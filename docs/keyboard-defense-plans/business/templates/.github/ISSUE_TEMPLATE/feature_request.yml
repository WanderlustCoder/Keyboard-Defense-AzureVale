name: Feature request
description: Propose a new feature or enhancement.
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What should be added or improved?
    validations:
      required: true

  - type: textarea
    id: player_value
    attributes:
      label: Player value
      description: Why does this matter to the player? What problem does it solve?
    validations:
      required: true

  - type: textarea
    id: typing_controls
    attributes:
      label: Typing-first controls
      description: Describe the commands / prompts required to use this feature.
      placeholder: |
        Commands:
        - `build <structure>`
        - `upgrade <id>`
        Prompts:
        - timed prompt for emergency action
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      description: What does "done" look like?
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - P0 (must-have for next milestone)
        - P1 (high)
        - P2 (medium)
        - P3 (low / nice-to-have)
    validations:
      required: true



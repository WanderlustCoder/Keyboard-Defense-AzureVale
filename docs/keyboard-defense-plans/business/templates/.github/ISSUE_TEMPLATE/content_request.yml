name: Content request (events / POIs / wordpacks)
description: Propose new content definitions.
title: "[Content]: "
labels: ["content", "triage"]
body:
  - type: dropdown
    id: content_type
    attributes:
      label: Content type
      options:
        - Event
        - POI
        - Threat card
        - Wordpack
        - Tutorial step
        - Other
    validations:
      required: true

  - type: textarea
    id: pitch
    attributes:
      label: Pitch
      description: Describe the content and its player-facing purpose.
    validations:
      required: true

  - type: textarea
    id: typing_hook
    attributes:
      label: Typing hook
      description: How does typing skill meaningfully interact here (without hard-gating)?
    validations:
      required: true

  - type: textarea
    id: data_notes
    attributes:
      label: Data notes
      description: Proposed JSON fields, weights, rewards, and failure states.
    validations:
      required: false


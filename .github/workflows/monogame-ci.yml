name: MonoGame CI

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/keyboard-defense-monogame/**'
      - '.github/workflows/monogame-ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'apps/keyboard-defense-monogame/**'
      - '.github/workflows/monogame-ci.yml'

defaults:
  run:
    working-directory: apps/keyboard-defense-monogame

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run Pixel Lab manifest pipeline
        run: >
          python tools/pixel_lab/run_pipeline.py
          --report artifacts/summaries/pixel-lab-pipeline.json

      - name: Gate Pixel Lab generated file drift
        run: >
          git diff --exit-code --
          data/pixel_lab_manifest.catalog.json
          data/pixel_lab_manifest.active_runtime.json
          src/KeyboardDefense.Game/Content/Textures/texture_manifest.pixel_lab.json

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Upload Pixel Lab pipeline report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pixel-lab-pipeline-${{ matrix.os }}
          path: apps/keyboard-defense-monogame/artifacts/summaries/pixel-lab-pipeline.json
          if-no-files-found: warn

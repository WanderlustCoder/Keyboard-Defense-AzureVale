name: static-dashboard

on:
  workflow_dispatch:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            apps/keyboard-defense/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install app dependencies
        run: npm ci
        working-directory: apps/keyboard-defense

      - name: Build static dashboard
        run: npm run dashboard:static
        working-directory: apps/keyboard-defense

      - name: Verify HUD snapshot metadata
        run: npm run docs:verify-hud-snapshots -- --meta ../../docs/codex_pack/fixtures/ui-snapshot
        working-directory: apps/keyboard-defense

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/keyboard-defense/static-dashboard

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

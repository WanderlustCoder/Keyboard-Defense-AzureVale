name: archived-codex-dashboard-nightly

on:
  workflow_dispatch:
    inputs:
      summary:
        description: Path to gold summary JSON (optional; defaults to fixtures)
        required: false
      timeline:
        description: Path to gold timeline JSON (optional; defaults to fixtures)
        required: false
      passive:
        description: Path to passive gold summary JSON (optional; defaults to fixtures)
        required: false
      guard:
        description: Path to percentile guard JSON (optional; defaults to fixtures)
        required: false
      alerts:
        description: Path to percentile alerts JSON (optional; defaults to fixtures)
        required: false
      timeline_baseline:
        description: Path to percentile baseline JSON for timeline drift (optional; defaults to fixtures)
        required: false

jobs:
  dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      SUMMARY_PATH: ${{ github.event.inputs.summary || '../../docs/codex_pack/fixtures/gold/gold-summary-report.json' }}
      TIMELINE_PATH: ${{ github.event.inputs.timeline || '../../docs/codex_pack/fixtures/gold/gold-timeline-summary.json' }}
      PASSIVE_PATH: ${{ github.event.inputs.passive || '../../docs/codex_pack/fixtures/gold/passive-gold-summary.json' }}
      GUARD_PATH: ${{ github.event.inputs.guard || '../../docs/codex_pack/fixtures/gold/percentile-guard.json' }}
      ALERTS_PATH: ${{ github.event.inputs.alerts || '../../docs/codex_pack/fixtures/gold/gold-percentiles.baseline.json' }}
      TIMELINE_BASELINE_PATH: ${{ github.event.inputs.timeline_baseline || '../../docs/codex_pack/fixtures/gold/gold-percentiles.baseline.json' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            apps/keyboard-defense/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install app dependencies
        run: npm ci
        working-directory: apps/keyboard-defense

      - name: Prefer CI artifacts when present
        working-directory: apps/keyboard-defense
        run: |
          ROOT="artifacts/summaries"
          if [ -f "$ROOT/gold-summary-report.ci.json" ]; then echo "SUMMARY_PATH=$ROOT/gold-summary-report.ci.json" >> $GITHUB_ENV; fi
          if [ -f "$ROOT/gold-timeline.ci.json" ]; then echo "TIMELINE_PATH=$ROOT/gold-timeline.ci.json" >> $GITHUB_ENV; fi
          if [ -f "$ROOT/passive-gold.ci.json" ]; then echo "PASSIVE_PATH=$ROOT/passive-gold.ci.json" >> $GITHUB_ENV; fi
          if [ -f "$ROOT/gold-percentile-guard.ci.json" ]; then echo "GUARD_PATH=$ROOT/gold-percentile-guard.ci.json" >> $GITHUB_ENV; fi
          if [ -f "$ROOT/gold-percentiles.ci.json" ]; then echo "ALERTS_PATH=$ROOT/gold-percentiles.ci.json" >> $GITHUB_ENV; fi
          if [ -f "$ROOT/gold-percentiles.baseline.json" ]; then echo "TIMELINE_BASELINE_PATH=$ROOT/gold-percentiles.baseline.json" >> $GITHUB_ENV; fi

      - name: Guard baseline coverage
        working-directory: apps/keyboard-defense
        run: |
          node ./scripts/ci/goldBaselineGuard.mjs \
            --timeline "$TIMELINE_PATH" \
            --baseline "$TIMELINE_BASELINE_PATH" \
            --out-json artifacts/summaries/gold-baseline-guard.json \
            --mode fail

      - name: Generate gold analytics board from fixtures
        working-directory: apps/keyboard-defense
        run: |
          node ./scripts/ci/goldAnalyticsBoard.mjs \
            --summary "$SUMMARY_PATH" \
            --timeline "$TIMELINE_PATH" \
            --passive "$PASSIVE_PATH" \
            --percentile-guard "$GUARD_PATH" \
            --percentile-alerts "$ALERTS_PATH" \
            --timeline-baseline "$TIMELINE_BASELINE_PATH" \
            --out-json artifacts/summaries/gold-analytics-board.ci.json \
            --markdown artifacts/summaries/gold-analytics-board.ci.md \
            --castle-warn 65 \
            --castle-breach 50 \
            --mode warn

      - name: Refresh Codex dashboard and portal
        working-directory: apps/keyboard-defense
        run: npm run codex:dashboard

      - name: Publish summary
        working-directory: apps/keyboard-defense
        run: |
          {
            echo "## Codex Dashboard Nightly"
            echo ""
            echo "Gold board artifact: \`artifacts/summaries/gold-analytics-board.ci.json\`"
            echo "Run artifacts: ${RUN_URL}"
            echo ""
            echo "### Baseline coverage"
            node -e "const fs=require('fs');const p='artifacts/summaries/gold-analytics-board.ci.json';try{const d=JSON.parse(fs.readFileSync(p,'utf8'));const b=d.timelineBaseline||{};const note=\`\${b.matched??0}/\${b.totalEntries??0} matched (baseline entries: \${b.baselineEntries??'n/a'})\`;console.log(note);}catch(e){console.log('Unavailable:',e.message);}"
            echo ""
            echo "### Portal snapshot"
            sed -n '/<!-- GOLD_ANALYTICS_BOARD:START -->/,/<!-- GOLD_ANALYTICS_BOARD:END -->/p' ../../docs/CODEX_PORTAL.md
            echo ""
            echo "### Starfield telemetry"
            sed -n '/<!-- STARFIELD_TELEMETRY:START -->/,/<!-- STARFIELD_TELEMETRY:END -->/p' ../../docs/CODEX_PORTAL.md
          } >> $GITHUB_STEP_SUMMARY

      - name: Upload dashboard artifacts
        uses: actions/upload-artifact@v4
        with:
          name: codex-dashboard-nightly
          path: |
            docs/codex_dashboard.md
            docs/CODEX_PORTAL.md
            apps/keyboard-defense/artifacts/summaries/gold-baseline-guard.json
            apps/keyboard-defense/artifacts/summaries/gold-analytics-board.ci.json
            apps/keyboard-defense/artifacts/summaries/gold-analytics-board.ci.md

name: codex-dashboard-nightly

on:
  schedule:
    - cron: "30 5 * * *"
  workflow_dispatch:

jobs:
  dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            apps/keyboard-defense/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install app dependencies
        run: npm ci
        working-directory: apps/keyboard-defense

      - name: Generate gold analytics board from fixtures
        working-directory: apps/keyboard-defense
        run: |
          node ./scripts/ci/goldAnalyticsBoard.mjs \
            --summary ../../docs/codex_pack/fixtures/gold/gold-summary-report.json \
            --timeline ../../docs/codex_pack/fixtures/gold/gold-timeline-summary.json \
            --passive ../../docs/codex_pack/fixtures/gold/passive-gold-summary.json \
            --percentile-guard ../../docs/codex_pack/fixtures/gold/percentile-guard.json \
            --percentile-alerts ../../docs/codex_pack/fixtures/gold/gold-percentiles.baseline.json \
            --out-json artifacts/summaries/gold-analytics-board.ci.json \
            --markdown artifacts/summaries/gold-analytics-board.ci.md \
            --castle-warn 65 \
            --castle-breach 50 \
            --mode warn

      - name: Refresh Codex dashboard and portal
        working-directory: apps/keyboard-defense
        run: npm run codex:dashboard

      - name: Publish summary
        working-directory: apps/keyboard-defense
        run: |
          {
            echo "## Codex Dashboard Nightly"
            echo ""
            echo "Gold board artifact: \`artifacts/summaries/gold-analytics-board.ci.json\`"
            echo ""
            echo "### Portal snapshot"
            sed -n '/<!-- GOLD_ANALYTICS_BOARD:START -->/,/<!-- GOLD_ANALYTICS_BOARD:END -->/p' ../../docs/CODEX_PORTAL.md
            echo ""
            echo "### Starfield telemetry"
            sed -n '/<!-- STARFIELD_TELEMETRY:START -->/,/<!-- STARFIELD_TELEMETRY:END -->/p' ../../docs/CODEX_PORTAL.md
          } >> $GITHUB_STEP_SUMMARY

      - name: Upload dashboard artifacts
        uses: actions/upload-artifact@v4
        with:
          name: codex-dashboard-nightly
          path: |
            docs/codex_dashboard.md
            docs/CODEX_PORTAL.md
            apps/keyboard-defense/artifacts/summaries/gold-analytics-board.ci.json
            apps/keyboard-defense/artifacts/summaries/gold-analytics-board.ci.md

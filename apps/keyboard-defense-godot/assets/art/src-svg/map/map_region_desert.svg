<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Desert Region Icon (64x64) - Desert area map marker -->
  <!-- Color Palette: #f4d03f, #e6b800, #d4a300, #c4a35a, #8b7355 -->

  <!-- Background circle -->
  <rect x="8" y="4" width="48" height="8" fill="#d4a300"/>
  <rect x="4" y="8" width="56" height="48" fill="#d4a300"/>
  <rect x="8" y="52" width="48" height="8" fill="#d4a300"/>

  <!-- Inner area (sand) -->
  <rect x="12" y="8" width="40" height="4" fill="#e6b800"/>
  <rect x="8" y="12" width="48" height="40" fill="#e6b800"/>
  <rect x="12" y="52" width="40" height="4" fill="#e6b800"/>

  <!-- Sand dunes -->
  <rect x="8" y="40" width="20" height="8" fill="#d4a300"/>
  <rect x="12" y="36" width="12" height="12" fill="#c4a35a"/>
  <rect x="30" y="38" width="24" height="10" fill="#d4a300"/>
  <rect x="36" y="34" width="14" height="14" fill="#c4a35a"/>

  <!-- Pyramid -->
  <rect x="22" y="20" width="20" height="4" fill="#8b7355"/>
  <rect x="24" y="16" width="16" height="8" fill="#a0522d"/>
  <rect x="26" y="12" width="12" height="12" fill="#c4a35a"/>
  <rect x="28" y="10" width="8" height="14" fill="#d4a300"/>
  <rect x="30" y="8" width="4" height="16" fill="#e6b800"/>

  <!-- Cactus -->
  <rect x="46" y="20" width="4" height="14" fill="#27ae60"/>
  <rect x="44" y="24" width="3" height="2" fill="#27ae60"/>
  <rect x="44" y="22" width="2" height="6" fill="#2ecc71"/>
  <rect x="50" y="26" width="3" height="2" fill="#27ae60"/>
  <rect x="51" y="24" width="2" height="6" fill="#2ecc71"/>

  <!-- Sun -->
  <rect x="12" y="10" width="8" height="8" fill="#f4d03f"/>
  <rect x="14" y="12" width="4" height="4" fill="#fdfefe" opacity="0.5"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Fog Edge (32x32) - Fog of war edge/transition -->
  <!-- Color Palette: #1a252f, #2c3e50, transparent gradient -->

  <!-- Gradient fog from left to right (solid to transparent) -->
  <rect x="0" y="0" width="8" height="32" fill="#1a252f"/>
  <rect x="8" y="0" width="6" height="32" fill="#1a252f" opacity="0.8"/>
  <rect x="14" y="0" width="6" height="32" fill="#2c3e50" opacity="0.6"/>
  <rect x="20" y="0" width="6" height="32" fill="#2c3e50" opacity="0.4"/>
  <rect x="26" y="0" width="6" height="32" fill="#34495e" opacity="0.2"/>

  <!-- Wispy edges -->
  <rect x="12" y="4" width="4" height="6" fill="#1a252f" opacity="0.7"/>
  <rect x="16" y="14" width="6" height="4" fill="#2c3e50" opacity="0.5"/>
  <rect x="14" y="24" width="4" height="5" fill="#1a252f" opacity="0.6"/>
  <rect x="22" y="8" width="4" height="4" fill="#34495e" opacity="0.3"/>
  <rect x="20" y="20" width="5" height="4" fill="#34495e" opacity="0.3"/>
</svg>

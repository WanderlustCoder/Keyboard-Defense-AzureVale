<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Mountain Region Icon (64x64) - Mountain area map marker -->
  <!-- Color Palette: #5d6d7e, #7f8c8d, #95a5a6, #bdc3c7, #fdfefe -->

  <!-- Background circle -->
  <rect x="8" y="4" width="48" height="8" fill="#5d6d7e"/>
  <rect x="4" y="8" width="56" height="48" fill="#5d6d7e"/>
  <rect x="8" y="52" width="48" height="8" fill="#5d6d7e"/>

  <!-- Inner lighter area -->
  <rect x="12" y="8" width="40" height="4" fill="#7f8c8d"/>
  <rect x="8" y="12" width="48" height="40" fill="#7f8c8d"/>
  <rect x="12" y="52" width="40" height="4" fill="#7f8c8d"/>

  <!-- Mountain 1 (left, smaller) -->
  <rect x="10" y="36" width="16" height="12" fill="#5d6d7e"/>
  <rect x="12" y="30" width="12" height="18" fill="#7f8c8d"/>
  <rect x="14" y="24" width="8" height="24" fill="#95a5a6"/>
  <rect x="16" y="20" width="4" height="8" fill="#bdc3c7"/>
  <rect x="17" y="18" width="2" height="4" fill="#fdfefe"/>

  <!-- Mountain 2 (center, largest) -->
  <rect x="22" y="32" width="24" height="16" fill="#5d6d7e"/>
  <rect x="24" y="24" width="20" height="24" fill="#7f8c8d"/>
  <rect x="26" y="18" width="16" height="30" fill="#95a5a6"/>
  <rect x="28" y="12" width="12" height="36" fill="#bdc3c7"/>
  <rect x="30" y="8" width="8" height="12" fill="#fdfefe"/>
  <rect x="32" y="6" width="4" height="8" fill="#fdfefe"/>

  <!-- Mountain 3 (right, medium) -->
  <rect x="40" y="34" width="14" height="14" fill="#5d6d7e"/>
  <rect x="42" y="28" width="10" height="20" fill="#7f8c8d"/>
  <rect x="44" y="22" width="6" height="26" fill="#95a5a6"/>
  <rect x="45" y="18" width="4" height="8" fill="#bdc3c7"/>
  <rect x="46" y="16" width="2" height="4" fill="#fdfefe"/>

  <!-- Ground -->
  <rect x="8" y="48" width="48" height="4" fill="#34495e"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Castle Region Icon (64x64) - Castle/fortress area map marker -->
  <!-- Color Palette: #5d6d7e, #7f8c8d, #95a5a6, #e74c3c, #f4d03f -->

  <!-- Background circle -->
  <rect x="8" y="4" width="48" height="8" fill="#5d6d7e"/>
  <rect x="4" y="8" width="56" height="48" fill="#5d6d7e"/>
  <rect x="8" y="52" width="48" height="8" fill="#5d6d7e"/>

  <!-- Inner area -->
  <rect x="12" y="8" width="40" height="4" fill="#7f8c8d"/>
  <rect x="8" y="12" width="48" height="40" fill="#7f8c8d"/>
  <rect x="12" y="52" width="40" height="4" fill="#7f8c8d"/>

  <!-- Castle base -->
  <rect x="16" y="32" width="32" height="16" fill="#95a5a6"/>
  <rect x="18" y="34" width="28" height="12" fill="#7f8c8d"/>

  <!-- Main keep -->
  <rect x="24" y="20" width="16" height="28" fill="#95a5a6"/>
  <rect x="26" y="22" width="12" height="24" fill="#bdc3c7"/>

  <!-- Towers -->
  <rect x="14" y="22" width="10" height="26" fill="#95a5a6"/>
  <rect x="16" y="24" width="6" height="22" fill="#7f8c8d"/>
  <rect x="40" y="22" width="10" height="26" fill="#95a5a6"/>
  <rect x="42" y="24" width="6" height="22" fill="#7f8c8d"/>

  <!-- Battlements -->
  <rect x="14" y="18" width="4" height="6" fill="#95a5a6"/>
  <rect x="20" y="18" width="4" height="6" fill="#95a5a6"/>
  <rect x="26" y="16" width="4" height="6" fill="#bdc3c7"/>
  <rect x="32" y="16" width="4" height="6" fill="#bdc3c7"/>
  <rect x="40" y="18" width="4" height="6" fill="#95a5a6"/>
  <rect x="46" y="18" width="4" height="6" fill="#95a5a6"/>

  <!-- Gate -->
  <rect x="28" y="38" width="8" height="10" fill="#5d4e37"/>
  <rect x="30" y="40" width="4" height="6" fill="#3d3427"/>

  <!-- Flags -->
  <rect x="17" y="12" width="2" height="10" fill="#5d4e37"/>
  <rect x="19" y="12" width="6" height="4" fill="#e74c3c"/>
  <rect x="45" y="12" width="2" height="10" fill="#5d4e37"/>
  <rect x="39" y="12" width="6" height="4" fill="#e74c3c"/>

  <!-- Crown accent on main keep -->
  <rect x="30" y="14" width="4" height="4" fill="#f4d03f"/>
</svg>

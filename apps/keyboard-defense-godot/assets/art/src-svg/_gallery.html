<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Asset Gallery</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: #1a1a2e; color: #eee; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #fff; }
    .controls { position: sticky; top: 0; background: #1a1a2e; padding: 10px 0 20px; z-index: 100; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .controls input { padding: 8px 12px; font-size: 16px; border: 1px solid #444; border-radius: 4px; background: #2a2a4e; color: #fff; flex: 1; min-width: 200px; }
    .controls select { padding: 8px 12px; font-size: 14px; border: 1px solid #444; border-radius: 4px; background: #2a2a4e; color: #fff; }
    .controls label { display: flex; align-items: center; gap: 5px; cursor: pointer; }
    .stats { color: #888; font-size: 14px; }
    .category { margin-bottom: 30px; }
    .category h2 { color: #7b68ee; border-bottom: 2px solid #7b68ee; padding-bottom: 5px; cursor: pointer; }
    .category h2:hover { color: #9d8eff; }
    .category h2::before { content: "▼ "; font-size: 12px; }
    .category.collapsed h2::before { content: "▶ "; }
    .category.collapsed .grid { display: none; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; }
    .item { background: #2a2a4e; border-radius: 8px; padding: 10px; text-align: center; transition: transform 0.2s, box-shadow 0.2s; cursor: pointer; }
    .item:hover { transform: scale(1.05); box-shadow: 0 4px 20px rgba(123,104,238,0.3); }
    .item.hidden { display: none; }
    .item img { width: 80px; height: 80px; object-fit: contain; background: #3a3a5e; border-radius: 4px; padding: 5px; }
    .item.size-sm img { width: 60px; height: 60px; }
    .item.size-lg img { width: 120px; height: 120px; }
    .item .name { font-size: 11px; color: #aaa; margin-top: 8px; word-break: break-all; }
    .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; flex-direction: column; }
    .modal.active { display: flex; }
    .modal img { max-width: 80vw; max-height: 70vh; background: #fff; padding: 20px; border-radius: 8px; }
    .modal .info { color: #fff; margin-top: 20px; text-align: center; }
    .modal .close { position: absolute; top: 20px; right: 30px; font-size: 40px; color: #fff; cursor: pointer; }
    .modal .nav { position: absolute; top: 50%; font-size: 60px; color: #fff; cursor: pointer; user-select: none; }
    .modal .nav.prev { left: 20px; }
    .modal .nav.next { right: 20px; }
    .dark-bg .item img { background: #1a1a2e; }
    .light-bg .item img { background: #fff; }
    .checker-bg .item img { background: repeating-conic-gradient(#ccc 0% 25%, #fff 0% 50%) 50% / 20px 20px; }
  </style>
</head>
<body>
  <h1>SVG Asset Gallery</h1>
  <div class="controls">
    <input type="text" id="search" placeholder="Search assets...">
    <select id="size">
      <option value="size-md">Medium</option>
      <option value="size-sm">Small</option>
      <option value="size-lg">Large</option>
    </select>
    <select id="bg">
      <option value="dark-bg">Dark BG</option>
      <option value="light-bg">Light BG</option>
      <option value="checker-bg">Checker BG</option>
    </select>
    <button onclick="expandAll()">Expand All</button>
    <button onclick="collapseAll()">Collapse All</button>
    <span class="stats" id="stats"></span>
  </div>
  <div id="gallery"></div>
  <div class="modal" id="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <span class="nav prev" onclick="navModal(-1)">&#10094;</span>
    <span class="nav next" onclick="navModal(1)">&#10095;</span>
    <img id="modal-img" src="" alt="">
    <div class="info" id="modal-info"></div>
  </div>

    let allItems = [];
    let currentIndex = 0;

    function render() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      allItems = [];

      for (const [category, files] of Object.entries(assets)) {
        const section = document.createElement('div');
        section.className = 'category';
        section.innerHTML = `<h2 onclick="this.parentElement.classList.toggle('collapsed')">${category} (${files.length})</h2>`;
        const grid = document.createElement('div');
        grid.className = 'grid';

        files.forEach(file => {
          const path = `${category}/${file}`;
          const item = document.createElement('div');
          item.className = 'item';
          item.dataset.name = file.toLowerCase();
          item.dataset.path = path;
          item.innerHTML = `<img src="${path}" alt="${file}" loading="lazy"><div class="name">${file}</div>`;
          item.onclick = () => openModal(path, file);
          grid.appendChild(item);
          allItems.push({ el: item, path, name: file });
        });

        section.appendChild(grid);
        gallery.appendChild(section);
      }
      updateStats();
    }

    function updateStats() {
      const visible = allItems.filter(i => !i.el.classList.contains('hidden')).length;
      document.getElementById('stats').textContent = `${visible} / ${allItems.length} assets`;
    }

    function filter(query) {
      query = query.toLowerCase();
      allItems.forEach(item => {
        item.el.classList.toggle('hidden', !item.name.toLowerCase().includes(query) && !item.path.toLowerCase().includes(query));
      });
      updateStats();
    }

    function openModal(path, name) {
      currentIndex = allItems.findIndex(i => i.path === path);
      document.getElementById('modal-img').src = path;
      document.getElementById('modal-info').textContent = path;
      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    function navModal(dir) {
      const visible = allItems.filter(i => !i.el.classList.contains('hidden'));
      const curr = visible.findIndex(i => i.path === allItems[currentIndex].path);
      const next = (curr + dir + visible.length) % visible.length;
      const item = visible[next];
      currentIndex = allItems.indexOf(item);
      document.getElementById('modal-img').src = item.path;
      document.getElementById('modal-info').textContent = item.path;
    }

    function expandAll() { document.querySelectorAll('.category').forEach(c => c.classList.remove('collapsed')); }
    function collapseAll() { document.querySelectorAll('.category').forEach(c => c.classList.add('collapsed')); }

    document.getElementById('search').addEventListener('input', e => filter(e.target.value));
    document.getElementById('size').addEventListener('change', e => {
      document.querySelectorAll('.item').forEach(i => { i.classList.remove('size-sm','size-md','size-lg'); i.classList.add(e.target.value); });
    });
    document.getElementById('bg').addEventListener('change', e => {
      document.body.classList.remove('dark-bg','light-bg','checker-bg'); document.body.classList.add(e.target.value);
    });
    document.addEventListener('keydown', e => {
      if (document.getElementById('modal').classList.contains('active')) {
        if (e.key === 'Escape') closeModal();
        if (e.key === 'ArrowLeft') navModal(-1);
        if (e.key === 'ArrowRight') navModal(1);
      }
    });

    render();
  </script>

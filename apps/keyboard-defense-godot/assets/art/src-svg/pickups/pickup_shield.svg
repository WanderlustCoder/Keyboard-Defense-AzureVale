<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 14" width="12" height="14">
  <!-- Shield Pickup (12x14) - Temporary defense buff -->
  <!-- Color Palette: #3498db, #2980b9, #f4d03f, #fdfefe -->

  <!-- Shield outline -->
  <rect x="1" y="1" width="10" height="8" fill="#3498db"/>
  <rect x="2" y="0" width="8" height="1" fill="#2980b9"/>
  <rect x="0" y="2" width="1" height="6" fill="#2980b9"/>
  <rect x="11" y="2" width="1" height="6" fill="#2980b9"/>

  <!-- Shield bottom point -->
  <rect x="2" y="9" width="8" height="2" fill="#3498db"/>
  <rect x="3" y="11" width="6" height="1" fill="#2980b9"/>
  <rect x="4" y="12" width="4" height="1" fill="#3498db"/>
  <rect x="5" y="13" width="2" height="1" fill="#2980b9"/>

  <!-- Inner shield -->
  <rect x="2" y="2" width="8" height="6" fill="#5dade2"/>
  <rect x="3" y="3" width="6" height="4" fill="#85c1e9"/>

  <!-- Gold border -->
  <rect x="2" y="1" width="8" height="1" fill="#f4d03f"/>
  <rect x="1" y="2" width="1" height="6" fill="#f4d03f"/>
  <rect x="10" y="2" width="1" height="6" fill="#f4d03f"/>

  <!-- Center emblem -->
  <rect x="5" y="3" width="2" height="4" fill="#f4d03f"/>
  <rect x="4" y="4" width="4" height="2" fill="#f4d03f"/>
  <rect x="5" y="4" width="2" height="2" fill="#fdfefe"/>

  <!-- Shine -->
  <rect x="3" y="2" width="2" height="2" fill="#fdfefe" opacity="0.4"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 12" width="16" height="12">
  <!-- Gold Pile Pickup (16x12) - Large gold drop -->
  <!-- Color Palette: #f4d03f, #e67e22, #d4a017, #fdfefe -->

  <!-- Bottom coins -->
  <rect x="1" y="6" width="6" height="6" fill="#e67e22"/>
  <rect x="2" y="7" width="4" height="4" fill="#f4d03f"/>
  <rect x="9" y="6" width="6" height="6" fill="#e67e22"/>
  <rect x="10" y="7" width="4" height="4" fill="#f4d03f"/>

  <!-- Middle coins -->
  <rect x="4" y="4" width="6" height="6" fill="#f4d03f"/>
  <rect x="5" y="3" width="4" height="1" fill="#e67e22"/>
  <rect x="5" y="5" width="4" height="4" fill="#e67e22"/>
  <rect x="6" y="6" width="2" height="2" fill="#f4d03f"/>

  <!-- Top coin -->
  <rect x="6" y="1" width="4" height="4" fill="#f4d03f"/>
  <rect x="7" y="0" width="2" height="1" fill="#e67e22"/>
  <rect x="7" y="2" width="2" height="2" fill="#d4a017"/>

  <!-- Shine effects -->
  <rect x="2" y="7" width="1" height="1" fill="#fdfefe" opacity="0.5"/>
  <rect x="10" y="7" width="1" height="1" fill="#fdfefe" opacity="0.5"/>
  <rect x="6" y="4" width="1" height="1" fill="#fdfefe" opacity="0.5"/>
  <rect x="7" y="1" width="1" height="1" fill="#fdfefe" opacity="0.6"/>
</svg>

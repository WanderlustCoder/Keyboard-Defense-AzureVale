<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 14" width="10" height="14">
  <!-- Health Potion Pickup (10x14) - Restore health -->
  <!-- Color Palette: #e74c3c, #c0392b, #922b21, #fdfefe, #8b7355 -->

  <!-- Cork -->
  <rect x="3" y="0" width="4" height="2" fill="#8b7355"/>
  <rect x="4" y="0" width="2" height="1" fill="#5d4e37"/>

  <!-- Bottle neck -->
  <rect x="3" y="2" width="4" height="2" fill="#fdfefe"/>
  <rect x="4" y="2" width="2" height="2" fill="#ecf0f1"/>

  <!-- Bottle body -->
  <rect x="1" y="4" width="8" height="8" fill="#fdfefe"/>
  <rect x="2" y="4" width="6" height="8" fill="#ecf0f1"/>
  <rect x="0" y="6" width="1" height="4" fill="#bdc3c7"/>
  <rect x="9" y="6" width="1" height="4" fill="#bdc3c7"/>

  <!-- Red liquid -->
  <rect x="2" y="6" width="6" height="5" fill="#e74c3c"/>
  <rect x="3" y="7" width="4" height="3" fill="#c0392b"/>
  <rect x="1" y="8" width="1" height="2" fill="#c0392b"/>
  <rect x="8" y="8" width="1" height="2" fill="#c0392b"/>

  <!-- Liquid shine -->
  <rect x="3" y="7" width="1" height="2" fill="#ff6b6b"/>

  <!-- Heart symbol -->
  <rect x="4" y="8" width="2" height="1" fill="#fdfefe"/>
  <rect x="3" y="7" width="1" height="1" fill="#fdfefe" opacity="0.5"/>
  <rect x="6" y="7" width="1" height="1" fill="#fdfefe" opacity="0.5"/>

  <!-- Bottle base -->
  <rect x="1" y="12" width="8" height="2" fill="#bdc3c7"/>
  <rect x="2" y="13" width="6" height="1" fill="#95a5a6"/>
</svg>

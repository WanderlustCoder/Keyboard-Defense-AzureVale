<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 12" width="16" height="12">
  <!-- Wheelbarrow (16x12) - Work vehicle -->
  <!-- Color Palette: #8b7355, #5d4e37, #7f8c8d -->

  <!-- Bucket -->
  <rect x="4" y="2" width="10" height="6" fill="#5d4e37"/>
  <rect x="5" y="3" width="8" height="4" fill="#8b7355"/>
  <rect x="6" y="4" width="6" height="2" fill="#5d4e37"/>

  <!-- Front taper -->
  <rect x="2" y="4" width="3" height="4" fill="#5d4e37"/>
  <rect x="3" y="5" width="2" height="2" fill="#8b7355"/>

  <!-- Handles -->
  <rect x="12" y="4" width="4" height="2" fill="#5d4e37"/>
  <rect x="13" y="4" width="2" height="1" fill="#8b7355"/>
  <rect x="12" y="6" width="4" height="2" fill="#5d4e37"/>
  <rect x="13" y="6" width="2" height="1" fill="#8b7355"/>

  <!-- Wheel -->
  <rect x="0" y="6" width="4" height="4" fill="#7f8c8d"/>
  <rect x="1" y="7" width="2" height="2" fill="#5d6d7e"/>

  <!-- Wheel support -->
  <rect x="2" y="6" width="2" height="2" fill="#5d4e37"/>

  <!-- Legs -->
  <rect x="8" y="8" width="2" height="4" fill="#5d4e37"/>
  <rect x="12" y="8" width="2" height="4" fill="#5d4e37"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 14" width="22" height="14">
  <!-- Hay Wagon (22x14) - Farm vehicle -->
  <!-- Color Palette: #8b7355, #5d4e37, #f4d03f, #d4ac0d -->

  <!-- Hay load -->
  <rect x="4" y="0" width="14" height="6" fill="#f4d03f"/>
  <rect x="5" y="1" width="12" height="4" fill="#d4ac0d"/>
  <rect x="6" y="2" width="10" height="2" fill="#f4d03f"/>

  <!-- Wagon bed -->
  <rect x="2" y="5" width="18" height="5" fill="#5d4e37"/>
  <rect x="3" y="6" width="16" height="3" fill="#8b7355"/>

  <!-- Side rails -->
  <rect x="2" y="3" width="2" height="7" fill="#5d4e37"/>
  <rect x="18" y="3" width="2" height="7" fill="#5d4e37"/>

  <!-- Handle -->
  <rect x="0" y="6" width="3" height="2" fill="#5d4e37"/>

  <!-- Wheels -->
  <rect x="4" y="10" width="4" height="4" fill="#3d3426"/>
  <rect x="5" y="11" width="2" height="2" fill="#5d4e37"/>
  <rect x="14" y="10" width="4" height="4" fill="#3d3426"/>
  <rect x="15" y="11" width="2" height="2" fill="#5d4e37"/>

  <!-- Hay strands -->
  <rect x="3" y="0" width="1" height="2" fill="#d4ac0d"/>
  <rect x="18" y="0" width="1" height="2" fill="#d4ac0d"/>
  <rect x="10" y="0" width="2" height="1" fill="#9a7d0a"/>
</svg>

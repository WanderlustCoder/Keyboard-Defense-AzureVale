<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 20" width="18" height="20">
  <!-- Sailboat (18x20) - Sailing vessel -->
  <!-- Color Palette: #8b7355, #5d4e37, #ecf0f1, #e74c3c -->

  <!-- Mast -->
  <rect x="8" y="0" width="2" height="14" fill="#5d4e37"/>
  <rect x="8" y="1" width="1" height="12" fill="#8b7355"/>

  <!-- Sail -->
  <rect x="9" y="1" width="8" height="10" fill="#ecf0f1"/>
  <rect x="10" y="2" width="6" height="8" fill="#bdc3c7"/>
  <rect x="11" y="3" width="4" height="6" fill="#ecf0f1"/>

  <!-- Flag -->
  <rect x="8" y="0" width="4" height="2" fill="#e74c3c"/>
  <rect x="10" y="0" width="2" height="1" fill="#c0392b"/>

  <!-- Hull -->
  <rect x="2" y="12" width="14" height="6" fill="#5d4e37"/>
  <rect x="0" y="14" width="18" height="4" fill="#8b7355"/>
  <rect x="1" y="13" width="16" height="5" fill="#8b7355"/>

  <!-- Bow -->
  <rect x="0" y="14" width="2" height="3" fill="#5d4e37"/>

  <!-- Stern -->
  <rect x="16" y="14" width="2" height="3" fill="#5d4e37"/>

  <!-- Deck -->
  <rect x="3" y="12" width="12" height="2" fill="#a08060"/>

  <!-- Waterline -->
  <rect x="2" y="18" width="14" height="2" fill="#3d3426"/>
</svg>

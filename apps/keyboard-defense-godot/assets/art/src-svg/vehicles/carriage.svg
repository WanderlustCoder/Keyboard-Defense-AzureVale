<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 16" width="24" height="16">
  <!-- Carriage (24x16) - Noble transport -->
  <!-- Color Palette: #2c3e50, #1a252f, #f4d03f, #8b7355 -->

  <!-- Cabin -->
  <rect x="4" y="2" width="14" height="8" fill="#2c3e50"/>
  <rect x="5" y="3" width="12" height="6" fill="#1a252f"/>

  <!-- Windows -->
  <rect x="6" y="4" width="4" height="4" fill="#5dade2"/>
  <rect x="7" y="5" width="2" height="2" fill="#aed6f1"/>
  <rect x="12" y="4" width="4" height="4" fill="#5dade2"/>
  <rect x="13" y="5" width="2" height="2" fill="#aed6f1"/>

  <!-- Gold trim -->
  <rect x="4" y="2" width="14" height="1" fill="#f4d03f"/>
  <rect x="4" y="9" width="14" height="1" fill="#f4d03f"/>

  <!-- Door -->
  <rect x="10" y="4" width="2" height="5" fill="#1a252f"/>
  <rect x="11" y="6" width="1" height="1" fill="#f4d03f"/>

  <!-- Driver seat -->
  <rect x="0" y="4" width="5" height="4" fill="#8b7355"/>
  <rect x="1" y="5" width="3" height="2" fill="#5d4e37"/>

  <!-- Rear platform -->
  <rect x="17" y="6" width="4" height="4" fill="#8b7355"/>

  <!-- Wheels (large) -->
  <rect x="2" y="10" width="6" height="6" fill="#3d3426"/>
  <rect x="3" y="11" width="4" height="4" fill="#5d4e37"/>
  <rect x="4" y="12" width="2" height="2" fill="#8b7355"/>

  <rect x="14" y="10" width="6" height="6" fill="#3d3426"/>
  <rect x="15" y="11" width="4" height="4" fill="#5d4e37"/>
  <rect x="16" y="12" width="2" height="2" fill="#8b7355"/>

  <!-- Lantern -->
  <rect x="18" y="2" width="2" height="3" fill="#f4d03f"/>
  <rect x="18" y="3" width="2" height="1" fill="#f39c12"/>
</svg>

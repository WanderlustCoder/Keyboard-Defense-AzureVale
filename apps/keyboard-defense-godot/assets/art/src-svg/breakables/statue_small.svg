<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 16" width="10" height="16">
  <!-- Small Statue (10x16) - Breakable decoration -->
  <!-- Color Palette: #7f8c8d, #95a5a6, #bdc3c7, #5d6d7e -->

  <!-- Head -->
  <rect x="3" y="0" width="4" height="4" fill="#95a5a6"/>
  <rect x="4" y="1" width="2" height="2" fill="#bdc3c7"/>

  <!-- Neck -->
  <rect x="4" y="4" width="2" height="1" fill="#7f8c8d"/>

  <!-- Body/Torso -->
  <rect x="2" y="5" width="6" height="5" fill="#95a5a6"/>
  <rect x="3" y="6" width="4" height="3" fill="#7f8c8d"/>

  <!-- Arms (holding pose) -->
  <rect x="1" y="6" width="2" height="3" fill="#7f8c8d"/>
  <rect x="7" y="6" width="2" height="3" fill="#7f8c8d"/>

  <!-- Base/Pedestal -->
  <rect x="1" y="10" width="8" height="2" fill="#5d6d7e"/>
  <rect x="2" y="10" width="6" height="1" fill="#7f8c8d"/>

  <rect x="0" y="12" width="10" height="2" fill="#5d6d7e"/>
  <rect x="1" y="12" width="8" height="1" fill="#7f8c8d"/>

  <rect x="0" y="14" width="10" height="2" fill="#7f8c8d"/>
  <rect x="1" y="15" width="8" height="1" fill="#95a5a6"/>

  <!-- Face detail -->
  <rect x="3" y="1" width="1" height="1" fill="#5d6d7e"/>
  <rect x="6" y="1" width="1" height="1" fill="#5d6d7e"/>
</svg>

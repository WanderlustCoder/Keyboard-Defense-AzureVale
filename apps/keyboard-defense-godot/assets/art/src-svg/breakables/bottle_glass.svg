<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 14" width="8" height="14">
  <!-- Glass Bottle (8x14) - Breakable container -->
  <!-- Color Palette: #27ae60, #1e8449, #ecf0f1, #bdc3c7 -->

  <!-- Cork -->
  <rect x="2" y="0" width="4" height="2" fill="#8b7355"/>
  <rect x="3" y="0" width="2" height="1" fill="#5d4e37"/>

  <!-- Bottle neck -->
  <rect x="2" y="2" width="4" height="3" fill="#ecf0f1"/>
  <rect x="3" y="2" width="2" height="2" fill="#bdc3c7"/>

  <!-- Bottle shoulder -->
  <rect x="1" y="5" width="6" height="2" fill="#ecf0f1"/>
  <rect x="2" y="5" width="4" height="1" fill="#bdc3c7"/>

  <!-- Bottle body -->
  <rect x="0" y="7" width="8" height="6" fill="#ecf0f1"/>
  <rect x="1" y="8" width="6" height="4" fill="#bdc3c7"/>

  <!-- Green liquid -->
  <rect x="1" y="9" width="6" height="3" fill="#27ae60"/>
  <rect x="2" y="9" width="4" height="2" fill="#1e8449"/>

  <!-- Liquid shine -->
  <rect x="2" y="9" width="1" height="2" fill="#2ecc71"/>

  <!-- Bottle base -->
  <rect x="1" y="13" width="6" height="1" fill="#95a5a6"/>

  <!-- Glass shine -->
  <rect x="1" y="6" width="1" height="4" fill="#fdfefe" opacity="0.4"/>
</svg>

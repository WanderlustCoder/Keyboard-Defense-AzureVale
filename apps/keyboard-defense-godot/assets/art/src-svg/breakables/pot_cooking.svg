<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 12" width="14" height="12">
  <!-- Cooking Pot (14x12) - Breakable prop -->
  <!-- Color Palette: #7f8c8d, #5d6d7e, #95a5a6, #1a252f -->

  <!-- Handles -->
  <rect x="0" y="2" width="2" height="4" fill="#5d6d7e"/>
  <rect x="0" y="3" width="1" height="2" fill="#7f8c8d"/>
  <rect x="12" y="2" width="2" height="4" fill="#5d6d7e"/>
  <rect x="13" y="3" width="1" height="2" fill="#7f8c8d"/>

  <!-- Pot rim -->
  <rect x="2" y="0" width="10" height="2" fill="#7f8c8d"/>
  <rect x="3" y="0" width="8" height="1" fill="#95a5a6"/>

  <!-- Pot body -->
  <rect x="2" y="2" width="10" height="8" fill="#5d6d7e"/>
  <rect x="3" y="3" width="8" height="6" fill="#7f8c8d"/>

  <!-- Pot interior (dark) -->
  <rect x="4" y="2" width="6" height="4" fill="#1a252f"/>
  <rect x="5" y="3" width="4" height="2" fill="#2c3e50"/>

  <!-- Pot bottom curve -->
  <rect x="3" y="9" width="8" height="2" fill="#5d6d7e"/>
  <rect x="4" y="10" width="6" height="1" fill="#7f8c8d"/>

  <!-- Base -->
  <rect x="4" y="11" width="6" height="1" fill="#5d6d7e"/>

  <!-- Highlight -->
  <rect x="3" y="4" width="2" height="3" fill="#95a5a6"/>
</svg>

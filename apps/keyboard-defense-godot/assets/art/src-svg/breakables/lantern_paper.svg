<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 14" width="10" height="14">
  <!-- Paper Lantern (10x14) - Breakable light -->
  <!-- Color Palette: #e74c3c, #c0392b, #f4d03f, #8b7355 -->

  <!-- Hook -->
  <rect x="4" y="0" width="2" height="2" fill="#8b7355"/>

  <!-- Top frame -->
  <rect x="2" y="2" width="6" height="2" fill="#5d4e37"/>
  <rect x="3" y="2" width="4" height="1" fill="#8b7355"/>

  <!-- Paper body -->
  <rect x="1" y="4" width="8" height="8" fill="#e74c3c"/>
  <rect x="0" y="5" width="10" height="6" fill="#c0392b"/>
  <rect x="2" y="5" width="6" height="5" fill="#e74c3c"/>

  <!-- Light glow inside -->
  <rect x="3" y="6" width="4" height="4" fill="#f4d03f"/>
  <rect x="4" y="7" width="2" height="2" fill="#fdfefe"/>

  <!-- Decorative bands -->
  <rect x="1" y="6" width="8" height="1" fill="#922b21"/>
  <rect x="1" y="9" width="8" height="1" fill="#922b21"/>

  <!-- Frame ribs -->
  <rect x="1" y="4" width="1" height="8" fill="#5d4e37"/>
  <rect x="8" y="4" width="1" height="8" fill="#5d4e37"/>

  <!-- Bottom frame -->
  <rect x="2" y="12" width="6" height="2" fill="#5d4e37"/>
  <rect x="3" y="13" width="4" height="1" fill="#8b7355"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 16" width="12" height="16">
  <!-- Wooden Barrel (12x16) - Breakable container -->
  <!-- Color Palette: #8b7355, #5d4e37, #7f8c8d, #5d6d7e -->

  <!-- Barrel top -->
  <rect x="2" y="0" width="8" height="2" fill="#5d4e37"/>
  <rect x="3" y="0" width="6" height="1" fill="#8b7355"/>

  <!-- Barrel body -->
  <rect x="1" y="2" width="10" height="12" fill="#8b7355"/>
  <rect x="0" y="4" width="12" height="8" fill="#5d4e37"/>
  <rect x="1" y="5" width="10" height="6" fill="#8b7355"/>

  <!-- Barrel bottom -->
  <rect x="2" y="14" width="8" height="2" fill="#5d4e37"/>
  <rect x="3" y="15" width="6" height="1" fill="#8b7355"/>

  <!-- Metal bands -->
  <rect x="0" y="3" width="12" height="2" fill="#7f8c8d"/>
  <rect x="1" y="3" width="10" height="1" fill="#5d6d7e"/>

  <rect x="0" y="7" width="12" height="2" fill="#7f8c8d"/>
  <rect x="1" y="7" width="10" height="1" fill="#5d6d7e"/>

  <rect x="0" y="11" width="12" height="2" fill="#7f8c8d"/>
  <rect x="1" y="11" width="10" height="1" fill="#5d6d7e"/>

  <!-- Wood grain -->
  <rect x="2" y="5" width="1" height="5" fill="#a08060"/>
  <rect x="5" y="5" width="1" height="5" fill="#a08060"/>
  <rect x="9" y="5" width="1" height="5" fill="#a08060"/>

  <!-- Highlight -->
  <rect x="2" y="5" width="2" height="2" fill="#a08060"/>
</svg>

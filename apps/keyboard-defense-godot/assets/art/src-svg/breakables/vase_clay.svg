<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 14" width="10" height="14">
  <!-- Clay Vase (10x14) - Breakable container -->
  <!-- Color Palette: #e67e22, #d35400, #a04000, #f4d03f -->

  <!-- Vase neck -->
  <rect x="3" y="0" width="4" height="2" fill="#d35400"/>
  <rect x="4" y="0" width="2" height="1" fill="#e67e22"/>

  <!-- Vase lip -->
  <rect x="2" y="2" width="6" height="1" fill="#e67e22"/>
  <rect x="3" y="2" width="4" height="1" fill="#f4d03f"/>

  <!-- Vase body top -->
  <rect x="2" y="3" width="6" height="3" fill="#d35400"/>
  <rect x="3" y="4" width="4" height="1" fill="#e67e22"/>

  <!-- Vase body middle (widest) -->
  <rect x="1" y="6" width="8" height="4" fill="#d35400"/>
  <rect x="0" y="7" width="10" height="2" fill="#e67e22"/>
  <rect x="2" y="7" width="2" height="2" fill="#f4d03f" opacity="0.3"/>

  <!-- Vase body bottom -->
  <rect x="2" y="10" width="6" height="3" fill="#d35400"/>
  <rect x="3" y="11" width="4" height="1" fill="#a04000"/>

  <!-- Base -->
  <rect x="3" y="13" width="4" height="1" fill="#a04000"/>

  <!-- Decorative band -->
  <rect x="1" y="8" width="8" height="1" fill="#a04000"/>
  <rect x="2" y="8" width="6" height="1" fill="#8b7355"/>
</svg>

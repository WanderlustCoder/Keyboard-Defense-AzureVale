<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 8" width="16" height="8">
  <!-- Magic Bolt Effect - 16x8 (for slow tower) -->

  <!-- Core energy -->
  <rect x="6" y="2" width="6" height="4" fill="#9b59b6"/>
  <rect x="4" y="3" width="10" height="2" fill="#8e44ad"/>

  <!-- Energy tip -->
  <rect x="12" y="3" width="3" height="2" fill="#d7bde2"/>
  <rect x="14" y="3" width="2" height="2" fill="#e8daef"/>

  <!-- Trailing particles -->
  <rect x="0" y="3" width="2" height="2" fill="#9b59b6" fill-opacity="0.4"/>
  <rect x="2" y="2" width="2" height="1" fill="#8e44ad" fill-opacity="0.5"/>
  <rect x="2" y="5" width="2" height="1" fill="#8e44ad" fill-opacity="0.5"/>
  <rect x="3" y="3" width="2" height="2" fill="#9b59b6" fill-opacity="0.6"/>

  <!-- Glow effect -->
  <rect x="7" y="1" width="4" height="1" fill="#d7bde2" fill-opacity="0.5"/>
  <rect x="7" y="6" width="4" height="1" fill="#d7bde2" fill-opacity="0.5"/>

  <!-- Sparkle accent -->
  <rect x="10" y="1" width="1" height="1" fill="#f4d03f"/>
  <rect x="8" y="6" width="1" height="1" fill="#f4d03f"/>
</svg>

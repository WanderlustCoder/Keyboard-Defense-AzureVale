<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Slow/Control Tower - 32x32 magical tower -->

  <!-- Shadow base -->
  <rect x="4" y="28" width="24" height="4" fill="#2a2a3a"/>

  <!-- Tower base (circular feel) -->
  <rect x="8" y="22" width="16" height="10" fill="#6a6a7a"/>
  <rect x="6" y="24" width="20" height="6" fill="#6a6a7a"/>

  <!-- Tower body -->
  <rect x="10" y="10" width="12" height="16" fill="#7a7a8a"/>
  <rect x="8" y="12" width="16" height="12" fill="#7a7a8a"/>

  <!-- Conical roof -->
  <rect x="8" y="6" width="16" height="6" fill="#9b59b6"/>
  <rect x="10" y="4" width="12" height="4" fill="#9b59b6"/>
  <rect x="12" y="2" width="8" height="4" fill="#8e44ad"/>
  <rect x="14" y="0" width="4" height="4" fill="#7d3c98"/>

  <!-- Crystal on top -->
  <rect x="15" y="0" width="2" height="2" fill="#3498db"/>

  <!-- Magic windows (glowing) -->
  <rect x="11" y="14" width="4" height="4" fill="#3498db"/>
  <rect x="17" y="14" width="4" height="4" fill="#3498db"/>
  <rect x="14" y="20" width="4" height="4" fill="#3498db"/>

  <!-- Window glow effect -->
  <rect x="12" y="15" width="2" height="2" fill="#5dade2"/>
  <rect x="18" y="15" width="2" height="2" fill="#5dade2"/>
  <rect x="15" y="21" width="2" height="2" fill="#5dade2"/>

  <!-- Door -->
  <rect x="13" y="26" width="6" height="6" fill="#5c3d2e"/>
  <rect x="14" y="27" width="4" height="5" fill="#4a3024"/>

  <!-- Highlight -->
  <rect x="8" y="12" width="1" height="12" fill="#8a8a9a"/>
  <rect x="8" y="6" width="1" height="6" fill="#a569bd"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Boss Warlord - 32x32 large boss enemy -->
  <rect x="6" y="28" width="20" height="4" fill="#2a2a3a"/>
  <!-- Massive armored body -->
  <rect x="6" y="14" width="20" height="16" fill="#2a2a3a"/>
  <rect x="4" y="16" width="24" height="12" fill="#3a3a4a"/>
  <!-- Armor plates -->
  <rect x="6" y="14" width="20" height="2" fill="#4a4a5a"/>
  <rect x="6" y="18" width="20" height="2" fill="#4a4a5a"/>
  <rect x="6" y="22" width="20" height="2" fill="#4a4a5a"/>
  <!-- Skull emblem -->
  <rect x="12" y="16" width="8" height="6" fill="#eaeaea"/>
  <rect x="13" y="17" width="2" height="2" fill="#1a1a2e"/>
  <rect x="17" y="17" width="2" height="2" fill="#1a1a2e"/>
  <rect x="14" y="20" width="4" height="1" fill="#1a1a2e"/>
  <!-- Head (huge helmet) -->

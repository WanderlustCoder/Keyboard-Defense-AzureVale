  <rect x="0" y="10" width="6" height="14" fill="#4a4a5a"/>
  <rect x="0" y="12" width="4" height="10" fill="#c0392b"/>
  <rect x="1" y="14" width="2" height="6" fill="#f4d03f"/>
  <!-- Legs -->
  <rect x="8" y="26" width="6" height="6" fill="#2a2a3a"/>
  <rect x="18" y="26" width="6" height="6" fill="#2a2a3a"/>

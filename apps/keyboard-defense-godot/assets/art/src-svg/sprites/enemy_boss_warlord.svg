  <!-- Crown/horns -->
  <rect x="6" y="2" width="4" height="6" fill="#c0392b"/>
  <rect x="22" y="2" width="4" height="6" fill="#c0392b"/>
  <rect x="8" y="0" width="3" height="4" fill="#922b21"/>
  <rect x="21" y="0" width="3" height="4" fill="#922b21"/>
  <rect x="12" y="1" width="8" height="3" fill="#f4d03f"/>
  <rect x="14" y="0" width="4" height="2" fill="#f9e79f"/>
  <!-- Glowing eyes -->
  <rect x="10" y="8" width="4" height="2" fill="#e74c3c"/>
  <rect x="18" y="8" width="4" height="2" fill="#e74c3c"/>
  <rect x="11" y="8" width="2" height="1" fill="#f4d03f"/>
  <rect x="19" y="8" width="2" height="1" fill="#f4d03f"/>
  <!-- Mouth/jaw -->
  <rect x="12" y="12" width="8" height="2" fill="#1a1a2e"/>
  <rect x="13" y="12" width="1" height="1" fill="#eaeaea"/>
  <rect x="15" y="12" width="2" height="1" fill="#eaeaea"/>

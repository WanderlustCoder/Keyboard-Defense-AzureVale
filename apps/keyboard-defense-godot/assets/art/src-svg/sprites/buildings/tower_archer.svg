<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Archer Tower (24x32) - Ranged defense tower -->
  <!-- Color Palette: #8b7355, #5d4e37, #a0522d, #27ae60, #7f8c8d, #fdfefe -->

  <!-- Shadow -->
  <rect x="2" y="30" width="20" height="2" fill="#1a252f" opacity="0.3"/>

  <!-- Base/foundation -->
  <rect x="2" y="26" width="20" height="4" fill="#7f8c8d"/>
  <rect x="4" y="26" width="16" height="4" fill="#5d6d7e"/>

  <!-- Tower body (wood) -->
  <rect x="4" y="10" width="16" height="16" fill="#8b7355"/>
  <rect x="6" y="10" width="12" height="16" fill="#a0522d"/>

  <!-- Wood planks texture -->
  <rect x="4" y="14" width="16" height="1" fill="#5d4e37"/>
  <rect x="4" y="18" width="16" height="1" fill="#5d4e37"/>
  <rect x="4" y="22" width="16" height="1" fill="#5d4e37"/>

  <!-- Window/arrow slit -->
  <rect x="10" y="16" width="4" height="6" fill="#1a252f"/>
  <rect x="9" y="18" width="6" height="2" fill="#1a252f"/>

  <!-- Roof/platform -->
  <rect x="2" y="8" width="20" height="3" fill="#8b7355"/>
  <rect x="0" y="8" width="24" height="2" fill="#5d4e37"/>
  <rect x="4" y="9" width="16" height="1" fill="#a0522d"/>

  <!-- Roof crenellations -->
  <rect x="0" y="6" width="4" height="2" fill="#5d4e37"/>
  <rect x="6" y="6" width="4" height="2" fill="#5d4e37"/>
  <rect x="14" y="6" width="4" height="2" fill="#5d4e37"/>
  <rect x="20" y="6" width="4" height="2" fill="#5d4e37"/>

  <!-- Flag pole -->
  <rect x="11" y="0" width="2" height="6" fill="#5d4e37"/>

  <!-- Green flag -->
  <rect x="13" y="0" width="6" height="4" fill="#27ae60"/>
  <rect x="13" y="0" width="6" height="2" fill="#1e8449"/>
  <rect x="17" y="1" width="1" height="1" fill="#fdfefe"/>

  <!-- Platform railing -->
  <rect x="2" y="7" width="1" height="1" fill="#a0522d"/>
  <rect x="21" y="7" width="1" height="1" fill="#a0522d"/>
</svg>

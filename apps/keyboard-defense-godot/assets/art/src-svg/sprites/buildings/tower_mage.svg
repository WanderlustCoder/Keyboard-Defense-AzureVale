<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Mage Tower (24x32) - Magic defense tower -->
  <!-- Color Palette: #9b59b6, #8e44ad, #6c3483, #7f8c8d, #3498db, #f4d03f -->

  <!-- Shadow -->
  <rect x="2" y="30" width="20" height="2" fill="#1a252f" opacity="0.3"/>

  <!-- Base/foundation (stone) -->
  <rect x="4" y="26" width="16" height="4" fill="#7f8c8d"/>
  <rect x="6" y="26" width="12" height="4" fill="#5d6d7e"/>

  <!-- Tower body (stone with purple trim) -->
  <rect x="6" y="12" width="12" height="14" fill="#7f8c8d"/>
  <rect x="8" y="12" width="8" height="14" fill="#95a5a6"/>

  <!-- Purple magical trim -->
  <rect x="6" y="12" width="12" height="2" fill="#9b59b6"/>
  <rect x="6" y="24" width="12" height="2" fill="#9b59b6"/>

  <!-- Window (magical glow) -->
  <rect x="9" y="16" width="6" height="6" fill="#1a252f"/>
  <rect x="10" y="17" width="4" height="4" fill="#3498db"/>
  <rect x="11" y="18" width="2" height="2" fill="#fdfefe" opacity="0.5"/>

  <!-- Conical roof -->
  <rect x="4" y="10" width="16" height="2" fill="#6c3483"/>
  <rect x="6" y="8" width="12" height="2" fill="#8e44ad"/>
  <rect x="8" y="6" width="8" height="2" fill="#9b59b6"/>
  <rect x="10" y="4" width="4" height="2" fill="#8e44ad"/>
  <rect x="11" y="2" width="2" height="2" fill="#6c3483"/>

  <!-- Magic orb on top -->
  <rect x="10" y="0" width="4" height="2" fill="#3498db"/>
  <rect x="11" y="0" width="2" height="1" fill="#fdfefe"/>

  <!-- Magical sparkles -->
  <rect x="5" y="14" width="1" height="1" fill="#f4d03f" opacity="0.7"/>
  <rect x="18" y="18" width="1" height="1" fill="#f4d03f" opacity="0.7"/>
  <rect x="7" y="22" width="1" height="1" fill="#3498db" opacity="0.7"/>

  <!-- Stone texture -->
  <rect x="7" y="15" width="1" height="1" fill="#bdc3c7"/>
  <rect x="15" y="20" width="1" height="1" fill="#bdc3c7"/>
</svg>

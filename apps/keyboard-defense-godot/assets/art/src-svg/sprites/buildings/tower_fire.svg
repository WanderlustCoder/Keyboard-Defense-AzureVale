<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Fire Tower (24x32) - Flame/burn tower -->
  <!-- Color Palette: #e74c3c, #c0392b, #e67e22, #f4d03f, #fdfefe -->

  <!-- Shadow -->
  <rect x="2" y="30" width="20" height="2" fill="#1a252f" opacity="0.3"/>

  <!-- Stone base -->
  <rect x="4" y="24" width="16" height="6" fill="#5d6d7e"/>
  <rect x="6" y="24" width="12" height="6" fill="#7f8c8d"/>

  <!-- Tower body (dark stone) -->
  <rect x="6" y="12" width="12" height="12" fill="#2c3e50"/>
  <rect x="8" y="12" width="8" height="12" fill="#34495e"/>

  <!-- Fire brazier -->
  <rect x="4" y="8" width="16" height="6" fill="#c0392b"/>
  <rect x="6" y="8" width="12" height="4" fill="#e74c3c"/>

  <!-- Flames -->
  <rect x="6" y="2" width="12" height="8" fill="#e74c3c"/>
  <rect x="8" y="0" width="8" height="4" fill="#e67e22"/>
  <rect x="10" y="0" width="4" height="2" fill="#f4d03f"/>
  <rect x="11" y="0" width="2" height="1" fill="#fdfefe"/>

  <!-- Side flames -->
  <rect x="4" y="4" width="4" height="6" fill="#e67e22"/>
  <rect x="5" y="2" width="2" height="4" fill="#f4d03f"/>
  <rect x="16" y="4" width="4" height="6" fill="#e67e22"/>
  <rect x="17" y="2" width="2" height="4" fill="#f4d03f"/>

  <!-- Fire glow -->
  <rect x="2" y="6" width="2" height="2" fill="#f4d03f" opacity="0.5"/>
  <rect x="20" y="6" width="2" height="2" fill="#f4d03f" opacity="0.5"/>

  <!-- Window/opening -->
  <rect x="10" y="16" width="4" height="6" fill="#1a252f"/>
  <rect x="10" y="16" width="4" height="2" fill="#e74c3c" opacity="0.5"/>

  <!-- Hot coals at base -->
  <rect x="8" y="22" width="2" height="2" fill="#e67e22"/>
  <rect x="14" y="22" width="2" height="2" fill="#e74c3c"/>
</svg>

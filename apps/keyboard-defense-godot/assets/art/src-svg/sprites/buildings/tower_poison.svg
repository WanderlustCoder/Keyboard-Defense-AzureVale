<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Poison Tower (24x32) - DoT/debuff tower -->
  <!-- Color Palette: #27ae60, #1e8449, #145a32, #9b59b6, #fdfefe -->

  <!-- Shadow -->
  <rect x="2" y="30" width="20" height="2" fill="#1a252f" opacity="0.3"/>

  <!-- Swamp base -->
  <rect x="2" y="26" width="20" height="4" fill="#145a32"/>
  <rect x="4" y="26" width="16" height="4" fill="#1e8449"/>

  <!-- Tower body (organic/twisted) -->
  <rect x="6" y="10" width="12" height="16" fill="#27ae60"/>
  <rect x="8" y="10" width="8" height="16" fill="#1e8449"/>

  <!-- Twisted vines -->
  <rect x="4" y="14" width="2" height="10" fill="#27ae60"/>
  <rect x="18" y="14" width="2" height="10" fill="#27ae60"/>
  <rect x="3" y="16" width="2" height="6" fill="#1e8449"/>
  <rect x="19" y="16" width="2" height="6" fill="#1e8449"/>

  <!-- Poison cauldron top -->
  <rect x="6" y="8" width="12" height="4" fill="#145a32"/>
  <rect x="8" y="6" width="8" height="4" fill="#27ae60"/>

  <!-- Bubbling poison -->
  <rect x="8" y="6" width="8" height="2" fill="#9b59b6"/>
  <rect x="10" y="4" width="4" height="2" fill="#8e44ad"/>
  <rect x="10" y="5" width="2" height="1" fill="#fdfefe" opacity="0.4"/>

  <!-- Poison bubbles -->
  <rect x="6" y="2" width="2" height="2" fill="#9b59b6"/>
  <rect x="16" y="0" width="2" height="2" fill="#8e44ad"/>
  <rect x="12" y="2" width="2" height="2" fill="#9b59b6"/>
  <rect x="7" y="3" width="1" height="1" fill="#fdfefe" opacity="0.5"/>

  <!-- Dripping poison -->
  <rect x="5" y="20" width="1" height="4" fill="#9b59b6"/>
  <rect x="18" y="18" width="1" height="6" fill="#9b59b6"/>
  <rect x="10" y="24" width="1" height="3" fill="#8e44ad"/>

  <!-- Skull decoration -->
  <rect x="9" y="14" width="6" height="4" fill="#fdfefe"/>
  <rect x="10" y="15" width="1" height="1" fill="#145a32"/>
  <rect x="13" y="15" width="1" height="1" fill="#145a32"/>
  <rect x="11" y="17" width="2" height="1" fill="#145a32"/>
</svg>

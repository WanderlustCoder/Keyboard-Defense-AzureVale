<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Barracks Building (32x32) - Troop training building -->
  <!-- Color Palette: #8b7355, #5d4e37, #a0522d, #7f8c8d, #e74c3c, #fdfefe -->

  <!-- Shadow -->
  <rect x="2" y="30" width="28" height="2" fill="#1a252f" opacity="0.3"/>

  <!-- Stone foundation -->
  <rect x="2" y="26" width="28" height="4" fill="#7f8c8d"/>
  <rect x="4" y="26" width="24" height="4" fill="#5d6d7e"/>

  <!-- Main building (wood) -->
  <rect x="2" y="12" width="28" height="14" fill="#8b7355"/>
  <rect x="4" y="12" width="24" height="14" fill="#a0522d"/>

  <!-- Wood plank texture -->
  <rect x="2" y="16" width="28" height="1" fill="#5d4e37"/>
  <rect x="2" y="20" width="28" height="1" fill="#5d4e37"/>
  <rect x="2" y="24" width="28" height="1" fill="#5d4e37"/>

  <!-- Door -->
  <rect x="12" y="18" width="8" height="8" fill="#5d4e37"/>
  <rect x="13" y="18" width="6" height="8" fill="#8b7355"/>
  <rect x="13" y="18" width="3" height="8" fill="#a0522d"/>
  <rect x="18" y="22" width="1" height="1" fill="#f4d03f"/>

  <!-- Windows -->
  <rect x="4" y="16" width="4" height="4" fill="#1a252f"/>
  <rect x="5" y="17" width="2" height="2" fill="#3498db" opacity="0.3"/>
  <rect x="24" y="16" width="4" height="4" fill="#1a252f"/>
  <rect x="25" y="17" width="2" height="2" fill="#3498db" opacity="0.3"/>

  <!-- Roof -->
  <rect x="0" y="10" width="32" height="2" fill="#5d4e37"/>
  <rect x="2" y="8" width="28" height="2" fill="#8b7355"/>
  <rect x="4" y="6" width="24" height="2" fill="#a0522d"/>
  <rect x="8" y="4" width="16" height="2" fill="#8b7355"/>
  <rect x="12" y="2" width="8" height="2" fill="#5d4e37"/>

  <!-- Chimney -->
  <rect x="24" y="2" width="4" height="6" fill="#7f8c8d"/>
  <rect x="25" y="2" width="2" height="6" fill="#5d6d7e"/>
  <rect x="25" y="0" width="2" height="2" fill="#5d6d7e" opacity="0.5"/>

  <!-- Banner -->
  <rect x="3" y="10" width="1" height="6" fill="#5d4e37"/>
  <rect x="4" y="10" width="4" height="3" fill="#e74c3c"/>
  <rect x="5" y="11" width="2" height="1" fill="#fdfefe"/>

  <!-- Weapon rack hint -->
  <rect x="6" y="22" width="2" height="4" fill="#5d4e37"/>
  <rect x="6" y="21" width="1" height="1" fill="#bdc3c7"/>
</svg>

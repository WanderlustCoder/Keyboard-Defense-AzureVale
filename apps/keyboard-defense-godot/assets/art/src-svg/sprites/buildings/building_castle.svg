<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!-- Castle Building (48x48) - Main castle/base -->
  <!-- Color Palette: #7f8c8d, #95a5a6, #5d6d7e, #bdc3c7, #e74c3c, #f4d03f -->

  <!-- Shadow -->
  <rect x="4" y="46" width="40" height="2" fill="#1a252f" opacity="0.3"/>

  <!-- Castle base -->
  <rect x="4" y="32" width="40" height="14" fill="#7f8c8d"/>
  <rect x="8" y="32" width="32" height="14" fill="#95a5a6"/>

  <!-- Main gate -->
  <rect x="18" y="34" width="12" height="12" fill="#5d4e37"/>
  <rect x="20" y="34" width="8" height="12" fill="#8b7355"/>
  <rect x="18" y="32" width="12" height="2" fill="#5d6d7e"/>
  <!-- Gate arch -->
  <rect x="20" y="34" width="8" height="2" fill="#1a252f"/>
  <!-- Gate details -->
  <rect x="23" y="38" width="2" height="6" fill="#f4d03f"/>

  <!-- Left tower -->
  <rect x="4" y="16" width="12" height="16" fill="#7f8c8d"/>
  <rect x="6" y="16" width="8" height="16" fill="#5d6d7e"/>
  <rect x="2" y="14" width="16" height="2" fill="#5d6d7e"/>
  <!-- Left tower top -->
  <rect x="2" y="10" width="4" height="4" fill="#7f8c8d"/>
  <rect x="8" y="10" width="4" height="4" fill="#7f8c8d"/>
  <rect x="14" y="10" width="4" height="4" fill="#7f8c8d"/>
  <!-- Left tower window -->
  <rect x="8" y="20" width="4" height="6" fill="#1a252f"/>

  <!-- Right tower -->
  <rect x="32" y="16" width="12" height="16" fill="#7f8c8d"/>
  <rect x="34" y="16" width="8" height="16" fill="#5d6d7e"/>
  <rect x="30" y="14" width="16" height="2" fill="#5d6d7e"/>
  <!-- Right tower top -->
  <rect x="30" y="10" width="4" height="4" fill="#7f8c8d"/>
  <rect x="36" y="10" width="4" height="4" fill="#7f8c8d"/>
  <rect x="42" y="10" width="4" height="4" fill="#7f8c8d"/>
  <!-- Right tower window -->
  <rect x="36" y="20" width="4" height="6" fill="#1a252f"/>

  <!-- Central keep -->
  <rect x="16" y="20" width="16" height="12" fill="#95a5a6"/>
  <rect x="18" y="18" width="12" height="2" fill="#bdc3c7"/>
  <rect x="20" y="16" width="8" height="2" fill="#95a5a6"/>

  <!-- Keep window -->
  <rect x="22" y="22" width="4" height="4" fill="#1a252f"/>
  <rect x="22" y="22" width="4" height="1" fill="#3498db" opacity="0.3"/>

  <!-- Flags -->
  <rect x="9" y="2" width="1" height="8" fill="#5d4e37"/>
  <rect x="10" y="2" width="5" height="4" fill="#e74c3c"/>
  <rect x="38" y="2" width="1" height="8" fill="#5d4e37"/>
  <rect x="39" y="2" width="5" height="4" fill="#e74c3c"/>

  <!-- Central flag -->
  <rect x="23" y="8" width="2" height="8" fill="#5d4e37"/>
  <rect x="25" y="8" width="6" height="5" fill="#f4d03f"/>
  <rect x="27" y="10" width="2" height="2" fill="#e74c3c"/>

  <!-- Wall details -->
  <rect x="8" y="36" width="8" height="1" fill="#bdc3c7"/>
  <rect x="32" y="36" width="8" height="1" fill="#bdc3c7"/>
  <rect x="8" y="40" width="8" height="1" fill="#5d6d7e"/>
  <rect x="32" y="40" width="8" height="1" fill="#5d6d7e"/>
</svg>

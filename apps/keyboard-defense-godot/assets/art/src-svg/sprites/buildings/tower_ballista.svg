<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Ballista Tower (24x32) - Heavy siege tower -->
  <!-- Color Palette: #8b7355, #5d4e37, #7f8c8d, #bdc3c7, #2c3e50 -->

  <!-- Shadow -->
  <rect x="2" y="30" width="20" height="2" fill="#1a252f" opacity="0.3"/>

  <!-- Stone foundation -->
  <rect x="2" y="24" width="20" height="6" fill="#5d6d7e"/>
  <rect x="4" y="24" width="16" height="6" fill="#7f8c8d"/>

  <!-- Wooden platform -->
  <rect x="2" y="20" width="20" height="4" fill="#8b7355"/>
  <rect x="4" y="20" width="16" height="4" fill="#5d4e37"/>

  <!-- Ballista frame -->
  <rect x="4" y="12" width="4" height="10" fill="#8b7355"/>
  <rect x="16" y="12" width="4" height="10" fill="#8b7355"/>
  <rect x="5" y="12" width="2" height="10" fill="#5d4e37"/>
  <rect x="17" y="12" width="2" height="10" fill="#5d4e37"/>

  <!-- Crossbeam -->
  <rect x="4" y="10" width="16" height="3" fill="#5d4e37"/>
  <rect x="6" y="11" width="12" height="1" fill="#8b7355"/>

  <!-- Ballista bow arms -->
  <rect x="0" y="8" width="6" height="3" fill="#8b7355"/>
  <rect x="18" y="8" width="6" height="3" fill="#8b7355"/>
  <rect x="0" y="6" width="3" height="3" fill="#5d4e37"/>
  <rect x="21" y="6" width="3" height="3" fill="#5d4e37"/>

  <!-- Bowstring -->
  <rect x="2" y="9" width="20" height="1" fill="#c4a35a"/>

  <!-- Giant bolt/arrow -->
  <rect x="6" y="8" width="12" height="2" fill="#bdc3c7"/>
  <rect x="4" y="8" width="3" height="2" fill="#7f8c8d"/>
  <rect x="2" y="8" width="2" height="2" fill="#5d6d7e"/>

  <!-- Metal fittings -->
  <rect x="4" y="10" width="2" height="2" fill="#2c3e50"/>
  <rect x="18" y="10" width="2" height="2" fill="#2c3e50"/>
  <rect x="10" y="12" width="4" height="2" fill="#2c3e50"/>

  <!-- Winch mechanism -->
  <rect x="10" y="16" width="4" height="4" fill="#7f8c8d"/>
  <rect x="11" y="17" width="2" height="2" fill="#5d6d7e"/>
</svg>

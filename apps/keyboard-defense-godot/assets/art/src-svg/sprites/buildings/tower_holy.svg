<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Holy Tower (24x32) - Light/healing tower -->
  <!-- Color Palette: #f4d03f, #fdfefe, #ecf0f1, #3498db, #7f8c8d -->

  <!-- Shadow -->
  <rect x="2" y="30" width="20" height="2" fill="#1a252f" opacity="0.3"/>

  <!-- White marble base -->
  <rect x="4" y="24" width="16" height="6" fill="#bdc3c7"/>
  <rect x="6" y="24" width="12" height="6" fill="#ecf0f1"/>

  <!-- Tower body (white stone) -->
  <rect x="6" y="10" width="12" height="14" fill="#ecf0f1"/>
  <rect x="8" y="10" width="8" height="14" fill="#fdfefe"/>

  <!-- Gold trim -->
  <rect x="6" y="10" width="12" height="2" fill="#f4d03f"/>
  <rect x="6" y="22" width="12" height="2" fill="#f4d03f"/>
  <rect x="5" y="12" width="1" height="10" fill="#e67e22"/>
  <rect x="18" y="12" width="1" height="10" fill="#e67e22"/>

  <!-- Stained glass window -->
  <rect x="9" y="14" width="6" height="6" fill="#3498db"/>
  <rect x="10" y="15" width="4" height="4" fill="#5dade2"/>
  <rect x="11" y="16" width="2" height="2" fill="#fdfefe"/>

  <!-- Spire top -->
  <rect x="8" y="6" width="8" height="4" fill="#ecf0f1"/>
  <rect x="10" y="4" width="4" height="4" fill="#fdfefe"/>
  <rect x="11" y="2" width="2" height="4" fill="#f4d03f"/>
  <rect x="11" y="0" width="2" height="2" fill="#e67e22"/>

  <!-- Halo glow -->
  <rect x="8" y="0" width="8" height="2" fill="#f4d03f" opacity="0.4"/>
  <rect x="6" y="2" width="12" height="2" fill="#fdfefe" opacity="0.3"/>

  <!-- Light rays -->
  <rect x="4" y="4" width="2" height="4" fill="#f4d03f" opacity="0.4"/>
  <rect x="18" y="4" width="2" height="4" fill="#f4d03f" opacity="0.4"/>
  <rect x="2" y="8" width="2" height="2" fill="#fdfefe" opacity="0.3"/>
  <rect x="20" y="8" width="2" height="2" fill="#fdfefe" opacity="0.3"/>

  <!-- Cross symbol -->
  <rect x="11" y="3" width="2" height="1" fill="#fdfefe"/>
</svg>

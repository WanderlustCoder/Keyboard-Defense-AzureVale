<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Cannon Tower (24x32) - Heavy artillery tower -->
  <!-- Color Palette: #7f8c8d, #5d6d7e, #2c3e50, #1a252f, #e74c3c, #f4d03f -->

  <!-- Shadow -->
  <rect x="2" y="30" width="20" height="2" fill="#1a252f" opacity="0.3"/>

  <!-- Heavy stone base -->
  <rect x="2" y="24" width="20" height="6" fill="#5d6d7e"/>
  <rect x="4" y="24" width="16" height="6" fill="#7f8c8d"/>
  <rect x="6" y="24" width="12" height="6" fill="#95a5a6"/>

  <!-- Tower body (reinforced stone) -->
  <rect x="4" y="12" width="16" height="12" fill="#7f8c8d"/>
  <rect x="6" y="12" width="12" height="12" fill="#5d6d7e"/>

  <!-- Metal reinforcement bands -->
  <rect x="4" y="12" width="16" height="2" fill="#2c3e50"/>
  <rect x="4" y="18" width="16" height="2" fill="#2c3e50"/>

  <!-- Cannon opening -->
  <rect x="8" y="14" width="8" height="4" fill="#1a252f"/>
  <rect x="7" y="15" width="10" height="2" fill="#2c3e50"/>

  <!-- Cannon barrel -->
  <rect x="0" y="14" width="8" height="4" fill="#2c3e50"/>
  <rect x="0" y="15" width="7" height="2" fill="#1a252f"/>
  <rect x="0" y="14" width="2" height="4" fill="#5d6d7e"/>

  <!-- Platform top -->
  <rect x="2" y="10" width="20" height="2" fill="#5d6d7e"/>
  <rect x="0" y="10" width="24" height="1" fill="#2c3e50"/>

  <!-- Battlements -->
  <rect x="2" y="8" width="4" height="2" fill="#7f8c8d"/>
  <rect x="10" y="8" width="4" height="2" fill="#7f8c8d"/>
  <rect x="18" y="8" width="4" height="2" fill="#7f8c8d"/>

  <!-- Red warning flag -->
  <rect x="19" y="2" width="1" height="6" fill="#5d4e37"/>
  <rect x="20" y="2" width="4" height="4" fill="#e74c3c"/>
  <rect x="21" y="3" width="2" height="2" fill="#c0392b"/>

  <!-- Ammo stack -->
  <rect x="14" y="20" width="4" height="3" fill="#1a252f"/>
  <rect x="15" y="20" width="2" height="1" fill="#2c3e50"/>

  <!-- Detail rivets -->
  <rect x="5" y="13" width="1" height="1" fill="#f4d03f"/>
  <rect x="18" y="13" width="1" height="1" fill="#f4d03f"/>
  <rect x="5" y="19" width="1" height="1" fill="#f4d03f"/>
  <rect x="18" y="19" width="1" height="1" fill="#f4d03f"/>
</svg>

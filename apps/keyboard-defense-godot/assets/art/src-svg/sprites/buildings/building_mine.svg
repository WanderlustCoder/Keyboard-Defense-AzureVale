<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Mine Building (32x32) - Resource/gold mine -->
  <!-- Color Palette: #8b7355, #5d4e37, #7f8c8d, #f4d03f, #2c3e50, #1a252f -->

  <!-- Shadow -->
  <rect x="2" y="30" width="28" height="2" fill="#1a252f" opacity="0.3"/>

  <!-- Ground/rock base -->
  <rect x="0" y="24" width="32" height="6" fill="#5d6d7e"/>
  <rect x="2" y="24" width="28" height="6" fill="#7f8c8d"/>

  <!-- Mine entrance (dark opening) -->
  <rect x="8" y="16" width="16" height="14" fill="#1a252f"/>
  <rect x="10" y="18" width="12" height="12" fill="#0d1318"/>

  <!-- Wooden frame around entrance -->
  <rect x="6" y="14" width="20" height="2" fill="#8b7355"/>
  <rect x="6" y="14" width="2" height="12" fill="#8b7355"/>
  <rect x="24" y="14" width="2" height="12" fill="#8b7355"/>
  <rect x="7" y="14" width="1" height="12" fill="#5d4e37"/>
  <rect x="25" y="14" width="1" height="12" fill="#5d4e37"/>

  <!-- Support beams -->
  <rect x="14" y="18" width="4" height="2" fill="#5d4e37"/>

  <!-- Mine shaft hint (rails) -->
  <rect x="12" y="26" width="2" height="4" fill="#2c3e50"/>
  <rect x="18" y="26" width="2" height="4" fill="#2c3e50"/>
  <rect x="10" y="28" width="12" height="1" fill="#5d6d7e"/>

  <!-- Mine cart -->
  <rect x="10" y="22" width="8" height="4" fill="#5d6d7e"/>
  <rect x="11" y="22" width="6" height="3" fill="#7f8c8d"/>
  <rect x="10" y="25" width="2" height="2" fill="#2c3e50"/>
  <rect x="16" y="25" width="2" height="2" fill="#2c3e50"/>

  <!-- Gold in cart -->
  <rect x="12" y="21" width="4" height="2" fill="#f4d03f"/>
  <rect x="13" y="20" width="2" height="1" fill="#e67e22"/>

  <!-- Rocky surroundings -->
  <rect x="0" y="20" width="6" height="6" fill="#5d6d7e"/>
  <rect x="26" y="20" width="6" height="6" fill="#5d6d7e"/>
  <rect x="1" y="21" width="3" height="3" fill="#7f8c8d"/>
  <rect x="27" y="21" width="3" height="3" fill="#7f8c8d"/>

  <!-- Sign -->
  <rect x="2" y="12" width="1" height="10" fill="#5d4e37"/>
  <rect x="0" y="10" width="6" height="4" fill="#8b7355"/>
  <rect x="1" y="11" width="4" height="2" fill="#f4d03f"/>

  <!-- Gold vein in rock -->
  <rect x="28" y="22" width="2" height="1" fill="#f4d03f"/>
  <rect x="1" y="24" width="1" height="1" fill="#f4d03f"/>
</svg>

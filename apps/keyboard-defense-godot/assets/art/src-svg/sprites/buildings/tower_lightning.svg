<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Lightning Tower (24x32) - Chain lightning tower -->
  <!-- Color Palette: #f4d03f, #e67e22, #3498db, #9b59b6, #fdfefe -->

  <!-- Shadow -->
  <rect x="2" y="30" width="20" height="2" fill="#1a252f" opacity="0.3"/>

  <!-- Metal base -->
  <rect x="4" y="26" width="16" height="4" fill="#5d6d7e"/>
  <rect x="6" y="26" width="12" height="4" fill="#7f8c8d"/>

  <!-- Tower pillar (copper/metal) -->
  <rect x="8" y="12" width="8" height="14" fill="#e67e22"/>
  <rect x="10" y="12" width="4" height="14" fill="#d4a017"/>

  <!-- Electric coils -->
  <rect x="6" y="16" width="2" height="6" fill="#7f8c8d"/>
  <rect x="16" y="16" width="2" height="6" fill="#7f8c8d"/>
  <rect x="5" y="17" width="1" height="4" fill="#95a5a6"/>
  <rect x="18" y="17" width="1" height="4" fill="#95a5a6"/>

  <!-- Tesla sphere top -->
  <rect x="6" y="6" width="12" height="8" fill="#7f8c8d"/>
  <rect x="8" y="4" width="8" height="4" fill="#95a5a6"/>
  <rect x="10" y="2" width="4" height="4" fill="#bdc3c7"/>

  <!-- Electric glow inside sphere -->
  <rect x="9" y="7" width="6" height="4" fill="#3498db"/>
  <rect x="10" y="8" width="4" height="2" fill="#fdfefe"/>

  <!-- Lightning bolts -->
  <rect x="2" y="4" width="4" height="2" fill="#f4d03f"/>
  <rect x="4" y="6" width="2" height="4" fill="#f4d03f"/>
  <rect x="18" y="4" width="4" height="2" fill="#f4d03f"/>
  <rect x="18" y="6" width="2" height="4" fill="#f4d03f"/>

  <!-- Spark effects -->
  <rect x="0" y="2" width="2" height="2" fill="#fdfefe"/>
  <rect x="22" y="0" width="2" height="2" fill="#fdfefe"/>
  <rect x="11" y="0" width="2" height="2" fill="#f4d03f"/>

  <!-- Energy crackling -->
  <rect x="4" y="10" width="1" height="1" fill="#9b59b6"/>
  <rect x="19" y="12" width="1" height="1" fill="#9b59b6"/>
</svg>

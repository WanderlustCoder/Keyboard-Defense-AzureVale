<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Ice Tower (24x32) - Frost/slow defense tower -->
  <!-- Color Palette: #85c1e9, #5dade2, #3498db, #2980b9, #fdfefe -->

  <!-- Shadow -->
  <rect x="2" y="30" width="20" height="2" fill="#1a252f" opacity="0.3"/>

  <!-- Ice crystal base -->
  <rect x="4" y="24" width="16" height="6" fill="#3498db"/>
  <rect x="6" y="24" width="12" height="6" fill="#5dade2"/>

  <!-- Tower body (ice crystal) -->
  <rect x="6" y="10" width="12" height="14" fill="#5dade2"/>
  <rect x="8" y="10" width="8" height="14" fill="#85c1e9"/>

  <!-- Crystal facets -->
  <rect x="5" y="14" width="2" height="8" fill="#3498db"/>
  <rect x="17" y="14" width="2" height="8" fill="#3498db"/>
  <rect x="10" y="12" width="4" height="10" fill="#fdfefe" opacity="0.4"/>

  <!-- Crystal spires -->
  <rect x="8" y="4" width="8" height="6" fill="#5dade2"/>
  <rect x="10" y="2" width="4" height="4" fill="#85c1e9"/>
  <rect x="11" y="0" width="2" height="4" fill="#fdfefe"/>

  <!-- Side crystals -->
  <rect x="2" y="12" width="4" height="8" fill="#3498db"/>
  <rect x="3" y="10" width="2" height="4" fill="#5dade2"/>
  <rect x="18" y="12" width="4" height="8" fill="#3498db"/>
  <rect x="19" y="10" width="2" height="4" fill="#5dade2"/>

  <!-- Frost particles -->
  <rect x="0" y="8" width="2" height="2" fill="#fdfefe" opacity="0.6"/>
  <rect x="22" y="6" width="2" height="2" fill="#fdfefe" opacity="0.6"/>
  <rect x="4" y="2" width="2" height="2" fill="#85c1e9" opacity="0.5"/>
  <rect x="18" y="4" width="2" height="2" fill="#85c1e9" opacity="0.5"/>

  <!-- Inner glow -->
  <rect x="10" y="14" width="4" height="6" fill="#fdfefe" opacity="0.5"/>
</svg>

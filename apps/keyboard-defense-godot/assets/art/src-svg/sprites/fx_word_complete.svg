<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16">
  <!-- Word Complete Animation (64x16 = 4 frames of 16x16) -->

  <!-- Frame 1: Initial burst -->
  <rect x="6" y="6" width="4" height="4" fill="#2ecc71"/>
  <rect x="5" y="5" width="6" height="6" fill="#27ae60"/>
  <rect x="7" y="7" width="2" height="2" fill="#82e0aa"/>

  <!-- Frame 2: Checkmark forming -->
  <rect x="19" y="8" width="2" height="4" fill="#2ecc71"/>
  <rect x="20" y="9" width="2" height="3" fill="#2ecc71"/>
  <rect x="21" y="10" width="2" height="2" fill="#2ecc71"/>
  <rect x="22" y="8" width="2" height="3" fill="#2ecc71"/>
  <rect x="23" y="6" width="2" height="4" fill="#2ecc71"/>
  <rect x="24" y="4" width="2" height="4" fill="#2ecc71"/>
  <rect x="25" y="3" width="2" height="4" fill="#2ecc71"/>

  <!-- Frame 2: Sparkles -->
  <rect x="18" y="4" width="1" height="1" fill="#82e0aa"/>
  <rect x="28" y="6" width="1" height="1" fill="#82e0aa"/>
  <rect x="17" y="10" width="1" height="1" fill="#58d68d"/>

  <!-- Frame 3: Full checkmark with glow -->
  <rect x="35" y="8" width="2" height="4" fill="#2ecc71"/>
  <rect x="36" y="9" width="2" height="3" fill="#2ecc71"/>
  <rect x="37" y="10" width="2" height="2" fill="#2ecc71"/>
  <rect x="38" y="8" width="2" height="3" fill="#2ecc71"/>
  <rect x="39" y="6" width="2" height="4" fill="#2ecc71"/>
  <rect x="40" y="4" width="2" height="4" fill="#2ecc71"/>
  <rect x="41" y="3" width="2" height="4" fill="#2ecc71"/>

  <!-- Frame 3: Bright center -->
  <rect x="38" y="8" width="2" height="2" fill="#82e0aa"/>

  <!-- Frame 3: More sparkles -->
  <rect x="33" y="2" width="2" height="2" fill="#58d68d"/>
  <rect x="44" y="3" width="2" height="2" fill="#58d68d"/>
  <rect x="33" y="12" width="2" height="2" fill="#58d68d"/>
  <rect x="44" y="11" width="2" height="2" fill="#58d68d"/>

  <!-- Frame 4: Fading -->
  <rect x="51" y="8" width="2" height="4" fill="#58d68d"/>
  <rect x="52" y="9" width="2" height="3" fill="#58d68d"/>
  <rect x="54" y="8" width="2" height="3" fill="#58d68d"/>
  <rect x="55" y="6" width="2" height="4" fill="#58d68d"/>
  <rect x="56" y="4" width="2" height="4" fill="#58d68d"/>
  <rect x="57" y="3" width="2" height="4" fill="#58d68d"/>

  <!-- Frame 4: Scattered particles -->
  <rect x="49" y="4" width="1" height="1" fill="#82e0aa"/>
  <rect x="60" y="5" width="1" height="1" fill="#82e0aa"/>
  <rect x="50" y="11" width="1" height="1" fill="#82e0aa"/>
  <rect x="61" y="10" width="1" height="1" fill="#82e0aa"/>
</svg>

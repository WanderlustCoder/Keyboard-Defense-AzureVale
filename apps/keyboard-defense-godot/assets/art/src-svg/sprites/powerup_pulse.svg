<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16">
  <!-- Powerup Pulse Animation (64x16) - 4 frame animation -->

  <!-- Frame 1: Normal size -->
  <rect x="4" y="4" width="8" height="8" fill="#9b59b6"/>
  <rect x="5" y="5" width="6" height="6" fill="#a569bd"/>
  <rect x="6" y="6" width="4" height="4" fill="#d7bde2"/>
  <rect x="7" y="7" width="2" height="2" fill="#fff"/>

  <!-- Frame 2: Slightly larger -->
  <rect x="19" y="3" width="10" height="10" fill="#9b59b6"/>
  <rect x="20" y="4" width="8" height="8" fill="#a569bd"/>
  <rect x="21" y="5" width="6" height="6" fill="#d7bde2"/>
  <rect x="23" y="7" width="2" height="2" fill="#fff"/>

  <!-- Frame 3: Largest with glow -->
  <rect x="34" y="2" width="12" height="12" fill="#8e44ad"/>
  <rect x="35" y="3" width="10" height="10" fill="#9b59b6"/>
  <rect x="36" y="4" width="8" height="8" fill="#a569bd"/>
  <rect x="38" y="6" width="4" height="4" fill="#d7bde2"/>
  <rect x="39" y="7" width="2" height="2" fill="#fff"/>

  <!-- Frame 4: Back to smaller -->
  <rect x="52" y="4" width="8" height="8" fill="#9b59b6"/>
  <rect x="53" y="5" width="6" height="6" fill="#a569bd"/>
  <rect x="54" y="6" width="4" height="4" fill="#d7bde2"/>
  <rect x="55" y="7" width="2" height="2" fill="#fff"/>
</svg>

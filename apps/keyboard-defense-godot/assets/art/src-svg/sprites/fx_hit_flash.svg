<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 16" width="32" height="16">
  <!-- Hit Flash Effect - 32x16 (2 frames of 16x16) -->

  <!-- Frame 1: Bright flash (0-16) -->
  <rect x="4" y="4" width="8" height="8" fill="#ffffff"/>
  <rect x="2" y="6" width="12" height="4" fill="#ffffff"/>
  <rect x="6" y="2" width="4" height="12" fill="#ffffff"/>
  <rect x="3" y="3" width="2" height="2" fill="#f9e79f"/>
  <rect x="11" y="3" width="2" height="2" fill="#f9e79f"/>
  <rect x="3" y="11" width="2" height="2" fill="#f9e79f"/>
  <rect x="11" y="11" width="2" height="2" fill="#f9e79f"/>

  <!-- Frame 2: Fading (16-32) -->
  <rect x="22" y="6" width="4" height="4" fill="#ffffff" fill-opacity="0.6"/>
  <rect x="20" y="7" width="8" height="2" fill="#f9e79f" fill-opacity="0.4"/>
  <rect x="23" y="4" width="2" height="8" fill="#f9e79f" fill-opacity="0.4"/>
  <rect x="19" y="5" width="2" height="2" fill="#f4d03f" fill-opacity="0.3"/>
  <rect x="27" y="5" width="2" height="2" fill="#f4d03f" fill-opacity="0.3"/>
  <rect x="19" y="9" width="2" height="2" fill="#f4d03f" fill-opacity="0.3"/>
  <rect x="27" y="9" width="2" height="2" fill="#f4d03f" fill-opacity="0.3"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Commander - Military faction leader NPC -->
  <!-- Background -->
  <rect x="2" y="2" width="28" height="28" fill="#1a1a2e"/>
  <rect x="4" y="4" width="24" height="24" fill="#2a2a3a"/>
  <!-- Helmet -->
  <rect x="6" y="4" width="20" height="10" fill="#4a4a5a"/>
  <rect x="8" y="2" width="16" height="4" fill="#4a4a5a"/>
  <rect x="10" y="1" width="12" height="2" fill="#5a5a6a"/>
  <!-- Helmet crest -->
  <rect x="14" y="0" width="4" height="6" fill="#c0392b"/>
  <rect x="15" y="0" width="2" height="4" fill="#e74c3c"/>
  <!-- Visor -->
  <rect x="8" y="10" width="16" height="4" fill="#1a1a2e"/>
  <!-- Face visible through visor -->
  <rect x="10" y="11" width="12" height="3" fill="#f5cba7"/>
  <!-- Eyes -->
  <rect x="11" y="12" width="3" height="2" fill="#1a1a2e"/>
  <rect x="18" y="12" width="3" height="2" fill="#1a1a2e"/>
  <rect x="12" y="12" width="1" height="1" fill="#3498db"/>
  <rect x="19" y="12" width="1" height="1" fill="#3498db"/>
  <!-- Chin guard -->
  <rect x="8" y="14" width="16" height="6" fill="#5a5a6a"/>
  <rect x="10" y="16" width="12" height="4" fill="#4a4a5a"/>
  <!-- Armor collar -->
  <rect x="6" y="20" width="20" height="10" fill="#4a4a5a"/>
  <rect x="8" y="22" width="16" height="6" fill="#5a5a6a"/>
  <!-- Medal -->
  <rect x="10" y="24" width="4" height="4" fill="#f4d03f"/>
  <rect x="11" y="25" width="2" height="2" fill="#f9e79f"/>
  <!-- Shoulder pauldron -->
  <rect x="4" y="20" width="4" height="8" fill="#5a5a6a"/>
  <rect x="24" y="20" width="4" height="8" fill="#5a5a6a"/>
</svg>

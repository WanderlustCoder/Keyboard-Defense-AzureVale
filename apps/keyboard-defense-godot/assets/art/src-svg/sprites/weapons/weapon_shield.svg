<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 20" width="16" height="20">
  <!-- Shield (16x20) - Defensive equipment -->
  <!-- Color Palette: #3498db, #2980b9, #1a5276, #f4d03f, #fdfefe -->

  <!-- Shield body -->
  <rect x="1" y="1" width="14" height="12" fill="#2980b9"/>
  <rect x="2" y="0" width="12" height="1" fill="#1a5276"/>
  <rect x="0" y="2" width="1" height="10" fill="#1a5276"/>
  <rect x="15" y="2" width="1" height="10" fill="#1a5276"/>

  <!-- Shield inner -->
  <rect x="2" y="2" width="12" height="10" fill="#3498db"/>
  <rect x="3" y="3" width="10" height="8" fill="#5dade2"/>

  <!-- Shield point -->
  <rect x="2" y="13" width="12" height="2" fill="#2980b9"/>
  <rect x="3" y="15" width="10" height="2" fill="#3498db"/>
  <rect x="4" y="17" width="8" height="1" fill="#2980b9"/>
  <rect x="5" y="18" width="6" height="1" fill="#3498db"/>
  <rect x="6" y="19" width="4" height="1" fill="#1a5276"/>

  <!-- Gold rim -->
  <rect x="1" y="1" width="14" height="1" fill="#f4d03f"/>
  <rect x="1" y="1" width="1" height="12" fill="#f4d03f"/>
  <rect x="14" y="1" width="1" height="12" fill="#f4d03f"/>

  <!-- Center emblem -->
  <rect x="6" y="5" width="4" height="6" fill="#f4d03f"/>
  <rect x="5" y="7" width="6" height="2" fill="#f4d03f"/>
  <rect x="7" y="6" width="2" height="4" fill="#fdfefe"/>
</svg>

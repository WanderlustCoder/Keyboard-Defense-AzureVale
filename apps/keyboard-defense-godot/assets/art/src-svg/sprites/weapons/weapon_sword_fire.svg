<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 26" width="10" height="26">
  <!-- Fire Sword (10x26) - Enchanted flame weapon -->
  <!-- Color Palette: #e74c3c, #c0392b, #f4d03f, #bdc3c7, #8b7355 -->

  <!-- Flame effect top -->
  <rect x="4" y="0" width="2" height="2" fill="#f4d03f"/>
  <rect x="3" y="1" width="1" height="2" fill="#e74c3c"/>
  <rect x="6" y="1" width="1" height="2" fill="#e74c3c"/>

  <!-- Blade -->
  <rect x="4" y="2" width="2" height="14" fill="#bdc3c7"/>
  <rect x="4" y="2" width="1" height="12" fill="#fdfefe"/>
  <rect x="5" y="2" width="1" height="14" fill="#95a5a6"/>

  <!-- Fire glow on blade -->
  <rect x="3" y="4" width="1" height="4" fill="#e74c3c" opacity="0.7"/>
  <rect x="6" y="6" width="1" height="4" fill="#e74c3c" opacity="0.7"/>
  <rect x="2" y="8" width="1" height="3" fill="#f4d03f" opacity="0.5"/>
  <rect x="7" y="10" width="1" height="3" fill="#f4d03f" opacity="0.5"/>

  <!-- Crossguard -->
  <rect x="1" y="16" width="8" height="2" fill="#c0392b"/>
  <rect x="2" y="16" width="6" height="1" fill="#e74c3c"/>

  <!-- Handle -->
  <rect x="4" y="18" width="2" height="6" fill="#8b7355"/>
  <rect x="4" y="18" width="1" height="5" fill="#5d4e37"/>

  <!-- Pommel -->
  <rect x="3" y="24" width="4" height="2" fill="#e74c3c"/>
  <rect x="4" y="24" width="2" height="1" fill="#f4d03f"/>
</svg>

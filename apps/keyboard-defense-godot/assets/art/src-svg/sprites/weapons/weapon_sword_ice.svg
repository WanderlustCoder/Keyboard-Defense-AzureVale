<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 26" width="10" height="26">
  <!-- Ice Sword (10x26) - Frozen enchanted weapon -->
  <!-- Color Palette: #3498db, #2980b9, #85c1e9, #fdfefe, #8b7355 -->

  <!-- Ice crystal tip -->
  <rect x="4" y="0" width="2" height="2" fill="#85c1e9"/>
  <rect x="3" y="1" width="1" height="2" fill="#3498db"/>
  <rect x="6" y="1" width="1" height="2" fill="#3498db"/>

  <!-- Blade -->
  <rect x="4" y="2" width="2" height="14" fill="#85c1e9"/>
  <rect x="4" y="2" width="1" height="12" fill="#fdfefe"/>
  <rect x="5" y="2" width="1" height="14" fill="#5dade2"/>

  <!-- Ice crystals on blade -->
  <rect x="3" y="5" width="1" height="3" fill="#fdfefe" opacity="0.8"/>
  <rect x="6" y="7" width="1" height="3" fill="#fdfefe" opacity="0.8"/>
  <rect x="2" y="9" width="1" height="2" fill="#85c1e9" opacity="0.6"/>
  <rect x="7" y="11" width="1" height="2" fill="#85c1e9" opacity="0.6"/>

  <!-- Crossguard -->
  <rect x="1" y="16" width="8" height="2" fill="#2980b9"/>
  <rect x="2" y="16" width="6" height="1" fill="#3498db"/>

  <!-- Handle -->
  <rect x="4" y="18" width="2" height="6" fill="#8b7355"/>
  <rect x="4" y="18" width="1" height="5" fill="#5d4e37"/>

  <!-- Pommel -->
  <rect x="3" y="24" width="4" height="2" fill="#3498db"/>
  <rect x="4" y="24" width="2" height="1" fill="#85c1e9"/>
</svg>

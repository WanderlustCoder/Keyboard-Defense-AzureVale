<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 32" width="6" height="32">
  <!-- Spear (6x32) - Polearm weapon -->
  <!-- Color Palette: #bdc3c7, #95a5a6, #7f8c8d, #8b7355, #5d4e37 -->

  <!-- Spear tip -->
  <rect x="2" y="0" width="2" height="2" fill="#7f8c8d"/>
  <rect x="2" y="0" width="1" height="1" fill="#bdc3c7"/>

  <!-- Spear blade -->
  <rect x="1" y="2" width="4" height="6" fill="#bdc3c7"/>
  <rect x="2" y="2" width="2" height="5" fill="#95a5a6"/>
  <rect x="2" y="2" width="1" height="4" fill="#fdfefe"/>

  <!-- Blade base -->
  <rect x="1" y="7" width="4" height="2" fill="#7f8c8d"/>
  <rect x="2" y="8" width="2" height="1" fill="#95a5a6"/>

  <!-- Shaft -->
  <rect x="2" y="9" width="2" height="21" fill="#8b7355"/>
  <rect x="2" y="9" width="1" height="20" fill="#5d4e37"/>

  <!-- Shaft bands -->
  <rect x="1" y="12" width="4" height="1" fill="#7f8c8d"/>
  <rect x="1" y="20" width="4" height="1" fill="#7f8c8d"/>

  <!-- Butt cap -->
  <rect x="1" y="30" width="4" height="2" fill="#7f8c8d"/>
  <rect x="2" y="30" width="2" height="1" fill="#95a5a6"/>
</svg>

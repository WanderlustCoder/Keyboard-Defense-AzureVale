<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 24" width="8" height="24">
  <!-- Basic Sword (8x24) - Standard weapon -->
  <!-- Color Palette: #bdc3c7, #95a5a6, #7f8c8d, #8b7355, #f4d03f -->

  <!-- Blade -->
  <rect x="3" y="0" width="2" height="14" fill="#bdc3c7"/>
  <rect x="3" y="0" width="1" height="12" fill="#fdfefe"/>
  <rect x="4" y="0" width="1" height="14" fill="#95a5a6"/>

  <!-- Blade tip -->
  <rect x="3" y="0" width="2" height="2" fill="#7f8c8d"/>
  <rect x="3" y="0" width="1" height="1" fill="#bdc3c7"/>

  <!-- Crossguard -->
  <rect x="1" y="14" width="6" height="2" fill="#f4d03f"/>
  <rect x="2" y="14" width="4" height="1" fill="#e67e22"/>

  <!-- Handle -->
  <rect x="3" y="16" width="2" height="6" fill="#8b7355"/>
  <rect x="3" y="16" width="1" height="5" fill="#5d4e37"/>

  <!-- Pommel -->
  <rect x="2" y="22" width="4" height="2" fill="#f4d03f"/>
  <rect x="3" y="22" width="2" height="1" fill="#e67e22"/>
</svg>

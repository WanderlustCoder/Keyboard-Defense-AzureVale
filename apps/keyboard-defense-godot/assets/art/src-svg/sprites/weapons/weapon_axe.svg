<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 24" width="14" height="24">
  <!-- Battle Axe (14x24) - Heavy weapon -->
  <!-- Color Palette: #7f8c8d, #95a5a6, #bdc3c7, #8b7355, #5d4e37 -->

  <!-- Axe head left blade -->
  <rect x="0" y="2" width="4" height="8" fill="#95a5a6"/>
  <rect x="1" y="3" width="3" height="6" fill="#bdc3c7"/>
  <rect x="0" y="4" width="1" height="4" fill="#7f8c8d"/>
  <rect x="2" y="4" width="1" height="4" fill="#fdfefe"/>

  <!-- Axe head right blade -->
  <rect x="10" y="2" width="4" height="8" fill="#95a5a6"/>
  <rect x="10" y="3" width="3" height="6" fill="#bdc3c7"/>
  <rect x="13" y="4" width="1" height="4" fill="#7f8c8d"/>
  <rect x="11" y="4" width="1" height="4" fill="#fdfefe"/>

  <!-- Axe head center -->
  <rect x="4" y="3" width="6" height="6" fill="#7f8c8d"/>
  <rect x="5" y="4" width="4" height="4" fill="#95a5a6"/>

  <!-- Handle socket -->
  <rect x="5" y="9" width="4" height="2" fill="#5d4e37"/>

  <!-- Handle -->
  <rect x="6" y="10" width="2" height="12" fill="#8b7355"/>
  <rect x="6" y="10" width="1" height="11" fill="#5d4e37"/>

  <!-- Handle grip wrapping -->
  <rect x="5" y="14" width="4" height="1" fill="#3d3426"/>
  <rect x="5" y="17" width="4" height="1" fill="#3d3426"/>
  <rect x="5" y="20" width="4" height="1" fill="#3d3426"/>

  <!-- Pommel -->
  <rect x="5" y="22" width="4" height="2" fill="#7f8c8d"/>
  <rect x="6" y="22" width="2" height="1" fill="#95a5a6"/>
</svg>

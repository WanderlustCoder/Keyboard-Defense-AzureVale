<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 28" width="10" height="28">
  <!-- Magic Staff (10x28) - Wizard weapon -->
  <!-- Color Palette: #9b59b6, #8e44ad, #6c3483, #8b7355, #fdfefe -->

  <!-- Crystal orb -->
  <rect x="3" y="0" width="4" height="4" fill="#9b59b6"/>
  <rect x="2" y="1" width="6" height="2" fill="#8e44ad"/>
  <rect x="4" y="0" width="2" height="1" fill="#d7bde2"/>
  <rect x="3" y="1" width="4" height="2" fill="#9b59b6"/>
  <rect x="4" y="1" width="2" height="1" fill="#fdfefe"/>

  <!-- Crystal glow -->
  <rect x="2" y="2" width="1" height="1" fill="#d7bde2" opacity="0.6"/>
  <rect x="7" y="2" width="1" height="1" fill="#d7bde2" opacity="0.6"/>

  <!-- Staff head decoration -->
  <rect x="3" y="4" width="4" height="2" fill="#8e44ad"/>
  <rect x="4" y="5" width="2" height="1" fill="#6c3483"/>

  <!-- Staff shaft -->
  <rect x="4" y="6" width="2" height="20" fill="#8b7355"/>
  <rect x="4" y="6" width="1" height="18" fill="#5d4e37"/>

  <!-- Rings on staff -->
  <rect x="3" y="10" width="4" height="1" fill="#9b59b6"/>
  <rect x="3" y="16" width="4" height="1" fill="#9b59b6"/>
  <rect x="3" y="22" width="4" height="1" fill="#9b59b6"/>

  <!-- Staff bottom -->
  <rect x="3" y="26" width="4" height="2" fill="#6c3483"/>
  <rect x="4" y="27" width="2" height="1" fill="#8e44ad"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 16" width="6" height="16">
  <!-- Dagger (6x16) - Quick weapon -->
  <!-- Color Palette: #bdc3c7, #95a5a6, #7f8c8d, #8b7355, #1a252f -->

  <!-- Blade tip -->
  <rect x="2" y="0" width="2" height="1" fill="#7f8c8d"/>

  <!-- Blade -->
  <rect x="2" y="1" width="2" height="7" fill="#bdc3c7"/>
  <rect x="2" y="1" width="1" height="6" fill="#fdfefe"/>
  <rect x="3" y="1" width="1" height="7" fill="#95a5a6"/>

  <!-- Crossguard -->
  <rect x="0" y="8" width="6" height="2" fill="#1a252f"/>
  <rect x="1" y="8" width="4" height="1" fill="#2c3e50"/>

  <!-- Handle -->
  <rect x="2" y="10" width="2" height="4" fill="#8b7355"/>
  <rect x="2" y="10" width="1" height="3" fill="#5d4e37"/>

  <!-- Pommel -->
  <rect x="1" y="14" width="4" height="2" fill="#1a252f"/>
  <rect x="2" y="14" width="2" height="1" fill="#2c3e50"/>
</svg>

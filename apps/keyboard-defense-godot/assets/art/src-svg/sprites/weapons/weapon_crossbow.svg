<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 20" width="16" height="20">
  <!-- Crossbow (16x20) - Mechanical ranged weapon -->
  <!-- Color Palette: #8b7355, #5d4e37, #7f8c8d, #95a5a6, #bdc3c7 -->

  <!-- Bow limbs -->
  <rect x="0" y="4" width="4" height="2" fill="#8b7355"/>
  <rect x="1" y="3" width="2" height="1" fill="#5d4e37"/>
  <rect x="12" y="4" width="4" height="2" fill="#8b7355"/>
  <rect x="13" y="3" width="2" height="1" fill="#5d4e37"/>

  <!-- Bow string -->
  <rect x="2" y="5" width="12" height="1" fill="#bdc3c7"/>

  <!-- Stock -->
  <rect x="5" y="4" width="6" height="4" fill="#8b7355"/>
  <rect x="6" y="5" width="4" height="2" fill="#5d4e37"/>

  <!-- Barrel/rail -->
  <rect x="6" y="8" width="4" height="10" fill="#5d4e37"/>
  <rect x="7" y="9" width="2" height="8" fill="#8b7355"/>

  <!-- Trigger mechanism -->
  <rect x="5" y="12" width="2" height="4" fill="#7f8c8d"/>
  <rect x="5" y="14" width="1" height="3" fill="#95a5a6"/>

  <!-- Bolt loaded -->
  <rect x="7" y="2" width="2" height="6" fill="#8b7355"/>
  <rect x="7" y="0" width="2" height="3" fill="#95a5a6"/>
  <rect x="7" y="0" width="1" height="2" fill="#bdc3c7"/>

  <!-- Handle -->
  <rect x="6" y="16" width="4" height="4" fill="#8b7355"/>
  <rect x="7" y="17" width="2" height="2" fill="#5d4e37"/>
</svg>

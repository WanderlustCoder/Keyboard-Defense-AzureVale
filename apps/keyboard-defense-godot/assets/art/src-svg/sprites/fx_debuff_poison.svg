<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 16" width="48" height="16">
  <!-- Poison Debuff Animation (48x16 = 3 frames of 16x16) -->

  <!-- Frame 1: Poison drop -->
  <rect x="7" y="4" width="2" height="4" fill="#27ae60"/>
  <rect x="6" y="7" width="4" height="4" fill="#2ecc71"/>
  <rect x="7" y="10" width="2" height="2" fill="#58d68d"/>

  <!-- Frame 2: Spreading -->
  <rect x="22" y="3" width="4" height="6" fill="#1e8449"/>
  <rect x="21" y="5" width="6" height="6" fill="#27ae60"/>
  <rect x="23" y="6" width="2" height="4" fill="#2ecc71"/>
  <!-- Bubbles -->
  <rect x="19" y="4" width="2" height="2" fill="#58d68d"/>
  <rect x="27" y="5" width="2" height="2" fill="#58d68d"/>

  <!-- Frame 3: Toxic cloud -->
  <rect x="36" y="4" width="8" height="8" fill="#196f3d"/>
  <rect x="35" y="5" width="10" height="6" fill="#1e8449"/>
  <rect x="37" y="5" width="6" height="6" fill="#27ae60"/>
  <rect x="39" y="6" width="2" height="4" fill="#2ecc71"/>
  <!-- Bubbles -->
  <rect x="34" y="3" width="2" height="2" fill="#58d68d"/>
  <rect x="44" y="4" width="2" height="2" fill="#58d68d"/>
  <rect x="36" y="10" width="1" height="1" fill="#82e0aa"/>
  <rect x="43" y="9" width="1" height="1" fill="#82e0aa"/>
</svg>

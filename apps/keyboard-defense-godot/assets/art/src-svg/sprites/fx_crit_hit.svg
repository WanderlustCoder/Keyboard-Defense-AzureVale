<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 24" width="64" height="24">
  <!-- Critical Hit Effect (64x24) - 4 frame animation -->
  
  <!-- Frame 1: Impact start -->
  <rect x="6" y="10" width="4" height="4" fill="#f4d03f"/>
  
  <!-- Frame 2: Burst expanding -->
  <rect x="20" y="8" width="8" height="8" fill="#f4d03f"/>
  <rect x="22" y="6" width="4" height="12" fill="#f9e79f"/>
  <rect x="18" y="10" width="12" height="4" fill="#f9e79f"/>
  <rect x="17" y="7" width="2" height="2" fill="#e67e22"/>
  <rect x="29" y="7" width="2" height="2" fill="#e67e22"/>
  <rect x="17" y="15" width="2" height="2" fill="#e67e22"/>
  <rect x="29" y="15" width="2" height="2" fill="#e67e22"/>
  
  <!-- Frame 3: Full burst with star -->
  <rect x="36" y="6" width="8" height="12" fill="#f9e79f"/>
  <rect x="34" y="8" width="12" height="8" fill="#f9e79f"/>
  <rect x="38" y="4" width="4" height="16" fill="#f4d03f"/>
  <rect x="32" y="10" width="16" height="4" fill="#f4d03f"/>
  <rect x="39" y="10" width="2" height="4" fill="#fdfefe"/>
  <rect x="33" y="5" width="2" height="2" fill="#e67e22"/>
  <rect x="45" y="5" width="2" height="2" fill="#e67e22"/>
  <rect x="33" y="17" width="2" height="2" fill="#e67e22"/>
  <rect x="45" y="17" width="2" height="2" fill="#e67e22"/>
  
  <!-- Frame 4: Fade out -->
  <rect x="54" y="8" width="4" height="8" fill="#f9e79f" opacity="0.5"/>
  <rect x="52" y="10" width="8" height="4" fill="#f9e79f" opacity="0.5"/>
  <rect x="50" y="6" width="2" height="2" fill="#f4d03f" opacity="0.3"/>
  <rect x="60" y="6" width="2" height="2" fill="#f4d03f" opacity="0.3"/>
  <rect x="50" y="16" width="2" height="2" fill="#f4d03f" opacity="0.3"/>
  <rect x="60" y="16" width="2" height="2" fill="#f4d03f" opacity="0.3"/>
</svg>

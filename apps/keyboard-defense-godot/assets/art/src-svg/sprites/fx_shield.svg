<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 16" width="48" height="16">
  <!-- Shield Effect Animation (48x16 = 3 frames of 16x16) -->

  <!-- Frame 1: Shield forming -->
  <rect x="5" y="4" width="6" height="8" fill="#3498db"/>
  <rect x="4" y="5" width="8" height="6" fill="#3498db"/>
  <rect x="6" y="5" width="4" height="6" fill="#5dade2"/>
  <rect x="7" y="6" width="2" height="4" fill="#85c1e9"/>

  <!-- Frame 2: Shield pulse -->
  <rect x="20" y="3" width="8" height="10" fill="#2980b9"/>
  <rect x="19" y="4" width="10" height="8" fill="#3498db"/>
  <rect x="21" y="4" width="6" height="8" fill="#5dade2"/>
  <rect x="22" y="5" width="4" height="6" fill="#85c1e9"/>
  <rect x="23" y="6" width="2" height="4" fill="#aed6f1"/>
  <!-- Glow particles -->
  <rect x="18" y="3" width="1" height="1" fill="#aed6f1"/>
  <rect x="29" y="4" width="1" height="1" fill="#aed6f1"/>
  <rect x="18" y="11" width="1" height="1" fill="#aed6f1"/>
  <rect x="29" y="10" width="1" height="1" fill="#aed6f1"/>

  <!-- Frame 3: Shield stable -->
  <rect x="36" y="4" width="8" height="8" fill="#3498db"/>
  <rect x="35" y="5" width="10" height="6" fill="#3498db"/>
  <rect x="37" y="5" width="6" height="6" fill="#5dade2"/>
  <rect x="38" y="6" width="4" height="4" fill="#85c1e9"/>
  <!-- Hexagon pattern hint -->
  <rect x="39" y="7" width="2" height="2" fill="#aed6f1"/>
</svg>

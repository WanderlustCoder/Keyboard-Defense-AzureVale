<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Storm Overlay (32x32) - tileable storm pattern with lightning -->
  
  <!-- Dark clouds -->
  <rect x="0" y="0" width="32" height="8" fill="#2c3e50" opacity="0.4"/>
  <rect x="0" y="6" width="16" height="4" fill="#34495e" opacity="0.3"/>
  <rect x="16" y="4" width="16" height="6" fill="#2c3e50" opacity="0.35"/>
  
  <!-- Rain -->
  <rect x="4" y="12" width="1" height="6" fill="#5dade2" opacity="0.5"/>
  <rect x="12" y="10" width="1" height="7" fill="#85c1e9" opacity="0.4"/>
  <rect x="20" y="14" width="1" height="6" fill="#5dade2" opacity="0.5"/>
  <rect x="28" y="11" width="1" height="7" fill="#85c1e9" opacity="0.4"/>
  
  <rect x="8" y="22" width="1" height="6" fill="#5dade2" opacity="0.5"/>
  <rect x="16" y="20" width="1" height="7" fill="#85c1e9" opacity="0.4"/>
  <rect x="24" y="24" width="1" height="6" fill="#5dade2" opacity="0.5"/>
  
  <!-- Lightning flash hint -->
  <rect x="14" y="2" width="2" height="4" fill="#f9e79f" opacity="0.3"/>
  <rect x="15" y="5" width="1" height="2" fill="#f4d03f" opacity="0.4"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 8" width="32" height="8">
  <!-- Sparkle Particle (32x8) - 4 frame animation -->

  <!-- Frame 1 - small -->
  <rect x="3" y="3" width="2" height="2" fill="#fdfefe"/>

  <!-- Frame 2 - medium cross -->
  <rect x="11" y="3" width="2" height="2" fill="#fdfefe"/>
  <rect x="10" y="4" width="4" height="1" fill="#f9e79f"/>
  <rect x="12" y="2" width="1" height="4" fill="#f9e79f"/>

  <!-- Frame 3 - large star -->
  <rect x="19" y="3" width="2" height="2" fill="#fdfefe"/>
  <rect x="17" y="4" width="6" height="1" fill="#fdfefe"/>
  <rect x="20" y="1" width="1" height="6" fill="#fdfefe"/>
  <rect x="18" y="2" width="1" height="1" fill="#f9e79f"/>
  <rect x="21" y="2" width="1" height="1" fill="#f9e79f"/>
  <rect x="18" y="5" width="1" height="1" fill="#f9e79f"/>
  <rect x="21" y="5" width="1" height="1" fill="#f9e79f"/>

  <!-- Frame 4 - fading -->
  <rect x="27" y="3" width="2" height="2" fill="#f9e79f" opacity="0.5"/>
  <rect x="26" y="4" width="4" height="1" fill="#f9e79f" opacity="0.3"/>
  <rect x="28" y="2" width="1" height="4" fill="#f9e79f" opacity="0.3"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Enemy Brute Death Frame 2 - Falling -->

  <!-- Shadow (wider) -->
  <rect x="1" y="14" width="14" height="2" fill="#2a2a3a"/>

  <!-- Body (falling sideways) -->
  <rect x="1" y="9" width="11" height="7" fill="#4a4a4a"/>
  <rect x="0" y="11" width="13" height="4" fill="#4a4a4a"/>

  <!-- Armor plates (breaking apart) -->
  <rect x="2" y="10" width="8" height="2" fill="#5a5a5a"/>
  <rect x="1" y="12" width="10" height="2" fill="#5a5a5a"/>

  <!-- Crack lines (more) -->
  <rect x="5" y="10" width="1" height="4" fill="#3a3a3a"/>
  <rect x="8" y="11" width="1" height="3" fill="#3a3a3a"/>

  <!-- Head (helmet coming off) -->
  <rect x="10" y="7" width="5" height="4" fill="#5a5a5a"/>
  <rect x="11" y="6" width="4" height="3" fill="#4a4a4a"/>

  <!-- Helmet flying off -->
  <rect x="13" y="3" width="2" height="3" fill="#3a3a3a"/>

  <!-- Eyes (dimming) -->
  <rect x="11" y="8" width="2" height="1" fill="#e74c3c" opacity="0.4"/>

  <!-- Weapon (fallen) -->
  <rect x="14" y="12" width="2" height="4" fill="#5c3d2e"/>
  <rect x="13" y="11" width="3" height="2" fill="#4a4a4a"/>

  <!-- Shield (dropped) -->
  <rect x="0" y="13" width="3" height="3" fill="#5a5a5a"/>
  <rect x="0" y="14" width="2" height="2" fill="#922b21"/>
</svg>

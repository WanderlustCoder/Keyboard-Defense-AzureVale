<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Enemy Runner Death Frame 1 - Hit reaction, lean back -->

  <!-- Shadow -->
  <rect x="4" y="14" width="8" height="2" fill="#2a2a3a"/>

  <!-- Body (recoiling back) -->
  <rect x="4" y="9" width="6" height="5" fill="#922b21"/>
  <rect x="3" y="11" width="8" height="3" fill="#922b21"/>

  <!-- Body highlight -->
  <rect x="4" y="9" width="2" height="4" fill="#c0392b"/>

  <!-- Head (thrown back) -->
  <rect x="5" y="5" width="5" height="4" fill="#c0392b"/>
  <rect x="6" y="4" width="3" height="2" fill="#c0392b"/>

  <!-- Eyes (shocked) -->
  <rect x="7" y="6" width="2" height="1" fill="#f4d03f"/>

  <!-- Mouth open -->
  <rect x="8" y="8" width="2" height="1" fill="#1a1a2e"/>

  <!-- Arms (flailing) -->
  <rect x="9" y="9" width="3" height="2" fill="#922b21"/>
  <rect x="2" y="10" width="3" height="2" fill="#922b21"/>

  <!-- Legs (stumbling) -->
  <rect x="3" y="13" width="3" height="3" fill="#922b21"/>
  <rect x="8" y="12" width="3" height="4" fill="#922b21"/>

  <!-- Impact flash -->
  <rect x="6" y="7" width="4" height="4" fill="#ffffff" opacity="0.3"/>
</svg>

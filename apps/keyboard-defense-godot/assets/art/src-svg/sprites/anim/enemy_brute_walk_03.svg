<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Enemy Brute Walk Frame 3 - Right foot forward -->

  <!-- Shadow -->
  <rect x="2" y="14" width="12" height="2" fill="#2a2a3a"/>

  <!-- Body (large, armored) -->
  <rect x="3" y="6" width="10" height="10" fill="#4a4a4a"/>
  <rect x="2" y="8" width="12" height="7" fill="#4a4a4a"/>

  <!-- Armor plates -->
  <rect x="4" y="7" width="8" height="2" fill="#5a5a5a"/>
  <rect x="3" y="10" width="10" height="2" fill="#5a5a5a"/>

  <!-- Armor highlight -->
  <rect x="3" y="6" width="2" height="8" fill="#6a6a6a"/>

  <!-- Head (helmet) -->
  <rect x="5" y="2" width="6" height="5" fill="#5a5a5a"/>
  <rect x="4" y="3" width="8" height="3" fill="#4a4a4a"/>

  <!-- Helmet horns -->
  <rect x="4" y="1" width="2" height="3" fill="#3a3a3a"/>
  <rect x="10" y="1" width="2" height="3" fill="#3a3a3a"/>

  <!-- Eyes (glowing red) -->
  <rect x="6" y="4" width="2" height="1" fill="#e74c3c"/>
  <rect x="9" y="4" width="2" height="1" fill="#e74c3c"/>

  <!-- Weapon (raised position) -->
  <rect x="13" y="4" width="2" height="8" fill="#5c3d2e"/>
  <rect x="12" y="3" width="4" height="3" fill="#4a4a4a"/>
  <rect x="12" y="2" width="4" height="2" fill="#3a3a3a"/>

  <!-- Shield arm -->
  <rect x="0" y="6" width="3" height="6" fill="#5a5a5a"/>
  <rect x="0" y="7" width="2" height="4" fill="#922b21"/>

  <!-- Legs - Right forward -->
  <rect x="4" y="13" width="3" height="3" fill="#3a3a3a"/>
  <rect x="9" y="12" width="4" height="4" fill="#3a3a3a"/>
</svg>

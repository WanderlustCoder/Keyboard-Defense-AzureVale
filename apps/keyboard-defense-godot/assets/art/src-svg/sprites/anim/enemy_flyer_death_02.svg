<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Enemy Flyer Death Frame 2 - Spiraling down -->

  <!-- Shadow (larger, closer to ground) -->
  <rect x="4" y="14" width="8" height="2" fill="#2a2a3a"/>

  <!-- Wings (crumpled) -->
  <rect x="0" y="8" width="4" height="4" fill="#6c3483" opacity="0.6"/>
  <rect x="1" y="7" width="2" height="2" fill="#6c3483"/>
  <!-- Wing membrane (torn) -->
  <rect x="1" y="9" width="2" height="2" fill="#8e44ad" opacity="0.5"/>

  <rect x="12" y="7" width="4" height="5" fill="#6c3483" opacity="0.6"/>
  <rect x="13" y="6" width="2" height="2" fill="#6c3483"/>
  <!-- Wing membrane (torn) -->
  <rect x="13" y="8" width="2" height="2" fill="#8e44ad" opacity="0.5"/>

  <!-- Body (tumbling) -->
  <rect x="5" y="9" width="6" height="5" fill="#922b21"/>
  <rect x="6" y="8" width="4" height="2" fill="#922b21"/>

  <!-- Head (facing down) -->
  <rect x="4" y="6" width="4" height="3" fill="#c0392b"/>

  <!-- Eyes (dimming) -->
  <rect x="5" y="7" width="1" height="1" fill="#f4d03f" opacity="0.4"/>
  <rect x="7" y="7" width="1" height="1" fill="#f4d03f" opacity="0.3"/>

  <!-- Tail (bent) -->
  <rect x="9" y="12" width="3" height="2" fill="#922b21"/>

  <!-- Legs (extended) -->
  <rect x="5" y="13" width="1" height="2" fill="#6c3483"/>
  <rect x="10" y="12" width="1" height="3" fill="#6c3483"/>

  <!-- Debris -->
  <rect x="3" y="4" width="1" height="1" fill="#8e44ad" opacity="0.5"/>
  <rect x="12" y="3" width="1" height="1" fill="#6c3483" opacity="0.4"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Enemy Runner Walk Frame 4 - Push off other side -->

  <!-- Shadow (wider during stride) -->
  <rect x="2" y="14" width="12" height="2" fill="#2a2a3a"/>

  <!-- Body (forward lean) -->
  <rect x="6" y="7" width="6" height="6" fill="#922b21"/>
  <rect x="5" y="9" width="8" height="4" fill="#922b21"/>

  <!-- Body highlight -->
  <rect x="6" y="7" width="2" height="5" fill="#c0392b"/>

  <!-- Head (thrust forward) -->
  <rect x="9" y="3" width="5" height="4" fill="#c0392b"/>
  <rect x="11" y="2" width="3" height="2" fill="#c0392b"/>

  <!-- Eyes (menacing) -->
  <rect x="11" y="4" width="2" height="1" fill="#f4d03f"/>
  <rect x="12" y="4" width="1" height="1" fill="#e74c3c"/>

  <!-- Teeth/mouth -->
  <rect x="13" y="5" width="2" height="1" fill="#eaeaea"/>

  <!-- Arms (extended) -->
  <rect x="11" y="7" width="4" height="2" fill="#922b21"/>
  <rect x="13" y="6" width="2" height="2" fill="#922b21"/>
  <!-- Claws -->
  <rect x="15" y="6" width="1" height="1" fill="#1a1a2e"/>
  <rect x="15" y="7" width="1" height="1" fill="#1a1a2e"/>

  <!-- Legs - Mid stride other direction -->
  <rect x="9" y="12" width="3" height="3" fill="#922b21"/>
  <rect x="11" y="14" width="2" height="1" fill="#922b21"/>
  <rect x="4" y="11" width="3" height="4" fill="#922b21"/>
  <rect x="3" y="14" width="2" height="1" fill="#922b21"/>

  <!-- Spiky back -->
  <rect x="5" y="6" width="1" height="2" fill="#c0392b"/>
  <rect x="7" y="5" width="1" height="3" fill="#c0392b"/>
</svg>

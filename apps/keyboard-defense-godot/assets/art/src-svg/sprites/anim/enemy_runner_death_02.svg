<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Enemy Runner Death Frame 2 - Collapse -->

  <!-- Shadow (wider, lower) -->
  <rect x="2" y="14" width="12" height="2" fill="#2a2a3a"/>

  <!-- Body (collapsing, lower) -->
  <rect x="3" y="11" width="7" height="4" fill="#922b21"/>
  <rect x="2" y="12" width="9" height="3" fill="#922b21"/>

  <!-- Body highlight (fading) -->
  <rect x="3" y="11" width="2" height="3" fill="#c0392b"/>

  <!-- Head (fallen to side) -->
  <rect x="9" y="9" width="4" height="3" fill="#c0392b"/>

  <!-- Eyes (closed/X) -->
  <rect x="10" y="10" width="2" height="1" fill="#1a1a2e"/>

  <!-- Arms (spread) -->
  <rect x="0" y="12" width="3" height="2" fill="#922b21"/>
  <rect x="11" y="11" width="3" height="2" fill="#922b21"/>

  <!-- Legs (spread) -->
  <rect x="2" y="14" width="4" height="2" fill="#922b21"/>
  <rect x="8" y="14" width="4" height="2" fill="#922b21"/>

  <!-- Dissolve particles starting -->
  <rect x="5" y="8" width="1" height="1" fill="#c0392b" opacity="0.7"/>
  <rect x="8" y="7" width="1" height="1" fill="#922b21" opacity="0.6"/>
</svg>

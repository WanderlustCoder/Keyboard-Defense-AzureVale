<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Enemy Brute Death Frame 1 - Hit reaction -->

  <!-- Shadow -->
  <rect x="2" y="14" width="12" height="2" fill="#2a2a3a"/>

  <!-- Body (staggering back) -->
  <rect x="2" y="7" width="10" height="9" fill="#4a4a4a"/>
  <rect x="1" y="9" width="12" height="6" fill="#4a4a4a"/>

  <!-- Armor plates (cracking) -->
  <rect x="3" y="8" width="8" height="2" fill="#5a5a5a"/>
  <rect x="2" y="11" width="10" height="2" fill="#5a5a5a"/>

  <!-- Crack lines -->
  <rect x="6" y="8" width="1" height="3" fill="#3a3a3a"/>

  <!-- Head (thrown back) -->
  <rect x="4" y="3" width="6" height="5" fill="#5a5a5a"/>
  <rect x="3" y="4" width="8" height="3" fill="#4a4a4a"/>

  <!-- Helmet horns -->
  <rect x="3" y="2" width="2" height="3" fill="#3a3a3a"/>
  <rect x="9" y="2" width="2" height="3" fill="#3a3a3a"/>

  <!-- Eyes (flickering) -->
  <rect x="5" y="5" width="2" height="1" fill="#e74c3c"/>
  <rect x="8" y="5" width="2" height="1" fill="#e74c3c" opacity="0.5"/>

  <!-- Weapon (dropping) -->
  <rect x="12" y="6" width="2" height="6" fill="#5c3d2e"/>
  <rect x="11" y="5" width="4" height="3" fill="#4a4a4a"/>

  <!-- Shield arm (raised) -->
  <rect x="0" y="5" width="3" height="6" fill="#5a5a5a"/>
  <rect x="0" y="6" width="2" height="4" fill="#922b21"/>

  <!-- Impact flash -->
  <rect x="4" y="6" width="6" height="6" fill="#ffffff" opacity="0.3"/>
</svg>

  <rect x="3" y="9" width="10" height="1" fill="#4a4a5a"/>
  <rect x="3" y="13" width="10" height="1" fill="#4a4a5a"/>
  <!-- Band highlights -->
  <rect x="4" y="5" width="3" height="1" fill="#5a5a6a"/>
  <rect x="4" y="9" width="3" height="1" fill="#5a5a6a"/>
  <!-- Top -->
  <rect x="5" y="3" width="6" height="2" fill="#6b4c3a"/>
  <rect x="6" y="3" width="4" height="1" fill="#7a5c4a"/>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16">
  <!-- Multishot Power-up (64x16) - 4 frame animation -->
  
  <!-- Frame 1 -->
  <rect x="4" y="4" width="8" height="8" fill="#9b59b6"/>
  <rect x="5" y="5" width="6" height="6" fill="#af7ac5"/>
  <rect x="6" y="7" width="4" height="2" fill="#fdfefe"/>
  <rect x="7" y="6" width="2" height="4" fill="#fdfefe"/>
  
  <!-- Frame 2 - arrows spreading -->
  <rect x="20" y="4" width="8" height="8" fill="#af7ac5"/>
  <rect x="21" y="5" width="6" height="6" fill="#d2b4de"/>
  <rect x="17" y="5" width="3" height="2" fill="#9b59b6"/>
  <rect x="28" y="5" width="3" height="2" fill="#9b59b6"/>
  <rect x="17" y="9" width="3" height="2" fill="#9b59b6"/>
  <rect x="28" y="9" width="3" height="2" fill="#9b59b6"/>
  
  <!-- Frame 3 - full spread -->
  <rect x="36" y="4" width="8" height="8" fill="#d2b4de"/>
  <rect x="37" y="5" width="6" height="6" fill="#e8daef"/>
  <rect x="32" y="3" width="4" height="2" fill="#9b59b6"/>
  <rect x="44" y="3" width="4" height="2" fill="#9b59b6"/>
  <rect x="32" y="11" width="4" height="2" fill="#9b59b6"/>
  <rect x="44" y="11" width="4" height="2" fill="#9b59b6"/>
  <rect x="32" y="7" width="4" height="2" fill="#af7ac5"/>
  <rect x="44" y="7" width="4" height="2" fill="#af7ac5"/>
  
  <!-- Frame 4 -->
  <rect x="52" y="4" width="8" height="8" fill="#af7ac5"/>
  <rect x="53" y="5" width="6" height="6" fill="#d2b4de"/>
  <rect x="48" y="5" width="3" height="2" fill="#9b59b6"/>
  <rect x="61" y="5" width="3" height="2" fill="#9b59b6"/>
  <rect x="48" y="9" width="3" height="2" fill="#9b59b6"/>
  <rect x="61" y="9" width="3" height="2" fill="#9b59b6"/>
</svg>

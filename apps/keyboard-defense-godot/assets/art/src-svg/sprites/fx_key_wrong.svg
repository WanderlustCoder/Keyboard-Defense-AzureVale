<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 16" width="32" height="16">
  <!-- Wrong Key Press Animation (32x16 = 2 frames of 16x16) -->

  <!-- Frame 1: Key flash red -->
  <rect x="4" y="4" width="8" height="8" fill="#c0392b"/>
  <rect x="3" y="5" width="10" height="6" fill="#c0392b"/>
  <rect x="5" y="5" width="6" height="6" fill="#e74c3c"/>
  <rect x="6" y="6" width="4" height="4" fill="#f1948a"/>

  <!-- Frame 2: X mark -->
  <rect x="20" y="5" width="8" height="6" fill="#e74c3c"/>
  <rect x="22" y="3" width="4" height="10" fill="#e74c3c"/>
  <!-- X shape -->
  <rect x="21" y="5" width="2" height="2" fill="#fff"/>
  <rect x="22" y="6" width="2" height="2" fill="#fff"/>
  <rect x="23" y="7" width="2" height="2" fill="#fff"/>
  <rect x="24" y="8" width="2" height="2" fill="#fff"/>
  <rect x="25" y="5" width="2" height="2" fill="#fff"/>
  <rect x="24" y="6" width="2" height="2" fill="#fff"/>
  <rect x="22" y="8" width="2" height="2" fill="#fff"/>
  <rect x="21" y="9" width="2" height="2" fill="#fff"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 20" width="16" height="20">
  <!-- Goblin Character (16x20) - Basic enemy -->
  <!-- Color Palette: #27ae60, #1e8449, #145a32, #e74c3c, #f4d03f, #1a252f -->

  <!-- Shadow -->
  <rect x="4" y="18" width="8" height="2" fill="#1a252f" opacity="0.3"/>

  <!-- Feet -->
  <rect x="4" y="16" width="3" height="2" fill="#1e8449"/>
  <rect x="9" y="16" width="3" height="2" fill="#1e8449"/>

  <!-- Legs -->
  <rect x="5" y="12" width="2" height="4" fill="#8b7355"/>
  <rect x="9" y="12" width="2" height="4" fill="#8b7355"/>
  <rect x="5" y="12" width="1" height="4" fill="#5d4e37"/>

  <!-- Body -->
  <rect x="4" y="8" width="8" height="5" fill="#27ae60"/>
  <rect x="5" y="8" width="6" height="5" fill="#1e8449"/>

  <!-- Ragged vest -->
  <rect x="5" y="9" width="6" height="3" fill="#8b7355"/>
  <rect x="6" y="9" width="4" height="3" fill="#5d4e37"/>

  <!-- Arms -->
  <rect x="2" y="8" width="2" height="5" fill="#27ae60"/>
  <rect x="12" y="8" width="2" height="5" fill="#27ae60"/>
  <rect x="2" y="8" width="1" height="5" fill="#1e8449"/>

  <!-- Hands (claws) -->
  <rect x="1" y="12" width="2" height="2" fill="#1e8449"/>
  <rect x="13" y="12" width="2" height="2" fill="#1e8449"/>
  <rect x="1" y="13" width="1" height="1" fill="#145a32"/>
  <rect x="14" y="13" width="1" height="1" fill="#145a32"/>

  <!-- Head -->
  <rect x="4" y="2" width="8" height="6" fill="#27ae60"/>
  <rect x="5" y="1" width="6" height="1" fill="#1e8449"/>
  <rect x="5" y="2" width="6" height="5" fill="#1e8449"/>

  <!-- Ears (large, pointy) -->
  <rect x="2" y="2" width="2" height="4" fill="#27ae60"/>
  <rect x="12" y="2" width="2" height="4" fill="#27ae60"/>
  <rect x="2" y="1" width="1" height="3" fill="#1e8449"/>
  <rect x="13" y="1" width="1" height="3" fill="#1e8449"/>

  <!-- Face -->
  <rect x="5" y="3" width="2" height="2" fill="#f4d03f"/>
  <rect x="9" y="3" width="2" height="2" fill="#f4d03f"/>
  <rect x="6" y="4" width="1" height="1" fill="#e74c3c"/>
  <rect x="10" y="4" width="1" height="1" fill="#e74c3c"/>

  <!-- Nose -->
  <rect x="7" y="4" width="2" height="2" fill="#1e8449"/>

  <!-- Teeth/fangs -->
  <rect x="6" y="6" width="1" height="1" fill="#fdfefe"/>
  <rect x="9" y="6" width="1" height="1" fill="#fdfefe"/>
</svg>

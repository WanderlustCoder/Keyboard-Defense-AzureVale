<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Slime Character (16x16) - Basic blob enemy -->
  <!-- Color Palette: #27ae60, #2ecc71, #1e8449, #145a32, #fdfefe, #1a252f -->

  <!-- Shadow -->
  <rect x="2" y="14" width="12" height="2" fill="#1a252f" opacity="0.3"/>

  <!-- Slime body base -->
  <rect x="2" y="6" width="12" height="8" fill="#27ae60"/>
  <rect x="4" y="4" width="8" height="2" fill="#27ae60"/>
  <rect x="6" y="2" width="4" height="2" fill="#1e8449"/>

  <!-- Inner body (lighter) -->
  <rect x="4" y="6" width="8" height="6" fill="#2ecc71"/>
  <rect x="5" y="5" width="6" height="1" fill="#2ecc71"/>

  <!-- Highlight/shine -->
  <rect x="4" y="4" width="2" height="2" fill="#fdfefe" opacity="0.5"/>
  <rect x="5" y="5" width="1" height="1" fill="#fdfefe" opacity="0.7"/>

  <!-- Eyes -->
  <rect x="5" y="7" width="2" height="3" fill="#fdfefe"/>
  <rect x="9" y="7" width="2" height="3" fill="#fdfefe"/>
  <rect x="6" y="8" width="1" height="2" fill="#1a252f"/>
  <rect x="10" y="8" width="1" height="2" fill="#1a252f"/>

  <!-- Mouth (simple line) -->
  <rect x="7" y="11" width="2" height="1" fill="#145a32"/>

  <!-- Dripping/goo edges -->
  <rect x="1" y="10" width="1" height="4" fill="#1e8449"/>
  <rect x="14" y="10" width="1" height="4" fill="#1e8449"/>
  <rect x="0" y="12" width="1" height="2" fill="#145a32"/>
  <rect x="15" y="11" width="1" height="3" fill="#145a32"/>

  <!-- Bottom goo spread -->
  <rect x="3" y="13" width="2" height="1" fill="#1e8449"/>
  <rect x="11" y="13" width="2" height="1" fill="#1e8449"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 14" width="16" height="14">
  <!-- Spider Enemy (16x14) - Creeping enemy -->
  <!-- Color Palette: #1a252f, #2c3e50, #5d6d7e, #e74c3c, #9b59b6 -->

  <!-- Legs (left side) -->
  <rect x="0" y="4" width="4" height="1" fill="#1a252f"/>
  <rect x="0" y="3" width="2" height="2" fill="#2c3e50"/>
  <rect x="1" y="6" width="4" height="1" fill="#1a252f"/>
  <rect x="0" y="5" width="2" height="3" fill="#2c3e50"/>
  <rect x="1" y="8" width="4" height="1" fill="#1a252f"/>
  <rect x="0" y="8" width="2" height="2" fill="#2c3e50"/>
  <rect x="2" y="10" width="3" height="1" fill="#1a252f"/>
  <rect x="1" y="10" width="2" height="2" fill="#2c3e50"/>

  <!-- Legs (right side) -->
  <rect x="12" y="4" width="4" height="1" fill="#1a252f"/>
  <rect x="14" y="3" width="2" height="2" fill="#2c3e50"/>
  <rect x="11" y="6" width="4" height="1" fill="#1a252f"/>
  <rect x="14" y="5" width="2" height="3" fill="#2c3e50"/>
  <rect x="11" y="8" width="4" height="1" fill="#1a252f"/>
  <rect x="14" y="8" width="2" height="2" fill="#2c3e50"/>
  <rect x="11" y="10" width="3" height="1" fill="#1a252f"/>
  <rect x="13" y="10" width="2" height="2" fill="#2c3e50"/>

  <!-- Abdomen -->
  <rect x="5" y="6" width="6" height="6" fill="#1a252f"/>
  <rect x="6" y="7" width="4" height="4" fill="#2c3e50"/>
  <!-- Markings -->
  <rect x="7" y="8" width="2" height="2" fill="#9b59b6"/>

  <!-- Cephalothorax (head) -->
  <rect x="5" y="2" width="6" height="5" fill="#1a252f"/>
  <rect x="6" y="2" width="4" height="4" fill="#2c3e50"/>

  <!-- Eyes (multiple) -->
  <rect x="6" y="3" width="1" height="1" fill="#e74c3c"/>
  <rect x="9" y="3" width="1" height="1" fill="#e74c3c"/>
  <rect x="7" y="2" width="1" height="1" fill="#e74c3c"/>
  <rect x="8" y="2" width="1" height="1" fill="#e74c3c"/>

  <!-- Fangs -->
  <rect x="6" y="6" width="1" height="2" fill="#5d6d7e"/>
  <rect x="9" y="6" width="1" height="2" fill="#5d6d7e"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 20" width="16" height="20">
  <!-- Ghost Enemy (16x20) - Ethereal enemy -->
  <!-- Color Palette: #bdc3c7, #ecf0f1, #fdfefe, #1a252f, #3498db -->

  <!-- Ghostly body -->
  <rect x="4" y="2" width="8" height="14" fill="#bdc3c7"/>
  <rect x="3" y="4" width="10" height="10" fill="#ecf0f1"/>
  <rect x="5" y="1" width="6" height="1" fill="#ecf0f1"/>

  <!-- Transparent fade effect -->
  <rect x="2" y="6" width="1" height="6" fill="#bdc3c7" opacity="0.6"/>
  <rect x="13" y="6" width="1" height="6" fill="#bdc3c7" opacity="0.6"/>

  <!-- Wavy bottom -->
  <rect x="2" y="14" width="3" height="3" fill="#bdc3c7"/>
  <rect x="6" y="16" width="4" height="2" fill="#ecf0f1"/>
  <rect x="11" y="14" width="3" height="3" fill="#bdc3c7"/>
  <rect x="3" y="17" width="2" height="2" fill="#ecf0f1" opacity="0.7"/>
  <rect x="11" y="17" width="2" height="2" fill="#ecf0f1" opacity="0.7"/>
  <rect x="7" y="18" width="2" height="2" fill="#bdc3c7" opacity="0.5"/>

  <!-- Eyes (dark, hollow) -->
  <rect x="5" y="6" width="2" height="3" fill="#1a252f"/>
  <rect x="9" y="6" width="2" height="3" fill="#1a252f"/>
  <!-- Eye glow -->
  <rect x="5" y="6" width="1" height="1" fill="#3498db"/>
  <rect x="10" y="6" width="1" height="1" fill="#3498db"/>

  <!-- Mouth (wailing) -->
  <rect x="6" y="10" width="4" height="3" fill="#1a252f"/>
  <rect x="7" y="11" width="2" height="1" fill="#2c3e50"/>

  <!-- Glow effect -->
  <rect x="5" y="3" width="2" height="2" fill="#fdfefe"/>
  <rect x="1" y="8" width="1" height="2" fill="#ecf0f1" opacity="0.4"/>
  <rect x="14" y="8" width="1" height="2" fill="#ecf0f1" opacity="0.4"/>
</svg>

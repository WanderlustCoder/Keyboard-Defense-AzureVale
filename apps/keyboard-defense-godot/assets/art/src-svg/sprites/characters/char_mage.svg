<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 24" width="16" height="24">
  <!-- Mage Character (16x24) - Magic caster defender -->
  <!-- Color Palette: #9b59b6, #8e44ad, #6c3483, #f4d03f, #fdfefe, #1a252f -->

  <!-- Shadow -->
  <rect x="4" y="22" width="8" height="2" fill="#1a252f" opacity="0.3"/>

  <!-- Feet -->
  <rect x="5" y="20" width="2" height="2" fill="#5d4e37"/>
  <rect x="9" y="20" width="2" height="2" fill="#5d4e37"/>

  <!-- Robe bottom -->
  <rect x="3" y="14" width="10" height="6" fill="#9b59b6"/>
  <rect x="4" y="14" width="8" height="6" fill="#8e44ad"/>
  <rect x="3" y="18" width="2" height="2" fill="#6c3483"/>
  <rect x="11" y="18" width="2" height="2" fill="#6c3483"/>

  <!-- Body/Torso (robe) -->
  <rect x="4" y="8" width="8" height="8" fill="#9b59b6"/>
  <rect x="5" y="8" width="6" height="8" fill="#8e44ad"/>

  <!-- Robe trim -->
  <rect x="4" y="8" width="8" height="1" fill="#f4d03f"/>
  <rect x="6" y="9" width="4" height="1" fill="#6c3483"/>

  <!-- Arms (robe sleeves) -->
  <rect x="2" y="8" width="2" height="6" fill="#9b59b6"/>
  <rect x="12" y="8" width="2" height="6" fill="#9b59b6"/>
  <rect x="2" y="8" width="1" height="6" fill="#6c3483"/>
  <rect x="13" y="8" width="1" height="6" fill="#6c3483"/>

  <!-- Hands -->
  <rect x="2" y="13" width="2" height="2" fill="#fdfefe"/>
  <rect x="12" y="13" width="2" height="2" fill="#fdfefe"/>

  <!-- Staff -->
  <rect x="14" y="2" width="1" height="18" fill="#5d4e37"/>
  <rect x="13" y="0" width="3" height="3" fill="#3498db"/>
  <rect x="14" y="0" width="1" height="1" fill="#fdfefe"/>

  <!-- Head -->
  <rect x="5" y="3" width="6" height="5" fill="#fdfefe"/>
  <rect x="6" y="2" width="4" height="1" fill="#fdfefe"/>

  <!-- Wizard hat -->
  <rect x="4" y="2" width="8" height="2" fill="#9b59b6"/>
  <rect x="5" y="0" width="6" height="2" fill="#8e44ad"/>
  <rect x="7" y="0" width="2" height="1" fill="#6c3483"/>
  <rect x="3" y="3" width="1" height="1" fill="#6c3483"/>
  <rect x="12" y="3" width="1" height="1" fill="#6c3483"/>

  <!-- Hat star -->
  <rect x="8" y="1" width="1" height="1" fill="#f4d03f"/>

  <!-- Face -->
  <rect x="6" y="4" width="1" height="1" fill="#1a252f"/>
  <rect x="9" y="4" width="1" height="1" fill="#1a252f"/>
  <rect x="7" y="6" width="2" height="1" fill="#bdc3c7"/>

  <!-- Beard -->
  <rect x="6" y="7" width="4" height="2" fill="#bdc3c7"/>
  <rect x="7" y="9" width="2" height="1" fill="#95a5a6"/>
</svg>

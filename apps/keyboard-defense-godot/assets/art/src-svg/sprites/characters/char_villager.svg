<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 24" width="16" height="24">
  <!-- Villager Character (16x24) - NPC/civilian -->
  <!-- Color Palette: #8b7355, #a0522d, #fdfefe, #1a252f, #27ae60 -->

  <!-- Shadow -->
  <rect x="4" y="22" width="8" height="2" fill="#1a252f" opacity="0.3"/>

  <!-- Feet -->
  <rect x="5" y="20" width="2" height="2" fill="#5d4e37"/>
  <rect x="9" y="20" width="2" height="2" fill="#5d4e37"/>

  <!-- Legs (simple pants) -->
  <rect x="5" y="16" width="2" height="4" fill="#8b7355"/>
  <rect x="9" y="16" width="2" height="4" fill="#8b7355"/>
  <rect x="5" y="16" width="1" height="4" fill="#5d4e37"/>
  <rect x="9" y="16" width="1" height="4" fill="#5d4e37"/>

  <!-- Body (tunic) -->
  <rect x="4" y="10" width="8" height="6" fill="#a0522d"/>
  <rect x="5" y="10" width="6" height="6" fill="#8b7355"/>

  <!-- Apron/vest -->
  <rect x="5" y="11" width="6" height="5" fill="#fdfefe"/>
  <rect x="6" y="11" width="4" height="5" fill="#d5d8dc"/>

  <!-- Arms -->
  <rect x="2" y="10" width="2" height="6" fill="#a0522d"/>
  <rect x="12" y="10" width="2" height="6" fill="#a0522d"/>
  <rect x="2" y="10" width="1" height="6" fill="#8b7355"/>
  <rect x="13" y="10" width="1" height="6" fill="#8b7355"/>

  <!-- Hands -->
  <rect x="2" y="15" width="2" height="2" fill="#fdfefe"/>
  <rect x="12" y="15" width="2" height="2" fill="#fdfefe"/>

  <!-- Head -->
  <rect x="5" y="3" width="6" height="7" fill="#fdfefe"/>
  <rect x="6" y="2" width="4" height="1" fill="#fdfefe"/>

  <!-- Hair -->
  <rect x="5" y="2" width="6" height="3" fill="#5d4e37"/>
  <rect x="4" y="3" width="1" height="3" fill="#4a3c2a"/>
  <rect x="11" y="3" width="1" height="3" fill="#4a3c2a"/>

  <!-- Face -->
  <rect x="6" y="5" width="1" height="1" fill="#1a252f"/>
  <rect x="9" y="5" width="1" height="1" fill="#1a252f"/>
  <rect x="7" y="7" width="2" height="1" fill="#c0392b" opacity="0.4"/>

  <!-- Cheeks -->
  <rect x="5" y="6" width="1" height="1" fill="#e74c3c" opacity="0.3"/>
  <rect x="10" y="6" width="1" height="1" fill="#e74c3c" opacity="0.3"/>
</svg>

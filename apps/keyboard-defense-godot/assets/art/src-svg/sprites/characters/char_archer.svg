<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 24" width="16" height="24">
  <!-- Archer Character (16x24) - Ranged defender -->
  <!-- Color Palette: #27ae60, #1e8449, #8b7355, #fdfefe, #1a252f, #f4d03f -->

  <!-- Shadow -->
  <rect x="4" y="22" width="8" height="2" fill="#1a252f" opacity="0.3"/>

  <!-- Feet -->
  <rect x="4" y="20" width="3" height="2" fill="#5d4e37"/>
  <rect x="9" y="20" width="3" height="2" fill="#5d4e37"/>

  <!-- Legs -->
  <rect x="5" y="16" width="2" height="4" fill="#27ae60"/>
  <rect x="9" y="16" width="2" height="4" fill="#27ae60"/>
  <rect x="5" y="16" width="1" height="4" fill="#1e8449"/>
  <rect x="9" y="16" width="1" height="4" fill="#1e8449"/>

  <!-- Body/Torso -->
  <rect x="4" y="10" width="8" height="6" fill="#27ae60"/>
  <rect x="5" y="10" width="6" height="6" fill="#1e8449"/>

  <!-- Belt with quiver strap -->
  <rect x="4" y="14" width="8" height="2" fill="#8b7355"/>
  <rect x="10" y="10" width="1" height="6" fill="#8b7355"/>

  <!-- Arms -->
  <rect x="2" y="10" width="2" height="6" fill="#27ae60"/>
  <rect x="12" y="10" width="2" height="5" fill="#27ae60"/>
  <rect x="2" y="10" width="1" height="6" fill="#1e8449"/>

  <!-- Hands -->
  <rect x="2" y="15" width="2" height="2" fill="#fdfefe"/>
  <rect x="12" y="14" width="2" height="2" fill="#fdfefe"/>

  <!-- Bow (held in right hand) -->
  <rect x="14" y="8" width="1" height="10" fill="#5d4e37"/>
  <rect x="13" y="8" width="1" height="1" fill="#5d4e37"/>
  <rect x="13" y="17" width="1" height="1" fill="#5d4e37"/>
  <rect x="14" y="9" width="1" height="8" fill="#f4d03f" opacity="0.3"/>

  <!-- Head -->
  <rect x="5" y="3" width="6" height="7" fill="#fdfefe"/>
  <rect x="6" y="2" width="4" height="1" fill="#fdfefe"/>

  <!-- Hood/Hair -->
  <rect x="4" y="2" width="8" height="4" fill="#27ae60"/>
  <rect x="3" y="4" width="1" height="3" fill="#1e8449"/>
  <rect x="12" y="4" width="1" height="3" fill="#1e8449"/>
  <rect x="5" y="1" width="6" height="1" fill="#1e8449"/>

  <!-- Face -->
  <rect x="6" y="5" width="1" height="1" fill="#1a252f"/>
  <rect x="9" y="5" width="1" height="1" fill="#1a252f"/>
  <rect x="7" y="7" width="2" height="1" fill="#c0392b" opacity="0.4"/>

  <!-- Quiver on back -->
  <rect x="11" y="6" width="2" height="6" fill="#8b7355"/>
  <rect x="11" y="5" width="1" height="2" fill="#f4d03f"/>
  <rect x="12" y="5" width="1" height="2" fill="#f4d03f"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 24" width="16" height="24">
  <!-- Necromancer Enemy (16x24) - Summoner enemy -->
  <!-- Color Palette: #1a252f, #2c3e50, #9b59b6, #27ae60, #fdfefe, #bdc3c7 -->

  <!-- Shadow -->
  <rect x="4" y="22" width="8" height="2" fill="#1a252f" opacity="0.3"/>

  <!-- Floating robe bottom (no feet visible) -->
  <rect x="3" y="16" width="10" height="6" fill="#1a252f"/>
  <rect x="4" y="16" width="8" height="6" fill="#2c3e50"/>
  <rect x="2" y="18" width="2" height="4" fill="#1a252f" opacity="0.7"/>
  <rect x="12" y="18" width="2" height="4" fill="#1a252f" opacity="0.7"/>

  <!-- Body/Robe -->
  <rect x="4" y="8" width="8" height="8" fill="#1a252f"/>
  <rect x="5" y="8" width="6" height="8" fill="#2c3e50"/>

  <!-- Skull emblem on chest -->
  <rect x="6" y="10" width="4" height="4" fill="#bdc3c7"/>
  <rect x="7" y="11" width="1" height="1" fill="#1a252f"/>
  <rect x="8" y="11" width="1" height="1" fill="#1a252f"/>
  <rect x="7" y="13" width="2" height="1" fill="#1a252f"/>

  <!-- Arms -->
  <rect x="2" y="8" width="2" height="7" fill="#1a252f"/>
  <rect x="12" y="8" width="2" height="7" fill="#1a252f"/>

  <!-- Skeletal hands -->
  <rect x="1" y="14" width="2" height="2" fill="#bdc3c7"/>
  <rect x="13" y="14" width="2" height="2" fill="#bdc3c7"/>

  <!-- Staff -->
  <rect x="14" y="2" width="1" height="16" fill="#5d4e37"/>
  <rect x="13" y="0" width="3" height="3" fill="#9b59b6"/>
  <rect x="14" y="1" width="1" height="1" fill="#fdfefe"/>

  <!-- Hood/Head -->
  <rect x="4" y="2" width="8" height="6" fill="#1a252f"/>
  <rect x="5" y="1" width="6" height="1" fill="#2c3e50"/>

  <!-- Face (shadowed skull) -->
  <rect x="5" y="3" width="6" height="4" fill="#2c3e50"/>
  <rect x="6" y="4" width="2" height="2" fill="#27ae60"/>
  <rect x="8" y="4" width="2" height="2" fill="#27ae60"/>
  <rect x="7" y="4" width="1" height="1" fill="#fdfefe"/>
  <rect x="9" y="4" width="1" height="1" fill="#fdfefe"/>

  <!-- Floating souls around -->
  <rect x="0" y="6" width="1" height="1" fill="#27ae60" opacity="0.6"/>
  <rect x="15" y="10" width="1" height="1" fill="#27ae60" opacity="0.6"/>
</svg>

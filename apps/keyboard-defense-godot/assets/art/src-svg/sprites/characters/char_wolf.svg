<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 14" width="20" height="14">
  <!-- Wolf Enemy (20x14) - Fast pack enemy -->
  <!-- Color Palette: #5d6d7e, #7f8c8d, #4a6274, #1a252f, #fdfefe -->

  <!-- Shadow -->
  <rect x="4" y="12" width="12" height="2" fill="#1a252f" opacity="0.3"/>

  <!-- Back legs -->
  <rect x="14" y="8" width="2" height="4" fill="#5d6d7e"/>
  <rect x="16" y="10" width="2" height="2" fill="#4a6274"/>

  <!-- Front legs -->
  <rect x="4" y="8" width="2" height="4" fill="#5d6d7e"/>
  <rect x="2" y="10" width="2" height="2" fill="#4a6274"/>

  <!-- Body -->
  <rect x="4" y="4" width="12" height="6" fill="#5d6d7e"/>
  <rect x="6" y="4" width="8" height="5" fill="#7f8c8d"/>

  <!-- Tail -->
  <rect x="16" y="2" width="4" height="3" fill="#5d6d7e"/>
  <rect x="18" y="1" width="2" height="2" fill="#7f8c8d"/>

  <!-- Head -->
  <rect x="0" y="2" width="6" height="6" fill="#5d6d7e"/>
  <rect x="1" y="3" width="4" height="4" fill="#7f8c8d"/>

  <!-- Snout -->
  <rect x="0" y="4" width="2" height="3" fill="#4a6274"/>
  <rect x="0" y="6" width="1" height="1" fill="#1a252f"/>

  <!-- Ears -->
  <rect x="2" y="0" width="2" height="2" fill="#5d6d7e"/>
  <rect x="4" y="0" width="2" height="2" fill="#5d6d7e"/>
  <rect x="3" y="0" width="1" height="1" fill="#7f8c8d"/>
  <rect x="5" y="0" width="1" height="1" fill="#7f8c8d"/>

  <!-- Eye -->
  <rect x="3" y="3" width="2" height="2" fill="#f4d03f"/>
  <rect x="4" y="4" width="1" height="1" fill="#1a252f"/>

  <!-- Fangs -->
  <rect x="1" y="7" width="1" height="1" fill="#fdfefe"/>

  <!-- Fur texture -->
  <rect x="8" y="3" width="2" height="1" fill="#4a6274"/>
  <rect x="12" y="5" width="2" height="1" fill="#4a6274"/>
</svg>

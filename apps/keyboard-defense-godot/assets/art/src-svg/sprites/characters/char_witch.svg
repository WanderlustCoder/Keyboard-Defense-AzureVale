<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 24" width="16" height="24">
  <!-- Witch Enemy (16x24) - Magic casting enemy -->
  <!-- Color Palette: #1a252f, #2c3e50, #9b59b6, #27ae60, #fdfefe -->

  <!-- Shadow -->
  <rect x="4" y="22" width="8" height="2" fill="#1a252f" opacity="0.3"/>

  <!-- Robe bottom -->
  <rect x="3" y="16" width="10" height="6" fill="#1a252f"/>
  <rect x="4" y="16" width="8" height="6" fill="#2c3e50"/>
  <rect x="2" y="20" width="3" height="2" fill="#1a252f"/>
  <rect x="11" y="20" width="3" height="2" fill="#1a252f"/>

  <!-- Body/Robe -->
  <rect x="4" y="10" width="8" height="6" fill="#1a252f"/>
  <rect x="5" y="10" width="6" height="6" fill="#2c3e50"/>

  <!-- Green trim -->
  <rect x="4" y="14" width="8" height="1" fill="#27ae60"/>
  <rect x="6" y="10" width="4" height="1" fill="#27ae60"/>

  <!-- Arms -->
  <rect x="2" y="10" width="2" height="6" fill="#1a252f"/>
  <rect x="12" y="10" width="2" height="6" fill="#1a252f"/>

  <!-- Hands (green skin) -->
  <rect x="1" y="15" width="2" height="2" fill="#27ae60"/>
  <rect x="13" y="15" width="2" height="2" fill="#27ae60"/>

  <!-- Magic orb in hand -->
  <rect x="13" y="13" width="3" height="3" fill="#9b59b6"/>
  <rect x="14" y="13" width="1" height="1" fill="#fdfefe"/>

  <!-- Head (green skin) -->
  <rect x="5" y="4" width="6" height="6" fill="#27ae60"/>
  <rect x="6" y="3" width="4" height="1" fill="#1e8449"/>

  <!-- Witch hat -->
  <rect x="3" y="4" width="10" height="2" fill="#1a252f"/>
  <rect x="5" y="2" width="6" height="2" fill="#2c3e50"/>
  <rect x="6" y="0" width="4" height="2" fill="#1a252f"/>
  <rect x="7" y="0" width="2" height="1" fill="#2c3e50"/>

  <!-- Hat buckle -->
  <rect x="6" y="4" width="4" height="1" fill="#f4d03f"/>

  <!-- Face -->
  <rect x="6" y="5" width="1" height="2" fill="#1a252f"/>
  <rect x="9" y="5" width="1" height="2" fill="#1a252f"/>
  <rect x="7" y="8" width="2" height="1" fill="#1e8449"/>

  <!-- Wart on nose -->
  <rect x="8" y="7" width="1" height="1" fill="#145a32"/>
</svg>

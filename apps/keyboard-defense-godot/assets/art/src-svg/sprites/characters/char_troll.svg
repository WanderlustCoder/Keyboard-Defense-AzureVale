<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 28" width="20" height="28">
  <!-- Troll Enemy (20x28) - Large brute enemy -->
  <!-- Color Palette: #5d6d7e, #7f8c8d, #4a6274, #8b7355, #e74c3c, #fdfefe -->

  <!-- Shadow -->
  <rect x="2" y="26" width="16" height="2" fill="#1a252f" opacity="0.3"/>

  <!-- Feet -->
  <rect x="3" y="24" width="5" height="2" fill="#4a6274"/>
  <rect x="12" y="24" width="5" height="2" fill="#4a6274"/>

  <!-- Legs -->
  <rect x="4" y="18" width="4" height="6" fill="#5d6d7e"/>
  <rect x="12" y="18" width="4" height="6" fill="#5d6d7e"/>
  <rect x="4" y="18" width="2" height="6" fill="#4a6274"/>
  <rect x="12" y="18" width="2" height="6" fill="#4a6274"/>

  <!-- Loincloth -->
  <rect x="4" y="16" width="12" height="4" fill="#8b7355"/>
  <rect x="6" y="16" width="8" height="4" fill="#5d4e37"/>

  <!-- Body (massive) -->
  <rect x="2" y="8" width="16" height="10" fill="#5d6d7e"/>
  <rect x="4" y="8" width="12" height="10" fill="#7f8c8d"/>

  <!-- Arms (huge) -->
  <rect x="0" y="8" width="3" height="12" fill="#5d6d7e"/>
  <rect x="17" y="8" width="3" height="12" fill="#5d6d7e"/>
  <rect x="0" y="8" width="2" height="12" fill="#4a6274"/>
  <rect x="18" y="8" width="2" height="12" fill="#4a6274"/>

  <!-- Hands -->
  <rect x="0" y="18" width="3" height="3" fill="#7f8c8d"/>
  <rect x="17" y="18" width="3" height="3" fill="#7f8c8d"/>

  <!-- Head -->
  <rect x="5" y="2" width="10" height="8" fill="#5d6d7e"/>
  <rect x="6" y="1" width="8" height="1" fill="#4a6274"/>
  <rect x="6" y="2" width="8" height="6" fill="#7f8c8d"/>

  <!-- Underbite jaw -->
  <rect x="6" y="8" width="8" height="2" fill="#7f8c8d"/>
  <rect x="7" y="9" width="2" height="2" fill="#fdfefe"/>
  <rect x="11" y="9" width="2" height="2" fill="#fdfefe"/>

  <!-- Eyes (small, beady) -->
  <rect x="7" y="4" width="2" height="2" fill="#e74c3c"/>
  <rect x="11" y="4" width="2" height="2" fill="#e74c3c"/>
  <rect x="8" y="5" width="1" height="1" fill="#1a252f"/>
  <rect x="12" y="5" width="1" height="1" fill="#1a252f"/>

  <!-- Nose -->
  <rect x="9" y="5" width="2" height="2" fill="#4a6274"/>

  <!-- War club -->
  <rect x="17" y="4" width="3" height="10" fill="#5d4e37"/>
  <rect x="18" y="2" width="2" height="4" fill="#8b7355"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 40" width="32" height="40">
  <!-- Demon Boss (32x40) - Large boss enemy -->
  <!-- Color Palette: #c0392b, #e74c3c, #922b21, #1a252f, #f4d03f, #9b59b6 -->

  <!-- Shadow -->
  <rect x="4" y="38" width="24" height="2" fill="#1a252f" opacity="0.4"/>

  <!-- Hooves/Feet -->
  <rect x="6" y="34" width="6" height="4" fill="#1a252f"/>
  <rect x="20" y="34" width="6" height="4" fill="#1a252f"/>
  <rect x="7" y="35" width="4" height="2" fill="#2c3e50"/>
  <rect x="21" y="35" width="4" height="2" fill="#2c3e50"/>

  <!-- Legs -->
  <rect x="8" y="28" width="4" height="6" fill="#c0392b"/>
  <rect x="20" y="28" width="4" height="6" fill="#c0392b"/>
  <rect x="8" y="28" width="2" height="6" fill="#922b21"/>
  <rect x="20" y="28" width="2" height="6" fill="#922b21"/>

  <!-- Body (muscular torso) -->
  <rect x="6" y="16" width="20" height="12" fill="#c0392b"/>
  <rect x="8" y="16" width="16" height="12" fill="#e74c3c"/>
  <rect x="10" y="18" width="12" height="8" fill="#c0392b"/>

  <!-- Chest details -->
  <rect x="12" y="20" width="8" height="4" fill="#922b21"/>
  <rect x="14" y="21" width="4" height="2" fill="#1a252f"/>

  <!-- Arms (massive) -->
  <rect x="0" y="16" width="6" height="14" fill="#c0392b"/>
  <rect x="26" y="16" width="6" height="14" fill="#c0392b"/>
  <rect x="1" y="16" width="4" height="14" fill="#e74c3c"/>
  <rect x="27" y="16" width="4" height="14" fill="#e74c3c"/>

  <!-- Clawed hands -->
  <rect x="0" y="28" width="6" height="4" fill="#922b21"/>
  <rect x="26" y="28" width="6" height="4" fill="#922b21"/>
  <rect x="0" y="30" width="2" height="3" fill="#1a252f"/>
  <rect x="4" y="30" width="2" height="3" fill="#1a252f"/>
  <rect x="26" y="30" width="2" height="3" fill="#1a252f"/>
  <rect x="30" y="30" width="2" height="3" fill="#1a252f"/>

  <!-- Head -->
  <rect x="8" y="6" width="16" height="10" fill="#c0392b"/>
  <rect x="10" y="4" width="12" height="2" fill="#922b21"/>
  <rect x="10" y="6" width="12" height="8" fill="#e74c3c"/>

  <!-- Horns -->
  <rect x="6" y="2" width="4" height="6" fill="#1a252f"/>
  <rect x="22" y="2" width="4" height="6" fill="#1a252f"/>
  <rect x="4" y="0" width="4" height="4" fill="#2c3e50"/>
  <rect x="24" y="0" width="4" height="4" fill="#2c3e50"/>
  <rect x="7" y="3" width="2" height="3" fill="#5d6d7e"/>
  <rect x="23" y="3" width="2" height="3" fill="#5d6d7e"/>

  <!-- Glowing eyes -->
  <rect x="10" y="8" width="4" height="3" fill="#f4d03f"/>
  <rect x="18" y="8" width="4" height="3" fill="#f4d03f"/>
  <rect x="11" y="9" width="2" height="2" fill="#e67e22"/>
  <rect x="19" y="9" width="2" height="2" fill="#e67e22"/>

  <!-- Mouth/fangs -->
  <rect x="12" y="12" width="8" height="3" fill="#1a252f"/>
  <rect x="13" y="12" width="2" height="2" fill="#fdfefe"/>
  <rect x="17" y="12" width="2" height="2" fill="#fdfefe"/>

  <!-- Magic aura -->
  <rect x="2" y="12" width="2" height="2" fill="#9b59b6" opacity="0.5"/>
  <rect x="28" y="12" width="2" height="2" fill="#9b59b6" opacity="0.5"/>
  <rect x="14" y="2" width="4" height="2" fill="#9b59b6" opacity="0.4"/>
</svg>

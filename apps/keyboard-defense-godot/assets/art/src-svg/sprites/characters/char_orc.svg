<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 24" width="16" height="24">
  <!-- Orc Character (16x24) - Heavy enemy -->
  <!-- Color Palette: #1e8449, #145a32, #27ae60, #8b7355, #e74c3c, #1a252f -->

  <!-- Shadow -->
  <rect x="3" y="22" width="10" height="2" fill="#1a252f" opacity="0.3"/>

  <!-- Feet -->
  <rect x="3" y="20" width="4" height="2" fill="#145a32"/>
  <rect x="9" y="20" width="4" height="2" fill="#145a32"/>

  <!-- Legs -->
  <rect x="4" y="16" width="3" height="4" fill="#8b7355"/>
  <rect x="9" y="16" width="3" height="4" fill="#8b7355"/>
  <rect x="4" y="16" width="1" height="4" fill="#5d4e37"/>
  <rect x="9" y="16" width="1" height="4" fill="#5d4e37"/>

  <!-- Body (muscular) -->
  <rect x="3" y="10" width="10" height="6" fill="#1e8449"/>
  <rect x="4" y="10" width="8" height="6" fill="#145a32"/>

  <!-- Chest armor straps -->
  <rect x="4" y="11" width="2" height="4" fill="#8b7355"/>
  <rect x="10" y="11" width="2" height="4" fill="#8b7355"/>

  <!-- Belt with skulls -->
  <rect x="3" y="14" width="10" height="2" fill="#5d4e37"/>
  <rect x="6" y="14" width="2" height="2" fill="#fdfefe"/>
  <rect x="7" y="15" width="1" height="1" fill="#1a252f"/>

  <!-- Arms (massive) -->
  <rect x="0" y="10" width="3" height="7" fill="#1e8449"/>
  <rect x="13" y="10" width="3" height="7" fill="#1e8449"/>
  <rect x="0" y="10" width="1" height="7" fill="#145a32"/>
  <rect x="15" y="10" width="1" height="7" fill="#145a32"/>

  <!-- Hands -->
  <rect x="0" y="16" width="3" height="2" fill="#145a32"/>
  <rect x="13" y="16" width="3" height="2" fill="#145a32"/>

  <!-- Head -->
  <rect x="4" y="3" width="8" height="7" fill="#1e8449"/>
  <rect x="5" y="2" width="6" height="1" fill="#145a32"/>
  <rect x="5" y="3" width="6" height="6" fill="#145a32"/>

  <!-- Ears -->
  <rect x="3" y="4" width="1" height="3" fill="#1e8449"/>
  <rect x="12" y="4" width="1" height="3" fill="#1e8449"/>

  <!-- Jaw/underbite -->
  <rect x="5" y="8" width="6" height="2" fill="#145a32"/>
  <rect x="5" y="9" width="1" height="1" fill="#fdfefe"/>
  <rect x="10" y="9" width="1" height="1" fill="#fdfefe"/>

  <!-- Eyes (red, angry) -->
  <rect x="5" y="4" width="2" height="2" fill="#e74c3c"/>
  <rect x="9" y="4" width="2" height="2" fill="#e74c3c"/>
  <rect x="6" y="5" width="1" height="1" fill="#1a252f"/>
  <rect x="10" y="5" width="1" height="1" fill="#1a252f"/>

  <!-- War paint -->
  <rect x="6" y="6" width="1" height="2" fill="#c0392b"/>
  <rect x="9" y="6" width="1" height="2" fill="#c0392b"/>
</svg>

  <rect x="4" y="14" width="6" height="6" fill="#3498db"/>
  <rect x="5" y="15" width="4" height="4" fill="#5dade2"/>
  <rect x="6" y="16" width="2" height="2" fill="#aed6f1"/>
  <!-- Floating magic particles -->
  <rect x="2" y="10" width="1" height="1" fill="#9b59b6"/>
  <rect x="0" y="14" width="1" height="1" fill="#3498db"/>
  <rect x="3" y="18" width="1" height="1" fill="#d7bde2"/>
  <rect x="28" y="8" width="1" height="1" fill="#9b59b6"/>
  <rect x="30" y="12" width="1" height="1" fill="#3498db"/>

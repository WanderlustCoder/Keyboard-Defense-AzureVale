  <rect x="13" y="8" width="2" height="2" fill="#9b59b6"/>
  <rect x="17" y="8" width="2" height="2" fill="#9b59b6"/>
  <rect x="13" y="8" width="1" height="1" fill="#d7bde2"/>
  <rect x="17" y="8" width="1" height="1" fill="#d7bde2"/>
  <!-- Staff -->
  <rect x="24" y="4" width="2" height="24" fill="#5c3d2e"/>

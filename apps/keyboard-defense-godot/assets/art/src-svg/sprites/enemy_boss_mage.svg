<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Boss Dark Mage - 32x32 magical boss -->
  <rect x="10" y="28" width="12" height="4" fill="#2a2a3a"/>
  <!-- Robes (flowing) -->
  <rect x="8" y="16" width="16" height="14" fill="#1a1a2e"/>
  <rect x="6" y="20" width="20" height="10" fill="#16213e"/>
  <rect x="4" y="24" width="24" height="6" fill="#1a1a2e"/>
  <!-- Robe highlights -->
  <rect x="8" y="16" width="2" height="12" fill="#0f3460"/>
  <!-- Magic runes on robe -->
  <rect x="10" y="22" width="2" height="2" fill="#9b59b6"/>
  <rect x="14" y="24" width="4" height="2" fill="#9b59b6"/>
  <rect x="20" y="22" width="2" height="2" fill="#9b59b6"/>
  <rect x="11" y="23" width="1" height="1" fill="#d7bde2"/>
  <rect x="15" y="25" width="2" height="1" fill="#d7bde2"/>
  <rect x="21" y="23" width="1" height="1" fill="#d7bde2"/>
  <!-- Torso -->
  <rect x="10" y="10" width="12" height="8" fill="#16213e"/>
  <!-- Hood -->
  <rect x="8" y="4" width="16" height="10" fill="#1a1a2e"/>
  <rect x="10" y="2" width="12" height="4" fill="#1a1a2e"/>
  <rect x="12" y="0" width="8" height="4" fill="#16213e"/>
  <!-- Face (shadowed) -->

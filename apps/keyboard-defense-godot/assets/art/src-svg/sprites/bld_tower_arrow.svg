<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Arrow Tower - 32x32 ranged attack tower -->

  <!-- Shadow base -->
  <rect x="4" y="28" width="24" height="4" fill="#2a2a3a"/>

  <!-- Tower base (wider) -->
  <rect x="6" y="20" width="20" height="12" fill="#6a6a7a"/>

  <!-- Tower body -->
  <rect x="8" y="8" width="16" height="16" fill="#7a7a8a"/>

  <!-- Tower top platform -->
  <rect x="6" y="4" width="20" height="6" fill="#6a6a7a"/>

  <!-- Battlements -->
  <rect x="6" y="2" width="4" height="4" fill="#5a5a6a"/>
  <rect x="14" y="2" width="4" height="4" fill="#5a5a6a"/>
  <rect x="22" y="2" width="4" height="4" fill="#5a5a6a"/>

  <!-- Crenellations -->
  <rect x="10" y="2" width="4" height="2" fill="#1a1a2e"/>
  <rect x="18" y="2" width="4" height="2" fill="#1a1a2e"/>

  <!-- Arrow slits -->
  <rect x="11" y="10" width="2" height="6" fill="#1a1a2e"/>
  <rect x="19" y="10" width="2" height="6" fill="#1a1a2e"/>
  <rect x="15" y="22" width="2" height="4" fill="#1a1a2e"/>

  <!-- Door -->
  <rect x="12" y="24" width="8" height="8" fill="#5c3d2e"/>
  <rect x="13" y="25" width="6" height="7" fill="#4a3024"/>

  <!-- Highlight -->
  <rect x="6" y="4" width="1" height="28" fill="#8a8a9a"/>
  <rect x="8" y="8" width="1" height="12" fill="#9a9aaa"/>

  <!-- Bow/arrow decoration on top -->
  <rect x="14" y="0" width="4" height="2" fill="#8b5a2b"/>
  <rect x="15" y="0" width="1" height="4" fill="#5c3d2e"/>
</svg>

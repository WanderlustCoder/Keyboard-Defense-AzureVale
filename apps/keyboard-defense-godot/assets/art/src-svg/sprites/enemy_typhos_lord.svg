<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Typhos Lord - 16x16 champion commander -->

  <!-- Shadow (larger for imposing presence) -->
  <ellipse cx="8" cy="15" rx="6" ry="2" fill="#1a1a2e" opacity="0.7"/>

  <!-- Flowing void cloak -->
  <polygon points="3,8 8,14 13,8 11,6 8,7 5,6" fill="#2a1a3a"/>
  <polygon points="4,9 8,13 12,9 10,7 8,8 6,7" fill="#3a2a4a"/>

  <!-- Legs (partially hidden by cloak) -->
  <rect x="6" y="12" width="2" height="3" fill="#3a2a4a"/>
  <rect x="8" y="12" width="2" height="3" fill="#3a2a4a"/>

  <!-- Body (dark robes with void energy) -->
  <rect x="5" y="5" width="6" height="7" fill="#3a2050"/>
  <rect x="6" y="6" width="4" height="5" fill="#4a3060"/>
  <!-- Void core chest -->
  <rect x="7" y="7" width="2" height="2" fill="#9060c0"/>
  <rect x="7" y="7" width="2" height="1" fill="#c090f0"/>

  <!-- Left arm (commanding gesture) -->
  <rect x="3" y="6" width="2" height="4" fill="#3a2050"/>
  <rect x="2" y="5" width="2" height="2" fill="#4a3060"/>
  <!-- Void energy in hand -->
  <rect x="2" y="5" width="1" height="1" fill="#a080d0"/>

  <!-- Right arm with staff -->
  <rect x="11" y="6" width="2" height="4" fill="#3a2050"/>
  <!-- Void staff -->
  <rect x="13" y="1" width="1" height="12" fill="#2a1a3a"/>
  <rect x="13" y="1" width="1" height="2" fill="#4a3a5a"/>
  <!-- Staff orb -->
  <ellipse cx="13.5" cy="1.5" rx="1.5" ry="1.5" fill="#8060b0"/>
  <rect x="13" y="1" width="1" height="1" fill="#c0a0e0"/>

  <!-- Head (hooded) -->
  <rect x="5" y="1" width="6" height="5" fill="#2a1a3a"/>
  <rect x="6" y="2" width="4" height="3" fill="#3a2a4a"/>
  <!-- Hood shadow -->
  <rect x="6" y="2" width="4" height="2" fill="#1a0a2a"/>

  <!-- Glowing void eyes -->
  <rect x="6" y="3" width="1" height="1" fill="#d0a0ff"/>
  <rect x="9" y="3" width="1" height="1" fill="#d0a0ff"/>
  <!-- Eye glow effect -->
  <rect x="6" y="2" width="1" height="1" fill="#a080d0" opacity="0.5"/>
  <rect x="9" y="2" width="1" height="1" fill="#a080d0" opacity="0.5"/>

  <!-- Crown of void -->
  <rect x="6" y="0" width="1" height="2" fill="#6040a0"/>
  <rect x="9" y="0" width="1" height="2" fill="#6040a0"/>
  <rect x="7" y="0" width="2" height="1" fill="#8060c0"/>

  <!-- Void aura particles -->
  <rect x="2" y="3" width="1" height="1" fill="#8060b0" opacity="0.6"/>
  <rect x="13" y="4" width="1" height="1" fill="#8060b0" opacity="0.6"/>
  <rect x="4" y="1" width="1" height="1" fill="#a080d0" opacity="0.4"/>
  <rect x="11" y="2" width="1" height="1" fill="#a080d0" opacity="0.4"/>
</svg>

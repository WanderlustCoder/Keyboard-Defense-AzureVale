<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Scholar - Knowledge faction NPC -->
  <!-- Background -->
  <rect x="2" y="2" width="28" height="28" fill="#1a1a2e"/>
  <rect x="4" y="4" width="24" height="24" fill="#0f3460"/>
  <!-- Hair (grey, elderly) -->
  <rect x="8" y="4" width="16" height="6" fill="#7a7a7a"/>
  <rect x="6" y="8" width="20" height="8" fill="#9a9a9a"/>
  <rect x="8" y="6" width="14" height="3" fill="#bfbfbf"/>
  <!-- Face -->
  <rect x="10" y="10" width="12" height="12" fill="#f5cba7"/>
  <rect x="8" y="12" width="16" height="8" fill="#f5cba7"/>
  <!-- Glasses -->
  <rect x="8" y="13" width="6" height="4" fill="#5dade2"/>
  <rect x="18" y="13" width="6" height="4" fill="#5dade2"/>
  <rect x="14" y="14" width="4" height="1" fill="#4a4a5a"/>
  <rect x="6" y="14" width="2" height="1" fill="#4a4a5a"/>
  <rect x="24" y="14" width="2" height="1" fill="#4a4a5a"/>
  <!-- Eyes behind glasses -->
  <rect x="10" y="14" width="2" height="2" fill="#1a1a2e"/>
  <rect x="20" y="14" width="2" height="2" fill="#1a1a2e"/>
  <!-- Eyebrows (bushy) -->
  <rect x="9" y="12" width="5" height="2" fill="#9a9a9a"/>
  <rect x="18" y="12" width="5" height="2" fill="#9a9a9a"/>
  <!-- Nose -->
  <rect x="15" y="16" width="2" height="4" fill="#e5b898"/>
  <!-- Beard -->
  <rect x="10" y="20" width="12" height="6" fill="#bfbfbf"/>
  <rect x="12" y="24" width="8" height="4" fill="#9a9a9a"/>
  <rect x="14" y="26" width="4" height="2" fill="#7a7a7a"/>
  <!-- Robe -->
  <rect x="6" y="24" width="20" height="6" fill="#1a5276"/>
  <rect x="8" y="26" width="16" height="4" fill="#2e86ab"/>

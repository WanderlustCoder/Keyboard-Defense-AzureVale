<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 16" width="48" height="16">
  <!-- Word Completion Spark Animation (48x16 = 3 frames of 16x16) -->

  <!-- Frame 1: Small spark -->
  <rect x="7" y="7" width="2" height="2" fill="#f4d03f"/>
  <rect x="6" y="6" width="4" height="4" fill="#f9e79f"/>
  <rect x="7" y="5" width="2" height="1" fill="#fff"/>
  <rect x="7" y="10" width="2" height="1" fill="#fff"/>
  <rect x="5" y="7" width="1" height="2" fill="#fff"/>
  <rect x="10" y="7" width="1" height="2" fill="#fff"/>

  <!-- Frame 2: Expanding -->
  <rect x="22" y="6" width="4" height="4" fill="#f4d03f"/>
  <rect x="21" y="5" width="6" height="6" fill="#f9e79f"/>
  <rect x="23" y="3" width="2" height="2" fill="#fff"/>
  <rect x="23" y="11" width="2" height="2" fill="#fff"/>
  <rect x="19" y="7" width="2" height="2" fill="#fff"/>
  <rect x="27" y="7" width="2" height="2" fill="#fff"/>
  <!-- Diagonals -->
  <rect x="19" y="4" width="2" height="2" fill="#fcf3cf"/>
  <rect x="27" y="4" width="2" height="2" fill="#fcf3cf"/>
  <rect x="19" y="10" width="2" height="2" fill="#fcf3cf"/>
  <rect x="27" y="10" width="2" height="2" fill="#fcf3cf"/>

  <!-- Frame 3: Burst -->
  <rect x="38" y="6" width="4" height="4" fill="#f9e79f"/>
  <rect x="39" y="7" width="2" height="2" fill="#fff"/>
  <!-- Rays -->
  <rect x="39" y="1" width="2" height="4" fill="#f4d03f"/>
  <rect x="39" y="11" width="2" height="4" fill="#f4d03f"/>
  <rect x="33" y="7" width="4" height="2" fill="#f4d03f"/>
  <rect x="43" y="7" width="4" height="2" fill="#f4d03f"/>
  <!-- Particles -->
  <rect x="34" y="2" width="2" height="2" fill="#fcf3cf"/>
  <rect x="44" y="3" width="2" height="2" fill="#fcf3cf"/>
  <rect x="35" y="12" width="2" height="2" fill="#fcf3cf"/>
  <rect x="43" y="11" width="2" height="2" fill="#fcf3cf"/>
</svg>

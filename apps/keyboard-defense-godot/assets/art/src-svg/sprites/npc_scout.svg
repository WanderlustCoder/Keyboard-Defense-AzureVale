<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Scout - Ranger/Explorer NPC -->
  <!-- Background -->
  <rect x="2" y="2" width="28" height="28" fill="#1a1a2e"/>
  <rect x="4" y="4" width="24" height="24" fill="#145214"/>
  <!-- Hood -->
  <rect x="6" y="4" width="20" height="12" fill="#1a5a1a"/>
  <rect x="8" y="2" width="16" height="4" fill="#1a5a1a"/>
  <rect x="10" y="1" width="12" height="2" fill="#2d7a2d"/>
  <!-- Hood shadow inside -->
  <rect x="8" y="8" width="16" height="6" fill="#0d3d0d"/>
  <!-- Face (partially shadowed) -->
  <rect x="10" y="10" width="12" height="10" fill="#f5cba7"/>
  <rect x="12" y="8" width="8" height="4" fill="#e5b898"/>
  <!-- Eyes (alert) -->
  <rect x="11" y="12" width="3" height="3" fill="#fff"/>
  <rect x="18" y="12" width="3" height="3" fill="#fff"/>
  <rect x="12" y="13" width="2" height="2" fill="#27ae60"/>
  <rect x="19" y="13" width="2" height="2" fill="#27ae60"/>
  <rect x="13" y="13" width="1" height="1" fill="#1a1a2e"/>
  <rect x="20" y="13" width="1" height="1" fill="#1a1a2e"/>
  <!-- Nose -->
  <rect x="15" y="14" width="2" height="3" fill="#e5b898"/>
  <!-- Mouth (serious) -->
  <rect x="13" y="18" width="6" height="1" fill="#c0392b"/>
  <!-- Scarf/mask -->
  <rect x="8" y="18" width="16" height="6" fill="#1a5a1a"/>
  <rect x="10" y="20" width="12" height="4" fill="#2d7a2d"/>
  <!-- Cloak -->
  <rect x="4" y="22" width="24" height="8" fill="#1a5a1a"/>
  <rect x="6" y="24" width="20" height="6" fill="#145214"/>
  <!-- Clasp -->
  <rect x="14" y="22" width="4" height="3" fill="#5c4033"/>
  <rect x="15" y="23" width="2" height="1" fill="#7a5c4a"/>
</svg>

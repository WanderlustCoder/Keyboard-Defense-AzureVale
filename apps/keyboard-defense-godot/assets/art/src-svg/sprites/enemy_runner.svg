<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Enemy Runner - 16x16 fast-moving threat -->

  <!-- Shadow -->
  <rect x="3" y="14" width="10" height="2" fill="#2a2a3a"/>

  <!-- Body (hunched, running) -->
  <rect x="5" y="8" width="6" height="6" fill="#922b21"/>
  <rect x="4" y="10" width="8" height="4" fill="#922b21"/>

  <!-- Body highlight -->
  <rect x="5" y="8" width="2" height="5" fill="#c0392b"/>

  <!-- Head (forward, aggressive) -->
  <rect x="8" y="4" width="5" height="4" fill="#c0392b"/>
  <rect x="10" y="3" width="3" height="2" fill="#c0392b"/>

  <!-- Eyes (menacing) -->
  <rect x="10" y="5" width="2" height="1" fill="#f4d03f"/>
  <rect x="11" y="5" width="1" height="1" fill="#e74c3c"/>

  <!-- Teeth/mouth -->
  <rect x="12" y="6" width="2" height="1" fill="#eaeaea"/>

  <!-- Arms (reaching forward) -->
  <rect x="10" y="8" width="4" height="2" fill="#922b21"/>
  <rect x="12" y="7" width="2" height="2" fill="#922b21"/>
  <!-- Claws -->
  <rect x="14" y="7" width="1" height="1" fill="#1a1a2e"/>
  <rect x="14" y="8" width="1" height="1" fill="#1a1a2e"/>

  <!-- Legs (running pose) -->
  <rect x="3" y="12" width="3" height="3" fill="#922b21"/>
  <rect x="8" y="13" width="3" height="2" fill="#922b21"/>

  <!-- Spiky back -->
  <rect x="4" y="7" width="1" height="2" fill="#c0392b"/>
  <rect x="6" y="6" width="1" height="3" fill="#c0392b"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16">
  <!-- Enemy Death Animation (64x16 = 4 frames of 16x16) -->

  <!-- Frame 1: Enemy hit flash -->
  <rect x="4" y="4" width="8" height="8" fill="#e74c3c"/>
  <rect x="5" y="3" width="6" height="2" fill="#e74c3c"/>
  <rect x="5" y="11" width="6" height="2" fill="#e74c3c"/>
  <rect x="6" y="6" width="4" height="4" fill="#fff"/>

  <!-- Frame 2: Breaking apart -->
  <rect x="18" y="4" width="4" height="4" fill="#c0392b"/>
  <rect x="24" y="4" width="4" height="4" fill="#c0392b"/>
  <rect x="18" y="10" width="4" height="4" fill="#c0392b"/>
  <rect x="24" y="10" width="4" height="4" fill="#c0392b"/>
  <rect x="21" y="7" width="4" height="4" fill="#922b21"/>

  <!-- Frame 2: Sparks -->
  <rect x="17" y="2" width="2" height="2" fill="#f4d03f"/>
  <rect x="27" y="3" width="2" height="2" fill="#f4d03f"/>

  <!-- Frame 3: Scattering -->
  <rect x="33" y="2" width="3" height="3" fill="#922b21"/>
  <rect x="40" y="1" width="3" height="3" fill="#922b21"/>
  <rect x="35" y="8" width="3" height="3" fill="#922b21"/>
  <rect x="42" y="10" width="3" height="3" fill="#922b21"/>
  <rect x="37" y="5" width="2" height="2" fill="#c0392b"/>

  <!-- Frame 3: More sparks -->
  <rect x="34" y="6" width="1" height="1" fill="#f4d03f"/>
  <rect x="43" y="5" width="1" height="1" fill="#f4d03f"/>
  <rect x="38" y="11" width="1" height="1" fill="#e67e22"/>

  <!-- Frame 4: Almost gone -->
  <rect x="50" y="1" width="2" height="2" fill="#7b241c"/>
  <rect x="58" y="2" width="2" height="2" fill="#7b241c"/>
  <rect x="52" y="11" width="2" height="2" fill="#7b241c"/>
  <rect x="60" y="12" width="2" height="2" fill="#7b241c"/>

  <!-- Frame 4: Final particles -->
  <rect x="54" y="6" width="1" height="1" fill="#922b21"/>
  <rect x="57" y="8" width="1" height="1" fill="#922b21"/>
  <rect x="51" y="7" width="1" height="1" fill="#c0392b"/>
</svg>

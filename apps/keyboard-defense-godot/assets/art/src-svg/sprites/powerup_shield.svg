<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16">
  <!-- Shield Power-up (64x16) - 4 frame animation -->
  
  <!-- Frame 1 -->
  <rect x="3" y="2" width="10" height="12" fill="#27ae60"/>
  <rect x="4" y="3" width="8" height="10" fill="#2ecc71"/>
  <rect x="5" y="4" width="6" height="4" fill="#58d68d"/>
  <rect x="7" y="8" width="2" height="4" fill="#58d68d"/>
  
  <!-- Frame 2 - glow -->
  <rect x="18" y="1" width="12" height="14" fill="#58d68d" opacity="0.5"/>
  <rect x="19" y="2" width="10" height="12" fill="#27ae60"/>
  <rect x="20" y="3" width="8" height="10" fill="#2ecc71"/>
  <rect x="21" y="4" width="6" height="4" fill="#82e0aa"/>
  <rect x="23" y="8" width="2" height="4" fill="#82e0aa"/>
  
  <!-- Frame 3 - bright -->
  <rect x="34" y="0" width="14" height="16" fill="#82e0aa" opacity="0.3"/>
  <rect x="35" y="2" width="10" height="12" fill="#2ecc71"/>
  <rect x="36" y="3" width="8" height="10" fill="#58d68d"/>
  <rect x="37" y="4" width="6" height="4" fill="#abebc6"/>
  <rect x="39" y="8" width="2" height="4" fill="#abebc6"/>
  
  <!-- Frame 4 -->
  <rect x="50" y="1" width="12" height="14" fill="#58d68d" opacity="0.5"/>
  <rect x="51" y="2" width="10" height="12" fill="#27ae60"/>
  <rect x="52" y="3" width="8" height="10" fill="#2ecc71"/>
  <rect x="53" y="4" width="6" height="4" fill="#58d68d"/>
  <rect x="55" y="8" width="2" height="4" fill="#58d68d"/>
</svg>

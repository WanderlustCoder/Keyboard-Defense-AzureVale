<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Healer Enemy - heals other enemies, priority target -->
  <rect x="4" y="14" width="8" height="2" fill="#2a2a3a"/>
  <!-- Robes -->
  <rect x="5" y="8" width="6" height="7" fill="#1e8449"/>
  <rect x="4" y="10" width="8" height="5" fill="#27ae60"/>
  <!-- Robe highlights -->
  <rect x="5" y="8" width="2" height="6" fill="#2ecc71"/>
  <!-- Head -->
  <rect x="6" y="3" width="4" height="5" fill="#27ae60"/>
  <rect x="5" y="4" width="6" height="3" fill="#1e8449"/>
  <!-- Hood -->
  <rect x="5" y="2" width="6" height="3" fill="#145a32"/>
  <rect x="6" y="1" width="4" height="2" fill="#145a32"/>
  <!-- Glowing eyes -->
  <rect x="7" y="5" width="1" height="1" fill="#2ecc71"/>
  <rect x="9" y="5" width="1" height="1" fill="#2ecc71"/>
  <!-- Healing staff -->
  <rect x="11" y="4" width="1" height="10" fill="#5c3d2e"/>
  <rect x="10" y="2" width="3" height="3" fill="#2ecc71"/>
  <rect x="11" y="1" width="1" height="2" fill="#58d68d"/>
  <!-- Cross symbol -->
  <rect x="11" y="2" width="1" height="2" fill="#abebc6"/>
  <rect x="10" y="3" width="3" height="1" fill="#abebc6"/>
  <!-- Healing aura effect -->
  <rect x="3" y="6" width="1" height="1" fill="#2ecc71" fill-opacity="0.5"/>
  <rect x="12" y="7" width="1" height="1" fill="#2ecc71" fill-opacity="0.5"/>
  <rect x="2" y="10" width="1" height="1" fill="#58d68d" fill-opacity="0.4"/>
  <rect x="13" y="11" width="1" height="1" fill="#58d68d" fill-opacity="0.4"/>
  <!-- Healing hands -->
  <rect x="3" y="9" width="2" height="2" fill="#27ae60"/>
  <rect x="3" y="9" width="1" height="1" fill="#2ecc71"/>
</svg>

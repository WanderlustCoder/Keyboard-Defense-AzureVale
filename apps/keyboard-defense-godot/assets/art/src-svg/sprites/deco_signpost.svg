<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Wooden Signpost -->
  <!-- Post -->
  <rect x="7" y="6" width="2" height="10" fill="#5c4033"/>
  <rect x="7" y="8" width="2" height="6" fill="#6b4c3a"/>
  <!-- Main sign pointing right -->
  <rect x="8" y="3" width="7" height="4" fill="#6b4c3a"/>
  <rect x="9" y="4" width="5" height="2" fill="#7a5c4a"/>
  <!-- Arrow shape -->
  <rect x="14" y="4" width="1" height="2" fill="#6b4c3a"/>
  <!-- Secondary sign pointing left -->
  <rect x="1" y="6" width="7" height="3" fill="#5c4033"/>
  <rect x="2" y="7" width="5" height="1" fill="#6b4c3a"/>
  <!-- Arrow shape left -->
  <rect x="1" y="7" width="1" height="1" fill="#5c4033"/>
  <!-- Nails -->
  <rect x="8" y="4" width="1" height="1" fill="#4a4a5a"/>
  <rect x="7" y="7" width="1" height="1" fill="#4a4a5a"/>
  <!-- Ground -->
  <rect x="5" y="14" width="6" height="2" fill="#5c4033"/>
</svg>

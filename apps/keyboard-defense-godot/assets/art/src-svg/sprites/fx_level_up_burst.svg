<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 32" width="64" height="32">
  <!-- Level Up Burst Effect (64x32) - 4 frame animation -->
  
  <!-- Frame 1: Initial glow -->
  <rect x="6" y="12" width="4" height="8" fill="#f4d03f"/>
  <rect x="4" y="14" width="8" height="4" fill="#f4d03f"/>
  
  <!-- Frame 2: Expanding ring -->
  <rect x="18" y="8" width="12" height="16" fill="#f9e79f" opacity="0.5"/>
  <rect x="16" y="10" width="16" height="12" fill="#f9e79f" opacity="0.5"/>
  <rect x="20" y="12" width="8" height="8" fill="#f4d03f"/>
  <rect x="22" y="10" width="4" height="12" fill="#f4d03f"/>
  <rect x="18" y="14" width="12" height="4" fill="#f4d03f"/>
  
  <!-- Frame 3: Full burst with rays -->
  <rect x="32" y="4" width="16" height="24" fill="#f9e79f" opacity="0.3"/>
  <rect x="30" y="8" width="20" height="16" fill="#f9e79f" opacity="0.3"/>
  <rect x="38" y="2" width="4" height="28" fill="#f4d03f"/>
  <rect x="30" y="14" width="20" height="4" fill="#f4d03f"/>
  <rect x="34" y="6" width="2" height="4" fill="#fdfefe"/>
  <rect x="44" y="6" width="2" height="4" fill="#fdfefe"/>
  <rect x="34" y="22" width="2" height="4" fill="#fdfefe"/>
  <rect x="44" y="22" width="2" height="4" fill="#fdfefe"/>
  <rect x="38" y="14" width="4" height="4" fill="#fdfefe"/>
  
  <!-- Frame 4: Fade with sparkles -->
  <rect x="54" y="10" width="4" height="12" fill="#f9e79f" opacity="0.5"/>
  <rect x="52" y="12" width="8" height="8" fill="#f9e79f" opacity="0.5"/>
  <rect x="50" y="6" width="2" height="2" fill="#f4d03f"/>
  <rect x="60" y="6" width="2" height="2" fill="#f4d03f"/>
  <rect x="50" y="24" width="2" height="2" fill="#f4d03f"/>
  <rect x="60" y="24" width="2" height="2" fill="#f4d03f"/>
  <rect x="48" y="14" width="2" height="2" fill="#f4d03f"/>
  <rect x="62" y="14" width="2" height="2" fill="#f4d03f"/>
</svg>

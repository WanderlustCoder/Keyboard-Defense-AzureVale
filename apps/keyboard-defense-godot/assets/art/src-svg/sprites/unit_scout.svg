<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Scout Unit - 16x16 fast scout -->

  <!-- Shadow -->
  <rect x="4" y="14" width="8" height="2" fill="#2a2a3a"/>

  <!-- Body (light armor) -->
  <rect x="6" y="7" width="4" height="8" fill="#8e44ad"/>
  <rect x="5" y="9" width="6" height="5" fill="#8e44ad"/>

  <!-- Armor highlight -->
  <rect x="6" y="7" width="1" height="6" fill="#9b59b6"/>

  <!-- Cloak (flowing) -->
  <rect x="10" y="6" width="3" height="8" fill="#6c3483"/>
  <rect x="11" y="5" width="2" height="2" fill="#6c3483"/>

  <!-- Head -->
  <rect x="6" y="2" width="4" height="5" fill="#d4a574"/>

  <!-- Hair (short) -->
  <rect x="6" y="1" width="4" height="2" fill="#1a1a2e"/>

  <!-- Eyes -->
  <rect x="7" y="4" width="1" height="1" fill="#1a1a2e"/>
  <rect x="9" y="4" width="1" height="1" fill="#1a1a2e"/>

  <!-- Dagger -->
  <rect x="3" y="10" width="2" height="1" fill="#7a7a7a"/>
  <rect x="2" y="10" width="1" height="3" fill="#5c3d2e"/>

  <!-- Pouch/bag -->
  <rect x="10" y="11" width="2" height="3" fill="#5c3d2e"/>

  <!-- Belt -->
  <rect x="5" y="10" width="5" height="1" fill="#5c3d2e"/>

  <!-- Running pose hint (leg forward) -->
  <rect x="4" y="13" width="2" height="2" fill="#8e44ad"/>
  <rect x="9" y="12" width="2" height="3" fill="#8e44ad"/>
</svg>

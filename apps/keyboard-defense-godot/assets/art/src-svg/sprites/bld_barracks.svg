<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Barracks - 32x32 unit training facility -->

  <!-- Shadow base -->
  <rect x="2" y="28" width="28" height="4" fill="#2a2a3a"/>

  <!-- Building base -->
  <rect x="2" y="12" width="28" height="20" fill="#6a6a7a"/>

  <!-- Roof -->
  <rect x="0" y="8" width="32" height="6" fill="#5c3d2e"/>
  <rect x="2" y="6" width="28" height="4" fill="#4a3024"/>

  <!-- Roof ridge -->
  <rect x="4" y="4" width="24" height="4" fill="#3a2a1e"/>

  <!-- Flag pole -->
  <rect x="15" y="0" width="2" height="6" fill="#5c3d2e"/>
  <rect x="17" y="0" width="6" height="4" fill="#c0392b"/>

  <!-- Windows (barracks style - small, high) -->
  <rect x="4" y="14" width="4" height="4" fill="#1a1a2e"/>
  <rect x="10" y="14" width="4" height="4" fill="#1a1a2e"/>
  <rect x="18" y="14" width="4" height="4" fill="#1a1a2e"/>
  <rect x="24" y="14" width="4" height="4" fill="#1a1a2e"/>

  <!-- Main door (double door) -->
  <rect x="10" y="20" width="12" height="12" fill="#5c3d2e"/>
  <rect x="11" y="21" width="4" height="11" fill="#4a3024"/>
  <rect x="17" y="21" width="4" height="11" fill="#4a3024"/>
  <!-- Door handles -->
  <rect x="14" y="26" width="1" height="2" fill="#4a4a4a"/>
  <rect x="17" y="26" width="1" height="2" fill="#4a4a4a"/>

  <!-- Weapons rack decoration -->
  <rect x="4" y="22" width="4" height="8" fill="#5c3d2e"/>
  <rect x="5" y="23" width="1" height="6" fill="#7a7a7a"/>
  <rect x="24" y="22" width="4" height="8" fill="#5c3d2e"/>
  <rect x="26" y="23" width="1" height="6" fill="#7a7a7a"/>

  <!-- Highlight -->
  <rect x="2" y="12" width="1" height="16" fill="#8a8a9a"/>
  <rect x="0" y="8" width="1" height="4" fill="#6d4930"/>
</svg>

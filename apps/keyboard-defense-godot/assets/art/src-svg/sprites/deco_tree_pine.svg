<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 32" width="16" height="32">
  <!-- Pine Tree - conical evergreen -->
  <!-- Shadow -->
  <rect x="3" y="28" width="10" height="4" fill="#0d3d0d"/>
  <!-- Trunk -->
  <rect x="7" y="22" width="2" height="8" fill="#4a3728"/>
  <rect x="7" y="24" width="2" height="4" fill="#5c4033"/>
  <!-- Bottom tier -->
  <rect x="2" y="18" width="12" height="5" fill="#145214"/>
  <rect x="3" y="19" width="10" height="3" fill="#1a5a1a"/>
  <!-- Middle tier -->
  <rect x="3" y="12" width="10" height="7" fill="#145214"/>
  <rect x="4" y="13" width="8" height="4" fill="#1a5a1a"/>
  <!-- Upper tier -->
  <rect x="4" y="6" width="8" height="7" fill="#145214"/>
  <rect x="5" y="7" width="6" height="4" fill="#1a5a1a"/>
  <!-- Top tier -->
  <rect x="5" y="2" width="6" height="5" fill="#145214"/>
  <rect x="6" y="2" width="4" height="3" fill="#1a5a1a"/>
  <!-- Peak -->
  <rect x="7" y="0" width="2" height="3" fill="#1a5a1a"/>
  <!-- Snow/frost tips -->
  <rect x="3" y="18" width="1" height="1" fill="#2d7a2d"/>
  <rect x="12" y="18" width="1" height="1" fill="#2d7a2d"/>
  <rect x="5" y="12" width="1" height="1" fill="#2d7a2d"/>
  <rect x="10" y="12" width="1" height="1" fill="#2d7a2d"/>
</svg>

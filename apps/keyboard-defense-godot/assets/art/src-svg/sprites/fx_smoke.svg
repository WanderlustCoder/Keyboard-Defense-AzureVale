<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 16" width="48" height="16">
  <!-- Smoke Puff Animation (48x16 = 3 frames of 16x16) -->

  <!-- Frame 1: Small puff -->
  <rect x="6" y="8" width="4" height="4" fill="#7f8c8d"/>
  <rect x="5" y="7" width="6" height="4" fill="#95a5a6"/>
  <rect x="7" y="6" width="2" height="2" fill="#bdc3c7"/>

  <!-- Frame 2: Expanding -->
  <rect x="18" y="6" width="8" height="6" fill="#7f8c8d"/>
  <rect x="17" y="5" width="10" height="6" fill="#95a5a6"/>
  <rect x="19" y="4" width="6" height="4" fill="#bdc3c7"/>
  <rect x="20" y="3" width="4" height="2" fill="#d5d8dc"/>
  <rect x="21" y="5" width="2" height="2" fill="#ecf0f1"/>

  <!-- Frame 3: Dissipating -->
  <rect x="34" y="3" width="4" height="4" fill="#95a5a6"/>
  <rect x="40" y="4" width="3" height="3" fill="#95a5a6"/>
  <rect x="36" y="8" width="4" height="3" fill="#bdc3c7"/>
  <rect x="42" y="9" width="3" height="2" fill="#bdc3c7"/>
  <rect x="35" y="2" width="2" height="2" fill="#d5d8dc"/>
  <rect x="44" y="6" width="2" height="2" fill="#d5d8dc"/>
</svg>

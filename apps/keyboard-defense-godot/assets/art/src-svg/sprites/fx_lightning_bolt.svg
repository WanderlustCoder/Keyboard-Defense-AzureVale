<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 8" width="16" height="8">
  <!-- Lightning Bolt Projectile (16x8) -->

  <!-- Electric core -->
  <rect x="4" y="2" width="8" height="4" fill="#9b59b6"/>
  <rect x="6" y="1" width="4" height="6" fill="#8e44ad"/>

  <!-- Lightning zigzag -->
  <rect x="2" y="3" width="3" height="2" fill="#bb8fce"/>
  <rect x="4" y="2" width="2" height="2" fill="#d7bde2"/>
  <rect x="5" y="3" width="3" height="2" fill="#bb8fce"/>
  <rect x="7" y="4" width="2" height="2" fill="#d7bde2"/>
  <rect x="8" y="3" width="3" height="2" fill="#bb8fce"/>

  <!-- Bright center -->
  <rect x="6" y="3" width="4" height="2" fill="#f4d03f"/>
  <rect x="7" y="3" width="2" height="2" fill="#fff"/>

  <!-- Front spark -->
  <rect x="11" y="2" width="3" height="4" fill="#bb8fce"/>
  <rect x="13" y="3" width="2" height="2" fill="#f4d03f"/>
  <rect x="14" y="3" width="2" height="2" fill="#fff"/>

  <!-- Trailing sparks -->
  <rect x="0" y="2" width="2" height="1" fill="#d7bde2"/>
  <rect x="1" y="5" width="2" height="1" fill="#d7bde2"/>
</svg>

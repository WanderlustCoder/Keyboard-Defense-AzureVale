<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 8" width="16" height="8">
  <!-- Fire Bolt Projectile (16x8) - Fire tower projectile -->

  <!-- Fire core -->
  <rect x="4" y="2" width="6" height="4" fill="#e74c3c"/>
  <rect x="6" y="1" width="4" height="2" fill="#c0392b"/>
  <rect x="6" y="5" width="4" height="2" fill="#c0392b"/>

  <!-- Hot center -->
  <rect x="6" y="3" width="4" height="2" fill="#f4d03f"/>
  <rect x="8" y="2" width="2" height="4" fill="#f39c12"/>

  <!-- Front flame -->
  <rect x="10" y="2" width="4" height="4" fill="#e67e22"/>
  <rect x="12" y="3" width="3" height="2" fill="#f4d03f"/>
  <rect x="14" y="3" width="2" height="2" fill="#f9e79f"/>

  <!-- Flame tip -->
  <rect x="15" y="3" width="1" height="2" fill="#fff"/>

  <!-- Trailing flames -->
  <rect x="0" y="3" width="5" height="2" fill="#e74c3c"/>
  <rect x="1" y="2" width="3" height="1" fill="#c0392b"/>
  <rect x="1" y="5" width="3" height="1" fill="#c0392b"/>

  <!-- Smoke trail -->
  <rect x="0" y="1" width="2" height="1" fill="#7a7a7a"/>
  <rect x="0" y="6" width="2" height="1" fill="#7a7a7a"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 10" width="12" height="10">
  <!-- Fireball Projectile (12x10) - Fire spell projectile -->
  <!-- Color Palette: #e74c3c, #c0392b, #e67e22, #f4d03f, #fdfefe -->

  <!-- Outer flame -->
  <rect x="0" y="3" width="3" height="4" fill="#c0392b"/>
  <rect x="2" y="2" width="4" height="6" fill="#e74c3c"/>
  <rect x="5" y="1" width="4" height="8" fill="#e67e22"/>

  <!-- Core flame -->
  <rect x="6" y="2" width="4" height="6" fill="#f4d03f"/>
  <rect x="8" y="3" width="3" height="4" fill="#fdfefe"/>
  <rect x="9" y="4" width="2" height="2" fill="#fdfefe"/>

  <!-- Flame tips -->
  <rect x="0" y="4" width="1" height="2" fill="#e74c3c" opacity="0.7"/>
  <rect x="1" y="2" width="1" height="1" fill="#c0392b" opacity="0.6"/>
  <rect x="1" y="7" width="1" height="1" fill="#c0392b" opacity="0.6"/>

  <!-- Leading edge glow -->
  <rect x="10" y="3" width="2" height="4" fill="#fdfefe" opacity="0.5"/>
  <rect x="11" y="4" width="1" height="2" fill="#fdfefe" opacity="0.8"/>

  <!-- Smoke trail -->
  <rect x="0" y="1" width="1" height="2" fill="#7f8c8d" opacity="0.4"/>
  <rect x="0" y="7" width="1" height="2" fill="#7f8c8d" opacity="0.4"/>
</svg>

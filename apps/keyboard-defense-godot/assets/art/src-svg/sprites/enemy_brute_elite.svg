<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Elite Brute - heavier armor, glowing runes -->
  <rect x="2" y="14" width="12" height="2" fill="#2a2a3a"/>
  <!-- Body (enhanced armor) -->
  <rect x="3" y="6" width="10" height="10" fill="#3a3a4a"/>
  <rect x="2" y="8" width="12" height="7" fill="#3a3a4a"/>
  <!-- Gold armor trim -->
  <rect x="3" y="6" width="10" height="1" fill="#f4d03f"/>
  <rect x="3" y="9" width="10" height="1" fill="#f4d03f"/>
  <rect x="3" y="12" width="10" height="1" fill="#f4d03f"/>
  <!-- Rune glow -->
  <rect x="5" y="10" width="2" height="2" fill="#3498db"/>
  <rect x="9" y="10" width="2" height="2" fill="#3498db"/>
  <rect x="6" y="11" width="1" height="1" fill="#5dade2"/>
  <rect x="9" y="11" width="1" height="1" fill="#5dade2"/>
  <!-- Head (enhanced helmet) -->
  <rect x="5" y="2" width="6" height="5" fill="#4a4a5a"/>
  <rect x="4" y="3" width="8" height="3" fill="#3a3a4a"/>
  <!-- Horns (larger) -->
  <rect x="3" y="0" width="2" height="4" fill="#f4d03f"/>
  <rect x="11" y="0" width="2" height="4" fill="#f4d03f"/>
  <rect x="4" y="1" width="1" height="2" fill="#b7950b"/>
  <rect x="11" y="1" width="1" height="2" fill="#b7950b"/>
  <!-- Eyes -->
  <rect x="6" y="4" width="2" height="1" fill="#e74c3c"/>
  <rect x="9" y="4" width="2" height="1" fill="#e74c3c"/>
  <!-- Weapon (enhanced mace) -->
  <rect x="13" y="4" width="2" height="8" fill="#5c3d2e"/>
  <rect x="12" y="2" width="4" height="4" fill="#f4d03f"/>
  <rect x="12" y="1" width="4" height="2" fill="#b7950b"/>
  <!-- Shield -->
  <rect x="0" y="6" width="3" height="6" fill="#f4d03f"/>
  <rect x="0" y="7" width="2" height="4" fill="#3498db"/>
  <rect x="1" y="8" width="1" height="2" fill="#5dade2"/>
</svg>

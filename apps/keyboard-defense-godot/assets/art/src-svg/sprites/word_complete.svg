<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16">
  <!-- Word Complete Effect (64x16) - 4 frame celebration burst -->

  <!-- Frame 1: Word highlight -->
  <rect x="2" y="4" width="12" height="8" fill="#f4d03f"/>
  <rect x="3" y="5" width="10" height="6" fill="#f9e79f"/>
  <rect x="5" y="6" width="6" height="4" fill="#fcf3cf"/>

  <!-- Frame 2: Expanding ring -->
  <rect x="16" y="2" width="16" height="12" fill="#f4d03f" opacity="0.7"/>
  <rect x="18" y="4" width="12" height="8" fill="#f9e79f"/>
  <rect x="20" y="6" width="8" height="4" fill="#fff"/>

  <!-- Frame 3: Sparkle burst -->
  <rect x="36" y="4" width="8" height="8" fill="#f9e79f"/>
  <rect x="32" y="6" width="4" height="4" fill="#f4d03f"/>
  <rect x="44" y="6" width="4" height="4" fill="#f4d03f"/>
  <rect x="38" y="0" width="4" height="4" fill="#fcf3cf"/>
  <rect x="38" y="12" width="4" height="4" fill="#fcf3cf"/>

  <!-- Frame 4: Fading sparkles -->
  <rect x="52" y="5" width="6" height="6" fill="#fcf3cf" opacity="0.5"/>
  <rect x="50" y="7" width="2" height="2" fill="#f9e79f" opacity="0.4"/>
  <rect x="58" y="7" width="2" height="2" fill="#f9e79f" opacity="0.4"/>
  <rect x="54" y="2" width="2" height="2" fill="#f4d03f" opacity="0.3"/>
  <rect x="54" y="12" width="2" height="2" fill="#f4d03f" opacity="0.3"/>
</svg>

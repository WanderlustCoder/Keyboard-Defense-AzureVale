<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16">
  <!-- Coin Spin Animation (64x16) - 4 frame animation -->

  <!-- Frame 1: Full coin -->
  <rect x="2" y="2" width="12" height="12" fill="#f4d03f"/>
  <rect x="4" y="4" width="8" height="8" fill="#f9e79f"/>
  <rect x="6" y="5" width="4" height="6" fill="#f4d03f"/>
  <rect x="7" y="6" width="2" height="4" fill="#d4ac0d"/>

  <!-- Frame 2: Narrower (turning) -->
  <rect x="22" y="2" width="8" height="12" fill="#f4d03f"/>
  <rect x="23" y="4" width="6" height="8" fill="#f9e79f"/>
  <rect x="24" y="5" width="4" height="6" fill="#f4d03f"/>

  <!-- Frame 3: Edge view -->
  <rect x="39" y="2" width="4" height="12" fill="#d4ac0d"/>
  <rect x="40" y="4" width="2" height="8" fill="#f4d03f"/>

  <!-- Frame 4: Expanding back -->
  <rect x="54" y="2" width="8" height="12" fill="#f4d03f"/>
  <rect x="55" y="4" width="6" height="8" fill="#f9e79f"/>
  <rect x="56" y="5" width="4" height="6" fill="#f4d03f"/>
</svg>

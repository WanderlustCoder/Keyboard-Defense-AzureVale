<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16">
  <!-- Combo Burst Effect (64x16) - 4 frame combo celebration -->

  <!-- Frame 1: Initial burst -->
  <rect x="4" y="4" width="8" height="8" fill="#9b59b6"/>
  <rect x="5" y="5" width="6" height="6" fill="#a569bd"/>
  <rect x="6" y="6" width="4" height="4" fill="#d7bde2"/>

  <!-- Frame 2: Ring expanding -->
  <rect x="18" y="2" width="12" height="12" fill="#8e44ad"/>
  <rect x="20" y="4" width="8" height="8" fill="#9b59b6"/>
  <rect x="22" y="6" width="4" height="4" fill="#d7bde2"/>
  <!-- Star points -->
  <rect x="16" y="6" width="2" height="4" fill="#a569bd"/>
  <rect x="30" y="6" width="2" height="4" fill="#a569bd"/>
  <rect x="22" y="0" width="4" height="2" fill="#a569bd"/>
  <rect x="22" y="14" width="4" height="2" fill="#a569bd"/>

  <!-- Frame 3: Maximum expansion -->
  <rect x="34" y="0" width="16" height="16" fill="#9b59b6" opacity="0.6"/>
  <rect x="38" y="4" width="8" height="8" fill="#a569bd"/>
  <rect x="40" y="6" width="4" height="4" fill="#fff"/>

  <!-- Frame 4: Fading -->
  <rect x="52" y="4" width="8" height="8" fill="#d7bde2" opacity="0.4"/>
  <rect x="54" y="6" width="4" height="4" fill="#e8daef" opacity="0.3"/>
</svg>

  <rect x="7" y="8" width="2" height="4" fill="#95a5a6"/>
  <rect x="10" y="8" width="2" height="4" fill="#95a5a6"/>
  
  <!-- Frame 2: Full MISS text -->
  <rect x="18" y="3" width="2" height="10" fill="#7f8c8d"/>
  <rect x="20" y="4" width="1" height="2" fill="#7f8c8d"/>
  <rect x="21" y="3" width="2" height="10" fill="#7f8c8d"/>
  <rect x="24" y="3" width="2" height="10" fill="#7f8c8d"/>
  <rect x="28" y="3" width="3" height="2" fill="#7f8c8d"/>
  <rect x="28" y="6" width="3" height="2" fill="#7f8c8d"/>
  <rect x="28" y="11" width="3" height="2" fill="#7f8c8d"/>
  <rect x="28" y="4" width="2" height="3" fill="#7f8c8d"/>
  <rect x="29" y="7" width="2" height="4" fill="#7f8c8d"/>
  <rect x="33" y="3" width="3" height="2" fill="#7f8c8d"/>
  <rect x="33" y="6" width="3" height="2" fill="#7f8c8d"/>
  <rect x="33" y="11" width="3" height="2" fill="#7f8c8d"/>
  <rect x="33" y="4" width="2" height="3" fill="#7f8c8d"/>
  <rect x="34" y="7" width="2" height="4" fill="#7f8c8d"/>
  
  <!-- Frame 3: Fade -->
  <rect x="34" y="5" width="8" height="6" fill="#bdc3c7" opacity="0.5"/>
</svg>

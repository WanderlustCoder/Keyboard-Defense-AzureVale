<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 8" width="16" height="8">
  <!-- Cannonball Projectile (16x8) -->

  <!-- Metal ball -->
  <rect x="5" y="1" width="6" height="6" fill="#2c3e50"/>
  <rect x="4" y="2" width="8" height="4" fill="#2c3e50"/>
  <rect x="6" y="2" width="4" height="4" fill="#34495e"/>

  <!-- Shine -->
  <rect x="6" y="2" width="2" height="2" fill="#5d6d7e"/>
  <rect x="7" y="2" width="1" height="1" fill="#85929e"/>

  <!-- Motion blur/trail -->
  <rect x="0" y="3" width="5" height="2" fill="#5d6d7e"/>
  <rect x="1" y="2" width="3" height="1" fill="#7f8c8d"/>
  <rect x="1" y="5" width="3" height="1" fill="#7f8c8d"/>

  <!-- Smoke puff -->
  <rect x="0" y="1" width="2" height="2" fill="#95a5a6"/>
  <rect x="0" y="5" width="2" height="2" fill="#95a5a6"/>

  <!-- Impact anticipation -->
  <rect x="12" y="2" width="2" height="4" fill="#34495e"/>
  <rect x="13" y="3" width="2" height="2" fill="#2c3e50"/>
</svg>

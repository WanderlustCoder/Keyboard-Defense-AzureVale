<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 16" width="48" height="16">
  <!-- Impact Burst Animation (48x16 = 3 frames of 16x16) -->

  <!-- Frame 1: Initial impact -->
  <rect x="6" y="6" width="4" height="4" fill="#f9e79f"/>
  <rect x="5" y="5" width="6" height="6" fill="#f4d03f"/>
  <rect x="7" y="7" width="2" height="2" fill="#fff"/>

  <!-- Frame 2: Expanding -->
  <rect x="18" y="4" width="12" height="8" fill="#f4d03f"/>
  <rect x="20" y="2" width="8" height="4" fill="#f4d03f"/>
  <rect x="20" y="10" width="8" height="4" fill="#f4d03f"/>
  <rect x="16" y="6" width="4" height="4" fill="#f39c12"/>
  <rect x="28" y="6" width="4" height="4" fill="#f39c12"/>
  <rect x="22" y="6" width="4" height="4" fill="#f9e79f"/>
  <rect x="23" y="7" width="2" height="2" fill="#fff"/>

  <!-- Frame 3: Dissipating -->
  <rect x="36" y="2" width="2" height="2" fill="#f9e79f"/>
  <rect x="42" y="2" width="2" height="2" fill="#f9e79f"/>
  <rect x="34" y="6" width="2" height="2" fill="#f4d03f"/>
  <rect x="44" y="6" width="2" height="2" fill="#f4d03f"/>
  <rect x="38" y="4" width="4" height="4" fill="#f4d03f"/>
  <rect x="39" y="5" width="2" height="2" fill="#f9e79f"/>
  <rect x="36" y="12" width="2" height="2" fill="#f9e79f"/>
  <rect x="42" y="12" width="2" height="2" fill="#f9e79f"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Typhos Spawn - 16x16 basic void creature -->

  <!-- Shadow -->
  <ellipse cx="8" cy="15" rx="4" ry="1.5" fill="#1a1a2e" opacity="0.5"/>

  <!-- Body (amorphous void mass) -->
  <ellipse cx="8" cy="10" rx="5" ry="4" fill="#4a3060"/>
  <ellipse cx="8" cy="9" rx="4" ry="3" fill="#6a4080"/>

  <!-- Void tendrils -->
  <rect x="3" y="11" width="2" height="4" fill="#4a3060"/>
  <rect x="11" y="11" width="2" height="4" fill="#4a3060"/>
  <rect x="5" y="13" width="2" height="2" fill="#3a2050"/>
  <rect x="9" y="13" width="2" height="2" fill="#3a2050"/>

  <!-- Core glow -->
  <ellipse cx="8" cy="8" rx="2" ry="2" fill="#9060b0"/>
  <ellipse cx="8" cy="8" rx="1" ry="1" fill="#c090e0"/>

  <!-- Eyes (void energy) -->
  <rect x="5" y="6" width="2" height="2" fill="#e0b0ff"/>
  <rect x="9" y="6" width="2" height="2" fill="#e0b0ff"/>
  <rect x="6" y="7" width="1" height="1" fill="#ffffff"/>
  <rect x="10" y="7" width="1" height="1" fill="#ffffff"/>

  <!-- Void particles -->
  <rect x="4" y="4" width="1" height="1" fill="#9060b0" opacity="0.7"/>
  <rect x="11" y="5" width="1" height="1" fill="#9060b0" opacity="0.7"/>
  <rect x="7" y="3" width="1" height="1" fill="#c090e0" opacity="0.5"/>
</svg>

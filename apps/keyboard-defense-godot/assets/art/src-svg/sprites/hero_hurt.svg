<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 24" width="16" height="24">
  <!-- Hero Hurt/Damaged (16x24) - recoil pose -->

  <!-- Cape (billowing back) -->
  <rect x="11" y="8" width="4" height="12" fill="#2980b9"/>
  <rect x="13" y="16" width="3" height="6" fill="#3498db"/>

  <!-- Body (leaning back) -->
  <rect x="6" y="8" width="6" height="10" fill="#5d6d7e"/>
  <rect x="7" y="9" width="4" height="8" fill="#7f8c8d"/>

  <!-- Damage flash -->
  <rect x="8" y="11" width="2" height="4" fill="#e74c3c"/>

  <!-- Head (recoiling) -->
  <rect x="6" y="3" width="6" height="7" fill="#f5cba7"/>
  <rect x="7" y="4" width="4" height="5" fill="#fdebd0"/>

  <!-- Hair (messy) -->
  <rect x="5" y="2" width="7" height="3" fill="#5d4e37"/>

  <!-- Hurt expression -->
  <rect x="7" y="6" width="2" height="1" fill="#2c3e50"/>
  <rect x="10" y="6" width="1" height="1" fill="#2c3e50"/>
  <rect x="8" y="8" width="2" height="1" fill="#c0392b"/>

  <!-- Arms (defensive) -->
  <rect x="3" y="8" width="3" height="5" fill="#f5cba7"/>
  <rect x="11" y="10" width="3" height="4" fill="#f5cba7"/>

  <!-- Hands blocking -->
  <rect x="2" y="7" width="3" height="3" fill="#fdebd0"/>

  <!-- Legs (staggered) -->
  <rect x="5" y="18" width="2" height="4" fill="#34495e"/>
  <rect x="10" y="17" width="2" height="5" fill="#34495e"/>

  <!-- Boots -->
  <rect x="4" y="21" width="3" height="3" fill="#2c3e50"/>
  <rect x="10" y="20" width="3" height="4" fill="#2c3e50"/>

  <!-- Impact stars -->
  <rect x="1" y="5" width="2" height="2" fill="#f4d03f"/>
  <rect x="4" y="3" width="1" height="1" fill="#f9e79f"/>
</svg>

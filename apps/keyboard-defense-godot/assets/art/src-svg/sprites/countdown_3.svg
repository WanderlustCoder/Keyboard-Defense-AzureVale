<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Countdown 3 (24x32) - large countdown display -->
  
  <!-- Glow background -->
  <rect x="4" y="4" width="16" height="24" fill="#3498db" opacity="0.3"/>
  
  <!-- Number 3 -->
  <rect x="6" y="4" width="12" height="3" fill="#fdfefe"/>
  <rect x="15" y="7" width="3" height="6" fill="#fdfefe"/>
  <rect x="9" y="13" width="9" height="3" fill="#fdfefe"/>
  <rect x="15" y="16" width="3" height="9" fill="#fdfefe"/>
  <rect x="6" y="25" width="12" height="3" fill="#fdfefe"/>
  
  <!-- Inner shadow -->
  <rect x="7" y="5" width="10" height="1" fill="#bdc3c7"/>
</svg>

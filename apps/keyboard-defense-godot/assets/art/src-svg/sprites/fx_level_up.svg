<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16">
  <!-- Level Up Animation (64x16 = 4 frames of 16x16) -->

  <!-- Frame 1: Star appearing -->
  <rect x="6" y="6" width="4" height="4" fill="#f4d03f"/>
  <rect x="7" y="5" width="2" height="6" fill="#f4d03f"/>
  <rect x="5" y="7" width="6" height="2" fill="#f4d03f"/>
  <rect x="7" y="7" width="2" height="2" fill="#f9e79f"/>

  <!-- Frame 2: Star glowing -->
  <rect x="21" y="4" width="6" height="8" fill="#f39c12"/>
  <rect x="19" y="6" width="10" height="4" fill="#f39c12"/>
  <rect x="22" y="5" width="4" height="6" fill="#f4d03f"/>
  <rect x="20" y="7" width="8" height="2" fill="#f4d03f"/>
  <rect x="23" y="7" width="2" height="2" fill="#fff"/>

  <!-- Frame 3: Expanding -->
  <rect x="36" y="3" width="8" height="10" fill="#e67e22"/>
  <rect x="34" y="5" width="12" height="6" fill="#f39c12"/>
  <rect x="37" y="4" width="6" height="8" fill="#f4d03f"/>
  <rect x="35" y="6" width="10" height="4" fill="#f4d03f"/>
  <rect x="38" y="6" width="4" height="4" fill="#f9e79f"/>
  <rect x="39" y="7" width="2" height="2" fill="#fff"/>
  <!-- Sparkles -->
  <rect x="33" y="2" width="2" height="2" fill="#fcf3cf"/>
  <rect x="45" y="3" width="2" height="2" fill="#fcf3cf"/>
  <rect x="34" y="11" width="2" height="2" fill="#fcf3cf"/>
  <rect x="44" y="10" width="2" height="2" fill="#fcf3cf"/>

  <!-- Frame 4: Burst complete -->
  <rect x="54" y="6" width="4" height="4" fill="#f9e79f"/>
  <rect x="55" y="7" width="2" height="2" fill="#fff"/>
  <!-- Rising particles -->
  <rect x="50" y="1" width="2" height="2" fill="#f4d03f"/>
  <rect x="56" y="0" width="2" height="2" fill="#f4d03f"/>
  <rect x="60" y="2" width="2" height="2" fill="#f4d03f"/>
  <rect x="52" y="4" width="1" height="1" fill="#f9e79f"/>
  <rect x="59" y="3" width="1" height="1" fill="#f9e79f"/>
  <!-- Ground sparkles -->
  <rect x="51" y="12" width="2" height="2" fill="#f39c12"/>
  <rect x="57" y="11" width="2" height="2" fill="#f39c12"/>
  <rect x="61" y="12" width="2" height="2" fill="#f39c12"/>
</svg>

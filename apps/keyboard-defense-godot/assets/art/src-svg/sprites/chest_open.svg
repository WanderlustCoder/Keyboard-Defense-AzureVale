<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16">
  <!-- Chest Open Animation (64x16) - 4 frame animation -->

  <!-- Frame 1: Closed chest -->
  <rect x="1" y="6" width="14" height="10" fill="#8b4513"/>
  <rect x="2" y="7" width="12" height="8" fill="#a0522d"/>
  <rect x="1" y="4" width="14" height="4" fill="#5d4e37"/>
  <rect x="2" y="5" width="12" height="2" fill="#8b4513"/>
  <rect x="6" y="8" width="4" height="2" fill="#f4d03f"/>

  <!-- Frame 2: Starting to open -->
  <rect x="17" y="8" width="14" height="8" fill="#8b4513"/>
  <rect x="18" y="9" width="12" height="6" fill="#a0522d"/>
  <rect x="17" y="4" width="14" height="4" fill="#5d4e37"/>
  <rect x="18" y="3" width="12" height="3" fill="#8b4513"/>
  <rect x="22" y="10" width="4" height="2" fill="#f4d03f"/>
  <rect x="23" y="5" width="2" height="2" fill="#f9e79f"/>

  <!-- Frame 3: Half open with glow -->
  <rect x="33" y="10" width="14" height="6" fill="#8b4513"/>
  <rect x="34" y="11" width="12" height="4" fill="#a0522d"/>
  <rect x="33" y="2" width="14" height="4" fill="#5d4e37"/>
  <rect x="34" y="1" width="12" height="3" fill="#8b4513"/>
  <rect x="36" y="6" width="8" height="4" fill="#f4d03f"/>
  <rect x="38" y="7" width="4" height="2" fill="#f9e79f"/>

  <!-- Frame 4: Fully open with sparkles -->
  <rect x="49" y="12" width="14" height="4" fill="#8b4513"/>
  <rect x="50" y="13" width="12" height="2" fill="#a0522d"/>
  <rect x="49" y="0" width="14" height="4" fill="#5d4e37"/>
  <rect x="50" y="1" width="12" height="2" fill="#8b4513"/>
  <rect x="52" y="4" width="8" height="8" fill="#f4d03f"/>
  <rect x="54" y="5" width="4" height="6" fill="#f9e79f"/>
  <rect x="55" y="2" width="2" height="2" fill="#fcf3cf"/>
  <rect x="51" y="6" width="1" height="1" fill="#fff"/>
  <rect x="60" y="5" width="1" height="1" fill="#fff"/>
</svg>

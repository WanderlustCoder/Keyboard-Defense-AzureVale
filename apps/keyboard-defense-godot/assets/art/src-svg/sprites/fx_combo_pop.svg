<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 16" width="48" height="16">
  <!-- Combo Pop Animation (48x16 = 3 frames of 16x16) -->

  <!-- Frame 1: Start pop -->
  <rect x="6" y="6" width="4" height="4" fill="#e67e22"/>
  <rect x="5" y="5" width="6" height="6" fill="#f39c12"/>
  <rect x="7" y="7" width="2" height="2" fill="#f4d03f"/>

  <!-- Frame 2: Expanding -->
  <rect x="20" y="4" width="8" height="8" fill="#d35400"/>
  <rect x="19" y="5" width="10" height="6" fill="#e67e22"/>
  <rect x="21" y="5" width="6" height="6" fill="#f39c12"/>
  <rect x="22" y="6" width="4" height="4" fill="#f4d03f"/>
  <rect x="23" y="7" width="2" height="2" fill="#f9e79f"/>
  <!-- Ring -->
  <rect x="18" y="3" width="2" height="2" fill="#f39c12"/>
  <rect x="28" y="3" width="2" height="2" fill="#f39c12"/>
  <rect x="18" y="11" width="2" height="2" fill="#f39c12"/>
  <rect x="28" y="11" width="2" height="2" fill="#f39c12"/>

  <!-- Frame 3: Burst -->
  <rect x="37" y="6" width="6" height="4" fill="#f39c12"/>
  <rect x="38" y="5" width="4" height="6" fill="#f4d03f"/>
  <rect x="39" y="7" width="2" height="2" fill="#f9e79f"/>
  <!-- Particles flying out -->
  <rect x="33" y="2" width="2" height="2" fill="#e67e22"/>
  <rect x="45" y="2" width="2" height="2" fill="#e67e22"/>
  <rect x="34" y="12" width="2" height="2" fill="#e67e22"/>
  <rect x="44" y="12" width="2" height="2" fill="#e67e22"/>
  <rect x="32" y="7" width="3" height="2" fill="#f39c12"/>
  <rect x="45" y="7" width="3" height="2" fill="#f39c12"/>
</svg>

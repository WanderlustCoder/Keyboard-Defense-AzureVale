<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!-- Castle Keep - 48x48 main player base -->

  <!-- Shadow base -->
  <rect x="6" y="40" width="36" height="6" fill="#2a2a3a"/>

  <!-- Main building body -->
  <rect x="8" y="18" width="32" height="28" fill="#6a6a7a"/>

  <!-- Left tower -->
  <rect x="4" y="8" width="12" height="38" fill="#6a6a7a"/>
  <rect x="4" y="8" width="12" height="2" fill="#8a8a9a"/>
  <!-- Left tower battlements -->
  <rect x="4" y="6" width="3" height="4" fill="#5a5a6a"/>
  <rect x="9" y="6" width="3" height="4" fill="#5a5a6a"/>
  <rect x="13" y="6" width="3" height="4" fill="#5a5a6a"/>

  <!-- Right tower -->
  <rect x="32" y="8" width="12" height="38" fill="#6a6a7a"/>
  <rect x="32" y="8" width="12" height="2" fill="#8a8a9a"/>
  <!-- Right tower battlements -->
  <rect x="32" y="6" width="3" height="4" fill="#5a5a6a"/>
  <rect x="37" y="6" width="3" height="4" fill="#5a5a6a"/>
  <rect x="41" y="6" width="3" height="4" fill="#5a5a6a"/>

  <!-- Center tower (taller) -->
  <rect x="16" y="4" width="16" height="42" fill="#7a7a8a"/>
  <rect x="16" y="4" width="16" height="2" fill="#9a9aaa"/>
  <!-- Center battlements -->
  <rect x="16" y="2" width="4" height="4" fill="#5a5a6a"/>
  <rect x="22" y="2" width="4" height="4" fill="#5a5a6a"/>
  <rect x="28" y="2" width="4" height="4" fill="#5a5a6a"/>

  <!-- Windows -->
  <rect x="7" y="16" width="4" height="6" fill="#1a1a2e"/>
  <rect x="7" y="28" width="4" height="6" fill="#1a1a2e"/>
  <rect x="37" y="16" width="4" height="6" fill="#1a1a2e"/>
  <rect x="37" y="28" width="4" height="6" fill="#1a1a2e"/>
  <rect x="20" y="12" width="4" height="6" fill="#1a1a2e"/>
  <rect x="24" y="12" width="4" height="6" fill="#1a1a2e"/>

  <!-- Main gate -->
  <rect x="18" y="30" width="12" height="16" fill="#5c3d2e"/>
  <rect x="20" y="32" width="8" height="14" fill="#1a1a2e"/>
  <!-- Gate arch -->
  <rect x="20" y="30" width="8" height="2" fill="#5c3d2e"/>
  <!-- Gate details -->
  <rect x="23" y="34" width="2" height="10" fill="#3a2a1e"/>

  <!-- Highlight edges -->
  <rect x="4" y="8" width="1" height="38" fill="#8a8a9a"/>
  <rect x="16" y="4" width="1" height="42" fill="#9a9aaa"/>

  <!-- Flag on center tower -->
  <rect x="23" y="0" width="1" height="4" fill="#5c3d2e"/>
  <rect x="24" y="0" width="6" height="3" fill="#c0392b"/>
</svg>

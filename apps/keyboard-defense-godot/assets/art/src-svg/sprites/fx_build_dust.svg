<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 16" width="48" height="16">
  <!-- Build Dust Effect - 48x16 (3 frames of 16x16) -->

  <!-- Frame 1: Initial puff (0-16) -->
  <rect x="6" y="10" width="4" height="4" fill="#8b6914"/>
  <rect x="4" y="8" width="2" height="4" fill="#a0781c"/>
  <rect x="10" y="8" width="2" height="4" fill="#a0781c"/>
  <rect x="7" y="6" width="2" height="2" fill="#b08820"/>

  <!-- Frame 2: Expanding (16-32) -->
  <rect x="20" y="8" width="6" height="6" fill="#8b6914" fill-opacity="0.8"/>
  <rect x="18" y="6" width="3" height="5" fill="#a0781c" fill-opacity="0.7"/>
  <rect x="25" y="6" width="3" height="5" fill="#a0781c" fill-opacity="0.7"/>
  <rect x="22" y="4" width="4" height="3" fill="#b08820" fill-opacity="0.6"/>
  <rect x="19" y="10" width="2" height="3" fill="#8b6914" fill-opacity="0.5"/>
  <rect x="27" y="10" width="2" height="3" fill="#8b6914" fill-opacity="0.5"/>

  <!-- Frame 3: Dissipating (32-48) -->
  <rect x="34" y="4" width="2" height="2" fill="#a0781c" fill-opacity="0.4"/>
  <rect x="40" y="5" width="2" height="2" fill="#a0781c" fill-opacity="0.3"/>
  <rect x="36" y="8" width="3" height="3" fill="#8b6914" fill-opacity="0.3"/>
  <rect x="43" y="7" width="2" height="2" fill="#b08820" fill-opacity="0.2"/>
  <rect x="38" y="12" width="2" height="2" fill="#8b6914" fill-opacity="0.2"/>
  <rect x="33" y="10" width="1" height="2" fill="#a0781c" fill-opacity="0.2"/>
</svg>

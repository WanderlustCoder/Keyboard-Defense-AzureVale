<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16">
  <!-- Star Collect Animation (64x16) - 4 frame animation -->

  <!-- Frame 1: Normal star -->
  <rect x="6" y="0" width="4" height="6" fill="#f4d03f"/>
  <rect x="0" y="5" width="16" height="4" fill="#f4d03f"/>
  <rect x="2" y="9" width="4" height="5" fill="#f4d03f"/>
  <rect x="10" y="9" width="4" height="5" fill="#f4d03f"/>
  <rect x="5" y="11" width="6" height="3" fill="#f4d03f"/>
  <rect x="6" y="6" width="4" height="4" fill="#f9e79f"/>

  <!-- Frame 2: Glowing -->
  <rect x="22" y="0" width="4" height="6" fill="#f9e79f"/>
  <rect x="16" y="5" width="16" height="4" fill="#f9e79f"/>
  <rect x="18" y="9" width="4" height="5" fill="#f9e79f"/>
  <rect x="26" y="9" width="4" height="5" fill="#f9e79f"/>
  <rect x="21" y="11" width="6" height="3" fill="#f9e79f"/>
  <rect x="22" y="6" width="4" height="4" fill="#fcf3cf"/>

  <!-- Frame 3: Sparkle burst -->
  <rect x="38" y="4" width="4" height="8" fill="#fcf3cf"/>
  <rect x="34" y="6" width="12" height="4" fill="#fcf3cf"/>
  <rect x="32" y="7" width="2" height="2" fill="#f4d03f"/>
  <rect x="46" y="7" width="2" height="2" fill="#f4d03f"/>
  <rect x="39" y="2" width="2" height="2" fill="#f4d03f"/>
  <rect x="39" y="12" width="2" height="2" fill="#f4d03f"/>

  <!-- Frame 4: Fading -->
  <rect x="54" y="5" width="4" height="6" fill="#f9e79f" opacity="0.6"/>
  <rect x="52" y="7" width="8" height="2" fill="#fcf3cf" opacity="0.4"/>
</svg>

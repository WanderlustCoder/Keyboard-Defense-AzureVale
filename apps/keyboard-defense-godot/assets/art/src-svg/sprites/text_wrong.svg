<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 12" width="48" height="12">
  <!-- Text Wrong Effect (48x12) - 3 frame red shake -->

  <!-- Frame 1: Initial flash (shifted left) -->
  <rect x="0" y="0" width="14" height="12" fill="#e74c3c" opacity="0.8"/>
  <rect x="1" y="2" width="12" height="8" fill="#c0392b"/>
  <rect x="3" y="4" width="8" height="4" fill="#f1948a"/>

  <!-- Frame 2: Shake right -->
  <rect x="18" y="0" width="14" height="12" fill="#e74c3c" opacity="0.7"/>
  <rect x="19" y="2" width="12" height="8" fill="#c0392b"/>
  <rect x="21" y="4" width="8" height="4" fill="#f1948a"/>

  <!-- Frame 3: Back center, fading -->
  <rect x="33" y="1" width="14" height="10" fill="#c0392b" opacity="0.4"/>
  <rect x="35" y="3" width="10" height="6" fill="#f1948a" opacity="0.3"/>
</svg>

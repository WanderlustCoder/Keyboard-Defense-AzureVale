<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 12" width="48" height="12">
  <!-- Text Correct Effect (48x12) - 3 frame green flash -->

  <!-- Frame 1: Initial flash -->
  <rect x="0" y="0" width="16" height="12" fill="#27ae60" opacity="0.8"/>
  <rect x="2" y="2" width="12" height="8" fill="#2ecc71"/>
  <rect x="4" y="4" width="8" height="4" fill="#58d68d"/>

  <!-- Frame 2: Expanding glow -->
  <rect x="16" y="0" width="16" height="12" fill="#2ecc71" opacity="0.5"/>
  <rect x="18" y="1" width="12" height="10" fill="#58d68d" opacity="0.6"/>
  <rect x="20" y="3" width="8" height="6" fill="#abebc6" opacity="0.7"/>

  <!-- Frame 3: Fading -->
  <rect x="32" y="2" width="16" height="8" fill="#58d68d" opacity="0.3"/>
  <rect x="36" y="4" width="8" height="4" fill="#abebc6" opacity="0.2"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 8" width="32" height="8">
  <!-- Smoke Particle (32x8) - 4 frame animation -->

  <!-- Frame 1 - dense -->
  <rect x="2" y="3" width="4" height="4" fill="#5d6d7e"/>
  <rect x="3" y="2" width="2" height="5" fill="#5d6d7e"/>
  <rect x="1" y="4" width="6" height="2" fill="#5d6d7e"/>

  <!-- Frame 2 - rising -->
  <rect x="10" y="1" width="4" height="5" fill="#5d6d7e" opacity="0.8"/>
  <rect x="9" y="2" width="6" height="3" fill="#5d6d7e" opacity="0.8"/>
  <rect x="11" y="0" width="2" height="6" fill="#85929e" opacity="0.6"/>

  <!-- Frame 3 - dispersing -->
  <rect x="17" y="0" width="6" height="4" fill="#85929e" opacity="0.5"/>
  <rect x="18" y="1" width="4" height="3" fill="#85929e" opacity="0.5"/>
  <rect x="19" y="0" width="2" height="4" fill="#aeb6bf" opacity="0.4"/>

  <!-- Frame 4 - fading -->
  <rect x="25" y="0" width="4" height="2" fill="#aeb6bf" opacity="0.2"/>
  <rect x="26" y="1" width="3" height="2" fill="#aeb6bf" opacity="0.2"/>
  <rect x="28" y="0" width="2" height="2" fill="#d5d8dc" opacity="0.1"/>
</svg>

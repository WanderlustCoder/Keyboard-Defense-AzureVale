<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 16" width="48" height="16">
  <!-- XP Gain Effect (48x16) - 3 frame animation -->
  
  <!-- Frame 1: XP orb appears -->
  <rect x="5" y="5" width="6" height="6" fill="#9b59b6"/>
  <rect x="6" y="6" width="4" height="4" fill="#af7ac5"/>
  <rect x="7" y="7" width="2" height="2" fill="#d2b4de"/>
  
  <!-- Frame 2: XP rising with trail -->
  <rect x="21" y="3" width="6" height="6" fill="#9b59b6"/>
  <rect x="22" y="4" width="4" height="4" fill="#af7ac5"/>
  <rect x="23" y="5" width="2" height="2" fill="#d2b4de"/>
  <rect x="22" y="9" width="4" height="2" fill="#9b59b6" opacity="0.5"/>
  <rect x="23" y="11" width="2" height="2" fill="#9b59b6" opacity="0.3"/>
  
  <!-- Frame 3: XP absorbed with sparkles -->
  <rect x="37" y="1" width="6" height="6" fill="#d2b4de" opacity="0.7"/>
  <rect x="38" y="2" width="4" height="4" fill="#e8daef" opacity="0.5"/>
  <rect x="35" y="3" width="2" height="2" fill="#af7ac5"/>
  <rect x="43" y="3" width="2" height="2" fill="#af7ac5"/>
  <rect x="39" y="7" width="2" height="2" fill="#af7ac5"/>
  <rect x="37" y="9" width="1" height="1" fill="#9b59b6"/>
  <rect x="42" y="9" width="1" height="1" fill="#9b59b6"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16">
  <!-- Wave Incoming Animation (64x16) - 4 frame alert pulse -->

  <!-- Frame 1: Normal -->
  <rect x="2" y="2" width="12" height="12" fill="#e74c3c"/>
  <rect x="4" y="4" width="8" height="8" fill="#c0392b"/>
  <rect x="6" y="6" width="4" height="2" fill="#fff"/>
  <rect x="7" y="9" width="2" height="3" fill="#fff"/>

  <!-- Frame 2: Slightly larger -->
  <rect x="17" y="1" width="14" height="14" fill="#e74c3c"/>
  <rect x="19" y="3" width="10" height="10" fill="#c0392b"/>
  <rect x="21" y="5" width="6" height="3" fill="#fff"/>
  <rect x="23" y="9" width="2" height="3" fill="#fff"/>

  <!-- Frame 3: Largest with glow -->
  <rect x="32" y="0" width="16" height="16" fill="#f1948a"/>
  <rect x="33" y="1" width="14" height="14" fill="#e74c3c"/>
  <rect x="35" y="3" width="10" height="10" fill="#c0392b"/>
  <rect x="37" y="5" width="6" height="3" fill="#fff"/>
  <rect x="39" y="9" width="2" height="3" fill="#fff"/>

  <!-- Frame 4: Back to normal -->
  <rect x="50" y="2" width="12" height="12" fill="#e74c3c"/>
  <rect x="52" y="4" width="8" height="8" fill="#c0392b"/>
  <rect x="54" y="6" width="4" height="2" fill="#fff"/>
  <rect x="55" y="9" width="2" height="3" fill="#fff"/>
</svg>

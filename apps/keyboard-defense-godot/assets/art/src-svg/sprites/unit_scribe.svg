<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Scribe Unit - 16x16 ranged typist -->

  <!-- Shadow -->
  <rect x="4" y="14" width="8" height="2" fill="#2a2a3a"/>

  <!-- Body (robes) -->
  <rect x="5" y="8" width="6" height="7" fill="#3498db"/>
  <rect x="4" y="10" width="8" height="5" fill="#3498db"/>

  <!-- Robe highlight -->
  <rect x="5" y="8" width="2" height="6" fill="#5dade2"/>

  <!-- Head -->
  <rect x="6" y="3" width="4" height="5" fill="#d4a574"/>

  <!-- Hair -->
  <rect x="6" y="2" width="4" height="2" fill="#5c3d2e"/>
  <rect x="5" y="3" width="1" height="2" fill="#5c3d2e"/>
  <rect x="10" y="3" width="1" height="2" fill="#5c3d2e"/>

  <!-- Eyes -->
  <rect x="7" y="5" width="1" height="1" fill="#1a1a2e"/>
  <rect x="9" y="5" width="1" height="1" fill="#1a1a2e"/>

  <!-- Quill/pen in hand -->
  <rect x="11" y="7" width="1" height="4" fill="#5c3d2e"/>
  <rect x="11" y="6" width="2" height="2" fill="#eaeaea"/>

  <!-- Scroll in other hand -->
  <rect x="3" y="9" width="2" height="4" fill="#f4d03f"/>
  <rect x="3" y="9" width="2" height="1" fill="#b7950b"/>

  <!-- Belt -->
  <rect x="5" y="11" width="6" height="1" fill="#5c3d2e"/>

  <!-- Outline -->
  <rect x="6" y="2" width="4" height="1" fill="#0d0d0d"/>
  <rect x="5" y="3" width="1" height="1" fill="#0d0d0d"/>
  <rect x="10" y="3" width="1" height="1" fill="#0d0d0d"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 32" width="16" height="32">
  <!-- Evergrove Tree - tall forest tree -->
  <!-- Shadow on ground -->
  <rect x="2" y="28" width="12" height="4" fill="#0d3d0d"/>
  <!-- Trunk -->
  <rect x="6" y="16" width="4" height="14" fill="#4a3728"/>
  <rect x="7" y="18" width="2" height="10" fill="#5c4033"/>
  <!-- Trunk roots -->
  <rect x="4" y="28" width="3" height="2" fill="#4a3728"/>
  <rect x="9" y="28" width="3" height="2" fill="#4a3728"/>
  <!-- Lower canopy -->
  <rect x="2" y="12" width="12" height="8" fill="#145214"/>
  <rect x="1" y="14" width="14" height="5" fill="#1a5a1a"/>
  <!-- Mid canopy -->
  <rect x="3" y="6" width="10" height="8" fill="#145214"/>
  <rect x="2" y="8" width="12" height="5" fill="#1a5a1a"/>
  <!-- Top canopy -->
  <rect x="5" y="2" width="6" height="6" fill="#145214"/>
  <rect x="4" y="3" width="8" height="4" fill="#1a5a1a"/>
  <rect x="6" y="1" width="4" height="3" fill="#1a5a1a"/>
  <!-- Canopy highlights -->
  <rect x="3" y="9" width="3" height="2" fill="#2d7a2d"/>
  <rect x="5" y="3" width="2" height="2" fill="#2d7a2d"/>
  <rect x="2" y="15" width="3" height="2" fill="#2d7a2d"/>
</svg>

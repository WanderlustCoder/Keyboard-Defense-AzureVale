<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16">
  <!-- Typing Streak/Combo Effect - 64x16 (4 frames of 16x16) -->

  <!-- Frame 1: Small spark (0-16) -->
  <rect x="7" y="7" width="2" height="2" fill="#f4d03f"/>
  <rect x="6" y="6" width="1" height="1" fill="#f9e79f"/>
  <rect x="9" y="6" width="1" height="1" fill="#f9e79f"/>
  <rect x="6" y="9" width="1" height="1" fill="#f9e79f"/>
  <rect x="9" y="9" width="1" height="1" fill="#f9e79f"/>

  <!-- Frame 2: Growing (16-32) -->
  <rect x="22" y="6" width="4" height="4" fill="#f4d03f"/>
  <rect x="20" y="7" width="2" height="2" fill="#f9e79f"/>
  <rect x="26" y="7" width="2" height="2" fill="#f9e79f"/>
  <rect x="23" y="4" width="2" height="2" fill="#f9e79f"/>
  <rect x="23" y="10" width="2" height="2" fill="#f9e79f"/>
  <rect x="19" y="5" width="1" height="1" fill="#3498db"/>
  <rect x="28" y="5" width="1" height="1" fill="#3498db"/>
  <rect x="19" y="10" width="1" height="1" fill="#3498db"/>
  <rect x="28" y="10" width="1" height="1" fill="#3498db"/>

  <!-- Frame 3: Peak (32-48) -->
  <rect x="38" y="5" width="4" height="6" fill="#f4d03f"/>
  <rect x="36" y="6" width="8" height="4" fill="#f4d03f"/>
  <rect x="34" y="7" width="12" height="2" fill="#f9e79f"/>
  <rect x="39" y="3" width="2" height="10" fill="#f9e79f"/>
  <rect x="33" y="4" width="2" height="2" fill="#3498db"/>
  <rect x="45" y="4" width="2" height="2" fill="#3498db"/>
  <rect x="33" y="10" width="2" height="2" fill="#3498db"/>
  <rect x="45" y="10" width="2" height="2" fill="#3498db"/>
  <rect x="37" y="1" width="1" height="2" fill="#5dade2"/>
  <rect x="42" y="1" width="1" height="2" fill="#5dade2"/>
  <rect x="37" y="13" width="1" height="2" fill="#5dade2"/>
  <rect x="42" y="13" width="1" height="2" fill="#5dade2"/>

  <!-- Frame 4: Fading (48-64) -->
  <rect x="54" y="6" width="4" height="4" fill="#f4d03f" fill-opacity="0.5"/>
  <rect x="52" y="7" width="2" height="2" fill="#f9e79f" fill-opacity="0.3"/>
  <rect x="58" y="7" width="2" height="2" fill="#f9e79f" fill-opacity="0.3"/>
  <rect x="55" y="4" width="2" height="2" fill="#f9e79f" fill-opacity="0.3"/>
  <rect x="55" y="10" width="2" height="2" fill="#f9e79f" fill-opacity="0.3"/>
  <rect x="50" y="5" width="1" height="1" fill="#3498db" fill-opacity="0.2"/>
  <rect x="61" y="5" width="1" height="1" fill="#3498db" fill-opacity="0.2"/>
</svg>

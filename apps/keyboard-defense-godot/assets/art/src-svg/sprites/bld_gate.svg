<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Castle Gate - 32x32 entrance -->

  <!-- Shadow base -->
  <rect x="2" y="28" width="28" height="4" fill="#2a2a3a"/>

  <!-- Wall sections -->
  <rect x="0" y="8" width="8" height="24" fill="#6a6a7a"/>
  <rect x="24" y="8" width="8" height="24" fill="#6a6a7a"/>

  <!-- Gate towers -->
  <rect x="0" y="4" width="8" height="6" fill="#7a7a8a"/>
  <rect x="24" y="4" width="8" height="6" fill="#7a7a8a"/>

  <!-- Battlements -->
  <rect x="0" y="2" width="2" height="4" fill="#5a5a6a"/>
  <rect x="4" y="2" width="2" height="4" fill="#5a5a6a"/>
  <rect x="26" y="2" width="2" height="4" fill="#5a5a6a"/>
  <rect x="30" y="2" width="2" height="4" fill="#5a5a6a"/>

  <!-- Gate arch structure -->
  <rect x="8" y="6" width="16" height="4" fill="#5a5a6a"/>
  <rect x="8" y="4" width="16" height="2" fill="#7a7a8a"/>

  <!-- Gate opening -->
  <rect x="8" y="10" width="16" height="22" fill="#1a1a2e"/>

  <!-- Wooden gate door -->
  <rect x="9" y="12" width="14" height="20" fill="#5c3d2e"/>

  <!-- Gate planks -->
  <rect x="9" y="12" width="14" height="1" fill="#4a3024"/>
  <rect x="9" y="16" width="14" height="1" fill="#4a3024"/>
  <rect x="9" y="20" width="14" height="1" fill="#4a3024"/>
  <rect x="9" y="24" width="14" height="1" fill="#4a3024"/>
  <rect x="9" y="28" width="14" height="1" fill="#4a3024"/>

  <!-- Gate handle -->
  <rect x="20" y="20" width="2" height="4" fill="#4a4a4a"/>

  <!-- Highlight -->
  <rect x="0" y="4" width="1" height="28" fill="#8a8a9a"/>
  <rect x="24" y="4" width="1" height="28" fill="#8a8a9a"/>

  <!-- Portcullis hints -->
  <rect x="10" y="10" width="1" height="2" fill="#4a4a4a"/>
  <rect x="14" y="10" width="1" height="2" fill="#4a4a4a"/>
  <rect x="18" y="10" width="1" height="2" fill="#4a4a4a"/>
  <rect x="21" y="10" width="1" height="2" fill="#4a4a4a"/>
</svg>

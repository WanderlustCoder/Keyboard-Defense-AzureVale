<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16">
  <!-- Shield Pickup (64x16) - 4 frame animation, bobbing -->

  <!-- Frame 1 - base -->
  <rect x="4" y="2" width="8" height="10" fill="#3498db"/>
  <rect x="3" y="3" width="10" height="8" fill="#3498db"/>
  <rect x="5" y="12" width="6" height="2" fill="#3498db"/>
  <rect x="6" y="14" width="4" height="1" fill="#3498db"/>
  <!-- Inner -->
  <rect x="5" y="4" width="6" height="6" fill="#5dade2"/>
  <rect x="6" y="5" width="4" height="4" fill="#85c1e9"/>
  <!-- Shine -->
  <rect x="5" y="3" width="2" height="2" fill="#aed6f1"/>

  <!-- Frame 2 - up -->
  <rect x="20" y="1" width="8" height="10" fill="#3498db"/>
  <rect x="19" y="2" width="10" height="8" fill="#3498db"/>
  <rect x="21" y="11" width="6" height="2" fill="#3498db"/>
  <rect x="22" y="13" width="4" height="1" fill="#3498db"/>
  <rect x="21" y="3" width="6" height="6" fill="#5dade2"/>
  <rect x="22" y="4" width="4" height="4" fill="#85c1e9"/>
  <rect x="21" y="2" width="2" height="2" fill="#aed6f1"/>

  <!-- Frame 3 - base -->
  <rect x="36" y="2" width="8" height="10" fill="#3498db"/>
  <rect x="35" y="3" width="10" height="8" fill="#3498db"/>
  <rect x="37" y="12" width="6" height="2" fill="#3498db"/>
  <rect x="38" y="14" width="4" height="1" fill="#3498db"/>
  <rect x="37" y="4" width="6" height="6" fill="#5dade2"/>
  <rect x="38" y="5" width="4" height="4" fill="#85c1e9"/>
  <rect x="37" y="3" width="2" height="2" fill="#aed6f1"/>

  <!-- Frame 4 - down -->
  <rect x="52" y="3" width="8" height="10" fill="#3498db"/>
  <rect x="51" y="4" width="10" height="8" fill="#3498db"/>
  <rect x="53" y="13" width="6" height="2" fill="#3498db"/>
  <rect x="54" y="15" width="4" height="1" fill="#3498db"/>
  <rect x="53" y="5" width="6" height="6" fill="#5dade2"/>
  <rect x="54" y="6" width="4" height="4" fill="#85c1e9"/>
  <rect x="53" y="4" width="2" height="2" fill="#aed6f1"/>
</svg>

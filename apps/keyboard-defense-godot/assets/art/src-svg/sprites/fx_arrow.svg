<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 8" width="16" height="8">
  <!-- Arrow Projectile (16x8) - Basic arrow tower -->

  <!-- Arrow shaft -->
  <rect x="0" y="3" width="12" height="2" fill="#8b4513"/>
  <rect x="1" y="3" width="10" height="2" fill="#a0522d"/>

  <!-- Arrowhead -->
  <rect x="10" y="2" width="4" height="4" fill="#7f8c8d"/>
  <rect x="12" y="3" width="3" height="2" fill="#95a5a6"/>
  <rect x="14" y="3" width="2" height="2" fill="#bdc3c7"/>

  <!-- Metal tip -->
  <rect x="13" y="3" width="1" height="2" fill="#ecf0f1"/>

  <!-- Fletching -->
  <rect x="0" y="1" width="3" height="2" fill="#c0392b"/>
  <rect x="0" y="5" width="3" height="2" fill="#c0392b"/>
  <rect x="1" y="2" width="2" height="1" fill="#e74c3c"/>
  <rect x="1" y="5" width="2" height="1" fill="#e74c3c"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 12" width="10" height="12">
  <!-- Magic Amulet (10x12) - Enchanted pendant -->
  <!-- Color Palette: #9b59b6, #8e44ad, #f4d03f, #3498db -->

  <!-- Chain -->
  <rect x="0" y="0" width="2" height="1" fill="#f4d03f"/>
  <rect x="1" y="1" width="2" height="1" fill="#d4ac0d"/>
  <rect x="2" y="2" width="2" height="1" fill="#f4d03f"/>
  <rect x="3" y="3" width="2" height="1" fill="#d4ac0d"/>

  <rect x="8" y="0" width="2" height="1" fill="#f4d03f"/>
  <rect x="7" y="1" width="2" height="1" fill="#d4ac0d"/>
  <rect x="6" y="2" width="2" height="1" fill="#f4d03f"/>
  <rect x="5" y="3" width="2" height="1" fill="#d4ac0d"/>

  <!-- Amulet frame -->
  <rect x="2" y="4" width="6" height="7" fill="#f4d03f"/>
  <rect x="3" y="5" width="4" height="5" fill="#d4ac0d"/>

  <!-- Magic gem -->
  <rect x="3" y="5" width="4" height="5" fill="#9b59b6"/>
  <rect x="4" y="6" width="2" height="3" fill="#8e44ad"/>
  <rect x="4" y="6" width="1" height="1" fill="#3498db"/>

  <!-- Glow effect -->
  <rect x="2" y="4" width="1" height="1" fill="#3498db"/>
  <rect x="7" y="4" width="1" height="1" fill="#3498db"/>
</svg>

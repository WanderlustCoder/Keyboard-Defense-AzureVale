<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12">
  <!-- Ruby Necklace (12x12) - Chain with ruby pendant -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #c0392b, #922b21 -->

  <!-- Chain left -->
  <rect x="0" y="0" width="2" height="1" fill="#f4d03f"/>
  <rect x="1" y="1" width="2" height="1" fill="#d4ac0d"/>
  <rect x="2" y="2" width="2" height="1" fill="#f4d03f"/>
  <rect x="3" y="3" width="2" height="1" fill="#d4ac0d"/>
  <rect x="4" y="4" width="2" height="1" fill="#f4d03f"/>

  <!-- Chain right -->
  <rect x="10" y="0" width="2" height="1" fill="#f4d03f"/>
  <rect x="9" y="1" width="2" height="1" fill="#d4ac0d"/>
  <rect x="8" y="2" width="2" height="1" fill="#f4d03f"/>
  <rect x="7" y="3" width="2" height="1" fill="#d4ac0d"/>
  <rect x="6" y="4" width="2" height="1" fill="#f4d03f"/>

  <!-- Setting -->
  <rect x="4" y="5" width="4" height="2" fill="#f4d03f"/>
  <rect x="5" y="5" width="2" height="1" fill="#d4ac0d"/>

  <!-- Ruby pendant -->
  <rect x="4" y="6" width="4" height="5" fill="#c0392b"/>
  <rect x="5" y="7" width="2" height="3" fill="#922b21"/>
  <rect x="5" y="7" width="1" height="1" fill="#e74c3c"/>
</svg>

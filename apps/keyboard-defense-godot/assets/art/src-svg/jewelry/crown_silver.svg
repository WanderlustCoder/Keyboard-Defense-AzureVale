<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10" width="14" height="10">
  <!-- Silver Crown (14x10) - Noble headwear -->
  <!-- Color Palette: #bdc3c7, #7f8c8d, #9b59b6, #27ae60 -->

  <!-- Crown points -->
  <rect x="1" y="0" width="2" height="4" fill="#bdc3c7"/>
  <rect x="4" y="2" width="2" height="2" fill="#bdc3c7"/>
  <rect x="6" y="0" width="2" height="4" fill="#bdc3c7"/>
  <rect x="8" y="2" width="2" height="2" fill="#bdc3c7"/>
  <rect x="11" y="0" width="2" height="4" fill="#bdc3c7"/>

  <!-- Crown base -->
  <rect x="0" y="4" width="14" height="4" fill="#bdc3c7"/>
  <rect x="1" y="5" width="12" height="2" fill="#7f8c8d"/>

  <!-- Bottom band -->
  <rect x="0" y="8" width="14" height="2" fill="#7f8c8d"/>
  <rect x="1" y="8" width="12" height="1" fill="#5d6d7e"/>

  <!-- Gems -->
  <rect x="2" y="1" width="1" height="1" fill="#9b59b6"/>
  <rect x="7" y="1" width="1" height="1" fill="#27ae60"/>
  <rect x="11" y="1" width="1" height="1" fill="#9b59b6"/>

  <!-- Band gems -->
  <rect x="3" y="5" width="2" height="2" fill="#9b59b6"/>
  <rect x="6" y="5" width="2" height="2" fill="#27ae60"/>
  <rect x="9" y="5" width="2" height="2" fill="#9b59b6"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 10" width="8" height="10">
  <!-- Diamond Gem (8x10) - Brilliant cut -->
  <!-- Color Palette: #ecf0f1, #bdc3c7, #5dade2 -->

  <!-- Top facets -->
  <rect x="3" y="0" width="2" height="1" fill="#ecf0f1"/>
  <rect x="2" y="1" width="4" height="1" fill="#bdc3c7"/>
  <rect x="1" y="2" width="6" height="2" fill="#ecf0f1"/>

  <!-- Crown -->
  <rect x="0" y="4" width="8" height="2" fill="#bdc3c7"/>
  <rect x="1" y="4" width="6" height="1" fill="#ecf0f1"/>

  <!-- Pavilion -->
  <rect x="1" y="6" width="6" height="2" fill="#bdc3c7"/>
  <rect x="2" y="8" width="4" height="1" fill="#7f8c8d"/>
  <rect x="3" y="9" width="2" height="1" fill="#5d6d7e"/>

  <!-- Highlights -->
  <rect x="2" y="2" width="1" height="1" fill="#5dade2"/>
  <rect x="3" y="3" width="2" height="1" fill="#5dade2"/>
  <rect x="5" y="2" width="1" height="1" fill="#ecf0f1"/>
</svg>

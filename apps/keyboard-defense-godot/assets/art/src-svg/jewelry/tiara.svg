<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 8" width="16" height="8">
  <!-- Tiara (16x8) - Princess headwear -->
  <!-- Color Palette: #bdc3c7, #7f8c8d, #9b59b6, #ecf0f1 -->

  <!-- Band base -->
  <rect x="0" y="5" width="16" height="3" fill="#bdc3c7"/>
  <rect x="1" y="6" width="14" height="1" fill="#7f8c8d"/>

  <!-- Center peak -->
  <rect x="6" y="0" width="4" height="6" fill="#bdc3c7"/>
  <rect x="7" y="1" width="2" height="4" fill="#7f8c8d"/>

  <!-- Side peaks -->
  <rect x="3" y="2" width="3" height="4" fill="#bdc3c7"/>
  <rect x="4" y="3" width="1" height="2" fill="#7f8c8d"/>
  <rect x="10" y="2" width="3" height="4" fill="#bdc3c7"/>
  <rect x="11" y="3" width="1" height="2" fill="#7f8c8d"/>

  <!-- Small outer peaks -->
  <rect x="1" y="4" width="2" height="2" fill="#bdc3c7"/>
  <rect x="13" y="4" width="2" height="2" fill="#bdc3c7"/>

  <!-- Gems -->
  <rect x="7" y="1" width="2" height="2" fill="#9b59b6"/>
  <rect x="4" y="3" width="1" height="1" fill="#ecf0f1"/>
  <rect x="11" y="3" width="1" height="1" fill="#ecf0f1"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 6" width="12" height="6">
  <!-- Bracelet (12x6) - Gold bangle -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #9a7d0a -->

  <!-- Band outer -->
  <rect x="0" y="1" width="12" height="4" fill="#f4d03f"/>
  <rect x="1" y="0" width="10" height="6" fill="#f4d03f"/>

  <!-- Band inner (hole) -->
  <rect x="2" y="2" width="8" height="2" fill="#1a252f"/>
  <rect x="3" y="1" width="6" height="4" fill="#1a252f"/>

  <!-- Shading -->
  <rect x="0" y="2" width="1" height="2" fill="#9a7d0a"/>
  <rect x="11" y="2" width="1" height="2" fill="#d4ac0d"/>
  <rect x="3" y="0" width="6" height="1" fill="#d4ac0d"/>

  <!-- Decorative bumps -->
  <rect x="1" y="2" width="1" height="2" fill="#d4ac0d"/>
  <rect x="4" y="0" width="1" height="1" fill="#9a7d0a"/>
  <rect x="7" y="0" width="1" height="1" fill="#9a7d0a"/>
  <rect x="10" y="2" width="1" height="2" fill="#9a7d0a"/>
</svg>

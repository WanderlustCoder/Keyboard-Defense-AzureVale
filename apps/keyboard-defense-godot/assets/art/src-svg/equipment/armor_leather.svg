<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 18" width="14" height="18">
  <!-- Leather Armor (14x18) - Light body armor -->
  <!-- Color Palette: #8b7355, #5d4e37, #a08060, #3d3426 -->

  <!-- Shoulder straps -->
  <rect x="1" y="0" width="3" height="4" fill="#8b7355"/>
  <rect x="2" y="0" width="2" height="3" fill="#5d4e37"/>
  <rect x="10" y="0" width="3" height="4" fill="#8b7355"/>
  <rect x="10" y="0" width="2" height="3" fill="#5d4e37"/>

  <!-- Main vest body -->
  <rect x="2" y="2" width="10" height="12" fill="#8b7355"/>
  <rect x="3" y="3" width="8" height="10" fill="#5d4e37"/>
  <rect x="4" y="4" width="6" height="8" fill="#8b7355"/>

  <!-- Center seam -->
  <rect x="6" y="3" width="2" height="10" fill="#3d3426"/>
  <rect x="6" y="4" width="1" height="8" fill="#5d4e37"/>

  <!-- Buckles -->
  <rect x="5" y="5" width="4" height="1" fill="#f4d03f"/>
  <rect x="5" y="8" width="4" height="1" fill="#f4d03f"/>
  <rect x="6" y="5" width="2" height="1" fill="#e67e22"/>
  <rect x="6" y="8" width="2" height="1" fill="#e67e22"/>

  <!-- Side panels -->
  <rect x="0" y="4" width="2" height="8" fill="#5d4e37"/>
  <rect x="12" y="4" width="2" height="8" fill="#5d4e37"/>

  <!-- Bottom edge -->
  <rect x="2" y="14" width="10" height="4" fill="#8b7355"/>
  <rect x="3" y="15" width="8" height="2" fill="#5d4e37"/>

  <!-- Stitching detail -->
  <rect x="4" y="6" width="1" height="1" fill="#a08060"/>
  <rect x="9" y="6" width="1" height="1" fill="#a08060"/>
</svg>

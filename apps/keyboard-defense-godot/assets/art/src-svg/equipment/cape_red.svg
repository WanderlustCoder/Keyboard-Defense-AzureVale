<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 20" width="16" height="20">
  <!-- Red Cape (16x20) - Back equipment -->
  <!-- Color Palette: #c0392b, #922b21, #e74c3c, #f4d03f -->

  <!-- Collar/clasp -->
  <rect x="5" y="0" width="6" height="3" fill="#f4d03f"/>
  <rect x="6" y="1" width="4" height="1" fill="#e67e22"/>
  <rect x="7" y="0" width="2" height="1" fill="#fdfefe"/>

  <!-- Cape body -->
  <rect x="2" y="2" width="12" height="16" fill="#c0392b"/>
  <rect x="3" y="3" width="10" height="14" fill="#922b21"/>
  <rect x="1" y="4" width="2" height="12" fill="#c0392b"/>
  <rect x="13" y="4" width="2" height="12" fill="#c0392b"/>

  <!-- Cape folds -->
  <rect x="4" y="4" width="2" height="12" fill="#e74c3c"/>
  <rect x="10" y="5" width="2" height="11" fill="#e74c3c"/>
  <rect x="7" y="6" width="2" height="10" fill="#c0392b"/>

  <!-- Cape bottom edge -->
  <rect x="0" y="16" width="4" height="4" fill="#c0392b"/>
  <rect x="4" y="17" width="3" height="3" fill="#922b21"/>
  <rect x="7" y="18" width="3" height="2" fill="#c0392b"/>
  <rect x="10" y="17" width="3" height="3" fill="#922b21"/>
  <rect x="12" y="16" width="4" height="4" fill="#c0392b"/>

  <!-- Inner lining hint -->
  <rect x="3" y="18" width="2" height="1" fill="#1a252f"/>
  <rect x="11" y="18" width="2" height="1" fill="#1a252f"/>
</svg>

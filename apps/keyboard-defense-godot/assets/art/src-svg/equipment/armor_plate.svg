<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 20" width="16" height="20">
  <!-- Plate Armor (16x20) - Body armor -->
  <!-- Color Palette: #7f8c8d, #95a5a6, #bdc3c7, #5d6d7e -->

  <!-- Shoulder pauldrons -->
  <rect x="0" y="2" width="4" height="4" fill="#7f8c8d"/>
  <rect x="1" y="1" width="3" height="2" fill="#95a5a6"/>
  <rect x="12" y="2" width="4" height="4" fill="#7f8c8d"/>
  <rect x="12" y="1" width="3" height="2" fill="#95a5a6"/>

  <!-- Chest plate -->
  <rect x="3" y="0" width="10" height="12" fill="#7f8c8d"/>
  <rect x="4" y="1" width="8" height="10" fill="#95a5a6"/>
  <rect x="5" y="2" width="6" height="8" fill="#7f8c8d"/>

  <!-- Chest emblem area -->
  <rect x="6" y="3" width="4" height="4" fill="#bdc3c7"/>
  <rect x="7" y="4" width="2" height="2" fill="#5d6d7e"/>

  <!-- Collar -->
  <rect x="5" y="0" width="6" height="2" fill="#5d6d7e"/>
  <rect x="6" y="0" width="4" height="1" fill="#7f8c8d"/>

  <!-- Waist section -->
  <rect x="2" y="10" width="12" height="4" fill="#5d6d7e"/>
  <rect x="3" y="11" width="10" height="2" fill="#7f8c8d"/>

  <!-- Tassets (thigh guards) -->
  <rect x="2" y="14" width="5" height="6" fill="#7f8c8d"/>
  <rect x="3" y="15" width="3" height="4" fill="#95a5a6"/>
  <rect x="9" y="14" width="5" height="6" fill="#7f8c8d"/>
  <rect x="10" y="15" width="3" height="4" fill="#95a5a6"/>

  <!-- Highlight -->
  <rect x="5" y="2" width="2" height="3" fill="#bdc3c7"/>
</svg>

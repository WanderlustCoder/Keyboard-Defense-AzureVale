<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 20" width="16" height="20">
  <!-- Magic Cape (16x20) - Enchanted back equipment -->
  <!-- Color Palette: #9b59b6, #8e44ad, #6c3483, #d7bde2, #fdfefe -->

  <!-- Collar/clasp -->
  <rect x="5" y="0" width="6" height="3" fill="#d7bde2"/>
  <rect x="6" y="1" width="4" height="1" fill="#9b59b6"/>
  <rect x="7" y="0" width="2" height="1" fill="#fdfefe"/>

  <!-- Cape body -->
  <rect x="2" y="2" width="12" height="16" fill="#9b59b6"/>
  <rect x="3" y="3" width="10" height="14" fill="#8e44ad"/>
  <rect x="1" y="4" width="2" height="12" fill="#9b59b6"/>
  <rect x="13" y="4" width="2" height="12" fill="#9b59b6"/>

  <!-- Cape folds -->
  <rect x="4" y="4" width="2" height="12" fill="#d7bde2" opacity="0.4"/>
  <rect x="10" y="5" width="2" height="11" fill="#d7bde2" opacity="0.4"/>

  <!-- Magic stars -->
  <rect x="5" y="6" width="1" height="1" fill="#fdfefe"/>
  <rect x="10" y="8" width="1" height="1" fill="#fdfefe"/>
  <rect x="7" y="10" width="1" height="1" fill="#fdfefe"/>
  <rect x="4" y="12" width="1" height="1" fill="#d7bde2"/>
  <rect x="11" y="14" width="1" height="1" fill="#d7bde2"/>
  <rect x="8" y="15" width="1" height="1" fill="#fdfefe"/>

  <!-- Cape bottom edge -->
  <rect x="0" y="16" width="4" height="4" fill="#9b59b6"/>
  <rect x="4" y="17" width="3" height="3" fill="#8e44ad"/>
  <rect x="7" y="18" width="3" height="2" fill="#9b59b6"/>
  <rect x="10" y="17" width="3" height="3" fill="#8e44ad"/>
  <rect x="12" y="16" width="4" height="4" fill="#9b59b6"/>

  <!-- Glowing edge -->
  <rect x="0" y="19" width="16" height="1" fill="#d7bde2"/>
</svg>

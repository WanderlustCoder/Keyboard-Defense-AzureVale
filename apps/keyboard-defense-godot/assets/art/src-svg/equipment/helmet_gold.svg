<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" width="14" height="14">
  <!-- Gold Helmet (14x14) - Royal head armor -->
  <!-- Color Palette: #f4d03f, #e67e22, #d35400, #c0392b -->

  <!-- Helmet dome -->
  <rect x="3" y="2" width="8" height="8" fill="#f4d03f"/>
  <rect x="4" y="1" width="6" height="2" fill="#e67e22"/>
  <rect x="5" y="0" width="4" height="2" fill="#f4d03f"/>
  <rect x="2" y="4" width="10" height="4" fill="#e67e22"/>

  <!-- Crown points -->
  <rect x="4" y="0" width="2" height="1" fill="#f4d03f"/>
  <rect x="8" y="0" width="2" height="1" fill="#f4d03f"/>
  <rect x="6" y="0" width="2" height="1" fill="#c0392b"/>

  <!-- Face opening -->
  <rect x="4" y="6" width="6" height="4" fill="#1a252f"/>
  <rect x="5" y="7" width="4" height="2" fill="#2c3e50"/>

  <!-- Nose guard -->
  <rect x="6" y="5" width="2" height="4" fill="#f4d03f"/>

  <!-- Side guards -->
  <rect x="1" y="6" width="2" height="6" fill="#e67e22"/>
  <rect x="11" y="6" width="2" height="6" fill="#e67e22"/>

  <!-- Neck guard -->
  <rect x="3" y="10" width="8" height="4" fill="#d35400"/>
  <rect x="4" y="11" width="6" height="2" fill="#e67e22"/>

  <!-- Gem -->
  <rect x="6" y="3" width="2" height="2" fill="#c0392b"/>
  <rect x="6" y="3" width="1" height="1" fill="#ff6b6b"/>

  <!-- Highlight -->
  <rect x="4" y="2" width="2" height="1" fill="#fdfefe"/>
</svg>

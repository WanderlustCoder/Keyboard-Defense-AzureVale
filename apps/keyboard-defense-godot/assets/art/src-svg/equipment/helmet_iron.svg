<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" width="14" height="14">
  <!-- Iron Helmet (14x14) - Head armor -->
  <!-- Color Palette: #7f8c8d, #95a5a6, #bdc3c7, #5d6d7e -->

  <!-- Helmet dome -->
  <rect x="3" y="2" width="8" height="8" fill="#7f8c8d"/>
  <rect x="4" y="1" width="6" height="2" fill="#95a5a6"/>
  <rect x="5" y="0" width="4" height="2" fill="#7f8c8d"/>
  <rect x="2" y="4" width="10" height="4" fill="#95a5a6"/>

  <!-- Face opening -->
  <rect x="4" y="6" width="6" height="4" fill="#1a252f"/>
  <rect x="5" y="7" width="4" height="2" fill="#2c3e50"/>

  <!-- Nose guard -->
  <rect x="6" y="5" width="2" height="4" fill="#7f8c8d"/>

  <!-- Side guards -->
  <rect x="1" y="6" width="2" height="6" fill="#7f8c8d"/>
  <rect x="11" y="6" width="2" height="6" fill="#7f8c8d"/>

  <!-- Neck guard -->
  <rect x="3" y="10" width="8" height="4" fill="#5d6d7e"/>
  <rect x="4" y="11" width="6" height="2" fill="#7f8c8d"/>

  <!-- Highlight -->
  <rect x="4" y="2" width="3" height="2" fill="#bdc3c7"/>
  <rect x="5" y="1" width="2" height="1" fill="#fdfefe"/>
</svg>

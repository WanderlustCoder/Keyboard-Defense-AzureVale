<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 14" width="12" height="14">
  <!-- Iron Gauntlets (12x14) - Hand armor -->
  <!-- Color Palette: #7f8c8d, #95a5a6, #5d6d7e, #bdc3c7 -->

  <!-- Wrist cuff -->
  <rect x="2" y="0" width="8" height="4" fill="#7f8c8d"/>
  <rect x="3" y="1" width="6" height="2" fill="#95a5a6"/>
  <rect x="1" y="1" width="2" height="3" fill="#5d6d7e"/>
  <rect x="9" y="1" width="2" height="3" fill="#5d6d7e"/>

  <!-- Hand section -->
  <rect x="1" y="4" width="10" height="6" fill="#7f8c8d"/>
  <rect x="2" y="5" width="8" height="4" fill="#95a5a6"/>

  <!-- Finger plates -->
  <rect x="1" y="10" width="2" height="4" fill="#7f8c8d"/>
  <rect x="1" y="11" width="1" height="2" fill="#95a5a6"/>

  <rect x="3" y="10" width="2" height="4" fill="#7f8c8d"/>
  <rect x="3" y="11" width="1" height="2" fill="#95a5a6"/>

  <rect x="5" y="10" width="2" height="4" fill="#7f8c8d"/>
  <rect x="5" y="11" width="1" height="2" fill="#95a5a6"/>

  <rect x="7" y="10" width="2" height="3" fill="#7f8c8d"/>
  <rect x="7" y="10" width="1" height="2" fill="#95a5a6"/>

  <!-- Thumb -->
  <rect x="9" y="6" width="3" height="4" fill="#7f8c8d"/>
  <rect x="10" y="7" width="1" height="2" fill="#95a5a6"/>

  <!-- Knuckle guards -->
  <rect x="1" y="8" width="8" height="2" fill="#5d6d7e"/>
  <rect x="2" y="8" width="6" height="1" fill="#bdc3c7"/>
</svg>

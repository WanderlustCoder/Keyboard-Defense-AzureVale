<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 28" width="20" height="28">
  <!-- Siege Tower (20x28) - Assault platform -->
  <!-- Color Palette: #8b7355, #5d4e37, #3d3426, #7f8c8d -->

  <!-- Main structure -->
  <rect x="2" y="2" width="16" height="24" fill="#5d4e37"/>
  <rect x="3" y="3" width="14" height="22" fill="#8b7355"/>

  <!-- Roof -->
  <rect x="0" y="0" width="20" height="3" fill="#5d4e37"/>
  <rect x="1" y="1" width="18" height="1" fill="#8b7355"/>

  <!-- Battlements -->
  <rect x="0" y="0" width="3" height="1" fill="#5d4e37"/>
  <rect x="5" y="0" width="3" height="1" fill="#5d4e37"/>
  <rect x="12" y="0" width="3" height="1" fill="#5d4e37"/>
  <rect x="17" y="0" width="3" height="1" fill="#5d4e37"/>

  <!-- Platforms -->
  <rect x="3" y="6" width="14" height="2" fill="#3d3426"/>
  <rect x="3" y="12" width="14" height="2" fill="#3d3426"/>
  <rect x="3" y="18" width="14" height="2" fill="#3d3426"/>

  <!-- Ladder -->
  <rect x="8" y="4" width="4" height="18" fill="#5d4e37"/>
  <rect x="9" y="5" width="1" height="16" fill="#8b7355"/>
  <rect x="10" y="5" width="1" height="16" fill="#8b7355"/>

  <!-- Drawbridge -->
  <rect x="0" y="3" width="3" height="6" fill="#8b7355"/>
  <rect x="0" y="4" width="2" height="4" fill="#5d4e37"/>

  <!-- Support beams -->
  <rect x="4" y="4" width="2" height="20" fill="#3d3426"/>
  <rect x="14" y="4" width="2" height="20" fill="#3d3426"/>

  <!-- Wheels -->
  <rect x="2" y="24" width="4" height="4" fill="#3d3426"/>
  <rect x="3" y="25" width="2" height="2" fill="#5d4e37"/>
  <rect x="14" y="24" width="4" height="4" fill="#3d3426"/>
  <rect x="15" y="25" width="2" height="2" fill="#5d4e37"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 14" width="28" height="14">
  <!-- Battering Ram (28x14) - Door breaker -->
  <!-- Color Palette: #8b7355, #5d4e37, #7f8c8d, #5d6d7e -->

  <!-- Roof -->
  <rect x="4" y="0" width="20" height="4" fill="#5d4e37"/>
  <rect x="5" y="1" width="18" height="2" fill="#8b7355"/>
  <rect x="6" y="0" width="4" height="1" fill="#8b7355"/>
  <rect x="12" y="0" width="4" height="1" fill="#8b7355"/>
  <rect x="18" y="0" width="4" height="1" fill="#8b7355"/>

  <!-- Frame sides -->
  <rect x="4" y="4" width="3" height="8" fill="#5d4e37"/>
  <rect x="5" y="5" width="1" height="6" fill="#8b7355"/>
  <rect x="21" y="4" width="3" height="8" fill="#5d4e37"/>
  <rect x="22" y="5" width="1" height="6" fill="#8b7355"/>

  <!-- Ram body -->
  <rect x="6" y="6" width="18" height="4" fill="#8b7355"/>
  <rect x="7" y="7" width="16" height="2" fill="#5d4e37"/>

  <!-- Ram head (metal) -->
  <rect x="0" y="5" width="6" height="6" fill="#7f8c8d"/>
  <rect x="1" y="6" width="4" height="4" fill="#5d6d7e"/>
  <rect x="0" y="7" width="2" height="2" fill="#95a5a6"/>

  <!-- Chains/ropes -->
  <rect x="8" y="4" width="2" height="3" fill="#7f8c8d"/>
  <rect x="18" y="4" width="2" height="3" fill="#7f8c8d"/>

  <!-- Wheels -->
  <rect x="6" y="10" width="4" height="4" fill="#3d3426"/>
  <rect x="7" y="11" width="2" height="2" fill="#5d4e37"/>
  <rect x="18" y="10" width="4" height="4" fill="#3d3426"/>
  <rect x="19" y="11" width="2" height="2" fill="#5d4e37"/>
</svg>

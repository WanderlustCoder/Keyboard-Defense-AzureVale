<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 12" width="22" height="12">
  <!-- Cannon (22x12) - Artillery piece -->
  <!-- Color Palette: #2c3e50, #1a252f, #7f8c8d, #8b7355 -->

  <!-- Barrel -->
  <rect x="0" y="3" width="16" height="6" fill="#2c3e50"/>
  <rect x="1" y="4" width="14" height="4" fill="#1a252f"/>
  <rect x="2" y="5" width="12" height="2" fill="#2c3e50"/>

  <!-- Muzzle -->
  <rect x="0" y="2" width="3" height="8" fill="#1a252f"/>
  <rect x="0" y="4" width="2" height="4" fill="#2c3e50"/>
  <rect x="0" y="5" width="1" height="2" fill="#7f8c8d"/>

  <!-- Barrel bands -->
  <rect x="4" y="3" width="2" height="6" fill="#7f8c8d"/>
  <rect x="9" y="3" width="2" height="6" fill="#7f8c8d"/>

  <!-- Carriage -->
  <rect x="12" y="5" width="10" height="5" fill="#8b7355"/>
  <rect x="13" y="6" width="8" height="3" fill="#5d4e37"/>

  <!-- Trunnions -->
  <rect x="10" y="4" width="4" height="2" fill="#7f8c8d"/>
  <rect x="10" y="6" width="4" height="2" fill="#7f8c8d"/>

  <!-- Wheels -->
  <rect x="14" y="8" width="4" height="4" fill="#3d3426"/>
  <rect x="15" y="9" width="2" height="2" fill="#5d4e37"/>
  <rect x="18" y="8" width="4" height="4" fill="#3d3426"/>
  <rect x="19" y="9" width="2" height="2" fill="#5d4e37"/>

  <!-- Touch hole -->
  <rect x="8" y="3" width="1" height="1" fill="#7f8c8d"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 14" width="24" height="14">
  <!-- War Wagon (24x14) - Mobile fortification -->
  <!-- Color Palette: #8b7355, #5d4e37, #7f8c8d, #5d6d7e -->

  <!-- Main body -->
  <rect x="4" y="2" width="16" height="8" fill="#5d4e37"/>
  <rect x="5" y="3" width="14" height="6" fill="#8b7355"/>

  <!-- Armored plates -->
  <rect x="4" y="2" width="16" height="2" fill="#7f8c8d"/>
  <rect x="5" y="2" width="14" height="1" fill="#5d6d7e"/>

  <!-- Arrow slits -->
  <rect x="6" y="5" width="2" height="3" fill="#1a252f"/>
  <rect x="11" y="5" width="2" height="3" fill="#1a252f"/>
  <rect x="16" y="5" width="2" height="3" fill="#1a252f"/>

  <!-- Front shield -->
  <rect x="0" y="3" width="5" height="6" fill="#7f8c8d"/>
  <rect x="1" y="4" width="3" height="4" fill="#5d6d7e"/>

  <!-- Rear door -->
  <rect x="19" y="3" width="5" height="6" fill="#5d4e37"/>
  <rect x="20" y="4" width="3" height="4" fill="#8b7355"/>

  <!-- Roof spikes -->
  <rect x="6" y="0" width="2" height="2" fill="#7f8c8d"/>
  <rect x="11" y="0" width="2" height="2" fill="#7f8c8d"/>
  <rect x="16" y="0" width="2" height="2" fill="#7f8c8d"/>

  <!-- Wheels -->
  <rect x="4" y="10" width="4" height="4" fill="#3d3426"/>
  <rect x="5" y="11" width="2" height="2" fill="#5d4e37"/>
  <rect x="16" y="10" width="4" height="4" fill="#3d3426"/>
  <rect x="17" y="11" width="2" height="2" fill="#5d4e37"/>

  <!-- Axle -->
  <rect x="4" y="9" width="16" height="2" fill="#3d3426"/>
</svg>

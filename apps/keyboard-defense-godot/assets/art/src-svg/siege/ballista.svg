<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 16" width="22" height="16">
  <!-- Ballista (22x16) - Giant crossbow -->
  <!-- Color Palette: #8b7355, #5d4e37, #7f8c8d, #5d6d7e -->

  <!-- Base -->
  <rect x="4" y="10" width="14" height="4" fill="#5d4e37"/>
  <rect x="5" y="11" width="12" height="2" fill="#8b7355"/>

  <!-- Wheels -->
  <rect x="4" y="12" width="4" height="4" fill="#3d3426"/>
  <rect x="5" y="13" width="2" height="2" fill="#5d4e37"/>
  <rect x="14" y="12" width="4" height="4" fill="#3d3426"/>
  <rect x="15" y="13" width="2" height="2" fill="#5d4e37"/>

  <!-- Main body -->
  <rect x="6" y="6" width="10" height="5" fill="#8b7355"/>
  <rect x="7" y="7" width="8" height="3" fill="#5d4e37"/>

  <!-- Bow arms -->
  <rect x="0" y="4" width="8" height="3" fill="#8b7355"/>
  <rect x="1" y="5" width="6" height="1" fill="#5d4e37"/>
  <rect x="14" y="4" width="8" height="3" fill="#8b7355"/>
  <rect x="15" y="5" width="6" height="1" fill="#5d4e37"/>

  <!-- Bow curve tips -->
  <rect x="0" y="3" width="2" height="2" fill="#5d4e37"/>
  <rect x="20" y="3" width="2" height="2" fill="#5d4e37"/>
  <rect x="0" y="6" width="2" height="2" fill="#5d4e37"/>
  <rect x="20" y="6" width="2" height="2" fill="#5d4e37"/>

  <!-- String -->
  <rect x="2" y="5" width="18" height="1" fill="#7f8c8d"/>

  <!-- Bolt -->
  <rect x="6" y="4" width="12" height="2" fill="#7f8c8d"/>
  <rect x="7" y="5" width="10" height="1" fill="#5d6d7e"/>

  <!-- Bolt tip -->
  <rect x="4" y="4" width="3" height="2" fill="#5d6d7e"/>
  <rect x="4" y="5" width="1" height="1" fill="#95a5a6"/>

  <!-- Mechanism -->
  <rect x="8" y="8" width="6" height="2" fill="#7f8c8d"/>
  <rect x="9" y="8" width="4" height="1" fill="#5d6d7e"/>
</svg>

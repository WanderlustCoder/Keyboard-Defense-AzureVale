<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 20" width="26" height="20">
  <!-- Trebuchet (26x20) - Heavy siege engine -->
  <!-- Color Palette: #8b7355, #5d4e37, #3d3426, #7f8c8d -->

  <!-- Base frame -->
  <rect x="4" y="14" width="18" height="4" fill="#5d4e37"/>
  <rect x="5" y="15" width="16" height="2" fill="#8b7355"/>

  <!-- Support beams -->
  <rect x="8" y="6" width="4" height="9" fill="#5d4e37"/>
  <rect x="9" y="7" width="2" height="7" fill="#8b7355"/>
  <rect x="14" y="6" width="4" height="9" fill="#5d4e37"/>
  <rect x="15" y="7" width="2" height="7" fill="#8b7355"/>

  <!-- Cross beam -->
  <rect x="8" y="6" width="10" height="2" fill="#3d3426"/>

  <!-- Throwing arm -->
  <rect x="2" y="2" width="18" height="3" fill="#8b7355"/>
  <rect x="3" y="3" width="16" height="1" fill="#5d4e37"/>

  <!-- Pivot point -->
  <rect x="10" y="4" width="6" height="4" fill="#7f8c8d"/>
  <rect x="11" y="5" width="4" height="2" fill="#5d6d7e"/>

  <!-- Counterweight -->
  <rect x="18" y="4" width="6" height="6" fill="#7f8c8d"/>
  <rect x="19" y="5" width="4" height="4" fill="#5d6d7e"/>
  <rect x="20" y="6" width="2" height="2" fill="#2c3e50"/>

  <!-- Sling -->
  <rect x="0" y="0" width="4" height="3" fill="#8b7355"/>
  <rect x="1" y="1" width="2" height="1" fill="#5d4e37"/>

  <!-- Projectile -->
  <rect x="0" y="0" width="3" height="2" fill="#7f8c8d"/>
  <rect x="1" y="0" width="1" height="1" fill="#5d6d7e"/>

  <!-- Wheels -->
  <rect x="4" y="16" width="4" height="4" fill="#3d3426"/>
  <rect x="5" y="17" width="2" height="2" fill="#5d4e37"/>
  <rect x="18" y="16" width="4" height="4" fill="#3d3426"/>
  <rect x="19" y="17" width="2" height="2" fill="#5d4e37"/>
</svg>

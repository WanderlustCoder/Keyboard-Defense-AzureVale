<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 100" width="320" height="100">
  <!-- Far Mountains Layer (320x100) - Distant mountain parallax -->
  <!-- Color Palette: #5d6d7e, #7f8c8d, #95a5a6, #fdfefe -->

  <!-- Transparent top -->
  <rect x="0" y="0" width="320" height="30" fill="none"/>

  <!-- Mountain range -->
  <!-- Mountain 1 -->
  <rect x="0" y="50" width="60" height="50" fill="#7f8c8d"/>
  <rect x="10" y="40" width="40" height="10" fill="#7f8c8d"/>
  <rect x="20" y="30" width="20" height="10" fill="#95a5a6"/>
  <rect x="25" y="25" width="10" height="5" fill="#bdc3c7"/>

  <!-- Mountain 2 -->
  <rect x="50" y="55" width="80" height="45" fill="#5d6d7e"/>
  <rect x="65" y="40" width="50" height="15" fill="#7f8c8d"/>
  <rect x="80" y="30" width="20" height="10" fill="#95a5a6"/>
  <rect x="85" y="25" width="10" height="5" fill="#fdfefe"/>

  <!-- Mountain 3 -->
  <rect x="120" y="60" width="70" height="40" fill="#7f8c8d"/>
  <rect x="135" y="45" width="40" height="15" fill="#7f8c8d"/>
  <rect x="145" y="35" width="20" height="10" fill="#95a5a6"/>

  <!-- Mountain 4 -->
  <rect x="180" y="50" width="90" height="50" fill="#5d6d7e"/>
  <rect x="200" y="35" width="50" height="15" fill="#7f8c8d"/>
  <rect x="215" y="25" width="20" height="10" fill="#95a5a6"/>
  <rect x="220" y="20" width="10" height="5" fill="#fdfefe"/>

  <!-- Mountain 5 -->
  <rect x="260" y="55" width="60" height="45" fill="#7f8c8d"/>
  <rect x="275" y="40" width="30" height="15" fill="#95a5a6"/>
  <rect x="285" y="35" width="10" height="5" fill="#bdc3c7"/>
</svg>

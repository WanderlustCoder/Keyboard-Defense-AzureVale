<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 180" width="320" height="180">
  <!-- Day Sky Background (320x180) - Daytime sky gradient -->
  <!-- Color Palette: #85c1e9, #5dade2, #3498db, #fdfefe -->

  <!-- Sky gradient layers -->
  <rect x="0" y="0" width="320" height="40" fill="#85c1e9"/>
  <rect x="0" y="40" width="320" height="40" fill="#5dade2"/>
  <rect x="0" y="80" width="320" height="50" fill="#3498db"/>
  <rect x="0" y="130" width="320" height="50" fill="#2980b9"/>

  <!-- Sun -->
  <rect x="260" y="20" width="40" height="40" fill="#f4d03f"/>
  <rect x="265" y="15" width="30" height="10" fill="#f4d03f"/>
  <rect x="265" y="55" width="30" height="10" fill="#f4d03f"/>
  <rect x="255" y="25" width="10" height="30" fill="#f4d03f"/>
  <rect x="295" y="25" width="10" height="30" fill="#f4d03f"/>
  <rect x="268" y="28" width="24" height="24" fill="#fdfefe"/>
  <rect x="272" y="32" width="16" height="16" fill="#f4d03f"/>

  <!-- Sun rays -->
  <rect x="250" y="38" width="8" height="4" fill="#f4d03f" opacity="0.5"/>
  <rect x="302" y="38" width="8" height="4" fill="#f4d03f" opacity="0.5"/>
  <rect x="278" y="8" width="4" height="8" fill="#f4d03f" opacity="0.5"/>
  <rect x="278" y="62" width="4" height="8" fill="#f4d03f" opacity="0.5"/>

  <!-- Distant clouds -->
  <rect x="20" y="60" width="60" height="20" fill="#fdfefe" opacity="0.6"/>
  <rect x="30" y="55" width="40" height="10" fill="#fdfefe" opacity="0.5"/>
  <rect x="120" y="40" width="80" height="24" fill="#fdfefe" opacity="0.7"/>
  <rect x="140" y="35" width="40" height="10" fill="#fdfefe" opacity="0.5"/>
  <rect x="200" y="70" width="50" height="16" fill="#fdfefe" opacity="0.5"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 180" width="320" height="180">
  <!-- Night Sky Background (320x180) - Nighttime sky with stars -->
  <!-- Color Palette: #1a252f, #2c3e50, #34495e, #fdfefe, #f4d03f -->

  <!-- Sky gradient layers -->
  <rect x="0" y="0" width="320" height="50" fill="#0d1318"/>
  <rect x="0" y="50" width="320" height="50" fill="#1a252f"/>
  <rect x="0" y="100" width="320" height="40" fill="#2c3e50"/>
  <rect x="0" y="140" width="320" height="40" fill="#34495e"/>

  <!-- Moon -->
  <rect x="40" y="20" width="32" height="32" fill="#fdfefe"/>
  <rect x="44" y="16" width="24" height="4" fill="#ecf0f1"/>
  <rect x="44" y="48" width="24" height="4" fill="#ecf0f1"/>
  <rect x="36" y="24" width="4" height="24" fill="#ecf0f1"/>
  <rect x="68" y="24" width="4" height="24" fill="#ecf0f1"/>
  <rect x="48" y="24" width="16" height="20" fill="#bdc3c7"/>

  <!-- Moon craters -->
  <rect x="50" y="28" width="4" height="4" fill="#95a5a6"/>
  <rect x="58" y="36" width="3" height="3" fill="#95a5a6"/>

  <!-- Stars -->
  <rect x="100" y="15" width="2" height="2" fill="#fdfefe"/>
  <rect x="150" y="30" width="2" height="2" fill="#fdfefe"/>
  <rect x="200" y="10" width="2" height="2" fill="#fdfefe"/>
  <rect x="250" y="25" width="2" height="2" fill="#fdfefe"/>
  <rect x="280" y="45" width="2" height="2" fill="#fdfefe"/>
  <rect x="120" y="55" width="2" height="2" fill="#fdfefe"/>
  <rect x="180" y="40" width="2" height="2" fill="#fdfefe"/>
  <rect x="220" y="65" width="2" height="2" fill="#fdfefe"/>
  <rect x="300" y="20" width="2" height="2" fill="#fdfefe"/>
  <rect x="85" y="35" width="2" height="2" fill="#fdfefe"/>

  <!-- Twinkling stars (larger) -->
  <rect x="170" y="20" width="3" height="3" fill="#f4d03f"/>
  <rect x="260" y="50" width="3" height="3" fill="#f4d03f"/>
  <rect x="90" y="70" width="3" height="3" fill="#f4d03f"/>

  <!-- Dim stars -->
  <rect x="130" y="80" width="1" height="1" fill="#bdc3c7"/>
  <rect x="190" y="75" width="1" height="1" fill="#bdc3c7"/>
  <rect x="240" y="85" width="1" height="1" fill="#bdc3c7"/>
  <rect x="50" y="90" width="1" height="1" fill="#bdc3c7"/>
  <rect x="310" y="70" width="1" height="1" fill="#bdc3c7"/>
</svg>

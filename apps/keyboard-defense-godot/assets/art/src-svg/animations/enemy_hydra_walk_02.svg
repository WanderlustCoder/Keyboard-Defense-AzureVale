<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Hydra Walk Frame 2: Mid stride -->

  <!-- Shadow -->
  <rect x="4" y="28" width="24" height="4" fill="#1a252f" opacity="0.5"/>

  <!-- Tail curving -->
  <rect x="23" y="21" width="5" height="4" fill="#27ae60"/>
  <rect x="26" y="22" width="4" height="4" fill="#1e8449"/>
  <rect x="28" y="24" width="4" height="2" fill="#27ae60"/>

  <!-- Body -->
  <rect x="10" y="17" width="14" height="11" fill="#27ae60"/>
  <rect x="12" y="19" width="10" height="7" fill="#1e8449"/>

  <!-- Legs together -->
  <rect x="11" y="25" width="3" height="5" fill="#1e8449"/>
  <rect x="17" y="25" width="3" height="5" fill="#1e8449"/>

  <!-- Necks -->
  <rect x="6" y="12" width="6" height="8" fill="#1e8449"/>
  <rect x="12" y="11" width="4" height="8" fill="#1e8449"/>
  <rect x="18" y="12" width="6" height="8" fill="#1e8449"/>

  <!-- Left head - raised -->
  <rect x="2" y="6" width="8" height="8" fill="#27ae60"/>
  <rect x="4" y="4" width="4" height="4" fill="#27ae60"/>
  <rect x="0" y="8" width="4" height="4" fill="#27ae60"/>
  <rect x="1" y="9" width="2" height="2" fill="#f4d03f"/>
  <rect x="5" y="6" width="2" height="2" fill="#f4d03f"/>
  <rect x="0" y="10" width="3" height="2" fill="#145a32"/>

  <!-- Center head -->
  <rect x="10" y="3" width="8" height="10" fill="#27ae60"/>
  <rect x="12" y="1" width="4" height="4" fill="#27ae60"/>
  <rect x="11" y="5" width="2" height="2" fill="#f4d03f"/>
  <rect x="15" y="5" width="2" height="2" fill="#f4d03f"/>
  <rect x="12" y="9" width="4" height="2" fill="#145a32"/>

  <!-- Right head - lowered -->
  <rect x="20" y="8" width="8" height="8" fill="#27ae60"/>
  <rect x="22" y="6" width="4" height="4" fill="#27ae60"/>
  <rect x="26" y="10" width="4" height="4" fill="#27ae60"/>
  <rect x="21" y="9" width="2" height="2" fill="#f4d03f"/>
  <rect x="27" y="11" width="2" height="2" fill="#f4d03f"/>
  <rect x="28" y="12" width="2" height="2" fill="#145a32"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Tower Poison Attack Frame 1: Brewing -->
  <!-- Poison bubbling in cauldron top -->
  <!-- Color Palette: #32cd32 (green), #228b22 (forest green), #90ee90 (light green), #4c1d95 (dark purple) -->

  <!-- Tower base (stone with vines) -->
  <rect x="8" y="20" width="16" height="12" fill="#5d6d7e"/>
  <rect x="10" y="22" width="12" height="8" fill="#7f8c8d"/>
  <!-- Vine details -->
  <rect x="8" y="22" width="2" height="6" fill="#228b22"/>
  <rect x="22" y="24" width="2" height="4" fill="#228b22"/>
  
  <!-- Tower middle section -->
  <rect x="10" y="12" width="12" height="10" fill="#5d6d7e"/>
  <rect x="12" y="14" width="8" height="6" fill="#7f8c8d"/>
  
  <!-- Cauldron top -->
  <rect x="8" y="6" width="16" height="8" fill="#4c1d95"/>
  <rect x="10" y="8" width="12" height="4" fill="#32cd32"/>
  <rect x="12" y="9" width="8" height="2" fill="#90ee90"/>
  
  <!-- Small bubbles (brewing) -->
  <rect x="11" y="7" width="2" height="2" fill="#90ee90"/>
  <rect x="17" y="8" width="2" height="2" fill="#90ee90"/>
  <rect x="14" y="6" width="2" height="2" fill="#32cd32"/>
  
  <!-- Cauldron rim -->
  <rect x="6" y="5" width="20" height="2" fill="#4c1d95"/>
  <rect x="8" y="4" width="16" height="2" fill="#6b2db8"/>
  
  <!-- Tower windows (green glow) -->
  <rect x="13" y="15" width="2" height="3" fill="#1a1a2e"/>
  <rect x="17" y="15" width="2" height="3" fill="#1a1a2e"/>
  <rect x="13" y="15" width="2" height="1" fill="#32cd32" opacity="0.5"/>
  <rect x="17" y="15" width="2" height="1" fill="#32cd32" opacity="0.5"/>
  
  <!-- Dripping poison -->
  <rect x="9" y="12" width="1" height="3" fill="#32cd32"/>
  <rect x="22" y="14" width="1" height="2" fill="#32cd32"/>
  
  <!-- Base details -->
  <rect x="8" y="30" width="16" height="2" fill="#2c3e50"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Generic Enemy Death Frame 2: Breaking apart -->
  <!-- Silhouette cracking, pieces starting to separate -->
  <!-- Color Palette: #dc143c (crimson), #8b0000 (blood red), #4c1d95 (dark purple), #1a1a2e (charcoal) -->

  <!-- Fading shadow -->
  <ellipse cx="16" cy="30" rx="7" ry="2" fill="#1a1a2e" opacity="0.4"/>

  <!-- Debris particles flying out -->
  <rect x="2" y="8" width="2" height="2" fill="#dc143c" opacity="0.8"/>
  <rect x="28" y="6" width="2" height="2" fill="#dc143c" opacity="0.8"/>
  <rect x="4" y="18" width="2" height="2" fill="#8b0000" opacity="0.7"/>
  <rect x="26" y="16" width="2" height="2" fill="#8b0000" opacity="0.7"/>
  <rect x="6" y="2" width="2" height="2" fill="#4c1d95" opacity="0.6"/>
  <rect x="24" y="4" width="2" height="2" fill="#4c1d95" opacity="0.6"/>

  <!-- Breaking body pieces -->
  <!-- Upper left chunk -->
  <rect x="8" y="6" width="6" height="6" fill="#dc143c" opacity="0.9"/>
  <rect x="7" y="5" width="4" height="4" fill="#8b0000" opacity="0.8"/>

  <!-- Upper right chunk -->
  <rect x="18" y="4" width="6" height="6" fill="#dc143c" opacity="0.9"/>
  <rect x="20" y="3" width="4" height="4" fill="#8b0000" opacity="0.8"/>

  <!-- Middle chunk (main body) -->
  <rect x="10" y="12" width="12" height="8" fill="#dc143c" opacity="0.8"/>
  <rect x="12" y="13" width="8" height="6" fill="#8b0000" opacity="0.7"/>

  <!-- Lower left chunk -->
  <rect x="6" y="20" width="6" height="8" fill="#dc143c" opacity="0.7"/>
  <rect x="7" y="22" width="4" height="4" fill="#8b0000" opacity="0.6"/>

  <!-- Lower right chunk -->
  <rect x="20" y="18" width="6" height="8" fill="#dc143c" opacity="0.7"/>
  <rect x="21" y="20" width="4" height="4" fill="#8b0000" opacity="0.6"/>

  <!-- Corruption energy escaping -->
  <rect x="14" y="10" width="4" height="4" fill="#4c1d95" opacity="0.6"/>
  <rect x="12" y="14" width="2" height="2" fill="#4c1d95" opacity="0.5"/>
  <rect x="18" y="12" width="2" height="2" fill="#4c1d95" opacity="0.5"/>

  <!-- Crack lines -->
  <rect x="14" y="6" width="1" height="20" fill="#1a1a2e" opacity="0.5"/>
  <rect x="8" y="14" width="16" height="1" fill="#1a1a2e" opacity="0.5"/>
</svg>

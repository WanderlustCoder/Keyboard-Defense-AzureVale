  <!-- Shoulder spikes -->
  <rect x="0" y="8" width="4" height="5" fill="#5d4e37"/>
  <rect x="28" y="8" width="4" height="5" fill="#5d4e37"/>
  <rect x="0" y="6" width="3" height="4" fill="#8b7355"/>
  <rect x="29" y="6" width="3" height="4" fill="#8b7355"/>
</svg>

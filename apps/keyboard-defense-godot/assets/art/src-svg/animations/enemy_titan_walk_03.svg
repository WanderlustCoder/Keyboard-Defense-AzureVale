<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Titan Walk Frame 3: Right foot forward -->

  <!-- Heavy shadow -->
  <rect x="4" y="28" width="24" height="4" fill="#1a252f" opacity="0.6"/>

  <!-- Massive legs -->
  <rect x="6" y="24" width="7" height="6" fill="#5d4e37"/>
  <rect x="19" y="22" width="7" height="8" fill="#5d4e37"/>
  <rect x="7" y="25" width="5" height="4" fill="#8b7355"/>
  <rect x="20" y="24" width="5" height="5" fill="#8b7355"/>

  <!-- Hulking body -->
  <rect x="4" y="10" width="24" height="14" fill="#8b7355"/>
  <rect x="6" y="12" width="20" height="10" fill="#5d4e37"/>
  <rect x="10" y="16" width="12" height="4" fill="#8b7355"/>

  <!-- Arms swinging opposite -->
  <rect x="0" y="12" width="5" height="12" fill="#8b7355"/>
  <rect x="27" y="14" width="5" height="10" fill="#8b7355"/>
  <rect x="0" y="22" width="6" height="4" fill="#5d4e37"/>
  <rect x="26" y="22" width="6" height="4" fill="#5d4e37"/>

  <!-- Small head -->
  <rect x="10" y="2" width="12" height="10" fill="#8b7355"/>

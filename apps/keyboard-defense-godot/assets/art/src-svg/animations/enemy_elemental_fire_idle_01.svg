<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Fire Elemental Idle Frame 1: Flame low -->

  <!-- Glow effect below -->
  <ellipse cx="16" cy="30" rx="9" ry="2" fill="#e74c3c" opacity="0.5"/>

  <!-- Flame base - spread -->
  <rect x="5" y="24" width="22" height="6" fill="#e74c3c"/>
  <rect x="3" y="26" width="6" height="4" fill="#c0392b"/>
  <rect x="23" y="26" width="6" height="4" fill="#c0392b"/>

  <!-- Core body - wider -->
  <rect x="6" y="12" width="20" height="14" fill="#e74c3c"/>
  <rect x="8" y="14" width="16" height="10" fill="#f39c12"/>
  <rect x="10" y="16" width="12" height="6" fill="#f4d03f"/>

  <!-- Flame arms - wide and low -->
  <rect x="0" y="16" width="8" height="8" fill="#e74c3c"/>
  <rect x="1" y="14" width="5" height="5" fill="#f39c12"/>
  <rect x="2" y="12" width="3" height="3" fill="#f4d03f"/>

  <rect x="24" y="16" width="8" height="8" fill="#e74c3c"/>
  <rect x="26" y="14" width="5" height="5" fill="#f39c12"/>
  <rect x="27" y="12" width="3" height="3" fill="#f4d03f"/>

  <!-- Flame top - low and wide -->
  <rect x="8" y="8" width="16" height="6" fill="#e74c3c"/>
  <rect x="10" y="6" width="12" height="4" fill="#f39c12"/>
  <rect x="12" y="4" width="8" height="4" fill="#f4d03f"/>
  <rect x="14" y="2" width="4" height="4" fill="#f4d03f"/>

  <!-- Eyes -->
  <rect x="10" y="16" width="3" height="3" fill="#1a252f"/>
  <rect x="19" y="16" width="3" height="3" fill="#1a252f"/>
</svg>

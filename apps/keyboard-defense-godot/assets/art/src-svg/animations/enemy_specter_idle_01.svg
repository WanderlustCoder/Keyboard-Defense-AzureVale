<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Specter Idle Frame 1: Hovering low -->

  <!-- Shadow below - larger -->
  <ellipse cx="16" cy="30" rx="9" ry="2" fill="#1a252f" opacity="0.5"/>

  <!-- Wispy bottom - swirling -->
  <rect x="6" y="24" width="4" height="6" fill="#2c3e50"/>
  <rect x="10" y="25" width="5" height="5" fill="#1a252f"/>
  <rect x="16" y="24" width="4" height="6" fill="#2c3e50"/>
  <rect x="21" y="25" width="5" height="5" fill="#1a252f"/>
  <rect x="8" y="28" width="4" height="3" fill="#1a252f"/>
  <rect x="18" y="27" width="4" height="4" fill="#2c3e50"/>

  <!-- Shadowy body - expanded -->
  <rect x="6" y="10" width="20" height="16" fill="#2c3e50"/>
  <rect x="2" y="12" width="6" height="12" fill="#1a252f"/>
  <rect x="24" y="12" width="6" height="12" fill="#1a252f"/>

  <!-- Shadow wisps - spreading -->
  <rect x="0" y="14" width="3" height="6" fill="#1a252f"/>
  <rect x="29" y="14" width="3" height="6" fill="#1a252f"/>
  <rect x="1" y="18" width="2" height="3" fill="#2c3e50"/>
  <rect x="29" y="18" width="2" height="3" fill="#2c3e50"/>

  <!-- Hood/head -->
  <rect x="6" y="4" width="20" height="10" fill="#1a252f"/>
  <rect x="10" y="2" width="12" height="6" fill="#2c3e50"/>
  <rect x="12" y="0" width="8" height="4" fill="#1a252f"/>

  <!-- Glowing eyes - dim -->
  <rect x="9" y="7" width="4" height="3" fill="#9b59b6"/>
  <rect x="19" y="7" width="4" height="3" fill="#9b59b6"/>
  <rect x="10" y="8" width="2" height="1" fill="#d7bde2"/>
  <rect x="20" y="8" width="2" height="1" fill="#d7bde2"/>
</svg>

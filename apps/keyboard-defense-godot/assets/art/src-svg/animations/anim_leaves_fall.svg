<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16">
  <!-- Leaves Fall Animation (4 frames, 16x16 each) -->
  <!-- Color Palette: #27ae60, #f39c12, #e74c3c -->

  <!-- Frame 1: Top positions -->
  <rect x="3" y="2" width="3" height="2" fill="#27ae60"/>
  <rect x="8" y="4" width="2" height="3" fill="#f39c12"/>
  <rect x="12" y="1" width="2" height="2" fill="#e74c3c"/>

  <!-- Frame 2: Falling -->
  <rect x="4" y="5" width="3" height="2" fill="#27ae60"/>
  <rect x="2" y="6" width="1" height="1" fill="#27ae60"/>
  <rect x="24" y="7" width="2" height="3" fill="#f39c12"/>
  <rect x="25" y="9" width="1" height="1" fill="#f39c12"/>
  <rect x="28" y="4" width="2" height="2" fill="#e74c3c"/>

  <!-- Frame 3: Lower -->
  <rect x="36" y="9" width="3" height="2" fill="#27ae60"/>
  <rect x="38" y="10" width="1" height="1" fill="#27ae60"/>
  <rect x="40" y="11" width="2" height="3" fill="#f39c12"/>
  <rect x="45" y="8" width="2" height="2" fill="#e74c3c"/>
  <rect x="46" y="9" width="1" height="1" fill="#e74c3c"/>

  <!-- Frame 4: Ground -->
  <rect x="51" y="13" width="3" height="2" fill="#27ae60"/>
  <rect x="56" y="14" width="2" height="2" fill="#f39c12"/>
  <rect x="60" y="13" width="2" height="2" fill="#e74c3c"/>
</svg>

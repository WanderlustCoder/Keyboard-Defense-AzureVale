<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Tower Arcane Attack Frame 2: Releasing -->
  <!-- Magic blast firing -->
  <!-- Color Palette: #9370db (purple), #ba55d3 (orchid), #e6e6fa (lavender), #ffffff (white) -->

  <!-- Tower base -->
  <rect x="8" y="20" width="16" height="12" fill="#4c1d95"/>
  <rect x="10" y="22" width="12" height="8" fill="#6b2db8"/>
  
  <!-- Tower middle section -->
  <rect x="10" y="10" width="12" height="12" fill="#4c1d95"/>
  <rect x="12" y="12" width="8" height="8" fill="#6b2db8"/>
  
  <!-- Crystal spire (glowing) -->
  <rect x="13" y="2" width="6" height="10" fill="#ba55d3"/>
  <rect x="14" y="3" width="4" height="8" fill="#e6e6fa"/>
  <rect x="15" y="4" width="2" height="6" fill="#ffffff"/>
  
  <!-- Magic circle (bright, complete) -->
  <rect x="6" y="4" width="20" height="8" fill="#9370db" opacity="0.4"/>
  <rect x="8" y="5" width="16" height="6" fill="#ba55d3" opacity="0.5"/>
  <rect x="10" y="6" width="12" height="4" fill="#e6e6fa" opacity="0.6"/>
  
  <!-- Energy blast shooting right -->
  <rect x="20" y="6" width="4" height="4" fill="#9370db"/>
  <rect x="23" y="7" width="4" height="2" fill="#ba55d3"/>
  <rect x="26" y="6" width="3" height="4" fill="#e6e6fa"/>
  <rect x="28" y="7" width="3" height="2" fill="#ffffff"/>
  
  <!-- Magic particles -->
  <rect x="4" y="5" width="2" height="2" fill="#9370db"/>
  <rect x="2" y="8" width="2" height="2" fill="#ba55d3"/>
  <rect x="6" y="10" width="2" height="2" fill="#e6e6fa"/>
  
  <!-- Rune glow points (bright) -->
  <rect x="10" y="6" width="2" height="2" fill="#ffffff"/>
  <rect x="20" y="6" width="2" height="2" fill="#ffffff"/>
  <rect x="15" y="-1" width="2" height="3" fill="#ffffff"/>
  
  <!-- Tower windows (lit) -->
  <rect x="13" y="14" width="2" height="3" fill="#9370db"/>
  <rect x="17" y="14" width="2" height="3" fill="#9370db"/>
  
  <!-- Base runes (glowing) -->
  <rect x="9" y="24" width="2" height="2" fill="#ba55d3"/>
  <rect x="21" y="24" width="2" height="2" fill="#ba55d3"/>
  <rect x="15" y="26" width="2" height="2" fill="#ba55d3"/>
  
  <!-- Base details -->
  <rect x="8" y="30" width="16" height="2" fill="#2c3e50"/>
</svg>

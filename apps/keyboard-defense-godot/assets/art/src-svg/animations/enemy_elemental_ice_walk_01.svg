<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Ice Elemental Walk Frame 1: Crystals tilted left -->

  <!-- Frost effect below -->
  <ellipse cx="16" cy="30" rx="8" ry="2" fill="#aed6f1" opacity="0.4"/>

  <!-- Base -->
  <rect x="7" y="24" width="18" height="6" fill="#3498db"/>
  <rect x="5" y="26" width="6" height="4" fill="#2980b9"/>
  <rect x="21" y="26" width="6" height="4" fill="#2980b9"/>

  <!-- Core body -->
  <rect x="8" y="12" width="16" height="14" fill="#3498db"/>
  <rect x="10" y="14" width="12" height="10" fill="#5dade2"/>
  <rect x="12" y="16" width="8" height="6" fill="#aed6f1"/>

  <!-- Crystal arms - left extended -->
  <rect x="0" y="14" width="10" height="10" fill="#3498db"/>
  <rect x="2" y="16" width="6" height="6" fill="#5dade2"/>
  <rect x="0" y="10" width="6" height="6" fill="#5dade2"/>
  <rect x="1" y="11" width="2" height="3" fill="#ecf0f1"/>

  <!-- Crystal arms - right normal -->
  <rect x="22" y="14" width="8" height="10" fill="#3498db"/>
  <rect x="24" y="16" width="5" height="6" fill="#5dade2"/>
  <rect x="26" y="12" width="4" height="5" fill="#5dade2"/>
  <rect x="27" y="13" width="2" height="2" fill="#ecf0f1"/>

  <!-- Crystal head - tilted left -->
  <rect x="8" y="6" width="12" height="8" fill="#3498db"/>
  <rect x="10" y="4" width="8" height="6" fill="#5dade2"/>
  <!-- Crystal spires -->
  <rect x="6" y="2" width="4" height="6" fill="#3498db"/>
  <rect x="7" y="3" width="2" height="3" fill="#aed6f1"/>
  <rect x="12" y="0" width="4" height="6" fill="#3498db"/>
  <rect x="13" y="1" width="2" height="3" fill="#aed6f1"/>

  <!-- Eyes -->
  <rect x="10" y="8" width="3" height="3" fill="#ecf0f1"/>
  <rect x="17" y="8" width="3" height="3" fill="#ecf0f1"/>
  <rect x="11" y="9" width="1" height="1" fill="#3498db"/>
  <rect x="18" y="9" width="1" height="1" fill="#3498db"/>
</svg>

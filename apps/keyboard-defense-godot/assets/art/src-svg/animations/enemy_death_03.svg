<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Generic Enemy Death Frame 3: Dissolving -->
  <!-- Pieces scattered, fading, corruption wisps -->
  <!-- Color Palette: #dc143c (crimson), #8b0000 (blood red), #4c1d95 (dark purple), #1a1a2e (charcoal) -->

  <!-- Very faint shadow -->
  <ellipse cx="16" cy="30" rx="5" ry="1" fill="#1a1a2e" opacity="0.2"/>

  <!-- Scattered debris (further out) -->
  <rect x="0" y="6" width="2" height="2" fill="#dc143c" opacity="0.5"/>
  <rect x="30" y="4" width="2" height="2" fill="#dc143c" opacity="0.5"/>
  <rect x="2" y="20" width="2" height="2" fill="#8b0000" opacity="0.4"/>
  <rect x="28" y="18" width="2" height="2" fill="#8b0000" opacity="0.4"/>
  <rect x="4" y="0" width="2" height="2" fill="#4c1d95" opacity="0.4"/>
  <rect x="26" y="2" width="2" height="2" fill="#4c1d95" opacity="0.4"/>

  <!-- More scattered particles -->
  <rect x="6" y="10" width="2" height="2" fill="#dc143c" opacity="0.4"/>
  <rect x="24" y="8" width="2" height="2" fill="#dc143c" opacity="0.4"/>
  <rect x="8" y="24" width="2" height="2" fill="#8b0000" opacity="0.3"/>
  <rect x="22" y="22" width="2" height="2" fill="#8b0000" opacity="0.3"/>

  <!-- Remaining body chunks (fading) -->
  <rect x="10" y="8" width="4" height="4" fill="#dc143c" opacity="0.5"/>
  <rect x="18" y="6" width="4" height="4" fill="#dc143c" opacity="0.4"/>
  <rect x="12" y="14" width="8" height="6" fill="#dc143c" opacity="0.4"/>
  <rect x="8" y="20" width="4" height="4" fill="#dc143c" opacity="0.3"/>
  <rect x="20" y="18" width="4" height="4" fill="#dc143c" opacity="0.3"/>

  <!-- Corruption wisps rising -->
  <rect x="14" y="4" width="2" height="6" fill="#4c1d95" opacity="0.5"/>
  <rect x="13" y="2" width="2" height="4" fill="#4c1d95" opacity="0.4"/>
  <rect x="17" y="6" width="2" height="4" fill="#4c1d95" opacity="0.4"/>
  <rect x="16" y="0" width="2" height="4" fill="#4c1d95" opacity="0.3"/>

  <!-- Side wisps -->
  <rect x="10" y="10" width="2" height="4" fill="#4c1d95" opacity="0.3"/>
  <rect x="20" y="8" width="2" height="4" fill="#4c1d95" opacity="0.3"/>

  <!-- Dust/ash particles -->
  <rect x="12" y="26" width="1" height="1" fill="#5c5c7a" opacity="0.4"/>
  <rect x="16" y="28" width="1" height="1" fill="#5c5c7a" opacity="0.3"/>
  <rect x="19" y="26" width="1" height="1" fill="#5c5c7a" opacity="0.4"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Grunt Walk Frame 1: Left foot forward -->

  <!-- Shadow -->
  <ellipse cx="16" cy="30" rx="8" ry="2" fill="#1a252f" opacity="0.4"/>

  <!-- Left leg (forward) -->
  <rect x="9" y="24" width="4" height="6" fill="#27ae60"/>
  <rect x="7" y="29" width="6" height="2" fill="#1e8449"/>

  <!-- Right leg (back) -->
  <rect x="19" y="25" width="4" height="5" fill="#27ae60"/>
  <rect x="19" y="29" width="6" height="2" fill="#1e8449"/>

  <!-- Body -->
  <rect x="10" y="12" width="12" height="14" fill="#7b241c"/>
  <rect x="12" y="14" width="8" height="10" fill="#922b21"/>

  <!-- Left arm (back swing) -->
  <rect x="5" y="14" width="5" height="8" fill="#27ae60"/>

  <!-- Right arm (forward with club) -->
  <rect x="22" y="12" width="5" height="8" fill="#27ae60"/>

  <!-- Club -->
  <rect x="25" y="8" width="4" height="12" fill="#5d4e37"/>
  <rect x="26" y="6" width="4" height="5" fill="#7f8c8d"/>

  <!-- Head -->
  <rect x="10" y="4" width="12" height="10" fill="#27ae60"/>
  <rect x="12" y="6" width="8" height="6" fill="#2ecc71"/>

  <!-- Eyes -->
  <rect x="12" y="8" width="3" height="2" fill="#e74c3c"/>
  <rect x="17" y="8" width="3" height="2" fill="#e74c3c"/>

  <!-- Helmet -->
  <rect x="10" y="2" width="12" height="4" fill="#5d6d7e"/>
  <rect x="12" y="4" width="8" height="2" fill="#7f8c8d"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Cannon Tower Attack Frame 1: Fuse lit, aiming -->

  <!-- Base -->
  <rect x="8" y="28" width="16" height="4" fill="#5d4e37"/>
  <rect x="9" y="29" width="14" height="2" fill="#7f8c8d"/>

  <!-- Tower body -->
  <rect x="9" y="14" width="14" height="14" fill="#5d6d7e"/>
  <rect x="10" y="15" width="12" height="12" fill="#7f8c8d"/>

  <!-- Platform -->
  <rect x="7" y="10" width="18" height="4" fill="#5d6d7e"/>
  <rect x="8" y="11" width="16" height="2" fill="#7f8c8d"/>

  <!-- Cannon barrel (elevated, aiming) -->
  <rect x="12" y="4" width="8" height="8" fill="#34495e"/>
  <rect x="13" y="5" width="6" height="6" fill="#5d6d7e"/>
  <rect x="20" y="5" width="6" height="6" fill="#34495e"/>
  <rect x="22" y="6" width="3" height="4" fill="#2c3e50"/>

  <!-- Fuse spark -->
  <rect x="10" y="6" width="2" height="2" fill="#ff4500"/>
  <rect x="9" y="5" width="1" height="1" fill="#ffd700"/>
  <rect x="11" y="4" width="1" height="1" fill="#ffd700"/>

  <!-- Cannonball in barrel -->
  <rect x="24" y="7" width="2" height="2" fill="#1a252f"/>

  <!-- Cannon wheels -->
  <rect x="11" y="10" width="4" height="2" fill="#5d4e37"/>
  <rect x="17" y="10" width="4" height="2" fill="#5d4e37"/>

  <!-- Smoke wisps from fuse -->
  <rect x="8" y="3" width="2" height="2" fill="#7f8c8d" opacity="0.5"/>
  <rect x="6" y="1" width="2" height="2" fill="#95a5a6" opacity="0.4"/>
</svg>

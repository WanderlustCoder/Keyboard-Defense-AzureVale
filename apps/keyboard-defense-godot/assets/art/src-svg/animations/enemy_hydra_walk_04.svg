<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Hydra Walk Frame 4: Return stride -->

  <!-- Shadow -->
  <rect x="4" y="28" width="24" height="4" fill="#1a252f" opacity="0.5"/>

  <!-- Tail curving other way -->
  <rect x="23" y="23" width="5" height="3" fill="#27ae60"/>
  <rect x="26" y="24" width="4" height="3" fill="#1e8449"/>
  <rect x="28" y="26" width="4" height="2" fill="#27ae60"/>

  <!-- Body -->
  <rect x="10" y="17" width="14" height="11" fill="#27ae60"/>
  <rect x="12" y="19" width="10" height="7" fill="#1e8449"/>

  <!-- Legs together -->
  <rect x="11" y="25" width="3" height="5" fill="#1e8449"/>
  <rect x="17" y="25" width="3" height="5" fill="#1e8449"/>

  <!-- Necks -->
  <rect x="6" y="13" width="6" height="7" fill="#1e8449"/>
  <rect x="12" y="12" width="4" height="7" fill="#1e8449"/>
  <rect x="18" y="11" width="6" height="9" fill="#1e8449"/>

  <!-- Left head -->
  <rect x="2" y="8" width="8" height="8" fill="#27ae60"/>
  <rect x="4" y="6" width="4" height="4" fill="#27ae60"/>
  <rect x="0" y="10" width="4" height="4" fill="#27ae60"/>
  <rect x="1" y="11" width="2" height="2" fill="#f4d03f"/>
  <rect x="5" y="8" width="2" height="2" fill="#f4d03f"/>
  <rect x="0" y="12" width="3" height="2" fill="#145a32"/>

  <!-- Center head - slightly lowered -->
  <rect x="10" y="5" width="8" height="10" fill="#27ae60"/>
  <rect x="12" y="3" width="4" height="4" fill="#27ae60"/>
  <rect x="11" y="7" width="2" height="2" fill="#f4d03f"/>
  <rect x="15" y="7" width="2" height="2" fill="#f4d03f"/>
  <rect x="12" y="11" width="4" height="2" fill="#145a32"/>

  <!-- Right head -->
  <rect x="20" y="6" width="8" height="8" fill="#27ae60"/>
  <rect x="22" y="4" width="4" height="4" fill="#27ae60"/>
  <rect x="26" y="8" width="4" height="4" fill="#27ae60"/>
  <rect x="21" y="7" width="2" height="2" fill="#f4d03f"/>
  <rect x="27" y="9" width="2" height="2" fill="#f4d03f"/>
  <rect x="28" y="10" width="2" height="2" fill="#145a32"/>
</svg>

  <rect x="12" y="24" width="8" height="4" fill="#34495e"/>

  <!-- Body -->
  <rect x="12" y="12" width="8" height="10" fill="#2c3e50"/>
  <rect x="14" y="14" width="4" height="6" fill="#34495e"/>

  <!-- Wings (spread hover) -->

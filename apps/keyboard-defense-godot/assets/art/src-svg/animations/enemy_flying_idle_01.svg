  <rect x="2" y="10" width="8" height="4" fill="#7f8c8d"/>
  <rect x="0" y="12" width="6" height="2" fill="#95a5a6"/>

  <rect x="22" y="8" width="10" height="6" fill="#5d6d7e"/>
  <rect x="22" y="10" width="8" height="4" fill="#7f8c8d"/>
  <rect x="26" y="12" width="6" height="2" fill="#95a5a6"/>

  <!-- Head -->
  <rect x="10" y="6" width="12" height="8" fill="#2c3e50"/>
  <rect x="12" y="8" width="8" height="4" fill="#34495e"/>

  <!-- Eyes (glowing) -->
  <rect x="12" y="8" width="2" height="2" fill="#e74c3c"/>
  <rect x="18" y="8" width="2" height="2" fill="#e74c3c"/>
</svg>

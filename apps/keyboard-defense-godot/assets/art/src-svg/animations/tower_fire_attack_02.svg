<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Fire Tower Attack Frame 2: Firing state -->
  <!-- Flame mage tower with erupting fire blast -->

  <!-- Base/Foundation -->
  <rect x="4" y="28" width="16" height="4" fill="#5d4e37"/>
  <rect x="5" y="29" width="14" height="2" fill="#7f8c8d"/>

  <!-- Tower body (glowing) -->
  <rect x="6" y="10" width="12" height="18" fill="#c0392b"/>
  <rect x="7" y="11" width="10" height="16" fill="#e74c3c"/>

  <!-- Stone texture (lit up) -->
  <rect x="7" y="14" width="5" height="3" fill="#c0392b"/>
  <rect x="12" y="17" width="5" height="3" fill="#c0392b"/>
  <rect x="7" y="20" width="5" height="3" fill="#c0392b"/>

  <!-- Flame brazier at top -->
  <rect x="8" y="4" width="8" height="6" fill="#95a5a6"/>
  <rect x="9" y="5" width="6" height="4" fill="#bdc3c7"/>

  <!-- MASSIVE flames (attack eruption) -->
  <rect x="8" y="0" width="8" height="6" fill="#e67e22"/>
  <rect x="9" y="0" width="6" height="5" fill="#f39c12"/>
  <rect x="10" y="0" width="4" height="4" fill="#f4d03f"/>
  <rect x="11" y="0" width="2" height="2" fill="#ffffff"/>

  <!-- Side flame bursts -->
  <rect x="5" y="2" width="4" height="4" fill="#e67e22" opacity="0.8"/>
  <rect x="6" y="1" width="2" height="3" fill="#f39c12" opacity="0.7"/>
  <rect x="15" y="2" width="4" height="4" fill="#e67e22" opacity="0.8"/>
  <rect x="16" y="1" width="2" height="3" fill="#f39c12" opacity="0.7"/>

  <!-- Window with intense glow -->
  <rect x="9" y="15" width="6" height="8" fill="#f39c12"/>
  <rect x="10" y="16" width="4" height="6" fill="#f4d03f"/>
  <rect x="11" y="17" width="2" height="4" fill="#ffffff"/>

  <!-- Fireball launching -->
  <rect x="18" y="2" width="4" height="4" fill="#e67e22"/>
  <rect x="19" y="3" width="3" height="2" fill="#f39c12"/>
  <rect x="20" y="3" width="2" height="2" fill="#f4d03f"/>

  <!-- Fire trail -->
  <rect x="16" y="4" width="3" height="2" fill="#e67e22" opacity="0.6"/>
  <rect x="22" y="3" width="2" height="1" fill="#f39c12" opacity="0.4"/>

  <!-- Ember particles -->
  <rect x="4" y="4" width="1" height="1" fill="#f4d03f" opacity="0.7"/>
  <rect x="19" y="0" width="1" height="1" fill="#ffffff" opacity="0.6"/>
  <rect x="21" y="5" width="1" height="1" fill="#f4d03f" opacity="0.5"/>
  <rect x="3" y="6" width="1" height="1" fill="#e67e22" opacity="0.5"/>

  <!-- Tower glow aura -->
  <rect x="4" y="8" width="16" height="10" fill="#f39c12" opacity="0.15"/>
</svg>

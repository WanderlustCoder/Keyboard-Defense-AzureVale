<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Runner Idle Frame 1: Crouched ready -->

  <!-- Shadow -->
  <ellipse cx="16" cy="30" rx="8" ry="2" fill="#1a252f" opacity="0.35"/>

  <!-- Left leg (crouched) -->
  <rect x="8" y="22" width="4" height="8" fill="#a569bd"/>
  <rect x="6" y="28" width="5" height="2" fill="#8e44ad"/>

  <!-- Right leg (crouched) -->
  <rect x="20" y="22" width="4" height="8" fill="#a569bd"/>
  <rect x="21" y="28" width="5" height="2" fill="#8e44ad"/>

  <!-- Body (crouched) -->
  <rect x="12" y="14" width="8" height="10" fill="#8e44ad"/>
  <rect x="14" y="16" width="4" height="6" fill="#9b59b6"/>

  <!-- Arms (ready) -->
  <rect x="6" y="16" width="6" height="4" fill="#a569bd"/>
  <rect x="20" y="16" width="6" height="4" fill="#a569bd"/>

  <!-- Head -->
  <rect x="10" y="6" width="12" height="10" fill="#a569bd"/>
  <rect x="12" y="8" width="8" height="6" fill="#bb8fce"/>

  <!-- Eyes (alert) -->
  <rect x="12" y="10" width="2" height="2" fill="#f4d03f"/>
  <rect x="18" y="10" width="2" height="2" fill="#f4d03f"/>

  <!-- Ears (perked) -->
  <rect x="8" y="4" width="2" height="4" fill="#a569bd"/>
  <rect x="22" y="4" width="2" height="4" fill="#a569bd"/>
</svg>

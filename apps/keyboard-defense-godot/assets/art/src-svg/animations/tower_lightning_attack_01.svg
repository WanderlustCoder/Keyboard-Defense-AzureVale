<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Tower Lightning Attack Frame 1: Charging -->
  <!-- Energy gathering at top of tower -->
  <!-- Color Palette: #ffd700 (gold), #ffec8b (light gold), #4169e1 (royal blue base), #1a1a2e (dark) -->

  <!-- Tower base -->
  <rect x="8" y="20" width="16" height="12" fill="#4169e1"/>
  <rect x="10" y="22" width="12" height="8" fill="#5a7fe6"/>
  
  <!-- Tower middle section -->
  <rect x="10" y="10" width="12" height="12" fill="#4169e1"/>
  <rect x="12" y="12" width="8" height="8" fill="#5a7fe6"/>
  
  <!-- Lightning rod -->
  <rect x="14" y="0" width="4" height="12" fill="#5d6d7e"/>
  <rect x="15" y="1" width="2" height="10" fill="#7f8c8d"/>
  
  <!-- Energy orb (charging) -->
  <rect x="12" y="2" width="8" height="8" fill="#ffd700" opacity="0.4"/>
  <rect x="13" y="3" width="6" height="6" fill="#ffd700" opacity="0.6"/>
  <rect x="14" y="4" width="4" height="4" fill="#ffec8b"/>
  
  <!-- Small sparks -->
  <rect x="10" y="4" width="2" height="1" fill="#ffd700"/>
  <rect x="20" y="5" width="2" height="1" fill="#ffd700"/>
  <rect x="11" y="7" width="1" height="2" fill="#ffec8b"/>
  <rect x="20" y="3" width="1" height="2" fill="#ffec8b"/>
  
  <!-- Tower windows -->
  <rect x="13" y="14" width="2" height="3" fill="#1a1a2e"/>
  <rect x="17" y="14" width="2" height="3" fill="#1a1a2e"/>
  <rect x="15" y="14" width="2" height="1" fill="#ffd700" opacity="0.5"/>
  
  <!-- Base details -->
  <rect x="10" y="28" width="12" height="2" fill="#2c3e50"/>
  <rect x="8" y="30" width="16" height="2" fill="#2c3e50"/>
</svg>

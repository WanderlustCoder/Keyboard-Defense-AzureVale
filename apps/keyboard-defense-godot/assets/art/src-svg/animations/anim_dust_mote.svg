<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 12" width="48" height="12">
  <!-- Dust Mote Animation (4 frames, 12x12 each) -->
  <!-- Color Palette: #bdc3c7, #95a5a6, #7f8c8d -->

  <!-- Frame 1: Scattered -->
  <rect x="2" y="3" width="1" height="1" fill="#bdc3c7"/>
  <rect x="5" y="6" width="1" height="1" fill="#95a5a6"/>
  <rect x="8" y="2" width="1" height="1" fill="#7f8c8d"/>
  <rect x="4" y="9" width="1" height="1" fill="#bdc3c7"/>
  <rect x="9" y="7" width="1" height="1" fill="#95a5a6"/>

  <!-- Frame 2: Drifting -->
  <rect x="14" y="4" width="1" height="1" fill="#bdc3c7"/>
  <rect x="18" y="7" width="1" height="1" fill="#95a5a6"/>
  <rect x="20" y="3" width="1" height="1" fill="#7f8c8d"/>
  <rect x="15" y="8" width="1" height="1" fill="#bdc3c7"/>
  <rect x="22" y="5" width="1" height="1" fill="#95a5a6"/>

  <!-- Frame 3: Floating -->
  <rect x="27" y="5" width="1" height="1" fill="#bdc3c7"/>
  <rect x="30" y="4" width="1" height="1" fill="#95a5a6"/>
  <rect x="33" y="6" width="1" height="1" fill="#7f8c8d"/>
  <rect x="28" y="9" width="1" height="1" fill="#bdc3c7"/>
  <rect x="34" y="2" width="1" height="1" fill="#95a5a6"/>

  <!-- Frame 4: Settling -->
  <rect x="38" y="6" width="1" height="1" fill="#bdc3c7"/>
  <rect x="42" y="5" width="1" height="1" fill="#95a5a6"/>
  <rect x="45" y="7" width="1" height="1" fill="#7f8c8d"/>
  <rect x="40" y="10" width="1" height="1" fill="#bdc3c7"/>
  <rect x="46" y="3" width="1" height="1" fill="#95a5a6"/>
</svg>

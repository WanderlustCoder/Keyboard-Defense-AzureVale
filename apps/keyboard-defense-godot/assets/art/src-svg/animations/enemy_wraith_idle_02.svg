<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Wraith Idle Frame 2: Soul pulsing -->

  <!-- Ethereal body (slightly larger) -->
  <rect x="9" y="11" width="14" height="15" fill="#9b59b6"/>
  <rect x="7" y="13" width="5" height="11" fill="#8e44ad"/>
  <rect x="20" y="13" width="5" height="11" fill="#8e44ad"/>

  <!-- Wispy tendrils (expanded) -->
  <rect x="5" y="21" width="5" height="7" fill="#9b59b6"/>
  <rect x="11" y="23" width="10" height="7" fill="#9b59b6"/>
  <rect x="22" y="21" width="5" height="7" fill="#9b59b6"/>
  <rect x="7" y="25" width="5" height="5" fill="#8e44ad"/>
  <rect x="20" y="25" width="5" height="5" fill="#8e44ad"/>

  <!-- Hood -->
  <rect x="7" y="3" width="18" height="10" fill="#8e44ad"/>
  <rect x="9" y="1" width="14" height="6" fill="#8e44ad"/>

  <!-- Face (brighter eyes) -->
  <rect x="9" y="5" width="5" height="6" fill="#d7bde2"/>
  <rect x="18" y="5" width="5" height="6" fill="#d7bde2"/>
  <rect x="11" y="7" width="2" height="2" fill="#1a252f"/>
  <rect x="19" y="7" width="2" height="2" fill="#1a252f"/>

  <!-- Soul wisps (moved) -->
  <rect x="2" y="14" width="3" height="4" fill="#d7bde2" opacity="0.9"/>
  <rect x="27" y="12" width="3" height="4" fill="#d7bde2" opacity="0.9"/>
  <rect x="13" y="0" width="6" height="2" fill="#d7bde2" opacity="0.7"/>
</svg>

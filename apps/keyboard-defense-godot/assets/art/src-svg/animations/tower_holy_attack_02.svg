<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Holy Tower Attack Frame 2: Divine smite beam -->

  <!-- Divine beam (main) -->
  <rect x="14" y="0" width="4" height="32" fill="#f4d03f" opacity="0.6"/>
  <rect x="15" y="0" width="2" height="32" fill="#fcf3cf" opacity="0.8"/>

  <!-- Base -->
  <rect x="10" y="24" width="12" height="6" fill="#f39c12"/>
  <rect x="12" y="26" width="8" height="4" fill="#f4d03f"/>

  <!-- Tower body -->
  <rect x="12" y="14" width="8" height="12" fill="#ecf0f1"/>
  <rect x="13" y="16" width="6" height="8" fill="#f4d03f"/>

  <!-- Cross (blazing) -->
  <rect x="13" y="5" width="6" height="12" fill="#f4d03f"/>
  <rect x="10" y="8" width="12" height="6" fill="#f4d03f"/>
  <rect x="14" y="6" width="4" height="10" fill="#fcf3cf"/>
  <rect x="11" y="9" width="10" height="4" fill="#fcf3cf"/>
  <rect x="15" y="7" width="2" height="8" fill="#ffffff"/>
  <rect x="12" y="10" width="8" height="2" fill="#ffffff"/>

  <!-- Light explosion -->
  <rect x="12" y="4" width="8" height="10" fill="#ffffff" opacity="0.4"/>

  <!-- Radiant rays -->
  <rect x="4" y="8" width="6" height="2" fill="#f4d03f" opacity="0.7"/>
  <rect x="22" y="8" width="6" height="2" fill="#f4d03f" opacity="0.7"/>
  <rect x="6" y="4" width="4" height="2" fill="#fcf3cf" opacity="0.6"/>
  <rect x="22" y="4" width="4" height="2" fill="#fcf3cf" opacity="0.6"/>
  <rect x="2" y="10" width="4" height="2" fill="#f9e79f" opacity="0.5"/>
  <rect x="26" y="10" width="4" height="2" fill="#f9e79f" opacity="0.5"/>

  <!-- Holy sparkles -->
  <rect x="8" y="0" width="2" height="2" fill="#ffffff" opacity="0.8"/>
  <rect x="22" y="0" width="2" height="2" fill="#ffffff" opacity="0.8"/>
  <rect x="4" y="14" width="2" height="2" fill="#fcf3cf" opacity="0.6"/>
  <rect x="26" y="14" width="2" height="2" fill="#fcf3cf" opacity="0.6"/>

  <!-- Window (glowing) -->
  <rect x="14" y="18" width="4" height="4" fill="#fcf3cf"/>
  <rect x="15" y="19" width="2" height="2" fill="#ffffff"/>
</svg>

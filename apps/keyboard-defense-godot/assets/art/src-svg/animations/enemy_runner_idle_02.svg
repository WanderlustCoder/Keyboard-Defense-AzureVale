<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Runner Idle Frame 2: Slight bounce/twitch -->

  <!-- Shadow -->
  <ellipse cx="16" cy="30" rx="7" ry="2" fill="#1a252f" opacity="0.3"/>

  <!-- Left leg (slightly raised) -->
  <rect x="8" y="21" width="4" height="8" fill="#a569bd"/>
  <rect x="6" y="27" width="5" height="2" fill="#8e44ad"/>

  <!-- Right leg -->
  <rect x="20" y="21" width="4" height="8" fill="#a569bd"/>
  <rect x="21" y="27" width="5" height="2" fill="#8e44ad"/>

  <!-- Body (slight bounce) -->
  <rect x="12" y="13" width="8" height="10" fill="#8e44ad"/>
  <rect x="14" y="15" width="4" height="6" fill="#9b59b6"/>

  <!-- Arms (twitching) -->
  <rect x="5" y="15" width="6" height="4" fill="#a569bd"/>
  <rect x="21" y="15" width="6" height="4" fill="#a569bd"/>

  <!-- Head -->
  <rect x="10" y="5" width="12" height="10" fill="#a569bd"/>
  <rect x="12" y="7" width="8" height="6" fill="#bb8fce"/>

  <!-- Eyes (blinking/squinting) -->
  <rect x="12" y="9" width="2" height="2" fill="#f4d03f"/>
  <rect x="18" y="9" width="2" height="2" fill="#f4d03f"/>
  <rect x="12" y="9" width="2" height="1" fill="#a569bd" opacity="0.4"/>
  <rect x="18" y="9" width="2" height="1" fill="#a569bd" opacity="0.4"/>

  <!-- Ears (twitching) -->
  <rect x="8" y="3" width="2" height="5" fill="#a569bd"/>
  <rect x="22" y="5" width="2" height="3" fill="#a569bd"/>
</svg>

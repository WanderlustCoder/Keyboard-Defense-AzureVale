<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Ice Elemental Idle Frame 2: Crystals extended -->

  <!-- Frost effect below - smaller -->
  <ellipse cx="16" cy="30" rx="6" ry="2" fill="#aed6f1" opacity="0.4"/>

  <!-- Base - narrow -->
  <rect x="8" y="24" width="16" height="6" fill="#3498db"/>
  <rect x="6" y="27" width="5" height="3" fill="#2980b9"/>
  <rect x="21" y="27" width="5" height="3" fill="#2980b9"/>

  <!-- Core body - taller -->
  <rect x="8" y="10" width="16" height="16" fill="#3498db"/>
  <rect x="10" y="12" width="12" height="12" fill="#5dade2"/>
  <rect x="12" y="14" width="8" height="8" fill="#aed6f1"/>

  <!-- Crystal arms - high and angular -->
  <rect x="2" y="12" width="8" height="10" fill="#3498db"/>
  <rect x="3" y="14" width="5" height="6" fill="#5dade2"/>
  <rect x="0" y="6" width="5" height="8" fill="#5dade2"/>
  <rect x="1" y="7" width="2" height="4" fill="#ecf0f1"/>

  <rect x="22" y="12" width="8" height="10" fill="#3498db"/>
  <rect x="24" y="14" width="5" height="6" fill="#5dade2"/>
  <rect x="27" y="6" width="5" height="8" fill="#5dade2"/>
  <rect x="29" y="7" width="2" height="4" fill="#ecf0f1"/>

  <!-- Crystal head - tall -->
  <rect x="10" y="4" width="12" height="8" fill="#3498db"/>
  <rect x="12" y="2" width="8" height="6" fill="#5dade2"/>
  <!-- Crystal spires - tall -->
  <rect x="7" y="0" width="4" height="6" fill="#3498db"/>
  <rect x="8" y="0" width="2" height="4" fill="#aed6f1"/>
  <rect x="21" y="0" width="4" height="6" fill="#3498db"/>
  <rect x="22" y="0" width="2" height="4" fill="#aed6f1"/>
  <!-- Extra top crystal -->
  <rect x="14" y="-2" width="4" height="4" fill="#3498db"/>
  <rect x="15" y="-1" width="2" height="2" fill="#aed6f1"/>

  <!-- Eyes - brighter -->
  <rect x="11" y="6" width="3" height="3" fill="#ecf0f1"/>
  <rect x="18" y="6" width="3" height="3" fill="#ecf0f1"/>
  <rect x="12" y="7" width="1" height="1" fill="#3498db"/>
  <rect x="19" y="7" width="1" height="1" fill="#3498db"/>
</svg>

  <rect x="12" y="25" width="4" height="5" fill="#1a252f"/>
  <rect x="16" y="24" width="4" height="6" fill="#2c3e50"/>
  <rect x="20" y="25" width="4" height="5" fill="#1a252f"/>
  <rect x="10" y="28" width="3" height="3" fill="#1a252f"/>
  <rect x="18" y="27" width="3" height="3" fill="#2c3e50"/>

  <!-- Shadowy body -->
  <rect x="8" y="9" width="16" height="17" fill="#2c3e50"/>
  <rect x="4" y="11" width="6" height="13" fill="#1a252f"/>
  <rect x="22" y="11" width="6" height="13" fill="#1a252f"/>


  <rect x="10" y="7" width="2" height="1" fill="#d7bde2"/>
  <rect x="20" y="7" width="2" height="1" fill="#d7bde2"/>
  <!-- Extra glow -->
  <rect x="9" y="6" width="1" height="1" fill="#d7bde2" opacity="0.5"/>
  <rect x="22" y="6" width="1" height="1" fill="#d7bde2" opacity="0.5"/>
</svg>

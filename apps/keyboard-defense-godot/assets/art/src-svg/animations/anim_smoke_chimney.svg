<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16">
  <!-- Smoke Chimney Animation (4 frames, 16x16 each) -->
  <!-- Color Palette: #7f8c8d, #95a5a6, #bdc3c7 -->

  <!-- Frame 1: Rising puff -->
  <rect x="6" y="12" width="4" height="4" fill="#5d4e37"/>
  <rect x="6" y="8" width="4" height="4" fill="#7f8c8d"/>
  <rect x="7" y="6" width="2" height="3" fill="#95a5a6"/>
  <rect x="7" y="4" width="2" height="3" fill="#bdc3c7"/>

  <!-- Frame 2: Expanding -->
  <rect x="22" y="12" width="4" height="4" fill="#5d4e37"/>
  <rect x="21" y="8" width="6" height="4" fill="#7f8c8d"/>
  <rect x="22" y="5" width="4" height="4" fill="#95a5a6"/>
  <rect x="23" y="2" width="3" height="4" fill="#bdc3c7"/>

  <!-- Frame 3: Large puff -->
  <rect x="38" y="12" width="4" height="4" fill="#5d4e37"/>
  <rect x="36" y="7" width="8" height="5" fill="#7f8c8d"/>
  <rect x="37" y="4" width="6" height="5" fill="#95a5a6"/>
  <rect x="38" y="1" width="4" height="5" fill="#bdc3c7"/>
  <rect x="39" y="0" width="2" height="2" fill="#bdc3c7"/>

  <!-- Frame 4: Dissipating -->
  <rect x="54" y="12" width="4" height="4" fill="#5d4e37"/>
  <rect x="53" y="9" width="6" height="3" fill="#7f8c8d"/>
  <rect x="52" y="5" width="4" height="5" fill="#95a5a6"/>
  <rect x="56" y="4" width="3" height="4" fill="#95a5a6"/>
  <rect x="54" y="1" width="2" height="4" fill="#bdc3c7"/>
  <rect x="58" y="2" width="2" height="3" fill="#bdc3c7"/>
</svg>

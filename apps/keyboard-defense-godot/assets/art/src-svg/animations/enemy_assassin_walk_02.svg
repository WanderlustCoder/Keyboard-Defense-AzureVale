  <rect x="16" y="24" width="3" height="4" fill="#1a252f" opacity="0.6"/>

  <!-- Body -->
  <rect x="12" y="14" width="8" height="6" fill="#1a252f" opacity="0.6"/>
  <rect x="13" y="15" width="6" height="4" fill="#34495e" opacity="0.6"/>

  <!-- Head with mask -->
  <rect x="13" y="9" width="6" height="6" fill="#1a252f" opacity="0.6"/>
  <rect x="14" y="10" width="4" height="4" fill="#34495e" opacity="0.6"/>
  <!-- Yellow eyes appearing -->
  <rect x="14" y="11" width="1" height="1" fill="#f4d03f" opacity="0.8"/>
  <rect x="17" y="11" width="1" height="1" fill="#f4d03f" opacity="0.8"/>

  <!-- Shadow wisps -->
  <rect x="11" y="16" width="1" height="4" fill="#5dade2" opacity="0.4"/>
  <rect x="20" y="18" width="1" height="3" fill="#5dade2" opacity="0.4"/>
</svg>

  <rect x="6" y="26" width="5" height="4" fill="#c0392b"/>
  <rect x="21" y="26" width="5" height="4" fill="#c0392b"/>

  <!-- Core body - taller -->
  <rect x="8" y="10" width="16" height="16" fill="#e74c3c"/>

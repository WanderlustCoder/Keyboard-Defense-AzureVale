  <rect x="13" y="0" width="6" height="4" fill="#f4d03f"/>

  <!-- Eyes -->
  <rect x="10" y="14" width="3" height="3" fill="#1a252f"/>
  <rect x="19" y="14" width="3" height="3" fill="#1a252f"/>

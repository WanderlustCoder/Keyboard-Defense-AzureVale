<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Berserker Walk Frame 1: Idle/Ready stance -->

  <!-- Shadow -->
  <rect x="11" y="28" width="10" height="2" fill="#1a252f"/>

  <!-- Legs -->
  <rect x="13" y="24" width="3" height="4" fill="#7b241c"/>
  <rect x="16" y="24" width="3" height="4" fill="#7b241c"/>
  <rect x="12" y="26" width="4" height="2" fill="#5d4e37"/>
  <rect x="16" y="26" width="4" height="2" fill="#5d4e37"/>


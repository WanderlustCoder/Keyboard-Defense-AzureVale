  <rect x="14" y="12" width="1" height="1" fill="#1a252f"/>
  <rect x="17" y="12" width="1" height="1" fill="#1a252f"/>

  <!-- Dual axes -->
  <rect x="8" y="14" width="2" height="6" fill="#5d4e37"/>
  <rect x="8" y="12" width="3" height="2" fill="#5d6d7e"/>
  <rect x="22" y="14" width="2" height="6" fill="#5d4e37"/>
  <rect x="21" y="12" width="3" height="2" fill="#5d6d7e"/>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Mage Walk Frame 4: Glide center (opposite) -->

  <!-- Shadow -->
  <ellipse cx="16" cy="30" rx="8" ry="2" fill="#1a252f" opacity="0.4"/>

  <!-- Robe body (centered) -->
  <rect x="8" y="12" width="16" height="18" fill="#1a5276"/>
  <rect x="10" y="14" width="12" height="14" fill="#2874a6"/>
  <rect x="6" y="26" width="20" height="4" fill="#1a5276"/>

  <!-- Arms/sleeves -->
  <rect x="4" y="14" width="4" height="8" fill="#1a5276"/>
  <rect x="24" y="14" width="4" height="8" fill="#1a5276"/>

  <!-- Staff -->
  <rect x="26" y="4" width="3" height="24" fill="#5d4e37"/>
  <!-- Staff orb (dimmer) -->
  <rect x="25" y="0" width="6" height="5" fill="#3498db"/>
  <rect x="26" y="1" width="4" height="3" fill="#5dade2"/>

  <!-- Head -->
  <rect x="10" y="4" width="12" height="10" fill="#f5cba7"/>
  <rect x="12" y="6" width="8" height="6" fill="#fdebd0"/>

  <!-- Hood -->
  <rect x="8" y="2" width="16" height="6" fill="#1a5276"/>
  <rect x="10" y="4" width="12" height="2" fill="#2874a6"/>

  <!-- Eyes -->
  <rect x="12" y="8" width="2" height="2" fill="#5dade2"/>
  <rect x="18" y="8" width="2" height="2" fill="#5dade2"/>

  <!-- Magic sparkles (different) -->
  <rect x="28" y="6" width="1" height="1" fill="#aed6f1"/>
  <rect x="23" y="3" width="2" height="2" fill="#aed6f1"/>
</svg>

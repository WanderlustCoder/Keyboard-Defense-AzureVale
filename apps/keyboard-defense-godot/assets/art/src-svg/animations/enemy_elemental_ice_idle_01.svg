<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Ice Elemental Idle Frame 1: Crystals compact -->

  <!-- Frost effect below -->
  <ellipse cx="16" cy="30" rx="9" ry="2" fill="#aed6f1" opacity="0.5"/>

  <!-- Frost trail -->
  <rect x="4" y="28" width="3" height="2" fill="#aed6f1" opacity="0.3"/>
  <rect x="25" y="28" width="3" height="2" fill="#aed6f1" opacity="0.3"/>

  <!-- Base - spread -->
  <rect x="5" y="24" width="22" height="6" fill="#3498db"/>
  <rect x="3" y="26" width="6" height="4" fill="#2980b9"/>
  <rect x="23" y="26" width="6" height="4" fill="#2980b9"/>

  <!-- Core body - wider -->
  <rect x="6" y="12" width="20" height="14" fill="#3498db"/>
  <rect x="8" y="14" width="16" height="10" fill="#5dade2"/>
  <rect x="10" y="16" width="12" height="6" fill="#aed6f1"/>

  <!-- Crystal arms - low and wide -->
  <rect x="0" y="16" width="8" height="8" fill="#3498db"/>
  <rect x="1" y="18" width="5" height="5" fill="#5dade2"/>
  <rect x="0" y="14" width="4" height="4" fill="#5dade2"/>
  <rect x="1" y="15" width="2" height="2" fill="#ecf0f1"/>

  <rect x="24" y="16" width="8" height="8" fill="#3498db"/>
  <rect x="26" y="18" width="5" height="5" fill="#5dade2"/>
  <rect x="28" y="14" width="4" height="4" fill="#5dade2"/>
  <rect x="29" y="15" width="2" height="2" fill="#ecf0f1"/>

  <!-- Crystal head - low -->
  <rect x="9" y="6" width="14" height="8" fill="#3498db"/>
  <rect x="11" y="4" width="10" height="6" fill="#5dade2"/>
  <!-- Crystal spires - short -->
  <rect x="8" y="2" width="4" height="5" fill="#3498db"/>
  <rect x="9" y="3" width="2" height="2" fill="#aed6f1"/>
  <rect x="20" y="2" width="4" height="5" fill="#3498db"/>
  <rect x="21" y="3" width="2" height="2" fill="#aed6f1"/>

  <!-- Eyes -->
  <rect x="11" y="8" width="3" height="3" fill="#ecf0f1"/>
  <rect x="18" y="8" width="3" height="3" fill="#ecf0f1"/>
  <rect x="12" y="9" width="1" height="1" fill="#3498db"/>
  <rect x="19" y="9" width="1" height="1" fill="#3498db"/>
</svg>

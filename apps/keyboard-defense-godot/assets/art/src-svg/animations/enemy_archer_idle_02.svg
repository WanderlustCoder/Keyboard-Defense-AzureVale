<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Archer Idle Frame 2: Slight shift/breathing -->

  <!-- Shadow -->
  <ellipse cx="16" cy="30" rx="8" ry="2" fill="#1a252f" opacity="0.4"/>

  <!-- Legs -->
  <rect x="10" y="22" width="5" height="8" fill="#1e8449"/>
  <rect x="9" y="28" width="6" height="3" fill="#5d4e37"/>
  <rect x="17" y="22" width="5" height="8" fill="#1e8449"/>
  <rect x="17" y="28" width="6" height="3" fill="#5d4e37"/>

  <!-- Cloak/body (slight expand) -->
  <rect x="7" y="12" width="18" height="12" fill="#1e8449"/>
  <rect x="9" y="14" width="14" height="8" fill="#27ae60"/>

  <!-- Quiver on back -->
  <rect x="23" y="10" width="3" height="10" fill="#6e2c00"/>
  <rect x="24" y="8" width="2" height="3" fill="#d5f5e3"/>
  <rect x="24" y="10" width="2" height="2" fill="#d5f5e3"/>

  <!-- Hood -->
  <rect x="8" y="4" width="16" height="10" fill="#1e8449"/>
  <rect x="10" y="6" width="12" height="6" fill="#27ae60"/>

  <!-- Face in hood -->
  <rect x="12" y="8" width="8" height="4" fill="#f5cba7"/>
  <rect x="14" y="10" width="2" height="2" fill="#1a252f"/>
  <rect x="16" y="10" width="2" height="2" fill="#1a252f"/>

  <!-- Arms (bow raised slightly) -->
  <rect x="3" y="13" width="5" height="6" fill="#27ae60"/>

  <!-- Bow (raised) -->
  <rect x="1" y="9" width="2" height="14" fill="#6e2c00"/>
  <rect x="-1" y="11" width="2" height="2" fill="#6e2c00"/>
  <rect x="-1" y="19" width="2" height="2" fill="#6e2c00"/>
  <!-- Bowstring -->
  <rect x="3" y="11" width="1" height="10" fill="#f4d03f"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Wraith Walk Frame 4: Ghostly drift down -->

  <!-- Ethereal body -->
  <rect x="10" y="13" width="12" height="13" fill="#9b59b6"/>
  <rect x="8" y="15" width="4" height="9" fill="#8e44ad"/>
  <rect x="20" y="15" width="4" height="9" fill="#8e44ad"/>

  <!-- Wispy tendrils (longer - sinking) -->
  <rect x="6" y="22" width="4" height="8" fill="#9b59b6"/>
  <rect x="12" y="24" width="8" height="6" fill="#9b59b6"/>
  <rect x="22" y="22" width="4" height="8" fill="#9b59b6"/>
  <rect x="8" y="27" width="4" height="3" fill="#8e44ad"/>
  <rect x="20" y="27" width="4" height="3" fill="#8e44ad"/>

  <!-- Hood -->
  <rect x="8" y="5" width="16" height="10" fill="#8e44ad"/>
  <rect x="10" y="3" width="12" height="6" fill="#8e44ad"/>

  <!-- Face (hollow eyes) -->
  <rect x="10" y="7" width="4" height="5" fill="#d7bde2"/>
  <rect x="18" y="7" width="4" height="5" fill="#d7bde2"/>
  <rect x="11" y="9" width="2" height="2" fill="#1a252f"/>
  <rect x="19" y="9" width="2" height="2" fill="#1a252f"/>

  <!-- Ghostly wisps -->
  <rect x="4" y="17" width="3" height="5" fill="#d7bde2" opacity="0.7"/>
  <rect x="25" y="18" width="4" height="4" fill="#d7bde2" opacity="0.7"/>

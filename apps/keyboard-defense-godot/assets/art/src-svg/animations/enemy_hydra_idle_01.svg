<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Hydra Idle Frame 1: Heads swaying left -->

  <!-- Shadow -->
  <rect x="4" y="28" width="24" height="4" fill="#1a252f" opacity="0.5"/>

  <!-- Tail at rest -->
  <rect x="22" y="22" width="6" height="4" fill="#27ae60"/>
  <rect x="26" y="24" width="4" height="3" fill="#1e8449"/>
  <rect x="28" y="25" width="4" height="2" fill="#27ae60"/>

  <!-- Body -->
  <rect x="10" y="18" width="14" height="10" fill="#27ae60"/>
  <rect x="12" y="20" width="10" height="6" fill="#1e8449"/>

  <!-- Legs standing -->
  <rect x="10" y="26" width="3" height="4" fill="#1e8449"/>
  <rect x="18" y="26" width="3" height="4" fill="#1e8449"/>

  <!-- Necks -->
  <rect x="5" y="14" width="7" height="8" fill="#1e8449"/>
  <rect x="11" y="12" width="5" height="8" fill="#1e8449"/>
  <rect x="17" y="12" width="7" height="10" fill="#1e8449"/>

  <!-- Left head - leaning left -->
  <rect x="0" y="8" width="8" height="8" fill="#27ae60"/>
  <rect x="2" y="6" width="4" height="4" fill="#27ae60"/>
  <rect x="-2" y="10" width="4" height="4" fill="#27ae60"/>
  <rect x="-1" y="11" width="2" height="2" fill="#f4d03f"/>
  <rect x="3" y="8" width="2" height="2" fill="#f4d03f"/>
  <rect x="-2" y="12" width="3" height="2" fill="#145a32"/>

  <!-- Center head - leaning left -->
  <rect x="8" y="4" width="8" height="10" fill="#27ae60"/>
  <rect x="10" y="2" width="4" height="4" fill="#27ae60"/>
  <rect x="9" y="6" width="2" height="2" fill="#f4d03f"/>
  <rect x="13" y="6" width="2" height="2" fill="#f4d03f"/>
  <rect x="10" y="10" width="4" height="2" fill="#145a32"/>

  <!-- Right head - leaning left -->
  <rect x="18" y="6" width="8" height="8" fill="#27ae60"/>
  <rect x="20" y="4" width="4" height="4" fill="#27ae60"/>
  <rect x="24" y="8" width="4" height="4" fill="#27ae60"/>
  <rect x="19" y="7" width="2" height="2" fill="#f4d03f"/>
  <rect x="25" y="9" width="2" height="2" fill="#f4d03f"/>
  <rect x="26" y="10" width="2" height="2" fill="#145a32"/>
</svg>

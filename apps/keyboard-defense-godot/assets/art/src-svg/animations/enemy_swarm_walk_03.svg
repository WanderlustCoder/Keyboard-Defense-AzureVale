<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Swarm Walk Frame 3: Attack/bite -->

  <!-- Body lunging -->
  <rect x="10" y="12" width="10" height="8" fill="#6e2c00"/>
  <rect x="11" y="14" width="8" height="4" fill="#a04000"/>

  <!-- Legs braced -->
  <rect x="8" y="16" width="4" height="8" fill="#6e2c00"/>
  <rect x="20" y="18" width="4" height="6" fill="#6e2c00"/>

  <!-- Head forward (mouth open) -->
  <rect x="6" y="10" width="8" height="8" fill="#6e2c00"/>
  <rect x="6" y="14" width="4" height="4" fill="#1a252f"/>
  <rect x="6" y="12" width="2" height="2" fill="#f4d03f"/>
  <rect x="10" y="12" width="2" height="2" fill="#f4d03f"/>

  <!-- Tail -->
  <rect x="20" y="14" width="4" height="2" fill="#a04000"/>

  <!-- Shadow -->
  <rect x="10" y="26" width="10" height="4" fill="#1a252f" opacity="0.5"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Enemy Tank Idle Frame 2: Slight weight shift, weapon raised -->
  <!-- Heavy breathing, menacing presence -->
  <!-- Color Palette: #5d6d7e (dark steel), #7f8c8d (medium gray), #95a5a6 (light armor), #2c3e50 (dark visor), #e74c3c (red eyes) -->

  <!-- Ground shadow -->
  <ellipse cx="16" cy="30" rx="10" ry="2" fill="#2c3e50" opacity="0.6"/>

  <!-- Legs (slight shift right) -->
  <rect x="8" y="21" width="6" height="9" fill="#5d6d7e"/>
  <rect x="9" y="22" width="4" height="7" fill="#7f8c8d"/>
  <rect x="18" y="20" width="6" height="10" fill="#5d6d7e"/>
  <rect x="19" y="21" width="4" height="8" fill="#7f8c8d"/>
  <!-- Feet -->
  <rect x="7" y="28" width="7" height="2" fill="#2c3e50"/>
  <rect x="18" y="28" width="7" height="2" fill="#2c3e50"/>

  <!-- Massive body/torso (raised slightly - breathing) -->
  <rect x="6" y="9" width="20" height="14" fill="#5d6d7e"/>
  <rect x="8" y="11" width="16" height="10" fill="#7f8c8d"/>
  
  <!-- Armor plates -->
  <rect x="8" y="11" width="16" height="3" fill="#95a5a6"/>
  <rect x="8" y="17" width="16" height="3" fill="#95a5a6"/>
  
  <!-- Center armor detail -->
  <rect x="13" y="13" width="6" height="6" fill="#5d6d7e"/>
  <rect x="14" y="14" width="4" height="4" fill="#2c3e50"/>

  <!-- Left arm with shield (raised slightly) -->
  <rect x="2" y="10" width="5" height="10" fill="#5d6d7e"/>
  <rect x="3" y="11" width="3" height="8" fill="#7f8c8d"/>
  <!-- Shield (raised) -->
  <rect x="0" y="11" width="4" height="10" fill="#2c3e50"/>
  <rect x="1" y="12" width="2" height="8" fill="#34495e"/>
  <!-- Shield rivets -->
  <rect x="1" y="13" width="1" height="1" fill="#5d6d7e"/>
  <rect x="1" y="17" width="1" height="1" fill="#5d6d7e"/>

  <!-- Right arm with weapon (raised higher) -->
  <rect x="25" y="8" width="5" height="8" fill="#5d6d7e"/>
  <rect x="26" y="9" width="3" height="6" fill="#7f8c8d"/>
  <rect x="27" y="4" width="4" height="5" fill="#f0f0f5"/>

  <!-- Weapon - Mace (raised menacingly) -->
  <rect x="28" y="-2" width="3" height="8" fill="#5d6d7e"/>
  <rect x="29" y="-1" width="1" height="6" fill="#3d3d5c"/>
  <rect x="26" y="-4" width="5" height="4" fill="#5d6d7e"/>
  <rect x="27" y="-3" width="3" height="2" fill="#c4c4d4"/>
  <!-- Weapon glow -->
  <rect x="30" y="-3" width="1" height="2" fill="#e74c3c"/>

  <!-- Head (armored helmet, raised with breath) -->
  <rect x="10" y="1" width="12" height="10" fill="#5d6d7e"/>
  <rect x="11" y="2" width="10" height="8" fill="#7f8c8d"/>
  
  <!-- Helmet crest -->
  <rect x="14" y="-1" width="4" height="3" fill="#5d6d7e"/>
  <rect x="15" y="0" width="2" height="2" fill="#ff5555"/>
  
  <!-- Visor -->
  <rect x="10" y="5" width="12" height="4" fill="#2c3e50"/>
  <rect x="11" y="6" width="10" height="2" fill="#1a1a2e"/>
  
  <!-- Eyes (brighter glow) -->
  <rect x="12" y="6" width="2" height="2" fill="#ff5555"/>
  <rect x="18" y="6" width="2" height="2" fill="#ff5555"/>
  <!-- Eye glow aura -->
  <rect x="11" y="5" width="4" height="4" fill="#e74c3c" opacity="0.3"/>
  <rect x="17" y="5" width="4" height="4" fill="#e74c3c" opacity="0.3"/>
  
  <!-- Helmet cheek guards -->
  <rect x="9" y="7" width="2" height="3" fill="#5d6d7e"/>
  <rect x="21" y="7" width="2" height="3" fill="#5d6d7e"/>
</svg>

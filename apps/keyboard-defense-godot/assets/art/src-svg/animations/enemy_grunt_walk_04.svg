<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Grunt Walk Frame 4: Legs passing (opposite) -->

  <!-- Shadow -->
  <ellipse cx="16" cy="30" rx="7" ry="2" fill="#1a252f" opacity="0.4"/>

  <!-- Left leg (center) -->
  <rect x="11" y="24" width="4" height="6" fill="#27ae60"/>
  <rect x="10" y="29" width="5" height="2" fill="#1e8449"/>

  <!-- Right leg (center) -->
  <rect x="17" y="24" width="4" height="6" fill="#27ae60"/>
  <rect x="17" y="29" width="5" height="2" fill="#1e8449"/>

  <!-- Body -->
  <rect x="10" y="12" width="12" height="14" fill="#7b241c"/>
  <rect x="12" y="14" width="8" height="10" fill="#922b21"/>

  <!-- Left arm (neutral) -->
  <rect x="6" y="13" width="5" height="8" fill="#27ae60"/>

  <!-- Right arm (neutral with club) -->
  <rect x="21" y="13" width="5" height="8" fill="#27ae60"/>

  <!-- Club -->
  <rect x="24" y="9" width="4" height="12" fill="#5d4e37"/>
  <rect x="25" y="7" width="4" height="5" fill="#7f8c8d"/>

  <!-- Head -->
  <rect x="10" y="4" width="12" height="10" fill="#27ae60"/>
  <rect x="12" y="6" width="8" height="6" fill="#2ecc71"/>

  <!-- Eyes -->
  <rect x="12" y="8" width="3" height="2" fill="#e74c3c"/>
  <rect x="17" y="8" width="3" height="2" fill="#e74c3c"/>

  <!-- Helmet -->
  <rect x="10" y="2" width="12" height="4" fill="#5d6d7e"/>
  <rect x="12" y="4" width="8" height="2" fill="#7f8c8d"/>
</svg>

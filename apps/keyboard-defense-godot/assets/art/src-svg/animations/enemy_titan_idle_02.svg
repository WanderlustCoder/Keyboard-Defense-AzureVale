<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Titan Idle Frame 2: Breathing/chest expand -->

  <!-- Heavy shadow -->
  <rect x="4" y="28" width="24" height="4" fill="#1a252f" opacity="0.6"/>

  <!-- Legs -->
  <rect x="6" y="21" width="8" height="9" fill="#5d4e37"/>
  <rect x="18" y="21" width="8" height="9" fill="#5d4e37"/>
  <rect x="7" y="23" width="6" height="6" fill="#8b7355"/>
  <rect x="19" y="23" width="6" height="6" fill="#8b7355"/>

  <!-- Expanded body -->
  <rect x="3" y="9" width="26" height="14" fill="#8b7355"/>
  <rect x="5" y="11" width="22" height="10" fill="#5d4e37"/>
  <rect x="9" y="15" width="14" height="5" fill="#8b7355"/>

  <!-- Arms raised slightly -->
  <rect x="0" y="10" width="5" height="13" fill="#8b7355"/>
  <rect x="27" y="10" width="5" height="13" fill="#8b7355"/>
  <rect x="0" y="21" width="6" height="5" fill="#5d4e37"/>
  <rect x="26" y="21" width="6" height="5" fill="#5d4e37"/>

  <!-- Small head -->
  <rect x="10" y="1" width="12" height="10" fill="#8b7355"/>
  <rect x="12" y="3" width="8" height="6" fill="#5d4e37"/>

  <!-- Brighter glowing eyes -->
  <rect x="11" y="4" width="3" height="3" fill="#ff6347"/>
  <rect x="18" y="4" width="3" height="3" fill="#ff6347"/>

  <!-- Mouth (roaring) -->
  <rect x="12" y="7" width="8" height="3" fill="#1a252f"/>

  <!-- Shoulder spikes (raised) -->
  <rect x="0" y="6" width="4" height="6" fill="#5d4e37"/>
  <rect x="28" y="6" width="4" height="6" fill="#5d4e37"/>
  <rect x="0" y="4" width="3" height="5" fill="#8b7355"/>
  <rect x="29" y="4" width="3" height="5" fill="#8b7355"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Enemy Scout Idle Frame 2: Slight crouch, ready to sprint -->
  <!-- Twitchy, alert pose -->
  <!-- Color Palette: #8e44ad (purple), #9b59b6 (light purple), #dc143c (crimson), #4c1d95 (dark purple), #f4d03f (yellow eyes), #bb8fce (skin) -->

  <!-- Ground shadow -->
  <ellipse cx="16" cy="30" rx="6" ry="2" fill="#1a1a2e" opacity="0.4"/>

  <!-- Legs (slight crouch, knees bent) -->
  <rect x="9" y="19" width="3" height="11" fill="#8e44ad"/>
  <rect x="10" y="20" width="2" height="9" fill="#9b59b6"/>
  <rect x="18" y="19" width="3" height="11" fill="#8e44ad"/>
  <rect x="19" y="20" width="2" height="9" fill="#9b59b6"/>
  <!-- Feet (wider stance) -->
  <rect x="7" y="28" width="5" height="2" fill="#4c1d95"/>
  <rect x="18" y="28" width="5" height="2" fill="#4c1d95"/>

  <!-- Torso (lowered 1px for crouch) -->
  <rect x="10" y="11" width="10" height="10" fill="#8e44ad"/>
  <rect x="11" y="12" width="8" height="8" fill="#9b59b6"/>
  <!-- Armor straps -->
  <rect x="11" y="14" width="8" height="1" fill="#4c1d95"/>
  <rect x="11" y="17" width="8" height="1" fill="#4c1d95"/>
  <!-- Corruption veins (pulsing brighter) -->
  <rect x="10" y="13" width="1" height="4" fill="#ff2255"/>
  <rect x="19" y="13" width="1" height="4" fill="#ff2255"/>

  <!-- Left arm (raised, ready) -->
  <rect x="5" y="10" width="4" height="7" fill="#8e44ad"/>
  <rect x="6" y="11" width="2" height="5" fill="#9b59b6"/>
  <rect x="4" y="15" width="3" height="3" fill="#bb8fce"/>
  <!-- Claws (extended) -->
  <rect x="3" y="15" width="1" height="2" fill="#dc143c"/>
  <rect x="2" y="16" width="1" height="1" fill="#dc143c"/>

  <!-- Right arm (raised, ready) -->
  <rect x="21" y="10" width="4" height="7" fill="#8e44ad"/>
  <rect x="22" y="11" width="2" height="5" fill="#9b59b6"/>
  <rect x="23" y="15" width="3" height="3" fill="#bb8fce"/>
  <!-- Claws (extended) -->
  <rect x="26" y="15" width="1" height="2" fill="#dc143c"/>
  <rect x="27" y="16" width="1" height="1" fill="#dc143c"/>

  <!-- Head (lowered with crouch, looking to side) -->
  <rect x="11" y="3" width="8" height="9" fill="#8e44ad"/>
  <rect x="12" y="4" width="6" height="7" fill="#9b59b6"/>
  <!-- Face -->
  <rect x="13" y="5" width="5" height="5" fill="#bb8fce"/>

  <!-- Eyes (more intense, looking right) -->
  <rect x="14" y="6" width="2" height="2" fill="#f4d03f"/>
  <rect x="17" y="6" width="2" height="2" fill="#f4d03f"/>
  <!-- Eye glow (brighter) -->
  <rect x="13" y="5" width="4" height="4" fill="#f4d03f" opacity="0.3"/>
  <rect x="16" y="5" width="4" height="4" fill="#f4d03f" opacity="0.3"/>
  <!-- Pupils (shifted right - looking to side) -->
  <rect x="15" y="7" width="1" height="1" fill="#4c1d95"/>
  <rect x="18" y="7" width="1" height="1" fill="#4c1d95"/>

  <!-- Mouth (slightly open) -->
  <rect x="14" y="9" width="3" height="2" fill="#1a1a2e"/>
  <rect x="14" y="9" width="1" height="1" fill="#f0f0f5"/>
  <rect x="16" y="9" width="1" height="1" fill="#f0f0f5"/>

  <!-- Pointed ears (alert, raised) -->
  <rect x="9" y="3" width="3" height="2" fill="#8e44ad"/>
  <rect x="8" y="1" width="2" height="3" fill="#9b59b6"/>
  <rect x="18" y="3" width="3" height="2" fill="#8e44ad"/>
  <rect x="20" y="1" width="2" height="3" fill="#9b59b6"/>

  <!-- Tail (raised, alert) -->
  <rect x="20" y="12" width="5" height="2" fill="#8e44ad"/>
  <rect x="23" y="10" width="4" height="2" fill="#9b59b6"/>
  <rect x="26" y="9" width="2" height="2" fill="#bb8fce"/>
</svg>

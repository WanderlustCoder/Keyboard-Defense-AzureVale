<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Healer Idle Frame 2: Healing pulse -->

  <!-- Shadow -->
  <ellipse cx="16" cy="30" rx="8" ry="2" fill="#14532d" opacity="0.5"/>

  <!-- Flowing robe -->
  <rect x="6" y="24" width="20" height="6" fill="#228b22"/>
  <rect x="7" y="24" width="18" height="5" fill="#32cd32"/>
  <rect x="6" y="28" width="20" height="1" fill="#90ee90" opacity="0.5"/>

  <!-- Mid robe (expanded) -->
  <rect x="8" y="17" width="16" height="7" fill="#32cd32"/>
  <rect x="8" y="17" width="2" height="6" fill="#228b22"/>
  <rect x="22" y="17" width="2" height="6" fill="#228b22"/>

  <!-- Belt -->
  <rect x="10" y="16" width="12" height="2" fill="#14532d"/>
  <rect x="14" y="16" width="4" height="2" fill="#800080"/>

  <!-- Torso -->
  <rect x="11" y="10" width="10" height="6" fill="#32cd32"/>
  <rect x="11" y="11" width="1" height="3" fill="#800080"/>
  <rect x="20" y="11" width="1" height="3" fill="#800080"/>

  <!-- Hood -->
  <rect x="10" y="3" width="12" height="8" fill="#228b22"/>
  <rect x="11" y="4" width="10" height="6" fill="#32cd32"/>
  <rect x="14" y="1" width="4" height="3" fill="#228b22"/>
  <rect x="12" y="6" width="8" height="3" fill="#14532d"/>

  <!-- Brighter glowing eyes -->
  <rect x="13" y="7" width="2" height="1" fill="#98fb98"/>
  <rect x="17" y="7" width="2" height="1" fill="#98fb98"/>

  <!-- Arms raised higher -->
  <rect x="4" y="6" width="5" height="7" fill="#32cd32"/>
  <rect x="3" y="4" width="4" height="4" fill="#32cd32"/>
  <rect x="2" y="2" width="5" height="3" fill="#90ee90"/>
  <rect x="23" y="6" width="5" height="7" fill="#32cd32"/>
  <rect x="25" y="4" width="4" height="4" fill="#32cd32"/>
  <rect x="25" y="2" width="5" height="3" fill="#90ee90"/>

  <!-- Stronger healing energy -->
  <rect x="7" y="0" width="3" height="3" fill="#90ee90" opacity="0.8"/>
  <rect x="22" y="0" width="3" height="3" fill="#90ee90" opacity="0.8"/>
  <rect x="13" y="0" width="6" height="4" fill="#98fb98" opacity="0.7"/>
  <rect x="14" y="1" width="4" height="2" fill="#ffffff" opacity="0.5"/>
</svg>

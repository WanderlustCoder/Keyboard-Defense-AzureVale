<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Generic Enemy Death Frame 1: Hit flash / Impact -->
  <!-- White flash overlay, starting to recoil -->
  <!-- Color Palette: #ffffff (flash), #dc143c (crimson), #ff4500 (impact), #1a1a2e (charcoal) -->

  <!-- Ground shadow -->
  <ellipse cx="16" cy="30" rx="8" ry="2" fill="#1a1a2e" opacity="0.6"/>

  <!-- Impact particles radiating out -->
  <rect x="4" y="10" width="3" height="2" fill="#ff4500" opacity="0.8"/>
  <rect x="25" y="8" width="3" height="2" fill="#ff4500" opacity="0.8"/>
  <rect x="6" y="20" width="2" height="3" fill="#ff4500" opacity="0.7"/>
  <rect x="24" y="18" width="2" height="3" fill="#ff4500" opacity="0.7"/>
  <rect x="8" y="4" width="2" height="2" fill="#ffeb3b" opacity="0.9"/>
  <rect x="22" y="6" width="2" height="2" fill="#ffeb3b" opacity="0.9"/>

  <!-- Body silhouette (flashing white) -->
  <rect x="10" y="18" width="12" height="12" fill="#ffffff" opacity="0.9"/>
  <rect x="8" y="10" width="16" height="12" fill="#ffffff" opacity="0.9"/>
  <rect x="10" y="4" width="12" height="8" fill="#ffffff" opacity="0.9"/>

  <!-- Some underlying color showing through -->
  <rect x="11" y="11" width="10" height="8" fill="#dc143c" opacity="0.3"/>
  <rect x="11" y="5" width="10" height="6" fill="#dc143c" opacity="0.3"/>

  <!-- Hit spark at center -->
  <rect x="14" y="12" width="4" height="4" fill="#ffeb3b"/>
  <rect x="13" y="13" width="6" height="2" fill="#ffffff"/>
  <rect x="15" y="11" width="2" height="6" fill="#ffffff"/>

  <!-- Flash ring -->
  <rect x="6" y="12" width="20" height="8" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
</svg>

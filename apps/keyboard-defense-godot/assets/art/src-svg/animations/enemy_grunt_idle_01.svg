<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Grunt Idle Frame 1: Standing ready -->

  <!-- Shadow -->
  <ellipse cx="16" cy="30" rx="7" ry="2" fill="#1a252f" opacity="0.4"/>

  <!-- Legs -->
  <rect x="10" y="24" width="4" height="6" fill="#27ae60"/>
  <rect x="9" y="29" width="5" height="2" fill="#1e8449"/>
  <rect x="18" y="24" width="4" height="6" fill="#27ae60"/>
  <rect x="18" y="29" width="5" height="2" fill="#1e8449"/>

  <!-- Body -->
  <rect x="10" y="12" width="12" height="14" fill="#7b241c"/>
  <rect x="12" y="14" width="8" height="10" fill="#922b21"/>

  <!-- Left arm -->
  <rect x="6" y="14" width="5" height="8" fill="#27ae60"/>

  <!-- Right arm (holding club) -->

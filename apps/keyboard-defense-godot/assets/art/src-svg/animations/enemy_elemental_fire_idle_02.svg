<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Fire Elemental Idle Frame 2: Flame high -->

  <!-- Glow effect below - smaller -->
  <ellipse cx="16" cy="30" rx="6" ry="2" fill="#e74c3c" opacity="0.4"/>

  <!-- Flame base - narrow -->
  <rect x="8" y="24" width="16" height="6" fill="#e74c3c"/>
  <rect x="6" y="27" width="5" height="3" fill="#c0392b"/>
  <rect x="21" y="27" width="5" height="3" fill="#c0392b"/>

  <!-- Core body - taller -->
  <rect x="8" y="10" width="16" height="16" fill="#e74c3c"/>
  <rect x="10" y="12" width="12" height="12" fill="#f39c12"/>
  <rect x="12" y="14" width="8" height="8" fill="#f4d03f"/>

  <!-- Flame arms - high and narrow -->
  <rect x="2" y="12" width="8" height="10" fill="#e74c3c"/>
  <rect x="3" y="10" width="5" height="6" fill="#f39c12"/>
  <rect x="4" y="6" width="3" height="6" fill="#f4d03f"/>
  <rect x="5" y="4" width="2" height="4" fill="#f4d03f"/>

  <rect x="22" y="12" width="8" height="10" fill="#e74c3c"/>
  <rect x="24" y="10" width="5" height="6" fill="#f39c12"/>
  <rect x="25" y="6" width="3" height="6" fill="#f4d03f"/>
  <rect x="25" y="4" width="2" height="4" fill="#f4d03f"/>

  <!-- Flame top - high and tall -->
  <rect x="10" y="4" width="12" height="8" fill="#e74c3c"/>
  <rect x="12" y="2" width="8" height="6" fill="#f39c12"/>
  <rect x="13" y="0" width="6" height="4" fill="#f4d03f"/>
  <!-- Extra flames -->
  <rect x="15" y="-2" width="2" height="4" fill="#f4d03f"/>

  <!-- Eyes -->
  <rect x="10" y="14" width="3" height="3" fill="#1a252f"/>
  <rect x="19" y="14" width="3" height="3" fill="#1a252f"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Enemy Scout Idle Frame 1: Alert stance, looking forward -->
  <!-- Fast enemy - twitchy, ready to run -->
  <!-- Color Palette: #8e44ad (purple), #9b59b6 (light purple), #dc143c (crimson), #4c1d95 (dark purple), #f4d03f (yellow eyes), #bb8fce (skin) -->

  <!-- Ground shadow -->
  <ellipse cx="16" cy="30" rx="6" ry="2" fill="#1a1a2e" opacity="0.4"/>

  <!-- Legs (alert stance, slightly bent) -->
  <rect x="10" y="18" width="3" height="12" fill="#8e44ad"/>
  <rect x="11" y="19" width="2" height="10" fill="#9b59b6"/>
  <rect x="17" y="18" width="3" height="12" fill="#8e44ad"/>
  <rect x="18" y="19" width="2" height="10" fill="#9b59b6"/>
  <!-- Feet -->
  <rect x="9" y="28" width="5" height="2" fill="#4c1d95"/>
  <rect x="16" y="28" width="5" height="2" fill="#4c1d95"/>

  <!-- Torso (lithe, narrow) -->
  <rect x="10" y="10" width="10" height="10" fill="#8e44ad"/>
  <rect x="11" y="11" width="8" height="8" fill="#9b59b6"/>
  <!-- Armor straps -->
  <rect x="11" y="13" width="8" height="1" fill="#4c1d95"/>
  <rect x="11" y="16" width="8" height="1" fill="#4c1d95"/>
  <!-- Corruption veins -->
  <rect x="10" y="12" width="1" height="4" fill="#dc143c"/>
  <rect x="19" y="12" width="1" height="4" fill="#dc143c"/>

  <!-- Left arm (at side, clawed) -->
  <rect x="6" y="12" width="4" height="7" fill="#8e44ad"/>
  <rect x="7" y="13" width="2" height="5" fill="#9b59b6"/>
  <rect x="5" y="17" width="3" height="3" fill="#bb8fce"/>
  <!-- Claws -->
  <rect x="4" y="18" width="1" height="2" fill="#dc143c"/>

  <!-- Right arm (at side, clawed) -->
  <rect x="20" y="12" width="4" height="7" fill="#8e44ad"/>
  <rect x="21" y="13" width="2" height="5" fill="#9b59b6"/>
  <rect x="22" y="17" width="3" height="3" fill="#bb8fce"/>
  <!-- Claws -->
  <rect x="25" y="18" width="1" height="2" fill="#dc143c"/>

  <!-- Head -->
  <rect x="11" y="2" width="8" height="9" fill="#8e44ad"/>
  <rect x="12" y="3" width="6" height="7" fill="#9b59b6"/>
  <!-- Face -->
  <rect x="13" y="4" width="5" height="5" fill="#bb8fce"/>

  <!-- Eyes (alert, glowing) -->
  <rect x="13" y="5" width="2" height="2" fill="#f4d03f"/>
  <rect x="16" y="5" width="2" height="2" fill="#f4d03f"/>
  <!-- Eye glow -->
  <rect x="12" y="4" width="4" height="4" fill="#f4d03f" opacity="0.2"/>
  <rect x="15" y="4" width="4" height="4" fill="#f4d03f" opacity="0.2"/>
  <!-- Pupils -->
  <rect x="14" y="6" width="1" height="1" fill="#4c1d95"/>
  <rect x="16" y="6" width="1" height="1" fill="#4c1d95"/>

  <!-- Mouth -->
  <rect x="14" y="8" width="3" height="2" fill="#1a1a2e"/>
  <rect x="14" y="8" width="1" height="1" fill="#f0f0f5"/>
  <rect x="16" y="8" width="1" height="1" fill="#f0f0f5"/>

  <!-- Pointed ears -->
  <rect x="9" y="3" width="3" height="2" fill="#8e44ad"/>
  <rect x="8" y="2" width="2" height="2" fill="#9b59b6"/>
  <rect x="18" y="3" width="3" height="2" fill="#8e44ad"/>
  <rect x="20" y="2" width="2" height="2" fill="#9b59b6"/>

  <!-- Tail (relaxed) -->
  <rect x="20" y="14" width="5" height="2" fill="#8e44ad"/>
  <rect x="23" y="13" width="3" height="2" fill="#9b59b6"/>
  <rect x="25" y="12" width="2" height="2" fill="#bb8fce"/>
</svg>

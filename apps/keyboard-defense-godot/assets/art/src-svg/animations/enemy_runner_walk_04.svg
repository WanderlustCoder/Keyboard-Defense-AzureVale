<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Runner Walk Frame 4: Legs passing, body up (opposite) -->

  <!-- Shadow (smaller, higher jump) -->
  <ellipse cx="16" cy="30" rx="6" ry="1" fill="#1a252f" opacity="0.25"/>

  <!-- Left leg (tucked) -->
  <rect x="10" y="20" width="4" height="6" fill="#a569bd"/>
  <rect x="9" y="24" width="4" height="2" fill="#8e44ad"/>

  <!-- Right leg (tucked) -->
  <rect x="18" y="20" width="4" height="6" fill="#a569bd"/>
  <rect x="19" y="24" width="4" height="2" fill="#8e44ad"/>

  <!-- Body (upright mid-stride) -->
  <rect x="12" y="10" width="8" height="12" fill="#8e44ad"/>
  <rect x="14" y="12" width="4" height="8" fill="#9b59b6"/>

  <!-- Left arm (back) -->
  <rect x="6" y="16" width="6" height="4" fill="#a569bd"/>

  <!-- Right arm (forward) -->
  <rect x="20" y="12" width="6" height="4" fill="#a569bd"/>

  <!-- Head -->
  <rect x="10" y="2" width="12" height="10" fill="#a569bd"/>
  <rect x="12" y="4" width="8" height="6" fill="#bb8fce"/>

  <!-- Eyes -->
  <rect x="12" y="6" width="2" height="2" fill="#f4d03f"/>
  <rect x="18" y="6" width="2" height="2" fill="#f4d03f"/>

  <!-- Ears -->
  <rect x="8" y="2" width="2" height="4" fill="#a569bd"/>
  <rect x="22" y="2" width="2" height="4" fill="#a569bd"/>

  <!-- Speed lines -->
  <rect x="0" y="8" width="3" height="1" fill="#d7bde2" opacity="0.5"/>
  <rect x="1" y="14" width="4" height="1" fill="#d7bde2" opacity="0.6"/>
  <rect x="0" y="20" width="3" height="1" fill="#d7bde2" opacity="0.5"/>
</svg>

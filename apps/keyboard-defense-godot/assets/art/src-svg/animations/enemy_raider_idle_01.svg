<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Enemy Raider Idle Frame 1: Neutral stance -->
  <!-- Subtle breathing/weight shift animation -->
  <!-- Color Palette: #dc143c (crimson), #8b0000 (blood red), #ff4500 (flame), #5c5c7a (steel), #f08080 (skin) -->

  <!-- Ground shadow -->
  <ellipse cx="16" cy="30" rx="8" ry="2" fill="#1a1a2e" opacity="0.5"/>

  <!-- Legs (neutral stance, feet together) -->
  <rect x="9" y="18" width="5" height="12" fill="#8b0000"/>
  <rect x="10" y="19" width="3" height="10" fill="#dc143c"/>
  <rect x="16" y="18" width="5" height="12" fill="#8b0000"/>
  <rect x="17" y="19" width="3" height="10" fill="#dc143c"/>
  <!-- Feet -->
  <rect x="8" y="28" width="6" height="2" fill="#5c5c7a"/>
  <rect x="16" y="28" width="6" height="2" fill="#5c5c7a"/>
  <!-- Leg armor -->
  <rect x="9" y="21" width="5" height="1" fill="#5c5c7a"/>
  <rect x="16" y="21" width="5" height="1" fill="#5c5c7a"/>

  <!-- Torso -->
  <rect x="9" y="10" width="12" height="10" fill="#dc143c"/>
  <rect x="10" y="11" width="10" height="8" fill="#dc143c"/>
  <!-- Chest armor -->
  <rect x="11" y="11" width="8" height="6" fill="#8b0000"/>
  <rect x="12" y="12" width="6" height="4" fill="#5c5c7a"/>
  <rect x="13" y="13" width="4" height="2" fill="#3d3d5c"/>
  <!-- Corruption veins -->
  <rect x="9" y="12" width="1" height="4" fill="#4c1d95"/>
  <rect x="20" y="12" width="1" height="4" fill="#4c1d95"/>

  <!-- Belt -->
  <rect x="8" y="17" width="14" height="2" fill="#3d3d5c"/>
  <rect x="14" y="17" width="3" height="2" fill="#8b0000"/>

  <!-- Shoulder spikes -->
  <rect x="6" y="8" width="5" height="4" fill="#8b0000"/>
  <rect x="5" y="7" width="3" height="3" fill="#5c5c7a"/>
  <rect x="19" y="8" width="5" height="4" fill="#8b0000"/>
  <rect x="22" y="7" width="3" height="3" fill="#5c5c7a"/>

  <!-- Left arm (at side) -->
  <rect x="5" y="11" width="4" height="8" fill="#dc143c"/>
  <rect x="6" y="12" width="2" height="6" fill="#dc143c"/>
  <rect x="4" y="17" width="4" height="3" fill="#f08080"/>

  <!-- Right arm (holding weapon) -->
  <rect x="21" y="10" width="4" height="8" fill="#dc143c"/>
  <rect x="22" y="11" width="2" height="6" fill="#dc143c"/>
  <rect x="23" y="6" width="4" height="5" fill="#f08080"/>

  <!-- Weapon - Battle axe (resting) -->
  <rect x="25" y="2" width="3" height="8" fill="#5c5c7a"/>
  <rect x="26" y="3" width="1" height="6" fill="#3d3d5c"/>
  <rect x="27" y="1" width="4" height="5" fill="#5c5c7a"/>
  <rect x="28" y="2" width="3" height="3" fill="#c4c4d4"/>

  <!-- Head -->
  <rect x="10" y="1" width="10" height="10" fill="#dc143c"/>
  <rect x="11" y="2" width="8" height="8" fill="#dc143c"/>
  <rect x="12" y="3" width="6" height="6" fill="#f08080"/>
  <rect x="11" y="3" width="8" height="2" fill="#8b0000"/>
  <!-- Eyes -->
  <rect x="12" y="4" width="2" height="2" fill="#ff4500"/>
  <rect x="16" y="4" width="2" height="2" fill="#ff4500"/>
  <rect x="13" y="5" width="1" height="1" fill="#4c1d95"/>
  <rect x="16" y="5" width="1" height="1" fill="#4c1d95"/>
  <!-- Mouth -->
  <rect x="13" y="7" width="4" height="2" fill="#4c1d95"/>
  <rect x="13" y="7" width="1" height="1" fill="#c4c4d4"/>
  <rect x="16" y="7" width="1" height="1" fill="#c4c4d4"/>

  <!-- Horns -->
  <rect x="10" y="1" width="2" height="2" fill="#8b0000"/>
  <rect x="18" y="1" width="2" height="2" fill="#8b0000"/>
</svg>

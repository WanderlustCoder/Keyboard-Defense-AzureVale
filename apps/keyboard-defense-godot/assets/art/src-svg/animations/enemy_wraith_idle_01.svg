<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Wraith Idle Frame 1: Hovering menace -->

  <!-- Ethereal body -->
  <rect x="10" y="12" width="12" height="14" fill="#9b59b6"/>
  <rect x="8" y="14" width="4" height="10" fill="#8e44ad"/>
  <rect x="20" y="14" width="4" height="10" fill="#8e44ad"/>

  <!-- Wispy tendrils -->
  <rect x="6" y="22" width="4" height="6" fill="#9b59b6"/>
  <rect x="12" y="24" width="8" height="6" fill="#9b59b6"/>
  <rect x="22" y="22" width="4" height="6" fill="#9b59b6"/>
  <rect x="8" y="26" width="4" height="4" fill="#8e44ad"/>
  <rect x="20" y="26" width="4" height="4" fill="#8e44ad"/>

  <!-- Hood -->
  <rect x="8" y="4" width="16" height="10" fill="#8e44ad"/>
  <rect x="10" y="2" width="12" height="6" fill="#8e44ad"/>

  <!-- Face (glowing eyes) -->
  <rect x="10" y="6" width="4" height="5" fill="#d7bde2"/>
  <rect x="18" y="6" width="4" height="5" fill="#d7bde2"/>
  <rect x="11" y="8" width="2" height="2" fill="#1a252f"/>
  <rect x="19" y="8" width="2" height="2" fill="#1a252f"/>

  <!-- Soul wisps orbiting -->
  <rect x="4" y="12" width="2" height="3" fill="#d7bde2" opacity="0.8"/>
  <rect x="26" y="14" width="2" height="3" fill="#d7bde2" opacity="0.8"/>
  <rect x="14" y="0" width="4" height="2" fill="#d7bde2" opacity="0.6"/>
</svg>

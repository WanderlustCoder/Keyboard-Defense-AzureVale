<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Siege Tower Attack Frame 1: Loading massive shot -->

  <!-- Heavy base -->
  <rect x="6" y="24" width="20" height="6" fill="#34495e"/>
  <rect x="8" y="26" width="16" height="4" fill="#5d6d7e"/>

  <!-- Reinforced body -->
  <rect x="8" y="14" width="16" height="12" fill="#5d6d7e"/>
  <rect x="9" y="16" width="14" height="8" fill="#34495e"/>

  <!-- Large cannon housing -->
  <rect x="10" y="6" width="12" height="10" fill="#7f8c8d"/>
  <rect x="11" y="8" width="10" height="6" fill="#5d6d7e"/>
  <rect x="12" y="9" width="8" height="4" fill="#1a252f"/>

  <!-- Cannon barrel (loading) -->
  <rect x="4" y="8" width="8" height="6" fill="#5d6d7e"/>
  <rect x="2" y="9" width="6" height="4" fill="#7f8c8d"/>
  <rect x="0" y="10" width="4" height="2" fill="#5d6d7e"/>

  <!-- Large shell being loaded -->
  <rect x="14" y="10" width="4" height="4" fill="#2c3e50"/>
  <rect x="15" y="11" width="2" height="2" fill="#34495e"/>

  <!-- Ammunition rack -->
  <rect x="20" y="16" width="4" height="4" fill="#1a252f"/>
  <rect x="21" y="17" width="2" height="2" fill="#2c3e50"/>

  <!-- Rivets -->
  <rect x="10" y="16" width="2" height="2" fill="#7f8c8d"/>
  <rect x="20" y="22" width="2" height="2" fill="#7f8c8d"/>

  <!-- Gears turning -->
  <rect x="6" y="12" width="3" height="3" fill="#7f8c8d"/>
  <rect x="7" y="13" width="1" height="1" fill="#34495e"/>
</svg>

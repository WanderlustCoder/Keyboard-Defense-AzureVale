<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Enemy Tank Walk Frame 3: Right leg forward (contact), left leg back -->
  <!-- Mirror of frame 1 -->
  <!-- Color Palette: #5d6d7e (dark steel), #7f8c8d (medium gray), #95a5a6 (light armor), #2c3e50 (dark visor), #e74c3c (red eyes) -->

  <!-- Ground shadow -->
  <ellipse cx="16" cy="30" rx="12" ry="2" fill="#2c3e50" opacity="0.6"/>

  <!-- Back leg (left, extended back) -->
  <rect x="6" y="22" width="6" height="8" fill="#5d6d7e"/>
  <rect x="7" y="23" width="4" height="6" fill="#7f8c8d"/>
  <!-- Back foot -->
  <rect x="5" y="28" width="6" height="2" fill="#2c3e50"/>

  <!-- Front leg (right, forward, bearing weight) -->
  <rect x="18" y="20" width="6" height="10" fill="#5d6d7e"/>
  <rect x="19" y="21" width="4" height="8" fill="#7f8c8d"/>
  <!-- Front foot -->
  <rect x="18" y="28" width="7" height="2" fill="#2c3e50"/>

  <!-- Massive body/torso -->
  <rect x="6" y="10" width="20" height="14" fill="#5d6d7e"/>
  <rect x="8" y="12" width="16" height="10" fill="#7f8c8d"/>
  
  <!-- Armor plates -->
  <rect x="8" y="12" width="16" height="3" fill="#95a5a6"/>
  <rect x="8" y="18" width="16" height="3" fill="#95a5a6"/>
  
  <!-- Center armor detail -->
  <rect x="13" y="14" width="6" height="6" fill="#5d6d7e"/>
  <rect x="14" y="15" width="4" height="4" fill="#2c3e50"/>

  <!-- Left arm with shield (back position) -->
  <rect x="2" y="14" width="5" height="10" fill="#5d6d7e"/>
  <rect x="3" y="15" width="3" height="8" fill="#7f8c8d"/>
  <!-- Shield -->
  <rect x="0" y="15" width="4" height="10" fill="#2c3e50"/>
  <rect x="1" y="16" width="2" height="8" fill="#34495e"/>
  <!-- Shield rivets -->
  <rect x="1" y="17" width="1" height="1" fill="#5d6d7e"/>
  <rect x="1" y="21" width="1" height="1" fill="#5d6d7e"/>

  <!-- Right arm (weapon arm, forward) -->
  <rect x="25" y="10" width="5" height="8" fill="#5d6d7e"/>
  <rect x="26" y="11" width="3" height="6" fill="#7f8c8d"/>
  <!-- Weapon -->
  <rect x="27" y="6" width="4" height="5" fill="#2c3e50"/>
  <rect x="28" y="7" width="2" height="3" fill="#5d6d7e"/>

  <!-- Head (armored helmet) -->
  <rect x="10" y="2" width="12" height="10" fill="#5d6d7e"/>
  <rect x="11" y="3" width="10" height="8" fill="#7f8c8d"/>
  
  <!-- Helmet crest -->
  <rect x="14" y="0" width="4" height="3" fill="#5d6d7e"/>
  <rect x="15" y="1" width="2" height="2" fill="#e74c3c"/>
  
  <!-- Visor -->
  <rect x="10" y="6" width="12" height="4" fill="#2c3e50"/>
  <rect x="11" y="7" width="10" height="2" fill="#1a1a2e"/>
  
  <!-- Eyes -->
  <rect x="12" y="7" width="2" height="2" fill="#e74c3c"/>
  <rect x="18" y="7" width="2" height="2" fill="#e74c3c"/>
  
  <!-- Helmet cheek guards -->
  <rect x="9" y="8" width="2" height="3" fill="#5d6d7e"/>
  <rect x="21" y="8" width="2" height="3" fill="#5d6d7e"/>
</svg>

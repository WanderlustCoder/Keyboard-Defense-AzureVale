<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Enemy Raider Idle Frame 2: Weight shift, weapon raised slightly -->
  <!-- Subtle breathing/menacing pose -->
  <!-- Color Palette: #dc143c (crimson), #8b0000 (blood red), #ff4500 (flame), #5c5c7a (steel), #f08080 (skin) -->

  <!-- Ground shadow -->
  <ellipse cx="16" cy="30" rx="8" ry="2" fill="#1a1a2e" opacity="0.5"/>

  <!-- Legs (slight weight shift to right) -->
  <rect x="9" y="19" width="5" height="11" fill="#8b0000"/>
  <rect x="10" y="20" width="3" height="9" fill="#dc143c"/>
  <rect x="16" y="18" width="5" height="12" fill="#8b0000"/>
  <rect x="17" y="19" width="3" height="10" fill="#dc143c"/>
  <!-- Feet -->
  <rect x="8" y="28" width="6" height="2" fill="#5c5c7a"/>
  <rect x="16" y="28" width="6" height="2" fill="#5c5c7a"/>
  <!-- Leg armor -->
  <rect x="9" y="22" width="5" height="1" fill="#5c5c7a"/>
  <rect x="16" y="21" width="5" height="1" fill="#5c5c7a"/>

  <!-- Torso (slight forward lean) -->
  <rect x="9" y="9" width="12" height="10" fill="#dc143c"/>
  <rect x="10" y="10" width="10" height="8" fill="#dc143c"/>
  <!-- Chest armor -->
  <rect x="11" y="10" width="8" height="6" fill="#8b0000"/>
  <rect x="12" y="11" width="6" height="4" fill="#5c5c7a"/>
  <rect x="13" y="12" width="4" height="2" fill="#3d3d5c"/>
  <!-- Corruption veins (brighter - pulsing) -->
  <rect x="9" y="11" width="1" height="4" fill="#6b2db8"/>
  <rect x="20" y="11" width="1" height="4" fill="#6b2db8"/>

  <!-- Belt -->
  <rect x="8" y="16" width="14" height="2" fill="#3d3d5c"/>
  <rect x="14" y="16" width="3" height="2" fill="#8b0000"/>

  <!-- Shoulder spikes (raised slightly with torso) -->
  <rect x="6" y="7" width="5" height="4" fill="#8b0000"/>
  <rect x="5" y="6" width="3" height="3" fill="#5c5c7a"/>
  <rect x="19" y="7" width="5" height="4" fill="#8b0000"/>
  <rect x="22" y="6" width="3" height="3" fill="#5c5c7a"/>

  <!-- Left arm (slightly tensed) -->
  <rect x="5" y="10" width="4" height="8" fill="#dc143c"/>
  <rect x="6" y="11" width="2" height="6" fill="#dc143c"/>
  <rect x="4" y="16" width="4" height="3" fill="#f08080"/>

  <!-- Right arm (weapon raised higher) -->
  <rect x="21" y="8" width="4" height="8" fill="#dc143c"/>
  <rect x="22" y="9" width="2" height="6" fill="#dc143c"/>
  <rect x="23" y="4" width="4" height="5" fill="#f08080"/>

  <!-- Weapon - Battle axe (raised) -->
  <rect x="25" y="0" width="3" height="8" fill="#5c5c7a"/>
  <rect x="26" y="1" width="1" height="6" fill="#3d3d5c"/>
  <rect x="27" y="-1" width="4" height="5" fill="#5c5c7a"/>
  <rect x="28" y="0" width="3" height="3" fill="#c4c4d4"/>
  <!-- Weapon glow (menacing) -->
  <rect x="30" y="0" width="1" height="3" fill="#ff4500"/>

  <!-- Head (slightly forward) -->
  <rect x="10" y="0" width="10" height="10" fill="#dc143c"/>
  <rect x="11" y="1" width="8" height="8" fill="#dc143c"/>
  <rect x="12" y="2" width="6" height="6" fill="#f08080"/>
  <rect x="11" y="2" width="8" height="2" fill="#8b0000"/>
  <!-- Eyes (more intense) -->
  <rect x="12" y="3" width="2" height="2" fill="#ff4500"/>
  <rect x="16" y="3" width="2" height="2" fill="#ff4500"/>
  <rect x="11" y="2" width="4" height="4" fill="#ff4500" opacity="0.2"/>
  <rect x="15" y="2" width="4" height="4" fill="#ff4500" opacity="0.2"/>
  <rect x="13" y="4" width="1" height="1" fill="#4c1d95"/>
  <rect x="16" y="4" width="1" height="1" fill="#4c1d95"/>
  <!-- Mouth -->
  <rect x="13" y="6" width="4" height="2" fill="#4c1d95"/>
  <rect x="13" y="6" width="1" height="1" fill="#c4c4d4"/>
  <rect x="16" y="6" width="1" height="1" fill="#c4c4d4"/>

  <!-- Horns -->
  <rect x="10" y="0" width="2" height="2" fill="#8b0000"/>
  <rect x="18" y="0" width="2" height="2" fill="#8b0000"/>
</svg>

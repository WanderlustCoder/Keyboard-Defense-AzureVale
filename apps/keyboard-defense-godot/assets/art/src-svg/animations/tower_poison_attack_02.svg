<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Tower Poison Attack Frame 2: Spewing -->
  <!-- Poison cloud erupting -->
  <!-- Color Palette: #32cd32 (green), #228b22 (forest green), #90ee90 (light green), #4c1d95 (dark purple) -->

  <!-- Tower base (stone with vines) -->
  <rect x="8" y="20" width="16" height="12" fill="#5d6d7e"/>
  <rect x="10" y="22" width="12" height="8" fill="#7f8c8d"/>
  <!-- Vine details -->
  <rect x="8" y="22" width="2" height="6" fill="#228b22"/>
  <rect x="22" y="24" width="2" height="4" fill="#228b22"/>
  
  <!-- Tower middle section -->
  <rect x="10" y="12" width="12" height="10" fill="#5d6d7e"/>
  <rect x="12" y="14" width="8" height="6" fill="#7f8c8d"/>
  
  <!-- Cauldron top (bubbling over) -->
  <rect x="8" y="6" width="16" height="8" fill="#4c1d95"/>
  <rect x="10" y="8" width="12" height="4" fill="#32cd32"/>
  <rect x="12" y="9" width="8" height="2" fill="#90ee90"/>
  
  <!-- Poison cloud eruption -->
  <rect x="6" y="0" width="20" height="8" fill="#32cd32" opacity="0.4"/>
  <rect x="8" y="1" width="16" height="6" fill="#32cd32" opacity="0.6"/>
  <rect x="10" y="2" width="12" height="4" fill="#90ee90" opacity="0.7"/>
  
  <!-- Cloud details -->
  <rect x="4" y="2" width="4" height="4" fill="#32cd32" opacity="0.5"/>
  <rect x="24" y="1" width="5" height="5" fill="#32cd32" opacity="0.5"/>
  <rect x="12" y="0" width="3" height="3" fill="#90ee90"/>
  <rect x="17" y="0" width="3" height="3" fill="#90ee90"/>
  
  <!-- Spray droplets -->
  <rect x="2" y="4" width="2" height="2" fill="#32cd32"/>
  <rect x="28" y="3" width="2" height="2" fill="#32cd32"/>
  <rect x="5" y="0" width="2" height="2" fill="#90ee90"/>
  <rect x="25" y="0" width="2" height="2" fill="#90ee90"/>
  
  <!-- Cauldron rim -->
  <rect x="6" y="5" width="20" height="2" fill="#4c1d95"/>
  <rect x="8" y="4" width="16" height="2" fill="#6b2db8"/>
  
  <!-- Tower windows (bright glow) -->
  <rect x="13" y="15" width="2" height="3" fill="#32cd32"/>
  <rect x="17" y="15" width="2" height="3" fill="#32cd32"/>
  
  <!-- Heavy dripping poison -->
  <rect x="7" y="10" width="2" height="5" fill="#32cd32"/>
  <rect x="23" y="12" width="2" height="4" fill="#32cd32"/>
  <rect x="9" y="14" width="1" height="3" fill="#90ee90"/>
  
  <!-- Base details -->
  <rect x="8" y="30" width="16" height="2" fill="#2c3e50"/>
</svg>

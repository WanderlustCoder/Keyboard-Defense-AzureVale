<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16">
  <!-- Water Ripple Animation (4 frames, 16x16 each) -->
  <!-- Color Palette: #3498db, #5dade2, #aed6f1 -->

  <!-- Frame 1: Small ripple -->
  <rect x="0" y="0" width="16" height="16" fill="#3498db"/>
  <rect x="6" y="7" width="4" height="2" fill="#5dade2"/>

  <!-- Frame 2: Growing ripple -->
  <rect x="16" y="0" width="16" height="16" fill="#3498db"/>
  <rect x="20" y="6" width="8" height="4" fill="#5dade2"/>
  <rect x="22" y="7" width="4" height="2" fill="#aed6f1"/>

  <!-- Frame 3: Larger ripple -->
  <rect x="32" y="0" width="16" height="16" fill="#3498db"/>
  <rect x="35" y="4" width="10" height="8" fill="#5dade2"/>
  <rect x="37" y="5" width="6" height="6" fill="#3498db"/>
  <rect x="38" y="7" width="4" height="2" fill="#aed6f1"/>

  <!-- Frame 4: Fading ripple -->
  <rect x="48" y="0" width="16" height="16" fill="#3498db"/>
  <rect x="50" y="3" width="12" height="10" fill="#5dade2"/>
  <rect x="52" y="5" width="8" height="6" fill="#3498db"/>
  <rect x="54" y="6" width="4" height="4" fill="#5dade2"/>
</svg>

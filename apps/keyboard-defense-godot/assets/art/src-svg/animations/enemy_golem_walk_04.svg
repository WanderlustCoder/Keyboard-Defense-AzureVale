<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Golem Walk Frame 4: Stagger (core exposed) -->

  <!-- Shadow -->
  <rect x="6" y="28" width="20" height="2" fill="#1a252f"/>

  <!-- Legs unsteady -->
  <rect x="8" y="20" width="5" height="8" fill="#5d6d7e"/>
  <rect x="19" y="21" width="5" height="7" fill="#5d6d7e"/>

  <!-- Cracked torso -->
  <rect x="6" y="10" width="20" height="10" fill="#5d6d7e"/>
  <rect x="7" y="11" width="18" height="8" fill="#85929e"/>
  <!-- Cracks -->
  <rect x="9" y="12" width="1" height="4" fill="#34495e"/>
  <rect x="22" y="13" width="1" height="3" fill="#34495e"/>

  <!-- Exposed core (vulnerable - dimmer) -->
  <rect x="11" y="12" width="10" height="6" fill="#922b21"/>
  <rect x="12" y="13" width="8" height="4" fill="#c0392b"/>
  <rect x="14" y="14" width="4" height="2" fill="#e74c3c"/>

  <!-- Arms hanging -->
  <rect x="4" y="14" width="3" height="7" fill="#5d6d7e"/>
  <rect x="25" y="14" width="3" height="7" fill="#5d6d7e"/>

  <!-- Damaged head -->
  <rect x="9" y="4" width="14" height="7" fill="#5d6d7e"/>
  <rect x="10" y="5" width="12" height="5" fill="#85929e"/>
  <!-- Dim eyes -->
  <rect x="11" y="6" width="3" height="2" fill="#922b21"/>
  <rect x="18" y="6" width="3" height="2" fill="#922b21"/>
  <!-- Crack in head -->
  <rect x="16" y="5" width="1" height="3" fill="#34495e"/>

  <!-- Falling moss -->
  <rect x="5" y="16" width="1" height="1" fill="#27ae60"/>
  <rect x="26" y="18" width="1" height="1" fill="#1e8449"/>
</svg>

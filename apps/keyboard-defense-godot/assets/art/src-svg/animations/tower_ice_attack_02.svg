<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Ice Tower Attack Frame 2: Firing state -->
  <!-- Frost mage tower with ice blast and crystalline burst -->

  <!-- Base/Foundation -->
  <rect x="4" y="28" width="16" height="4" fill="#5d6d7e"/>
  <rect x="5" y="29" width="14" height="2" fill="#85929e"/>

  <!-- Tower body (glowing cold) -->
  <rect x="6" y="8" width="12" height="20" fill="#85c1e9"/>
  <rect x="7" y="9" width="10" height="18" fill="#aed6f1"/>

  <!-- Ice crystal patterns (brighter) -->
  <rect x="9" y="12" width="2" height="4" fill="#d4e6f1"/>
  <rect x="13" y="14" width="2" height="4" fill="#d4e6f1"/>
  <rect x="9" y="20" width="2" height="4" fill="#d4e6f1"/>

  <!-- Icicles at top (glowing) -->
  <rect x="4" y="4" width="16" height="4" fill="#85c1e9"/>
  <rect x="5" y="5" width="14" height="2" fill="#aed6f1"/>
  <rect x="5" y="8" width="2" height="3" fill="#d4e6f1"/>
  <rect x="9" y="8" width="2" height="4" fill="#ebf5fb"/>
  <rect x="13" y="8" width="2" height="3" fill="#d4e6f1"/>
  <rect x="17" y="8" width="2" height="2" fill="#ebf5fb"/>

  <!-- Crystal top (intense glow) -->
  <rect x="9" y="0" width="6" height="4" fill="#d4e6f1"/>
  <rect x="10" y="1" width="4" height="2" fill="#ebf5fb"/>
  <rect x="11" y="0" width="2" height="1" fill="#ffffff"/>

  <!-- Frost window (bright) -->
  <rect x="9" y="15" width="6" height="8" fill="#5dade2"/>
  <rect x="10" y="16" width="4" height="6" fill="#85c1e9"/>
  <rect x="11" y="17" width="2" height="4" fill="#d4e6f1"/>

  <!-- Ice shard launching -->
  <rect x="16" y="2" width="6" height="3" fill="#85c1e9"/>
  <rect x="18" y="2" width="4" height="2" fill="#aed6f1"/>
  <rect x="20" y="2" width="2" height="2" fill="#d4e6f1"/>
  <rect x="21" y="3" width="2" height="1" fill="#ffffff"/>

  <!-- Crystal burst effect -->
  <rect x="14" y="0" width="3" height="3" fill="#aed6f1" opacity="0.7"/>
  <rect x="15" y="1" width="2" height="2" fill="#d4e6f1" opacity="0.8"/>
  <rect x="7" y="2" width="3" height="3" fill="#aed6f1" opacity="0.6"/>
  <rect x="8" y="3" width="2" height="2" fill="#d4e6f1" opacity="0.7"/>

  <!-- Frost particles -->
  <rect x="18" y="0" width="1" height="1" fill="#ffffff" opacity="0.8"/>
  <rect x="20" y="4" width="1" height="1" fill="#d4e6f1" opacity="0.7"/>
  <rect x="22" y="1" width="1" height="1" fill="#ebf5fb" opacity="0.6"/>
  <rect x="4" y="3" width="1" height="1" fill="#aed6f1" opacity="0.5"/>
  <rect x="2" y="5" width="1" height="1" fill="#d4e6f1" opacity="0.4"/>

  <!-- Cold aura -->
  <rect x="4" y="6" width="16" height="8" fill="#aed6f1" opacity="0.15"/>

  <!-- Snowflake particles -->
  <rect x="3" y="8" width="2" height="2" fill="#ffffff" opacity="0.3"/>
  <rect x="19" y="6" width="2" height="2" fill="#ffffff" opacity="0.25"/>
</svg>

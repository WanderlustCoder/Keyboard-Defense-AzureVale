<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16">
  <!-- Bird Fly Animation (4 frames, 16x16 each) -->
  <!-- Color Palette: #5d6d7e, #34495e, #f4d03f -->

  <!-- Frame 1: Wings up -->
  <rect x="6" y="8" width="4" height="3" fill="#5d6d7e"/>
  <rect x="5" y="9" width="1" height="1" fill="#f4d03f"/>
  <rect x="3" y="4" width="3" height="4" fill="#34495e"/>
  <rect x="10" y="4" width="3" height="4" fill="#34495e"/>
  <rect x="4" y="3" width="2" height="2" fill="#5d6d7e"/>
  <rect x="10" y="3" width="2" height="2" fill="#5d6d7e"/>

  <!-- Frame 2: Wings mid -->
  <rect x="22" y="8" width="4" height="3" fill="#5d6d7e"/>
  <rect x="21" y="9" width="1" height="1" fill="#f4d03f"/>
  <rect x="18" y="7" width="4" height="3" fill="#34495e"/>
  <rect x="26" y="7" width="4" height="3" fill="#34495e"/>

  <!-- Frame 3: Wings down -->
  <rect x="38" y="8" width="4" height="3" fill="#5d6d7e"/>
  <rect x="37" y="9" width="1" height="1" fill="#f4d03f"/>
  <rect x="35" y="10" width="3" height="4" fill="#34495e"/>
  <rect x="42" y="10" width="3" height="4" fill="#34495e"/>
  <rect x="36" y="13" width="2" height="2" fill="#5d6d7e"/>
  <rect x="42" y="13" width="2" height="2" fill="#5d6d7e"/>

  <!-- Frame 4: Wings mid return -->
  <rect x="54" y="8" width="4" height="3" fill="#5d6d7e"/>
  <rect x="53" y="9" width="1" height="1" fill="#f4d03f"/>
  <rect x="50" y="7" width="4" height="3" fill="#34495e"/>
  <rect x="58" y="7" width="4" height="3" fill="#34495e"/>
</svg>

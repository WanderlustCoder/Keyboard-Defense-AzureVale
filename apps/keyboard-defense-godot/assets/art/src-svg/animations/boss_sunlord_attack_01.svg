<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Boss Sunlord Attack Frame 1: Wind-up, sword raised -->

  <!-- Ground heat/shadow -->
  <ellipse cx="64" cy="122" rx="48" ry="8" fill="#ff4500" opacity="0.35"/>
  <ellipse cx="64" cy="124" rx="40" ry="6" fill="#1a1a2e" opacity="0.5"/>

  <!-- Corona (intensifying) -->
  <rect x="16" y="6" width="96" height="10" fill="#ff8c00" opacity="0.5"/>
  <rect x="10" y="14" width="108" height="6" fill="#ff8c00" opacity="0.35"/>
  <rect x="56" y="-2" width="16" height="18" fill="#ffd700" opacity="0.7"/>

  <!-- Burning cape (flaring) -->
  <rect x="28" y="50" width="72" height="70" fill="#ff4500"/>
  <rect x="32" y="54" width="64" height="62" fill="#ff8c00"/>
  <rect x="26" y="106" width="12" height="18" fill="#ff0000"/>
  <rect x="48" y="108" width="12" height="16" fill="#ff0000"/>
  <rect x="66" y="106" width="14" height="18" fill="#ff4500"/>
  <rect x="86" y="106" width="14" height="18" fill="#ff0000"/>

  <!-- Legs (braced) -->
  <rect x="40" y="90" width="18" height="30" fill="#8b4513"/>
  <rect x="42" y="92" width="14" height="26" fill="#ffd700"/>
  <rect x="72" y="90" width="18" height="30" fill="#8b4513"/>
  <rect x="74" y="92" width="14" height="26" fill="#ffd700"/>

  <!-- Torso (leaning back) -->
  <rect x="36" y="46" width="56" height="48" fill="#8b4513"/>
  <rect x="40" y="50" width="48" height="40" fill="#ffd700"/>
  <!-- Sun emblem (glowing) -->
  <rect x="58" y="64" width="12" height="12" fill="#ffffff"/>
  <rect x="60" y="66" width="8" height="8" fill="#ffd700"/>
  <rect x="52" y="58" width="24" height="24" fill="#ffffff" opacity="0.3"/>

  <!-- Belt -->
  <rect x="38" y="86" width="52" height="8" fill="#8b4513"/>
  <rect x="58" y="86" width="12" height="8" fill="#ffd700"/>

  <!-- Left arm (back) -->
  <rect x="18" y="48" width="18" height="38" fill="#8b4513"/>
  <rect x="20" y="50" width="14" height="34" fill="#ffd700"/>

  <!-- Right arm (raised high) -->
  <rect x="86" y="16" width="18" height="40" fill="#8b4513"/>
  <rect x="88" y="18" width="14" height="36" fill="#ffd700"/>
  <rect x="94" y="56" width="14" height="8" fill="#ff8c00"/>

  <!-- Sword (raised overhead) -->
  <rect x="88" y="-20" width="8" height="80" fill="#8b4513"/>
  <rect x="86" y="-26" width="12" height="54" fill="#ffd700"/>
  <rect x="88" y="-24" width="8" height="50" fill="#ffffff"/>
  <rect x="80" y="26" width="24" height="6" fill="#8b4513"/>
  <!-- Sword flames (blazing high) -->
  <rect x="82" y="-28" width="8" height="22" fill="#ff4500" opacity="0.85"/>
  <rect x="78" y="-20" width="6" height="16" fill="#ff0000" opacity="0.7"/>
  <rect x="98" y="-30" width="8" height="24" fill="#ff4500" opacity="0.85"/>
  <rect x="104" y="-22" width="6" height="16" fill="#ff0000" opacity="0.7"/>
  <rect x="86" y="-8" width="4" height="12" fill="#ffd700" opacity="0.6"/>
  <rect x="98" y="-6" width="4" height="10" fill="#ffd700" opacity="0.6"/>

  <!-- Head/Helmet (looking up) -->
  <rect x="44" y="18" width="40" height="32" fill="#8b4513"/>
  <rect x="48" y="22" width="32" height="24" fill="#ffd700"/>
  <rect x="52" y="30" width="24" height="12" fill="#1a1a2e"/>
  <!-- Eyes (blazing) -->
  <rect x="54" y="32" width="8" height="6" fill="#ffffff"/>
  <rect x="56" y="34" width="4" height="2" fill="#ffd700"/>
  <rect x="66" y="32" width="8" height="6" fill="#ffffff"/>
  <rect x="68" y="34" width="4" height="2" fill="#ffd700"/>

  <!-- Crown -->
  <rect x="40" y="16" width="48" height="8" fill="#ffd700"/>
  <rect x="44" y="4" width="6" height="16" fill="#ffd700"/>
  <rect x="56" y="2" width="6" height="18" fill="#ffd700"/>
  <rect x="66" y="2" width="6" height="18" fill="#ffd700"/>
  <rect x="78" y="4" width="6" height="16" fill="#ffd700"/>
  <!-- Crown flames (tall) -->
  <rect x="46" y="-2" width="2" height="10" fill="#ff4500" opacity="0.8"/>
  <rect x="58" y="-4" width="2" height="12" fill="#ff4500" opacity="0.8"/>
  <rect x="68" y="-4" width="2" height="12" fill="#ff4500" opacity="0.8"/>
  <rect x="80" y="-2" width="2" height="10" fill="#ff4500" opacity="0.8"/>

  <!-- Fire particles (ascending) -->
  <rect x="76" y="8" width="4" height="4" fill="#ff4500" opacity="0.7"/>
  <rect x="110" y="2" width="4" height="4" fill="#ffd700" opacity="0.6"/>
  <rect x="72" y="-4" width="3" height="3" fill="#ff0000" opacity="0.5"/>
</svg>

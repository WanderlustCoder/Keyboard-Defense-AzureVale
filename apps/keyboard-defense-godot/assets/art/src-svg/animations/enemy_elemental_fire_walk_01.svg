<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Fire Elemental Walk Frame 1: Flames flickering left -->

  <!-- Glow effect below -->
  <ellipse cx="16" cy="30" rx="8" ry="2" fill="#e74c3c" opacity="0.4"/>

  <!-- Flame base -->
  <rect x="7" y="24" width="18" height="6" fill="#e74c3c"/>
  <rect x="5" y="26" width="6" height="4" fill="#c0392b"/>
  <rect x="21" y="26" width="6" height="4" fill="#c0392b"/>

  <!-- Core body -->
  <rect x="8" y="12" width="16" height="14" fill="#e74c3c"/>
  <rect x="10" y="14" width="12" height="10" fill="#f39c12"/>
  <rect x="12" y="16" width="8" height="6" fill="#f4d03f"/>

  <!-- Flame arms - left extended -->
  <rect x="0" y="14" width="10" height="10" fill="#e74c3c"/>
  <rect x="2" y="12" width="6" height="8" fill="#f39c12"/>
  <rect x="4" y="8" width="4" height="6" fill="#f4d03f"/>
  <rect x="5" y="6" width="2" height="4" fill="#f4d03f"/>

  <!-- Flame arms - right normal -->
  <rect x="22" y="14" width="8" height="10" fill="#e74c3c"/>
  <rect x="24" y="12" width="6" height="6" fill="#f39c12"/>
  <rect x="26" y="10" width="3" height="4" fill="#f4d03f"/>

  <!-- Flame top - flickering left -->
  <rect x="8" y="6" width="12" height="8" fill="#e74c3c"/>
  <rect x="9" y="4" width="8" height="6" fill="#f39c12"/>
  <rect x="10" y="2" width="6" height="4" fill="#f4d03f"/>
  <rect x="11" y="0" width="3" height="4" fill="#f4d03f"/>

  <!-- Eyes -->
  <rect x="10" y="16" width="3" height="3" fill="#1a252f"/>
  <rect x="19" y="16" width="3" height="3" fill="#1a252f"/>
</svg>

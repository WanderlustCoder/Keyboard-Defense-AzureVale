<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Multi Tower Attack Frame 2: Triple volley released -->

  <!-- Base -->
  <rect x="10" y="24" width="12" height="6" fill="#1e8449"/>
  <rect x="12" y="26" width="8" height="4" fill="#27ae60"/>

  <!-- Tower body -->
  <rect x="12" y="14" width="8" height="12" fill="#27ae60"/>
  <rect x="13" y="16" width="6" height="8" fill="#1e8449"/>

  <!-- Triple arrow launchers -->
  <rect x="6" y="6" width="5" height="10" fill="#2ecc71"/>
  <rect x="13" y="4" width="6" height="12" fill="#2ecc71"/>
  <rect x="21" y="6" width="5" height="10" fill="#2ecc71"/>

  <!-- Arrow slots (released) -->
  <rect x="7" y="8" width="3" height="6" fill="#1e8449"/>
  <rect x="14" y="6" width="4" height="8" fill="#1e8449"/>
  <rect x="22" y="8" width="3" height="6" fill="#1e8449"/>

  <!-- Flying arrows (diverging pattern) -->
  <!-- Left arrow (angled up-left) -->
  <rect x="0" y="4" width="6" height="2" fill="#8b7355"/>
  <rect x="-1" y="4" width="2" height="2" fill="#7f8c8d"/>

  <!-- Center arrow (straight) -->
  <rect x="0" y="9" width="8" height="2" fill="#8b7355"/>
  <rect x="-1" y="9" width="2" height="2" fill="#7f8c8d"/>

  <!-- Right arrow (angled down-left) -->
  <rect x="0" y="14" width="6" height="2" fill="#8b7355"/>
  <rect x="-1" y="14" width="2" height="2" fill="#7f8c8d"/>

  <!-- Arrow trails -->
  <rect x="4" y="5" width="4" height="1" fill="#82e0aa" opacity="0.6"/>
  <rect x="6" y="10" width="6" height="1" fill="#82e0aa" opacity="0.7"/>
  <rect x="4" y="15" width="4" height="1" fill="#82e0aa" opacity="0.6"/>

  <!-- Bowstrings (snapped back) -->
  <rect x="7" y="10" width="1" height="4" fill="#f4d03f"/>
  <rect x="15" y="8" width="1" height="6" fill="#f4d03f"/>
  <rect x="24" y="10" width="1" height="4" fill="#f4d03f"/>

  <!-- Motion blur -->
  <rect x="2" y="6" width="2" height="1" fill="#2ecc71" opacity="0.4"/>
  <rect x="2" y="11" width="2" height="1" fill="#2ecc71" opacity="0.5"/>
  <rect x="2" y="13" width="2" height="1" fill="#2ecc71" opacity="0.4"/>

  <!-- Rotation mechanism -->
  <rect x="14" y="16" width="4" height="3" fill="#2ecc71"/>
  <rect x="15" y="17" width="2" height="1" fill="#82e0aa"/>
</svg>

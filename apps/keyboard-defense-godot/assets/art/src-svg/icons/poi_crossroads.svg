  <!-- Roads -->
  <rect x="6" y="0" width="4" height="16" fill="#8b6914"/>
  <rect x="0" y="6" width="16" height="4" fill="#8b6914"/>
  <!-- Road highlights -->
  <rect x="7" y="0" width="2" height="6" fill="#a0781c"/>
  <rect x="7" y="10" width="2" height="6" fill="#a0781c"/>
  <rect x="0" y="7" width="6" height="2" fill="#a0781c"/>
  <rect x="10" y="7" width="6" height="2" fill="#a0781c"/>
  <!-- Signpost -->
  <rect x="7" y="3" width="2" height="8" fill="#5c3d2e"/>

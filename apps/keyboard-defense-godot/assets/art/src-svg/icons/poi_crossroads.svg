  <rect x="9" y="4" width="4" height="2" fill="#8b5a2b"/>
  <rect x="3" y="6" width="4" height="2" fill="#8b5a2b"/>
  <rect x="9" y="8" width="3" height="2" fill="#8b5a2b"/>

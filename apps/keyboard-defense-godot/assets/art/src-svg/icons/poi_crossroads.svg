  <rect x="11" y="4" width="1" height="1" fill="#3a2a1e"/>
  <rect x="12" y="5" width="1" height="1" fill="#3a2a1e"/>
  <rect x="4" y="6" width="1" height="1" fill="#3a2a1e"/>
  <rect x="3" y="7" width="1" height="1" fill="#3a2a1e"/>

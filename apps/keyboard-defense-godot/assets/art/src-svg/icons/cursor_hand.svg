<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Hand/Click Cursor (16x16) - pointing hand for buttons -->

  <!-- Hand base -->
  <rect x="6" y="8" width="8" height="6" fill="#f5cba7"/>
  <rect x="5" y="9" width="10" height="5" fill="#f5cba7"/>

  <!-- Pointer finger (extended) -->
  <rect x="6" y="1" width="3" height="8" fill="#f5cba7"/>
  <rect x="7" y="0" width="2" height="2" fill="#f5cba7"/>

  <!-- Other fingers (curled) -->
  <rect x="9" y="4" width="2" height="5" fill="#f5cba7"/>
  <rect x="11" y="5" width="2" height="4" fill="#f5cba7"/>
  <rect x="13" y="6" width="2" height="3" fill="#f5cba7"/>

  <!-- Thumb -->
  <rect x="3" y="8" width="3" height="4" fill="#f5cba7"/>
  <rect x="4" y="7" width="2" height="2" fill="#f5cba7"/>

  <!-- Finger lines -->
  <rect x="9" y="8" width="1" height="4" fill="#e5b898"/>
  <rect x="11" y="8" width="1" height="4" fill="#e5b898"/>

  <!-- Outline -->
  <rect x="6" y="0" width="1" height="1" fill="#a67b5b"/>
  <rect x="5" y="1" width="1" height="8" fill="#a67b5b"/>
  <rect x="9" y="0" width="1" height="4" fill="#a67b5b"/>
  <rect x="14" y="9" width="1" height="5" fill="#a67b5b"/>
  <rect x="5" y="14" width="10" height="1" fill="#a67b5b"/>
  <rect x="2" y="8" width="1" height="4" fill="#a67b5b"/>
  <rect x="3" y="12" width="2" height="1" fill="#a67b5b"/>
</svg>

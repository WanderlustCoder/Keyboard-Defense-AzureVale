<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Right Hand Finger Indicator (16x16) -->

  <!-- Hand base -->
  <rect x="4" y="10" width="8" height="4" fill="#f5cba7"/>
  <rect x="3" y="11" width="10" height="3" fill="#f5cba7"/>

  <!-- Fingers pointing right -->
  <rect x="9" y="6" width="6" height="3" fill="#f5cba7"/>
  <rect x="9" y="4" width="5" height="2" fill="#f5cba7"/>
  <rect x="9" y="2" width="4" height="2" fill="#f5cba7"/>
  <rect x="9" y="1" width="3" height="1" fill="#f5cba7"/>

  <!-- Arrow indicator -->
  <rect x="2" y="7" width="4" height="2" fill="#e74c3c"/>
  <rect x="1" y="6" width="2" height="4" fill="#e74c3c"/>
  <rect x="0" y="7" width="1" height="2" fill="#e74c3c"/>

  <!-- Highlight -->
  <rect x="10" y="5" width="3" height="1" fill="#fdebd0"/>
</svg>

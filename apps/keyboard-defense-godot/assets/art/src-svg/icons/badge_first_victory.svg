<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- First Victory Badge (16x16) - Sword with ribbon -->

  <!-- Ribbon -->
  <rect x="2" y="10" width="5" height="4" fill="#e74c3c"/>
  <rect x="9" y="10" width="5" height="4" fill="#e74c3c"/>
  <rect x="3" y="14" width="3" height="2" fill="#c0392b"/>
  <rect x="10" y="14" width="3" height="2" fill="#c0392b"/>

  <!-- Medal circle -->
  <rect x="4" y="4" width="8" height="8" fill="#f4d03f"/>
  <rect x="3" y="5" width="10" height="6" fill="#f4d03f"/>
  <rect x="5" y="3" width="6" height="10" fill="#f4d03f"/>

  <!-- Inner circle -->
  <rect x="5" y="5" width="6" height="6" fill="#f9e79f"/>

  <!-- Sword symbol -->
  <rect x="7" y="4" width="2" height="6" fill="#7d6608"/>
  <rect x="5" y="7" width="6" height="2" fill="#7d6608"/>

  <!-- Shine -->
  <rect x="5" y="5" width="2" height="2" fill="#fff"/>
</svg>

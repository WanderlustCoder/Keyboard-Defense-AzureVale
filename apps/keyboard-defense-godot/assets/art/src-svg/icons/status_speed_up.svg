  <rect x="4" y="2" width="8" height="2" fill="#2ecc71"/>
  <rect x="2" y="4" width="12" height="2" fill="#27ae60"/>
  <rect x="6" y="6" width="4" height="8" fill="#2ecc71"/>
  <rect x="5" y="6" width="6" height="2" fill="#27ae60"/>

  <!-- Inner highlight -->

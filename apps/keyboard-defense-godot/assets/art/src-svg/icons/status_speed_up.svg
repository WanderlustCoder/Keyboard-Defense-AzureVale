  <rect x="5" y="4" width="6" height="2" fill="#fdfefe"/>
  <rect x="7" y="4" width="2" height="6" fill="#f4d03f"/>

  <!-- Speed lines -->
  <rect x="0" y="6" width="2" height="1" fill="#2ecc71"/>
  <rect x="0" y="8" width="3" height="1" fill="#27ae60"/>
  <rect x="0" y="10" width="2" height="1" fill="#2ecc71"/>

  <rect x="14" y="6" width="2" height="1" fill="#2ecc71"/>
  <rect x="13" y="8" width="3" height="1" fill="#27ae60"/>
  <rect x="14" y="10" width="2" height="1" fill="#2ecc71"/>

  <!-- Base -->

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Speed Demon Badge (16x16) - Lightning fast typing -->

  <!-- Ribbon -->
  <rect x="2" y="10" width="5" height="4" fill="#9b59b6"/>
  <rect x="9" y="10" width="5" height="4" fill="#9b59b6"/>
  <rect x="3" y="14" width="3" height="2" fill="#7d3c98"/>
  <rect x="10" y="14" width="3" height="2" fill="#7d3c98"/>

  <!-- Medal circle -->
  <rect x="4" y="4" width="8" height="8" fill="#3498db"/>
  <rect x="3" y="5" width="10" height="6" fill="#3498db"/>
  <rect x="5" y="3" width="6" height="10" fill="#3498db"/>

  <!-- Inner circle -->
  <rect x="5" y="5" width="6" height="6" fill="#5dade2"/>

  <!-- Lightning bolt -->
  <rect x="8" y="4" width="2" height="2" fill="#f4d03f"/>
  <rect x="7" y="6" width="3" height="2" fill="#f4d03f"/>
  <rect x="6" y="8" width="2" height="2" fill="#f4d03f"/>
  <rect x="7" y="7" width="1" height="1" fill="#fff"/>
</svg>

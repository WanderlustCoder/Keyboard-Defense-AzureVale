<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Poison Status (16x16) - Damage over time -->
  <!-- Color Palette: #27ae60, #1e8449, #145a32, #fdfefe -->

  <!-- Skull shape -->
  <rect x="4" y="2" width="8" height="8" fill="#27ae60"/>
  <rect x="5" y="1" width="6" height="1" fill="#1e8449"/>
  <rect x="3" y="4" width="1" height="4" fill="#1e8449"/>
  <rect x="12" y="4" width="1" height="4" fill="#1e8449"/>

  <!-- Eye sockets -->
  <rect x="5" y="4" width="2" height="2" fill="#145a32"/>
  <rect x="9" y="4" width="2" height="2" fill="#145a32"/>
  <rect x="5" y="4" width="1" height="1" fill="#fdfefe"/>
  <rect x="10" y="4" width="1" height="1" fill="#fdfefe"/>

  <!-- Nose -->
  <rect x="7" y="6" width="2" height="1" fill="#1e8449"/>

  <!-- Teeth -->
  <rect x="5" y="8" width="6" height="2" fill="#fdfefe"/>
  <rect x="6" y="9" width="1" height="1" fill="#145a32"/>
  <rect x="8" y="9" width="1" height="1" fill="#145a32"/>

  <!-- Crossbones -->
  <rect x="2" y="11" width="4" height="2" fill="#1e8449"/>
  <rect x="10" y="11" width="4" height="2" fill="#1e8449"/>
  <rect x="4" y="13" width="8" height="2" fill="#1e8449"/>
  <rect x="3" y="12" width="2" height="2" fill="#27ae60"/>
  <rect x="11" y="12" width="2" height="2" fill="#27ae60"/>

  <!-- Drip effect -->
  <rect x="6" y="10" width="1" height="2" fill="#27ae60"/>
  <rect x="9" y="10" width="1" height="3" fill="#27ae60"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Threat Level Icon - 16x16 warning/danger -->

  <!-- Triangle warning shape -->
  <rect x="7" y="1" width="2" height="2" fill="#f4d03f"/>
  <rect x="6" y="3" width="4" height="2" fill="#f4d03f"/>
  <rect x="5" y="5" width="6" height="2" fill="#f4d03f"/>
  <rect x="4" y="7" width="8" height="2" fill="#f4d03f"/>
  <rect x="3" y="9" width="10" height="2" fill="#f4d03f"/>
  <rect x="2" y="11" width="12" height="2" fill="#f4d03f"/>
  <rect x="1" y="13" width="14" height="2" fill="#f4d03f"/>

  <!-- Inner triangle (darker) -->
  <rect x="7" y="4" width="2" height="2" fill="#b7950b"/>
  <rect x="6" y="6" width="4" height="2" fill="#b7950b"/>
  <rect x="5" y="8" width="6" height="2" fill="#b7950b"/>
  <rect x="4" y="10" width="8" height="2" fill="#b7950b"/>

  <!-- Exclamation mark -->
  <rect x="7" y="5" width="2" height="5" fill="#1a1a2e"/>
  <rect x="7" y="11" width="2" height="2" fill="#1a1a2e"/>

  <!-- Outline -->
  <rect x="7" y="0" width="2" height="1" fill="#0d0d0d"/>
  <rect x="1" y="14" width="14" height="1" fill="#0d0d0d"/>
</svg>

  <rect x="6" y="3" width="4" height="2" fill="#bb8fce"/>

  <!-- Lightning bolts -->
  <rect x="4" y="1" width="2" height="1" fill="#f4d03f"/>
  <rect x="5" y="2" width="2" height="1" fill="#f4d03f"/>
  <rect x="10" y="1" width="2" height="1" fill="#f4d03f"/>
  <rect x="9" y="2" width="2" height="1" fill="#f4d03f"/>

  <!-- Energy glow -->
  <rect x="7" y="3" width="2" height="1" fill="#f9e79f"/>
  <rect x="8" y="2" width="1" height="1" fill="#fff"/>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Unlock Icon (16x16) - Unlocked/available state -->

  <!-- Lock shackle (open) -->
  <rect x="9" y="0" width="2" height="6" fill="#5a5a6a"/>
  <rect x="10" y="0" width="4" height="2" fill="#5a5a6a"/>
  <rect x="12" y="1" width="2" height="4" fill="#5a5a6a"/>

  <!-- Lock body -->
  <rect x="3" y="7" width="10" height="8" fill="#27ae60"/>
  <rect x="4" y="8" width="8" height="6" fill="#2ecc71"/>

  <!-- Keyhole (with key) -->
  <rect x="7" y="9" width="2" height="2" fill="#f4d03f"/>
  <rect x="7" y="11" width="2" height="2" fill="#1a1a2e"/>

  <!-- Key in hole -->
  <rect x="9" y="10" width="3" height="1" fill="#f4d03f"/>
  <rect x="11" y="9" width="1" height="1" fill="#f4d03f"/>
  <rect x="11" y="11" width="1" height="1" fill="#f4d03f"/>

  <!-- Highlight -->
  <rect x="4" y="8" width="2" height="4" fill="#58d68d"/>
</svg>

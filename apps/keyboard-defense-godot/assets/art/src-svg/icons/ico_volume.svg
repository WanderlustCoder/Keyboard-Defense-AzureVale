<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Volume/Speaker Icon (16x16) -->

  <!-- Speaker body -->
  <rect x="1" y="5" width="4" height="6" fill="#5d6d7e"/>
  <rect x="2" y="6" width="2" height="4" fill="#7f8c8d"/>

  <!-- Speaker cone -->
  <rect x="5" y="3" width="4" height="10" fill="#5d6d7e"/>

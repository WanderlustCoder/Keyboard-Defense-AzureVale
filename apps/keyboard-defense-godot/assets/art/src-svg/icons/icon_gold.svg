<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Gold Icon (16x16) - Currency/gold resource -->
  <!-- Color Palette: #f4d03f, #e67e22, #d4a017, #fdfefe -->

  <!-- Coin base -->
  <rect x="3" y="3" width="10" height="10" fill="#f4d03f"/>
  <rect x="4" y="2" width="8" height="1" fill="#e67e22"/>
  <rect x="4" y="13" width="8" height="1" fill="#e67e22"/>
  <rect x="2" y="4" width="1" height="8" fill="#e67e22"/>
  <rect x="13" y="4" width="1" height="8" fill="#e67e22"/>

  <!-- Corners -->
  <rect x="3" y="3" width="1" height="1" fill="#d4a017"/>
  <rect x="12" y="3" width="1" height="1" fill="#d4a017"/>
  <rect x="3" y="12" width="1" height="1" fill="#d4a017"/>
  <rect x="12" y="12" width="1" height="1" fill="#d4a017"/>

  <!-- Inner ring -->
  <rect x="5" y="5" width="6" height="6" fill="#e67e22"/>
  <rect x="6" y="4" width="4" height="1" fill="#d4a017"/>
  <rect x="6" y="11" width="4" height="1" fill="#d4a017"/>
  <rect x="4" y="6" width="1" height="4" fill="#d4a017"/>
  <rect x="11" y="6" width="1" height="4" fill="#d4a017"/>

  <!-- Center dollar/symbol -->
  <rect x="6" y="6" width="4" height="4" fill="#f4d03f"/>
  <rect x="7" y="6" width="2" height="1" fill="#fdfefe"/>
  <rect x="7" y="7" width="1" height="1" fill="#fdfefe"/>
  <rect x="7" y="8" width="2" height="1" fill="#fdfefe"/>
  <rect x="8" y="9" width="1" height="1" fill="#d4a017"/>

  <!-- Shine -->
  <rect x="4" y="4" width="2" height="2" fill="#fdfefe" opacity="0.4"/>
</svg>

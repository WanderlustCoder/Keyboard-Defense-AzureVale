<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Combo Fire Icon (16x16) - Hot streak indicator -->

  <!-- Fire base -->
  <rect x="4" y="10" width="8" height="5" fill="#e74c3c"/>
  <rect x="3" y="12" width="10" height="3" fill="#c0392b"/>

  <!-- Fire middle -->
  <rect x="5" y="6" width="6" height="6" fill="#e67e22"/>
  <rect x="4" y="8" width="8" height="4" fill="#d35400"/>

  <!-- Fire core -->
  <rect x="6" y="4" width="4" height="5" fill="#f4d03f"/>
  <rect x="5" y="6" width="6" height="3" fill="#f39c12"/>

  <!-- Fire tip -->
  <rect x="7" y="1" width="2" height="4" fill="#f9e79f"/>
  <rect x="6" y="3" width="4" height="2" fill="#f4d03f"/>

  <!-- Flame peak -->
  <rect x="7" y="0" width="2" height="2" fill="#fff"/>

  <!-- Side flames -->
  <rect x="3" y="7" width="2" height="4" fill="#e67e22"/>
  <rect x="2" y="9" width="2" height="3" fill="#e74c3c"/>
  <rect x="11" y="7" width="2" height="4" fill="#e67e22"/>
  <rect x="12" y="9" width="2" height="3" fill="#e74c3c"/>

  <!-- Sparks -->
  <rect x="4" y="2" width="1" height="1" fill="#f4d03f"/>
  <rect x="11" y="3" width="1" height="1" fill="#f4d03f"/>
  <rect x="2" y="5" width="1" height="1" fill="#e67e22"/>
  <rect x="13" y="6" width="1" height="1" fill="#e67e22"/>
</svg>

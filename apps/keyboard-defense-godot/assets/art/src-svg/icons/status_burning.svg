<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Burn Status (16x16) - Fire damage -->
  <!-- Color Palette: #e74c3c, #e67e22, #f4d03f, #fdfefe -->

  <!-- Outer flame -->
  <rect x="6" y="0" width="4" height="2" fill="#e67e22"/>
  <rect x="4" y="2" width="8" height="4" fill="#e74c3c"/>
  <rect x="3" y="4" width="10" height="4" fill="#e67e22"/>
  <rect x="2" y="6" width="12" height="4" fill="#e74c3c"/>
  <rect x="3" y="10" width="10" height="3" fill="#e67e22"/>
  <rect x="4" y="13" width="8" height="2" fill="#e74c3c"/>
  <rect x="5" y="15" width="6" height="1" fill="#c0392b"/>

  <!-- Inner flame -->
  <rect x="6" y="4" width="4" height="4" fill="#f4d03f"/>
  <rect x="5" y="6" width="6" height="4" fill="#f4d03f"/>
  <rect x="6" y="10" width="4" height="2" fill="#e67e22"/>

  <!-- Core -->
  <rect x="7" y="6" width="2" height="3" fill="#fdfefe"/>
  <rect x="7" y="8" width="2" height="2" fill="#f4d03f"/>

  <!-- Flame tips -->
  <rect x="3" y="2" width="2" height="2" fill="#e67e22"/>
  <rect x="11" y="2" width="2" height="2" fill="#e67e22"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Boss Wave Icon (16x16) - skull/danger indicator -->

  <!-- Skull outline -->
  <rect x="3" y="2" width="10" height="10" fill="#641e16"/>
  <rect x="2" y="4" width="12" height="6" fill="#641e16"/>

  <!-- Skull face -->
  <rect x="4" y="3" width="8" height="8" fill="#922b21"/>
  <rect x="3" y="5" width="10" height="4" fill="#922b21"/>

  <!-- Eye sockets -->
  <rect x="4" y="5" width="3" height="3" fill="#1a1a1a"/>
  <rect x="9" y="5" width="3" height="3" fill="#1a1a1a"/>

  <!-- Eye glow -->
  <rect x="5" y="6" width="1" height="1" fill="#e74c3c"/>
  <rect x="10" y="6" width="1" height="1" fill="#e74c3c"/>

  <!-- Teeth -->
  <rect x="5" y="10" width="2" height="2" fill="#bdc3c7"/>
  <rect x="9" y="10" width="2" height="2" fill="#bdc3c7"/>
  <rect x="7" y="11" width="2" height="2" fill="#bdc3c7"/>

  <!-- Crown hint -->
  <rect x="5" y="1" width="2" height="2" fill="#f4d03f"/>
  <rect x="9" y="1" width="2" height="2" fill="#f4d03f"/>
  <rect x="7" y="0" width="2" height="2" fill="#f4d03f"/>
</svg>

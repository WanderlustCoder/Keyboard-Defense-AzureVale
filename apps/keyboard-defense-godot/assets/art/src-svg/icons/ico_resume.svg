<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Resume/Play Icon - 16x16 -->

  <!-- Background circle -->
  <rect x="3" y="1" width="10" height="14" fill="#27ae60"/>
  <rect x="1" y="3" width="14" height="10" fill="#27ae60"/>
  <rect x="2" y="2" width="12" height="12" fill="#27ae60"/>

  <!-- Play triangle -->
  <rect x="5" y="4" width="2" height="8" fill="#eaeaea"/>
  <rect x="7" y="5" width="2" height="6" fill="#eaeaea"/>
  <rect x="9" y="6" width="2" height="4" fill="#eaeaea"/>
  <rect x="11" y="7" width="1" height="2" fill="#eaeaea"/>

  <!-- Triangle highlight -->
  <rect x="5" y="4" width="1" height="7" fill="#ffffff"/>
  <rect x="7" y="5" width="1" height="5" fill="#ffffff"/>

  <!-- Triangle shadow -->
  <rect x="6" y="10" width="1" height="2" fill="#bdc3c7"/>
  <rect x="8" y="9" width="1" height="2" fill="#bdc3c7"/>
  <rect x="10" y="8" width="1" height="2" fill="#bdc3c7"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Granary Upgrade Icon (16x16) - Grain storage for mistake forgiveness -->

  <!-- Building base -->
  <rect x="2" y="8" width="12" height="8" fill="#8b6914"/>
  <rect x="3" y="10" width="10" height="6" fill="#a67c00"/>

  <!-- Roof -->
  <rect x="1" y="5" width="14" height="4" fill="#c0392b"/>
  <rect x="2" y="4" width="12" height="2" fill="#922b21"/>
  <rect x="4" y="3" width="8" height="2" fill="#c0392b"/>
  <rect x="6" y="2" width="4" height="2" fill="#922b21"/>

  <!-- Roof highlight -->
  <rect x="2" y="5" width="2" height="3" fill="#e74c3c"/>

  <!-- Door -->
  <rect x="6" y="11" width="4" height="5" fill="#5c4033"/>
  <rect x="7" y="12" width="2" height="4" fill="#4a3728"/>

  <!-- Wheat symbol on door -->
  <rect x="7" y="12" width="2" height="1" fill="#f4d03f"/>
  <rect x="7" y="14" width="1" height="1" fill="#f4d03f"/>
  <rect x="8" y="14" width="1" height="1" fill="#f4d03f"/>

  <!-- Grain piles visible -->
  <rect x="3" y="12" width="3" height="3" fill="#f4d03f"/>
  <rect x="4" y="11" width="2" height="2" fill="#f9e79f"/>
  <rect x="10" y="12" width="3" height="3" fill="#f4d03f"/>
  <rect x="10" y="11" width="2" height="2" fill="#f9e79f"/>

  <!-- Wheat stalks decoration -->
  <rect x="1" y="0" width="1" height="5" fill="#a67c00"/>
  <rect x="0" y="1" width="1" height="2" fill="#f4d03f"/>
  <rect x="2" y="0" width="1" height="2" fill="#f4d03f"/>

  <rect x="14" y="0" width="1" height="5" fill="#a67c00"/>
  <rect x="13" y="1" width="1" height="2" fill="#f4d03f"/>
  <rect x="15" y="0" width="1" height="2" fill="#f4d03f"/>
</svg>

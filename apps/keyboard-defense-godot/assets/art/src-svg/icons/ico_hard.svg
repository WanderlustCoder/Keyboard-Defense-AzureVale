<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Hard Difficulty Badge (16x16) - orange circle -->
  
  <!-- Outer ring -->
  <rect x="3" y="3" width="10" height="10" fill="#d35400"/>
  <rect x="2" y="5" width="12" height="6" fill="#d35400"/>
  <rect x="5" y="2" width="6" height="12" fill="#d35400"/>
  
  <!-- Inner fill -->
  <rect x="4" y="4" width="8" height="8" fill="#e67e22"/>
  <rect x="5" y="5" width="6" height="6" fill="#f39c12"/>
  
  <!-- Stars (3 pips for hard) -->
  <rect x="4" y="7" width="2" height="2" fill="#fdfefe"/>
  <rect x="7" y="7" width="2" height="2" fill="#fdfefe"/>
  <rect x="10" y="7" width="2" height="2" fill="#fdfefe"/>
</svg>

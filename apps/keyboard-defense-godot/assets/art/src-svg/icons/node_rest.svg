<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Rest Node Icon (16x16) - Campfire for rest/heal stops -->

  <!-- Ground -->
  <rect x="0" y="13" width="16" height="3" fill="#5c4033"/>
  <rect x="1" y="14" width="14" height="2" fill="#4a3728"/>

  <!-- Fire logs -->
  <rect x="3" y="11" width="10" height="3" fill="#8b4513"/>
  <rect x="4" y="12" width="3" height="2" fill="#5c4033"/>
  <rect x="9" y="12" width="3" height="2" fill="#5c4033"/>

  <!-- Fire base (red/orange) -->
  <rect x="5" y="7" width="6" height="5" fill="#e74c3c"/>
  <rect x="4" y="9" width="8" height="3" fill="#c0392b"/>

  <!-- Fire middle (orange) -->
  <rect x="6" y="5" width="4" height="5" fill="#e67e22"/>
  <rect x="5" y="7" width="6" height="3" fill="#d35400"/>

  <!-- Fire top (yellow) -->
  <rect x="7" y="3" width="2" height="4" fill="#f4d03f"/>
  <rect x="6" y="5" width="4" height="2" fill="#f39c12"/>

  <!-- Fire tip -->
  <rect x="7" y="1" width="2" height="3" fill="#f9e79f"/>
  <rect x="7" y="0" width="2" height="2" fill="#fff"/>

  <!-- Sparks -->
  <rect x="4" y="2" width="1" height="1" fill="#f4d03f"/>
  <rect x="11" y="3" width="1" height="1" fill="#f4d03f"/>
  <rect x="3" y="5" width="1" height="1" fill="#e67e22"/>
  <rect x="12" y="6" width="1" height="1" fill="#e67e22"/>

  <!-- Smoke wisps -->
  <rect x="6" y="0" width="1" height="1" fill="#7a7a7a"/>
  <rect x="9" y="0" width="1" height="1" fill="#6a6a6a"/>
</svg>

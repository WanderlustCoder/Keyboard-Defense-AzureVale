<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Target Cursor (16x16) - crosshair for targeting -->

  <!-- Outer ring -->
  <rect x="5" y="1" width="6" height="1" fill="#e74c3c"/>
  <rect x="5" y="14" width="6" height="1" fill="#e74c3c"/>
  <rect x="1" y="5" width="1" height="6" fill="#e74c3c"/>
  <rect x="14" y="5" width="1" height="6" fill="#e74c3c"/>
  <rect x="3" y="3" width="2" height="2" fill="#e74c3c"/>
  <rect x="11" y="3" width="2" height="2" fill="#e74c3c"/>
  <rect x="3" y="11" width="2" height="2" fill="#e74c3c"/>
  <rect x="11" y="11" width="2" height="2" fill="#e74c3c"/>

  <!-- Crosshair lines -->
  <rect x="7" y="0" width="2" height="5" fill="#fdfefe"/>
  <rect x="7" y="11" width="2" height="5" fill="#fdfefe"/>
  <rect x="0" y="7" width="5" height="2" fill="#fdfefe"/>
  <rect x="11" y="7" width="5" height="2" fill="#fdfefe"/>

  <!-- Center dot -->
  <rect x="7" y="7" width="2" height="2" fill="#e74c3c"/>

  <!-- Highlight -->
  <rect x="7" y="0" width="2" height="1" fill="#f5b7b1"/>
  <rect x="0" y="7" width="1" height="2" fill="#f5b7b1"/>
</svg>

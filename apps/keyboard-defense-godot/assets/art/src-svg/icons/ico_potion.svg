<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Potion Bottle Icon (16x16) -->
  
  <!-- Cork -->
  <rect x="6" y="1" width="4" height="2" fill="#8b4513"/>
  <rect x="7" y="2" width="2" height="1" fill="#a0522d"/>
  
  <!-- Bottle neck -->
  <rect x="6" y="3" width="4" height="3" fill="#85c1e9"/>
  
  <!-- Bottle body -->
  <rect x="3" y="6" width="10" height="8" fill="#3498db"/>
  <rect x="4" y="7" width="8" height="6" fill="#5dade2"/>
  
  <!-- Liquid -->
  <rect x="4" y="9" width="8" height="4" fill="#e74c3c"/>
  <rect x="5" y="10" width="6" height="2" fill="#c0392b"/>
  
  <!-- Bubbles -->
  <rect x="5" y="11" width="1" height="1" fill="#f5b7b1"/>
  <rect x="8" y="10" width="2" height="2" fill="#f5b7b1"/>
  
  <!-- Glass highlight -->
  <rect x="4" y="7" width="1" height="3" fill="#aed6f1"/>

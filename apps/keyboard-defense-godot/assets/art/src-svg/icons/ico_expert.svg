<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Expert Difficulty Badge (16x16) - red circle with skull -->
  
  <!-- Outer ring -->
  <rect x="3" y="3" width="10" height="10" fill="#922b21"/>
  <rect x="2" y="5" width="12" height="6" fill="#922b21"/>
  <rect x="5" y="2" width="6" height="12" fill="#922b21"/>
  
  <!-- Inner fill -->
  <rect x="4" y="4" width="8" height="8" fill="#c0392b"/>
  <rect x="5" y="5" width="6" height="6" fill="#e74c3c"/>
  
  <!-- Skull face -->
  <rect x="6" y="5" width="4" height="4" fill="#fdfefe"/>
  <rect x="5" y="6" width="6" height="2" fill="#fdfefe"/>
  
  <!-- Eye sockets -->
  <rect x="6" y="6" width="1" height="1" fill="#2c3e50"/>
  <rect x="9" y="6" width="1" height="1" fill="#2c3e50"/>
  
  <!-- Teeth -->
  <rect x="6" y="9" width="4" height="2" fill="#fdfefe"/>
  <rect x="7" y="10" width="1" height="1" fill="#2c3e50"/>
  <rect x="9" y="10" width="1" height="1" fill="#2c3e50"/>
</svg>

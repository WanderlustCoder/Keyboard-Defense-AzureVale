<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Hint Lightbulb Icon (16x16) -->
  
  <!-- Bulb glow -->
  <rect x="5" y="1" width="6" height="2" fill="#f9e79f"/>
  <rect x="4" y="2" width="8" height="6" fill="#f4d03f"/>
  <rect x="5" y="7" width="6" height="2" fill="#f4d03f"/>
  
  <!-- Bulb highlight -->
  <rect x="5" y="3" width="2" height="3" fill="#fdfefe"/>
  
  <!-- Bulb base -->
  <rect x="6" y="9" width="4" height="1" fill="#95a5a6"/>
  <rect x="6" y="10" width="4" height="1" fill="#7f8c8d"/>
  <rect x="7" y="11" width="2" height="2" fill="#5d6d7e"/>
  
  <!-- Rays -->
  <rect x="2" y="4" width="2" height="2" fill="#f9e79f"/>
  <rect x="12" y="4" width="2" height="2" fill="#f9e79f"/>
  <rect x="3" y="1" width="1" height="1" fill="#f9e79f"/>
  <rect x="12" y="1" width="1" height="1" fill="#f9e79f"/>
</svg>

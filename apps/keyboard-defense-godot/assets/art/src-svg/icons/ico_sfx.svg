<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- SFX Icon (16x16) - Speaker for sound effects volume -->

  <!-- Speaker body -->
  <rect x="1" y="5" width="4" height="6" fill="#5a5a6a"/>
  <rect x="2" y="6" width="2" height="4" fill="#4a4a5a"/>

  <!-- Speaker cone -->
  <rect x="5" y="3" width="4" height="10" fill="#6a6a7a"/>
  <rect x="5" y="5" width="3" height="6" fill="#5a5a6a"/>

  <!-- Sound waves (large) -->
  <rect x="10" y="4" width="1" height="8" fill="#3498db"/>
  <rect x="11" y="3" width="1" height="1" fill="#3498db"/>
  <rect x="11" y="12" width="1" height="1" fill="#3498db"/>

  <!-- Sound waves (medium) -->
  <rect x="12" y="5" width="1" height="6" fill="#5dade2"/>
  <rect x="13" y="4" width="1" height="1" fill="#5dade2"/>
  <rect x="13" y="11" width="1" height="1" fill="#5dade2"/>

  <!-- Sound waves (small) -->
  <rect x="14" y="6" width="1" height="4" fill="#85c1e9"/>
  <rect x="15" y="7" width="1" height="2" fill="#aed6f1"/>
</svg>

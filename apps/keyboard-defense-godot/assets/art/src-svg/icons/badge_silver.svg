<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="20" height="20">
  <!-- Silver Badge (20x20) - Tier 2 achievement -->
  <!-- Color Palette: #bdc3c7, #95a5a6, #7f8c8d, #fdfefe -->

  <!-- Ribbon tails -->
  <rect x="3" y="14" width="4" height="6" fill="#3498db"/>
  <rect x="4" y="15" width="2" height="4" fill="#2980b9"/>
  <rect x="13" y="14" width="4" height="6" fill="#3498db"/>
  <rect x="14" y="15" width="2" height="4" fill="#2980b9"/>

  <!-- Badge circle base -->
  <rect x="4" y="2" width="12" height="14" fill="#bdc3c7"/>
  <rect x="6" y="1" width="8" height="1" fill="#7f8c8d"/>
  <rect x="6" y="15" width="8" height="1" fill="#7f8c8d"/>
  <rect x="3" y="4" width="1" height="10" fill="#7f8c8d"/>
  <rect x="16" y="4" width="1" height="10" fill="#7f8c8d"/>

  <!-- Inner circle -->
  <rect x="6" y="4" width="8" height="10" fill="#ecf0f1"/>
  <rect x="7" y="3" width="6" height="1" fill="#bdc3c7"/>
  <rect x="7" y="13" width="6" height="1" fill="#bdc3c7"/>

  <!-- Star emblem -->
  <rect x="9" y="5" width="2" height="6" fill="#fdfefe"/>
  <rect x="7" y="7" width="6" height="2" fill="#fdfefe"/>
  <rect x="9" y="7" width="2" height="2" fill="#f4d03f"/>

  <!-- Shine -->
  <rect x="6" y="4" width="2" height="2" fill="#fdfefe" opacity="0.7"/>
</svg>

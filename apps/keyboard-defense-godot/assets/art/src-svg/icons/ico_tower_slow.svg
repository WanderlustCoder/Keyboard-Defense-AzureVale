<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Slow Tower Icon (16x16) - Magic frost tower for building UI -->

  <!-- Tower base -->
  <rect x="4" y="10" width="8" height="6" fill="#1a5276"/>
  <rect x="5" y="12" width="6" height="4" fill="#154360"/>

  <!-- Tower body -->
  <rect x="5" y="4" width="6" height="8" fill="#2e86ab"/>
  <rect x="6" y="5" width="4" height="6" fill="#3498db"/>

  <!-- Tower top (crystal/dome) -->
  <rect x="5" y="2" width="6" height="3" fill="#5dade2"/>
  <rect x="6" y="1" width="4" height="2" fill="#85c1e9"/>
  <rect x="7" y="0" width="2" height="2" fill="#aed6f1"/>

  <!-- Magic window (glowing) -->
  <rect x="6" y="6" width="4" height="3" fill="#aed6f1"/>
  <rect x="7" y="7" width="2" height="1" fill="#d6eaf8"/>

  <!-- Frost aura particles -->
  <rect x="2" y="4" width="2" height="2" fill="#85c1e9"/>
  <rect x="12" y="5" width="2" height="2" fill="#85c1e9"/>
  <rect x="3" y="8" width="1" height="1" fill="#aed6f1"/>
  <rect x="12" y="9" width="1" height="1" fill="#aed6f1"/>

  <!-- Ice crystals at base -->
  <rect x="2" y="12" width="2" height="3" fill="#5dade2"/>
  <rect x="12" y="13" width="2" height="2" fill="#5dade2"/>

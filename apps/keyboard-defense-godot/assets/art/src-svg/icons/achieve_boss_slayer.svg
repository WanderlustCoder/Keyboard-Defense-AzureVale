<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="20" height="20">
  <!-- Boss Slayer Achievement (20x20) - Defeat boss -->
  <!-- Color Palette: #9b59b6, #8e44ad, #e74c3c, #fdfefe, #bdc3c7 -->

  <!-- Circle background -->
  <rect x="4" y="2" width="12" height="16" fill="#9b59b6"/>
  <rect x="6" y="1" width="8" height="1" fill="#6c3483"/>
  <rect x="6" y="18" width="8" height="1" fill="#6c3483"/>
  <rect x="3" y="4" width="1" height="12" fill="#6c3483"/>
  <rect x="16" y="4" width="1" height="12" fill="#6c3483"/>

  <!-- Inner circle -->
  <rect x="6" y="4" width="8" height="12" fill="#8e44ad"/>

  <!-- Skull (boss) -->
  <rect x="7" y="5" width="6" height="6" fill="#fdfefe"/>
  <rect x="8" y="4" width="4" height="1" fill="#bdc3c7"/>
  <!-- Eye sockets -->
  <rect x="8" y="6" width="1" height="2" fill="#e74c3c"/>
  <rect x="11" y="6" width="1" height="2" fill="#e74c3c"/>
  <!-- Nose -->
  <rect x="9" y="8" width="2" height="1" fill="#bdc3c7"/>
  <!-- Jaw -->
  <rect x="8" y="10" width="4" height="2" fill="#fdfefe"/>
  <rect x="8" y="11" width="1" height="1" fill="#9b59b6"/>
  <rect x="10" y="11" width="1" height="1" fill="#9b59b6"/>

  <!-- Crossed swords behind skull -->
  <rect x="5" y="6" width="1" height="8" fill="#bdc3c7"/>
  <rect x="14" y="6" width="1" height="8" fill="#bdc3c7"/>
  <rect x="5" y="5" width="1" height="2" fill="#7f8c8d"/>
  <rect x="14" y="5" width="1" height="2" fill="#7f8c8d"/>
</svg>

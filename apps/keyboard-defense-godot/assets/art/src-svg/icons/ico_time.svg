<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Time/Clock Icon (16x16) -->

  <!-- Clock face -->
  <rect x="4" y="2" width="8" height="2" fill="#95a5a6"/>
  <rect x="3" y="4" width="10" height="8" fill="#bdc3c7"/>
  <rect x="4" y="12" width="8" height="2" fill="#95a5a6"/>
  <rect x="2" y="5" width="2" height="6" fill="#bdc3c7"/>
  <rect x="12" y="5" width="2" height="6" fill="#bdc3c7"/>

  <!-- Inner face -->
  <rect x="5" y="4" width="6" height="8" fill="#ecf0f1"/>
  <rect x="4" y="5" width="8" height="6" fill="#ecf0f1"/>

  <!-- Clock hands -->
  <rect x="7" y="5" width="2" height="4" fill="#2c3e50"/>
  <rect x="8" y="7" width="3" height="2" fill="#2c3e50"/>

  <!-- Center dot -->
  <rect x="7" y="7" width="2" height="2" fill="#e74c3c"/>
</svg>

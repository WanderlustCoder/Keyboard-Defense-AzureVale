<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Time/Clock Icon (16x16) -->
  
  <!-- Clock face -->
  <rect x="2" y="2" width="12" height="12" fill="#5d6d7e"/>
  <rect x="3" y="3" width="10" height="10" fill="#ecf0f1"/>
  <rect x="4" y="4" width="8" height="8" fill="#fdfefe"/>
  
  <!-- Clock center -->
  <rect x="7" y="7" width="2" height="2" fill="#2c3e50"/>
  
  <!-- Hour hand -->
  <rect x="7" y="5" width="2" height="3" fill="#2c3e50"/>
  
  <!-- Minute hand -->
  <rect x="9" y="7" width="3" height="2" fill="#2c3e50"/>
  
  <!-- Hour markers -->
  <rect x="7" y="3" width="2" height="1" fill="#7f8c8d"/>
  <rect x="7" y="12" width="2" height="1" fill="#7f8c8d"/>
  <rect x="3" y="7" width="1" height="2" fill="#7f8c8d"/>
  <rect x="12" y="7" width="1" height="2" fill="#7f8c8d"/>
</svg>

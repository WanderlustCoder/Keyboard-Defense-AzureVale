<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Magic Icon (16x16) - Mana/spell power -->
  <!-- Color Palette: #9b59b6, #8e44ad, #6c3483, #3498db, #fdfefe -->

  <!-- Crystal/gem shape -->
  <rect x="6" y="0" width="4" height="2" fill="#8e44ad"/>
  <rect x="4" y="2" width="8" height="3" fill="#9b59b6"/>
  <rect x="3" y="5" width="10" height="4" fill="#8e44ad"/>
  <rect x="4" y="9" width="8" height="3" fill="#9b59b6"/>
  <rect x="5" y="12" width="6" height="2" fill="#8e44ad"/>
  <rect x="6" y="14" width="4" height="2" fill="#6c3483"/>

  <!-- Inner glow -->
  <rect x="6" y="4" width="4" height="4" fill="#3498db"/>
  <rect x="7" y="5" width="2" height="2" fill="#fdfefe"/>

  <!-- Facets -->
  <rect x="4" y="3" width="1" height="4" fill="#6c3483"/>
  <rect x="11" y="3" width="1" height="4" fill="#6c3483"/>
  <rect x="5" y="10" width="1" height="2" fill="#6c3483"/>
  <rect x="10" y="10" width="1" height="2" fill="#6c3483"/>

  <!-- Sparkles -->
  <rect x="2" y="3" width="1" height="1" fill="#fdfefe" opacity="0.6"/>
  <rect x="13" y="6" width="1" height="1" fill="#fdfefe" opacity="0.6"/>
  <rect x="7" y="1" width="1" height="1" fill="#d7bde2"/>
</svg>

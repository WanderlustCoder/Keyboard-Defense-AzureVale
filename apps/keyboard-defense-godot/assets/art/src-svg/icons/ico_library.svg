<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Library Icon (16x16) - Knowledge building for upgrades -->

  <!-- Foundation -->
  <rect x="1" y="13" width="14" height="3" fill="#4a4a5a"/>
  <rect x="0" y="12" width="16" height="2" fill="#5a5a6a"/>

  <!-- Pillars -->
  <rect x="2" y="6" width="2" height="7" fill="#7a7a8a"/>
  <rect x="6" y="6" width="2" height="7" fill="#7a7a8a"/>
  <rect x="8" y="6" width="2" height="7" fill="#7a7a8a"/>
  <rect x="12" y="6" width="2" height="7" fill="#7a7a8a"/>

  <!-- Pillar highlights -->
  <rect x="2" y="6" width="1" height="7" fill="#9a9aaa"/>
  <rect x="6" y="6" width="1" height="7" fill="#9a9aaa"/>

  <!-- Roof/pediment -->
  <rect x="0" y="4" width="16" height="3" fill="#2e86ab"/>
  <rect x="1" y="3" width="14" height="2" fill="#3498db"/>
  <rect x="3" y="2" width="10" height="2" fill="#2e86ab"/>
  <rect x="5" y="1" width="6" height="2" fill="#3498db"/>
  <rect x="7" y="0" width="2" height="2" fill="#5dade2"/>

  <!-- Book symbol on pediment -->
  <rect x="6" y="3" width="4" height="2" fill="#f5f5dc"/>
  <rect x="7" y="3" width="2" height="2" fill="#8b4513"/>

  <!-- Interior (dark) -->
  <rect x="4" y="7" width="2" height="5" fill="#1a1a2e"/>
  <rect x="10" y="7" width="2" height="5" fill="#1a1a2e"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Event Node Icon (16x16) - Question mark for random events -->

  <!-- Circle background -->
  <rect x="2" y="2" width="12" height="12" fill="#9b59b6"/>
  <rect x="3" y="1" width="10" height="2" fill="#9b59b6"/>
  <rect x="3" y="13" width="10" height="2" fill="#9b59b6"/>
  <rect x="1" y="3" width="2" height="10" fill="#9b59b6"/>
  <rect x="13" y="3" width="2" height="10" fill="#9b59b6"/>

  <!-- Inner circle -->
  <rect x="3" y="3" width="10" height="10" fill="#8e44ad"/>
  <rect x="4" y="2" width="8" height="2" fill="#8e44ad"/>
  <rect x="4" y="12" width="8" height="2" fill="#8e44ad"/>
  <rect x="2" y="4" width="2" height="8" fill="#8e44ad"/>
  <rect x="12" y="4" width="2" height="8" fill="#8e44ad"/>

  <!-- Question mark top curve -->
  <rect x="5" y="3" width="6" height="2" fill="#f5f5f5"/>
  <rect x="4" y="4" width="2" height="2" fill="#f5f5f5"/>
  <rect x="10" y="4" width="2" height="2" fill="#f5f5f5"/>
  <rect x="10" y="5" width="2" height="2" fill="#f5f5f5"/>

  <!-- Question mark stem -->
  <rect x="8" y="6" width="2" height="2" fill="#f5f5f5"/>
  <rect x="7" y="7" width="2" height="2" fill="#f5f5f5"/>
  <rect x="7" y="8" width="2" height="2" fill="#f5f5f5"/>

  <!-- Question mark dot -->
  <rect x="7" y="11" width="2" height="2" fill="#f5f5f5"/>

  <!-- Sparkle accents -->
  <rect x="2" y="2" width="1" height="1" fill="#d7bde2"/>
  <rect x="13" y="2" width="1" height="1" fill="#d7bde2"/>
</svg>

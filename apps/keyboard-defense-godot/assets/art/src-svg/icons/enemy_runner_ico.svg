<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Runner Enemy Icon (16x16) - Fast enemy indicator -->

  <!-- Background circle -->
  <rect x="2" y="2" width="12" height="12" fill="#922b21"/>
  <rect x="3" y="1" width="10" height="2" fill="#922b21"/>
  <rect x="3" y="13" width="10" height="2" fill="#922b21"/>
  <rect x="1" y="3" width="2" height="10" fill="#922b21"/>
  <rect x="13" y="3" width="2" height="10" fill="#922b21"/>

  <!-- Inner area -->
  <rect x="3" y="3" width="10" height="10" fill="#c0392b"/>

  <!-- Simplified runner silhouette -->
  <rect x="6" y="4" width="4" height="3" fill="#1a1a2e"/>
  <rect x="8" y="3" width="3" height="2" fill="#1a1a2e"/>

  <!-- Body -->
  <rect x="5" y="7" width="5" height="4" fill="#1a1a2e"/>

  <!-- Legs (running) -->
  <rect x="4" y="10" width="2" height="3" fill="#1a1a2e"/>
  <rect x="8" y="11" width="2" height="2" fill="#1a1a2e"/>

  <!-- Speed lines -->
  <rect x="11" y="5" width="2" height="1" fill="#f4d03f"/>
  <rect x="12" y="7" width="2" height="1" fill="#f4d03f"/>
  <rect x="11" y="9" width="2" height="1" fill="#f4d03f"/>

  <!-- Eye -->
  <rect x="9" y="4" width="1" height="1" fill="#f4d03f"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12">
  <!-- Count Badge (12x12) - circular notification counter -->

  <!-- Circle background -->
  <rect x="2" y="0" width="8" height="12" fill="#e74c3c"/>
  <rect x="0" y="2" width="12" height="8" fill="#e74c3c"/>
  <rect x="1" y="1" width="10" height="10" fill="#e74c3c"/>

  <!-- Inner darker area for number -->
  <rect x="3" y="3" width="6" height="6" fill="#c0392b"/>

  <!-- Highlight -->
  <rect x="2" y="1" width="3" height="2" fill="#f5b7b1"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Fullscreen Icon (16x16) - Expanding corners -->

  <!-- Top-left corner -->
  <rect x="0" y="0" width="5" height="2" fill="#5a5a6a"/>
  <rect x="0" y="0" width="2" height="5" fill="#5a5a6a"/>
  <rect x="0" y="0" width="3" height="1" fill="#7a7a8a"/>
  <rect x="0" y="0" width="1" height="3" fill="#7a7a8a"/>

  <!-- Top-right corner -->
  <rect x="11" y="0" width="5" height="2" fill="#5a5a6a"/>
  <rect x="14" y="0" width="2" height="5" fill="#5a5a6a"/>
  <rect x="13" y="0" width="3" height="1" fill="#7a7a8a"/>
  <rect x="15" y="0" width="1" height="3" fill="#7a7a8a"/>

  <!-- Bottom-left corner -->
  <rect x="0" y="14" width="5" height="2" fill="#5a5a6a"/>
  <rect x="0" y="11" width="2" height="5" fill="#5a5a6a"/>
  <rect x="0" y="15" width="3" height="1" fill="#7a7a8a"/>
  <rect x="0" y="13" width="1" height="3" fill="#7a7a8a"/>

  <!-- Bottom-right corner -->
  <rect x="11" y="14" width="5" height="2" fill="#5a5a6a"/>
  <rect x="14" y="11" width="2" height="5" fill="#5a5a6a"/>
  <rect x="13" y="15" width="3" height="1" fill="#7a7a8a"/>
  <rect x="15" y="13" width="1" height="3" fill="#7a7a8a"/>

  <!-- Arrows pointing outward -->
  <rect x="3" y="3" width="2" height="1" fill="#3498db"/>
  <rect x="3" y="3" width="1" height="2" fill="#3498db"/>

  <rect x="11" y="3" width="2" height="1" fill="#3498db"/>
  <rect x="12" y="3" width="1" height="2" fill="#3498db"/>

  <rect x="3" y="12" width="2" height="1" fill="#3498db"/>
  <rect x="3" y="11" width="1" height="2" fill="#3498db"/>

  <rect x="11" y="12" width="2" height="1" fill="#3498db"/>
  <rect x="12" y="11" width="1" height="2" fill="#3498db"/>
</svg>

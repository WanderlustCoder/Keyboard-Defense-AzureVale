<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Scribe Hall Upgrade Icon (16x16) - Quill and scroll for typing power -->

  <!-- Scroll background -->
  <rect x="2" y="4" width="10" height="11" fill="#f5f5dc"/>
  <rect x="1" y="5" width="2" height="9" fill="#d4c4a8"/>
  <rect x="11" y="5" width="2" height="9" fill="#d4c4a8"/>

  <!-- Scroll rolls -->
  <rect x="1" y="3" width="12" height="2" fill="#d4c4a8"/>
  <rect x="1" y="14" width="12" height="2" fill="#d4c4a8"/>
  <rect x="2" y="4" width="10" height="1" fill="#c4b498"/>
  <rect x="2" y="14" width="10" height="1" fill="#c4b498"/>

  <!-- Text lines on scroll -->
  <rect x="3" y="6" width="6" height="1" fill="#5c4033"/>
  <rect x="3" y="8" width="7" height="1" fill="#5c4033"/>
  <rect x="3" y="10" width="5" height="1" fill="#5c4033"/>
  <rect x="3" y="12" width="6" height="1" fill="#5c4033"/>

  <!-- Quill -->
  <rect x="10" y="0" width="2" height="8" fill="#2e86ab"/>
  <rect x="11" y="0" width="1" height="3" fill="#5dade2"/>
  <rect x="9" y="7" width="2" height="2" fill="#1a5276"/>

  <!-- Quill tip -->
  <rect x="10" y="8" width="1" height="3" fill="#5c4033"/>
  <rect x="10" y="10" width="1" height="1" fill="#1a1a2e"/>

  <!-- Ink splash -->
  <rect x="9" y="11" width="2" height="2" fill="#1a1a2e"/>
  <rect x="11" y="12" width="1" height="1" fill="#2a2a3a"/>

  <!-- Power glow effect -->
  <rect x="12" y="2" width="2" height="2" fill="#f4d03f"/>
  <rect x="13" y="1" width="1" height="1" fill="#f9e79f"/>
  <rect x="14" y="3" width="1" height="1" fill="#f9e79f"/>
</svg>

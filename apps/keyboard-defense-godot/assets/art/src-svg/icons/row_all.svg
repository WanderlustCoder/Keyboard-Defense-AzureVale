<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- All Rows Icon (16x16) - Full keyboard coverage -->

  <!-- Keyboard base -->
  <rect x="0" y="2" width="16" height="12" fill="#4a4a5a"/>
  <rect x="1" y="3" width="14" height="10" fill="#3a3a4a"/>

  <!-- Top row (blue) -->
  <rect x="2" y="4" width="2" height="2" fill="#3498db"/>
  <rect x="5" y="4" width="2" height="2" fill="#3498db"/>
  <rect x="8" y="4" width="2" height="2" fill="#3498db"/>
  <rect x="11" y="4" width="2" height="2" fill="#3498db"/>

  <!-- Home row (gold) -->
  <rect x="2" y="7" width="2" height="2" fill="#f4d03f"/>
  <rect x="5" y="7" width="2" height="2" fill="#f4d03f"/>
  <rect x="8" y="7" width="2" height="2" fill="#f4d03f"/>
  <rect x="11" y="7" width="2" height="2" fill="#f4d03f"/>

  <!-- Bottom row (green) -->
  <rect x="2" y="10" width="2" height="2" fill="#27ae60"/>
  <rect x="5" y="10" width="2" height="2" fill="#27ae60"/>
  <rect x="8" y="10" width="2" height="2" fill="#27ae60"/>
  <rect x="11" y="10" width="2" height="2" fill="#27ae60"/>

  <!-- Key highlights -->
  <rect x="2" y="4" width="1" height="1" fill="#5dade2"/>
  <rect x="2" y="7" width="1" height="1" fill="#f9e79f"/>
  <rect x="2" y="10" width="1" height="1" fill="#2ecc71"/>

  <!-- Star indicator for mastery -->
  <rect x="14" y="6" width="2" height="2" fill="#f4d03f"/>
  <rect x="13" y="7" width="1" height="1" fill="#f4d03f"/>
  <rect x="15" y="5" width="1" height="1" fill="#f9e79f"/>
</svg>

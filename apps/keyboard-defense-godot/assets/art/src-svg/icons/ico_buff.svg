<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Buff/Upgrade Icon - 16x16 (arrow up with sparkle) -->

  <!-- Up arrow body -->
  <rect x="6" y="5" width="4" height="9" fill="#27ae60"/>

  <!-- Up arrow head -->
  <rect x="4" y="5" width="8" height="2" fill="#27ae60"/>
  <rect x="5" y="3" width="6" height="2" fill="#27ae60"/>
  <rect x="6" y="1" width="4" height="2" fill="#27ae60"/>
  <rect x="7" y="0" width="2" height="2" fill="#2ecc71"/>

  <!-- Arrow highlight -->
  <rect x="6" y="5" width="1" height="8" fill="#2ecc71"/>
  <rect x="5" y="3" width="2" height="4" fill="#2ecc71"/>
  <rect x="7" y="1" width="1" height="2" fill="#58d68d"/>

  <!-- Sparkles -->
  <rect x="2" y="2" width="1" height="1" fill="#f4d03f"/>
  <rect x="1" y="3" width="1" height="1" fill="#f4d03f"/>
  <rect x="3" y="3" width="1" height="1" fill="#f4d03f"/>
  <rect x="2" y="4" width="1" height="1" fill="#f4d03f"/>

  <rect x="13" y="4" width="1" height="1" fill="#f4d03f"/>
  <rect x="12" y="5" width="1" height="1" fill="#f4d03f"/>
  <rect x="14" y="5" width="1" height="1" fill="#f4d03f"/>
  <rect x="13" y="6" width="1" height="1" fill="#f4d03f"/>

  <!-- Plus signs near sparkles -->
  <rect x="1" y="7" width="1" height="3" fill="#2ecc71"/>
  <rect x="0" y="8" width="3" height="1" fill="#2ecc71"/>

  <rect x="13" y="10" width="1" height="3" fill="#2ecc71"/>
  <rect x="12" y="11" width="3" height="1" fill="#2ecc71"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Flyer Enemy Icon (16x16) - Flying enemy indicator -->

  <!-- Background circle -->
  <rect x="2" y="2" width="12" height="12" fill="#6c3483"/>
  <rect x="3" y="1" width="10" height="2" fill="#6c3483"/>
  <rect x="3" y="13" width="10" height="2" fill="#6c3483"/>
  <rect x="1" y="3" width="2" height="10" fill="#6c3483"/>
  <rect x="13" y="3" width="2" height="10" fill="#6c3483"/>

  <!-- Inner area -->
  <rect x="3" y="3" width="10" height="10" fill="#8e44ad"/>

  <!-- Wings -->
  <rect x="2" y="5" width="4" height="4" fill="#1a1a2e"/>
  <rect x="3" y="4" width="2" height="2" fill="#1a1a2e"/>
  <rect x="10" y="5" width="4" height="4" fill="#1a1a2e"/>
  <rect x="11" y="4" width="2" height="2" fill="#1a1a2e"/>

  <!-- Wing membrane -->
  <rect x="3" y="6" width="2" height="2" fill="#9b59b6"/>
  <rect x="11" y="6" width="2" height="2" fill="#9b59b6"/>

  <!-- Body -->
  <rect x="6" y="5" width="4" height="5" fill="#922b21"/>
  <rect x="7" y="4" width="2" height="2" fill="#c0392b"/>

  <!-- Multiple eyes -->
  <rect x="6" y="5" width="1" height="1" fill="#f4d03f"/>
  <rect x="8" y="5" width="1" height="1" fill="#f4d03f"/>
  <rect x="9" y="5" width="1" height="1" fill="#f4d03f"/>

  <!-- Stinger -->
  <rect x="7" y="10" width="2" height="3" fill="#1a1a2e"/>
</svg>

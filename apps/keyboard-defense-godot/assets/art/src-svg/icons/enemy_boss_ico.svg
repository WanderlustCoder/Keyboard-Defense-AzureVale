<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Boss Enemy Icon (16x16) - Elite/boss enemy indicator -->

  <!-- Background (red danger) -->
  <rect x="2" y="2" width="12" height="12" fill="#922b21"/>
  <rect x="3" y="1" width="10" height="2" fill="#922b21"/>
  <rect x="3" y="13" width="10" height="2" fill="#922b21"/>
  <rect x="1" y="3" width="2" height="10" fill="#922b21"/>
  <rect x="13" y="3" width="2" height="10" fill="#922b21"/>

  <!-- Inner area -->
  <rect x="3" y="3" width="10" height="10" fill="#c0392b"/>

  <!-- Crown -->
  <rect x="4" y="2" width="8" height="3" fill="#f4d03f"/>
  <rect x="5" y="1" width="2" height="2" fill="#f4d03f"/>
  <rect x="7" y="0" width="2" height="2" fill="#f4d03f"/>
  <rect x="9" y="1" width="2" height="2" fill="#f4d03f"/>

  <!-- Crown gems -->
  <rect x="6" y="2" width="1" height="1" fill="#e74c3c"/>
  <rect x="9" y="2" width="1" height="1" fill="#e74c3c"/>
  <rect x="7" y="1" width="2" height="1" fill="#9b59b6"/>

  <!-- Skull face -->
  <rect x="5" y="5" width="6" height="5" fill="#f5f5f5"/>
  <rect x="6" y="4" width="4" height="2" fill="#f5f5f5"/>

  <!-- Eye sockets -->
  <rect x="5" y="6" width="2" height="2" fill="#1a1a2e"/>
  <rect x="9" y="6" width="2" height="2" fill="#1a1a2e"/>

  <!-- Eye glow -->
  <rect x="6" y="6" width="1" height="1" fill="#e74c3c"/>
  <rect x="9" y="6" width="1" height="1" fill="#e74c3c"/>

  <!-- Nose/teeth -->
  <rect x="7" y="8" width="2" height="1" fill="#1a1a2e"/>
  <rect x="6" y="10" width="4" height="2" fill="#e5e5e5"/>
  <rect x="7" y="10" width="1" height="2" fill="#1a1a2e"/>
  <rect x="8" y="11" width="1" height="1" fill="#1a1a2e"/>
</svg>

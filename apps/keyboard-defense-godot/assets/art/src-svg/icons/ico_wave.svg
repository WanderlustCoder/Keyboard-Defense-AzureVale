<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Wave Counter Icon - 16x16 (enemies approaching) -->

  <!-- Wave lines (approaching enemies visualization) -->
  <!-- Back wave -->
  <rect x="12" y="3" width="2" height="10" fill="#922b21"/>
  <rect x="13" y="2" width="1" height="2" fill="#922b21"/>
  <rect x="13" y="12" width="1" height="2" fill="#922b21"/>

  <!-- Middle wave -->
  <rect x="8" y="4" width="2" height="8" fill="#c0392b"/>
  <rect x="9" y="3" width="1" height="2" fill="#c0392b"/>
  <rect x="9" y="11" width="1" height="2" fill="#c0392b"/>

  <!-- Front wave -->
  <rect x="4" y="5" width="2" height="6" fill="#e74c3c"/>
  <rect x="5" y="4" width="1" height="2" fill="#e74c3c"/>
  <rect x="5" y="10" width="1" height="2" fill="#e74c3c"/>

  <!-- Enemy silhouettes -->
  <rect x="1" y="6" width="2" height="4" fill="#1a1a2e"/>
  <rect x="2" y="5" width="1" height="1" fill="#1a1a2e"/>

  <!-- Arrow indicator -->
  <rect x="0" y="7" width="3" height="2" fill="#f4d03f"/>
  <rect x="2" y="6" width="1" height="1" fill="#f4d03f"/>
  <rect x="2" y="9" width="1" height="1" fill="#f4d03f"/>
</svg>

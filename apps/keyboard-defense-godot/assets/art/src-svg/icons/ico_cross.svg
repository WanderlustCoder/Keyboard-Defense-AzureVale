<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Cross/X Icon (16x16) - Fail/cancel state -->

  <!-- Circle background -->
  <rect x="2" y="2" width="12" height="12" fill="#c0392b"/>
  <rect x="3" y="1" width="10" height="2" fill="#c0392b"/>
  <rect x="3" y="13" width="10" height="2" fill="#c0392b"/>
  <rect x="1" y="3" width="2" height="10" fill="#c0392b"/>
  <rect x="13" y="3" width="2" height="10" fill="#c0392b"/>

  <!-- Inner circle -->
  <rect x="3" y="3" width="10" height="10" fill="#e74c3c"/>

  <!-- X mark - diagonal 1 -->
  <rect x="4" y="4" width="2" height="2" fill="#fff"/>
  <rect x="5" y="5" width="2" height="2" fill="#fff"/>
  <rect x="6" y="6" width="2" height="2" fill="#fff"/>
  <rect x="7" y="7" width="2" height="2" fill="#fff"/>
  <rect x="8" y="8" width="2" height="2" fill="#fff"/>
  <rect x="9" y="9" width="2" height="2" fill="#fff"/>
  <rect x="10" y="10" width="2" height="2" fill="#fff"/>

  <!-- X mark - diagonal 2 -->
  <rect x="10" y="4" width="2" height="2" fill="#fff"/>
  <rect x="9" y="5" width="2" height="2" fill="#fff"/>
  <rect x="8" y="6" width="2" height="2" fill="#fff"/>
  <rect x="5" y="9" width="2" height="2" fill="#fff"/>
  <rect x="4" y="10" width="2" height="2" fill="#fff"/>
</svg>

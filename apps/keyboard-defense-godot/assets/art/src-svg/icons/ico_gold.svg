<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Gold Coin Icon - 16x16 -->

  <!-- Coin body (circular) -->
  <rect x="3" y="2" width="10" height="12" fill="#f4d03f"/>
  <rect x="2" y="4" width="12" height="8" fill="#f4d03f"/>
  <rect x="4" y="1" width="8" height="2" fill="#f4d03f"/>
  <rect x="4" y="13" width="8" height="2" fill="#f4d03f"/>

  <!-- Coin shadow -->
  <rect x="10" y="4" width="2" height="8" fill="#b7950b"/>
  <rect x="8" y="12" width="4" height="2" fill="#b7950b"/>
  <rect x="4" y="13" width="4" height="1" fill="#b7950b"/>

  <!-- Coin highlight -->
  <rect x="4" y="3" width="2" height="2" fill="#f9e79f"/>
  <rect x="3" y="5" width="2" height="4" fill="#f9e79f"/>

  <!-- Coin symbol (K for Kingdom) -->
  <rect x="6" y="5" width="1" height="6" fill="#b7950b"/>
  <rect x="7" y="7" width="2" height="1" fill="#b7950b"/>
  <rect x="8" y="5" width="1" height="2" fill="#b7950b"/>
  <rect x="9" y="9" width="1" height="2" fill="#b7950b"/>

  <!-- Outline -->
  <rect x="4" y="1" width="8" height="1" fill="#0d0d0d"/>
  <rect x="2" y="3" width="2" height="1" fill="#0d0d0d"/>
  <rect x="12" y="3" width="2" height="1" fill="#0d0d0d"/>
  <rect x="1" y="4" width="1" height="8" fill="#0d0d0d"/>
  <rect x="14" y="4" width="1" height="8" fill="#0d0d0d"/>
  <rect x="2" y="12" width="2" height="1" fill="#0d0d0d"/>
  <rect x="12" y="12" width="2" height="1" fill="#0d0d0d"/>
  <rect x="4" y="14" width="8" height="1" fill="#0d0d0d"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Speed Icon (16x16) - Attack speed/movement speed -->
  <!-- Color Palette: #3498db, #2980b9, #1a5276, #fdfefe, #f4d03f -->

  <!-- Lightning bolt shape -->
  <rect x="8" y="0" width="4" height="2" fill="#f4d03f"/>
  <rect x="6" y="2" width="6" height="2" fill="#f4d03f"/>
  <rect x="4" y="4" width="8" height="2" fill="#f4d03f"/>
  <rect x="6" y="6" width="6" height="2" fill="#fdfefe"/>
  <rect x="4" y="8" width="6" height="2" fill="#f4d03f"/>
  <rect x="2" y="10" width="6" height="2" fill="#f4d03f"/>
  <rect x="2" y="12" width="4" height="2" fill="#e67e22"/>
  <rect x="4" y="14" width="2" height="2" fill="#f4d03f"/>

  <!-- Speed lines -->
  <rect x="0" y="4" width="3" height="1" fill="#3498db"/>
  <rect x="0" y="6" width="4" height="1" fill="#2980b9"/>
  <rect x="0" y="8" width="2" height="1" fill="#3498db"/>

  <!-- Highlight -->
  <rect x="7" y="3" width="2" height="2" fill="#fdfefe"/>

  <!-- Inner shadow -->
  <rect x="5" y="5" width="1" height="2" fill="#e67e22"/>
  <rect x="3" y="11" width="1" height="2" fill="#d4a017"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Shielder Enemy Icon (16x16) - Defensive enemy indicator -->

  <!-- Background circle -->
  <rect x="2" y="2" width="12" height="12" fill="#1a5276"/>
  <rect x="3" y="1" width="10" height="2" fill="#1a5276"/>
  <rect x="3" y="13" width="10" height="2" fill="#1a5276"/>
  <rect x="1" y="3" width="2" height="10" fill="#1a5276"/>
  <rect x="13" y="3" width="2" height="10" fill="#1a5276"/>

  <!-- Inner area -->
  <rect x="3" y="3" width="10" height="10" fill="#2e86ab"/>

  <!-- Large shield -->
  <rect x="3" y="4" width="6" height="9" fill="#5a5a6a"/>
  <rect x="4" y="3" width="4" height="2" fill="#5a5a6a"/>
  <rect x="4" y="5" width="4" height="6" fill="#6a6a7a"/>

  <!-- Shield emblem -->
  <rect x="5" y="6" width="2" height="4" fill="#3498db"/>
  <rect x="4" y="7" width="4" height="2" fill="#3498db"/>

  <!-- Enemy behind shield -->
  <rect x="9" y="5" width="4" height="4" fill="#922b21"/>
  <rect x="10" y="4" width="2" height="2" fill="#c0392b"/>

  <!-- Eye peeking -->
  <rect x="10" y="5" width="1" height="1" fill="#f4d03f"/>

  <!-- Arm holding shield -->
  <rect x="8" y="7" width="2" height="3" fill="#922b21"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Range Icon (16x16) - expanding circles -->
  
  <!-- Outer ring -->
  <rect x="1" y="5" width="14" height="6" fill="#9b59b6"/>
  <rect x="3" y="3" width="10" height="10" fill="#9b59b6"/>
  <rect x="5" y="1" width="6" height="14" fill="#9b59b6"/>
  
  <!-- Middle cutout -->
  <rect x="3" y="6" width="10" height="4" fill="#2c3e50"/>
  <rect x="4" y="4" width="8" height="8" fill="#2c3e50"/>
  <rect x="6" y="3" width="4" height="10" fill="#2c3e50"/>
  
  <!-- Inner ring -->
  <rect x="5" y="6" width="6" height="4" fill="#af7ac5"/>
  <rect x="6" y="5" width="4" height="6" fill="#af7ac5"/>
  
  <!-- Center cutout -->
  <rect x="6" y="7" width="4" height="2" fill="#2c3e50"/>
  <rect x="7" y="6" width="2" height="4" fill="#2c3e50"/>
  
  <!-- Center dot -->
  <rect x="7" y="7" width="2" height="2" fill="#e74c3c"/>
</svg>

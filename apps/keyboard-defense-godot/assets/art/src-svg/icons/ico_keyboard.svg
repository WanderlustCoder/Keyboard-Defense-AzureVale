<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Keyboard Icon - 16x16 -->

  <!-- Keyboard body -->
  <rect x="1" y="4" width="14" height="9" fill="#4a4a4a"/>
  <rect x="0" y="5" width="16" height="7" fill="#4a4a4a"/>

  <!-- Keyboard face -->
  <rect x="1" y="4" width="14" height="8" fill="#5a5a5a"/>

  <!-- Top row keys -->
  <rect x="2" y="5" width="2" height="2" fill="#7a7a7a"/>
  <rect x="5" y="5" width="2" height="2" fill="#7a7a7a"/>
  <rect x="8" y="5" width="2" height="2" fill="#7a7a7a"/>
  <rect x="11" y="5" width="2" height="2" fill="#7a7a7a"/>

  <!-- Middle row keys -->
  <rect x="2" y="8" width="2" height="2" fill="#7a7a7a"/>
  <rect x="5" y="8" width="2" height="2" fill="#7a7a7a"/>
  <rect x="8" y="8" width="2" height="2" fill="#7a7a7a"/>
  <rect x="11" y="8" width="2" height="2" fill="#7a7a7a"/>

  <!-- Spacebar -->
  <rect x="4" y="11" width="8" height="1" fill="#7a7a7a"/>

  <!-- Key highlights -->
  <rect x="2" y="5" width="1" height="1" fill="#9a9a9a"/>
  <rect x="5" y="5" width="1" height="1" fill="#9a9a9a"/>
  <rect x="8" y="5" width="1" height="1" fill="#9a9a9a"/>
  <rect x="11" y="5" width="1" height="1" fill="#9a9a9a"/>

  <!-- Outline -->
  <rect x="1" y="4" width="14" height="1" fill="#3a3a3a"/>
  <rect x="0" y="12" width="16" height="1" fill="#3a3a3a"/>
</svg>

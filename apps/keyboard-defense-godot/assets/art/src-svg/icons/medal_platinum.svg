<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Platinum Medal (Master tier) -->
  <!-- Ribbon with gradient effect -->
  <rect x="3" y="0" width="4" height="5" fill="#1a5276"/>
  <rect x="9" y="0" width="4" height="5" fill="#1a5276"/>
  <rect x="4" y="0" width="2" height="4" fill="#2e86ab"/>
  <rect x="10" y="0" width="2" height="4" fill="#2e86ab"/>
  <!-- Medal base with glow -->
  <rect x="2" y="4" width="12" height="11" fill="#5dade2"/>
  <rect x="3" y="5" width="10" height="10" fill="#aed6f1"/>
  <rect x="4" y="4" width="8" height="2" fill="#aed6f1"/>
  <rect x="4" y="14" width="8" height="1" fill="#85c1e9"/>
  <!-- Medal face -->
  <rect x="4" y="6" width="8" height="8" fill="#d4e6f1"/>
  <rect x="5" y="5" width="6" height="2" fill="#d4e6f1"/>
  <!-- Platinum highlight -->
  <rect x="5" y="7" width="3" height="3" fill="#eaf2f8"/>
  <!-- Diamond star emblem -->
  <rect x="7" y="6" width="2" height="6" fill="#3498db"/>
  <rect x="5" y="8" width="6" height="2" fill="#3498db"/>
  <rect x="6" y="7" width="4" height="4" fill="#5dade2"/>
  <!-- Center gem -->
  <rect x="7" y="8" width="2" height="2" fill="#aed6f1"/>
  <rect x="7" y="8" width="1" height="1" fill="#eaf2f8"/>
  <!-- Sparkles -->
  <rect x="11" y="5" width="1" height="1" fill="#fff"/>
  <rect x="4" y="6" width="1" height="1" fill="#fff"/>
</svg>

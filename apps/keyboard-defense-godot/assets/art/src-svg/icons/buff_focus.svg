  <rect x="3" y="4" width="1" height="1" fill="#fad47a"/>

  <rect x="13" y="9" width="1" height="1" fill="#fad47a"/>
  <rect x="12" y="10" width="1" height="1" fill="#fad47a"/>
  <rect x="14" y="10" width="1" height="1" fill="#fad47a"/>

  <!-- Glow outline -->
  <rect x="10" y="1" width="1" height="1" fill="#c9a227" opacity="0.6"/>

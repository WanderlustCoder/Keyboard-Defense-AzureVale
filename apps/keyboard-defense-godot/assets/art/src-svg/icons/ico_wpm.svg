<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- WPM (Words Per Minute) Icon - 16x16 speedometer/clock -->

  <!-- Clock face -->
  <rect x="3" y="1" width="10" height="14" fill="#3498db"/>
  <rect x="1" y="3" width="14" height="10" fill="#3498db"/>
  <rect x="2" y="2" width="12" height="12" fill="#3498db"/>

  <!-- Clock inner -->
  <rect x="4" y="3" width="8" height="10" fill="#5dade2"/>
  <rect x="3" y="4" width="10" height="8" fill="#5dade2"/>

  <!-- Clock center -->
  <rect x="7" y="7" width="2" height="2" fill="#1a1a2e"/>

  <!-- Speed needle (pointing fast/right) -->
  <rect x="8" y="7" width="4" height="2" fill="#e74c3c"/>
  <rect x="11" y="6" width="2" height="2" fill="#e74c3c"/>

  <!-- Hour markers -->
  <rect x="7" y="2" width="2" height="2" fill="#1a1a2e"/>
  <rect x="7" y="12" width="2" height="2" fill="#1a1a2e"/>
  <rect x="2" y="7" width="2" height="2" fill="#1a1a2e"/>
  <rect x="12" y="7" width="2" height="2" fill="#1a1a2e"/>

  <!-- Speed marks -->
  <rect x="4" y="4" width="1" height="1" fill="#1a1a2e"/>
  <rect x="11" y="4" width="1" height="1" fill="#1a1a2e"/>
  <rect x="4" y="11" width="1" height="1" fill="#1a1a2e"/>
  <rect x="11" y="11" width="1" height="1" fill="#1a1a2e"/>

  <!-- Lightning bolt accent -->
  <rect x="5" y="5" width="1" height="2" fill="#f4d03f"/>
  <rect x="6" y="6" width="1" height="2" fill="#f4d03f"/>
</svg>

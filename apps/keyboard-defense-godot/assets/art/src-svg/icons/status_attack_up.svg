<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Attack Up Status (16x16) - Damage buff -->
  <!-- Color Palette: #e74c3c, #c0392b, #fdfefe, #f4d03f -->

  <!-- Sword blade -->
  <rect x="6" y="0" width="4" height="10" fill="#bdc3c7"/>
  <rect x="7" y="0" width="2" height="9" fill="#fdfefe"/>
  <rect x="6" y="0" width="1" height="8" fill="#95a5a6"/>

  <!-- Sword tip -->
  <rect x="7" y="0" width="2" height="1" fill="#7f8c8d"/>

  <!-- Cross guard -->
  <rect x="3" y="9" width="10" height="2" fill="#f4d03f"/>
  <rect x="4" y="9" width="8" height="1" fill="#e67e22"/>

  <!-- Handle -->
  <rect x="6" y="11" width="4" height="3" fill="#c0392b"/>
  <rect x="7" y="11" width="2" height="3" fill="#e74c3c"/>

  <!-- Pommel -->
  <rect x="5" y="14" width="6" height="2" fill="#f4d03f"/>
  <rect x="6" y="14" width="4" height="1" fill="#e67e22"/>

  <!-- Up arrows (buff indicator) -->
  <rect x="1" y="4" width="2" height="4" fill="#e74c3c"/>
  <rect x="0" y="5" width="4" height="2" fill="#e74c3c"/>
  <rect x="1" y="5" width="2" height="2" fill="#fdfefe"/>

  <rect x="13" y="4" width="2" height="4" fill="#e74c3c"/>
  <rect x="12" y="5" width="4" height="2" fill="#e74c3c"/>
  <rect x="13" y="5" width="2" height="2" fill="#fdfefe"/>
</svg>

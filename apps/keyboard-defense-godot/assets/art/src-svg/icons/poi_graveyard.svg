<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Graveyard POI - lore/mystery/danger -->
  <!-- Ground -->
  <rect x="0" y="12" width="16" height="4" fill="#2d5a27"/>
  <rect x="0" y="13" width="16" height="3" fill="#1e3d1a"/>
  <!-- Gravestones -->
  <rect x="1" y="7" width="3" height="6" fill="#5a5a6a"/>
  <rect x="1" y="6" width="3" height="2" fill="#6a6a7a"/>
  <rect x="2" y="5" width="1" height="2" fill="#7a7a8a"/>
  <rect x="6" y="9" width="3" height="4" fill="#5a5a6a"/>
  <rect x="6" y="8" width="3" height="2" fill="#6a6a7a"/>
  <rect x="7" y="7" width="1" height="2" fill="#7a7a8a"/>
  <rect x="11" y="8" width="3" height="5" fill="#5a5a6a"/>
  <rect x="11" y="7" width="3" height="2" fill="#6a6a7a"/>
  <rect x="12" y="6" width="1" height="2" fill="#7a7a8a"/>
  <!-- Cross on center grave -->
  <rect x="7" y="8" width="1" height="3" fill="#4a4a5a"/>
  <rect x="6" y="9" width="3" height="1" fill="#4a4a5a"/>
  <!-- Mist/fog -->
  <rect x="0" y="11" width="4" height="1" fill="#7a7a8a" fill-opacity="0.3"/>
  <rect x="5" y="12" width="5" height="1" fill="#8a8a9a" fill-opacity="0.3"/>
  <rect x="11" y="11" width="4" height="1" fill="#7a7a8a" fill-opacity="0.3"/>
  <!-- Dead tree -->
  <rect x="14" y="3" width="1" height="10" fill="#3a2a1e"/>
  <rect x="13" y="5" width="1" height="1" fill="#3a2a1e"/>
  <rect x="15" y="4" width="1" height="1" fill="#3a2a1e"/>
  <!-- Spooky glow -->
  <rect x="2" y="4" width="1" height="1" fill="#9b59b6" fill-opacity="0.5"/>
</svg>

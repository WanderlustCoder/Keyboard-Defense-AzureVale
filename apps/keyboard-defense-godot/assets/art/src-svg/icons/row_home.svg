<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Home Row Icon (16x16) - Keyboard with middle row highlighted -->

  <!-- Keyboard base -->
  <rect x="0" y="2" width="16" height="12" fill="#4a4a5a"/>
  <rect x="1" y="3" width="14" height="10" fill="#3a3a4a"/>

  <!-- Top row (dim) -->
  <rect x="2" y="4" width="2" height="2" fill="#5a5a6a"/>
  <rect x="5" y="4" width="2" height="2" fill="#5a5a6a"/>
  <rect x="8" y="4" width="2" height="2" fill="#5a5a6a"/>
  <rect x="11" y="4" width="2" height="2" fill="#5a5a6a"/>

  <!-- Home row (highlighted - gold) -->
  <rect x="2" y="7" width="2" height="2" fill="#f4d03f"/>
  <rect x="5" y="7" width="2" height="2" fill="#f4d03f"/>
  <rect x="8" y="7" width="2" height="2" fill="#f4d03f"/>
  <rect x="11" y="7" width="2" height="2" fill="#f4d03f"/>

  <!-- Key highlights -->
  <rect x="2" y="7" width="1" height="1" fill="#f9e79f"/>
  <rect x="5" y="7" width="1" height="1" fill="#f9e79f"/>
  <rect x="8" y="7" width="1" height="1" fill="#f9e79f"/>
  <rect x="11" y="7" width="1" height="1" fill="#f9e79f"/>

  <!-- Bottom row (dim) -->
  <rect x="2" y="10" width="2" height="2" fill="#5a5a6a"/>
  <rect x="5" y="10" width="2" height="2" fill="#5a5a6a"/>
  <rect x="8" y="10" width="2" height="2" fill="#5a5a6a"/>
  <rect x="11" y="10" width="2" height="2" fill="#5a5a6a"/>

  <!-- Home row bump indicators (F and J) -->
  <rect x="5" y="9" width="2" height="1" fill="#d4ac0d"/>
  <rect x="8" y="9" width="2" height="1" fill="#d4ac0d"/>
</svg>

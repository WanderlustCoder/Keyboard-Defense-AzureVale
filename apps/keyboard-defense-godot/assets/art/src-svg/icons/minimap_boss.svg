<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8" width="8" height="8">
  <!-- Minimap Boss Marker (8x8) - purple skull/danger -->

  <!-- Skull shape -->
  <rect x="1" y="1" width="6" height="5" fill="#9b59b6"/>
  <rect x="2" y="0" width="4" height="6" fill="#9b59b6"/>
  <rect x="0" y="2" width="8" height="3" fill="#9b59b6"/>

  <!-- Eyes -->
  <rect x="1" y="2" width="2" height="2" fill="#1a252f"/>
  <rect x="5" y="2" width="2" height="2" fill="#1a252f"/>

  <!-- Eye glow -->
  <rect x="1" y="2" width="1" height="1" fill="#e74c3c"/>
  <rect x="5" y="2" width="1" height="1" fill="#e74c3c"/>

  <!-- Jaw -->
  <rect x="2" y="5" width="4" height="2" fill="#9b59b6"/>
  <rect x="3" y="6" width="2" height="2" fill="#9b59b6"/>

  <!-- Teeth -->
  <rect x="2" y="5" width="1" height="1" fill="#fdfefe"/>
  <rect x="4" y="5" width="1" height="1" fill="#fdfefe"/>
</svg>

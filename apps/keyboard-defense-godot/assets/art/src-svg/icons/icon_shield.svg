<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Shield Icon (16x16) - Defense/armor -->
  <!-- Color Palette: #3498db, #2980b9, #1a5276, #f4d03f, #fdfefe -->

  <!-- Shield body -->
  <rect x="2" y="1" width="12" height="10" fill="#3498db"/>
  <rect x="3" y="0" width="10" height="1" fill="#2980b9"/>
  <rect x="1" y="2" width="1" height="8" fill="#2980b9"/>
  <rect x="14" y="2" width="1" height="8" fill="#2980b9"/>

  <!-- Shield bottom point -->
  <rect x="3" y="11" width="10" height="2" fill="#3498db"/>
  <rect x="4" y="13" width="8" height="1" fill="#2980b9"/>
  <rect x="5" y="14" width="6" height="1" fill="#3498db"/>
  <rect x="6" y="15" width="4" height="1" fill="#2980b9"/>
  <rect x="7" y="15" width="2" height="1" fill="#1a5276"/>

  <!-- Shield border -->
  <rect x="3" y="1" width="10" height="1" fill="#f4d03f"/>
  <rect x="2" y="2" width="1" height="8" fill="#f4d03f"/>
  <rect x="13" y="2" width="1" height="8" fill="#f4d03f"/>
  <rect x="3" y="10" width="1" height="2" fill="#f4d03f"/>
  <rect x="12" y="10" width="1" height="2" fill="#f4d03f"/>

  <!-- Center emblem -->
  <rect x="6" y="4" width="4" height="4" fill="#f4d03f"/>
  <rect x="7" y="3" width="2" height="1" fill="#e67e22"/>
  <rect x="7" y="8" width="2" height="1" fill="#e67e22"/>
  <rect x="7" y="5" width="2" height="2" fill="#fdfefe"/>

  <!-- Highlight -->
  <rect x="4" y="2" width="2" height="3" fill="#5dade2"/>
</svg>

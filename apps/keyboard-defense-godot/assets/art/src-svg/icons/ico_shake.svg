<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Screen Shake Icon (16x16) - Vibrating screen -->

  <!-- Main screen frame -->
  <rect x="3" y="2" width="10" height="12" fill="#5a5a6a"/>
  <rect x="4" y="3" width="8" height="10" fill="#3a3a4a"/>

  <!-- Screen content -->
  <rect x="5" y="4" width="6" height="7" fill="#2e86ab"/>
  <rect x="6" y="5" width="4" height="5" fill="#3498db"/>

  <!-- Shake lines (left) -->
  <rect x="0" y="4" width="2" height="1" fill="#f4d03f"/>
  <rect x="1" y="7" width="2" height="1" fill="#f4d03f"/>
  <rect x="0" y="10" width="2" height="1" fill="#f4d03f"/>

  <!-- Shake lines (right) -->
  <rect x="14" y="5" width="2" height="1" fill="#f4d03f"/>
  <rect x="13" y="8" width="2" height="1" fill="#f4d03f"/>
  <rect x="14" y="11" width="2" height="1" fill="#f4d03f"/>

  <!-- Motion blur effect -->
  <rect x="2" y="3" width="1" height="10" fill="#4a4a5a" opacity="0.5"/>
  <rect x="13" y="3" width="1" height="10" fill="#4a4a5a" opacity="0.5"/>
</svg>

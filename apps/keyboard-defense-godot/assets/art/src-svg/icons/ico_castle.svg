<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Castle Icon (16x16) - Main stronghold -->

  <!-- Castle base -->
  <rect x="2" y="10" width="12" height="6" fill="#5a5a6a"/>
  <rect x="3" y="12" width="10" height="4" fill="#4a4a5a"/>

  <!-- Main tower -->
  <rect x="5" y="4" width="6" height="8" fill="#6a6a7a"/>
  <rect x="6" y="5" width="4" height="6" fill="#5a5a6a"/>

  <!-- Side towers -->
  <rect x="1" y="6" width="4" height="10" fill="#5a5a6a"/>
  <rect x="11" y="6" width="4" height="10" fill="#5a5a6a"/>

  <!-- Battlements on main tower -->
  <rect x="5" y="2" width="2" height="3" fill="#6a6a7a"/>
  <rect x="9" y="2" width="2" height="3" fill="#6a6a7a"/>

  <!-- Battlements on side towers -->
  <rect x="1" y="4" width="2" height="3" fill="#6a6a7a"/>
  <rect x="13" y="4" width="2" height="3" fill="#6a6a7a"/>

  <!-- Main tower flag -->
  <rect x="7" y="0" width="1" height="4" fill="#5c4033"/>
  <rect x="8" y="0" width="3" height="2" fill="#f4d03f"/>

  <!-- Gate -->
  <rect x="6" y="11" width="4" height="5" fill="#4a3728"/>
  <rect x="7" y="12" width="2" height="4" fill="#3d2b1f"/>

  <!-- Gate portcullis -->
  <rect x="6" y="11" width="4" height="1" fill="#2a2a2a"/>

  <!-- Windows -->
  <rect x="7" y="7" width="2" height="2" fill="#f4d03f"/>
  <rect x="2" y="9" width="2" height="2" fill="#f4d03f"/>
  <rect x="12" y="9" width="2" height="2" fill="#f4d03f"/>

  <!-- Tower highlights -->
  <rect x="5" y="4" width="1" height="6" fill="#7a7a8a"/>
  <rect x="1" y="6" width="1" height="8" fill="#7a7a8a"/>
</svg>

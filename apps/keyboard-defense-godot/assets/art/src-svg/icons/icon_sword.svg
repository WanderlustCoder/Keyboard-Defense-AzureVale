<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Sword Icon (16x16) - Attack/damage -->
  <!-- Color Palette: #bdc3c7, #95a5a6, #7f8c8d, #8b7355, #f4d03f -->

  <!-- Blade -->
  <rect x="2" y="2" width="2" height="10" fill="#bdc3c7"/>
  <rect x="2" y="2" width="1" height="10" fill="#95a5a6"/>
  <rect x="3" y="2" width="1" height="8" fill="#fdfefe" opacity="0.5"/>

  <!-- Blade tip -->
  <rect x="2" y="0" width="2" height="2" fill="#95a5a6"/>
  <rect x="2" y="0" width="1" height="1" fill="#7f8c8d"/>
  <rect x="3" y="1" width="1" height="1" fill="#bdc3c7"/>

  <!-- Cross guard -->
  <rect x="0" y="11" width="6" height="2" fill="#f4d03f"/>
  <rect x="1" y="11" width="4" height="1" fill="#e67e22"/>
  <rect x="0" y="12" width="1" height="1" fill="#d4a017"/>
  <rect x="5" y="12" width="1" height="1" fill="#d4a017"/>

  <!-- Handle -->
  <rect x="2" y="13" width="2" height="2" fill="#8b7355"/>
  <rect x="2" y="13" width="1" height="2" fill="#5d4e37"/>

  <!-- Pommel -->
  <rect x="1" y="15" width="4" height="1" fill="#f4d03f"/>
  <rect x="2" y="15" width="2" height="1" fill="#e67e22"/>
</svg>

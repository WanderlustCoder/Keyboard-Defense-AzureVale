<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Default Cursor (16x16) - arrow pointer -->

  <!-- Shadow -->
  <rect x="2" y="2" width="2" height="12" fill="#1a252f"/>
  <rect x="3" y="3" width="2" height="10" fill="#1a252f"/>
  <rect x="4" y="4" width="2" height="8" fill="#1a252f"/>
  <rect x="5" y="5" width="2" height="6" fill="#1a252f"/>

  <!-- Arrow body -->
  <rect x="1" y="1" width="2" height="12" fill="#fdfefe"/>
  <rect x="2" y="2" width="2" height="10" fill="#fdfefe"/>
  <rect x="3" y="3" width="2" height="8" fill="#fdfefe"/>
  <rect x="4" y="4" width="2" height="6" fill="#fdfefe"/>
  <rect x="5" y="5" width="2" height="4" fill="#fdfefe"/>
  <rect x="6" y="6" width="2" height="2" fill="#fdfefe"/>

  <!-- Arrow tail extension -->
  <rect x="5" y="9" width="2" height="2" fill="#fdfefe"/>
  <rect x="6" y="10" width="2" height="2" fill="#fdfefe"/>
  <rect x="7" y="11" width="2" height="2" fill="#fdfefe"/>
  <rect x="8" y="12" width="2" height="2" fill="#fdfefe"/>

  <!-- Border -->
  <rect x="0" y="0" width="1" height="14" fill="#2c3e50"/>
  <rect x="1" y="13" width="1" height="1" fill="#2c3e50"/>
  <rect x="2" y="12" width="2" height="1" fill="#2c3e50"/>
  <rect x="4" y="10" width="1" height="2" fill="#2c3e50"/>
  <rect x="7" y="8" width="1" height="2" fill="#2c3e50"/>
  <rect x="1" y="0" width="1" height="1" fill="#2c3e50"/>
  <rect x="2" y="1" width="1" height="1" fill="#2c3e50"/>
</svg>

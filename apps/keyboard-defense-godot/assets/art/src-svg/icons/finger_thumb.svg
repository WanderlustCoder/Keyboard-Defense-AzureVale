<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Thumb/Space Indicator (16x16) -->

  <!-- Thumb shape -->
  <rect x="5" y="2" width="6" height="10" fill="#f5cba7"/>
  <rect x="4" y="4" width="8" height="6" fill="#f5cba7"/>
  <rect x="6" y="1" width="4" height="2" fill="#f5cba7"/>

  <!-- Thumbnail -->
  <rect x="6" y="2" width="4" height="3" fill="#fdebd0"/>
  <rect x="7" y="3" width="2" height="1" fill="#fadbd8"/>

  <!-- Space bar indicator below -->
  <rect x="2" y="13" width="12" height="2" fill="#5d6d7e"/>
  <rect x="3" y="13" width="10" height="1" fill="#85929e"/>

  <!-- Down arrow -->
  <rect x="7" y="10" width="2" height="2" fill="#27ae60"/>
  <rect x="6" y="11" width="4" height="1" fill="#27ae60"/>
  <rect x="5" y="12" width="6" height="1" fill="#27ae60"/>
</svg>

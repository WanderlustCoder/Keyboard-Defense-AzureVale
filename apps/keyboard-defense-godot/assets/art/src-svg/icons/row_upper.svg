<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Upper Row Icon (16x16) - Keyboard with top row highlighted -->

  <!-- Keyboard base -->
  <rect x="0" y="2" width="16" height="12" fill="#4a4a5a"/>
  <rect x="1" y="3" width="14" height="10" fill="#3a3a4a"/>

  <!-- Top row (highlighted - blue) -->
  <rect x="2" y="4" width="2" height="2" fill="#3498db"/>
  <rect x="5" y="4" width="2" height="2" fill="#3498db"/>
  <rect x="8" y="4" width="2" height="2" fill="#3498db"/>
  <rect x="11" y="4" width="2" height="2" fill="#3498db"/>

  <!-- Key highlights -->
  <rect x="2" y="4" width="1" height="1" fill="#5dade2"/>
  <rect x="5" y="4" width="1" height="1" fill="#5dade2"/>
  <rect x="8" y="4" width="1" height="1" fill="#5dade2"/>
  <rect x="11" y="4" width="1" height="1" fill="#5dade2"/>

  <!-- Home row (dim) -->
  <rect x="2" y="7" width="2" height="2" fill="#5a5a6a"/>
  <rect x="5" y="7" width="2" height="2" fill="#5a5a6a"/>
  <rect x="8" y="7" width="2" height="2" fill="#5a5a6a"/>
  <rect x="11" y="7" width="2" height="2" fill="#5a5a6a"/>

  <!-- Bottom row (dim) -->
  <rect x="2" y="10" width="2" height="2" fill="#5a5a6a"/>
  <rect x="5" y="10" width="2" height="2" fill="#5a5a6a"/>
  <rect x="8" y="10" width="2" height="2" fill="#5a5a6a"/>
  <rect x="11" y="10" width="2" height="2" fill="#5a5a6a"/>

  <!-- Up arrow indicator -->
  <rect x="14" y="5" width="1" height="2" fill="#5dade2"/>
  <rect x="13" y="6" width="1" height="1" fill="#5dade2"/>
  <rect x="15" y="6" width="1" height="1" fill="#5dade2"/>
</svg>

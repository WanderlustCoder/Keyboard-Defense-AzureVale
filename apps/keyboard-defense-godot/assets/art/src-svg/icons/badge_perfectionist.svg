<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Perfectionist Badge (16x16) - 100% accuracy -->

  <!-- Ribbon -->
  <rect x="2" y="10" width="5" height="4" fill="#27ae60"/>
  <rect x="9" y="10" width="5" height="4" fill="#27ae60"/>
  <rect x="3" y="14" width="3" height="2" fill="#1e8449"/>
  <rect x="10" y="14" width="3" height="2" fill="#1e8449"/>

  <!-- Medal circle -->
  <rect x="4" y="4" width="8" height="8" fill="#2ecc71"/>
  <rect x="3" y="5" width="10" height="6" fill="#2ecc71"/>
  <rect x="5" y="3" width="6" height="10" fill="#2ecc71"/>

  <!-- Inner circle -->
  <rect x="5" y="5" width="6" height="6" fill="#58d68d"/>

  <!-- Checkmark -->
  <rect x="5" y="7" width="2" height="3" fill="#fff"/>
  <rect x="6" y="8" width="2" height="2" fill="#fff"/>
  <rect x="7" y="6" width="2" height="3" fill="#fff"/>
  <rect x="8" y="5" width="2" height="3" fill="#fff"/>

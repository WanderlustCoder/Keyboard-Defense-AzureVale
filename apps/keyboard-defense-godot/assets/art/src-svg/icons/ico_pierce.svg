  <rect x="12" y="6" width="2" height="4" fill="#95a5a6"/>
  <rect x="14" y="7" width="1" height="2" fill="#bdc3c7"/>
  
  <!-- Arrow fletching -->
  <rect x="1" y="5" width="2" height="2" fill="#8b4513"/>

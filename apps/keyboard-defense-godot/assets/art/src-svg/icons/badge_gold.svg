<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="20" height="20">
  <!-- Gold Badge (20x20) - Tier 3 achievement -->
  <!-- Color Palette: #f4d03f, #e67e22, #d4a017, #fdfefe -->

  <!-- Ribbon tails -->
  <rect x="3" y="14" width="4" height="6" fill="#9b59b6"/>
  <rect x="4" y="15" width="2" height="4" fill="#8e44ad"/>
  <rect x="13" y="14" width="4" height="6" fill="#9b59b6"/>
  <rect x="14" y="15" width="2" height="4" fill="#8e44ad"/>

  <!-- Badge circle base -->
  <rect x="4" y="2" width="12" height="14" fill="#f4d03f"/>
  <rect x="6" y="1" width="8" height="1" fill="#d4a017"/>
  <rect x="6" y="15" width="8" height="1" fill="#d4a017"/>
  <rect x="3" y="4" width="1" height="10" fill="#d4a017"/>
  <rect x="16" y="4" width="1" height="10" fill="#d4a017"/>

  <!-- Inner circle -->
  <rect x="6" y="4" width="8" height="10" fill="#f7dc6f"/>
  <rect x="7" y="3" width="6" height="1" fill="#e67e22"/>
  <rect x="7" y="13" width="6" height="1" fill="#e67e22"/>

  <!-- Star emblem -->
  <rect x="9" y="5" width="2" height="6" fill="#fdfefe"/>
  <rect x="7" y="7" width="6" height="2" fill="#fdfefe"/>
  <rect x="9" y="7" width="2" height="2" fill="#e74c3c"/>

  <!-- Shine -->
  <rect x="6" y="4" width="2" height="2" fill="#fdfefe" opacity="0.6"/>
  <rect x="12" y="5" width="1" height="1" fill="#fdfefe" opacity="0.4"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="20" height="20">
  <!-- Bronze Badge (20x20) - Tier 1 achievement -->
  <!-- Color Palette: #a0522d, #cd853f, #8b4513, #fdfefe -->

  <!-- Ribbon tails -->
  <rect x="3" y="14" width="4" height="6" fill="#e74c3c"/>
  <rect x="4" y="15" width="2" height="4" fill="#c0392b"/>
  <rect x="13" y="14" width="4" height="6" fill="#e74c3c"/>
  <rect x="14" y="15" width="2" height="4" fill="#c0392b"/>

  <!-- Badge circle base -->
  <rect x="4" y="2" width="12" height="14" fill="#a0522d"/>
  <rect x="6" y="1" width="8" height="1" fill="#8b4513"/>
  <rect x="6" y="15" width="8" height="1" fill="#8b4513"/>
  <rect x="3" y="4" width="1" height="10" fill="#8b4513"/>
  <rect x="16" y="4" width="1" height="10" fill="#8b4513"/>

  <!-- Inner circle -->
  <rect x="6" y="4" width="8" height="10" fill="#cd853f"/>
  <rect x="7" y="3" width="6" height="1" fill="#a0522d"/>
  <rect x="7" y="13" width="6" height="1" fill="#a0522d"/>

  <!-- Star emblem -->
  <rect x="9" y="5" width="2" height="6" fill="#fdfefe"/>
  <rect x="7" y="7" width="6" height="2" fill="#fdfefe"/>
  <rect x="9" y="7" width="2" height="2" fill="#f4d03f"/>

  <!-- Shine -->
  <rect x="6" y="4" width="2" height="2" fill="#daa520" opacity="0.6"/>
</svg>

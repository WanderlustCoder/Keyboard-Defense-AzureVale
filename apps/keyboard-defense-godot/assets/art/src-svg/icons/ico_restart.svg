  <rect x="10" y="5" width="3" height="6" fill="#3498db"/>
  <rect x="3" y="10" width="10" height="3" fill="#3498db"/>
  <rect x="3" y="5" width="3" height="6" fill="#3498db"/>
  
  <!-- Inner cutout -->
  <rect x="5" y="5" width="6" height="6" fill="#2c3e50"/>
  
  <!-- Arrow head -->
  <rect x="2" y="2" width="3" height="3" fill="#3498db"/>
  <rect x="1" y="4" width="2" height="2" fill="#3498db"/>
  <rect x="4" y="1" width="2" height="2" fill="#3498db"/>
</svg>

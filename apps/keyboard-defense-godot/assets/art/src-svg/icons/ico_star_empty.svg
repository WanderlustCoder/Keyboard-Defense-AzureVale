<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Empty Star Icon (16x16) - Unearned rating star -->

  <!-- Star outline using rects -->
  <!-- Top point -->
  <rect x="7" y="0" width="2" height="4" fill="#5a5a6a"/>

  <!-- Upper left point -->
  <rect x="2" y="4" width="4" height="2" fill="#5a5a6a"/>
  <rect x="4" y="3" width="2" height="2" fill="#5a5a6a"/>

  <!-- Upper right point -->
  <rect x="10" y="4" width="4" height="2" fill="#5a5a6a"/>
  <rect x="10" y="3" width="2" height="2" fill="#5a5a6a"/>

  <!-- Center body outline -->
  <rect x="4" y="5" width="8" height="4" fill="#5a5a6a"/>
  <rect x="5" y="4" width="6" height="2" fill="#5a5a6a"/>
  <rect x="3" y="6" width="10" height="2" fill="#5a5a6a"/>

  <!-- Lower left point -->
  <rect x="2" y="9" width="3" height="2" fill="#5a5a6a"/>
  <rect x="3" y="11" width="2" height="3" fill="#5a5a6a"/>
  <rect x="4" y="13" width="2" height="2" fill="#5a5a6a"/>

  <!-- Lower right point -->
  <rect x="11" y="9" width="3" height="2" fill="#5a5a6a"/>
  <rect x="11" y="11" width="2" height="3" fill="#5a5a6a"/>
  <rect x="10" y="13" width="2" height="2" fill="#5a5a6a"/>

  <!-- Bottom center -->
  <rect x="5" y="9" width="6" height="3" fill="#5a5a6a"/>
  <rect x="6" y="12" width="4" height="2" fill="#5a5a6a"/>

  <!-- Inner empty area -->
  <rect x="5" y="6" width="6" height="3" fill="#3a3a4a"/>
  <rect x="6" y="5" width="4" height="1" fill="#3a3a4a"/>
  <rect x="6" y="9" width="4" height="2" fill="#3a3a4a"/>
</svg>

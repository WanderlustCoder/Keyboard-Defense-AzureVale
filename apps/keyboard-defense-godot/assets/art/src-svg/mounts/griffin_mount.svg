<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 18" width="22" height="18">
  <!-- Griffin Mount (22x18) - Legendary beast -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #8b7355, #5d4e37 -->

  <!-- Eagle head feathers -->
  <rect x="2" y="0" width="2" height="2" fill="#f4d03f"/>
  <rect x="4" y="0" width="2" height="2" fill="#d4ac0d"/>

  <!-- Eagle head -->
  <rect x="0" y="2" width="6" height="5" fill="#f4d03f"/>
  <rect x="1" y="3" width="4" height="3" fill="#d4ac0d"/>

  <!-- Beak -->
  <rect x="0" y="3" width="2" height="3" fill="#f39c12"/>
  <rect x="0" y="4" width="1" height="2" fill="#e67e22"/>

  <!-- Eye -->
  <rect x="3" y="3" width="1" height="1" fill="#1a252f"/>

  <!-- Neck feathers -->
  <rect x="5" y="2" width="4" height="5" fill="#f4d03f"/>
  <rect x="6" y="3" width="2" height="3" fill="#d4ac0d"/>

  <!-- Lion body -->
  <rect x="8" y="4" width="10" height="8" fill="#8b7355"/>
  <rect x="9" y="5" width="8" height="6" fill="#5d4e37"/>

  <!-- Saddle -->
  <rect x="11" y="3" width="5" height="3" fill="#e74c3c"/>
  <rect x="12" y="4" width="3" height="1" fill="#c0392b"/>

  <!-- Wings (folded) -->
  <rect x="9" y="4" width="8" height="5" fill="#d4ac0d"/>
  <rect x="10" y="5" width="6" height="3" fill="#f4d03f"/>

  <!-- Tail (lion) -->
  <rect x="17" y="6" width="4" height="3" fill="#8b7355"/>
  <rect x="20" y="5" width="2" height="3" fill="#5d4e37"/>
  <rect x="20" y="4" width="2" height="2" fill="#3d3426"/>

  <!-- Front legs (eagle talons) -->
  <rect x="9" y="12" width="2" height="5" fill="#f4d03f"/>
  <rect x="12" y="12" width="2" height="5" fill="#d4ac0d"/>

  <!-- Back legs (lion paws) -->
  <rect x="15" y="12" width="2" height="5" fill="#8b7355"/>
  <rect x="17" y="12" width="2" height="5" fill="#5d4e37"/>

  <!-- Talons/paws -->
  <rect x="9" y="17" width="2" height="1" fill="#f39c12"/>
  <rect x="12" y="17" width="2" height="1" fill="#f39c12"/>
  <rect x="15" y="17" width="2" height="1" fill="#3d3426"/>
  <rect x="17" y="17" width="2" height="1" fill="#3d3426"/>
</svg>

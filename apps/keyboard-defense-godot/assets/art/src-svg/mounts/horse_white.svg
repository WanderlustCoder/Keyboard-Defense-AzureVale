<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 16" width="20" height="16">
  <!-- White Horse (20x16) - Noble steed -->
  <!-- Color Palette: #ecf0f1, #bdc3c7, #95a5a6, #1a252f -->

  <!-- Ears -->
  <rect x="2" y="0" width="2" height="2" fill="#ecf0f1"/>
  <rect x="5" y="0" width="2" height="2" fill="#ecf0f1"/>

  <!-- Head -->
  <rect x="0" y="2" width="6" height="5" fill="#ecf0f1"/>
  <rect x="1" y="3" width="4" height="3" fill="#bdc3c7"/>

  <!-- Eye -->
  <rect x="2" y="3" width="1" height="1" fill="#1a252f"/>

  <!-- Muzzle -->
  <rect x="0" y="5" width="3" height="2" fill="#bdc3c7"/>
  <rect x="0" y="6" width="2" height="1" fill="#95a5a6"/>

  <!-- Neck -->
  <rect x="5" y="3" width="4" height="5" fill="#ecf0f1"/>
  <rect x="6" y="4" width="2" height="3" fill="#bdc3c7"/>

  <!-- Mane -->
  <rect x="5" y="1" width="3" height="4" fill="#bdc3c7"/>

  <!-- Body -->
  <rect x="8" y="4" width="10" height="7" fill="#ecf0f1"/>
  <rect x="9" y="5" width="8" height="5" fill="#bdc3c7"/>

  <!-- Saddle -->
  <rect x="10" y="3" width="6" height="3" fill="#3498db"/>
  <rect x="11" y="4" width="4" height="1" fill="#2980b9"/>

  <!-- Tail -->
  <rect x="17" y="6" width="3" height="4" fill="#bdc3c7"/>
  <rect x="18" y="8" width="2" height="3" fill="#bdc3c7"/>

  <!-- Front legs -->
  <rect x="9" y="11" width="2" height="4" fill="#ecf0f1"/>
  <rect x="12" y="11" width="2" height="4" fill="#bdc3c7"/>

  <!-- Back legs -->
  <rect x="15" y="11" width="2" height="4" fill="#ecf0f1"/>
  <rect x="17" y="11" width="2" height="4" fill="#bdc3c7"/>

  <!-- Hooves -->
  <rect x="9" y="15" width="2" height="1" fill="#7f8c8d"/>
  <rect x="12" y="15" width="2" height="1" fill="#7f8c8d"/>
  <rect x="15" y="15" width="2" height="1" fill="#7f8c8d"/>
  <rect x="17" y="15" width="2" height="1" fill="#7f8c8d"/>
</svg>

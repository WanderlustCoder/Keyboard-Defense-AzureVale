<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 18" width="24" height="18">
  <!-- Dragon Mount (24x18) - Epic flying mount -->
  <!-- Color Palette: #27ae60, #1e8449, #145a32, #f4d03f -->

  <!-- Head horns -->
  <rect x="1" y="0" width="1" height="2" fill="#145a32"/>
  <rect x="4" y="0" width="1" height="2" fill="#145a32"/>

  <!-- Head -->
  <rect x="0" y="2" width="6" height="5" fill="#27ae60"/>
  <rect x="1" y="3" width="4" height="3" fill="#1e8449"/>

  <!-- Eye -->
  <rect x="2" y="3" width="1" height="1" fill="#f4d03f"/>

  <!-- Snout -->
  <rect x="0" y="4" width="2" height="3" fill="#1e8449"/>

  <!-- Neck spines -->
  <rect x="5" y="1" width="1" height="2" fill="#145a32"/>
  <rect x="7" y="0" width="1" height="2" fill="#145a32"/>
  <rect x="9" y="1" width="1" height="2" fill="#145a32"/>

  <!-- Neck -->
  <rect x="5" y="3" width="5" height="5" fill="#27ae60"/>
  <rect x="6" y="4" width="3" height="3" fill="#1e8449"/>

  <!-- Body -->
  <rect x="9" y="4" width="10" height="8" fill="#27ae60"/>
  <rect x="10" y="5" width="8" height="6" fill="#1e8449"/>

  <!-- Back spines -->
  <rect x="11" y="2" width="1" height="2" fill="#145a32"/>
  <rect x="13" y="1" width="1" height="3" fill="#145a32"/>
  <rect x="15" y="2" width="1" height="2" fill="#145a32"/>

  <!-- Saddle -->
  <rect x="12" y="3" width="5" height="3" fill="#9b59b6"/>
  <rect x="13" y="4" width="3" height="1" fill="#8e44ad"/>

  <!-- Wing (folded) -->
  <rect x="10" y="5" width="8" height="4" fill="#1e8449"/>
  <rect x="11" y="6" width="6" height="2" fill="#145a32"/>

  <!-- Tail -->
  <rect x="18" y="7" width="4" height="3" fill="#27ae60"/>
  <rect x="21" y="6" width="3" height="2" fill="#1e8449"/>
  <rect x="22" y="5" width="2" height="2" fill="#145a32"/>

  <!-- Front legs -->
  <rect x="10" y="12" width="2" height="5" fill="#27ae60"/>
  <rect x="13" y="12" width="2" height="5" fill="#1e8449"/>

  <!-- Back legs -->
  <rect x="16" y="12" width="2" height="5" fill="#27ae60"/>
  <rect x="18" y="12" width="2" height="5" fill="#1e8449"/>

  <!-- Claws -->
  <rect x="10" y="17" width="2" height="1" fill="#f4d03f"/>
  <rect x="13" y="17" width="2" height="1" fill="#f4d03f"/>
  <rect x="16" y="17" width="2" height="1" fill="#f4d03f"/>
  <rect x="18" y="17" width="2" height="1" fill="#f4d03f"/>
</svg>

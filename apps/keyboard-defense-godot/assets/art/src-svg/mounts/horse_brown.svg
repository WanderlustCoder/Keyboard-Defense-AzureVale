<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 16" width="20" height="16">
  <!-- Brown Horse (20x16) - Basic mount -->
  <!-- Color Palette: #8b7355, #5d4e37, #3d3426, #1a252f -->

  <!-- Ears -->
  <rect x="2" y="0" width="2" height="2" fill="#8b7355"/>
  <rect x="5" y="0" width="2" height="2" fill="#8b7355"/>

  <!-- Head -->
  <rect x="0" y="2" width="6" height="5" fill="#8b7355"/>
  <rect x="1" y="3" width="4" height="3" fill="#5d4e37"/>

  <!-- Eye -->
  <rect x="2" y="3" width="1" height="1" fill="#1a252f"/>

  <!-- Muzzle -->
  <rect x="0" y="5" width="3" height="2" fill="#5d4e37"/>
  <rect x="0" y="6" width="2" height="1" fill="#3d3426"/>

  <!-- Neck -->
  <rect x="5" y="3" width="4" height="5" fill="#8b7355"/>
  <rect x="6" y="4" width="2" height="3" fill="#5d4e37"/>

  <!-- Mane -->
  <rect x="5" y="1" width="3" height="4" fill="#3d3426"/>

  <!-- Body -->
  <rect x="8" y="4" width="10" height="7" fill="#8b7355"/>
  <rect x="9" y="5" width="8" height="5" fill="#5d4e37"/>

  <!-- Saddle -->
  <rect x="10" y="3" width="6" height="3" fill="#c0392b"/>
  <rect x="11" y="4" width="4" height="1" fill="#922b21"/>

  <!-- Tail -->
  <rect x="17" y="6" width="3" height="4" fill="#3d3426"/>
  <rect x="18" y="8" width="2" height="3" fill="#3d3426"/>

  <!-- Front legs -->
  <rect x="9" y="11" width="2" height="4" fill="#8b7355"/>
  <rect x="12" y="11" width="2" height="4" fill="#5d4e37"/>

  <!-- Back legs -->
  <rect x="15" y="11" width="2" height="4" fill="#8b7355"/>
  <rect x="17" y="11" width="2" height="4" fill="#5d4e37"/>

  <!-- Hooves -->
  <rect x="9" y="15" width="2" height="1" fill="#1a252f"/>
  <rect x="12" y="15" width="2" height="1" fill="#1a252f"/>
  <rect x="15" y="15" width="2" height="1" fill="#1a252f"/>
  <rect x="17" y="15" width="2" height="1" fill="#1a252f"/>
</svg>

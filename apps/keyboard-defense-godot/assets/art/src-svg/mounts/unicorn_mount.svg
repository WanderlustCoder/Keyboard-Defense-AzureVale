<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 18" width="20" height="18">
  <!-- Unicorn Mount (20x18) - Magical steed -->
  <!-- Color Palette: #ecf0f1, #bdc3c7, #9b59b6, #f4d03f -->

  <!-- Horn -->
  <rect x="3" y="0" width="2" height="4" fill="#f4d03f"/>
  <rect x="4" y="0" width="1" height="2" fill="#d4ac0d"/>

  <!-- Ears -->
  <rect x="1" y="2" width="2" height="2" fill="#ecf0f1"/>
  <rect x="5" y="2" width="2" height="2" fill="#ecf0f1"/>

  <!-- Head -->
  <rect x="0" y="4" width="6" height="5" fill="#ecf0f1"/>
  <rect x="1" y="5" width="4" height="3" fill="#bdc3c7"/>

  <!-- Eye -->
  <rect x="2" y="5" width="1" height="1" fill="#9b59b6"/>

  <!-- Muzzle -->
  <rect x="0" y="7" width="3" height="2" fill="#bdc3c7"/>
  <rect x="0" y="8" width="2" height="1" fill="#95a5a6"/>

  <!-- Neck -->
  <rect x="5" y="5" width="4" height="5" fill="#ecf0f1"/>
  <rect x="6" y="6" width="2" height="3" fill="#bdc3c7"/>

  <!-- Magical mane -->
  <rect x="5" y="3" width="3" height="5" fill="#9b59b6"/>
  <rect x="6" y="4" width="2" height="3" fill="#8e44ad"/>

  <!-- Body -->
  <rect x="8" y="6" width="10" height="7" fill="#ecf0f1"/>
  <rect x="9" y="7" width="8" height="5" fill="#bdc3c7"/>

  <!-- Magical glow -->
  <rect x="10" y="8" width="6" height="3" fill="#d7bde2"/>

  <!-- Tail -->
  <rect x="17" y="8" width="3" height="4" fill="#9b59b6"/>
  <rect x="18" y="10" width="2" height="3" fill="#8e44ad"/>

  <!-- Front legs -->
  <rect x="9" y="13" width="2" height="4" fill="#ecf0f1"/>
  <rect x="12" y="13" width="2" height="4" fill="#bdc3c7"/>

  <!-- Back legs -->
  <rect x="15" y="13" width="2" height="4" fill="#ecf0f1"/>
  <rect x="17" y="13" width="2" height="4" fill="#bdc3c7"/>

  <!-- Hooves (golden) -->
  <rect x="9" y="17" width="2" height="1" fill="#f4d03f"/>
  <rect x="12" y="17" width="2" height="1" fill="#f4d03f"/>
  <rect x="15" y="17" width="2" height="1" fill="#f4d03f"/>
  <rect x="17" y="17" width="2" height="1" fill="#f4d03f"/>
</svg>

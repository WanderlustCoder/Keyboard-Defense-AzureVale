<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 18" width="20" height="18">
  <!-- Nightmare Mount (20x18) - Demonic horse -->
  <!-- Color Palette: #2c3e50, #1a252f, #e74c3c, #f4d03f -->

  <!-- Flame ears -->
  <rect x="2" y="0" width="2" height="3" fill="#e74c3c"/>
  <rect x="5" y="0" width="2" height="3" fill="#f39c12"/>

  <!-- Head -->
  <rect x="0" y="3" width="6" height="5" fill="#2c3e50"/>
  <rect x="1" y="4" width="4" height="3" fill="#1a252f"/>

  <!-- Glowing eyes -->
  <rect x="2" y="4" width="1" height="1" fill="#e74c3c"/>

  <!-- Muzzle -->
  <rect x="0" y="6" width="3" height="2" fill="#1a252f"/>

  <!-- Fire mane -->
  <rect x="5" y="2" width="4" height="6" fill="#e74c3c"/>
  <rect x="6" y="3" width="2" height="4" fill="#f39c12"/>
  <rect x="7" y="4" width="1" height="2" fill="#f4d03f"/>

  <!-- Neck -->
  <rect x="5" y="4" width="4" height="5" fill="#2c3e50"/>
  <rect x="6" y="5" width="2" height="3" fill="#1a252f"/>

  <!-- Body -->
  <rect x="8" y="5" width="10" height="7" fill="#2c3e50"/>
  <rect x="9" y="6" width="8" height="5" fill="#1a252f"/>

  <!-- Saddle (dark) -->
  <rect x="10" y="4" width="6" height="3" fill="#922b21"/>
  <rect x="11" y="5" width="4" height="1" fill="#641e16"/>

  <!-- Fire tail -->
  <rect x="17" y="6" width="3" height="4" fill="#e74c3c"/>
  <rect x="18" y="7" width="2" height="3" fill="#f39c12"/>
  <rect x="19" y="8" width="1" height="2" fill="#f4d03f"/>

  <!-- Front legs -->
  <rect x="9" y="12" width="2" height="5" fill="#2c3e50"/>
  <rect x="12" y="12" width="2" height="5" fill="#1a252f"/>

  <!-- Back legs -->
  <rect x="15" y="12" width="2" height="5" fill="#2c3e50"/>
  <rect x="17" y="12" width="2" height="5" fill="#1a252f"/>

  <!-- Flaming hooves -->
  <rect x="9" y="17" width="2" height="1" fill="#e74c3c"/>
  <rect x="12" y="17" width="2" height="1" fill="#f39c12"/>
  <rect x="15" y="17" width="2" height="1" fill="#e74c3c"/>
  <rect x="17" y="17" width="2" height="1" fill="#f39c12"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 18" width="22" height="18">
  <!-- Armored Warhorse (22x18) - Heavy cavalry mount -->
  <!-- Color Palette: #7f8c8d, #5d6d7e, #2c3e50, #1a252f -->

  <!-- Helmet/Head armor -->
  <rect x="0" y="2" width="7" height="6" fill="#7f8c8d"/>
  <rect x="1" y="3" width="5" height="4" fill="#5d6d7e"/>

  <!-- Eye slit -->
  <rect x="2" y="4" width="2" height="1" fill="#1a252f"/>

  <!-- Horn/spike -->
  <rect x="3" y="0" width="2" height="2" fill="#f4d03f"/>

  <!-- Neck armor -->
  <rect x="6" y="3" width="5" height="6" fill="#7f8c8d"/>
  <rect x="7" y="4" width="3" height="4" fill="#5d6d7e"/>

  <!-- Mane plume -->
  <rect x="6" y="1" width="3" height="3" fill="#e74c3c"/>

  <!-- Body armor -->
  <rect x="10" y="4" width="10" height="8" fill="#7f8c8d"/>
  <rect x="11" y="5" width="8" height="6" fill="#5d6d7e"/>

  <!-- Saddle -->
  <rect x="12" y="3" width="6" height="3" fill="#c0392b"/>
  <rect x="13" y="4" width="4" height="1" fill="#922b21"/>

  <!-- Barding decoration -->
  <rect x="12" y="7" width="6" height="2" fill="#f4d03f"/>
  <rect x="13" y="8" width="4" height="1" fill="#d4ac0d"/>

  <!-- Tail -->
  <rect x="19" y="7" width="3" height="4" fill="#2c3e50"/>
  <rect x="20" y="9" width="2" height="3" fill="#2c3e50"/>

  <!-- Front legs (armored) -->
  <rect x="11" y="12" width="2" height="5" fill="#7f8c8d"/>
  <rect x="14" y="12" width="2" height="5" fill="#5d6d7e"/>

  <!-- Back legs (armored) -->
  <rect x="17" y="12" width="2" height="5" fill="#7f8c8d"/>
  <rect x="19" y="12" width="2" height="5" fill="#5d6d7e"/>

  <!-- Hooves -->
  <rect x="11" y="17" width="2" height="1" fill="#1a252f"/>
  <rect x="14" y="17" width="2" height="1" fill="#1a252f"/>
  <rect x="17" y="17" width="2" height="1" fill="#1a252f"/>
  <rect x="19" y="17" width="2" height="1" fill="#1a252f"/>
</svg>

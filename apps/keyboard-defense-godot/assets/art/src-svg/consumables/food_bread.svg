<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10" width="14" height="10">
  <!-- Bread Loaf (14x10) - Stamina food -->
  <!-- Color Palette: #e67e22, #d35400, #f4d03f, #8b7355 -->

  <!-- Bread body -->
  <rect x="1" y="4" width="12" height="6" fill="#e67e22"/>
  <rect x="2" y="5" width="10" height="4" fill="#d35400"/>

  <!-- Bread top (dome) -->
  <rect x="2" y="2" width="10" height="3" fill="#f4d03f"/>
  <rect x="3" y="1" width="8" height="2" fill="#e67e22"/>
  <rect x="4" y="0" width="6" height="2" fill="#f4d03f"/>

  <!-- Crust lines -->
  <rect x="4" y="3" width="2" height="1" fill="#d35400"/>
  <rect x="8" y="3" width="2" height="1" fill="#d35400"/>

  <!-- Side crust -->
  <rect x="0" y="5" width="1" height="4" fill="#8b7355"/>
  <rect x="13" y="5" width="1" height="4" fill="#8b7355"/>

  <!-- Highlight -->
  <rect x="4" y="1" width="2" height="1" fill="#fdfefe" opacity="0.4"/>
</svg>

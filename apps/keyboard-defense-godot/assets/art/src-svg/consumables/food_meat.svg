<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 12" width="16" height="12">
  <!-- Meat Drumstick (16x12) - Power food -->
  <!-- Color Palette: #e67e22, #d35400, #8b7355, #ecf0f1, #c0392b -->

  <!-- Bone -->
  <rect x="0" y="5" width="6" height="2" fill="#ecf0f1"/>
  <rect x="1" y="4" width="4" height="4" fill="#bdc3c7"/>
  <rect x="0" y="4" width="2" height="4" fill="#ecf0f1"/>
  <rect x="0" y="5" width="1" height="2" fill="#bdc3c7"/>

  <!-- Meat body -->
  <rect x="5" y="2" width="8" height="8" fill="#c0392b"/>
  <rect x="6" y="1" width="6" height="10" fill="#e67e22"/>
  <rect x="7" y="3" width="6" height="6" fill="#d35400"/>

  <!-- Meat end -->
  <rect x="12" y="3" width="3" height="6" fill="#c0392b"/>
  <rect x="13" y="4" width="2" height="4" fill="#922b21"/>

  <!-- Grill marks -->
  <rect x="7" y="4" width="4" height="1" fill="#8b7355"/>
  <rect x="8" y="6" width="3" height="1" fill="#8b7355"/>

  <!-- Highlight -->
  <rect x="6" y="2" width="2" height="2" fill="#f4d03f" opacity="0.3"/>
</svg>

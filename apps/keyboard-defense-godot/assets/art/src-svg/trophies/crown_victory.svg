<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10" width="14" height="10">
  <!-- Victory Crown (14x10) - Champion's crown -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #c0392b, #27ae60 -->

  <!-- Crown points -->
  <rect x="1" y="0" width="2" height="4" fill="#f4d03f"/>
  <rect x="4" y="2" width="2" height="2" fill="#f4d03f"/>
  <rect x="6" y="0" width="2" height="4" fill="#f4d03f"/>
  <rect x="8" y="2" width="2" height="2" fill="#f4d03f"/>
  <rect x="11" y="0" width="2" height="4" fill="#f4d03f"/>

  <!-- Crown base -->
  <rect x="0" y="4" width="14" height="4" fill="#f4d03f"/>
  <rect x="1" y="5" width="12" height="2" fill="#d4ac0d"/>

  <!-- Bottom band -->
  <rect x="0" y="8" width="14" height="2" fill="#d4ac0d"/>
  <rect x="1" y="8" width="12" height="1" fill="#9a7d0a"/>

  <!-- Point gems -->
  <rect x="1" y="1" width="1" height="1" fill="#c0392b"/>
  <rect x="6" y="1" width="2" height="1" fill="#27ae60"/>
  <rect x="12" y="1" width="1" height="1" fill="#c0392b"/>

  <!-- Band gems -->
  <rect x="3" y="5" width="2" height="2" fill="#c0392b"/>
  <rect x="6" y="5" width="2" height="2" fill="#27ae60"/>
  <rect x="9" y="5" width="2" height="2" fill="#c0392b"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 14" width="12" height="14">
  <!-- Silver Trophy (12x14) - Second place cup -->
  <!-- Color Palette: #bdc3c7, #7f8c8d, #5d6d7e, #8b7355 -->

  <!-- Handles -->
  <rect x="0" y="2" width="2" height="4" fill="#bdc3c7"/>
  <rect x="0" y="3" width="1" height="2" fill="#7f8c8d"/>
  <rect x="10" y="2" width="2" height="4" fill="#bdc3c7"/>
  <rect x="11" y="3" width="1" height="2" fill="#7f8c8d"/>

  <!-- Cup body -->
  <rect x="2" y="0" width="8" height="7" fill="#bdc3c7"/>
  <rect x="3" y="1" width="6" height="5" fill="#7f8c8d"/>
  <rect x="4" y="2" width="4" height="3" fill="#5d6d7e"/>

  <!-- Stem -->
  <rect x="4" y="7" width="4" height="3" fill="#bdc3c7"/>
  <rect x="5" y="8" width="2" height="1" fill="#7f8c8d"/>

  <!-- Base -->
  <rect x="2" y="10" width="8" height="4" fill="#bdc3c7"/>
  <rect x="3" y="11" width="6" height="2" fill="#7f8c8d"/>
  <rect x="4" y="12" width="4" height="1" fill="#5d6d7e"/>

  <!-- Star emblem -->
  <rect x="5" y="3" width="2" height="2" fill="#ecf0f1"/>
</svg>

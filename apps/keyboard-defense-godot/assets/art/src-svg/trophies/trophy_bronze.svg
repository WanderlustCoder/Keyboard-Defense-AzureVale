<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 14" width="12" height="14">
  <!-- Bronze Trophy (12x14) - Third place cup -->
  <!-- Color Palette: #d35400, #a04000, #7b3014, #8b7355 -->

  <!-- Handles -->
  <rect x="0" y="2" width="2" height="4" fill="#d35400"/>
  <rect x="0" y="3" width="1" height="2" fill="#a04000"/>
  <rect x="10" y="2" width="2" height="4" fill="#d35400"/>
  <rect x="11" y="3" width="1" height="2" fill="#a04000"/>

  <!-- Cup body -->
  <rect x="2" y="0" width="8" height="7" fill="#d35400"/>
  <rect x="3" y="1" width="6" height="5" fill="#a04000"/>
  <rect x="4" y="2" width="4" height="3" fill="#7b3014"/>

  <!-- Stem -->
  <rect x="4" y="7" width="4" height="3" fill="#d35400"/>
  <rect x="5" y="8" width="2" height="1" fill="#a04000"/>

  <!-- Base -->
  <rect x="2" y="10" width="8" height="4" fill="#d35400"/>
  <rect x="3" y="11" width="6" height="2" fill="#a04000"/>
  <rect x="4" y="12" width="4" height="1" fill="#7b3014"/>

  <!-- Star emblem -->
  <rect x="5" y="3" width="2" height="2" fill="#f4d03f"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 14" width="12" height="14">
  <!-- Gold Trophy (12x14) - First place cup -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #9a7d0a, #8b7355 -->

  <!-- Handles -->
  <rect x="0" y="2" width="2" height="4" fill="#f4d03f"/>
  <rect x="0" y="3" width="1" height="2" fill="#d4ac0d"/>
  <rect x="10" y="2" width="2" height="4" fill="#f4d03f"/>
  <rect x="11" y="3" width="1" height="2" fill="#d4ac0d"/>

  <!-- Cup body -->
  <rect x="2" y="0" width="8" height="7" fill="#f4d03f"/>
  <rect x="3" y="1" width="6" height="5" fill="#d4ac0d"/>
  <rect x="4" y="2" width="4" height="3" fill="#9a7d0a"/>

  <!-- Stem -->
  <rect x="4" y="7" width="4" height="3" fill="#f4d03f"/>
  <rect x="5" y="8" width="2" height="1" fill="#d4ac0d"/>

  <!-- Base -->
  <rect x="2" y="10" width="8" height="4" fill="#f4d03f"/>
  <rect x="3" y="11" width="6" height="2" fill="#d4ac0d"/>
  <rect x="4" y="12" width="4" height="1" fill="#9a7d0a"/>

  <!-- Star emblem -->
  <rect x="5" y="3" width="2" height="2" fill="#ecf0f1"/>
</svg>

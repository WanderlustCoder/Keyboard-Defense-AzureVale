<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 14" width="10" height="14">
  <!-- First Place Ribbon (10x14) - Award ribbon -->
  <!-- Color Palette: #3498db, #2980b9, #f4d03f, #d4ac0d -->

  <!-- Circle badge -->
  <rect x="2" y="0" width="6" height="7" fill="#3498db"/>
  <rect x="1" y="1" width="8" height="5" fill="#3498db"/>
  <rect x="3" y="1" width="4" height="5" fill="#2980b9"/>

  <!-- Gold center -->
  <rect x="3" y="2" width="4" height="3" fill="#f4d03f"/>
  <rect x="4" y="2" width="2" height="2" fill="#d4ac0d"/>

  <!-- Number 1 -->
  <rect x="4" y="2" width="2" height="3" fill="#ecf0f1"/>

  <!-- Ribbon tails -->
  <rect x="1" y="7" width="3" height="7" fill="#3498db"/>
  <rect x="2" y="8" width="1" height="5" fill="#2980b9"/>
  <rect x="6" y="7" width="3" height="7" fill="#3498db"/>
  <rect x="7" y="8" width="1" height="5" fill="#2980b9"/>

  <!-- Tail notches -->
  <rect x="1" y="12" width="1" height="2" fill="#1a252f"/>
  <rect x="8" y="12" width="1" height="2" fill="#1a252f"/>
</svg>

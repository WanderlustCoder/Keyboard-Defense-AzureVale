<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12">
  <!-- Achievement Star (12x12) - Gold star -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #9a7d0a -->

  <!-- Top point -->
  <rect x="5" y="0" width="2" height="4" fill="#f4d03f"/>
  <rect x="5" y="1" width="1" height="2" fill="#d4ac0d"/>

  <!-- Top arms -->
  <rect x="2" y="3" width="8" height="2" fill="#f4d03f"/>
  <rect x="0" y="4" width="12" height="2" fill="#f4d03f"/>

  <!-- Left arm -->
  <rect x="1" y="4" width="3" height="2" fill="#d4ac0d"/>

  <!-- Right arm -->
  <rect x="8" y="4" width="3" height="2" fill="#9a7d0a"/>

  <!-- Body center -->
  <rect x="3" y="5" width="6" height="3" fill="#f4d03f"/>
  <rect x="4" y="5" width="4" height="2" fill="#d4ac0d"/>

  <!-- Bottom points -->
  <rect x="2" y="8" width="2" height="3" fill="#f4d03f"/>
  <rect x="2" y="9" width="1" height="1" fill="#d4ac0d"/>
  <rect x="8" y="8" width="2" height="3" fill="#f4d03f"/>
  <rect x="9" y="9" width="1" height="1" fill="#9a7d0a"/>

  <!-- Center bottom -->
  <rect x="5" y="8" width="2" height="4" fill="#f4d03f"/>
  <rect x="5" y="9" width="1" height="2" fill="#d4ac0d"/>
</svg>

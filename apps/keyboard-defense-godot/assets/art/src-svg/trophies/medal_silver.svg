<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 14" width="10" height="14">
  <!-- Silver Medal (10x14) - Second place medal -->
  <!-- Color Palette: #bdc3c7, #7f8c8d, #3498db, #2980b9 -->

  <!-- Ribbon -->
  <rect x="2" y="0" width="3" height="6" fill="#3498db"/>
  <rect x="5" y="0" width="3" height="6" fill="#2980b9"/>
  <rect x="3" y="5" width="4" height="2" fill="#3498db"/>

  <!-- Medal body -->
  <rect x="1" y="6" width="8" height="7" fill="#bdc3c7"/>
  <rect x="0" y="8" width="10" height="4" fill="#bdc3c7"/>
  <rect x="2" y="7" width="6" height="5" fill="#7f8c8d"/>

  <!-- Center star -->
  <rect x="4" y="8" width="2" height="3" fill="#ecf0f1"/>
  <rect x="3" y="9" width="4" height="1" fill="#ecf0f1"/>

  <!-- Edge -->
  <rect x="1" y="12" width="8" height="1" fill="#5d6d7e"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 14" width="10" height="14">
  <!-- Gold Medal (10x14) - First place medal -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #c0392b, #922b21 -->

  <!-- Ribbon -->
  <rect x="2" y="0" width="3" height="6" fill="#c0392b"/>
  <rect x="5" y="0" width="3" height="6" fill="#922b21"/>
  <rect x="3" y="5" width="4" height="2" fill="#c0392b"/>

  <!-- Medal body -->
  <rect x="1" y="6" width="8" height="7" fill="#f4d03f"/>
  <rect x="0" y="8" width="10" height="4" fill="#f4d03f"/>
  <rect x="2" y="7" width="6" height="5" fill="#d4ac0d"/>

  <!-- Center star -->
  <rect x="4" y="8" width="2" height="3" fill="#ecf0f1"/>
  <rect x="3" y="9" width="4" height="1" fill="#ecf0f1"/>

  <!-- Edge -->
  <rect x="1" y="12" width="8" height="1" fill="#9a7d0a"/>
</svg>

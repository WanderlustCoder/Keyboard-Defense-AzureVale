<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 14" width="24" height="14">
  <!-- White Cloud (24x14) - Weather element -->
  <!-- Color Palette: #fdfefe, #ecf0f1, #bdc3c7 -->

  <!-- Main cloud body -->
  <rect x="4" y="6" width="16" height="6" fill="#ecf0f1"/>
  <rect x="6" y="5" width="12" height="2" fill="#fdfefe"/>

  <!-- Left puff -->
  <rect x="2" y="6" width="6" height="6" fill="#ecf0f1"/>
  <rect x="0" y="8" width="4" height="4" fill="#bdc3c7"/>
  <rect x="1" y="7" width="4" height="2" fill="#ecf0f1"/>

  <!-- Right puff -->
  <rect x="16" y="6" width="6" height="6" fill="#ecf0f1"/>
  <rect x="20" y="8" width="4" height="4" fill="#bdc3c7"/>
  <rect x="18" y="7" width="4" height="2" fill="#ecf0f1"/>

  <!-- Top puffs -->
  <rect x="6" y="2" width="6" height="6" fill="#fdfefe"/>
  <rect x="8" y="0" width="4" height="4" fill="#ecf0f1"/>

  <rect x="12" y="3" width="6" height="5" fill="#fdfefe"/>
  <rect x="14" y="2" width="4" height="4" fill="#ecf0f1"/>

  <!-- Highlights -->
  <rect x="7" y="1" width="2" height="2" fill="#fdfefe"/>
  <rect x="14" y="2" width="2" height="2" fill="#fdfefe"/>

  <!-- Bottom shadow -->
  <rect x="4" y="11" width="16" height="1" fill="#bdc3c7"/>
</svg>

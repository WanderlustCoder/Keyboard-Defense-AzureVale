<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 24" width="12" height="24">
  <!-- Lightning Bolt (12x24) - Weather effect -->
  <!-- Color Palette: #f4d03f, #e67e22, #fdfefe -->

  <!-- Main bolt -->
  <rect x="4" y="0" width="4" height="4" fill="#f4d03f"/>
  <rect x="5" y="0" width="2" height="3" fill="#fdfefe"/>

  <rect x="2" y="4" width="6" height="4" fill="#f4d03f"/>
  <rect x="3" y="4" width="4" height="3" fill="#fdfefe"/>

  <rect x="4" y="8" width="6" height="4" fill="#f4d03f"/>
  <rect x="5" y="8" width="4" height="3" fill="#fdfefe"/>

  <rect x="2" y="12" width="6" height="4" fill="#f4d03f"/>
  <rect x="3" y="12" width="4" height="3" fill="#fdfefe"/>

  <rect x="4" y="16" width="6" height="4" fill="#f4d03f"/>
  <rect x="5" y="16" width="4" height="3" fill="#fdfefe"/>

  <rect x="4" y="20" width="4" height="4" fill="#e67e22"/>
  <rect x="5" y="21" width="2" height="2" fill="#f4d03f"/>

  <!-- Glow edges -->
  <rect x="1" y="6" width="1" height="2" fill="#f4d03f" opacity="0.5"/>
  <rect x="10" y="10" width="1" height="2" fill="#f4d03f" opacity="0.5"/>
  <rect x="1" y="14" width="1" height="2" fill="#f4d03f" opacity="0.5"/>
</svg>

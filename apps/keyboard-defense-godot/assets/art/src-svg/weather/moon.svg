<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Moon (16x16) - Weather element -->
  <!-- Color Palette: #f9e79f, #f4d03f, #bdc3c7, #95a5a6 -->

  <!-- Moon body -->
  <rect x="4" y="2" width="8" height="12" fill="#f9e79f"/>
  <rect x="2" y="4" width="12" height="8" fill="#f4d03f"/>
  <rect x="3" y="3" width="10" height="10" fill="#f9e79f"/>

  <!-- Crescent shadow (to make it a crescent) -->
  <rect x="8" y="3" width="6" height="10" fill="#2c3e50"/>
  <rect x="7" y="4" width="6" height="8" fill="#2c3e50"/>
  <rect x="6" y="5" width="6" height="6" fill="#2c3e50"/>

  <!-- Moon craters -->
  <rect x="3" y="5" width="2" height="2" fill="#bdc3c7"/>
  <rect x="4" y="8" width="1" height="1" fill="#95a5a6"/>
  <rect x="2" y="9" width="2" height="2" fill="#bdc3c7"/>
  <rect x="5" y="11" width="1" height="1" fill="#95a5a6"/>

  <!-- Glow highlight -->
  <rect x="3" y="4" width="2" height="2" fill="#fdfefe"/>
  <rect x="4" y="3" width="1" height="1" fill="#fdfefe"/>
</svg>

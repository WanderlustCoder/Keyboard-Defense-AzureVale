<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8" width="8" height="8">
  <!-- Snowflake (8x8) - Weather particle -->
  <!-- Color Palette: #fdfefe, #ecf0f1, #bdc3c7 -->

  <!-- Center -->
  <rect x="3" y="3" width="2" height="2" fill="#fdfefe"/>

  <!-- Vertical arm -->
  <rect x="3" y="0" width="2" height="3" fill="#ecf0f1"/>
  <rect x="3" y="5" width="2" height="3" fill="#ecf0f1"/>

  <!-- Horizontal arm -->
  <rect x="0" y="3" width="3" height="2" fill="#ecf0f1"/>
  <rect x="5" y="3" width="3" height="2" fill="#ecf0f1"/>

  <!-- Diagonal arms -->
  <rect x="1" y="1" width="1" height="1" fill="#bdc3c7"/>
  <rect x="6" y="1" width="1" height="1" fill="#bdc3c7"/>
  <rect x="1" y="6" width="1" height="1" fill="#bdc3c7"/>
  <rect x="6" y="6" width="1" height="1" fill="#bdc3c7"/>

  <!-- Tips -->
  <rect x="3" y="0" width="1" height="1" fill="#fdfefe"/>
  <rect x="0" y="3" width="1" height="1" fill="#fdfefe"/>
  <rect x="7" y="4" width="1" height="1" fill="#fdfefe"/>
  <rect x="4" y="7" width="1" height="1" fill="#fdfefe"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="20" height="20">
  <!-- Sun (20x20) - Weather element -->
  <!-- Color Palette: #f4d03f, #e67e22, #fdfefe -->

  <!-- Sun rays -->
  <rect x="9" y="0" width="2" height="4" fill="#f4d03f"/>
  <rect x="9" y="16" width="2" height="4" fill="#f4d03f"/>
  <rect x="0" y="9" width="4" height="2" fill="#f4d03f"/>
  <rect x="16" y="9" width="4" height="2" fill="#f4d03f"/>

  <!-- Diagonal rays -->
  <rect x="2" y="2" width="3" height="3" fill="#e67e22"/>
  <rect x="15" y="2" width="3" height="3" fill="#e67e22"/>
  <rect x="2" y="15" width="3" height="3" fill="#e67e22"/>
  <rect x="15" y="15" width="3" height="3" fill="#e67e22"/>

  <!-- Sun body -->
  <rect x="6" y="6" width="8" height="8" fill="#f4d03f"/>
  <rect x="5" y="7" width="10" height="6" fill="#e67e22"/>
  <rect x="7" y="5" width="6" height="10" fill="#e67e22"/>

  <!-- Inner circle -->
  <rect x="7" y="7" width="6" height="6" fill="#f4d03f"/>
  <rect x="8" y="8" width="4" height="4" fill="#fdfefe"/>

  <!-- Glow -->
  <rect x="8" y="7" width="3" height="2" fill="#fdfefe"/>
  <rect x="7" y="8" width="2" height="3" fill="#fdfefe"/>
</svg>

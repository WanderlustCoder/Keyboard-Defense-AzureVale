<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 16" width="24" height="16">
  <!-- Storm Cloud (24x16) - Weather element -->
  <!-- Color Palette: #5d6d7e, #7f8c8d, #95a5a6, #f4d03f -->

  <!-- Main cloud body -->
  <rect x="4" y="6" width="16" height="6" fill="#7f8c8d"/>
  <rect x="6" y="5" width="12" height="2" fill="#5d6d7e"/>

  <!-- Left puff -->
  <rect x="2" y="6" width="6" height="6" fill="#7f8c8d"/>
  <rect x="0" y="8" width="4" height="4" fill="#5d6d7e"/>

  <!-- Right puff -->
  <rect x="16" y="6" width="6" height="6" fill="#7f8c8d"/>
  <rect x="20" y="8" width="4" height="4" fill="#5d6d7e"/>

  <!-- Top puffs -->
  <rect x="6" y="2" width="6" height="6" fill="#5d6d7e"/>
  <rect x="8" y="0" width="4" height="4" fill="#7f8c8d"/>
  <rect x="12" y="3" width="6" height="5" fill="#5d6d7e"/>

  <!-- Lightning bolt -->
  <rect x="10" y="10" width="2" height="2" fill="#f4d03f"/>
  <rect x="11" y="12" width="2" height="2" fill="#f4d03f"/>
  <rect x="10" y="14" width="2" height="2" fill="#e67e22"/>
  <rect x="11" y="11" width="1" height="1" fill="#fdfefe"/>

  <!-- Dark underside -->
  <rect x="4" y="10" width="16" height="2" fill="#5d6d7e"/>
</svg>

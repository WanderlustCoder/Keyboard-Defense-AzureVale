<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 10" width="8" height="10">
  <!-- Red Flower (8x10) - Decoration -->
  <!-- Color Palette: #e74c3c, #f4d03f, #27ae60, #1e8449 -->

  <!-- Petals -->
  <rect x="3" y="0" width="2" height="2" fill="#e74c3c"/>
  <rect x="0" y="2" width="2" height="2" fill="#e74c3c"/>
  <rect x="6" y="2" width="2" height="2" fill="#e74c3c"/>
  <rect x="1" y="3" width="2" height="2" fill="#c0392b"/>
  <rect x="5" y="3" width="2" height="2" fill="#c0392b"/>

  <!-- Center -->
  <rect x="3" y="2" width="2" height="3" fill="#f4d03f"/>

  <!-- Stem -->
  <rect x="3" y="5" width="2" height="4" fill="#27ae60"/>
  <rect x="4" y="6" width="1" height="3" fill="#1e8449"/>

  <!-- Leaves -->
  <rect x="1" y="7" width="2" height="2" fill="#27ae60"/>
  <rect x="5" y="6" width="2" height="2" fill="#1e8449"/>

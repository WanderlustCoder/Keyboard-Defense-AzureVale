<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 8" width="10" height="8">
  <!-- Tree Stump (10x8) - Forest detail -->
  <!-- Color Palette: #8b7355, #5d4e37, #3d3426, #a08060 -->

  <!-- Stump body -->
  <rect x="1" y="2" width="8" height="6" fill="#5d4e37"/>
  <rect x="2" y="3" width="6" height="4" fill="#8b7355"/>

  <!-- Top rings -->
  <rect x="0" y="0" width="10" height="3" fill="#8b7355"/>
  <rect x="1" y="1" width="8" height="1" fill="#5d4e37"/>
  <rect x="2" y="0" width="6" height="2" fill="#a08060"/>
  <rect x="3" y="1" width="4" height="1" fill="#5d4e37"/>
  <rect x="4" y="0" width="2" height="1" fill="#3d3426"/>

  <!-- Bark texture -->
  <rect x="2" y="4" width="1" height="3" fill="#3d3426"/>
  <rect x="5" y="5" width="1" height="2" fill="#3d3426"/>
  <rect x="7" y="4" width="1" height="3" fill="#3d3426"/>
</svg>

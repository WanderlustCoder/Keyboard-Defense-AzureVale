<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Campfire (16x16) - Environment prop -->
  <!-- Color Palette: #f4d03f, #e67e22, #e74c3c, #8b7355, #5d4e37 -->

  <!-- Flames -->
  <rect x="6" y="0" width="4" height="4" fill="#f4d03f"/>
  <rect x="7" y="0" width="2" height="2" fill="#fdfefe"/>
  <rect x="4" y="2" width="8" height="4" fill="#e67e22"/>
  <rect x="5" y="3" width="6" height="3" fill="#e74c3c"/>
  <rect x="6" y="4" width="4" height="2" fill="#f4d03f"/>

  <!-- Flame tips -->
  <rect x="5" y="1" width="2" height="2" fill="#e67e22"/>
  <rect x="9" y="1" width="2" height="2" fill="#e67e22"/>
  <rect x="7" y="0" width="1" height="1" fill="#fdfefe"/>

  <!-- Fire base glow -->
  <rect x="3" y="6" width="10" height="2" fill="#e74c3c"/>
  <rect x="4" y="7" width="8" height="1" fill="#c0392b"/>

  <!-- Logs -->
  <rect x="1" y="10" width="6" height="3" fill="#8b7355"/>
  <rect x="2" y="11" width="4" height="1" fill="#5d4e37"/>
  <rect x="9" y="10" width="6" height="3" fill="#8b7355"/>
  <rect x="10" y="11" width="4" height="1" fill="#5d4e37"/>

  <!-- Cross logs -->
  <rect x="4" y="8" width="8" height="3" fill="#5d4e37"/>
  <rect x="5" y="9" width="6" height="1" fill="#8b7355"/>

  <!-- Embers -->
  <rect x="5" y="12" width="1" height="1" fill="#e74c3c"/>
  <rect x="10" y="12" width="1" height="1" fill="#e74c3c"/>
  <rect x="7" y="13" width="2" height="1" fill="#e67e22"/>

  <!-- Ground stones -->
  <rect x="0" y="13" width="3" height="3" fill="#7f8c8d"/>
  <rect x="13" y="13" width="3" height="3" fill="#7f8c8d"/>
  <rect x="6" y="14" width="4" height="2" fill="#5d6d7e"/>
</svg>

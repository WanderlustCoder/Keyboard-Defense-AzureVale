<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" width="10" height="10">
  <!-- Red Mushroom (10x10) - Forest prop -->
  <!-- Color Palette: #e74c3c, #c0392b, #fdfefe, #ecf0f1 -->

  <!-- Cap -->
  <rect x="1" y="2" width="8" height="4" fill="#e74c3c"/>
  <rect x="2" y="1" width="6" height="2" fill="#c0392b"/>
  <rect x="3" y="0" width="4" height="2" fill="#e74c3c"/>

  <!-- Cap underside -->
  <rect x="2" y="5" width="6" height="1" fill="#ecf0f1"/>

  <!-- White spots -->
  <rect x="2" y="2" width="2" height="2" fill="#fdfefe"/>
  <rect x="6" y="2" width="2" height="2" fill="#fdfefe"/>
  <rect x="4" y="0" width="2" height="2" fill="#fdfefe"/>
  <rect x="3" y="3" width="1" height="1" fill="#fdfefe"/>
  <rect x="6" y="3" width="1" height="1" fill="#fdfefe"/>

  <!-- Stem -->
  <rect x="3" y="6" width="4" height="4" fill="#ecf0f1"/>
  <rect x="4" y="7" width="2" height="2" fill="#fdfefe"/>
</svg>

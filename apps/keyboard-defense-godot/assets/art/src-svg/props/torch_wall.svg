<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 18" width="10" height="18">
  <!-- Wall Torch (10x18) - Lighting prop -->
  <!-- Color Palette: #f4d03f, #e67e22, #e74c3c, #8b7355, #7f8c8d -->

  <!-- Flame -->
  <rect x="3" y="0" width="4" height="4" fill="#f4d03f"/>
  <rect x="4" y="0" width="2" height="2" fill="#fdfefe"/>
  <rect x="2" y="2" width="6" height="3" fill="#e67e22"/>
  <rect x="3" y="3" width="4" height="2" fill="#e74c3c"/>

  <!-- Flame tips -->
  <rect x="4" y="0" width="1" height="1" fill="#fdfefe"/>
  <rect x="3" y="1" width="1" height="1" fill="#f4d03f"/>
  <rect x="6" y="1" width="1" height="1" fill="#f4d03f"/>

  <!-- Torch head -->
  <rect x="2" y="5" width="6" height="3" fill="#8b7355"/>
  <rect x="3" y="6" width="4" height="1" fill="#5d4e37"/>

  <!-- Torch handle -->
  <rect x="4" y="8" width="2" height="6" fill="#8b7355"/>
  <rect x="4" y="9" width="1" height="4" fill="#5d4e37"/>

  <!-- Wall bracket -->
  <rect x="0" y="10" width="4" height="4" fill="#7f8c8d"/>
  <rect x="1" y="11" width="2" height="2" fill="#5d6d7e"/>
  <rect x="0" y="14" width="10" height="4" fill="#7f8c8d"/>
  <rect x="1" y="15" width="8" height="2" fill="#5d6d7e"/>
</svg>

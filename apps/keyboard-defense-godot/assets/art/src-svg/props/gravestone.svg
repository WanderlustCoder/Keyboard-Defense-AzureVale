<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 16" width="12" height="16">
  <!-- Gravestone (12x16) - Cemetery prop -->
  <!-- Color Palette: #7f8c8d, #95a5a6, #5d6d7e, #1a252f, #27ae60 -->

  <!-- Stone body -->
  <rect x="1" y="4" width="10" height="10" fill="#7f8c8d"/>
  <rect x="2" y="5" width="8" height="8" fill="#95a5a6"/>

  <!-- Rounded top -->
  <rect x="2" y="2" width="8" height="3" fill="#7f8c8d"/>
  <rect x="3" y="1" width="6" height="2" fill="#95a5a6"/>
  <rect x="4" y="0" width="4" height="2" fill="#7f8c8d"/>

  <!-- Crack -->
  <rect x="7" y="3" width="1" height="6" fill="#5d6d7e"/>
  <rect x="6" y="6" width="1" height="2" fill="#5d6d7e"/>

  <!-- RIP text area -->
  <rect x="3" y="4" width="6" height="3" fill="#5d6d7e"/>
  <rect x="4" y="5" width="4" height="1" fill="#7f8c8d"/>

  <!-- Cross carving -->
  <rect x="5" y="8" width="2" height="4" fill="#5d6d7e"/>
  <rect x="4" y="9" width="4" height="2" fill="#5d6d7e"/>

  <!-- Ground base -->
  <rect x="0" y="14" width="12" height="2" fill="#5d4e37"/>
  <rect x="1" y="14" width="10" height="1" fill="#8b7355"/>

  <!-- Grass tufts -->
  <rect x="0" y="13" width="2" height="2" fill="#27ae60"/>
  <rect x="10" y="13" width="2" height="2" fill="#27ae60"/>
</svg>

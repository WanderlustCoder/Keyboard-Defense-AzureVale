<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Crystal Formation (16x16) - Cave prop -->
  <!-- Color Palette: #9b59b6, #8e44ad, #d7bde2, #6c3483, #fdfefe -->

  <!-- Large crystal -->
  <rect x="5" y="2" width="4" height="10" fill="#9b59b6"/>
  <rect x="6" y="0" width="2" height="4" fill="#8e44ad"/>
  <rect x="6" y="1" width="1" height="2" fill="#d7bde2"/>
  <rect x="5" y="3" width="1" height="6" fill="#d7bde2"/>
  <rect x="8" y="4" width="1" height="6" fill="#6c3483"/>

  <!-- Medium crystal left -->
  <rect x="1" y="6" width="3" height="8" fill="#8e44ad"/>
  <rect x="2" y="4" width="2" height="4" fill="#9b59b6"/>
  <rect x="2" y="5" width="1" height="3" fill="#d7bde2"/>

  <!-- Medium crystal right -->
  <rect x="10" y="5" width="3" height="9" fill="#8e44ad"/>
  <rect x="11" y="3" width="2" height="4" fill="#9b59b6"/>
  <rect x="11" y="4" width="1" height="3" fill="#d7bde2"/>

  <!-- Small crystals -->
  <rect x="14" y="8" width="2" height="6" fill="#9b59b6"/>
  <rect x="14" y="9" width="1" height="4" fill="#d7bde2"/>

  <rect x="0" y="10" width="2" height="4" fill="#6c3483"/>
  <rect x="0" y="11" width="1" height="2" fill="#8e44ad"/>

  <!-- Ground base -->
  <rect x="0" y="14" width="16" height="2" fill="#5d6d7e"/>
  <rect x="1" y="14" width="14" height="1" fill="#7f8c8d"/>

  <!-- Sparkles -->
  <rect x="6" y="2" width="1" height="1" fill="#fdfefe"/>
  <rect x="2" y="6" width="1" height="1" fill="#fdfefe"/>
  <rect x="11" y="5" width="1" height="1" fill="#fdfefe"/>
</svg>

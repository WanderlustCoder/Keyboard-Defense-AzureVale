<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 20" width="16" height="20">
  <!-- Red Flag (16x20) - Territory marker -->
  <!-- Color Palette: #c0392b, #922b21, #e74c3c, #8b7355, #f4d03f -->

  <!-- Flag pole -->
  <rect x="1" y="0" width="2" height="20" fill="#8b7355"/>
  <rect x="1" y="0" width="1" height="18" fill="#5d4e37"/>

  <!-- Pole top ornament -->
  <rect x="0" y="0" width="4" height="2" fill="#f4d03f"/>
  <rect x="1" y="0" width="2" height="1" fill="#e67e22"/>

  <!-- Flag body -->
  <rect x="3" y="2" width="12" height="10" fill="#c0392b"/>
  <rect x="4" y="3" width="10" height="8" fill="#922b21"/>

  <!-- Flag wave detail -->
  <rect x="3" y="4" width="2" height="6" fill="#e74c3c"/>
  <rect x="8" y="3" width="2" height="8" fill="#e74c3c"/>
  <rect x="13" y="4" width="2" height="6" fill="#c0392b"/>

  <!-- Emblem -->
  <rect x="7" y="5" width="4" height="4" fill="#f4d03f"/>
  <rect x="8" y="6" width="2" height="2" fill="#e67e22"/>

  <!-- Flag tail points -->
  <rect x="13" y="10" width="2" height="2" fill="#c0392b"/>
  <rect x="14" y="11" width="1" height="1" fill="#922b21"/>

  <!-- Movement lines -->
  <rect x="14" y="3" width="1" height="1" fill="#e74c3c" opacity="0.5"/>
  <rect x="15" y="5" width="1" height="2" fill="#e74c3c" opacity="0.3"/>
</svg>

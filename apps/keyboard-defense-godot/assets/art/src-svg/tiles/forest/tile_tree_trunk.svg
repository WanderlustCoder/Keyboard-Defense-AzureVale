<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 24" width="16" height="24">
  <!-- Tree Trunk Tile (16x24) - Forest tree trunk -->
  <!-- Color Palette: #5d4e37, #8b7355, #4a3c2a, #6b5344, #27ae60 -->

  <!-- Ground/grass -->
  <rect x="0" y="20" width="16" height="4" fill="#27ae60"/>
  <rect x="2" y="19" width="4" height="1" fill="#1e8449"/>
  <rect x="10" y="19" width="4" height="1" fill="#1e8449"/>

  <!-- Main trunk -->
  <rect x="5" y="0" width="6" height="20" fill="#5d4e37"/>
  <rect x="6" y="0" width="4" height="20" fill="#8b7355"/>
  <rect x="7" y="0" width="2" height="20" fill="#6b5344"/>

  <!-- Bark texture -->
  <rect x="5" y="3" width="1" height="3" fill="#4a3c2a"/>
  <rect x="10" y="6" width="1" height="4" fill="#4a3c2a"/>
  <rect x="5" y="10" width="1" height="2" fill="#4a3c2a"/>
  <rect x="10" y="12" width="1" height="3" fill="#4a3c2a"/>
  <rect x="5" y="15" width="1" height="2" fill="#4a3c2a"/>

  <!-- Tree roots -->
  <rect x="3" y="18" width="2" height="2" fill="#5d4e37"/>
  <rect x="11" y="18" width="2" height="2" fill="#5d4e37"/>
  <rect x="2" y="19" width="1" height="1" fill="#4a3c2a"/>
  <rect x="13" y="19" width="1" height="1" fill="#4a3c2a"/>

  <!-- Knot in trunk -->
  <rect x="7" y="8" width="2" height="2" fill="#4a3c2a"/>
  <rect x="7" y="8" width="1" height="1" fill="#3d3229"/>

  <!-- Highlight -->
  <rect x="6" y="4" width="1" height="4" fill="#a0522d" opacity="0.5"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12">
  <!-- Bush Tile (12x12) - Forest bush decoration -->
  <!-- Color Palette: #27ae60, #2ecc71, #1e8449, #145a32, #e74c3c -->

  <!-- Ground hint -->
  <rect x="0" y="10" width="12" height="2" fill="#27ae60"/>

  <!-- Bush base -->
  <rect x="1" y="4" width="10" height="6" fill="#27ae60"/>
  <rect x="2" y="2" width="8" height="2" fill="#1e8449"/>
  <rect x="0" y="5" width="1" height="4" fill="#1e8449"/>
  <rect x="11" y="5" width="1" height="4" fill="#1e8449"/>

  <!-- Bush top -->
  <rect x="4" y="1" width="4" height="1" fill="#27ae60"/>

  <!-- Lighter clusters -->
  <rect x="2" y="4" width="3" height="2" fill="#2ecc71"/>
  <rect x="7" y="5" width="3" height="2" fill="#2ecc71"/>
  <rect x="4" y="7" width="2" height="2" fill="#2ecc71"/>

  <!-- Dark shadows -->
  <rect x="5" y="5" width="2" height="2" fill="#145a32"/>
  <rect x="3" y="8" width="2" height="1" fill="#145a32"/>
  <rect x="8" y="8" width="2" height="1" fill="#145a32"/>

  <!-- Berries -->
  <rect x="3" y="3" width="1" height="1" fill="#e74c3c"/>
  <rect x="8" y="4" width="1" height="1" fill="#e74c3c"/>
  <rect x="5" y="6" width="1" height="1" fill="#e74c3c"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Grass background -->
  <rect width="16" height="16" fill="#4a8c3f"/>
  <!-- Stone wall (vertical N-S) -->
  <rect x="5" y="0" width="6" height="16" fill="#4a4a4a"/>
  <!-- Wall highlight (left side) -->
  <rect x="5" y="0" width="2" height="16" fill="#7a7a7a"/>
  <!-- Wall shadow (right side) -->
  <rect x="9" y="0" width="2" height="16" fill="#3a3a3a"/>
  <!-- Brick lines -->
  <rect x="5" y="3" width="6" height="1" fill="#3a3a3a"/>
  <rect x="5" y="7" width="6" height="1" fill="#3a3a3a"/>
  <rect x="5" y="11" width="6" height="1" fill="#3a3a3a"/>
  <rect x="5" y="15" width="6" height="1" fill="#3a3a3a"/>
  <!-- Top highlight -->
  <rect x="5" y="0" width="6" height="1" fill="#9a9a9a"/>
</svg>

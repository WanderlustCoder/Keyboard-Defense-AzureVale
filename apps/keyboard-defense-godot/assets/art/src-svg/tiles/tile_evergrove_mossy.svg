<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Evergrove Mossy Ground - heavily mossy forest floor -->
  <rect x="0" y="0" width="16" height="16" fill="#1a5a1a"/>
  <!-- Large moss patches -->
  <rect x="1" y="1" width="5" height="4" fill="#2d7a2d"/>
  <rect x="9" y="2" width="6" height="5" fill="#2d7a2d"/>
  <rect x="2" y="9" width="6" height="5" fill="#2d7a2d"/>
  <rect x="11" y="10" width="4" height="4" fill="#2d7a2d"/>
  <!-- Moss highlights -->
  <rect x="2" y="2" width="2" height="2" fill="#3d8a3d"/>
  <rect x="10" y="3" width="3" height="2" fill="#3d8a3d"/>
  <rect x="3" y="10" width="3" height="2" fill="#3d8a3d"/>
  <!-- Mushroom spots -->
  <rect x="7" y="5" width="1" height="2" fill="#d4a574"/>
  <rect x="7" y="4" width="2" height="1" fill="#c49464"/>
  <rect x="13" y="8" width="1" height="2" fill="#d4a574"/>
  <rect x="13" y="7" width="2" height="1" fill="#c49464"/>
</svg>

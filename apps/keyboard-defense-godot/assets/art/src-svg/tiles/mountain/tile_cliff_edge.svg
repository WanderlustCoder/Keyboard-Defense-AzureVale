<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Cliff Edge Tile (16x16) - Mountain cliff face -->
  <!-- Color Palette: #2c3e50, #1a252f, #34495e, #5d6d7e, #7f8c8d, #bdc3c7 -->

  <!-- Top surface (lighter) -->
  <rect x="0" y="0" width="16" height="4" fill="#5d6d7e"/>
  <rect x="0" y="0" width="16" height="2" fill="#7f8c8d"/>

  <!-- Cliff edge line -->
  <rect x="0" y="4" width="16" height="1" fill="#1a252f"/>

  <!-- Cliff face -->
  <rect x="0" y="5" width="16" height="11" fill="#2c3e50"/>

  <!-- Cliff face detail (ledges) -->
  <rect x="0" y="7" width="10" height="1" fill="#34495e"/>
  <rect x="4" y="10" width="12" height="1" fill="#34495e"/>
  <rect x="0" y="13" width="8" height="1" fill="#34495e"/>

  <!-- Cliff shadows (depth) -->
  <rect x="10" y="8" width="6" height="2" fill="#1a252f"/>
  <rect x="0" y="11" width="4" height="2" fill="#1a252f"/>
  <rect x="8" y="14" width="8" height="2" fill="#1a252f"/>

  <!-- Rocky texture -->
  <rect x="2" y="6" width="2" height="1" fill="#5d6d7e"/>
  <rect x="12" y="12" width="2" height="1" fill="#5d6d7e"/>
  <rect x="6" y="8" width="1" height="1" fill="#5d6d7e"/>

  <!-- Top surface snow patches -->
  <rect x="2" y="0" width="3" height="1" fill="#bdc3c7"/>
  <rect x="10" y="1" width="4" height="1" fill="#bdc3c7"/>
</svg>

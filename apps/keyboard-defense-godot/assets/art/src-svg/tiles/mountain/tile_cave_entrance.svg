<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Cave Entrance Tile (24x24) - Mountain cave opening -->
  <!-- Color Palette: #2c3e50, #1a252f, #0d1318, #34495e, #5d6d7e, #7f8c8d -->

  <!-- Mountain rock background -->
  <rect x="0" y="0" width="24" height="24" fill="#2c3e50"/>

  <!-- Cave opening (black void) -->
  <rect x="6" y="8" width="12" height="16" fill="#0d1318"/>
  <rect x="8" y="6" width="8" height="2" fill="#0d1318"/>
  <rect x="10" y="4" width="4" height="2" fill="#0d1318"/>

  <!-- Cave arch frame -->
  <rect x="4" y="10" width="2" height="14" fill="#1a252f"/>
  <rect x="18" y="10" width="2" height="14" fill="#1a252f"/>
  <rect x="6" y="6" width="2" height="4" fill="#1a252f"/>
  <rect x="16" y="6" width="2" height="4" fill="#1a252f"/>
  <rect x="8" y="4" width="2" height="2" fill="#1a252f"/>
  <rect x="14" y="4" width="2" height="2" fill="#1a252f"/>

  <!-- Rock texture around cave -->
  <rect x="0" y="2" width="4" height="4" fill="#34495e"/>
  <rect x="20" y="2" width="4" height="4" fill="#34495e"/>
  <rect x="0" y="16" width="4" height="6" fill="#34495e"/>
  <rect x="20" y="16" width="4" height="6" fill="#34495e"/>

  <!-- Rock highlights -->
  <rect x="1" y="3" width="1" height="1" fill="#5d6d7e"/>
  <rect x="22" y="4" width="1" height="1" fill="#5d6d7e"/>
  <rect x="1" y="18" width="1" height="1" fill="#5d6d7e"/>
  <rect x="22" y="18" width="1" height="1" fill="#5d6d7e"/>

  <!-- Cave interior faint glow (mystery) -->
  <rect x="10" y="12" width="4" height="2" fill="#5d6d7e" opacity="0.1"/>

  <!-- Ground rocks at entrance -->
  <rect x="6" y="22" width="3" height="2" fill="#34495e"/>
  <rect x="15" y="22" width="3" height="2" fill="#34495e"/>
</svg>

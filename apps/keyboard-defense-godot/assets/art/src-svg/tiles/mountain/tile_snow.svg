<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Snow Tile (16x16) - Snow covered ground -->
  <!-- Color Palette: #fdfefe, #ecf0f1, #bdc3c7, #d5d8dc, #3498db -->

  <!-- Base snow -->
  <rect x="0" y="0" width="16" height="16" fill="#fdfefe"/>

  <!-- Snow shadow/depth -->
  <rect x="2" y="4" width="4" height="2" fill="#ecf0f1"/>
  <rect x="10" y="8" width="5" height="3" fill="#ecf0f1"/>
  <rect x="0" y="12" width="6" height="2" fill="#ecf0f1"/>

  <!-- Subtle blue shadows -->
  <rect x="4" y="6" width="2" height="1" fill="#bdc3c7"/>
  <rect x="12" y="10" width="2" height="1" fill="#bdc3c7"/>
  <rect x="2" y="13" width="2" height="1" fill="#bdc3c7"/>

  <!-- Snow sparkle highlights -->
  <rect x="6" y="2" width="1" height="1" fill="#d5d8dc"/>
  <rect x="12" y="4" width="1" height="1" fill="#3498db" opacity="0.3"/>
  <rect x="3" y="9" width="1" height="1" fill="#3498db" opacity="0.3"/>
  <rect x="14" y="14" width="1" height="1" fill="#3498db" opacity="0.3"/>
  <rect x="8" y="12" width="1" height="1" fill="#d5d8dc"/>

  <!-- Snow drift bumps -->
  <rect x="6" y="5" width="3" height="1" fill="#ecf0f1"/>
  <rect x="7" y="4" width="1" height="1" fill="#fdfefe"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 16" width="12" height="16">
  <!-- Crystal Formation Tile (12x16) - Magical crystal cluster -->
  <!-- Color Palette: #9b59b6, #8e44ad, #6c3483, #d7bde2, #f5eef8, #2c3e50 -->

  <!-- Rock base -->
  <rect x="0" y="12" width="12" height="4" fill="#2c3e50"/>
  <rect x="1" y="11" width="10" height="1" fill="#34495e"/>

  <!-- Large center crystal -->
  <rect x="4" y="2" width="4" height="10" fill="#9b59b6"/>
  <rect x="5" y="0" width="2" height="2" fill="#8e44ad"/>
  <rect x="5" y="2" width="2" height="8" fill="#8e44ad"/>
  <!-- Crystal highlight -->
  <rect x="4" y="3" width="1" height="6" fill="#d7bde2"/>
  <rect x="4" y="2" width="1" height="1" fill="#f5eef8"/>

  <!-- Left crystal -->
  <rect x="1" y="6" width="3" height="6" fill="#9b59b6"/>
  <rect x="2" y="4" width="1" height="2" fill="#8e44ad"/>
  <rect x="2" y="6" width="1" height="4" fill="#6c3483"/>
  <rect x="1" y="7" width="1" height="3" fill="#d7bde2"/>

  <!-- Right crystal -->
  <rect x="8" y="5" width="3" height="7" fill="#9b59b6"/>
  <rect x="9" y="3" width="1" height="2" fill="#8e44ad"/>
  <rect x="9" y="5" width="1" height="5" fill="#6c3483"/>
  <rect x="8" y="6" width="1" height="4" fill="#d7bde2"/>

  <!-- Glow effects -->
  <rect x="3" y="1" width="1" height="1" fill="#f5eef8" opacity="0.6"/>
  <rect x="8" y="3" width="1" height="1" fill="#f5eef8" opacity="0.5"/>
  <rect x="0" y="8" width="1" height="2" fill="#d7bde2" opacity="0.4"/>
  <rect x="11" y="7" width="1" height="2" fill="#d7bde2" opacity="0.4"/>
</svg>

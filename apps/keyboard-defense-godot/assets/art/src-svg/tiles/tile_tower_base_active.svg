<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Active Tower Placement Base Tile (16x16) - highlighted for selection -->

  <!-- Glow outline -->
  <rect x="0" y="0" width="16" height="16" fill="#f4d03f" opacity="0.4"/>

  <!-- Grass base -->
  <rect x="1" y="1" width="14" height="14" fill="#27ae60"/>

  <!-- Stone platform -->
  <rect x="2" y="2" width="12" height="12" fill="#f4d03f"/>
  <rect x="3" y="3" width="10" height="10" fill="#f9e79f"/>

  <!-- Platform highlight -->
  <rect x="3" y="3" width="10" height="1" fill="#fcf3cf"/>
  <rect x="3" y="3" width="1" height="10" fill="#fcf3cf"/>

  <!-- Platform shadow -->
  <rect x="12" y="4" width="1" height="9" fill="#d4ac0d"/>
  <rect x="4" y="12" width="8" height="1" fill="#d4ac0d"/>

  <!-- Center marker (build icon) -->
  <rect x="6" y="6" width="4" height="4" fill="#27ae60"/>
  <rect x="7" y="5" width="2" height="6" fill="#fff"/>
  <rect x="5" y="7" width="6" height="2" fill="#fff"/>
</svg>

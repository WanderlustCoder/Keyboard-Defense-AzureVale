<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Water base -->
  <rect width="16" height="16" fill="#3d7ab8"/>
  <!-- Shore (grass from east) -->
  <rect x="10" y="0" width="6" height="16" fill="#4a8c3f"/>
  <!-- Shore edge (sand/dirt transition) -->
  <rect x="9" y="0" width="2" height="16" fill="#8b6914"/>
  <!-- Irregular shore line -->
  <rect x="9" y="1" width="1" height="3" fill="#4a8c3f"/>
  <rect x="9" y="7" width="1" height="4" fill="#4a8c3f"/>
  <rect x="9" y="13" width="1" height="2" fill="#4a8c3f"/>
  <!-- Wave highlights -->
  <rect x="6" y="2" width="1" height="3" fill="#5a9ad0"/>
  <rect x="5" y="10" width="1" height="4" fill="#5a9ad0"/>
</svg>

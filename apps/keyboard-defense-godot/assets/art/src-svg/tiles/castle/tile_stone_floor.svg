<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Stone Floor Tile (16x16) - Castle stone floor -->
  <!-- Color Palette: #95a5a6, #7f8c8d, #bdc3c7, #5d6d7e, #aeb6bf -->

  <!-- Base floor -->
  <rect x="0" y="0" width="16" height="16" fill="#95a5a6"/>

  <!-- Large floor stones pattern -->
  <rect x="0" y="0" width="8" height="8" fill="#7f8c8d"/>
  <rect x="8" y="8" width="8" height="8" fill="#7f8c8d"/>

  <!-- Grout lines -->
  <rect x="0" y="7" width="16" height="2" fill="#5d6d7e"/>
  <rect x="7" y="0" width="2" height="16" fill="#5d6d7e"/>

  <!-- Stone texture -->
  <rect x="2" y="2" width="2" height="2" fill="#bdc3c7"/>
  <rect x="10" y="10" width="2" height="2" fill="#bdc3c7"/>
  <rect x="4" y="4" width="1" height="1" fill="#aeb6bf"/>
  <rect x="12" y="12" width="1" height="1" fill="#aeb6bf"/>

  <!-- Worn spots -->
  <rect x="10" y="2" width="2" height="1" fill="#aeb6bf"/>
  <rect x="3" y="11" width="2" height="1" fill="#aeb6bf"/>

  <!-- Darker age marks -->
  <rect x="5" y="3" width="1" height="1" fill="#7f8c8d"/>
  <rect x="12" y="4" width="1" height="1" fill="#7f8c8d"/>
  <rect x="2" y="12" width="1" height="1" fill="#7f8c8d"/>
  <rect x="11" y="14" width="1" height="1" fill="#7f8c8d"/>
</svg>

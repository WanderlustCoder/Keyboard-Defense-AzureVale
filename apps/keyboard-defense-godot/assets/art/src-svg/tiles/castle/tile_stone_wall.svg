<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Stone Wall Tile (16x16) - Castle stone wall -->
  <!-- Color Palette: #7f8c8d, #95a5a6, #5d6d7e, #bdc3c7, #2c3e50 -->

  <!-- Base stone -->
  <rect x="0" y="0" width="16" height="16" fill="#7f8c8d"/>

  <!-- Stone block pattern (horizontal mortar lines) -->
  <rect x="0" y="3" width="16" height="1" fill="#5d6d7e"/>
  <rect x="0" y="7" width="16" height="1" fill="#5d6d7e"/>
  <rect x="0" y="11" width="16" height="1" fill="#5d6d7e"/>
  <rect x="0" y="15" width="16" height="1" fill="#5d6d7e"/>

  <!-- Vertical mortar lines (offset per row) -->
  <rect x="4" y="0" width="1" height="3" fill="#5d6d7e"/>
  <rect x="10" y="0" width="1" height="3" fill="#5d6d7e"/>
  <rect x="0" y="4" width="1" height="3" fill="#5d6d7e"/>
  <rect x="7" y="4" width="1" height="3" fill="#5d6d7e"/>
  <rect x="14" y="4" width="1" height="3" fill="#5d6d7e"/>
  <rect x="4" y="8" width="1" height="3" fill="#5d6d7e"/>
  <rect x="10" y="8" width="1" height="3" fill="#5d6d7e"/>
  <rect x="0" y="12" width="1" height="3" fill="#5d6d7e"/>
  <rect x="7" y="12" width="1" height="3" fill="#5d6d7e"/>
  <rect x="14" y="12" width="1" height="3" fill="#5d6d7e"/>

  <!-- Stone texture (lighter spots) -->
  <rect x="2" y="1" width="1" height="1" fill="#95a5a6"/>
  <rect x="12" y="5" width="1" height="1" fill="#bdc3c7"/>
  <rect x="6" y="9" width="1" height="1" fill="#95a5a6"/>
  <rect x="3" y="13" width="1" height="1" fill="#bdc3c7"/>

  <!-- Darker worn spots -->
  <rect x="8" y="1" width="1" height="1" fill="#2c3e50" opacity="0.3"/>
  <rect x="3" y="5" width="1" height="1" fill="#2c3e50" opacity="0.3"/>
  <rect x="11" y="13" width="1" height="1" fill="#2c3e50" opacity="0.3"/>
</svg>

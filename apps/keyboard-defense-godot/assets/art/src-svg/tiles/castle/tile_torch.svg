<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 16" width="8" height="16">
  <!-- Wall Torch Tile (8x16) - Castle wall torch -->
  <!-- Color Palette: #f4d03f, #e67e22, #e74c3c, #8b7355, #5d4e37, #7f8c8d -->

  <!-- Wall mount bracket -->
  <rect x="2" y="8" width="4" height="2" fill="#7f8c8d"/>
  <rect x="1" y="9" width="1" height="2" fill="#5d6d7e"/>
  <rect x="6" y="9" width="1" height="2" fill="#5d6d7e"/>

  <!-- Torch handle -->
  <rect x="3" y="6" width="2" height="8" fill="#8b7355"/>
  <rect x="3" y="6" width="1" height="8" fill="#5d4e37"/>

  <!-- Torch head wrap -->
  <rect x="2" y="4" width="4" height="3" fill="#5d4e37"/>
  <rect x="3" y="4" width="2" height="3" fill="#8b7355"/>

  <!-- Flame -->
  <rect x="2" y="1" width="4" height="3" fill="#f4d03f"/>
  <rect x="3" y="0" width="2" height="1" fill="#e67e22"/>
  <rect x="3" y="1" width="2" height="2" fill="#e74c3c"/>
  <rect x="3" y="0" width="1" height="1" fill="#f4d03f"/>

  <!-- Flame glow effect -->
  <rect x="1" y="2" width="1" height="2" fill="#f4d03f" opacity="0.4"/>
  <rect x="6" y="2" width="1" height="2" fill="#f4d03f" opacity="0.4"/>
  <rect x="2" y="0" width="1" height="1" fill="#e67e22" opacity="0.5"/>
  <rect x="5" y="0" width="1" height="1" fill="#e67e22" opacity="0.5"/>

  <!-- Torch bottom cap -->
  <rect x="2" y="14" width="4" height="1" fill="#2c3e50"/>
  <rect x="3" y="15" width="2" height="1" fill="#1a252f"/>
</svg>

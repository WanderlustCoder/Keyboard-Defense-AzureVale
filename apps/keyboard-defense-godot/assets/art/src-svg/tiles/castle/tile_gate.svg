<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Castle Gate Tile (24x32) - Castle gate entrance -->
  <!-- Color Palette: #7f8c8d, #5d6d7e, #8b7355, #5d4e37, #1a252f, #f4d03f -->

  <!-- Stone wall background -->
  <rect x="0" y="0" width="24" height="32" fill="#7f8c8d"/>

  <!-- Gate arch (stone) -->
  <rect x="2" y="8" width="4" height="24" fill="#5d6d7e"/>
  <rect x="18" y="8" width="4" height="24" fill="#5d6d7e"/>
  <rect x="4" y="4" width="4" height="4" fill="#5d6d7e"/>
  <rect x="16" y="4" width="4" height="4" fill="#5d6d7e"/>
  <rect x="8" y="2" width="8" height="2" fill="#5d6d7e"/>
  <rect x="10" y="0" width="4" height="2" fill="#5d6d7e"/>

  <!-- Gate opening (dark void) -->
  <rect x="6" y="8" width="12" height="24" fill="#1a252f"/>

  <!-- Wooden portcullis/gate -->
  <rect x="6" y="8" width="12" height="24" fill="#5d4e37"/>

  <!-- Wood planks (vertical) -->
  <rect x="6" y="8" width="3" height="24" fill="#8b7355"/>
  <rect x="12" y="8" width="3" height="24" fill="#8b7355"/>
  <rect x="9" y="8" width="3" height="24" fill="#5d4e37"/>
  <rect x="15" y="8" width="3" height="24" fill="#5d4e37"/>

  <!-- Metal bands (horizontal) -->
  <rect x="6" y="12" width="12" height="2" fill="#2c3e50"/>
  <rect x="6" y="20" width="12" height="2" fill="#2c3e50"/>
  <rect x="6" y="28" width="12" height="2" fill="#2c3e50"/>

  <!-- Metal studs -->
  <rect x="7" y="13" width="1" height="1" fill="#f4d03f"/>
  <rect x="16" y="13" width="1" height="1" fill="#f4d03f"/>
  <rect x="11" y="21" width="2" height="1" fill="#f4d03f"/>

  <!-- Keystone at top -->
  <rect x="10" y="2" width="4" height="4" fill="#95a5a6"/>
  <rect x="11" y="3" width="2" height="2" fill="#bdc3c7"/>

  <!-- Wall mortar lines -->
  <rect x="0" y="4" width="2" height="1" fill="#5d6d7e"/>
  <rect x="22" y="4" width="2" height="1" fill="#5d6d7e"/>
  <rect x="0" y="16" width="2" height="1" fill="#5d6d7e"/>
  <rect x="22" y="16" width="2" height="1" fill="#5d6d7e"/>
</svg>

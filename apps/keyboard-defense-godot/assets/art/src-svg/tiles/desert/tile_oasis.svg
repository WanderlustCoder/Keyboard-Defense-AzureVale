<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Oasis Tile (16x16) - Desert oasis water -->
  <!-- Color Palette: #3498db, #2980b9, #1a5276, #f4d03f, #27ae60, #fdfefe -->

  <!-- Sand border -->
  <rect x="0" y="0" width="16" height="16" fill="#f4d03f"/>

  <!-- Water pool -->
  <rect x="2" y="2" width="12" height="12" fill="#3498db"/>
  <rect x="3" y="3" width="10" height="10" fill="#2980b9"/>

  <!-- Water depth -->
  <rect x="5" y="6" width="6" height="4" fill="#1a5276"/>

  <!-- Water highlight/ripples -->
  <rect x="4" y="4" width="3" height="1" fill="#fdfefe" opacity="0.4"/>
  <rect x="8" y="5" width="2" height="1" fill="#fdfefe" opacity="0.3"/>
  <rect x="3" y="8" width="2" height="1" fill="#fdfefe" opacity="0.2"/>

  <!-- Grass/vegetation edge -->
  <rect x="1" y="1" width="2" height="1" fill="#27ae60"/>
  <rect x="13" y="1" width="2" height="1" fill="#27ae60"/>
  <rect x="0" y="2" width="1" height="2" fill="#27ae60"/>
  <rect x="15" y="2" width="1" height="2" fill="#27ae60"/>
  <rect x="1" y="14" width="2" height="1" fill="#27ae60"/>
  <rect x="13" y="14" width="2" height="1" fill="#27ae60"/>
</svg>

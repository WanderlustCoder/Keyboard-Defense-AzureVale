<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 24" width="16" height="24">
  <!-- Cactus Tile (16x24) - Desert cactus decoration -->
  <!-- Color Palette: #27ae60, #1e8449, #145a32, #f4d03f, #d4a017 -->

  <!-- Sand base -->
  <rect x="0" y="20" width="16" height="4" fill="#f4d03f"/>
  <rect x="2" y="19" width="3" height="1" fill="#d4a017"/>
  <rect x="11" y="19" width="3" height="1" fill="#d4a017"/>

  <!-- Cactus main trunk -->
  <rect x="6" y="4" width="4" height="16" fill="#27ae60"/>
  <rect x="7" y="4" width="2" height="16" fill="#1e8449"/>

  <!-- Cactus left arm -->
  <rect x="2" y="8" width="4" height="3" fill="#27ae60"/>
  <rect x="2" y="5" width="3" height="4" fill="#27ae60"/>
  <rect x="3" y="5" width="1" height="5" fill="#1e8449"/>

  <!-- Cactus right arm -->
  <rect x="10" y="10" width="4" height="3" fill="#27ae60"/>
  <rect x="11" y="7" width="3" height="4" fill="#27ae60"/>
  <rect x="12" y="7" width="1" height="5" fill="#1e8449"/>

  <!-- Highlights -->
  <rect x="6" y="4" width="1" height="14" fill="#2ecc71" opacity="0.5"/>
  <rect x="2" y="5" width="1" height="3" fill="#2ecc71" opacity="0.5"/>
  <rect x="11" y="7" width="1" height="3" fill="#2ecc71" opacity="0.5"/>

  <!-- Spines -->
  <rect x="5" y="6" width="1" height="1" fill="#145a32"/>
  <rect x="10" y="8" width="1" height="1" fill="#145a32"/>
  <rect x="5" y="12" width="1" height="1" fill="#145a32"/>
  <rect x="10" y="14" width="1" height="1" fill="#145a32"/>
  <rect x="1" y="6" width="1" height="1" fill="#145a32"/>
  <rect x="14" y="9" width="1" height="1" fill="#145a32"/>
</svg>

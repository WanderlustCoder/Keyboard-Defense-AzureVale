<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Tower Placement Base Tile (16x16) -->

  <!-- Grass base -->
  <rect x="0" y="0" width="16" height="16" fill="#27ae60"/>

  <!-- Stone platform -->
  <rect x="2" y="2" width="12" height="12" fill="#7f8c8d"/>
  <rect x="3" y="3" width="10" height="10" fill="#95a5a6"/>

  <!-- Platform highlight -->
  <rect x="3" y="3" width="10" height="1" fill="#bdc3c7"/>
  <rect x="3" y="3" width="1" height="10" fill="#bdc3c7"/>

  <!-- Platform shadow -->
  <rect x="12" y="4" width="1" height="9" fill="#5d6d7e"/>
  <rect x="4" y="12" width="8" height="1" fill="#5d6d7e"/>

  <!-- Center marker -->
  <rect x="6" y="6" width="4" height="4" fill="#34495e"/>
  <rect x="7" y="7" width="2" height="2" fill="#f4d03f"/>
</svg>

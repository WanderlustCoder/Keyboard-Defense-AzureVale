<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Evergrove Tree Stump -->
  <rect x="0" y="0" width="16" height="16" fill="#1a5a1a"/>
  <!-- Stump base -->
  <rect x="4" y="8" width="8" height="6" fill="#4a3728"/>
  <rect x="3" y="13" width="10" height="2" fill="#3a2718"/>
  <!-- Stump top (rings visible) -->
  <rect x="5" y="7" width="6" height="2" fill="#6b4c3a"/>
  <rect x="6" y="7" width="4" height="1" fill="#7a5c4a"/>
  <!-- Tree rings -->
  <rect x="7" y="8" width="2" height="1" fill="#5c4033"/>
  <!-- Bark texture -->
  <rect x="4" y="9" width="1" height="3" fill="#3a2718"/>
  <rect x="11" y="10" width="1" height="2" fill="#3a2718"/>
  <!-- Mushrooms on stump -->
  <rect x="3" y="11" width="2" height="1" fill="#d4a574"/>
  <rect x="3" y="10" width="3" height="1" fill="#c49464"/>
  <!-- Moss -->
  <rect x="5" y="6" width="2" height="1" fill="#2d7a2d"/>
  <rect x="10" y="8" width="2" height="2" fill="#2d7a2d"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Stone/Wall Tile (16x16) - castle wall, tileable -->

  <!-- Base stone -->
  <rect x="0" y="0" width="16" height="16" fill="#7f8c8d"/>

  <!-- Stone blocks pattern -->
  <rect x="0" y="0" width="7" height="5" fill="#95a5a6"/>
  <rect x="8" y="0" width="8" height="5" fill="#85929e"/>
  <rect x="0" y="6" width="4" height="4" fill="#85929e"/>
  <rect x="5" y="6" width="6" height="4" fill="#95a5a6"/>
  <rect x="12" y="6" width="4" height="4" fill="#85929e"/>
  <rect x="0" y="11" width="6" height="5" fill="#95a5a6"/>
  <rect x="7" y="11" width="9" height="5" fill="#85929e"/>

  <!-- Mortar lines -->
  <rect x="7" y="0" width="1" height="5" fill="#5d6d7e"/>
  <rect x="0" y="5" width="16" height="1" fill="#5d6d7e"/>
  <rect x="4" y="6" width="1" height="4" fill="#5d6d7e"/>
  <rect x="11" y="6" width="1" height="4" fill="#5d6d7e"/>
  <rect x="0" y="10" width="16" height="1" fill="#5d6d7e"/>
  <rect x="6" y="11" width="1" height="5" fill="#5d6d7e"/>

  <!-- Highlights -->
  <rect x="1" y="1" width="2" height="1" fill="#bdc3c7"/>
  <rect x="9" y="1" width="2" height="1" fill="#bdc3c7"/>
  <rect x="6" y="7" width="2" height="1" fill="#bdc3c7"/>
</svg>

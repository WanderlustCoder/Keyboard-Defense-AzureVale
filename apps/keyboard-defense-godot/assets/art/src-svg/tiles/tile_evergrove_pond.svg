<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Evergrove Forest Pond -->
  <rect x="0" y="0" width="16" height="16" fill="#1a5a1a"/>
  <!-- Pond water -->
  <rect x="3" y="4" width="10" height="8" fill="#1a4a6e"/>
  <rect x="4" y="5" width="8" height="6" fill="#2a5a7e"/>
  <!-- Water reflection -->
  <rect x="5" y="6" width="4" height="2" fill="#3a6a8e"/>
  <!-- Lily pads -->
  <rect x="5" y="8" width="2" height="2" fill="#2d7a2d"/>
  <rect x="9" y="6" width="2" height="2" fill="#2d7a2d"/>
  <!-- Lily flowers -->
  <rect x="5" y="8" width="1" height="1" fill="#f8c8dc"/>
  <rect x="9" y="6" width="1" height="1" fill="#f8c8dc"/>
  <!-- Reeds -->
  <rect x="2" y="3" width="1" height="5" fill="#145214"/>
  <rect x="13" y="4" width="1" height="4" fill="#145214"/>
  <!-- Moss edge -->
  <rect x="3" y="4" width="10" height="1" fill="#2d7a2d"/>
  <rect x="3" y="11" width="10" height="1" fill="#2d7a2d"/>
</svg>

  <!-- Darker grass patches -->
  <rect x="2" y="3" width="3" height="2" fill="#145214"/>
  <rect x="10" y="1" width="4" height="2" fill="#145214"/>
  <rect x="1" y="10" width="3" height="3" fill="#145214"/>
  <rect x="12" y="11" width="3" height="2" fill="#145214"/>
  <!-- Moss spots -->
  <rect x="5" y="6" width="2" height="2" fill="#2d7a2d"/>
  <rect x="9" y="8" width="2" height="2" fill="#2d7a2d"/>
  <!-- Fallen leaves -->
  <rect x="3" y="7" width="1" height="1" fill="#8b4513"/>
  <rect x="11" y="4" width="1" height="1" fill="#6b3a0a"/>
  <rect x="7" y="12" width="1" height="1" fill="#8b4513"/>
  <!-- Small twigs -->

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12">
  <!-- Swamp Mushroom Tile (12x12) - Glowing swamp mushroom -->
  <!-- Color Palette: #9b59b6, #8e44ad, #6c3483, #fdfefe, #5d4e37, #145a32 -->

  <!-- Ground -->
  <rect x="0" y="10" width="12" height="2" fill="#5d4e37"/>
  <rect x="0" y="9" width="3" height="1" fill="#145a32"/>
  <rect x="9" y="9" width="3" height="1" fill="#145a32"/>

  <!-- Mushroom stem -->
  <rect x="5" y="6" width="2" height="4" fill="#fdfefe"/>
  <rect x="4" y="8" width="4" height="2" fill="#d5d8dc"/>

  <!-- Mushroom cap -->
  <rect x="2" y="2" width="8" height="4" fill="#9b59b6"/>
  <rect x="3" y="1" width="6" height="1" fill="#8e44ad"/>
  <rect x="1" y="3" width="10" height="2" fill="#9b59b6"/>
  <rect x="2" y="5" width="8" height="1" fill="#6c3483"/>

  <!-- Cap spots -->
  <rect x="3" y="2" width="1" height="1" fill="#fdfefe"/>
  <rect x="6" y="3" width="2" height="1" fill="#fdfefe"/>
  <rect x="8" y="2" width="1" height="1" fill="#fdfefe"/>
  <rect x="4" y="4" width="1" height="1" fill="#fdfefe"/>

  <!-- Glow effect -->
  <rect x="0" y="4" width="1" height="2" fill="#9b59b6" opacity="0.4"/>
  <rect x="11" y="4" width="1" height="2" fill="#9b59b6" opacity="0.4"/>
  <rect x="4" y="0" width="4" height="1" fill="#9b59b6" opacity="0.3"/>
</svg>

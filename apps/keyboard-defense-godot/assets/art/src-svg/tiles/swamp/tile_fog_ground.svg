<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Ground Fog Tile (16x16) - Low swamp fog overlay -->
  <!-- Color Palette: #bdc3c7, #95a5a6, #7f8c8d, transparent -->

  <!-- Transparent base (this is an overlay) -->
  <rect x="0" y="0" width="16" height="16" fill="none"/>

  <!-- Fog layers (bottom is denser) -->
  <rect x="0" y="12" width="16" height="4" fill="#bdc3c7" opacity="0.5"/>
  <rect x="0" y="10" width="16" height="2" fill="#95a5a6" opacity="0.4"/>
  <rect x="0" y="8" width="16" height="2" fill="#7f8c8d" opacity="0.3"/>

  <!-- Wispy fog tendrils -->
  <rect x="2" y="6" width="4" height="2" fill="#bdc3c7" opacity="0.3"/>
  <rect x="10" y="5" width="5" height="3" fill="#95a5a6" opacity="0.25"/>
  <rect x="6" y="4" width="3" height="2" fill="#7f8c8d" opacity="0.2"/>

  <!-- Upper wisps -->
  <rect x="0" y="2" width="3" height="2" fill="#bdc3c7" opacity="0.15"/>
  <rect x="12" y="1" width="4" height="3" fill="#95a5a6" opacity="0.15"/>
  <rect x="5" y="0" width="4" height="2" fill="#7f8c8d" opacity="0.1"/>

  <!-- Fog particles -->
  <rect x="8" y="7" width="2" height="1" fill="#fdfefe" opacity="0.2"/>
  <rect x="3" y="10" width="1" height="1" fill="#fdfefe" opacity="0.2"/>
  <rect x="14" y="9" width="1" height="1" fill="#fdfefe" opacity="0.2"/>
</svg>

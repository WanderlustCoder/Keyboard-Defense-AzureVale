<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Lily Pad Tile (16x16) - Lily pad on swamp water -->
  <!-- Color Palette: #27ae60, #1e8449, #145a32, #2ecc71, #e74c3c, #f4d03f -->

  <!-- Water background -->
  <rect x="0" y="0" width="16" height="16" fill="#145a32"/>
  <rect x="2" y="6" width="3" height="2" fill="#0d3b21"/>
  <rect x="11" y="10" width="4" height="3" fill="#0d3b21"/>

  <!-- Lily pad (circular shape with notch) -->
  <rect x="4" y="3" width="8" height="2" fill="#27ae60"/>
  <rect x="3" y="5" width="10" height="6" fill="#27ae60"/>
  <rect x="4" y="11" width="8" height="2" fill="#27ae60"/>
  <rect x="5" y="13" width="6" height="1" fill="#27ae60"/>

  <!-- Pad notch (opening to center) -->
  <rect x="7" y="3" width="2" height="4" fill="#145a32"/>

  <!-- Pad veins -->
  <rect x="4" y="7" width="3" height="1" fill="#1e8449"/>
  <rect x="9" y="7" width="3" height="1" fill="#1e8449"/>
  <rect x="6" y="9" width="4" height="1" fill="#1e8449"/>

  <!-- Pad highlight -->
  <rect x="4" y="5" width="2" height="2" fill="#2ecc71"/>
  <rect x="10" y="5" width="2" height="2" fill="#2ecc71"/>

  <!-- Small flower -->
  <rect x="10" y="4" width="3" height="2" fill="#fdfefe"/>
  <rect x="11" y="3" width="1" height="1" fill="#fdfefe"/>
  <rect x="11" y="4" width="1" height="1" fill="#f4d03f"/>
</svg>

  <rect x="11" y="0" width="1" height="1" fill="#4a4a4a"/>
  <rect x="0" y="4" width="1" height="1" fill="#4a4a4a"/>
  <rect x="0" y="11" width="1" height="1" fill="#4a4a4a"/>

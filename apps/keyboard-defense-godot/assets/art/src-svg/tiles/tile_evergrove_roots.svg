<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Evergrove Root-covered Ground -->
  <rect x="0" y="0" width="16" height="16" fill="#1a5a1a"/>
  <!-- Tree roots crossing -->
  <rect x="0" y="6" width="7" height="2" fill="#4a3728"/>
  <rect x="0" y="7" width="5" height="3" fill="#5c4033"/>
  <rect x="10" y="4" width="6" height="2" fill="#4a3728"/>
  <rect x="12" y="5" width="4" height="3" fill="#5c4033"/>
  <!-- Vertical roots -->
  <rect x="3" y="0" width="2" height="5" fill="#4a3728"/>
  <rect x="4" y="0" width="1" height="4" fill="#5c4033"/>
  <rect x="11" y="10" width="2" height="6" fill="#4a3728"/>
  <rect x="12" y="11" width="1" height="5" fill="#5c4033"/>
  <!-- Root texture -->
  <rect x="1" y="6" width="1" height="1" fill="#3a2718"/>
  <rect x="13" y="4" width="1" height="1" fill="#3a2718"/>
  <!-- Moss on roots -->
  <rect x="2" y="8" width="2" height="1" fill="#2d7a2d"/>
  <rect x="11" y="6" width="2" height="1" fill="#2d7a2d"/>
</svg>

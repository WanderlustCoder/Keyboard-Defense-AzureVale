<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Water base -->
  <rect width="16" height="16" fill="#3d7ab8"/>
  <!-- Shore (grass from north) -->
  <rect x="0" y="0" width="16" height="6" fill="#4a8c3f"/>
  <!-- Shore edge (sand/dirt transition) -->
  <rect x="0" y="5" width="16" height="2" fill="#8b6914"/>
  <!-- Irregular shore line -->
  <rect x="2" y="6" width="2" height="1" fill="#4a8c3f"/>
  <rect x="8" y="6" width="3" height="1" fill="#4a8c3f"/>
  <rect x="14" y="6" width="2" height="1" fill="#4a8c3f"/>
  <!-- Wave highlights -->
  <rect x="1" y="8" width="3" height="1" fill="#5a9ad0"/>
  <rect x="10" y="9" width="4" height="1" fill="#5a9ad0"/>
</svg>

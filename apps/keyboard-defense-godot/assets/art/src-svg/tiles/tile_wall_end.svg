<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Grass background -->
  <rect width="16" height="16" fill="#4a8c3f"/>
  <!-- Stone wall end cap -->
  <rect x="5" y="5" width="6" height="11" fill="#4a4a4a"/>
  <!-- Wall highlight -->
  <rect x="5" y="5" width="2" height="11" fill="#7a7a7a"/>
  <!-- Wall shadow -->
  <rect x="9" y="5" width="2" height="11" fill="#3a3a3a"/>
  <!-- End cap tower -->
  <rect x="4" y="4" width="8" height="8" fill="#5a5a5a"/>
  <rect x="5" y="5" width="6" height="6" fill="#6a6a6a"/>
  <rect x="6" y="6" width="4" height="4" fill="#7a7a7a"/>
  <!-- Top highlight -->
  <rect x="4" y="4" width="8" height="1" fill="#9a9a9a"/>
  <!-- Battlements -->
  <rect x="4" y="4" width="2" height="2" fill="#5a5a5a"/>
  <rect x="10" y="4" width="2" height="2" fill="#5a5a5a"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Water base -->
  <rect width="16" height="16" fill="#3d7ab8"/>
  <!-- Shore corner (grass from NW) -->
  <rect x="0" y="0" width="6" height="16" fill="#4a8c3f"/>
  <rect x="0" y="0" width="16" height="6" fill="#4a8c3f"/>
  <!-- Shore edge -->
  <rect x="5" y="6" width="2" height="10" fill="#8b6914"/>
  <rect x="6" y="5" width="10" height="2" fill="#8b6914"/>
  <!-- Corner blend -->
  <rect x="5" y="5" width="2" height="2" fill="#8b6914"/>
  <!-- Wave highlights -->
  <rect x="10" y="9" width="3" height="1" fill="#5a9ad0"/>
  <rect x="9" y="13" width="2" height="1" fill="#5a9ad0"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Grass with mountain/dirt bleeding from North -->

  <!-- Grass base -->
  <rect x="0" y="0" width="16" height="16" fill="#27ae60"/>

  <!-- Mountain from north -->
  <rect x="0" y="0" width="16" height="5" fill="#8b6914"/>
  <rect x="0" y="5" width="16" height="2" fill="#6a5010"/>

  <!-- Irregular blend edge -->
  <rect x="1" y="6" width="3" height="2" fill="#5c4033"/>
  <rect x="6" y="5" width="2" height="2" fill="#6a5010"/>
  <rect x="10" y="6" width="2" height="1" fill="#5c4033"/>
  <rect x="14" y="5" width="2" height="2" fill="#6a5010"/>

  <!-- Mountain details in top portion -->
  <rect x="3" y="2" width="2" height="2" fill="#5c4033"/>
  <rect x="9" y="1" width="2" height="2" fill="#5c4033"/>
  <rect x="13" y="3" width="1" height="1" fill="#a0781c"/>

  <!-- Grass details in bottom portion -->
  <rect x="3" y="10" width="2" height="1" fill="#2ecc71"/>
  <rect x="9" y="12" width="2" height="1" fill="#2ecc71"/>
  <rect x="6" y="14" width="1" height="1" fill="#1e8449"/>
</svg>

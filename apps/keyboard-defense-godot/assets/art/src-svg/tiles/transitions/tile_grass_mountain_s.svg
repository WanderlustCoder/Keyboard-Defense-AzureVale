<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Grass with mountain/dirt bleeding from South -->

  <!-- Grass base -->
  <rect x="0" y="0" width="16" height="16" fill="#27ae60"/>

  <!-- Mountain from south -->
  <rect x="0" y="11" width="16" height="5" fill="#8b6914"/>
  <rect x="0" y="9" width="16" height="2" fill="#6a5010"/>

  <!-- Irregular blend edge -->
  <rect x="0" y="8" width="3" height="2" fill="#5c4033"/>
  <rect x="5" y="9" width="2" height="1" fill="#6a5010"/>
  <rect x="9" y="8" width="3" height="2" fill="#5c4033"/>
  <rect x="14" y="9" width="2" height="1" fill="#6a5010"/>

  <!-- Mountain details in bottom portion -->
  <rect x="2" y="12" width="2" height="2" fill="#5c4033"/>
  <rect x="8" y="13" width="2" height="2" fill="#5c4033"/>
  <rect x="12" y="12" width="1" height="1" fill="#a0781c"/>

  <!-- Grass details in top portion -->
  <rect x="2" y="3" width="2" height="1" fill="#2ecc71"/>
  <rect x="8" y="1" width="2" height="1" fill="#2ecc71"/>
  <rect x="12" y="5" width="1" height="1" fill="#1e8449"/>
</svg>

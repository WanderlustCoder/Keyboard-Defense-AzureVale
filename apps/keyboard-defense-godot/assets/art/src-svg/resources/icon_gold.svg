<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12">
  <!-- Gold Icon (12x12) - Currency resource -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #9a7d0a -->

  <!-- Coin shape -->
  <rect x="2" y="1" width="8" height="10" fill="#d4ac0d"/>
  <rect x="1" y="2" width="10" height="8" fill="#d4ac0d"/>

  <!-- Coin face -->
  <rect x="3" y="2" width="6" height="8" fill="#f4d03f"/>
  <rect x="2" y="3" width="8" height="6" fill="#f4d03f"/>

  <!-- Inner ring -->
  <rect x="4" y="3" width="4" height="6" fill="#d4ac0d"/>
  <rect x="3" y="4" width="6" height="4" fill="#d4ac0d"/>

  <!-- Center emblem -->
  <rect x="4" y="4" width="4" height="4" fill="#f4d03f"/>
  <rect x="5" y="5" width="2" height="2" fill="#9a7d0a"/>

  <!-- Shine -->
  <rect x="2" y="2" width="2" height="1" fill="#fdfefe" opacity="0.5"/>
  <rect x="2" y="3" width="1" height="1" fill="#fdfefe" opacity="0.3"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12">
  <!-- Food Icon (12x12) - Sustenance resource -->
  <!-- Color Palette: #e74c3c, #27ae60, #8b7355, #f4d03f -->

  <!-- Apple body -->
  <rect x="2" y="3" width="8" height="7" fill="#e74c3c"/>
  <rect x="1" y="4" width="10" height="5" fill="#e74c3c"/>
  <rect x="3" y="9" width="6" height="2" fill="#c0392b"/>

  <!-- Highlight -->
  <rect x="3" y="4" width="2" height="2" fill="#f5b7b1"/>
  <rect x="4" y="5" width="1" height="1" fill="#fdfefe"/>

  <!-- Stem -->
  <rect x="5" y="1" width="2" height="3" fill="#8b7355"/>
  <rect x="6" y="0" width="1" height="2" fill="#5d4e37"/>

  <!-- Leaf -->
  <rect x="7" y="1" width="3" height="2" fill="#27ae60"/>
  <rect x="8" y="0" width="2" height="2" fill="#2ecc71"/>

  <!-- Apple indent -->
  <rect x="5" y="3" width="2" height="1" fill="#c0392b"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12">
  <!-- Time Icon (12x12) - Duration resource -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #8b7355, #1a252f -->

  <!-- Clock face -->
  <rect x="2" y="0" width="8" height="2" fill="#d4ac0d"/>
  <rect x="0" y="2" width="12" height="8" fill="#d4ac0d"/>
  <rect x="2" y="10" width="8" height="2" fill="#d4ac0d"/>

  <!-- Inner face -->
  <rect x="2" y="1" width="8" height="10" fill="#f4d03f"/>
  <rect x="1" y="2" width="10" height="8" fill="#f4d03f"/>

  <!-- Clock center -->
  <rect x="3" y="2" width="6" height="8" fill="#fdfefe"/>
  <rect x="2" y="3" width="8" height="6" fill="#fdfefe"/>

  <!-- Hour hand -->
  <rect x="5" y="3" width="2" height="4" fill="#1a252f"/>

  <!-- Minute hand -->
  <rect x="5" y="5" width="4" height="2" fill="#1a252f"/>

  <!-- Center dot -->
  <rect x="5" y="5" width="2" height="2" fill="#8b7355"/>

  <!-- Clock markers -->
  <rect x="5" y="2" width="2" height="1" fill="#d4ac0d"/>
  <rect x="5" y="9" width="2" height="1" fill="#d4ac0d"/>
  <rect x="2" y="5" width="1" height="2" fill="#d4ac0d"/>
  <rect x="9" y="5" width="1" height="2" fill="#d4ac0d"/>
</svg>

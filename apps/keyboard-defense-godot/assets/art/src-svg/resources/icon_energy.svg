<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 14" width="10" height="14">
  <!-- Energy Icon (10x14) - Power resource -->
  <!-- Color Palette: #f4d03f, #f39c12, #e67e22, #fdfefe -->

  <!-- Lightning bolt -->
  <rect x="4" y="0" width="4" height="3" fill="#f4d03f"/>
  <rect x="3" y="2" width="4" height="3" fill="#f39c12"/>
  <rect x="2" y="4" width="6" height="3" fill="#f4d03f"/>
  <rect x="0" y="6" width="8" height="2" fill="#f39c12"/>
  <rect x="3" y="7" width="4" height="3" fill="#f4d03f"/>
  <rect x="4" y="9" width="4" height="3" fill="#f39c12"/>
  <rect x="5" y="11" width="3" height="3" fill="#e67e22"/>

  <!-- Highlight -->
  <rect x="5" y="1" width="2" height="2" fill="#fdfefe"/>
  <rect x="4" y="5" width="2" height="2" fill="#fdfefe"/>
  <rect x="5" y="10" width="1" height="1" fill="#fdfefe"/>

  <!-- Core glow -->
  <rect x="3" y="5" width="3" height="2" fill="#fdfefe" opacity="0.5"/>
</svg>

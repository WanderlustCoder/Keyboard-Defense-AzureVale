<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 10" width="12" height="10">
  <!-- Iron Icon (12x10) - Metal resource -->
  <!-- Color Palette: #5d6d7e, #2c3e50, #7f8c8d, #bdc3c7 -->

  <!-- Ingot shape -->
  <rect x="0" y="2" width="12" height="6" fill="#5d6d7e"/>
  <rect x="1" y="3" width="10" height="4" fill="#2c3e50"/>

  <!-- Top face -->
  <rect x="2" y="0" width="8" height="3" fill="#7f8c8d"/>
  <rect x="3" y="1" width="6" height="1" fill="#95a5a6"/>

  <!-- Shading -->
  <rect x="2" y="4" width="8" height="2" fill="#5d6d7e"/>
  <rect x="3" y="5" width="6" height="1" fill="#7f8c8d"/>

  <!-- Highlight -->
  <rect x="2" y="1" width="2" height="1" fill="#bdc3c7"/>

  <!-- Edge detail -->
  <rect x="0" y="3" width="1" height="4" fill="#2c3e50"/>
  <rect x="11" y="3" width="1" height="4" fill="#1a252f"/>
</svg>

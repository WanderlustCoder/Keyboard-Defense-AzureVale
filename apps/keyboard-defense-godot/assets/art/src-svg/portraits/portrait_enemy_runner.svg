<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Enemy Runner Portrait (64x64) - Fast aggressive creature -->

  <!-- Background frame -->
  <rect x="0" y="0" width="64" height="64" fill="#1a1a2e"/>
  <rect x="2" y="2" width="60" height="60" fill="#2a1a1a"/>
  <rect x="4" y="4" width="56" height="56" fill="#1a0a0a"/>

  <!-- Head shape (angular, predatory) -->
  <rect x="8" y="8" width="48" height="40" fill="#922b21"/>
  <rect x="12" y="4" width="40" height="12" fill="#922b21"/>
  <rect x="16" y="2" width="32" height="6" fill="#c0392b"/>

  <!-- Head highlight -->
  <rect x="10" y="10" width="12" height="30" fill="#c0392b"/>

  <!-- Spines on head -->
  <rect x="8" y="0" width="4" height="10" fill="#c0392b"/>
  <rect x="16" y="0" width="4" height="8" fill="#922b21"/>
  <rect x="44" y="0" width="4" height="8" fill="#922b21"/>
  <rect x="52" y="0" width="4" height="10" fill="#c0392b"/>

  <!-- Brow ridge (menacing) -->
  <rect x="12" y="14" width="40" height="6" fill="#7b241c"/>
  <rect x="16" y="12" width="32" height="4" fill="#641e16"/>

  <!-- Eye sockets -->
  <rect x="14" y="20" width="14" height="12" fill="#0d0d0d"/>
  <rect x="36" y="20" width="14" height="12" fill="#0d0d0d"/>

  <!-- Eyes (yellow, feral) -->
  <rect x="16" y="22" width="10" height="8" fill="#f4d03f"/>
  <rect x="38" y="22" width="10" height="8" fill="#f4d03f"/>

  <!-- Pupils (slitted) -->
  <rect x="20" y="22" width="3" height="8" fill="#1a1a2e"/>
  <rect x="43" y="22" width="3" height="8" fill="#1a1a2e"/>

  <!-- Eye glow -->
  <rect x="17" y="23" width="2" height="2" fill="#f9e79f"/>
  <rect x="39" y="23" width="2" height="2" fill="#f9e79f"/>

  <!-- Red eye reflection (rage) -->
  <rect x="24" y="24" width="2" height="4" fill="#e74c3c"/>
  <rect x="46" y="24" width="2" height="4" fill="#e74c3c"/>

  <!-- Snout -->
  <rect x="22" y="32" width="20" height="16" fill="#922b21"/>
  <rect x="20" y="36" width="24" height="12" fill="#c0392b"/>

  <!-- Nostrils -->
  <rect x="24" y="36" width="4" height="4" fill="#641e16"/>
  <rect x="36" y="36" width="4" height="4" fill="#641e16"/>

  <!-- Snout ridge -->
  <rect x="28" y="32" width="8" height="8" fill="#7b241c"/>

  <!-- Open mouth -->
  <rect x="16" y="44" width="32" height="12" fill="#1a1a2e"/>
  <rect x="18" y="46" width="28" height="8" fill="#4a1a1a"/>

  <!-- Teeth (upper row) -->
  <rect x="18" y="44" width="4" height="4" fill="#eaeaea"/>
  <rect x="24" y="44" width="4" height="5" fill="#eaeaea"/>
  <rect x="30" y="44" width="4" height="6" fill="#eaeaea"/>
  <rect x="36" y="44" width="4" height="5" fill="#eaeaea"/>
  <rect x="42" y="44" width="4" height="4" fill="#eaeaea"/>

  <!-- Teeth (lower row) -->
  <rect x="20" y="52" width="4" height="3" fill="#eaeaea"/>
  <rect x="28" y="51" width="4" height="4" fill="#eaeaea"/>
  <rect x="36" y="52" width="4" height="3" fill="#eaeaea"/>

  <!-- Drool/saliva -->
  <rect x="26" y="54" width="2" height="4" fill="#8a9a9a"/>
  <rect x="38" y="55" width="2" height="3" fill="#8a9a9a"/>

  <!-- Side spines/ears -->
  <rect x="4" y="16" width="6" height="12" fill="#c0392b"/>
  <rect x="2" y="20" width="4" height="8" fill="#922b21"/>
  <rect x="54" y="16" width="6" height="12" fill="#c0392b"/>
  <rect x="58" y="20" width="4" height="8" fill="#922b21"/>

  <!-- Frame border (dark red) -->
  <rect x="0" y="0" width="64" height="2" fill="#922b21"/>
  <rect x="0" y="62" width="64" height="2" fill="#922b21"/>
  <rect x="0" y="0" width="2" height="64" fill="#922b21"/>
  <rect x="62" y="0" width="2" height="64" fill="#922b21"/>

  <!-- Corner claws -->
  <rect x="2" y="2" width="4" height="6" fill="#641e16"/>
  <rect x="58" y="2" width="4" height="6" fill="#641e16"/>
  <rect x="2" y="56" width="4" height="6" fill="#641e16"/>
  <rect x="58" y="56" width="4" height="6" fill="#641e16"/>
  <rect x="3" y="3" width="2" height="3" fill="#1a1a2e"/>
  <rect x="59" y="3" width="2" height="3" fill="#1a1a2e"/>
  <rect x="3" y="58" width="2" height="3" fill="#1a1a2e"/>
  <rect x="59" y="58" width="2" height="3" fill="#1a1a2e"/>
</svg>

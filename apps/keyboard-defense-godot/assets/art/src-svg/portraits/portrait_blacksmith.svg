  <!-- Broad muscular shoulders -->
  <rect x="6" y="42" width="14" height="16" fill="#8b7355"/>
  <rect x="7" y="43" width="12" height="14" fill="#9b8365"/>
  <rect x="44" y="42" width="14" height="16" fill="#8b7355"/>
  <rect x="45" y="43" width="12" height="14" fill="#9b8365"/>

  <!-- Shoulder muscles definition -->
  <rect x="8" y="44" width="4" height="4" fill="#ab9375"/>
  <rect x="52" y="44" width="4" height="4" fill="#ab9375"/>

  <!-- === LEATHER APRON === -->
  <rect x="16" y="44" width="32" height="15" fill="#5d5550"/>
  <rect x="18" y="45" width="28" height="13" fill="#6d6560"/>
  <rect x="20" y="46" width="24" height="11" fill="#7d7570"/>

  <!-- Apron strap -->
  <rect x="22" y="42" width="4" height="4" fill="#5d5550"/>
  <rect x="38" y="42" width="4" height="4" fill="#5d5550"/>

  <!-- Apron highlights -->
  <rect x="22" y="48" width="8" height="4" fill="#8d8580"/>
  <rect x="34" y="48" width="8" height="4" fill="#8d8580"/>

  <!-- === HAMMER EMBLEM ON APRON === -->
  <rect x="28" y="48" width="8" height="8" fill="#5d6d7e"/>
  <rect x="29" y="49" width="6" height="6" fill="#7f8c8d"/>
  <!-- Hammer head -->
  <rect x="30" y="50" width="4" height="2" fill="#95a5a6"/>
  <rect x="31" y="50" width="2" height="1" fill="#bdc3c7"/>
  <!-- Hammer handle -->
  <rect x="31" y="52" width="2" height="3" fill="#8b7355"/>

  <!-- === SWEAT DROPS === -->
  <rect x="48" y="12" width="3" height="5" fill="#3498db"/>
  <rect x="49" y="13" width="2" height="3" fill="#5dade2"/>
  <rect x="49" y="14" width="1" height="1" fill="#85c1e9"/>

  <rect x="13" y="14" width="2" height="4" fill="#3498db"/>
  <rect x="13" y="15" width="1" height="2" fill="#5dade2"/>

  <!-- === FORGE GLOW REFLECTION === -->
  <!-- Orange glow on chin/beard from below -->
  <rect x="24" y="40" width="16" height="2" fill="#8b5a3a"/>
  <rect x="26" y="41" width="12" height="1" fill="#9b6a4a"/>

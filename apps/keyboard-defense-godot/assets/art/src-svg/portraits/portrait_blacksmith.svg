  <rect x="1" y="1" width="62" height="62" fill="#8b6914"/>
  <rect x="2" y="2" width="60" height="60" fill="#d4a855"/>
  <rect x="3" y="3" width="58" height="58" fill="#c49a4b"/>
  <rect x="4" y="4" width="56" height="56" fill="#2c3e50"/>

  <!-- Frame corner ornaments - orange/red gems for forge theme -->
  <rect x="2" y="2" width="6" height="6" fill="#922b21"/>
  <rect x="3" y="3" width="4" height="4" fill="#c0392b"/>
  <rect x="4" y="4" width="2" height="2" fill="#e74c3c"/>
  <rect x="56" y="2" width="6" height="6" fill="#922b21"/>
  <rect x="57" y="3" width="4" height="4" fill="#c0392b"/>
  <rect x="58" y="4" width="2" height="2" fill="#e74c3c"/>
  <rect x="2" y="56" width="6" height="6" fill="#922b21"/>
  <rect x="3" y="57" width="4" height="4" fill="#c0392b"/>
  <rect x="4" y="58" width="2" height="2" fill="#e74c3c"/>
  <rect x="56" y="56" width="6" height="6" fill="#922b21"/>
  <rect x="57" y="57" width="4" height="4" fill="#c0392b"/>
  <rect x="58" y="58" width="2" height="2" fill="#e74c3c"/>

  <!-- === BACKGROUND === -->

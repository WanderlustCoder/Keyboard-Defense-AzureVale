  <rect x="21" y="15" width="6" height="2" fill="#5d4e37"/>
  <rect x="22" y="16" width="4" height="2" fill="#6d5e47"/>
  <rect x="36" y="16" width="8" height="3" fill="#4d3e2a"/>
  <rect x="37" y="15" width="6" height="2" fill="#5d4e37"/>
  <rect x="38" y="16" width="4" height="2" fill="#6d5e47"/>


  <rect x="5" y="5" width="54" height="54" fill="#1a1510"/>
  <rect x="5" y="35" width="54" height="24" fill="#2a1a12"/>
  <rect x="5" y="45" width="54" height="14" fill="#3a2218"/>
  <!-- Forge glow from below -->
  <rect x="10" y="50" width="44" height="9" fill="#4a2a1a"/>
  <rect x="15" y="52" width="34" height="7" fill="#5a3020"/>

  <!-- === BALD HEAD === -->
  <!-- Head shape - wide and strong -->
  <rect x="16" y="8" width="32" height="26" fill="#c9b896"/>
  <rect x="18" y="9" width="28" height="24" fill="#d5c4a1"/>
  <rect x="20" y="10" width="24" height="22" fill="#e6d5c3"/>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Blacksmith Portrait (24x24) - Forge NPC -->
  <!-- Color Palette: #7f8c8d, #5d6d7e, #e74c3c, #f5e6d3, #2c3e50 -->

  <!-- Background -->
  <rect x="0" y="0" width="24" height="24" fill="#2c3e50"/>

  <!-- Face -->
  <rect x="7" y="6" width="10" height="12" fill="#d5c4a1"/>
  <rect x="8" y="7" width="8" height="10" fill="#e6d5c3"/>

  <!-- Beard -->
  <rect x="7" y="12" width="10" height="6" fill="#5d4e37"/>
  <rect x="8" y="13" width="8" height="4" fill="#8b7355"/>
  <rect x="6" y="14" width="2" height="4" fill="#5d4e37"/>
  <rect x="16" y="14" width="2" height="4" fill="#5d4e37"/>

  <!-- Bald head with soot -->
  <rect x="7" y="4" width="10" height="4" fill="#d5c4a1"/>
  <rect x="8" y="3" width="8" height="2" fill="#e6d5c3"/>
  <rect x="9" y="4" width="2" height="1" fill="#5d6d7e"/>
  <rect x="13" y="5" width="1" height="1" fill="#5d6d7e"/>

  <!-- Eyes -->
  <rect x="9" y="8" width="2" height="2" fill="#2c3e50"/>
  <rect x="13" y="8" width="2" height="2" fill="#2c3e50"/>
  <rect x="9" y="8" width="1" height="1" fill="#fdfefe"/>
  <rect x="13" y="8" width="1" height="1" fill="#fdfefe"/>

  <!-- Bushy eyebrows -->
  <rect x="8" y="7" width="3" height="1" fill="#5d4e37"/>
  <rect x="13" y="7" width="3" height="1" fill="#5d4e37"/>

  <!-- Nose -->
  <rect x="11" y="10" width="2" height="2" fill="#c9b896"/>

  <!-- Apron -->
  <rect x="5" y="18" width="14" height="6" fill="#7f8c8d"/>
  <rect x="6" y="19" width="12" height="4" fill="#5d6d7e"/>

  <!-- Hammer icon on apron -->
  <rect x="10" y="19" width="4" height="3" fill="#95a5a6"/>
  <rect x="11" y="20" width="2" height="2" fill="#bdc3c7"/>

  <!-- Sweat drop -->
  <rect x="17" y="6" width="2" height="3" fill="#3498db"/>
  <rect x="17" y="7" width="1" height="1" fill="#5dade2"/>
</svg>

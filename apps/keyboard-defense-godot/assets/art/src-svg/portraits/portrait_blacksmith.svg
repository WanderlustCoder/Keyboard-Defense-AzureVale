  <rect x="22" y="19" width="6" height="4" fill="#1a1512"/>
  <rect x="23" y="20" width="4" height="2" fill="#2c2520"/>
  <rect x="24" y="20" width="2" height="2" fill="#3d3530"/>
  <rect x="24" y="20" width="1" height="1" fill="#fdfefe"/>
  <!-- Right eye -->
  <rect x="36" y="19" width="6" height="4" fill="#1a1512"/>
  <rect x="37" y="20" width="4" height="2" fill="#2c2520"/>
  <rect x="38" y="20" width="2" height="2" fill="#3d3530"/>
  <rect x="39" y="20" width="1" height="1" fill="#fdfefe"/>

  <!-- === NOSE === -->

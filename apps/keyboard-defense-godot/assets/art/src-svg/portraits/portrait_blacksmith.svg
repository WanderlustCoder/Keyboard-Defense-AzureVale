<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Blacksmith Portrait (64x64) - Burly forge master -->
  <!-- Color Palette: Skin #d5c4a1/#e6d5c3, Beard #5d4e37/#8b7355, Apron #7f8c8d, Forge #e74c3c -->

  <!-- === ORNATE FRAME === -->

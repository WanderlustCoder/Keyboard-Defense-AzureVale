  <rect x="14" y="16" width="4" height="8" fill="#c9b896"/>
  <rect x="15" y="17" width="2" height="6" fill="#d5c4a1"/>
  <rect x="15" y="18" width="1" height="4" fill="#b8a888"/>
  <!-- Right ear -->

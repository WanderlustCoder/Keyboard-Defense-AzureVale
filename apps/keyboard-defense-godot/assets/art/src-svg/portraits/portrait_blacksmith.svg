  <rect x="29" y="21" width="6" height="8" fill="#c9b896"/>
  <rect x="30" y="22" width="4" height="6" fill="#d5c4a1"/>
  <rect x="31" y="23" width="2" height="3" fill="#e6d5c3"/>
  <!-- Nostrils -->
  <rect x="29" y="27" width="2" height="2" fill="#a89878"/>
  <rect x="33" y="27" width="2" height="2" fill="#a89878"/>

  <!-- === BEARD === -->
  <!-- Main beard mass -->
  <rect x="14" y="28" width="36" height="16" fill="#4d3e2a"/>
  <rect x="16" y="29" width="32" height="14" fill="#5d4e37"/>
  <rect x="18" y="30" width="28" height="12" fill="#6d5e47"/>
  <rect x="20" y="31" width="24" height="10" fill="#8b7355"/>

  <!-- Beard texture - lighter strands -->
  <rect x="22" y="32" width="2" height="6" fill="#9b8365"/>
  <rect x="26" y="33" width="2" height="5" fill="#9b8365"/>
  <rect x="30" y="32" width="4" height="6" fill="#9b8365"/>
  <rect x="36" y="33" width="2" height="5" fill="#9b8365"/>

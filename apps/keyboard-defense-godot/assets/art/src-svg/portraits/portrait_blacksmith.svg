  <rect x="20" y="7" width="24" height="6" fill="#d5c4a1"/>
  <rect x="22" y="6" width="20" height="4" fill="#e6d5c3"/>
  <rect x="24" y="5" width="16" height="3" fill="#e6d5c3"/>

  <!-- Head highlights -->
  <rect x="26" y="6" width="12" height="2" fill="#f0e6d8"/>
  <rect x="28" y="7" width="8" height="1" fill="#f5ebe0"/>

  <!-- Soot marks on head -->
  <rect x="22" y="8" width="3" height="2" fill="#4a4540"/>
  <rect x="36" y="10" width="2" height="2" fill="#5a5550"/>
  <rect x="40" y="8" width="2" height="1" fill="#4a4540"/>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Enemy Flyer Portrait (64x64) - Insectoid flying creature -->

  <!-- Background frame -->
  <rect x="0" y="0" width="64" height="64" fill="#1a1a2e"/>
  <rect x="2" y="2" width="60" height="60" fill="#1a0a2a"/>
  <rect x="4" y="4" width="56" height="56" fill="#0d0520"/>

  <!-- Wings (spread behind head) -->
  <rect x="0" y="8" width="14" height="24" fill="#6c3483"/>
  <rect x="2" y="4" width="10" height="8" fill="#6c3483"/>
  <rect x="4" y="0" width="6" height="6" fill="#6c3483"/>

  <rect x="50" y="8" width="14" height="24" fill="#6c3483"/>
  <rect x="52" y="4" width="10" height="8" fill="#6c3483"/>
  <rect x="54" y="0" width="6" height="6" fill="#6c3483"/>

  <!-- Wing membrane -->
  <rect x="2" y="12" width="10" height="18" fill="#8e44ad"/>
  <rect x="4" y="8" width="6" height="6" fill="#9b59b6"/>
  <rect x="52" y="12" width="10" height="18" fill="#8e44ad"/>
  <rect x="54" y="8" width="6" height="6" fill="#9b59b6"/>

  <!-- Wing veins -->
  <rect x="4" y="14" width="2" height="14" fill="#6c3483"/>
  <rect x="8" y="16" width="2" height="10" fill="#6c3483"/>
  <rect x="54" y="14" width="2" height="14" fill="#6c3483"/>
  <rect x="58" y="16" width="2" height="10" fill="#6c3483"/>

  <!-- Head (insectoid) -->
  <rect x="14" y="10" width="36" height="32" fill="#922b21"/>
  <rect x="18" y="6" width="28" height="10" fill="#922b21"/>
  <rect x="22" y="4" width="20" height="6" fill="#c0392b"/>

  <!-- Head segments -->
  <rect x="16" y="16" width="32" height="4" fill="#7b241c"/>
  <rect x="16" y="28" width="32" height="4" fill="#7b241c"/>

  <!-- Head highlight -->
  <rect x="16" y="12" width="8" height="24" fill="#c0392b"/>

  <!-- Compound eyes (multiple facets) -->
  <rect x="16" y="18" width="12" height="10" fill="#f4d03f"/>
  <rect x="36" y="18" width="12" height="10" fill="#f4d03f"/>

  <!-- Eye facets pattern -->
  <rect x="18" y="20" width="3" height="3" fill="#f9e79f"/>
  <rect x="23" y="20" width="3" height="3" fill="#f9e79f"/>
  <rect x="18" y="24" width="3" height="3" fill="#f9e79f"/>
  <rect x="23" y="24" width="3" height="3" fill="#f9e79f"/>

  <rect x="38" y="20" width="3" height="3" fill="#f9e79f"/>
  <rect x="43" y="20" width="3" height="3" fill="#f9e79f"/>
  <rect x="38" y="24" width="3" height="3" fill="#f9e79f"/>
  <rect x="43" y="24" width="3" height="3" fill="#f9e79f"/>

  <!-- Eye dark centers -->
  <rect x="19" y="21" width="1" height="1" fill="#1a1a2e"/>
  <rect x="24" y="21" width="1" height="1" fill="#1a1a2e"/>
  <rect x="19" y="25" width="1" height="1" fill="#1a1a2e"/>
  <rect x="24" y="25" width="1" height="1" fill="#1a1a2e"/>

  <rect x="39" y="21" width="1" height="1" fill="#1a1a2e"/>
  <rect x="44" y="21" width="1" height="1" fill="#1a1a2e"/>
  <rect x="39" y="25" width="1" height="1" fill="#1a1a2e"/>
  <rect x="44" y="25" width="1" height="1" fill="#1a1a2e"/>

  <!-- Antennae -->
  <rect x="20" y="2" width="3" height="8" fill="#6c3483"/>
  <rect x="18" y="0" width="3" height="4" fill="#8e44ad"/>
  <rect x="41" y="2" width="3" height="8" fill="#6c3483"/>
  <rect x="43" y="0" width="3" height="4" fill="#8e44ad"/>

  <!-- Lower face/mouth area -->
  <rect x="20" y="34" width="24" height="14" fill="#922b21"/>
  <rect x="24" y="38" width="16" height="10" fill="#c0392b"/>

  <!-- Mandibles -->
  <rect x="14" y="38" width="10" height="14" fill="#641e16"/>
  <rect x="16" y="40" width="6" height="10" fill="#7b241c"/>
  <rect x="12" y="48" width="6" height="8" fill="#1a1a2e"/>

  <rect x="40" y="38" width="10" height="14" fill="#641e16"/>
  <rect x="42" y="40" width="6" height="10" fill="#7b241c"/>
  <rect x="46" y="48" width="6" height="8" fill="#1a1a2e"/>

  <!-- Mandible serrations -->
  <rect x="14" y="50" width="2" height="4" fill="#2a2a2a"/>
  <rect x="48" y="50" width="2" height="4" fill="#2a2a2a"/>

  <!-- Mouth opening -->
  <rect x="26" y="44" width="12" height="8" fill="#0d0d0d"/>
  <rect x="28" y="46" width="8" height="4" fill="#4a1a1a"/>

  <!-- Dripping venom -->
  <rect x="30" y="52" width="4" height="6" fill="#27ae60"/>
  <rect x="31" y="56" width="2" height="4" fill="#2ecc71"/>

  <!-- Thorax visible at bottom -->
  <rect x="22" y="52" width="20" height="8" fill="#922b21"/>
  <rect x="26" y="54" width="12" height="6" fill="#7b241c"/>

  <!-- Frame border (purple) -->
  <rect x="0" y="0" width="64" height="2" fill="#8e44ad"/>
  <rect x="0" y="62" width="64" height="2" fill="#8e44ad"/>
  <rect x="0" y="0" width="2" height="64" fill="#8e44ad"/>
  <rect x="62" y="0" width="2" height="64" fill="#8e44ad"/>

  <!-- Corner wing tips -->
  <rect x="2" y="2" width="6" height="6" fill="#6c3483"/>
  <rect x="56" y="2" width="6" height="6" fill="#6c3483"/>
  <rect x="2" y="56" width="6" height="6" fill="#6c3483"/>
  <rect x="56" y="56" width="6" height="6" fill="#6c3483"/>
  <rect x="3" y="3" width="4" height="4" fill="#9b59b6"/>
  <rect x="57" y="3" width="4" height="4" fill="#9b59b6"/>
  <rect x="3" y="57" width="4" height="4" fill="#9b59b6"/>
  <rect x="57" y="57" width="4" height="4" fill="#9b59b6"/>
</svg>

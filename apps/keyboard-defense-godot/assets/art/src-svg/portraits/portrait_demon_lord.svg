<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Demon Lord Portrait (24x24) - Boss NPC -->
  <!-- Color Palette: #c0392b, #922b21, #1a252f, #f4d03f, #2c3e50 -->

  <!-- Background (fire glow) -->
  <rect x="0" y="0" width="24" height="24" fill="#2c3e50"/>
  <rect x="2" y="2" width="20" height="20" fill="#922b21" opacity="0.3"/>

  <!-- Horns -->
  <rect x="3" y="2" width="3" height="6" fill="#1a252f"/>
  <rect x="4" y="0" width="2" height="3" fill="#2c3e50"/>
  <rect x="5" y="0" width="1" height="1" fill="#c0392b"/>

  <rect x="18" y="2" width="3" height="6" fill="#1a252f"/>
  <rect x="18" y="0" width="2" height="3" fill="#2c3e50"/>
  <rect x="18" y="0" width="1" height="1" fill="#c0392b"/>

  <!-- Face -->
  <rect x="6" y="5" width="12" height="12" fill="#c0392b"/>
  <rect x="7" y="6" width="10" height="10" fill="#922b21"/>

  <!-- Glowing eyes -->
  <rect x="8" y="8" width="3" height="3" fill="#f4d03f"/>
  <rect x="9" y="9" width="1" height="1" fill="#fdfefe"/>
  <rect x="13" y="8" width="3" height="3" fill="#f4d03f"/>
  <rect x="14" y="9" width="1" height="1" fill="#fdfefe"/>

  <!-- Nose -->
  <rect x="11" y="11" width="2" height="2" fill="#7b241c"/>

  <!-- Fanged mouth -->
  <rect x="9" y="14" width="6" height="2" fill="#1a252f"/>
  <rect x="9" y="14" width="1" height="2" fill="#fdfefe"/>
  <rect x="14" y="14" width="1" height="2" fill="#fdfefe"/>
  <rect x="11" y="15" width="2" height="1" fill="#c0392b"/>

  <!-- Armor collar -->
  <rect x="5" y="17" width="14" height="7" fill="#1a252f"/>
  <rect x="6" y="18" width="12" height="5" fill="#2c3e50"/>

  <!-- Spikes on armor -->
  <rect x="4" y="18" width="2" height="4" fill="#7f8c8d"/>
  <rect x="18" y="18" width="2" height="4" fill="#7f8c8d"/>

  <!-- Fire effect on sides -->
  <rect x="0" y="10" width="3" height="6" fill="#e74c3c" opacity="0.6"/>
  <rect x="1" y="12" width="2" height="3" fill="#f4d03f" opacity="0.5"/>
  <rect x="21" y="10" width="3" height="6" fill="#e74c3c" opacity="0.6"/>
  <rect x="21" y="12" width="2" height="3" fill="#f4d03f" opacity="0.5"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Rare Portrait Frame (32x32) - Blue tier NPC frame -->
  <!-- Color Palette: #3498db, #2980b9, #1a5276, #5dade2, #fdfefe -->

  <!-- Outer frame -->
  <rect x="0" y="0" width="32" height="32" fill="#1a5276"/>
  <rect x="1" y="1" width="30" height="30" fill="#2980b9"/>
  <rect x="2" y="2" width="28" height="28" fill="#3498db"/>

  <!-- Inner border -->
  <rect x="3" y="3" width="26" height="26" fill="#2980b9"/>
  <rect x="4" y="4" width="24" height="24" fill="#5dade2"/>

  <!-- Portrait area -->
  <rect x="5" y="5" width="22" height="22" fill="#2c3e50"/>

  <!-- Corner gems -->
  <rect x="0" y="0" width="5" height="5" fill="#1a5276"/>
  <rect x="1" y="1" width="3" height="3" fill="#3498db"/>
  <rect x="2" y="2" width="1" height="1" fill="#fdfefe"/>

  <rect x="27" y="0" width="5" height="5" fill="#1a5276"/>
  <rect x="28" y="1" width="3" height="3" fill="#3498db"/>
  <rect x="29" y="2" width="1" height="1" fill="#fdfefe"/>

  <rect x="0" y="27" width="5" height="5" fill="#1a5276"/>
  <rect x="1" y="28" width="3" height="3" fill="#3498db"/>
  <rect x="2" y="29" width="1" height="1" fill="#fdfefe"/>

  <rect x="27" y="27" width="5" height="5" fill="#1a5276"/>
  <rect x="28" y="28" width="3" height="3" fill="#3498db"/>
  <rect x="29" y="29" width="1" height="1" fill="#fdfefe"/>

  <!-- Side accents -->
  <rect x="14" y="0" width="4" height="2" fill="#5dade2"/>
  <rect x="15" y="1" width="2" height="1" fill="#fdfefe"/>
  <rect x="14" y="30" width="4" height="2" fill="#5dade2"/>
  <rect x="15" y="30" width="2" height="1" fill="#fdfefe"/>
</svg>

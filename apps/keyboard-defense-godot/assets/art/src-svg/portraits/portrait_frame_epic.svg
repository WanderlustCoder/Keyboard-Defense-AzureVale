  <!-- Ornate corner pieces -->
  <rect x="0" y="0" width="6" height="6" fill="#6c3483"/>
  <rect x="1" y="1" width="4" height="4" fill="#8e44ad"/>
  <rect x="2" y="2" width="2" height="2" fill="#9b59b6"/>
  <rect x="2" y="2" width="1" height="1" fill="#fdfefe"/>

  <rect x="26" y="0" width="6" height="6" fill="#6c3483"/>
  <rect x="27" y="1" width="4" height="4" fill="#8e44ad"/>
  <rect x="28" y="2" width="2" height="2" fill="#9b59b6"/>
  <rect x="29" y="2" width="1" height="1" fill="#fdfefe"/>

  <rect x="0" y="26" width="6" height="6" fill="#6c3483"/>
  <rect x="1" y="27" width="4" height="4" fill="#8e44ad"/>
  <rect x="2" y="28" width="2" height="2" fill="#9b59b6"/>
  <rect x="2" y="29" width="1" height="1" fill="#fdfefe"/>

  <rect x="26" y="26" width="6" height="6" fill="#6c3483"/>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Healer Portrait (24x24) - Cleric NPC -->
  <!-- Color Palette: #fdfefe, #ecf0f1, #e74c3c, #f4d03f, #2c3e50 -->

  <!-- Background -->
  <rect x="0" y="0" width="24" height="24" fill="#2c3e50"/>

  <!-- Head covering -->
  <rect x="5" y="3" width="14" height="6" fill="#fdfefe"/>
  <rect x="6" y="2" width="12" height="2" fill="#ecf0f1"/>
  <rect x="4" y="6" width="3" height="10" fill="#fdfefe"/>
  <rect x="17" y="6" width="3" height="10" fill="#fdfefe"/>

  <!-- Face -->
  <rect x="7" y="6" width="10" height="10" fill="#f5e6d3"/>
  <rect x="8" y="7" width="8" height="8" fill="#e6d5c3"/>

  <!-- Eyes -->
  <rect x="9" y="9" width="2" height="2" fill="#2c3e50"/>
  <rect x="13" y="9" width="2" height="2" fill="#2c3e50"/>
  <rect x="9" y="9" width="1" height="1" fill="#3498db"/>
  <rect x="13" y="9" width="1" height="1" fill="#3498db"/>

  <!-- Gentle eyebrows -->
  <rect x="9" y="8" width="2" height="1" fill="#8b7355"/>
  <rect x="13" y="8" width="2" height="1" fill="#8b7355"/>

  <!-- Nose -->
  <rect x="11" y="11" width="2" height="2" fill="#d5c4a1"/>

  <!-- Smile -->
  <rect x="10" y="13" width="4" height="1" fill="#c9a596"/>

  <!-- Robe -->
  <rect x="5" y="16" width="14" height="8" fill="#fdfefe"/>
  <rect x="6" y="17" width="12" height="6" fill="#ecf0f1"/>

  <!-- Red cross emblem -->
  <rect x="10" y="17" width="4" height="5" fill="#e74c3c"/>
  <rect x="9" y="19" width="6" height="2" fill="#e74c3c"/>

  <!-- Halo glow -->
  <rect x="8" y="0" width="8" height="2" fill="#f4d03f"/>
  <rect x="9" y="1" width="6" height="1" fill="#fdfefe"/>
  <rect x="7" y="1" width="1" height="1" fill="#f4d03f"/>
  <rect x="16" y="1" width="1" height="1" fill="#f4d03f"/>
</svg>

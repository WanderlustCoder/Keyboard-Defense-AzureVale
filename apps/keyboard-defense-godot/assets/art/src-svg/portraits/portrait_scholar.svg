<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Scholar Portrait (64x64) - Elderly knowledge keeper -->

  <!-- Background frame -->
  <rect x="0" y="0" width="64" height="64" fill="#1a1a2e"/>
  <rect x="2" y="2" width="60" height="60" fill="#0f3460"/>
  <rect x="4" y="4" width="56" height="56" fill="#1a1a2e"/>

  <!-- Hair (grey, receding) -->
  <rect x="12" y="6" width="40" height="8" fill="#9a9a9a"/>
  <rect x="8" y="10" width="48" height="12" fill="#bfbfbf"/>
  <rect x="6" y="16" width="8" height="16" fill="#9a9a9a"/>
  <rect x="50" y="16" width="8" height="16" fill="#9a9a9a"/>

  <!-- Bald top highlight -->
  <rect x="18" y="8" width="28" height="6" fill="#f5cba7"/>
  <rect x="22" y="6" width="20" height="4" fill="#e5b898"/>

  <!-- Face -->
  <rect x="14" y="14" width="36" height="24" fill="#f5cba7"/>
  <rect x="12" y="18" width="40" height="16" fill="#f5cba7"/>

  <!-- Wrinkles on forehead -->
  <rect x="20" y="12" width="24" height="1" fill="#e5b898"/>
  <rect x="18" y="14" width="28" height="1" fill="#e5b898"/>

  <!-- Glasses frames -->
  <rect x="12" y="20" width="16" height="10" fill="#5dade2"/>
  <rect x="36" y="20" width="16" height="10" fill="#5dade2"/>

  <!-- Glasses inner (lens) -->
  <rect x="14" y="22" width="12" height="6" fill="#aed6f1"/>
  <rect x="38" y="22" width="12" height="6" fill="#aed6f1"/>

  <!-- Bridge of glasses -->
  <rect x="28" y="23" width="8" height="2" fill="#4a4a5a"/>

  <!-- Temple arms -->
  <rect x="6" y="23" width="8" height="2" fill="#4a4a5a"/>
  <rect x="50" y="23" width="8" height="2" fill="#4a4a5a"/>

  <!-- Eyes behind glasses -->
  <rect x="17" y="23" width="4" height="4" fill="#1a1a2e"/>
  <rect x="43" y="23" width="4" height="4" fill="#1a1a2e"/>

  <!-- Eye color (wise brown) -->
  <rect x="18" y="24" width="2" height="2" fill="#8b6914"/>
  <rect x="44" y="24" width="2" height="2" fill="#8b6914"/>

  <!-- Bushy eyebrows -->
  <rect x="14" y="18" width="14" height="3" fill="#9a9a9a"/>
  <rect x="36" y="18" width="14" height="3" fill="#9a9a9a"/>

  <!-- Nose -->
  <rect x="29" y="26" width="6" height="8" fill="#e5b898"/>
  <rect x="28" y="32" width="8" height="2" fill="#d4a574"/>

  <!-- Beard -->
  <rect x="14" y="34" width="36" height="12" fill="#bfbfbf"/>
  <rect x="18" y="38" width="28" height="12" fill="#9a9a9a"/>
  <rect x="22" y="44" width="20" height="10" fill="#7a7a7a"/>
  <rect x="26" y="50" width="12" height="6" fill="#6a6a6a"/>

  <!-- Mustache -->
  <rect x="18" y="34" width="28" height="4" fill="#bfbfbf"/>
  <rect x="16" y="34" width="6" height="2" fill="#9a9a9a"/>
  <rect x="42" y="34" width="6" height="2" fill="#9a9a9a"/>

  <!-- Robe collar -->
  <rect x="6" y="46" width="52" height="14" fill="#1a5276"/>
  <rect x="10" y="50" width="44" height="10" fill="#2e86ab"/>

  <!-- Robe detail/trim -->
  <rect x="26" y="48" width="12" height="2" fill="#3498db"/>

  <!-- Book in hand hint -->
  <rect x="44" y="50" width="10" height="8" fill="#8b4513"/>
  <rect x="45" y="51" width="8" height="6" fill="#f5f5dc"/>
  <rect x="46" y="52" width="6" height="4" fill="#8b4513"/>

  <!-- Frame border (blue/scholarly) -->
  <rect x="0" y="0" width="64" height="2" fill="#2e86ab"/>
  <rect x="0" y="62" width="64" height="2" fill="#2e86ab"/>
  <rect x="0" y="0" width="2" height="64" fill="#2e86ab"/>
  <rect x="62" y="0" width="2" height="64" fill="#2e86ab"/>

  <!-- Corner scrollwork -->
  <rect x="2" y="2" width="6" height="6" fill="#1a5276"/>
  <rect x="56" y="2" width="6" height="6" fill="#1a5276"/>
  <rect x="2" y="56" width="6" height="6" fill="#1a5276"/>
  <rect x="56" y="56" width="6" height="6" fill="#1a5276"/>
  <rect x="3" y="3" width="4" height="4" fill="#3498db"/>
  <rect x="57" y="3" width="4" height="4" fill="#3498db"/>
  <rect x="3" y="57" width="4" height="4" fill="#3498db"/>
  <rect x="57" y="57" width="4" height="4" fill="#3498db"/>
</svg>

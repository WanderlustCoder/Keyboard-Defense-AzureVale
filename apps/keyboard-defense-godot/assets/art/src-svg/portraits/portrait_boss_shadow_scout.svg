<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Shadow Scout Commander - Act 1 Boss (Fallen Scribe) -->

  <!-- Background frame - dark purple shadows -->
  <rect x="0" y="0" width="64" height="64" fill="#1a0a2e"/>
  <rect x="2" y="2" width="60" height="60" fill="#0d0d1a"/>
  <rect x="4" y="4" width="56" height="56" fill="#15101f"/>

  <!-- Shadow wisps background -->
  <rect x="6" y="6" width="8" height="4" fill="#2c1a4a"/>
  <rect x="50" y="8" width="6" height="3" fill="#2c1a4a"/>
  <rect x="8" y="50" width="10" height="4" fill="#2c1a4a"/>

  <!-- Hood shape -->
  <rect x="10" y="6" width="44" height="24" fill="#1a1a2e"/>
  <rect x="6" y="16" width="52" height="20" fill="#2c2c3c"/>
  <rect x="8" y="28" width="48" height="10" fill="#1a1a2e"/>

  <!-- Hood inner shadow -->
  <rect x="16" y="20" width="32" height="24" fill="#0d0d1a"/>
  <rect x="20" y="16" width="24" height="8" fill="#0d0d1a"/>

  <!-- Face shadow (barely visible) -->
  <rect x="22" y="26" width="20" height="18" fill="#1a1a2e"/>

  <!-- Glowing purple eyes -->
  <rect x="22" y="30" width="6" height="6" fill="#9b59b6"/>
  <rect x="36" y="30" width="6" height="6" fill="#9b59b6"/>

  <!-- Eye glow outer -->
  <rect x="20" y="28" width="10" height="10" fill="none" stroke="#d7bde2" stroke-width="0"/>
  <rect x="21" y="29" width="8" height="8" fill="#6c3483" opacity="0.5"/>
  <rect x="35" y="29" width="8" height="8" fill="#6c3483" opacity="0.5"/>

  <!-- Eye inner glow -->
  <rect x="24" y="32" width="2" height="2" fill="#e8daef"/>
  <rect x="38" y="32" width="2" height="2" fill="#e8daef"/>

  <!-- Corrupted quill tendril -->
  <rect x="46" y="12" width="2" height="16" fill="#4a235a"/>
  <rect x="48" y="8" width="2" height="8" fill="#6c3483"/>
  <rect x="50" y="6" width="4" height="4" fill="#9b59b6"/>

  <!-- Shadow tendrils from hood -->
  <rect x="6" y="36" width="4" height="12" fill="#2c1a4a"/>
  <rect x="54" y="34" width="4" height="14" fill="#2c1a4a"/>

  <!-- Robe/body -->
  <rect x="14" y="44" width="36" height="16" fill="#1a1a2e"/>
  <rect x="18" y="48" width="28" height="12" fill="#2c2c3c"/>

  <!-- Corruption veins on robe -->
  <rect x="20" y="50" width="2" height="8" fill="#4a235a"/>
  <rect x="30" y="52" width="2" height="6" fill="#4a235a"/>
  <rect x="42" y="48" width="2" height="10" fill="#4a235a"/>

  <!-- Frame border - dark purple -->
  <rect x="0" y="0" width="64" height="2" fill="#6c3483"/>
  <rect x="0" y="62" width="64" height="2" fill="#6c3483"/>
  <rect x="0" y="0" width="2" height="64" fill="#6c3483"/>
  <rect x="62" y="0" width="2" height="64" fill="#6c3483"/>

  <!-- Corner accents - shadow wisps -->
  <rect x="2" y="2" width="4" height="4" fill="#4a235a"/>
  <rect x="58" y="2" width="4" height="4" fill="#4a235a"/>
  <rect x="2" y="58" width="4" height="4" fill="#4a235a"/>
  <rect x="58" y="58" width="4" height="4" fill="#4a235a"/>

  <!-- Inner corner glow -->
  <rect x="3" y="3" width="2" height="2" fill="#9b59b6"/>
  <rect x="59" y="3" width="2" height="2" fill="#9b59b6"/>
  <rect x="3" y="59" width="2" height="2" fill="#9b59b6"/>
  <rect x="59" y="59" width="2" height="2" fill="#9b59b6"/>
</svg>

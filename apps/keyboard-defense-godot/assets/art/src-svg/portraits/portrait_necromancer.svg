<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Necromancer Portrait (24x24) - Dark magic boss NPC -->
  <!-- Color Palette: #1a252f, #2c3e50, #9b59b6, #27ae60, #fdfefe -->

  <!-- Background -->
  <rect x="0" y="0" width="24" height="24" fill="#2c3e50"/>

  <!-- Dark hood -->
  <rect x="4" y="1" width="16" height="10" fill="#1a252f"/>
  <rect x="5" y="0" width="14" height="2" fill="#2c3e50"/>
  <rect x="3" y="5" width="4" height="12" fill="#1a252f"/>
  <rect x="17" y="5" width="4" height="12" fill="#1a252f"/>

  <!-- Skull face -->
  <rect x="7" y="5" width="10" height="11" fill="#ecf0f1"/>
  <rect x="8" y="6" width="8" height="9" fill="#fdfefe"/>

  <!-- Eye sockets -->
  <rect x="8" y="7" width="3" height="3" fill="#1a252f"/>
  <rect x="13" y="7" width="3" height="3" fill="#1a252f"/>

  <!-- Glowing eyes -->
  <rect x="9" y="8" width="1" height="1" fill="#27ae60"/>
  <rect x="14" y="8" width="1" height="1" fill="#27ae60"/>

  <!-- Nose hole -->
  <rect x="11" y="11" width="2" height="2" fill="#1a252f"/>

  <!-- Teeth -->
  <rect x="9" y="14" width="6" height="2" fill="#1a252f"/>
  <rect x="9" y="14" width="1" height="1" fill="#fdfefe"/>
  <rect x="11" y="14" width="1" height="1" fill="#fdfefe"/>
  <rect x="13" y="14" width="1" height="1" fill="#fdfefe"/>

  <!-- Robe -->
  <rect x="5" y="16" width="14" height="8" fill="#1a252f"/>
  <rect x="6" y="17" width="12" height="6" fill="#2c3e50"/>

  <!-- Purple magic glow -->
  <rect x="8" y="18" width="8" height="4" fill="#9b59b6" opacity="0.5"/>
  <rect x="10" y="19" width="4" height="2" fill="#d7bde2" opacity="0.6"/>

  <!-- Floating runes -->
  <rect x="2" y="8" width="2" height="2" fill="#9b59b6"/>
  <rect x="20" y="10" width="2" height="2" fill="#9b59b6"/>
  <rect x="1" y="14" width="2" height="2" fill="#27ae60"/>
</svg>

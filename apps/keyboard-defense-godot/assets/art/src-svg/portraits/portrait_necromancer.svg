<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Necromancer Portrait (64x64) - Dark undead sorcerer -->
  <!-- Color Palette: Dark #1a252f/#2c3e50, Purple #9b59b6, Green #27ae60, Bone #fdfefe -->

  <!-- === ORNATE FRAME === -->
  <!-- Outer frame border - darker for evil theme -->
  <rect x="0" y="0" width="64" height="64" fill="#1a1520"/>
  <rect x="1" y="1" width="62" height="62" fill="#3a2040"/>
  <rect x="2" y="2" width="60" height="60" fill="#5a3060"/>
  <rect x="3" y="3" width="58" height="58" fill="#4a2850"/>
  <rect x="4" y="4" width="56" height="56" fill="#0a0a10"/>

  <!-- Frame corner ornaments - purple gems for dark magic -->
  <rect x="2" y="2" width="6" height="6" fill="#5b2c6f"/>
  <rect x="3" y="3" width="4" height="4" fill="#7d3c98"/>
  <rect x="4" y="4" width="2" height="2" fill="#9b59b6"/>
  <rect x="56" y="2" width="6" height="6" fill="#5b2c6f"/>
  <rect x="57" y="3" width="4" height="4" fill="#7d3c98"/>
  <rect x="58" y="4" width="2" height="2" fill="#9b59b6"/>
  <rect x="2" y="56" width="6" height="6" fill="#5b2c6f"/>
  <rect x="3" y="57" width="4" height="4" fill="#7d3c98"/>
  <rect x="4" y="58" width="2" height="2" fill="#9b59b6"/>
  <rect x="56" y="56" width="6" height="6" fill="#5b2c6f"/>
  <rect x="57" y="57" width="4" height="4" fill="#7d3c98"/>
  <rect x="58" y="58" width="2" height="2" fill="#9b59b6"/>

  <!-- === BACKGROUND === -->
  <!-- Very dark with subtle purple tint -->
  <rect x="5" y="5" width="54" height="54" fill="#0a0810"/>
  <rect x="5" y="5" width="54" height="20" fill="#0d0a14"/>
  <rect x="5" y="5" width="54" height="10" fill="#100c18"/>

  <!-- === DARK HOOD === -->
  <!-- Hood outer -->
  <rect x="8" y="5" width="48" height="28" fill="#0a0810"/>
  <rect x="10" y="6" width="44" height="26" fill="#1a1520"/>
  <rect x="12" y="7" width="40" height="24" fill="#2c2838"/>

  <!-- Hood peak -->
  <rect x="22" y="5" width="20" height="6" fill="#0a0810"/>
  <rect x="24" y="5" width="16" height="5" fill="#1a1520"/>
  <rect x="26" y="6" width="12" height="3" fill="#2c2838"/>

  <!-- Hood sides draping -->
  <rect x="6" y="14" width="12" height="32" fill="#0a0810"/>
  <rect x="7" y="15" width="10" height="30" fill="#1a1520"/>
  <rect x="8" y="16" width="8" height="28" fill="#2c2838"/>

  <rect x="46" y="14" width="12" height="32" fill="#0a0810"/>
  <rect x="47" y="15" width="10" height="30" fill="#1a1520"/>
  <rect x="48" y="16" width="8" height="28" fill="#2c2838"/>

  <!-- Hood inner darkness -->
  <rect x="12" y="10" width="40" height="10" fill="#050508"/>

  <!-- === SKULL FACE === -->
  <!-- Skull base -->
  <rect x="16" y="12" width="32" height="26" fill="#c8c8c8"/>
  <rect x="18" y="13" width="28" height="24" fill="#d8d8d8"/>
  <rect x="20" y="14" width="24" height="22" fill="#ecf0f1"/>
  <rect x="22" y="15" width="20" height="20" fill="#fdfefe"/>

  <!-- Skull forehead/dome -->
  <rect x="20" y="10" width="24" height="6" fill="#d8d8d8"/>
  <rect x="22" y="11" width="20" height="4" fill="#ecf0f1"/>
  <rect x="24" y="12" width="16" height="2" fill="#fdfefe"/>

  <!-- Cheekbones -->
  <rect x="16" y="22" width="6" height="8" fill="#d8d8d8"/>
  <rect x="17" y="23" width="4" height="6" fill="#e8e8e8"/>
  <rect x="42" y="22" width="6" height="8" fill="#d8d8d8"/>
  <rect x="43" y="23" width="4" height="6" fill="#e8e8e8"/>

  <!-- === EYE SOCKETS === -->
  <!-- Left socket - deep black -->
  <rect x="20" y="18" width="10" height="8" fill="#0a0810"/>
  <rect x="21" y="19" width="8" height="6" fill="#050508"/>
  <rect x="22" y="20" width="6" height="4" fill="#020204"/>

  <!-- Right socket -->
  <rect x="34" y="18" width="10" height="8" fill="#0a0810"/>
  <rect x="35" y="19" width="8" height="6" fill="#050508"/>
  <rect x="36" y="20" width="6" height="4" fill="#020204"/>

  <!-- === GLOWING EYES === -->
  <!-- Left eye - eerie green glow -->
  <rect x="23" y="20" width="4" height="4" fill="#145a32"/>
  <rect x="24" y="21" width="2" height="2" fill="#1e8449"/>
  <rect x="24" y="21" width="1" height="1" fill="#27ae60"/>
  <!-- Eye glow effect -->
  <rect x="22" y="19" width="6" height="6" fill="#27ae60" opacity="0.3"/>

  <!-- Right eye -->
  <rect x="37" y="20" width="4" height="4" fill="#145a32"/>
  <rect x="38" y="21" width="2" height="2" fill="#1e8449"/>
  <rect x="39" y="21" width="1" height="1" fill="#27ae60"/>
  <!-- Eye glow effect -->
  <rect x="36" y="19" width="6" height="6" fill="#27ae60" opacity="0.3"/>

  <!-- === NASAL CAVITY === -->
  <rect x="29" y="26" width="6" height="6" fill="#0a0810"/>
  <rect x="30" y="27" width="4" height="4" fill="#050508"/>
  <rect x="31" y="28" width="2" height="2" fill="#020204"/>

  <!-- Nasal bone -->
  <rect x="30" y="24" width="4" height="4" fill="#e8e8e8"/>
  <rect x="31" y="25" width="2" height="2" fill="#fdfefe"/>

  <!-- === TEETH / JAW === -->
  <!-- Jaw bone -->
  <rect x="20" y="32" width="24" height="6" fill="#d8d8d8"/>
  <rect x="22" y="33" width="20" height="4" fill="#ecf0f1"/>

  <!-- Teeth row -->
  <rect x="22" y="32" width="20" height="4" fill="#0a0810"/>
  <!-- Individual teeth -->
  <rect x="23" y="32" width="2" height="3" fill="#fdfefe"/>
  <rect x="26" y="32" width="2" height="3" fill="#fdfefe"/>
  <rect x="29" y="32" width="2" height="3" fill="#fdfefe"/>
  <rect x="32" y="32" width="2" height="3" fill="#fdfefe"/>
  <rect x="35" y="32" width="2" height="3" fill="#fdfefe"/>
  <rect x="38" y="32" width="2" height="3" fill="#fdfefe"/>

  <!-- Jaw shadow -->
  <rect x="22" y="36" width="20" height="2" fill="#c8c8c8"/>

  <!-- === ROBES === -->
  <rect x="8" y="38" width="48" height="21" fill="#0a0810"/>
  <rect x="10" y="39" width="44" height="19" fill="#1a1520"/>
  <rect x="12" y="40" width="40" height="17" fill="#2c2838"/>

  <!-- Robe collar high -->
  <rect x="18" y="36" width="28" height="6" fill="#0a0810"/>
  <rect x="20" y="37" width="24" height="4" fill="#1a1520"/>
  <rect x="22" y="38" width="20" height="2" fill="#2c2838"/>

  <!-- Robe folds -->
  <rect x="14" y="44" width="2" height="12" fill="#0a0810"/>
  <rect x="24" y="46" width="2" height="10" fill="#1a1520"/>
  <rect x="38" y="46" width="2" height="10" fill="#1a1520"/>
  <rect x="48" y="44" width="2" height="12" fill="#0a0810"/>

  <!-- === PURPLE MAGIC GLOW === -->
  <!-- Glow emanating from chest -->
  <rect x="24" y="44" width="16" height="10" fill="#5b2c6f" opacity="0.4"/>
  <rect x="26" y="46" width="12" height="8" fill="#7d3c98" opacity="0.5"/>
  <rect x="28" y="48" width="8" height="6" fill="#9b59b6" opacity="0.6"/>
  <rect x="30" y="50" width="4" height="4" fill="#d7bde2" opacity="0.7"/>

  <!-- Magic symbol in glow -->
  <rect x="30" y="48" width="4" height="4" fill="#9b59b6"/>
  <rect x="31" y="49" width="2" height="2" fill="#d7bde2"/>

  <!-- === FLOATING RUNES === -->
  <!-- Left rune -->
  <rect x="6" y="20" width="4" height="4" fill="#5b2c6f"/>
  <rect x="7" y="21" width="2" height="2" fill="#9b59b6"/>

  <!-- Right rune -->
  <rect x="54" y="24" width="4" height="4" fill="#5b2c6f"/>
  <rect x="55" y="25" width="2" height="2" fill="#9b59b6"/>

  <!-- Bottom left rune - green -->
  <rect x="8" y="48" width="4" height="4" fill="#145a32"/>
  <rect x="9" y="49" width="2" height="2" fill="#27ae60"/>

  <!-- Bottom right rune -->
  <rect x="52" y="46" width="4" height="4" fill="#5b2c6f"/>
  <rect x="53" y="47" width="2" height="2" fill="#9b59b6"/>

  <!-- === SKULL CRACKS/DETAILS === -->
  <rect x="26" y="14" width="1" height="4" fill="#c8c8c8"/>
  <rect x="38" y="16" width="1" height="3" fill="#c8c8c8"/>
  <rect x="24" y="28" width="1" height="3" fill="#c8c8c8"/>
</svg>

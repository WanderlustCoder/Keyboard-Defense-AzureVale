<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Knight Portrait (24x24) - Armored warrior NPC -->
  <!-- Color Palette: #7f8c8d, #95a5a6, #bdc3c7, #3498db, #2c3e50 -->

  <!-- Background -->
  <rect x="0" y="0" width="24" height="24" fill="#2c3e50"/>

  <!-- Helmet -->
  <rect x="6" y="2" width="12" height="10" fill="#7f8c8d"/>
  <rect x="7" y="3" width="10" height="8" fill="#95a5a6"/>
  <rect x="5" y="4" width="2" height="6" fill="#7f8c8d"/>
  <rect x="17" y="4" width="2" height="6" fill="#7f8c8d"/>

  <!-- Helmet visor -->
  <rect x="8" y="6" width="8" height="4" fill="#1a252f"/>
  <rect x="9" y="7" width="6" height="2" fill="#2c3e50"/>

  <!-- Eye slits -->
  <rect x="9" y="7" width="2" height="1" fill="#3498db"/>
  <rect x="13" y="7" width="2" height="1" fill="#3498db"/>

  <!-- Helmet crest -->
  <rect x="10" y="0" width="4" height="3" fill="#c0392b"/>
  <rect x="11" y="0" width="2" height="2" fill="#922b21"/>

  <!-- Helmet plume -->
  <rect x="10" y="1" width="1" height="1" fill="#e74c3c"/>
  <rect x="13" y="1" width="1" height="1" fill="#e74c3c"/>

  <!-- Neck guard -->
  <rect x="7" y="12" width="10" height="2" fill="#7f8c8d"/>
  <rect x="8" y="12" width="8" height="1" fill="#95a5a6"/>

  <!-- Armor shoulders -->
  <rect x="4" y="14" width="16" height="4" fill="#7f8c8d"/>
  <rect x="5" y="15" width="14" height="2" fill="#95a5a6"/>

  <!-- Chest plate -->
  <rect x="6" y="18" width="12" height="6" fill="#7f8c8d"/>
  <rect x="7" y="19" width="10" height="4" fill="#95a5a6"/>

  <!-- Emblem -->
  <rect x="10" y="19" width="4" height="3" fill="#3498db"/>
  <rect x="11" y="20" width="2" height="1" fill="#fdfefe"/>

  <!-- Shoulder plates -->
  <rect x="4" y="16" width="4" height="3" fill="#5d6d7e"/>
  <rect x="16" y="16" width="4" height="3" fill="#5d6d7e"/>
</svg>

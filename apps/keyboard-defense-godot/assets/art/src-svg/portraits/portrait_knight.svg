  <rect x="20" y="22" width="24" height="1" fill="#5d6d7e"/>
  <rect x="20" y="25" width="24" height="1" fill="#5d6d7e"/>
  <rect x="20" y="27" width="24" height="2" fill="#5d6d7e"/>


  <rect x="2" y="2" width="60" height="60" fill="#d4a855"/>
  <rect x="3" y="3" width="58" height="58" fill="#c49a4b"/>
  <rect x="4" y="4" width="56" height="56" fill="#2c3e50"/>

  <!-- Frame corner ornaments - purple gems -->
  <rect x="2" y="2" width="6" height="6" fill="#6b3a6b"/>
  <rect x="3" y="3" width="4" height="4" fill="#8b4a8b"/>
  <rect x="4" y="4" width="2" height="2" fill="#ab6aab"/>
  <rect x="56" y="2" width="6" height="6" fill="#6b3a6b"/>
  <rect x="57" y="3" width="4" height="4" fill="#8b4a8b"/>
  <rect x="58" y="4" width="2" height="2" fill="#ab6aab"/>
  <rect x="2" y="56" width="6" height="6" fill="#6b3a6b"/>
  <rect x="3" y="57" width="4" height="4" fill="#8b4a8b"/>
  <rect x="4" y="58" width="2" height="2" fill="#ab6aab"/>
  <rect x="56" y="56" width="6" height="6" fill="#6b3a6b"/>
  <rect x="57" y="57" width="4" height="4" fill="#8b4a8b"/>
  <rect x="58" y="58" width="2" height="2" fill="#ab6aab"/>

  <!-- === BACKGROUND === -->

  <rect x="26" y="31" width="2" height="1" fill="#4a5a6a"/>
  <rect x="30" y="31" width="4" height="1" fill="#4a5a6a"/>
  <rect x="36" y="31" width="2" height="1" fill="#4a5a6a"/>


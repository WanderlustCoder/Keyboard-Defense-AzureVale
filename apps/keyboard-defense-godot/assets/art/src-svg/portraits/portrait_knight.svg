  <rect x="7" y="39" width="14" height="10" fill="#7f8c8d"/>
  <rect x="8" y="40" width="12" height="8" fill="#95a5a6"/>
  <rect x="9" y="41" width="8" height="4" fill="#bdc3c7"/>

  <rect x="42" y="42" width="16" height="1" fill="#4a5a6a"/>
  <rect x="42" y="46" width="16" height="1" fill="#4a5a6a"/>

  <!-- === CHEST PLATE === -->
  <rect x="18" y="40" width="28" height="18" fill="#5d6d7e"/>
  <rect x="19" y="41" width="26" height="16" fill="#7f8c8d"/>
  <rect x="20" y="42" width="24" height="14" fill="#95a5a6"/>

  <!-- Chest plate center ridge -->
  <rect x="30" y="40" width="4" height="16" fill="#5d6d7e"/>
  <rect x="31" y="41" width="2" height="14" fill="#7f8c8d"/>

  <!-- Chest plate highlights -->
  <rect x="22" y="44" width="6" height="6" fill="#bdc3c7"/>
  <rect x="36" y="44" width="6" height="6" fill="#bdc3c7"/>
  <rect x="23" y="45" width="4" height="4" fill="#d5dbdb"/>
  <rect x="37" y="45" width="4" height="4" fill="#d5dbdb"/>

  <!-- === EMBLEM ON CHEST === -->
  <!-- Blue shield emblem -->
  <rect x="27" y="46" width="10" height="8" fill="#21618c"/>
  <rect x="28" y="47" width="8" height="6" fill="#2980b9"/>
  <rect x="29" y="48" width="6" height="4" fill="#3498db"/>
  <!-- White cross on shield -->
  <rect x="31" y="47" width="2" height="6" fill="#ecf0f1"/>
  <rect x="28" y="49" width="8" height="2" fill="#ecf0f1"/>

  <!-- === HELMET DECORATIONS === -->
  <!-- Gold trim around visor -->
  <rect x="19" y="17" width="26" height="1" fill="#d4a855"/>
  <rect x="19" y="29" width="26" height="1" fill="#d4a855"/>
  <rect x="19" y="18" width="1" height="11" fill="#d4a855"/>
  <rect x="44" y="18" width="1" height="11" fill="#d4a855"/>


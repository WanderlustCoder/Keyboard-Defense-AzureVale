  <rect x="13" y="19" width="2" height="6" fill="#7f8c8d"/>
  <rect x="48" y="18" width="4" height="8" fill="#5d6d7e"/>
  <rect x="49" y="19" width="2" height="6" fill="#7f8c8d"/>


  <rect x="6" y="42" width="16" height="1" fill="#4a5a6a"/>
  <rect x="6" y="46" width="16" height="1" fill="#4a5a6a"/>

  <!-- Right pauldron -->
  <rect x="42" y="38" width="16" height="12" fill="#5d6d7e"/>
  <rect x="43" y="39" width="14" height="10" fill="#7f8c8d"/>
  <rect x="44" y="40" width="12" height="8" fill="#95a5a6"/>
  <rect x="47" y="41" width="8" height="4" fill="#bdc3c7"/>

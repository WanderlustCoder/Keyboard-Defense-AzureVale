  <rect x="23" y="20" width="6" height="3" fill="#1a252f"/>
  <rect x="24" y="20" width="4" height="2" fill="#2980b9"/>
  <rect x="25" y="20" width="2" height="2" fill="#3498db"/>
  <rect x="25" y="20" width="1" height="1" fill="#5dade2"/>
  <!-- Right eye -->
  <rect x="35" y="20" width="6" height="3" fill="#1a252f"/>
  <rect x="36" y="20" width="4" height="2" fill="#2980b9"/>
  <rect x="37" y="20" width="2" height="2" fill="#3498db"/>
  <rect x="38" y="20" width="1" height="1" fill="#5dade2"/>


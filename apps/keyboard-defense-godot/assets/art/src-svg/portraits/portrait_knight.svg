  <rect x="5" y="5" width="54" height="54" fill="#1a252f"/>
  <rect x="5" y="5" width="54" height="20" fill="#243342"/>
  <rect x="5" y="5" width="54" height="10" fill="#2c3e50"/>

  <!-- === HELMET PLUME/CREST === -->
  <!-- Red plume flowing back -->
  <rect x="22" y="6" width="20" height="3" fill="#922b21"/>
  <rect x="20" y="7" width="24" height="3" fill="#c0392b"/>
  <rect x="18" y="8" width="28" height="3" fill="#e74c3c"/>
  <rect x="21" y="9" width="22" height="2" fill="#c0392b"/>

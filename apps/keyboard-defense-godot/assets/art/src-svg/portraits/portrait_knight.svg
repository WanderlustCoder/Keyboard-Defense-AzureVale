  <rect x="16" y="10" width="32" height="24" fill="#5d6d7e"/>
  <rect x="17" y="11" width="30" height="22" fill="#7f8c8d"/>
  <rect x="18" y="12" width="28" height="20" fill="#95a5a6"/>

  <!-- Helmet dome/top -->
  <rect x="20" y="10" width="24" height="4" fill="#7f8c8d"/>
  <rect x="22" y="9" width="20" height="3" fill="#5d6d7e"/>
  <rect x="24" y="11" width="16" height="2" fill="#bdc3c7"/>

  <!-- Helmet center ridge -->
  <rect x="30" y="10" width="4" height="14" fill="#5d6d7e"/>

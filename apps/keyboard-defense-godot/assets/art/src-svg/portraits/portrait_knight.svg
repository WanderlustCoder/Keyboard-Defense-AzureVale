  <rect x="16" y="16" width="2" height="2" fill="#d4a855"/>
  <rect x="46" y="16" width="2" height="2" fill="#d4a855"/>
  <rect x="16" y="26" width="2" height="2" fill="#d4a855"/>
  <rect x="46" y="26" width="2" height="2" fill="#d4a855"/>

  <!-- Gold rivets on pauldrons -->
  <rect x="10" y="44" width="2" height="2" fill="#d4a855"/>
  <rect x="52" y="44" width="2" height="2" fill="#d4a855"/>

  <!-- === ARMOR HIGHLIGHTS AND SHADOWS === -->
  <!-- Top helmet shine -->
  <rect x="26" y="11" width="12" height="1" fill="#d5dbdb"/>
  <rect x="28" y="12" width="8" height="1" fill="#ecf0f1"/>

  <!-- Side shadows -->
  <rect x="14" y="20" width="2" height="8" fill="#4a5a6a"/>
  <rect x="48" y="20" width="2" height="8" fill="#4a5a6a"/>

  <!-- Pauldron shadows -->
  <rect x="6" y="48" width="16" height="2" fill="#4a5a6a"/>
  <rect x="42" y="48" width="16" height="2" fill="#4a5a6a"/>
</svg>

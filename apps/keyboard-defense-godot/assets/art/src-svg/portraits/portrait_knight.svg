  <rect x="14" y="14" width="4" height="16" fill="#5d6d7e"/>
  <rect x="15" y="15" width="3" height="14" fill="#7f8c8d"/>
  <rect x="46" y="14" width="4" height="16" fill="#5d6d7e"/>
  <rect x="46" y="15" width="3" height="14" fill="#7f8c8d"/>


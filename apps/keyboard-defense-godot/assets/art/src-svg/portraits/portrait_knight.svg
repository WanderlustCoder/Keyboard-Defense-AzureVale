  <rect x="30" y="18" width="4" height="12" fill="#7f8c8d"/>
  <rect x="31" y="19" width="2" height="10" fill="#95a5a6"/>
  <rect x="31" y="20" width="1" height="4" fill="#bdc3c7"/>


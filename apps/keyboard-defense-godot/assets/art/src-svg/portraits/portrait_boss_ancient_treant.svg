<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Ancient Treant - Nature Realm Boss -->

  <!-- Background frame - primordial forest -->
  <rect x="0" y="0" width="64" height="64" fill="#0a1f0a"/>
  <rect x="2" y="2" width="60" height="60" fill="#1a3a1a"/>
  <rect x="4" y="4" width="56" height="56" fill="#0a1f0a"/>

  <!-- Deep forest shadow -->
  <rect x="6" y="6" width="10" height="8" fill="#1a3a1a"/>
  <rect x="48" y="8" width="10" height="6" fill="#1a3a1a"/>

  <!-- Full canopy of leaves (crown) -->
  <rect x="4" y="0" width="56" height="20" fill="#1e8449"/>
  <rect x="8" y="4" width="48" height="16" fill="#27ae60"/>
  <rect x="12" y="8" width="40" height="12" fill="#2ecc71"/>

  <!-- Leaf clusters -->
  <rect x="6" y="2" width="8" height="6" fill="#27ae60"/>
  <rect x="50" y="2" width="8" height="6" fill="#27ae60"/>
  <rect x="26" y="0" width="12" height="8" fill="#58d68d"/>
  <rect x="16" y="4" width="6" height="8" fill="#82e0aa"/>
  <rect x="42" y="4" width="6" height="8" fill="#82e0aa"/>

  <!-- Knotted ancient wood face -->
  <rect x="14" y="16" width="36" height="40" fill="#795548"/>
  <rect x="18" y="12" width="28" height="8" fill="#6d4c41"/>
  <rect x="16" y="52" width="32" height="8" fill="#6d4c41"/>

  <!-- Bark texture rings (showing age) -->
  <rect x="18" y="20" width="28" height="32" fill="#8d6e63"/>
  <rect x="22" y="24" width="20" height="24" fill="#795548"/>
  <rect x="26" y="28" width="12" height="16" fill="#6d4c41"/>

  <!-- Tree ring lines -->
  <rect x="16" y="22" width="32" height="1" fill="#5d4037"/>
  <rect x="18" y="30" width="28" height="1" fill="#5d4037"/>
  <rect x="16" y="38" width="32" height="1" fill="#5d4037"/>
  <rect x="18" y="46" width="28" height="1" fill="#5d4037"/>

  <!-- Wise expression lines (knots) -->
  <rect x="20" y="26" width="4" height="4" fill="#5d4037"/>
  <rect x="40" y="28" width="4" height="4" fill="#5d4037"/>

  <!-- Soft golden sap eyes -->
  <rect x="22" y="32" width="8" height="8" fill="#3e2723"/>
  <rect x="34" y="32" width="8" height="8" fill="#3e2723"/>

  <!-- Sap glow -->
  <rect x="24" y="34" width="4" height="4" fill="#f4d03f"/>
  <rect x="36" y="34" width="4" height="4" fill="#f4d03f"/>

  <!-- Inner glow -->
  <rect x="25" y="35" width="2" height="2" fill="#f7dc6f"/>
  <rect x="37" y="35" width="2" height="2" fill="#f7dc6f"/>

  <!-- Brow knots -->
  <rect x="20" y="28" width="10" height="3" fill="#5d4037"/>
  <rect x="34" y="28" width="10" height="3" fill="#5d4037"/>

  <!-- Nose (large knot) -->
  <rect x="28" y="40" width="8" height="8" fill="#6d4c41"/>
  <rect x="30" y="42" width="4" height="4" fill="#795548"/>

  <!-- Wise mouth (deep grain) -->
  <rect x="26" y="50" width="12" height="3" fill="#4e342e"/>
  <rect x="28" y="51" width="8" height="1" fill="#5d4037"/>

  <!-- Birds nesting in crown -->
  <rect x="8" y="8" width="4" height="4" fill="#5dade2"/>
  <rect x="9" y="9" width="2" height="2" fill="#f7dc6f"/>
  <rect x="52" y="10" width="4" height="4" fill="#e74c3c"/>
  <rect x="53" y="11" width="2" height="2" fill="#f7dc6f"/>

  <!-- Mushrooms growing on shoulders -->
  <rect x="8" y="42" width="6" height="8" fill="#e74c3c"/>
  <rect x="9" y="44" width="4" height="4" fill="#c0392b"/>
  <rect x="10" y="48" width="2" height="2" fill="#f5cba7"/>
  <rect x="50" y="44" width="6" height="8" fill="#922b21"/>
  <rect x="51" y="46" width="4" height="4" fill="#c0392b"/>
  <rect x="52" y="50" width="2" height="2" fill="#f5cba7"/>

  <!-- Moss covering shoulders -->
  <rect x="10" y="52" width="44" height="8" fill="#27ae60"/>
  <rect x="14" y="54" width="36" height="6" fill="#1e8449"/>

  <!-- Root/body base -->
  <rect x="12" y="56" width="40" height="8" fill="#5d4037"/>
  <rect x="16" y="58" width="32" height="6" fill="#6d4c41"/>

  <!-- Root texture -->
  <rect x="18" y="60" width="4" height="4" fill="#4e342e"/>
  <rect x="30" y="58" width="4" height="6" fill="#4e342e"/>
  <rect x="42" y="60" width="4" height="4" fill="#4e342e"/>

  <!-- Frame border - ancient bark -->
  <rect x="0" y="0" width="64" height="2" fill="#5d4037"/>
  <rect x="0" y="62" width="64" height="2" fill="#5d4037"/>
  <rect x="0" y="0" width="2" height="64" fill="#5d4037"/>
  <rect x="62" y="0" width="2" height="64" fill="#5d4037"/>

  <!-- Corner accents - root/branch -->
  <rect x="2" y="2" width="4" height="4" fill="#3e2723"/>
  <rect x="58" y="2" width="4" height="4" fill="#3e2723"/>
  <rect x="2" y="58" width="4" height="4" fill="#3e2723"/>
  <rect x="58" y="58" width="4" height="4" fill="#3e2723"/>

  <!-- Inner corner leaf -->
  <rect x="3" y="3" width="2" height="2" fill="#27ae60"/>
  <rect x="59" y="3" width="2" height="2" fill="#27ae60"/>
  <rect x="3" y="59" width="2" height="2" fill="#27ae60"/>
  <rect x="59" y="59" width="2" height="2" fill="#27ae60"/>
</svg>

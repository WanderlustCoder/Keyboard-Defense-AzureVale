  <!-- Tiara -->
  <rect x="7" y="3" width="10" height="2" fill="#f4d03f"/>
  <rect x="8" y="2" width="8" height="2" fill="#e67e22"/>
  <rect x="9" y="1" width="2" height="2" fill="#f4d03f"/>
  <rect x="13" y="1" width="2" height="2" fill="#f4d03f"/>
  <rect x="11" y="0" width="2" height="2" fill="#f4d03f"/>

  <!-- Tiara gems -->
  <rect x="9" y="2" width="1" height="1" fill="#e91e8c"/>
  <rect x="11" y="1" width="1" height="1" fill="#9b59b6"/>
  <rect x="14" y="2" width="1" height="1" fill="#3498db"/>

  <!-- Hair -->
  <rect x="5" y="4" width="14" height="6" fill="#f4d03f"/>
  <rect x="4" y="6" width="3" height="12" fill="#e67e22"/>
  <rect x="17" y="6" width="3" height="12" fill="#e67e22"/>
  <rect x="5" y="8" width="2" height="8" fill="#f4d03f"/>
  <rect x="17" y="8" width="2" height="8" fill="#f4d03f"/>


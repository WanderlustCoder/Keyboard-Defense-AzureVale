  <rect x="9" y="9" width="1" height="1" fill="#3498db"/>
  <rect x="13" y="9" width="1" height="1" fill="#3498db"/>

  <!-- Eyelashes -->
  <rect x="9" y="8" width="2" height="1" fill="#1a252f"/>
  <rect x="13" y="8" width="2" height="1" fill="#1a252f"/>

  <!-- Nose -->
  <rect x="11" y="11" width="2" height="1" fill="#f5d5cf"/>

  <!-- Smile -->

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Guard Portrait (64x64) - Stern soldier with open helm -->
  <!-- Color Palette: Steel #7f8c8d/#95a5a6, Red #c0392b, Gold #f4d03f, Skin #f5e6d3 -->

  <!-- === ORNATE FRAME === -->
  <!-- Outer frame border -->
  <rect x="0" y="0" width="64" height="64" fill="#4a3520"/>
  <rect x="1" y="1" width="62" height="62" fill="#8b6914"/>
  <rect x="2" y="2" width="60" height="60" fill="#d4a855"/>
  <rect x="3" y="3" width="58" height="58" fill="#c49a4b"/>
  <rect x="4" y="4" width="56" height="56" fill="#2c3e50"/>

  <!-- Frame corner ornaments - red gems for military theme -->
  <rect x="2" y="2" width="6" height="6" fill="#7b241c"/>
  <rect x="3" y="3" width="4" height="4" fill="#a93226"/>
  <rect x="4" y="4" width="2" height="2" fill="#c0392b"/>
  <rect x="56" y="2" width="6" height="6" fill="#7b241c"/>
  <rect x="57" y="3" width="4" height="4" fill="#a93226"/>
  <rect x="58" y="4" width="2" height="2" fill="#c0392b"/>
  <rect x="2" y="56" width="6" height="6" fill="#7b241c"/>
  <rect x="3" y="57" width="4" height="4" fill="#a93226"/>
  <rect x="4" y="58" width="2" height="2" fill="#c0392b"/>
  <rect x="56" y="56" width="6" height="6" fill="#7b241c"/>
  <rect x="57" y="57" width="4" height="4" fill="#a93226"/>
  <rect x="58" y="58" width="2" height="2" fill="#c0392b"/>

  <!-- === BACKGROUND === -->
  <!-- Stone wall background -->
  <rect x="5" y="5" width="54" height="54" fill="#1a2028"/>
  <rect x="5" y="5" width="54" height="20" fill="#222830"/>
  <rect x="5" y="5" width="54" height="10" fill="#2a3038"/>

  <!-- === HELMET === -->
  <!-- Helmet dome -->
  <rect x="16" y="6" width="32" height="14" fill="#5d6d7e"/>
  <rect x="18" y="7" width="28" height="12" fill="#7f8c8d"/>
  <rect x="20" y="8" width="24" height="10" fill="#95a5a6"/>

  <!-- Helmet top ridge -->
  <rect x="28" y="5" width="8" height="4" fill="#5d6d7e"/>
  <rect x="29" y="5" width="6" height="3" fill="#7f8c8d"/>
  <rect x="30" y="6" width="4" height="2" fill="#95a5a6"/>

  <!-- Helmet shine -->
  <rect x="24" y="8" width="10" height="2" fill="#bdc3c7"/>
  <rect x="26" y="9" width="6" height="1" fill="#d5dbdb"/>

  <!-- Helmet sides -->
  <rect x="12" y="10" width="6" height="16" fill="#5d6d7e"/>
  <rect x="13" y="11" width="4" height="14" fill="#7f8c8d"/>
  <rect x="14" y="12" width="2" height="10" fill="#95a5a6"/>

  <rect x="46" y="10" width="6" height="16" fill="#5d6d7e"/>
  <rect x="47" y="11" width="4" height="14" fill="#7f8c8d"/>
  <rect x="48" y="12" width="2" height="10" fill="#95a5a6"/>

  <!-- Helmet cheek guards -->
  <rect x="14" y="20" width="4" height="10" fill="#5d6d7e"/>
  <rect x="15" y="21" width="2" height="8" fill="#7f8c8d"/>
  <rect x="46" y="20" width="4" height="10" fill="#5d6d7e"/>
  <rect x="47" y="21" width="2" height="8" fill="#7f8c8d"/>

  <!-- Nose guard -->
  <rect x="30" y="12" width="4" height="12" fill="#5d6d7e"/>
  <rect x="31" y="13" width="2" height="10" fill="#7f8c8d"/>

  <!-- Helmet brow ridge -->
  <rect x="18" y="16" width="28" height="3" fill="#5d6d7e"/>
  <rect x="20" y="17" width="24" height="1" fill="#4a5a6a"/>

  <!-- === FACE === -->
  <!-- Left face opening -->
  <rect x="18" y="18" width="12" height="12" fill="#d5c4a1"/>
  <rect x="19" y="19" width="10" height="10" fill="#e6d5c3"/>
  <rect x="20" y="20" width="8" height="8" fill="#f5e6d3"/>

  <!-- Right face opening -->
  <rect x="34" y="18" width="12" height="12" fill="#d5c4a1"/>
  <rect x="35" y="19" width="10" height="10" fill="#e6d5c3"/>
  <rect x="36" y="20" width="8" height="8" fill="#f5e6d3"/>

  <!-- === EYES === -->
  <!-- Left eye - stern gaze -->
  <rect x="20" y="21" width="6" height="4" fill="#fdfefe"/>
  <rect x="21" y="21" width="4" height="3" fill="#4a5a6a"/>
  <rect x="22" y="21" width="2" height="2" fill="#2c3e50"/>
  <rect x="22" y="21" width="1" height="1" fill="#fdfefe"/>
  <!-- Furrowed brow -->
  <rect x="20" y="19" width="6" height="2" fill="#5d4e37"/>
  <rect x="21" y="20" width="4" height="1" fill="#6d5e47"/>

  <!-- Right eye -->
  <rect x="38" y="21" width="6" height="4" fill="#fdfefe"/>
  <rect x="39" y="21" width="4" height="3" fill="#4a5a6a"/>
  <rect x="40" y="21" width="2" height="2" fill="#2c3e50"/>
  <rect x="41" y="21" width="1" height="1" fill="#fdfefe"/>
  <!-- Furrowed brow -->
  <rect x="38" y="19" width="6" height="2" fill="#5d4e37"/>
  <rect x="39" y="20" width="4" height="1" fill="#6d5e47"/>

  <!-- === LOWER FACE === -->
  <!-- Chin/jaw area below helmet -->
  <rect x="20" y="28" width="24" height="8" fill="#d5c4a1"/>
  <rect x="22" y="29" width="20" height="6" fill="#e6d5c3"/>
  <rect x="24" y="30" width="16" height="4" fill="#f5e6d3"/>

  <!-- Stubble -->
  <rect x="24" y="32" width="16" height="3" fill="#5d6d7e"/>
  <rect x="26" y="32" width="12" height="2" fill="#6d7d8e"/>
  <rect x="28" y="33" width="8" height="1" fill="#7d8d9e"/>

  <!-- Mouth - grim line -->
  <rect x="28" y="31" width="8" height="1" fill="#a89080"/>
  <rect x="29" y="31" width="6" height="1" fill="#c0a090"/>

  <!-- === CHIN GUARD === -->
  <rect x="18" y="34" width="28" height="6" fill="#5d6d7e"/>
  <rect x="20" y="35" width="24" height="4" fill="#7f8c8d"/>
  <rect x="22" y="36" width="20" height="2" fill="#95a5a6"/>

  <!-- === NECK/GORGET === -->
  <rect x="20" y="38" width="24" height="4" fill="#5d6d7e"/>
  <rect x="22" y="39" width="20" height="2" fill="#7f8c8d"/>

  <!-- === SHOULDERS / PAULDRONS === -->
  <!-- Left pauldron -->
  <rect x="6" y="40" width="16" height="12" fill="#4a5a6a"/>
  <rect x="7" y="41" width="14" height="10" fill="#5d6d7e"/>
  <rect x="8" y="42" width="12" height="8" fill="#7f8c8d"/>
  <rect x="9" y="43" width="8" height="4" fill="#95a5a6"/>
  <!-- Pauldron ridges -->
  <rect x="6" y="44" width="16" height="1" fill="#4a5a6a"/>
  <rect x="6" y="48" width="16" height="1" fill="#4a5a6a"/>

  <!-- Right pauldron -->
  <rect x="42" y="40" width="16" height="12" fill="#4a5a6a"/>
  <rect x="43" y="41" width="14" height="10" fill="#5d6d7e"/>
  <rect x="44" y="42" width="12" height="8" fill="#7f8c8d"/>
  <rect x="47" y="43" width="8" height="4" fill="#95a5a6"/>
  <!-- Pauldron ridges -->
  <rect x="42" y="44" width="16" height="1" fill="#4a5a6a"/>
  <rect x="42" y="48" width="16" height="1" fill="#4a5a6a"/>

  <!-- === RED TABARD === -->
  <rect x="18" y="42" width="28" height="17" fill="#7b241c"/>
  <rect x="20" y="43" width="24" height="15" fill="#922b21"/>
  <rect x="22" y="44" width="20" height="13" fill="#c0392b"/>

  <!-- Tabard fold shadows -->
  <rect x="22" y="48" width="2" height="8" fill="#922b21"/>
  <rect x="40" y="48" width="2" height="8" fill="#922b21"/>

  <!-- === GOLD GUARD EMBLEM === -->
  <rect x="26" y="46" width="12" height="10" fill="#b8860b"/>
  <rect x="27" y="47" width="10" height="8" fill="#daa520"/>
  <rect x="28" y="48" width="8" height="6" fill="#f4d03f"/>

  <!-- Shield shape inside emblem -->
  <rect x="29" y="49" width="6" height="4" fill="#e67e22"/>
  <rect x="30" y="50" width="4" height="2" fill="#d35400"/>
  <!-- Emblem shine -->
  <rect x="29" y="48" width="2" height="1" fill="#fdfefe"/>

  <!-- === HELMET DECORATIONS === -->
  <!-- Gold trim on helmet brow -->
  <rect x="18" y="15" width="28" height="1" fill="#d4a855"/>

  <!-- Gold rivets -->
  <rect x="14" y="14" width="2" height="2" fill="#d4a855"/>
  <rect x="48" y="14" width="2" height="2" fill="#d4a855"/>
  <rect x="14" y="24" width="2" height="2" fill="#d4a855"/>
  <rect x="48" y="24" width="2" height="2" fill="#d4a855"/>

  <!-- Gold pauldron rivets -->
  <rect x="10" y="46" width="2" height="2" fill="#d4a855"/>
  <rect x="52" y="46" width="2" height="2" fill="#d4a855"/>
</svg>

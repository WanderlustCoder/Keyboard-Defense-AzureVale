<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Boss Dark Mage Portrait (64x64) - Sinister hooded sorcerer -->

  <!-- Background frame -->
  <rect x="0" y="0" width="64" height="64" fill="#1a1a2e"/>
  <rect x="2" y="2" width="60" height="60" fill="#0d0d1a"/>
  <rect x="4" y="4" width="56" height="56" fill="#16213e"/>

  <!-- Magic aura background -->
  <rect x="6" y="6" width="52" height="52" fill="#1a0a2e"/>

  <!-- Hood outer -->
  <rect x="8" y="4" width="48" height="24" fill="#1a1a2e"/>
  <rect x="6" y="12" width="52" height="20" fill="#16213e"/>
  <rect x="10" y="0" width="44" height="12" fill="#1a1a2e"/>

  <!-- Hood inner shadow -->
  <rect x="16" y="12" width="32" height="20" fill="#0d0d0d"/>
  <rect x="20" y="8" width="24" height="8" fill="#0a0a0a"/>

  <!-- Face (shadowed, barely visible) -->
  <rect x="22" y="16" width="20" height="14" fill="#1a0a1a"/>

  <!-- Glowing eyes -->
  <rect x="24" y="20" width="6" height="6" fill="#9b59b6"/>
  <rect x="34" y="20" width="6" height="6" fill="#9b59b6"/>

  <!-- Eye glow inner -->
  <rect x="25" y="21" width="4" height="4" fill="#8e44ad"/>
  <rect x="35" y="21" width="4" height="4" fill="#8e44ad"/>

  <!-- Eye glow center -->
  <rect x="26" y="22" width="2" height="2" fill="#d7bde2"/>
  <rect x="36" y="22" width="2" height="2" fill="#d7bde2"/>

  <!-- Glowing eye trail -->
  <rect x="30" y="22" width="4" height="1" fill="#9b59b6" opacity="0.5"/>

  <!-- Sinister mouth hint -->
  <rect x="28" y="28" width="8" height="2" fill="#0d0d0d"/>

  <!-- Robe body -->
  <rect x="8" y="32" width="48" height="28" fill="#1a1a2e"/>
  <rect x="6" y="40" width="52" height="20" fill="#16213e"/>

  <!-- Robe highlight -->
  <rect x="10" y="34" width="4" height="20" fill="#0f3460"/>

  <!-- Magic runes on robe -->
  <rect x="14" y="44" width="4" height="4" fill="#9b59b6"/>
  <rect x="26" y="48" width="6" height="4" fill="#9b59b6"/>
  <rect x="44" y="44" width="4" height="4" fill="#9b59b6"/>

  <!-- Rune glow -->
  <rect x="15" y="45" width="2" height="2" fill="#d7bde2"/>
  <rect x="28" y="49" width="2" height="2" fill="#d7bde2"/>
  <rect x="45" y="45" width="2" height="2" fill="#d7bde2"/>

  <!-- Collar clasp -->
  <rect x="28" y="34" width="8" height="6" fill="#9b59b6"/>
  <rect x="29" y="35" width="6" height="4" fill="#8e44ad"/>
  <rect x="30" y="36" width="4" height="2" fill="#d7bde2"/>

  <!-- Magic orb (left hand) -->
  <rect x="4" y="36" width="10" height="10" fill="#3498db"/>
  <rect x="5" y="37" width="8" height="8" fill="#5dade2"/>
  <rect x="6" y="38" width="6" height="6" fill="#85c1e9"/>
  <rect x="7" y="39" width="4" height="4" fill="#aed6f1"/>

  <!-- Orb glow -->
  <rect x="2" y="34" width="2" height="2" fill="#3498db" opacity="0.6"/>
  <rect x="14" y="38" width="2" height="2" fill="#3498db" opacity="0.6"/>
  <rect x="6" y="48" width="2" height="2" fill="#3498db" opacity="0.6"/>

  <!-- Floating magic particles -->
  <rect x="52" y="14" width="2" height="2" fill="#9b59b6"/>
  <rect x="56" y="22" width="2" height="2" fill="#3498db"/>
  <rect x="50" y="30" width="2" height="2" fill="#d7bde2"/>
  <rect x="58" y="8" width="2" height="2" fill="#9b59b6" opacity="0.7"/>

  <!-- Frame border (dark purple) -->
  <rect x="0" y="0" width="64" height="2" fill="#9b59b6"/>
  <rect x="0" y="62" width="64" height="2" fill="#9b59b6"/>
  <rect x="0" y="0" width="2" height="64" fill="#9b59b6"/>
  <rect x="62" y="0" width="2" height="64" fill="#9b59b6"/>

  <!-- Corner runes -->
  <rect x="2" y="2" width="4" height="4" fill="#8e44ad"/>
  <rect x="58" y="2" width="4" height="4" fill="#8e44ad"/>
  <rect x="2" y="58" width="4" height="4" fill="#8e44ad"/>
  <rect x="58" y="58" width="4" height="4" fill="#8e44ad"/>
  <rect x="3" y="3" width="2" height="2" fill="#d7bde2"/>
  <rect x="59" y="3" width="2" height="2" fill="#d7bde2"/>
  <rect x="3" y="59" width="2" height="2" fill="#d7bde2"/>
  <rect x="59" y="59" width="2" height="2" fill="#d7bde2"/>
</svg>

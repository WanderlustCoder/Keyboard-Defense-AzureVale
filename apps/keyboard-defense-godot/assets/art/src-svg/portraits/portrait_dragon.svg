<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Dragon Portrait (64x64) - Fearsome emerald dragon -->
  <!-- Color Palette: Green #27ae60/#1e8449, Gold #f4d03f, Fire #e74c3c, Horn #8b7355 -->

  <!-- === ORNATE FRAME === -->
  <!-- Outer frame border - dark green dragon theme -->
  <rect x="0" y="0" width="64" height="64" fill="#0a1a10"/>
  <rect x="1" y="1" width="62" height="62" fill="#153020"/>
  <rect x="2" y="2" width="60" height="60" fill="#1e4028"/>
  <rect x="3" y="3" width="58" height="58" fill="#184020"/>
  <rect x="4" y="4" width="56" height="56" fill="#0a1510"/>

  <!-- Frame corner ornaments - emerald gems -->
  <rect x="2" y="2" width="6" height="6" fill="#0e4025"/>
  <rect x="3" y="3" width="4" height="4" fill="#1e8449"/>
  <rect x="4" y="4" width="2" height="2" fill="#27ae60"/>
  <rect x="56" y="2" width="6" height="6" fill="#0e4025"/>
  <rect x="57" y="3" width="4" height="4" fill="#1e8449"/>
  <rect x="58" y="4" width="2" height="2" fill="#27ae60"/>
  <rect x="2" y="56" width="6" height="6" fill="#0e4025"/>
  <rect x="3" y="57" width="4" height="4" fill="#1e8449"/>
  <rect x="4" y="58" width="2" height="2" fill="#27ae60"/>
  <rect x="56" y="56" width="6" height="6" fill="#0e4025"/>
  <rect x="57" y="57" width="4" height="4" fill="#1e8449"/>
  <rect x="58" y="58" width="2" height="2" fill="#27ae60"/>

  <!-- === BACKGROUND === -->
  <!-- Dark cavern with fire glow -->
  <rect x="5" y="5" width="54" height="54" fill="#0a0a08"/>
  <rect x="5" y="35" width="54" height="24" fill="#150a08"/>
  <rect x="5" y="45" width="54" height="14" fill="#201008"/>

  <!-- === HORNS === -->
  <!-- Back horn (largest) -->
  <rect x="8" y="5" width="6" height="16" fill="#4d3e2a"/>
  <rect x="9" y="5" width="4" height="14" fill="#5d4e37"/>
  <rect x="10" y="5" width="2" height="10" fill="#8b7355"/>
  <rect x="10" y="5" width="1" height="4" fill="#9b8365"/>

  <!-- Middle horn -->
  <rect x="16" y="8" width="5" height="12" fill="#4d3e2a"/>
  <rect x="17" y="8" width="3" height="10" fill="#5d4e37"/>
  <rect x="18" y="8" width="1" height="6" fill="#8b7355"/>

  <!-- Front horn (smaller) -->
  <rect x="22" y="10" width="4" height="8" fill="#4d3e2a"/>
  <rect x="23" y="10" width="2" height="6" fill="#5d4e37"/>
  <rect x="23" y="10" width="1" height="3" fill="#8b7355"/>

  <!-- === DRAGON HEAD === -->
  <!-- Main head shape -->
  <rect x="6" y="16" width="36" height="28" fill="#145a32"/>
  <rect x="8" y="17" width="34" height="26" fill="#1e8449"/>
  <rect x="10" y="18" width="32" height="24" fill="#27ae60"/>

  <!-- Head top/brow ridge -->
  <rect x="10" y="14" width="28" height="6" fill="#145a32"/>
  <rect x="12" y="15" width="24" height="4" fill="#1e8449"/>
  <rect x="14" y="16" width="20" height="2" fill="#27ae60"/>

  <!-- Cheek ridge -->
  <rect x="6" y="24" width="6" height="12" fill="#145a32"/>
  <rect x="7" y="25" width="4" height="10" fill="#1e8449"/>

  <!-- === SNOUT === -->
  <!-- Long snout extending right -->
  <rect x="38" y="22" width="18" height="20" fill="#145a32"/>
  <rect x="40" y="23" width="16" height="18" fill="#1e8449"/>
  <rect x="42" y="24" width="14" height="16" fill="#27ae60"/>

  <!-- Snout top -->
  <rect x="42" y="20" width="12" height="6" fill="#145a32"/>
  <rect x="44" y="21" width="10" height="4" fill="#1e8449"/>
  <rect x="46" y="22" width="8" height="2" fill="#27ae60"/>

  <!-- Snout ridge -->
  <rect x="38" y="26" width="16" height="2" fill="#145a32"/>

  <!-- === NOSTRILS === -->
  <rect x="50" y="28" width="4" height="4" fill="#0a1510"/>
  <rect x="51" y="29" width="2" height="2" fill="#050a08"/>
  <rect x="50" y="34" width="4" height="4" fill="#0a1510"/>
  <rect x="51" y="35" width="2" height="2" fill="#050a08"/>

  <!-- Nostril smoke/heat -->
  <rect x="54" y="29" width="2" height="2" fill="#4a3020" opacity="0.5"/>
  <rect x="55" y="35" width="2" height="2" fill="#4a3020" opacity="0.5"/>

  <!-- === EYE === -->
  <!-- Eye socket -->
  <rect x="14" y="22" width="14" height="10" fill="#0a1510"/>
  <rect x="15" y="23" width="12" height="8" fill="#050a08"/>

  <!-- Eye - golden with vertical slit -->
  <rect x="16" y="24" width="10" height="6" fill="#b8860b"/>
  <rect x="17" y="24" width="8" height="5" fill="#daa520"/>
  <rect x="18" y="24" width="6" height="4" fill="#f4d03f"/>
  <!-- Vertical slit pupil -->
  <rect x="20" y="23" width="2" height="6" fill="#1a1510"/>
  <rect x="20" y="24" width="2" height="4" fill="#0a0808"/>
  <!-- Eye highlights -->
  <rect x="18" y="24" width="1" height="1" fill="#fdfefe"/>
  <rect x="17" y="25" width="1" height="2" fill="#f8e8b0"/>
  <!-- Eye glow -->
  <rect x="14" y="22" width="14" height="10" fill="#f4d03f" opacity="0.15"/>

  <!-- Brow ridge over eye -->
  <rect x="14" y="20" width="14" height="3" fill="#145a32"/>
  <rect x="15" y="21" width="12" height="1" fill="#0e4025"/>

  <!-- === SCALES === -->
  <!-- Large scales on head -->
  <rect x="10" y="28" width="4" height="4" fill="#1e8449"/>
  <rect x="11" y="29" width="2" height="2" fill="#27ae60"/>

  <rect x="8" y="34" width="4" height="4" fill="#1e8449"/>
  <rect x="9" y="35" width="2" height="2" fill="#27ae60"/>

  <rect x="14" y="32" width="4" height="4" fill="#1e8449"/>
  <rect x="15" y="33" width="2" height="2" fill="#27ae60"/>

  <rect x="12" y="38" width="4" height="4" fill="#1e8449"/>
  <rect x="13" y="39" width="2" height="2" fill="#27ae60"/>

  <!-- Scales on snout -->
  <rect x="42" y="28" width="3" height="3" fill="#1e8449"/>
  <rect x="45" y="32" width="3" height="3" fill="#1e8449"/>
  <rect x="42" y="36" width="3" height="3" fill="#1e8449"/>

  <!-- === MOUTH === -->
  <!-- Jaw line -->
  <rect x="32" y="40" width="24" height="8" fill="#0a1510"/>
  <rect x="34" y="41" width="22" height="6" fill="#050a08"/>

  <!-- Upper teeth/fangs -->
  <rect x="36" y="40" width="4" height="5" fill="#e8e8e8"/>
  <rect x="37" y="40" width="2" height="4" fill="#fdfefe"/>
  <rect x="42" y="40" width="3" height="4" fill="#e8e8e8"/>
  <rect x="43" y="40" width="1" height="3" fill="#fdfefe"/>
  <rect x="48" y="40" width="3" height="4" fill="#e8e8e8"/>
  <rect x="49" y="40" width="1" height="3" fill="#fdfefe"/>

  <!-- Tongue/inside mouth -->
  <rect x="38" y="43" width="14" height="3" fill="#8b1a1a"/>
  <rect x="40" y="44" width="10" height="2" fill="#a52a2a"/>

  <!-- Lower jaw -->
  <rect x="30" y="46" width="26" height="8" fill="#145a32"/>
  <rect x="32" y="47" width="24" height="6" fill="#1e8449"/>
  <rect x="34" y="48" width="22" height="4" fill="#27ae60"/>

  <!-- Lower teeth -->
  <rect x="38" y="44" width="3" height="3" fill="#e8e8e8"/>
  <rect x="44" y="44" width="3" height="3" fill="#e8e8e8"/>
  <rect x="50" y="44" width="3" height="3" fill="#e8e8e8"/>

  <!-- === FIRE BREATH === -->
  <!-- Fire emanating from mouth -->
  <rect x="54" y="42" width="6" height="8" fill="#7b241c" opacity="0.7"/>
  <rect x="55" y="43" width="5" height="6" fill="#c0392b" opacity="0.6"/>
  <rect x="56" y="44" width="4" height="4" fill="#e74c3c" opacity="0.7"/>
  <rect x="57" y="45" width="3" height="2" fill="#f4d03f" opacity="0.6"/>
  <rect x="58" y="45" width="2" height="2" fill="#fdfefe" opacity="0.4"/>

  <!-- === JAW SPIKES === -->
  <!-- Lower jaw spikes -->
  <rect x="6" y="44" width="4" height="8" fill="#4d3e2a"/>
  <rect x="7" y="42" width="2" height="6" fill="#5d4e37"/>
  <rect x="7" y="42" width="1" height="3" fill="#8b7355"/>

  <rect x="12" y="46" width="4" height="6" fill="#4d3e2a"/>
  <rect x="13" y="44" width="2" height="5" fill="#5d4e37"/>
  <rect x="13" y="44" width="1" height="2" fill="#8b7355"/>

  <rect x="18" y="48" width="4" height="6" fill="#4d3e2a"/>
  <rect x="19" y="46" width="2" height="5" fill="#5d4e37"/>
  <rect x="19" y="46" width="1" height="2" fill="#8b7355"/>

  <!-- Chin spike -->
  <rect x="24" y="50" width="6" height="6" fill="#4d3e2a"/>
  <rect x="26" y="48" width="4" height="6" fill="#5d4e37"/>
  <rect x="27" y="48" width="2" height="4" fill="#8b7355"/>

  <!-- === NECK SCALES === -->
  <rect x="6" y="50" width="18" height="8" fill="#145a32"/>
  <rect x="8" y="51" width="14" height="6" fill="#1e8449"/>
  <rect x="10" y="52" width="10" height="4" fill="#27ae60"/>
</svg>

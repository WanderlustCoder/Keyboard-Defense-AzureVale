<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Dragon Portrait (24x24) - Dragon boss -->
  <!-- Color Palette: #c0392b, #922b21, #f4d03f, #27ae60, #2c3e50 -->

  <!-- Background -->
  <rect x="0" y="0" width="24" height="24" fill="#2c3e50"/>

  <!-- Dragon head shape -->
  <rect x="4" y="6" width="16" height="14" fill="#27ae60"/>
  <rect x="5" y="5" width="14" height="2" fill="#1e8449"/>
  <rect x="3" y="8" width="3" height="10" fill="#27ae60"/>

  <!-- Snout -->
  <rect x="14" y="10" width="8" height="8" fill="#27ae60"/>
  <rect x="16" y="9" width="6" height="2" fill="#1e8449"/>
  <rect x="18" y="12" width="4" height="4" fill="#1e8449"/>

  <!-- Horns -->
  <rect x="5" y="2" width="3" height="5" fill="#8b7355"/>
  <rect x="6" y="1" width="2" height="2" fill="#5d4e37"/>
  <rect x="10" y="3" width="3" height="4" fill="#8b7355"/>
  <rect x="11" y="2" width="2" height="2" fill="#5d4e37"/>

  <!-- Eye -->
  <rect x="6" y="9" width="5" height="4" fill="#f4d03f"/>
  <rect x="7" y="10" width="3" height="2" fill="#e67e22"/>
  <rect x="8" y="10" width="1" height="2" fill="#1a252f"/>
  <rect x="7" y="10" width="1" height="1" fill="#fdfefe"/>

  <!-- Scales detail -->
  <rect x="4" y="14" width="2" height="2" fill="#1e8449"/>
  <rect x="7" y="16" width="2" height="2" fill="#1e8449"/>
  <rect x="10" y="14" width="2" height="2" fill="#1e8449"/>

  <!-- Nostril -->
  <rect x="19" y="13" width="2" height="2" fill="#1a252f"/>

  <!-- Mouth -->
  <rect x="14" y="16" width="8" height="3" fill="#1a252f"/>
  <rect x="15" y="16" width="2" height="1" fill="#fdfefe"/>
  <rect x="18" y="16" width="2" height="1" fill="#fdfefe"/>
  <rect x="16" y="17" width="4" height="1" fill="#c0392b"/>

  <!-- Fire breath hint -->
  <rect x="20" y="18" width="3" height="2" fill="#e74c3c"/>
  <rect x="21" y="17" width="2" height="1" fill="#f4d03f"/>
  <rect x="22" y="19" width="2" height="2" fill="#e67e22"/>

  <!-- Spikes on jaw -->
  <rect x="3" y="18" width="2" height="3" fill="#8b7355"/>
  <rect x="6" y="19" width="2" height="2" fill="#8b7355"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Wizard Portrait (24x24) - Magic NPC -->
  <!-- Color Palette: #9b59b6, #8e44ad, #ecf0f1, #f4d03f, #2c3e50 -->

  <!-- Background -->
  <rect x="0" y="0" width="24" height="24" fill="#2c3e50"/>

  <!-- Wizard hat -->
  <rect x="8" y="0" width="8" height="2" fill="#8e44ad"/>
  <rect x="9" y="2" width="6" height="2" fill="#9b59b6"/>
  <rect x="7" y="4" width="10" height="2" fill="#8e44ad"/>
  <rect x="5" y="5" width="14" height="2" fill="#9b59b6"/>

  <!-- Hat star -->
  <rect x="10" y="2" width="4" height="2" fill="#f4d03f"/>
  <rect x="11" y="1" width="2" height="1" fill="#f4d03f"/>
  <rect x="11" y="4" width="2" height="1" fill="#f4d03f"/>

  <!-- Face -->
  <rect x="7" y="7" width="10" height="10" fill="#ecf0f1"/>
  <rect x="8" y="8" width="8" height="8" fill="#f5e6d3"/>

  <!-- Long beard -->
  <rect x="8" y="14" width="8" height="4" fill="#ecf0f1"/>
  <rect x="7" y="15" width="10" height="6" fill="#bdc3c7"/>
  <rect x="9" y="17" width="6" height="5" fill="#ecf0f1"/>
  <rect x="10" y="20" width="4" height="4" fill="#bdc3c7"/>

  <!-- Eyes -->
  <rect x="9" y="10" width="2" height="2" fill="#2c3e50"/>
  <rect x="13" y="10" width="2" height="2" fill="#2c3e50"/>
  <rect x="9" y="10" width="1" height="1" fill="#5dade2"/>
  <rect x="13" y="10" width="1" height="1" fill="#5dade2"/>

  <!-- Eyebrows -->
  <rect x="8" y="9" width="3" height="1" fill="#bdc3c7"/>
  <rect x="13" y="9" width="3" height="1" fill="#bdc3c7"/>

  <!-- Nose -->
  <rect x="11" y="12" width="2" height="2" fill="#e6d5c3"/>

  <!-- Robe -->
  <rect x="5" y="18" width="14" height="6" fill="#9b59b6"/>
  <rect x="6" y="19" width="12" height="4" fill="#8e44ad"/>

  <!-- Magic glow on hand -->
  <rect x="18" y="19" width="3" height="3" fill="#d7bde2"/>
  <rect x="19" y="20" width="1" height="1" fill="#fdfefe"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Frost Empress - Ice Realm Boss -->

  <!-- Background frame - frozen void -->
  <rect x="0" y="0" width="64" height="64" fill="#1a2a3a"/>
  <rect x="2" y="2" width="60" height="60" fill="#2c4a5a"/>
  <rect x="4" y="4" width="56" height="56" fill="#1a2a3a"/>

  <!-- Ice crystal patterns -->
  <rect x="8" y="8" width="6" height="2" fill="#85c1e9"/>
  <rect x="10" y="6" width="2" height="6" fill="#85c1e9"/>
  <rect x="50" y="10" width="6" height="2" fill="#aed6f1"/>
  <rect x="52" y="8" width="2" height="6" fill="#aed6f1"/>
  <rect x="6" y="50" width="6" height="2" fill="#5dade2"/>
  <rect x="8" y="48" width="2" height="6" fill="#5dade2"/>
  <rect x="52" y="52" width="6" height="2" fill="#85c1e9"/>

  <!-- Icicle crystal crown/hair -->
  <rect x="12" y="2" width="40" height="20" fill="#aed6f1"/>
  <rect x="16" y="0" width="32" height="14" fill="#d6eaf8"/>
  <rect x="8" y="10" width="48" height="14" fill="#85c1e9"/>

  <!-- Icicle spikes -->
  <rect x="14" y="0" width="4" height="12" fill="#d6eaf8"/>
  <rect x="24" y="0" width="4" height="10" fill="#ebf5fb"/>
  <rect x="32" y="0" width="6" height="14" fill="#fff"/>
  <rect x="42" y="0" width="4" height="10" fill="#ebf5fb"/>
  <rect x="48" y="0" width="4" height="12" fill="#d6eaf8"/>

  <!-- Pale blue skin (sharp features) -->
  <rect x="18" y="18" width="28" height="32" fill="#d6eaf8"/>
  <rect x="22" y="14" width="20" height="8" fill="#d6eaf8"/>
  <rect x="20" y="48" width="24" height="4" fill="#d6eaf8"/>

  <!-- Face highlight (cold) -->
  <rect x="20" y="20" width="8" height="10" fill="#ebf5fb"/>

  <!-- Sharp angular features -->
  <rect x="16" y="26" width="2" height="14" fill="#aed6f1"/>
  <rect x="46" y="26" width="2" height="14" fill="#aed6f1"/>

  <!-- Piercing ice blue eyes -->
  <rect x="22" y="28" width="8" height="8" fill="#fff"/>
  <rect x="34" y="28" width="8" height="8" fill="#fff"/>

  <!-- Irises (deep ice blue) -->
  <rect x="24" y="30" width="5" height="5" fill="#2e86ab"/>
  <rect x="36" y="30" width="5" height="5" fill="#2e86ab"/>

  <!-- Pupils (cold/intense) -->
  <rect x="26" y="31" width="2" height="3" fill="#1a2a3a"/>
  <rect x="38" y="31" width="2" height="3" fill="#1a2a3a"/>

  <!-- Eye highlights -->
  <rect x="24" y="30" width="2" height="2" fill="#fff"/>
  <rect x="36" y="30" width="2" height="2" fill="#fff"/>

  <!-- Cold disdain eyebrows (arched) -->
  <rect x="21" y="24" width="10" height="2" fill="#85c1e9"/>
  <rect x="33" y="24" width="10" height="2" fill="#85c1e9"/>

  <!-- Nose (sharp) -->
  <rect x="30" y="34" width="4" height="8" fill="#aed6f1"/>
  <rect x="28" y="40" width="8" height="2" fill="#aed6f1"/>

  <!-- Cold disdain thin mouth -->
  <rect x="28" y="44" width="8" height="2" fill="#5dade2"/>
  <rect x="30" y="43" width="4" height="2" fill="#85c1e9"/>

  <!-- Snowflakes in perfect formation -->
  <rect x="6" y="28" width="4" height="4" fill="#fff"/>
  <rect x="7" y="27" width="2" height="1" fill="#d6eaf8"/>
  <rect x="7" y="32" width="2" height="1" fill="#d6eaf8"/>
  <rect x="5" y="29" width="1" height="2" fill="#d6eaf8"/>
  <rect x="10" y="29" width="1" height="2" fill="#d6eaf8"/>

  <rect x="54" y="32" width="4" height="4" fill="#fff"/>
  <rect x="55" y="31" width="2" height="1" fill="#d6eaf8"/>
  <rect x="55" y="36" width="2" height="1" fill="#d6eaf8"/>

  <!-- Crystal ice armor -->
  <rect x="12" y="48" width="40" height="16" fill="#5dade2"/>
  <rect x="16" y="52" width="32" height="12" fill="#85c1e9"/>

  <!-- Crystal facets -->
  <rect x="18" y="54" width="8" height="4" fill="#aed6f1"/>
  <rect x="28" y="56" width="8" height="6" fill="#d6eaf8"/>
  <rect x="38" y="54" width="8" height="4" fill="#aed6f1"/>

  <!-- Collar frost -->
  <rect x="24" y="48" width="16" height="4" fill="#aed6f1"/>
  <rect x="28" y="50" width="8" height="2" fill="#d6eaf8"/>

  <!-- Frame border - ice crystal -->
  <rect x="0" y="0" width="64" height="2" fill="#85c1e9"/>
  <rect x="0" y="62" width="64" height="2" fill="#85c1e9"/>
  <rect x="0" y="0" width="2" height="64" fill="#85c1e9"/>
  <rect x="62" y="0" width="2" height="64" fill="#85c1e9"/>

  <!-- Corner accents - icicles -->
  <rect x="2" y="2" width="4" height="4" fill="#5dade2"/>
  <rect x="58" y="2" width="4" height="4" fill="#5dade2"/>
  <rect x="2" y="58" width="4" height="4" fill="#5dade2"/>
  <rect x="58" y="58" width="4" height="4" fill="#5dade2"/>

  <!-- Inner corner crystal -->
  <rect x="3" y="3" width="2" height="2" fill="#ebf5fb"/>
  <rect x="59" y="3" width="2" height="2" fill="#ebf5fb"/>
  <rect x="3" y="59" width="2" height="2" fill="#ebf5fb"/>
  <rect x="59" y="59" width="2" height="2" fill="#ebf5fb"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Shopkeeper Portrait (24x24) - Shop NPC -->
  <!-- Color Palette: #f4d03f, #e67e22, #8b7355, #ecf0f1, #2c3e50 -->

  <!-- Background -->
  <rect x="0" y="0" width="24" height="24" fill="#2c3e50"/>

  <!-- Face -->
  <rect x="7" y="6" width="10" height="12" fill="#ecf0f1"/>
  <rect x="8" y="7" width="8" height="10" fill="#f5e6d3"/>

  <!-- Hair -->
  <rect x="6" y="4" width="12" height="4" fill="#8b7355"/>
  <rect x="7" y="3" width="10" height="2" fill="#5d4e37"/>
  <rect x="6" y="6" width="2" height="6" fill="#8b7355"/>
  <rect x="16" y="6" width="2" height="6" fill="#8b7355"/>

  <!-- Eyes -->
  <rect x="9" y="9" width="2" height="2" fill="#2c3e50"/>
  <rect x="13" y="9" width="2" height="2" fill="#2c3e50"/>
  <rect x="9" y="9" width="1" height="1" fill="#fdfefe"/>
  <rect x="13" y="9" width="1" height="1" fill="#fdfefe"/>

  <!-- Nose -->
  <rect x="11" y="11" width="2" height="2" fill="#e6d5c3"/>

  <!-- Smile -->
  <rect x="10" y="14" width="4" height="1" fill="#c0392b"/>
  <rect x="9" y="13" width="1" height="1" fill="#f5e6d3"/>
  <rect x="14" y="13" width="1" height="1" fill="#f5e6d3"/>

  <!-- Merchant hat -->
  <rect x="4" y="2" width="16" height="3" fill="#e67e22"/>
  <rect x="5" y="0" width="14" height="2" fill="#f4d03f"/>
  <rect x="7" y="1" width="10" height="1" fill="#fdfefe"/>

  <!-- Collar/clothing -->
  <rect x="6" y="18" width="12" height="6" fill="#27ae60"/>
  <rect x="8" y="18" width="8" height="4" fill="#1e8449"/>

  <!-- Gold coin decoration -->
  <rect x="10" y="19" width="4" height="3" fill="#f4d03f"/>
  <rect x="11" y="20" width="2" height="1" fill="#e67e22"/>
</svg>

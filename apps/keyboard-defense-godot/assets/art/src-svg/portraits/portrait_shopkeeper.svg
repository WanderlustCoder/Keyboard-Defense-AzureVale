  <rect x="36" y="20" width="6" height="1" fill="#e6d5c3"/>

  <!-- Crow's feet - laugh lines -->
  <rect x="20" y="22" width="1" height="2" fill="#e6d5c3"/>
  <rect x="43" y="22" width="1" height="2" fill="#e6d5c3"/>

  <!-- === NOSE === -->
  <rect x="29" y="24" width="6" height="6" fill="#e6d5c3"/>
  <rect x="30" y="25" width="4" height="4" fill="#f0e0d0"/>
  <rect x="31" y="26" width="2" height="2" fill="#f5e6d3"/>

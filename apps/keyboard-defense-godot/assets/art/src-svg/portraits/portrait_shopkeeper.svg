  <rect x="16" y="10" width="32" height="2" fill="#8b4513"/>
  <rect x="18" y="10" width="28" height="1" fill="#a0522d"/>

  <!-- Hat highlight -->
  <rect x="24" y="6" width="8" height="1" fill="#fdfefe"/>

  <!-- === HAIR === -->

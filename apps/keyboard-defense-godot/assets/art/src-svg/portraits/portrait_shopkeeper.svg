  <rect x="12" y="12" width="6" height="16" fill="#5d4e37"/>
  <rect x="13" y="13" width="4" height="14" fill="#8b7355"/>
  <rect x="14" y="14" width="2" height="10" fill="#9b8365"/>

  <rect x="46" y="12" width="6" height="16" fill="#5d4e37"/>
  <rect x="47" y="13" width="4" height="14" fill="#8b7355"/>
  <rect x="48" y="14" width="2" height="10" fill="#9b8365"/>


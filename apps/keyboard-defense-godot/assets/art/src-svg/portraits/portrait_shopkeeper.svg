  <!-- === MERCHANT HAT === -->
  <!-- Hat brim -->
  <rect x="8" y="8" width="48" height="6" fill="#cc6a00"/>
  <rect x="10" y="9" width="44" height="4" fill="#e67e22"/>
  <rect x="12" y="10" width="40" height="2" fill="#f39c12"/>

  <!-- Hat crown -->
  <rect x="16" y="5" width="32" height="6" fill="#cc6a00"/>
  <rect x="18" y="5" width="28" height="5" fill="#e67e22"/>
  <rect x="20" y="6" width="24" height="3" fill="#f39c12"/>
  <rect x="22" y="6" width="20" height="2" fill="#f4d03f"/>


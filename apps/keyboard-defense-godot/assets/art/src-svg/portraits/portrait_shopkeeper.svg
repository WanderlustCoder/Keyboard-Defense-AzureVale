  <rect x="40" y="24" width="6" height="4" fill="#f5d5c5"/>
  <rect x="19" y="25" width="4" height="2" fill="#f8c8b8"/>
  <rect x="41" y="25" width="4" height="2" fill="#f8c8b8"/>


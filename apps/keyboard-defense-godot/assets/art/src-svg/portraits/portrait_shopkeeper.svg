  <rect x="10" y="40" width="44" height="19" fill="#1a6030"/>
  <rect x="12" y="41" width="40" height="17" fill="#27ae60"/>
  <rect x="14" y="42" width="36" height="15" fill="#2ecc71"/>

  <!-- Vest collar -->
  <rect x="22" y="40" width="8" height="4" fill="#1a6030"/>
  <rect x="34" y="40" width="8" height="4" fill="#1a6030"/>
  <rect x="24" y="41" width="6" height="2" fill="#27ae60"/>
  <rect x="34" y="41" width="6" height="2" fill="#27ae60"/>

  <!-- White undershirt visible -->
  <rect x="28" y="40" width="8" height="8" fill="#d0d5d8"/>
  <rect x="29" y="41" width="6" height="6" fill="#ecf0f1"/>
  <rect x="30" y="42" width="4" height="4" fill="#fdfefe"/>


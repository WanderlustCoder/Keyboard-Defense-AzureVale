  <rect x="22" y="20" width="6" height="1" fill="#e6d5c3"/>

  <!-- Right eye -->
  <rect x="36" y="21" width="6" height="5" fill="#fdfefe"/>
  <rect x="37" y="22" width="4" height="3" fill="#2c3e50"/>
  <rect x="38" y="22" width="2" height="2" fill="#4a6580"/>
  <rect x="39" y="22" width="1" height="1" fill="#fdfefe"/>

  <rect x="30" y="48" width="4" height="2" fill="#d4a855"/>
  <rect x="31" y="48" width="2" height="1" fill="#f4d03f"/>
  <rect x="30" y="52" width="4" height="2" fill="#d4a855"/>
  <rect x="31" y="52" width="2" height="1" fill="#f4d03f"/>

  <!-- === GOLD COIN PENDANT === -->
  <rect x="28" y="46" width="8" height="8" fill="#b8860b"/>
  <rect x="29" y="47" width="6" height="6" fill="#daa520"/>
  <rect x="30" y="48" width="4" height="4" fill="#f4d03f"/>
  <rect x="31" y="49" width="2" height="2" fill="#e67e22"/>
  <!-- Coin shine -->
  <rect x="30" y="48" width="1" height="1" fill="#fdfefe"/>

  <!-- Pendant chain -->
  <rect x="30" y="44" width="2" height="2" fill="#d4a855"/>
  <rect x="32" y="44" width="2" height="2" fill="#d4a855"/>

  <!-- === VEST DETAILS === -->
  <!-- Vest fold shadows -->
  <rect x="14" y="48" width="2" height="8" fill="#1a6030"/>
  <rect x="48" y="48" width="2" height="8" fill="#1a6030"/>

  <!-- Vest highlights -->
  <rect x="20" y="46" width="4" height="4" fill="#3ddc84"/>
  <rect x="40" y="46" width="4" height="4" fill="#3ddc84"/>
</svg>

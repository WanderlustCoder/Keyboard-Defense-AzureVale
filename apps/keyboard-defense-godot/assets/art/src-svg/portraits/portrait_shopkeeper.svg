  <rect x="21" y="18" width="6" height="2" fill="#5d4e37"/>
  <rect x="22" y="19" width="4" height="1" fill="#6d5e47"/>
  <rect x="37" y="18" width="6" height="2" fill="#5d4e37"/>
  <rect x="38" y="19" width="4" height="1" fill="#6d5e47"/>


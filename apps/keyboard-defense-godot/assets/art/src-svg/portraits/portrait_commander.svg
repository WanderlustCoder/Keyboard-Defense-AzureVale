<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Commander Portrait (64x64) - Military faction leader -->

  <!-- Background frame -->
  <rect x="0" y="0" width="64" height="64" fill="#1a1a2e"/>
  <rect x="2" y="2" width="60" height="60" fill="#2a2a3a"/>
  <rect x="4" y="4" width="56" height="56" fill="#1a1a2e"/>

  <!-- Helmet -->
  <rect x="10" y="4" width="44" height="20" fill="#4a4a5a"/>
  <rect x="8" y="10" width="48" height="16" fill="#5a5a6a"/>
  <rect x="14" y="0" width="36" height="8" fill="#4a4a5a"/>

  <!-- Helmet crest (red plume) -->
  <rect x="26" y="0" width="12" height="14" fill="#c0392b"/>
  <rect x="28" y="2" width="8" height="10" fill="#e74c3c"/>
  <rect x="30" y="4" width="4" height="6" fill="#f1948a"/>

  <!-- Helmet highlight -->
  <rect x="12" y="6" width="6" height="10" fill="#6a6a7a"/>

  <!-- Visor opening -->
  <rect x="14" y="18" width="36" height="8" fill="#0d0d0d"/>

  <!-- Face visible through visor -->
  <rect x="18" y="20" width="28" height="6" fill="#f5cba7"/>

  <!-- Eyes -->
  <rect x="22" y="21" width="6" height="4" fill="#1a1a2e"/>
  <rect x="36" y="21" width="6" height="4" fill="#1a1a2e"/>

  <!-- Eye color (blue) -->
  <rect x="24" y="22" width="3" height="2" fill="#3498db"/>
  <rect x="38" y="22" width="3" height="2" fill="#3498db"/>

  <!-- Eye highlight -->
  <rect x="25" y="22" width="1" height="1" fill="#85c1e9"/>
  <rect x="39" y="22" width="1" height="1" fill="#85c1e9"/>

  <!-- Chin guard -->
  <rect x="12" y="26" width="40" height="10" fill="#5a5a6a"/>
  <rect x="16" y="28" width="32" height="8" fill="#4a4a5a"/>

  <!-- Chin guard detail -->
  <rect x="24" y="30" width="16" height="4" fill="#3c3c4c"/>

  <!-- Armor collar -->
  <rect x="6" y="36" width="52" height="24" fill="#4a4a5a"/>
  <rect x="10" y="40" width="44" height="20" fill="#5a5a6a"/>

  <!-- Armor chest plate -->
  <rect x="16" y="42" width="32" height="14" fill="#4a4a5a"/>
  <rect x="20" y="46" width="24" height="8" fill="#3c3c4c"/>

  <!-- Medal (gold) -->
  <rect x="18" y="44" width="8" height="8" fill="#f4d03f"/>
  <rect x="19" y="45" width="6" height="6" fill="#f9e79f"/>
  <rect x="20" y="46" width="4" height="4" fill="#f4d03f"/>
  <rect x="21" y="47" width="2" height="2" fill="#fef9e7"/>

  <!-- Medal ribbon -->
  <rect x="20" y="42" width="4" height="2" fill="#c0392b"/>

  <!-- Shoulder pauldrons -->
  <rect x="2" y="38" width="12" height="16" fill="#5a5a6a"/>
  <rect x="50" y="38" width="12" height="16" fill="#5a5a6a"/>

  <!-- Pauldron highlight -->
  <rect x="4" y="40" width="8" height="12" fill="#4a4a5a"/>
  <rect x="52" y="40" width="8" height="12" fill="#4a4a5a"/>

  <!-- Pauldron studs -->
  <rect x="6" y="42" width="2" height="2" fill="#6a6a7a"/>
  <rect x="56" y="42" width="2" height="2" fill="#6a6a7a"/>
  <rect x="6" y="48" width="2" height="2" fill="#6a6a7a"/>
  <rect x="56" y="48" width="2" height="2" fill="#6a6a7a"/>

  <!-- Frame border (steel/silver) -->
  <rect x="0" y="0" width="64" height="2" fill="#6a6a7a"/>
  <rect x="0" y="62" width="64" height="2" fill="#6a6a7a"/>
  <rect x="0" y="0" width="2" height="64" fill="#6a6a7a"/>
  <rect x="62" y="0" width="2" height="64" fill="#6a6a7a"/>

  <!-- Corner rivets -->
  <rect x="2" y="2" width="4" height="4" fill="#5a5a6a"/>
  <rect x="58" y="2" width="4" height="4" fill="#5a5a6a"/>
  <rect x="2" y="58" width="4" height="4" fill="#5a5a6a"/>
  <rect x="58" y="58" width="4" height="4" fill="#5a5a6a"/>
  <rect x="3" y="3" width="2" height="2" fill="#8a8a9a"/>
  <rect x="59" y="3" width="2" height="2" fill="#8a8a9a"/>
  <rect x="3" y="59" width="2" height="2" fill="#8a8a9a"/>
  <rect x="59" y="59" width="2" height="2" fill="#8a8a9a"/>
</svg>

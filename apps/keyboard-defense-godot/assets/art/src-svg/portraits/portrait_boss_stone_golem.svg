<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Stone Golem King - Act 3 Boss (Ancient Earth Guardian) -->

  <!-- Background frame - cave/mountain -->
  <rect x="0" y="0" width="64" height="64" fill="#2c3e50"/>
  <rect x="2" y="2" width="60" height="60" fill="#1a252f"/>
  <rect x="4" y="4" width="56" height="56" fill="#17202a"/>

  <!-- Crystal glints in background -->
  <rect x="8" y="8" width="3" height="3" fill="#f39c12"/>
  <rect x="52" y="12" width="2" height="2" fill="#e74c3c"/>
  <rect x="10" y="50" width="2" height="2" fill="#f1c40f"/>

  <!-- Stone face base -->
  <rect x="12" y="10" width="40" height="44" fill="#7f8c8d"/>
  <rect x="16" y="6" width="32" height="8" fill="#6c7a7d"/>
  <rect x="14" y="50" width="36" height="8" fill="#5d6d7e"/>

  <!-- Stone texture layers -->
  <rect x="14" y="14" width="36" height="36" fill="#95a5a6"/>
  <rect x="18" y="18" width="28" height="28" fill="#7f8c8d"/>

  <!-- Weathered cracks -->
  <rect x="20" y="12" width="2" height="20" fill="#566573"/>
  <rect x="42" y="16" width="2" height="24" fill="#566573"/>
  <rect x="26" y="40" width="12" height="2" fill="#566573"/>

  <!-- Eyes - glowing amber gems -->
  <rect x="18" y="24" width="10" height="10" fill="#1a1a1a"/>
  <rect x="36" y="24" width="10" height="10" fill="#1a1a1a"/>

  <!-- Amber gem eyes -->
  <rect x="20" y="26" width="6" height="6" fill="#f39c12"/>
  <rect x="38" y="26" width="6" height="6" fill="#f39c12"/>

  <!-- Eye glow center -->
  <rect x="22" y="28" width="2" height="2" fill="#f7dc6f"/>
  <rect x="40" y="28" width="2" height="2" fill="#f7dc6f"/>

  <!-- Brow ridge -->
  <rect x="16" y="20" width="14" height="4" fill="#5d6d7e"/>
  <rect x="34" y="20" width="14" height="4" fill="#5d6d7e"/>

  <!-- Nose - carved stone -->
  <rect x="28" y="32" width="8" height="10" fill="#6c7a7d"/>
  <rect x="30" y="34" width="4" height="6" fill="#7f8c8d"/>

  <!-- Mouth - stone slab -->
  <rect x="22" y="44" width="20" height="4" fill="#566573"/>
  <rect x="24" y="45" width="16" height="2" fill="#1a1a1a"/>

  <!-- Mountain crown peaks -->
  <rect x="18" y="2" width="6" height="10" fill="#5d6d7e"/>
  <rect x="28" y="0" width="8" height="12" fill="#6c7a7d"/>
  <rect x="40" y="2" width="6" height="10" fill="#5d6d7e"/>

  <!-- Crown snow caps -->
  <rect x="19" y="2" width="4" height="2" fill="#bdc3c7"/>
  <rect x="30" y="0" width="4" height="2" fill="#ecf0f1"/>
  <rect x="41" y="2" width="4" height="2" fill="#bdc3c7"/>

  <!-- Battle damage cracks with inner glow -->
  <rect x="44" y="36" width="2" height="12" fill="#e74c3c"/>
  <rect x="45" y="38" width="1" height="8" fill="#f39c12"/>

  <!-- Frame border - stone grey -->
  <rect x="0" y="0" width="64" height="2" fill="#5d6d7e"/>
  <rect x="0" y="62" width="64" height="2" fill="#5d6d7e"/>
  <rect x="0" y="0" width="2" height="64" fill="#5d6d7e"/>
  <rect x="62" y="0" width="2" height="64" fill="#5d6d7e"/>

  <!-- Corner accents - rough stone chunks -->
  <rect x="2" y="2" width="4" height="4" fill="#4a5568"/>
  <rect x="58" y="2" width="4" height="4" fill="#4a5568"/>
  <rect x="2" y="58" width="4" height="4" fill="#4a5568"/>
  <rect x="58" y="58" width="4" height="4" fill="#4a5568"/>

  <!-- Inner corner crystal -->
  <rect x="3" y="3" width="2" height="2" fill="#f39c12"/>
  <rect x="59" y="3" width="2" height="2" fill="#f39c12"/>
  <rect x="3" y="59" width="2" height="2" fill="#f39c12"/>
  <rect x="59" y="59" width="2" height="2" fill="#f39c12"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Generic Enemy Grunt Portrait (64x64) - Standard footsoldier -->

  <!-- Background frame -->
  <rect x="0" y="0" width="64" height="64" fill="#1a1a2e"/>
  <rect x="2" y="2" width="60" height="60" fill="#2a2a3a"/>
  <rect x="4" y="4" width="56" height="56" fill="#1a1a2e"/>

  <!-- Head/helmet -->
  <rect x="16" y="8" width="32" height="24" fill="#4a4a5a"/>
  <rect x="14" y="14" width="36" height="18" fill="#3c3c4c"/>
  <rect x="20" y="4" width="24" height="8" fill="#4a4a5a"/>

  <!-- Helmet rim -->
  <rect x="12" y="28" width="40" height="4" fill="#5c5c6c"/>

  <!-- Helmet highlight -->
  <rect x="18" y="10" width="4" height="8" fill="#5c5c6c"/>

  <!-- Face opening -->
  <rect x="20" y="16" width="24" height="14" fill="#7d6b5d"/>

  <!-- Eyes -->
  <rect x="24" y="20" width="4" height="4" fill="#0d0d0d"/>
  <rect x="36" y="20" width="4" height="4" fill="#0d0d0d"/>

  <!-- Eye glint (menacing) -->
  <rect x="25" y="21" width="2" height="2" fill="#c0392b"/>
  <rect x="37" y="21" width="2" height="2" fill="#c0392b"/>

  <!-- Brow (angry) -->
  <rect x="22" y="18" width="8" height="2" fill="#5c4d42"/>
  <rect x="34" y="18" width="8" height="2" fill="#5c4d42"/>

  <!-- Nose -->
  <rect x="30" y="22" width="4" height="4" fill="#6d5b4d"/>

  <!-- Mouth (snarl) -->
  <rect x="26" y="28" width="12" height="2" fill="#2a2a2a"/>
  <rect x="28" y="26" width="8" height="2" fill="#3a3a3a"/>

  <!-- Armor body -->
  <rect x="10" y="32" width="44" height="28" fill="#3c3c4c"/>
  <rect x="14" y="36" width="36" height="24" fill="#2a2a3a"/>

  <!-- Armor chest plate -->
  <rect x="20" y="38" width="24" height="16" fill="#4a4a5a"/>
  <rect x="24" y="42" width="16" height="10" fill="#3c3c4c"/>

  <!-- Armor studs -->
  <rect x="18" y="40" width="2" height="2" fill="#5c5c6c"/>
  <rect x="44" y="40" width="2" height="2" fill="#5c5c6c"/>
  <rect x="18" y="48" width="2" height="2" fill="#5c5c6c"/>
  <rect x="44" y="48" width="2" height="2" fill="#5c5c6c"/>

  <!-- Simple shoulder guards -->
  <rect x="4" y="34" width="10" height="12" fill="#4a4a5a"/>
  <rect x="50" y="34" width="10" height="12" fill="#4a4a5a"/>
  <rect x="6" y="36" width="6" height="8" fill="#3c3c4c"/>
  <rect x="52" y="36" width="6" height="8" fill="#3c3c4c"/>

  <!-- Frame border (gray) -->
  <rect x="0" y="0" width="64" height="2" fill="#5c5c6c"/>
  <rect x="0" y="62" width="64" height="2" fill="#5c5c6c"/>
  <rect x="0" y="0" width="2" height="64" fill="#5c5c6c"/>
  <rect x="62" y="0" width="2" height="64" fill="#5c5c6c"/>

  <!-- Corner plates -->
  <rect x="2" y="2" width="4" height="4" fill="#4a4a5a"/>
  <rect x="58" y="2" width="4" height="4" fill="#4a4a5a"/>
  <rect x="2" y="58" width="4" height="4" fill="#4a4a5a"/>
  <rect x="58" y="58" width="4" height="4" fill="#4a4a5a"/>
</svg>

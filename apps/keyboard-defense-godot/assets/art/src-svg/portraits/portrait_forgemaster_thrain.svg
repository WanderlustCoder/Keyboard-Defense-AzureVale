<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Forgemaster Thrain - Dwarven Craftsman -->

  <!-- Background frame - forge glow -->
  <rect x="0" y="0" width="64" height="64" fill="#4a2810"/>
  <rect x="2" y="2" width="60" height="60" fill="#5d3a1a"/>
  <rect x="4" y="4" width="56" height="56" fill="#3d2510"/>

  <!-- Forge fire glow -->
  <rect x="6" y="48" width="52" height="10" fill="#e67e22"/>
  <rect x="8" y="50" width="48" height="6" fill="#f39c12"/>

  <!-- Magnificent braided grey-brown beard -->
  <rect x="8" y="32" width="48" height="32" fill="#5d4e3d"/>
  <rect x="12" y="36" width="40" height="28" fill="#6d5e4d"/>
  <rect x="16" y="40" width="32" height="24" fill="#5d4e3d"/>

  <!-- Beard braids -->
  <rect x="14" y="44" width="6" height="16" fill="#4d3e2d"/>
  <rect x="16" y="46" width="2" height="14" fill="#7d6e5d"/>
  <rect x="44" y="44" width="6" height="16" fill="#4d3e2d"/>
  <rect x="46" y="46" width="2" height="14" fill="#7d6e5d"/>

  <!-- Beard rings/clasps -->
  <rect x="14" y="52" width="6" height="3" fill="#cd7f32"/>
  <rect x="44" y="52" width="6" height="3" fill="#cd7f32"/>

  <!-- Stout face (ruddy complexion) -->
  <rect x="18" y="18" width="28" height="24" fill="#d4a574"/>
  <rect x="22" y="14" width="20" height="8" fill="#d4a574"/>

  <!-- Ruddy cheeks -->
  <rect x="18" y="30" width="6" height="6" fill="#e07b50"/>
  <rect x="40" y="30" width="6" height="6" fill="#e07b50"/>

  <!-- Blacksmith's goggles pushed up -->
  <rect x="12" y="8" width="40" height="10" fill="#3d3d4d"/>
  <rect x="16" y="10" width="14" height="6" fill="#2c2c3c"/>
  <rect x="34" y="10" width="14" height="6" fill="#2c2c3c"/>

  <!-- Goggle lenses -->
  <rect x="18" y="11" width="10" height="4" fill="#1a1a2e"/>
  <rect x="36" y="11" width="10" height="4" fill="#1a1a2e"/>
  <rect x="20" y="12" width="6" height="2" fill="#4a4a5a"/>
  <rect x="38" y="12" width="6" height="2" fill="#4a4a5a"/>

  <!-- Goggle strap -->
  <rect x="10" y="12" width="44" height="2" fill="#5d4037"/>

  <!-- Bald/balding head -->
  <rect x="20" y="6" width="24" height="10" fill="#c9a89a"/>
  <rect x="18" y="8" width="28" height="8" fill="#d4a574"/>

  <!-- Fierce amber eyes -->
  <rect x="22" y="24" width="7" height="7" fill="#fff"/>
  <rect x="35" y="24" width="7" height="7" fill="#fff"/>

  <!-- Irises (amber/fire) -->
  <rect x="24" y="26" width="4" height="4" fill="#d35400"/>
  <rect x="37" y="26" width="4" height="4" fill="#d35400"/>

  <!-- Pupils -->
  <rect x="25" y="27" width="2" height="2" fill="#1a1a2e"/>
  <rect x="38" y="27" width="2" height="2" fill="#1a1a2e"/>

  <!-- Eye highlights -->
  <rect x="24" y="26" width="2" height="2" fill="#fff"/>
  <rect x="37" y="26" width="2" height="2" fill="#fff"/>

  <!-- Bushy eyebrows -->
  <rect x="20" y="20" width="10" height="3" fill="#5d4e3d"/>
  <rect x="34" y="20" width="10" height="3" fill="#5d4e3d"/>

  <!-- Broad nose -->
  <rect x="28" y="30" width="8" height="8" fill="#c9a89a"/>
  <rect x="30" y="32" width="4" height="4" fill="#d4a574"/>

  <!-- Heavy leather smithing apron (visible at sides) -->
  <rect x="6" y="42" width="10" height="18" fill="#5d4037"/>
  <rect x="48" y="42" width="10" height="18" fill="#5d4037"/>
  <rect x="8" y="44" width="6" height="14" fill="#6d5047"/>
  <rect x="50" y="44" width="6" height="14" fill="#6d5047"/>

  <!-- Massive forearms (sides) -->
  <rect x="4" y="52" width="8" height="10" fill="#d4a574"/>
  <rect x="52" y="52" width="8" height="10" fill="#d4a574"/>

  <!-- Frame border - bronze/iron -->
  <rect x="0" y="0" width="64" height="2" fill="#cd7f32"/>
  <rect x="0" y="62" width="64" height="2" fill="#cd7f32"/>
  <rect x="0" y="0" width="2" height="64" fill="#cd7f32"/>
  <rect x="62" y="0" width="2" height="64" fill="#cd7f32"/>

  <!-- Corner accents - anvil/hammer -->
  <rect x="2" y="2" width="4" height="4" fill="#a0522d"/>
  <rect x="58" y="2" width="4" height="4" fill="#a0522d"/>
  <rect x="2" y="58" width="4" height="4" fill="#a0522d"/>
  <rect x="58" y="58" width="4" height="4" fill="#a0522d"/>

  <!-- Inner corner forge glow -->
  <rect x="3" y="3" width="2" height="2" fill="#f39c12"/>
  <rect x="59" y="3" width="2" height="2" fill="#f39c12"/>
  <rect x="3" y="59" width="2" height="2" fill="#f39c12"/>
  <rect x="59" y="59" width="2" height="2" fill="#f39c12"/>
</svg>

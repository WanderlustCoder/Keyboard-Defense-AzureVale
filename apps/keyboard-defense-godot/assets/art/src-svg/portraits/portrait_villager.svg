<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Villager Portrait (64x64) - Friendly common folk -->
  <!-- Color Palette: Straw #f4d03f/#e67e22, Hair #8b7355, Skin #f5e6d3, Green #27ae60 -->

  <!-- === ORNATE FRAME === -->
  <!-- Outer frame border -->
  <rect x="0" y="0" width="64" height="64" fill="#4a3520"/>
  <rect x="1" y="1" width="62" height="62" fill="#8b6914"/>
  <rect x="2" y="2" width="60" height="60" fill="#d4a855"/>
  <rect x="3" y="3" width="58" height="58" fill="#c49a4b"/>
  <rect x="4" y="4" width="56" height="56" fill="#2c3e50"/>

  <!-- Frame corner ornaments - warm brown gems for earthy theme -->
  <rect x="2" y="2" width="6" height="6" fill="#5d4e37"/>
  <rect x="3" y="3" width="4" height="4" fill="#8b7355"/>
  <rect x="4" y="4" width="2" height="2" fill="#a89070"/>
  <rect x="56" y="2" width="6" height="6" fill="#5d4e37"/>
  <rect x="57" y="3" width="4" height="4" fill="#8b7355"/>
  <rect x="58" y="4" width="2" height="2" fill="#a89070"/>
  <rect x="2" y="56" width="6" height="6" fill="#5d4e37"/>
  <rect x="3" y="57" width="4" height="4" fill="#8b7355"/>
  <rect x="4" y="58" width="2" height="2" fill="#a89070"/>
  <rect x="56" y="56" width="6" height="6" fill="#5d4e37"/>
  <rect x="57" y="57" width="4" height="4" fill="#8b7355"/>
  <rect x="58" y="58" width="2" height="2" fill="#a89070"/>

  <!-- === BACKGROUND === -->
  <!-- Warm countryside background -->
  <rect x="5" y="5" width="54" height="54" fill="#1e2830"/>
  <rect x="5" y="5" width="54" height="20" fill="#243038"/>
  <rect x="5" y="5" width="54" height="10" fill="#2a3840"/>

  <!-- === STRAW HAT === -->
  <!-- Hat brim -->
  <rect x="6" y="10" width="52" height="6" fill="#c9a020"/>
  <rect x="8" y="11" width="48" height="4" fill="#dab030"/>
  <rect x="10" y="12" width="44" height="2" fill="#f4d03f"/>

  <!-- Hat crown -->
  <rect x="18" y="5" width="28" height="8" fill="#c9a020"/>
  <rect x="20" y="6" width="24" height="6" fill="#dab030"/>
  <rect x="22" y="7" width="20" height="4" fill="#e6c030"/>
  <rect x="24" y="8" width="16" height="2" fill="#f4d03f"/>

  <!-- Hat band -->
  <rect x="18" y="12" width="28" height="2" fill="#8b6914"/>
  <rect x="20" y="12" width="24" height="1" fill="#a07a18"/>

  <!-- Straw texture on hat -->
  <rect x="12" y="12" width="2" height="2" fill="#c9a020"/>
  <rect x="20" y="11" width="2" height="1" fill="#c9a020"/>
  <rect x="32" y="11" width="2" height="1" fill="#c9a020"/>
  <rect x="42" y="12" width="2" height="2" fill="#c9a020"/>
  <rect x="50" y="11" width="2" height="2" fill="#c9a020"/>

  <!-- Hat highlight -->
  <rect x="26" y="7" width="8" height="1" fill="#fdfefe"/>
  <rect x="28" y="8" width="4" height="1" fill="#f8e8b0"/>

  <!-- === HAIR === -->
  <!-- Hair sides -->
  <rect x="12" y="14" width="6" height="14" fill="#5d4e37"/>
  <rect x="13" y="15" width="4" height="12" fill="#8b7355"/>
  <rect x="14" y="16" width="2" height="10" fill="#9b8365"/>

  <rect x="46" y="14" width="6" height="14" fill="#5d4e37"/>
  <rect x="47" y="15" width="4" height="12" fill="#8b7355"/>
  <rect x="48" y="16" width="2" height="10" fill="#9b8365"/>

  <!-- Hair bangs under hat -->
  <rect x="18" y="14" width="28" height="4" fill="#5d4e37"/>
  <rect x="20" y="15" width="24" height="2" fill="#8b7355"/>

  <!-- === FACE === -->
  <!-- Face base -->
  <rect x="18" y="16" width="28" height="22" fill="#d5c4a1"/>
  <rect x="20" y="17" width="24" height="20" fill="#e6d5c3"/>
  <rect x="22" y="18" width="20" height="18" fill="#f5e6d3"/>

  <!-- Forehead -->
  <rect x="24" y="16" width="16" height="4" fill="#f5e6d3"/>

  <!-- Rosy cheeks -->
  <rect x="20" y="26" width="6" height="4" fill="#f8d8c8"/>
  <rect x="38" y="26" width="6" height="4" fill="#f8d8c8"/>
  <rect x="21" y="27" width="4" height="2" fill="#fac8b8"/>
  <rect x="39" y="27" width="4" height="2" fill="#fac8b8"/>

  <!-- Freckles -->
  <rect x="22" y="26" width="1" height="1" fill="#d5b5a0"/>
  <rect x="24" y="28" width="1" height="1" fill="#d5b5a0"/>
  <rect x="40" y="26" width="1" height="1" fill="#d5b5a0"/>
  <rect x="42" y="28" width="1" height="1" fill="#d5b5a0"/>

  <!-- === EYEBROWS === -->
  <rect x="22" y="20" width="5" height="2" fill="#5d4e37"/>
  <rect x="23" y="21" width="3" height="1" fill="#6d5e47"/>
  <rect x="37" y="20" width="5" height="2" fill="#5d4e37"/>
  <rect x="38" y="21" width="3" height="1" fill="#6d5e47"/>

  <!-- === EYES === -->
  <!-- Left eye - warm brown -->
  <rect x="23" y="23" width="6" height="5" fill="#fdfefe"/>
  <rect x="24" y="24" width="4" height="3" fill="#5d4e37"/>
  <rect x="25" y="24" width="2" height="2" fill="#8b7355"/>
  <rect x="25" y="24" width="1" height="1" fill="#a89070"/>
  <!-- Eye sparkle -->
  <rect x="24" y="24" width="1" height="1" fill="#fdfefe"/>
  <!-- Eyelid -->
  <rect x="23" y="22" width="6" height="1" fill="#e6d5c3"/>

  <!-- Right eye -->
  <rect x="35" y="23" width="6" height="5" fill="#fdfefe"/>
  <rect x="36" y="24" width="4" height="3" fill="#5d4e37"/>
  <rect x="37" y="24" width="2" height="2" fill="#8b7355"/>
  <rect x="38" y="24" width="1" height="1" fill="#a89070"/>
  <!-- Eye sparkle -->
  <rect x="36" y="24" width="1" height="1" fill="#fdfefe"/>
  <!-- Eyelid -->
  <rect x="35" y="22" width="6" height="1" fill="#e6d5c3"/>

  <!-- === NOSE === -->
  <rect x="30" y="26" width="4" height="5" fill="#e6d5c3"/>
  <rect x="31" y="27" width="2" height="3" fill="#f5e6d3"/>
  <!-- Nostrils -->
  <rect x="30" y="29" width="1" height="2" fill="#d5c5b5"/>
  <rect x="33" y="29" width="1" height="2" fill="#d5c5b5"/>

  <!-- === SMILE === -->
  <!-- Big friendly smile -->
  <rect x="25" y="33" width="14" height="4" fill="#a08070"/>
  <rect x="26" y="33" width="12" height="3" fill="#c09080"/>
  <!-- Teeth showing -->
  <rect x="28" y="33" width="8" height="2" fill="#fdfefe"/>
  <rect x="29" y="33" width="6" height="1" fill="#f5f5f5"/>
  <!-- Smile corners going up -->
  <rect x="23" y="32" width="2" height="2" fill="#f5e6d3"/>
  <rect x="39" y="32" width="2" height="2" fill="#f5e6d3"/>

  <!-- === NECK === -->
  <rect x="26" y="36" width="12" height="4" fill="#e6d5c3"/>
  <rect x="28" y="37" width="8" height="3" fill="#f0e0d0"/>
  <rect x="30" y="38" width="4" height="2" fill="#f5e6d3"/>

  <!-- === TUNIC === -->
  <!-- Green peasant tunic -->
  <rect x="12" y="40" width="40" height="19" fill="#145a32"/>
  <rect x="14" y="41" width="36" height="17" fill="#1e8449"/>
  <rect x="16" y="42" width="32" height="15" fill="#27ae60"/>

  <!-- Tunic shoulders -->
  <rect x="10" y="42" width="10" height="12" fill="#1e8449"/>
  <rect x="11" y="43" width="8" height="10" fill="#27ae60"/>
  <rect x="44" y="42" width="10" height="12" fill="#1e8449"/>
  <rect x="45" y="43" width="8" height="10" fill="#27ae60"/>

  <!-- Tunic folds -->
  <rect x="16" y="48" width="2" height="8" fill="#1e8449"/>
  <rect x="28" y="46" width="2" height="10" fill="#1e8449"/>
  <rect x="34" y="46" width="2" height="10" fill="#1e8449"/>
  <rect x="46" y="48" width="2" height="8" fill="#1e8449"/>

  <!-- Tunic highlights -->
  <rect x="22" y="46" width="4" height="4" fill="#2ecc71"/>
  <rect x="38" y="46" width="4" height="4" fill="#2ecc71"/>

  <!-- === COLLAR === -->
  <rect x="24" y="38" width="16" height="6" fill="#d5d8db"/>
  <rect x="26" y="39" width="12" height="4" fill="#ecf0f1"/>
  <rect x="28" y="40" width="8" height="2" fill="#fdfefe"/>

  <!-- V-neck opening -->
  <rect x="30" y="42" width="4" height="4" fill="#f5e6d3"/>
  <rect x="31" y="43" width="2" height="2" fill="#e6d5c3"/>

  <!-- Collar tie/lacing -->
  <rect x="31" y="44" width="2" height="2" fill="#8b7355"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Rogue Portrait (24x24) - Thief NPC -->
  <!-- Color Palette: #1a252f, #2c3e50, #5d6d7e, #c0392b, #f5e6d3 -->

  <!-- Background -->
  <rect x="0" y="0" width="24" height="24" fill="#2c3e50"/>

  <!-- Hood -->
  <rect x="4" y="2" width="16" height="8" fill="#1a252f"/>
  <rect x="5" y="1" width="14" height="2" fill="#2c3e50"/>
  <rect x="3" y="6" width="4" height="10" fill="#1a252f"/>
  <rect x="17" y="6" width="4" height="10" fill="#1a252f"/>

  <!-- Face (partially shadowed) -->
  <rect x="7" y="6" width="10" height="10" fill="#2c3e50"/>
  <rect x="8" y="8" width="8" height="7" fill="#f5e6d3"/>
  <rect x="9" y="9" width="6" height="5" fill="#e6d5c3"/>

  <!-- Shadow across face -->
  <rect x="8" y="6" width="8" height="2" fill="#1a252f"/>

  <!-- Eyes (glowing) -->
  <rect x="9" y="10" width="2" height="2" fill="#fdfefe"/>
  <rect x="13" y="10" width="2" height="2" fill="#fdfefe"/>
  <rect x="10" y="10" width="1" height="1" fill="#1a252f"/>
  <rect x="14" y="10" width="1" height="1" fill="#1a252f"/>

  <!-- Mask/bandana -->
  <rect x="7" y="13" width="10" height="3" fill="#5d6d7e"/>
  <rect x="8" y="14" width="8" height="1" fill="#7f8c8d"/>

  <!-- Cloak -->
  <rect x="4" y="16" width="16" height="8" fill="#1a252f"/>
  <rect x="5" y="17" width="14" height="6" fill="#2c3e50"/>

  <!-- Red scarf accent -->
  <rect x="6" y="16" width="2" height="6" fill="#c0392b"/>
  <rect x="7" y="17" width="1" height="4" fill="#922b21"/>

  <!-- Dagger glint -->
  <rect x="18" y="18" width="3" height="1" fill="#bdc3c7"/>
  <rect x="19" y="17" width="1" height="1" fill="#fdfefe"/>
</svg>

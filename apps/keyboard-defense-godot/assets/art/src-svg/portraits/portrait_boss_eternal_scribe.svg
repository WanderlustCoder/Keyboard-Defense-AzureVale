<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Eternal Scribe - Ancient Scholar Regional Boss -->

  <!-- Background frame - endless library -->
  <rect x="0" y="0" width="64" height="64" fill="#1a1a2e"/>
  <rect x="2" y="2" width="60" height="60" fill="#16213e"/>
  <rect x="4" y="4" width="56" height="56" fill="#1a1a2e"/>

  <!-- Book spines lining background -->
  <rect x="4" y="6" width="4" height="52" fill="#922b21"/>
  <rect x="8" y="6" width="3" height="52" fill="#1e8449"/>
  <rect x="11" y="6" width="3" height="52" fill="#2980b9"/>
  <rect x="50" y="6" width="4" height="52" fill="#8e44ad"/>
  <rect x="54" y="6" width="3" height="52" fill="#c27c0e"/>
  <rect x="57" y="6" width="3" height="52" fill="#1e8449"/>

  <!-- Parchment-like ancient face -->
  <rect x="18" y="12" width="28" height="38" fill="#e8d4b8"/>
  <rect x="22" y="8" width="20" height="8" fill="#e8d4b8"/>
  <rect x="20" y="48" width="24" height="4" fill="#e8d4b8"/>

  <!-- Deep wrinkles (very ancient) -->
  <rect x="20" y="14" width="24" height="1" fill="#c9b89d"/>
  <rect x="22" y="18" width="20" height="1" fill="#c9b89d"/>
  <rect x="18" y="38" width="28" height="1" fill="#c9b89d"/>
  <rect x="20" y="42" width="24" height="1" fill="#c9b89d"/>

  <!-- Long ink-stained white beard -->
  <rect x="14" y="36" width="36" height="24" fill="#bdc3c7"/>
  <rect x="18" y="40" width="28" height="20" fill="#d5dbdb"/>
  <rect x="22" y="44" width="20" height="16" fill="#ecf0f1"/>

  <!-- Ink stains on beard -->
  <rect x="20" y="44" width="4" height="6" fill="#2c3e50"/>
  <rect x="30" y="48" width="6" height="4" fill="#1a1a2e"/>
  <rect x="38" y="42" width="4" height="8" fill="#2c3e50"/>

  <!-- Reading glasses (squinting) -->
  <rect x="18" y="24" width="12" height="10" fill="#d4ac0d"/>
  <rect x="34" y="24" width="12" height="10" fill="#d4ac0d"/>
  <rect x="20" y="26" width="8" height="6" fill="#1a1a2e"/>
  <rect x="36" y="26" width="8" height="6" fill="#1a1a2e"/>

  <!-- Lens reflections -->
  <rect x="21" y="27" width="4" height="3" fill="#3498db"/>
  <rect x="37" y="27" width="4" height="3" fill="#3498db"/>

  <!-- Bridge of glasses -->
  <rect x="30" y="28" width="4" height="2" fill="#c27c0e"/>

  <!-- Squinting eyes behind glasses -->
  <rect x="22" y="28" width="4" height="2" fill="#2c3e50"/>
  <rect x="38" y="28" width="4" height="2" fill="#2c3e50"/>

  <!-- Bushy ancient eyebrows -->
  <rect x="18" y="20" width="12" height="4" fill="#bdc3c7"/>
  <rect x="34" y="20" width="12" height="4" fill="#bdc3c7"/>

  <!-- Nose (prominent) -->
  <rect x="28" y="32" width="8" height="8" fill="#d4c4a8"/>
  <rect x="30" y="34" width="4" height="4" fill="#e8d4b8"/>

  <!-- Multiple floating books around head -->
  <rect x="4" y="16" width="8" height="10" fill="#c27c0e"/>
  <rect x="5" y="17" width="6" height="8" fill="#d4ac0d"/>
  <rect x="6" y="18" width="4" height="6" fill="#f7dc6f"/>

  <rect x="52" y="20" width="8" height="10" fill="#922b21"/>
  <rect x="53" y="21" width="6" height="8" fill="#c0392b"/>
  <rect x="54" y="22" width="4" height="6" fill="#e74c3c"/>

  <rect x="8" y="34" width="6" height="8" fill="#2980b9"/>
  <rect x="9" y="35" width="4" height="6" fill="#3498db"/>

  <rect x="50" y="38" width="6" height="8" fill="#1e8449"/>
  <rect x="51" y="39" width="4" height="6" fill="#27ae60"/>

  <!-- Ancient dusty academic robes -->
  <rect x="14" y="48" width="36" height="16" fill="#5d4e37"/>
  <rect x="18" y="52" width="28" height="12" fill="#6d5e47"/>

  <!-- Dust particles -->
  <rect x="20" y="54" width="2" height="2" fill="#8b7355"/>
  <rect x="34" y="56" width="2" height="2" fill="#8b7355"/>
  <rect x="28" y="58" width="2" height="2" fill="#a08060"/>

  <!-- Scholar's collar -->
  <rect x="26" y="48" width="12" height="4" fill="#8b7355"/>
  <rect x="28" y="49" width="8" height="2" fill="#a08060"/>

  <!-- Frame border - tarnished ancient gold -->
  <rect x="0" y="0" width="64" height="2" fill="#c9a227"/>
  <rect x="0" y="62" width="64" height="2" fill="#c9a227"/>
  <rect x="0" y="0" width="2" height="64" fill="#c9a227"/>
  <rect x="62" y="0" width="2" height="64" fill="#c9a227"/>

  <!-- Corner accents - book and scroll -->
  <rect x="2" y="2" width="4" height="4" fill="#8b6914"/>
  <rect x="58" y="2" width="4" height="4" fill="#8b6914"/>
  <rect x="2" y="58" width="4" height="4" fill="#8b6914"/>
  <rect x="58" y="58" width="4" height="4" fill="#8b6914"/>

  <!-- Inner corner page -->
  <rect x="3" y="3" width="2" height="2" fill="#d4ac0d"/>
  <rect x="59" y="3" width="2" height="2" fill="#d4ac0d"/>
  <rect x="3" y="59" width="2" height="2" fill="#d4ac0d"/>
  <rect x="59" y="59" width="2" height="2" fill="#d4ac0d"/>
</svg>

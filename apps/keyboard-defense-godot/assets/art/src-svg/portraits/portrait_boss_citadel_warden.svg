<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Citadel Warden - Stone Sentinel Regional Boss -->

  <!-- Background frame - castle wall -->
  <rect x="0" y="0" width="64" height="64" fill="#2c3e50"/>
  <rect x="2" y="2" width="60" height="60" fill="#34495e"/>
  <rect x="4" y="4" width="56" height="56" fill="#2c3e50"/>

  <!-- Brick pattern -->
  <rect x="6" y="6" width="12" height="6" fill="#566573"/>
  <rect x="22" y="6" width="12" height="6" fill="#566573"/>
  <rect x="38" y="6" width="12" height="6" fill="#566573"/>
  <rect x="54" y="6" width="4" height="6" fill="#566573"/>
  <rect x="6" y="52" width="14" height="6" fill="#566573"/>
  <rect x="24" y="52" width="14" height="6" fill="#566573"/>
  <rect x="42" y="52" width="16" height="6" fill="#566573"/>

  <!-- Massive stone sentinel face -->
  <rect x="12" y="10" width="40" height="44" fill="#7f8c8d"/>
  <rect x="16" y="6" width="32" height="8" fill="#6c7a7d"/>
  <rect x="14" y="50" width="36" height="8" fill="#6c7a7d"/>

  <!-- Stone texture -->
  <rect x="16" y="14" width="32" height="36" fill="#95a5a6"/>
  <rect x="20" y="18" width="24" height="28" fill="#7f8c8d"/>

  <!-- Angular geometric features -->
  <rect x="18" y="16" width="28" height="4" fill="#6c7a7d"/>
  <rect x="16" y="44" width="32" height="4" fill="#6c7a7d"/>

  <!-- Dim amber gem eyes -->
  <rect x="20" y="26" width="10" height="10" fill="#1a1a2e"/>
  <rect x="34" y="26" width="10" height="10" fill="#1a1a2e"/>

  <!-- Amber gems (barely lit) -->
  <rect x="22" y="28" width="6" height="6" fill="#5d4e37"/>
  <rect x="36" y="28" width="6" height="6" fill="#5d4e37"/>

  <!-- Dim inner glow -->
  <rect x="24" y="30" width="2" height="2" fill="#d4ac0d"/>
  <rect x="38" y="30" width="2" height="2" fill="#d4ac0d"/>

  <!-- Heavy brow (architectural) -->
  <rect x="18" y="22" width="14" height="4" fill="#566573"/>
  <rect x="32" y="22" width="14" height="4" fill="#566573"/>

  <!-- Nose (geometric block) -->
  <rect x="28" y="34" width="8" height="10" fill="#6c7a7d"/>
  <rect x="30" y="36" width="4" height="6" fill="#7f8c8d"/>

  <!-- No expression mouth (stone slab) -->
  <rect x="24" y="48" width="16" height="4" fill="#566573"/>
  <rect x="26" y="49" width="12" height="2" fill="#2c3e50"/>

  <!-- Castle crenellations as crown -->
  <rect x="16" y="2" width="8" height="8" fill="#566573"/>
  <rect x="28" y="0" width="8" height="10" fill="#6c7a7d"/>
  <rect x="40" y="2" width="8" height="8" fill="#566573"/>

  <!-- Crenellation gaps -->
  <rect x="24" y="4" width="4" height="6" fill="#1a1a2e"/>
  <rect x="36" y="4" width="4" height="6" fill="#1a1a2e"/>

  <!-- Integrated stone armor plating -->
  <rect x="8" y="44" width="48" height="16" fill="#6c7a7d"/>
  <rect x="12" y="48" width="40" height="12" fill="#7f8c8d"/>

  <!-- Stone armor segments -->
  <rect x="14" y="50" width="12" height="8" fill="#6c7a7d"/>
  <rect x="28" y="50" width="8" height="8" fill="#566573"/>
  <rect x="38" y="50" width="12" height="8" fill="#6c7a7d"/>

  <!-- Weathering/cracks -->
  <rect x="44" y="32" width="2" height="12" fill="#4a5568"/>
  <rect x="18" y="38" width="2" height="8" fill="#4a5568"/>

  <!-- Frame border - fortress stone -->
  <rect x="0" y="0" width="64" height="2" fill="#566573"/>
  <rect x="0" y="62" width="64" height="2" fill="#566573"/>
  <rect x="0" y="0" width="2" height="64" fill="#566573"/>
  <rect x="62" y="0" width="2" height="64" fill="#566573"/>

  <!-- Corner accents - stone bricks -->
  <rect x="2" y="2" width="4" height="4" fill="#4a5568"/>
  <rect x="58" y="2" width="4" height="4" fill="#4a5568"/>
  <rect x="2" y="58" width="4" height="4" fill="#4a5568"/>
  <rect x="58" y="58" width="4" height="4" fill="#4a5568"/>

  <!-- Inner corner mortar -->
  <rect x="3" y="3" width="2" height="2" fill="#7f8c8d"/>
  <rect x="59" y="3" width="2" height="2" fill="#7f8c8d"/>
  <rect x="3" y="59" width="2" height="2" fill="#7f8c8d"/>
  <rect x="59" y="59" width="2" height="2" fill="#7f8c8d"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- King Portrait (24x24) - Royal NPC -->
  <!-- Color Palette: #f4d03f, #e67e22, #c0392b, #9b59b6, #ecf0f1 -->

  <!-- Background -->
  <rect x="0" y="0" width="24" height="24" fill="#2c3e50"/>

  <!-- Crown -->
  <rect x="5" y="3" width="14" height="4" fill="#f4d03f"/>
  <rect x="6" y="2" width="12" height="2" fill="#e67e22"/>
  <rect x="7" y="0" width="2" height="3" fill="#f4d03f"/>
  <rect x="11" y="0" width="2" height="3" fill="#f4d03f"/>
  <rect x="15" y="0" width="2" height="3" fill="#f4d03f"/>

  <!-- Crown gems -->
  <rect x="7" y="1" width="2" height="1" fill="#c0392b"/>
  <rect x="11" y="1" width="2" height="1" fill="#9b59b6"/>
  <rect x="15" y="1" width="2" height="1" fill="#3498db"/>
  <rect x="8" y="4" width="2" height="2" fill="#c0392b"/>
  <rect x="14" y="4" width="2" height="2" fill="#27ae60"/>

  <!-- Face -->
  <rect x="7" y="7" width="10" height="10" fill="#ecf0f1"/>
  <rect x="8" y="8" width="8" height="8" fill="#f5e6d3"/>

  <!-- Royal beard -->
  <rect x="8" y="13" width="8" height="4" fill="#7f8c8d"/>
  <rect x="7" y="14" width="10" height="4" fill="#95a5a6"/>
  <rect x="9" y="16" width="6" height="2" fill="#bdc3c7"/>

  <!-- Eyes -->
  <rect x="9" y="9" width="2" height="2" fill="#2c3e50"/>
  <rect x="13" y="9" width="2" height="2" fill="#2c3e50"/>
  <rect x="9" y="9" width="1" height="1" fill="#fdfefe"/>
  <rect x="13" y="9" width="1" height="1" fill="#fdfefe"/>

  <!-- Eyebrows -->
  <rect x="8" y="8" width="3" height="1" fill="#7f8c8d"/>
  <rect x="13" y="8" width="3" height="1" fill="#7f8c8d"/>

  <!-- Nose -->
  <rect x="11" y="11" width="2" height="2" fill="#e6d5c3"/>

  <!-- Royal robe -->
  <rect x="4" y="18" width="16" height="6" fill="#c0392b"/>
  <rect x="5" y="19" width="14" height="4" fill="#922b21"/>

  <!-- Ermine collar -->
  <rect x="6" y="18" width="12" height="2" fill="#ecf0f1"/>
  <rect x="7" y="18" width="2" height="1" fill="#1a252f"/>
  <rect x="11" y="18" width="2" height="1" fill="#1a252f"/>
  <rect x="15" y="18" width="2" height="1" fill="#1a252f"/>

  <!-- Gold chain -->
  <rect x="9" y="20" width="6" height="2" fill="#f4d03f"/>
  <rect x="10" y="21" width="4" height="1" fill="#e67e22"/>
</svg>

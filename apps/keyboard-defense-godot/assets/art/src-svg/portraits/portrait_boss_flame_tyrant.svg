<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Flame Tyrant - Fire Realm Boss -->

  <!-- Background frame - inferno -->
  <rect x="0" y="0" width="64" height="64" fill="#4a0f00"/>
  <rect x="2" y="2" width="60" height="60" fill="#6d1a00"/>
  <rect x="4" y="4" width="56" height="56" fill="#4a0f00"/>

  <!-- Ember particles -->
  <rect x="8" y="10" width="2" height="2" fill="#f39c12"/>
  <rect x="52" y="8" width="2" height="2" fill="#f1c40f"/>
  <rect x="12" y="52" width="2" height="2" fill="#e67e22"/>
  <rect x="48" y="54" width="2" height="2" fill="#f39c12"/>
  <rect x="28" y="6" width="2" height="2" fill="#f7dc6f"/>
  <rect x="36" y="56" width="2" height="2" fill="#f1c40f"/>

  <!-- Living flame face base -->
  <rect x="14" y="10" width="36" height="44" fill="#e67e22"/>
  <rect x="18" y="6" width="28" height="8" fill="#f39c12"/>
  <rect x="16" y="50" width="32" height="8" fill="#d35400"/>

  <!-- Inner flame layers -->
  <rect x="18" y="14" width="28" height="36" fill="#f39c12"/>
  <rect x="22" y="18" width="20" height="28" fill="#f1c40f"/>

  <!-- Roaring flames as hair -->
  <rect x="12" y="2" width="8" height="14" fill="#e74c3c"/>
  <rect x="24" y="0" width="16" height="16" fill="#f39c12"/>
  <rect x="44" y="2" width="8" height="14" fill="#e74c3c"/>

  <rect x="16" y="4" width="6" height="10" fill="#f1c40f"/>
  <rect x="42" y="4" width="6" height="10" fill="#f1c40f"/>
  <rect x="28" y="2" width="8" height="10" fill="#f7dc6f"/>

  <!-- Flame tips -->
  <rect x="20" y="0" width="4" height="6" fill="#c0392b"/>
  <rect x="30" y="0" width="4" height="4" fill="#fff"/>
  <rect x="40" y="0" width="4" height="6" fill="#c0392b"/>

  <!-- White-hot intensity eyes -->
  <rect x="20" y="24" width="10" height="10" fill="#fff"/>
  <rect x="34" y="24" width="10" height="10" fill="#fff"/>

  <!-- Eye cores -->
  <rect x="22" y="26" width="6" height="6" fill="#f7dc6f"/>
  <rect x="36" y="26" width="6" height="6" fill="#f7dc6f"/>

  <!-- Pupil heat -->
  <rect x="24" y="28" width="2" height="2" fill="#e67e22"/>
  <rect x="38" y="28" width="2" height="2" fill="#e67e22"/>

  <!-- Burning brow -->
  <rect x="18" y="20" width="12" height="3" fill="#c0392b"/>
  <rect x="34" y="20" width="12" height="3" fill="#c0392b"/>

  <!-- Rage expression lines -->
  <rect x="16" y="22" width="2" height="6" fill="#922b21"/>
  <rect x="46" y="22" width="2" height="6" fill="#922b21"/>

  <!-- Nose (flame shape) -->
  <rect x="28" y="32" width="8" height="10" fill="#d35400"/>
  <rect x="30" y="34" width="4" height="6" fill="#e67e22"/>

  <!-- Raging mouth -->
  <rect x="22" y="44" width="20" height="8" fill="#922b21"/>
  <rect x="24" y="46" width="16" height="4" fill="#c0392b"/>

  <!-- Flame teeth -->
  <rect x="26" y="46" width="4" height="3" fill="#f1c40f"/>
  <rect x="34" y="46" width="4" height="3" fill="#f1c40f"/>
  <rect x="30" y="47" width="4" height="2" fill="#f7dc6f"/>

  <!-- Magma cracks across face -->
  <rect x="16" y="28" width="2" height="12" fill="#e74c3c"/>
  <rect x="17" y="30" width="1" height="8" fill="#f7dc6f"/>
  <rect x="46" y="32" width="2" height="14" fill="#e74c3c"/>
  <rect x="47" y="34" width="1" height="10" fill="#f7dc6f"/>

  <!-- Body flames -->
  <rect x="8" y="48" width="48" height="16" fill="#c0392b"/>
  <rect x="12" y="52" width="40" height="12" fill="#e74c3c"/>

  <!-- Molten cracks -->
  <rect x="16" y="54" width="2" height="8" fill="#f39c12"/>
  <rect x="30" y="56" width="4" height="6" fill="#f1c40f"/>
  <rect x="46" y="54" width="2" height="8" fill="#f39c12"/>

  <!-- Frame border - molten dripping -->
  <rect x="0" y="0" width="64" height="2" fill="#e74c3c"/>
  <rect x="0" y="62" width="64" height="2" fill="#e74c3c"/>
  <rect x="0" y="0" width="2" height="64" fill="#e74c3c"/>
  <rect x="62" y="0" width="2" height="64" fill="#e74c3c"/>

  <!-- Drip effect on bottom -->
  <rect x="16" y="60" width="2" height="4" fill="#c0392b"/>
  <rect x="32" y="60" width="3" height="4" fill="#c0392b"/>
  <rect x="48" y="60" width="2" height="4" fill="#c0392b"/>

  <!-- Corner accents - ember -->
  <rect x="2" y="2" width="4" height="4" fill="#c0392b"/>
  <rect x="58" y="2" width="4" height="4" fill="#c0392b"/>
  <rect x="2" y="58" width="4" height="4" fill="#c0392b"/>
  <rect x="58" y="58" width="4" height="4" fill="#c0392b"/>

  <!-- Inner corner spark -->
  <rect x="3" y="3" width="2" height="2" fill="#f7dc6f"/>
  <rect x="59" y="3" width="2" height="2" fill="#f7dc6f"/>
  <rect x="3" y="59" width="2" height="2" fill="#f7dc6f"/>
  <rect x="59" y="59" width="2" height="2" fill="#f7dc6f"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Captain Helena - Military Commander -->

  <!-- Background frame - fortress wall -->
  <rect x="0" y="0" width="64" height="64" fill="#2c3e50"/>
  <rect x="2" y="2" width="60" height="60" fill="#1a252f"/>
  <rect x="4" y="4" width="56" height="56" fill="#2c3e50"/>

  <!-- Stone wall texture -->
  <rect x="6" y="6" width="24" height="12" fill="#34495e"/>
  <rect x="34" y="6" width="24" height="12" fill="#2c3e50"/>
  <rect x="6" y="52" width="26" height="10" fill="#2c3e50"/>
  <rect x="36" y="52" width="22" height="10" fill="#34495e"/>

  <!-- Short practical dark brown hair -->
  <rect x="14" y="8" width="36" height="16" fill="#3d2817"/>
  <rect x="12" y="14" width="40" height="10" fill="#2c1810"/>
  <rect x="10" y="20" width="44" height="6" fill="#3d2817"/>

  <!-- Hair highlight -->
  <rect x="18" y="10" width="6" height="4" fill="#5d4037"/>

  <!-- Face shape (strong features) -->
  <rect x="16" y="18" width="32" height="32" fill="#f5cba7"/>
  <rect x="20" y="14" width="24" height="8" fill="#f5cba7"/>
  <rect x="18" y="48" width="28" height="4" fill="#f5cba7"/>

  <!-- Strong jawline -->
  <rect x="14" y="44" width="36" height="4" fill="#e5b898"/>

  <!-- Face highlight -->
  <rect x="18" y="20" width="8" height="10" fill="#fdebd0"/>

  <!-- Eyes (intense grey) -->
  <rect x="20" y="28" width="8" height="8" fill="#fff"/>
  <rect x="36" y="28" width="8" height="8" fill="#fff"/>

  <!-- Irises (steel grey) -->
  <rect x="22" y="30" width="5" height="5" fill="#566573"/>
  <rect x="38" y="30" width="5" height="5" fill="#566573"/>

  <!-- Pupils (intense) -->
  <rect x="24" y="31" width="2" height="3" fill="#1a1a2e"/>
  <rect x="40" y="31" width="2" height="3" fill="#1a1a2e"/>

  <!-- Eye highlights -->
  <rect x="22" y="30" width="2" height="2" fill="#fff"/>
  <rect x="38" y="30" width="2" height="2" fill="#fff"/>

  <!-- Stern eyebrows -->
  <rect x="19" y="24" width="10" height="3" fill="#2c1810"/>
  <rect x="35" y="24" width="10" height="3" fill="#2c1810"/>

  <!-- Nose (defined) -->
  <rect x="30" y="34" width="4" height="8" fill="#e5b898"/>
  <rect x="28" y="40" width="8" height="2" fill="#e5b898"/>

  <!-- Stern mouth -->
  <rect x="26" y="44" width="12" height="2" fill="#c0392b"/>
  <rect x="28" y="43" width="8" height="2" fill="#b03a2e"/>

  <!-- Polished plate armor -->
  <rect x="8" y="48" width="48" height="16" fill="#5a5a6a"/>
  <rect x="12" y="50" width="40" height="14" fill="#6a6a7a"/>

  <!-- Armor highlights -->
  <rect x="14" y="52" width="8" height="2" fill="#8a8a9a"/>
  <rect x="42" y="52" width="8" height="2" fill="#8a8a9a"/>

  <!-- Commander's epaulets -->
  <rect x="6" y="48" width="10" height="8" fill="#5a5a6a"/>
  <rect x="48" y="48" width="10" height="8" fill="#5a5a6a"/>
  <rect x="8" y="50" width="6" height="4" fill="#f4d03f"/>
  <rect x="50" y="50" width="6" height="4" fill="#f4d03f"/>

  <!-- Rank insignia (center collar) -->
  <rect x="28" y="50" width="8" height="6" fill="#f4d03f"/>
  <rect x="30" y="52" width="4" height="2" fill="#c0392b"/>

  <!-- Gorget (neck armor) -->
  <rect x="20" y="46" width="24" height="4" fill="#7a7a8a"/>
  <rect x="22" y="47" width="20" height="2" fill="#8a8a9a"/>

  <!-- Frame border - steel military -->
  <rect x="0" y="0" width="64" height="2" fill="#5a5a6a"/>
  <rect x="0" y="62" width="64" height="2" fill="#5a5a6a"/>
  <rect x="0" y="0" width="2" height="64" fill="#5a5a6a"/>
  <rect x="62" y="0" width="2" height="64" fill="#5a5a6a"/>

  <!-- Corner accents - shield emblems -->
  <rect x="2" y="2" width="4" height="4" fill="#4a4a5a"/>
  <rect x="58" y="2" width="4" height="4" fill="#4a4a5a"/>
  <rect x="2" y="58" width="4" height="4" fill="#4a4a5a"/>
  <rect x="58" y="58" width="4" height="4" fill="#4a4a5a"/>

  <!-- Inner corner metal shine -->
  <rect x="3" y="3" width="2" height="2" fill="#8a8a9a"/>
  <rect x="59" y="3" width="2" height="2" fill="#8a8a9a"/>
  <rect x="3" y="59" width="2" height="2" fill="#8a8a9a"/>
  <rect x="59" y="59" width="2" height="2" fill="#8a8a9a"/>
</svg>

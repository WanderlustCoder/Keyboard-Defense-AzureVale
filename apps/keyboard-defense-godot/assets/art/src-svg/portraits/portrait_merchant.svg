<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Merchant Portrait (64x64) - Jovial trader -->

  <!-- Background frame -->
  <rect x="0" y="0" width="64" height="64" fill="#1a1a2e"/>
  <rect x="2" y="2" width="60" height="60" fill="#5c4033"/>
  <rect x="4" y="4" width="56" height="56" fill="#1a1a2e"/>

  <!-- Hat brim -->
  <rect x="4" y="12" width="56" height="8" fill="#27ae60"/>
  <rect x="6" y="14" width="52" height="4" fill="#2ecc71"/>

  <!-- Hat crown -->
  <rect x="10" y="4" width="44" height="12" fill="#27ae60"/>
  <rect x="14" y="2" width="36" height="6" fill="#2ecc71"/>
  <rect x="18" y="0" width="28" height="4" fill="#27ae60"/>

  <!-- Hat band -->
  <rect x="10" y="10" width="44" height="3" fill="#1e8449"/>

  <!-- Feather -->
  <rect x="46" y="0" width="4" height="14" fill="#e74c3c"/>
  <rect x="48" y="2" width="2" height="10" fill="#c0392b"/>
  <rect x="44" y="4" width="2" height="8" fill="#f1948a"/>
  <rect x="50" y="0" width="2" height="6" fill="#922b21"/>

  <!-- Face -->
  <rect x="16" y="18" width="32" height="26" fill="#f5cba7"/>
  <rect x="12" y="22" width="40" height="18" fill="#f5cba7"/>

  <!-- Rosy cheeks -->
  <rect x="12" y="28" width="6" height="6" fill="#f1948a"/>
  <rect x="46" y="28" width="6" height="6" fill="#f1948a"/>

  <!-- Eyes (cheerful, squinting) -->
  <rect x="20" y="24" width="8" height="6" fill="#fff"/>
  <rect x="36" y="24" width="8" height="6" fill="#fff"/>

  <!-- Eye color (green) -->
  <rect x="23" y="25" width="4" height="4" fill="#27ae60"/>
  <rect x="39" y="25" width="4" height="4" fill="#27ae60"/>

  <!-- Pupils -->
  <rect x="24" y="26" width="2" height="2" fill="#1a1a2e"/>
  <rect x="40" y="26" width="2" height="2" fill="#1a1a2e"/>

  <!-- Eye highlight -->
  <rect x="25" y="26" width="1" height="1" fill="#fff"/>
  <rect x="41" y="26" width="1" height="1" fill="#fff"/>

  <!-- Eyebrows (raised, friendly) -->
  <rect x="19" y="21" width="10" height="2" fill="#5c4033"/>
  <rect x="35" y="21" width="10" height="2" fill="#5c4033"/>

  <!-- Nose (round, jolly) -->
  <rect x="28" y="30" width="8" height="8" fill="#e5b898"/>
  <rect x="30" y="32" width="4" height="4" fill="#d4a574"/>

  <!-- Mustache -->
  <rect x="16" y="38" width="32" height="4" fill="#5c4033"/>
  <rect x="12" y="38" width="8" height="3" fill="#4a3728"/>
  <rect x="44" y="38" width="8" height="3" fill="#4a3728"/>
  <rect x="8" y="36" width="6" height="2" fill="#3d2b1f"/>
  <rect x="50" y="36" width="6" height="2" fill="#3d2b1f"/>

  <!-- Big smile -->
  <rect x="22" y="42" width="20" height="4" fill="#c0392b"/>
  <rect x="24" y="44" width="16" height="2" fill="#922b21"/>

  <!-- Teeth showing -->
  <rect x="26" y="42" width="12" height="2" fill="#fff"/>

  <!-- Outfit collar -->
  <rect x="8" y="46" width="48" height="14" fill="#f4d03f"/>
  <rect x="12" y="50" width="40" height="10" fill="#f39c12"/>

  <!-- Outfit trim -->
  <rect x="16" y="48" width="32" height="2" fill="#d68910"/>

  <!-- Coin emblem -->
  <rect x="26" y="52" width="12" height="8" fill="#f4d03f"/>
  <rect x="28" y="54" width="8" height="4" fill="#f9e79f"/>
  <rect x="30" y="55" width="4" height="2" fill="#f4d03f"/>

  <!-- Frame border (gold) -->
  <rect x="0" y="0" width="64" height="2" fill="#f4d03f"/>
  <rect x="0" y="62" width="64" height="2" fill="#f4d03f"/>
  <rect x="0" y="0" width="2" height="64" fill="#f4d03f"/>
  <rect x="62" y="0" width="2" height="64" fill="#f4d03f"/>

  <!-- Corner coins -->
  <rect x="2" y="2" width="6" height="6" fill="#f39c12"/>
  <rect x="56" y="2" width="6" height="6" fill="#f39c12"/>
  <rect x="2" y="56" width="6" height="6" fill="#f39c12"/>
  <rect x="56" y="56" width="6" height="6" fill="#f39c12"/>
  <rect x="3" y="3" width="4" height="4" fill="#f9e79f"/>
  <rect x="57" y="3" width="4" height="4" fill="#f9e79f"/>
  <rect x="3" y="57" width="4" height="4" fill="#f9e79f"/>
  <rect x="57" y="57" width="4" height="4" fill="#f9e79f"/>
</svg>

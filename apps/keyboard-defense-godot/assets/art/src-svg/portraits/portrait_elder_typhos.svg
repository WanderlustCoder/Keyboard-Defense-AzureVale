<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Elder Typhos - Tutorial Master (Wise Mentor) -->

  <!-- Background frame - library study -->
  <rect x="0" y="0" width="64" height="64" fill="#1a1a2e"/>
  <rect x="2" y="2" width="60" height="60" fill="#16213e"/>
  <rect x="4" y="4" width="56" height="56" fill="#0f3460"/>

  <!-- Book spines in background -->
  <rect x="6" y="6" width="4" height="20" fill="#922b21"/>
  <rect x="10" y="6" width="3" height="18" fill="#1e8449"/>
  <rect x="51" y="8" width="5" height="22" fill="#2980b9"/>
  <rect x="56" y="6" width="3" height="20" fill="#8e44ad"/>

  <!-- Scholar's cap -->
  <rect x="14" y="4" width="36" height="12" fill="#2c3e50"/>
  <rect x="18" y="2" width="28" height="6" fill="#34495e"/>
  <rect x="22" y="0" width="20" height="4" fill="#2c3e50"/>

  <!-- Cap tassel -->
  <rect x="44" y="4" width="4" height="10" fill="#f4d03f"/>
  <rect x="46" y="10" width="2" height="8" fill="#d4ac0d"/>

  <!-- Keyboard key emblem on cap -->
  <rect x="28" y="4" width="8" height="6" fill="#1a1a2e"/>
  <rect x="29" y="5" width="6" height="4" fill="#3d3d4d"/>
  <rect x="30" y="6" width="4" height="2" fill="#ecf0f1"/>

  <!-- Hair (white, elderly) -->
  <rect x="10" y="14" width="44" height="8" fill="#ecf0f1"/>
  <rect x="8" y="18" width="48" height="6" fill="#bdc3c7"/>

  <!-- Face shape -->
  <rect x="16" y="20" width="32" height="30" fill="#f5cba7"/>
  <rect x="20" y="16" width="24" height="8" fill="#f5cba7"/>

  <!-- Face highlight -->
  <rect x="18" y="22" width="8" height="10" fill="#fdebd0"/>

  <!-- Eyes (kind, blue) -->
  <rect x="20" y="28" width="8" height="7" fill="#fff"/>
  <rect x="36" y="28" width="8" height="7" fill="#fff"/>

  <!-- Irises -->
  <rect x="22" y="30" width="5" height="4" fill="#3498db"/>
  <rect x="38" y="30" width="5" height="4" fill="#3498db"/>

  <!-- Pupils -->
  <rect x="24" y="31" width="2" height="2" fill="#1a1a2e"/>
  <rect x="40" y="31" width="2" height="2" fill="#1a1a2e"/>

  <!-- Eye highlights -->
  <rect x="22" y="30" width="2" height="2" fill="#fff"/>
  <rect x="38" y="30" width="2" height="2" fill="#fff"/>

  <!-- Eyebrows (bushy, white) -->
  <rect x="18" y="24" width="12" height="3" fill="#bdc3c7"/>
  <rect x="34" y="24" width="12" height="3" fill="#bdc3c7"/>

  <!-- Reading spectacles -->
  <rect x="18" y="27" width="12" height="10" fill="none" stroke="#d4ac0d" stroke-width="1"/>
  <rect x="34" y="27" width="12" height="10" fill="none" stroke="#d4ac0d" stroke-width="1"/>
  <rect x="18" y="27" width="12" height="1" fill="#d4ac0d"/>
  <rect x="34" y="27" width="12" height="1" fill="#d4ac0d"/>
  <rect x="30" y="30" width="4" height="1" fill="#d4ac0d"/>

  <!-- Nose -->
  <rect x="30" y="34" width="4" height="8" fill="#e5b898"/>
  <rect x="28" y="40" width="8" height="2" fill="#e5b898"/>

  <!-- Long white beard -->
  <rect x="14" y="42" width="36" height="16" fill="#ecf0f1"/>
  <rect x="18" y="44" width="28" height="14" fill="#bdc3c7"/>
  <rect x="22" y="48" width="20" height="10" fill="#d5dbdb"/>
  <rect x="26" y="54" width="12" height="6" fill="#ecf0f1"/>

  <!-- Mouth (within beard) -->
  <rect x="28" y="44" width="8" height="2" fill="#c0392b"/>

  <!-- Robe collar -->
  <rect x="10" y="52" width="44" height="12" fill="#2980b9"/>
  <rect x="14" y="54" width="36" height="10" fill="#3498db"/>

  <!-- Gold trim on robe -->
  <rect x="28" y="52" width="8" height="8" fill="#f4d03f"/>
  <rect x="30" y="54" width="4" height="6" fill="#f7dc6f"/>

  <!-- Frame border - gold scholarly -->
  <rect x="0" y="0" width="64" height="2" fill="#f4d03f"/>
  <rect x="0" y="62" width="64" height="2" fill="#f4d03f"/>
  <rect x="0" y="0" width="2" height="64" fill="#f4d03f"/>
  <rect x="62" y="0" width="2" height="64" fill="#f4d03f"/>

  <!-- Corner accents - book pages -->
  <rect x="2" y="2" width="4" height="4" fill="#d4ac0d"/>
  <rect x="58" y="2" width="4" height="4" fill="#d4ac0d"/>
  <rect x="2" y="58" width="4" height="4" fill="#d4ac0d"/>
  <rect x="58" y="58" width="4" height="4" fill="#d4ac0d"/>

  <!-- Inner corner highlight -->
  <rect x="3" y="3" width="2" height="2" fill="#f7dc6f"/>
  <rect x="59" y="3" width="2" height="2" fill="#f7dc6f"/>
  <rect x="3" y="59" width="2" height="2" fill="#f7dc6f"/>
  <rect x="59" y="59" width="2" height="2" fill="#f7dc6f"/>
</svg>

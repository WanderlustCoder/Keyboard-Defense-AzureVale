<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Sunlord Champion - Speed Master Regional Boss -->

  <!-- Background frame - radiant sun -->
  <rect x="0" y="0" width="64" height="64" fill="#f39c12"/>
  <rect x="2" y="2" width="60" height="60" fill="#e67e22"/>
  <rect x="4" y="4" width="56" height="56" fill="#f5b041"/>

  <!-- Radiant center glow -->
  <rect x="16" y="16" width="32" height="32" fill="#f9e79f"/>
  <rect x="24" y="24" width="16" height="16" fill="#fcf3cf"/>

  <!-- Sun rays -->
  <rect x="28" y="2" width="8" height="14" fill="#f7dc6f"/>
  <rect x="28" y="48" width="8" height="14" fill="#f7dc6f"/>
  <rect x="2" y="28" width="14" height="8" fill="#f7dc6f"/>
  <rect x="48" y="28" width="14" height="8" fill="#f7dc6f"/>

  <!-- Diagonal rays -->
  <rect x="6" y="6" width="8" height="8" fill="#f9e79f"/>
  <rect x="50" y="6" width="8" height="8" fill="#f9e79f"/>
  <rect x="6" y="50" width="8" height="8" fill="#f9e79f"/>
  <rect x="50" y="50" width="8" height="8" fill="#f9e79f"/>

  <!-- Flame-like golden hair -->
  <rect x="12" y="4" width="40" height="20" fill="#f1c40f"/>
  <rect x="10" y="10" width="44" height="14" fill="#f39c12"/>
  <rect x="8" y="16" width="48" height="10" fill="#e67e22"/>

  <!-- Hair flames rising -->
  <rect x="16" y="2" width="6" height="10" fill="#e74c3c"/>
  <rect x="28" y="0" width="8" height="12" fill="#f1c40f"/>
  <rect x="42" y="2" width="6" height="10" fill="#e74c3c"/>
  <rect x="22" y="4" width="4" height="8" fill="#f39c12"/>
  <rect x="38" y="4" width="4" height="8" fill="#f39c12"/>

  <!-- Chiseled confident face -->
  <rect x="18" y="18" width="28" height="30" fill="#f5cba7"/>
  <rect x="22" y="14" width="20" height="8" fill="#f5cba7"/>
  <rect x="20" y="46" width="24" height="4" fill="#f5cba7"/>

  <!-- Face highlight -->
  <rect x="20" y="20" width="8" height="10" fill="#fdebd0"/>

  <!-- Confident smirk lines -->
  <rect x="38" y="36" width="6" height="2" fill="#e5b898"/>

  <!-- Burning orange eyes -->
  <rect x="22" y="28" width="8" height="8" fill="#fff"/>
  <rect x="34" y="28" width="8" height="8" fill="#fff"/>

  <!-- Irises (burning orange) -->
  <rect x="24" y="30" width="5" height="5" fill="#e67e22"/>
  <rect x="36" y="30" width="5" height="5" fill="#e67e22"/>

  <!-- Pupils -->
  <rect x="26" y="31" width="2" height="3" fill="#922b21"/>
  <rect x="38" y="31" width="2" height="3" fill="#922b21"/>

  <!-- Eye highlights -->
  <rect x="24" y="30" width="2" height="2" fill="#fff"/>
  <rect x="36" y="30" width="2" height="2" fill="#fff"/>

  <!-- Arrogant arched eyebrows -->
  <rect x="21" y="24" width="10" height="2" fill="#d68910"/>
  <rect x="33" y="24" width="10" height="2" fill="#d68910"/>

  <!-- Nose -->
  <rect x="30" y="34" width="4" height="8" fill="#e5b898"/>
  <rect x="28" y="40" width="8" height="2" fill="#e5b898"/>

  <!-- Confident smirk -->
  <rect x="26" y="44" width="12" height="3" fill="#c0392b"/>
  <rect x="28" y="43" width="10" height="2" fill="#e74c3c"/>
  <rect x="36" y="44" width="4" height="2" fill="#e74c3c"/>

  <!-- Gleaming gold plate armor -->
  <rect x="12" y="48" width="40" height="16" fill="#d4ac0d"/>
  <rect x="16" y="50" width="32" height="14" fill="#f4d03f"/>

  <!-- Armor shine -->
  <rect x="18" y="52" width="8" height="2" fill="#f7dc6f"/>
  <rect x="38" y="52" width="8" height="2" fill="#f7dc6f"/>

  <!-- Sun motif on chest -->
  <rect x="26" y="52" width="12" height="10" fill="#e67e22"/>
  <rect x="28" y="54" width="8" height="6" fill="#f1c40f"/>
  <rect x="30" y="56" width="4" height="2" fill="#f7dc6f"/>

  <!-- Solar crown -->
  <rect x="22" y="10" width="20" height="6" fill="#f4d03f"/>
  <rect x="26" y="8" width="4" height="4" fill="#e67e22"/>
  <rect x="34" y="8" width="4" height="4" fill="#e67e22"/>
  <rect x="30" y="6" width="4" height="6" fill="#f1c40f"/>

  <!-- Crown jewel -->
  <rect x="30" y="10" width="4" height="4" fill="#e74c3c"/>
  <rect x="31" y="11" width="2" height="2" fill="#f5b041"/>

  <!-- Frame border - blazing gold -->
  <rect x="0" y="0" width="64" height="2" fill="#f39c12"/>
  <rect x="0" y="62" width="64" height="2" fill="#f39c12"/>
  <rect x="0" y="0" width="2" height="64" fill="#f39c12"/>
  <rect x="62" y="0" width="2" height="64" fill="#f39c12"/>

  <!-- Corner accents - sun rays -->
  <rect x="2" y="2" width="4" height="4" fill="#d68910"/>
  <rect x="58" y="2" width="4" height="4" fill="#d68910"/>
  <rect x="2" y="58" width="4" height="4" fill="#d68910"/>
  <rect x="58" y="58" width="4" height="4" fill="#d68910"/>

  <!-- Inner corner blaze -->
  <rect x="3" y="3" width="2" height="2" fill="#f7dc6f"/>
  <rect x="59" y="3" width="2" height="2" fill="#f7dc6f"/>
  <rect x="3" y="59" width="2" height="2" fill="#f7dc6f"/>
  <rect x="59" y="59" width="2" height="2" fill="#f7dc6f"/>
</svg>

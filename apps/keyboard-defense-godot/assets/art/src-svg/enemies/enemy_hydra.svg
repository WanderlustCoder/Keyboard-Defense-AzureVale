<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 24" width="28" height="24">
  <!-- Hydra Enemy (28x24) - Multi-headed serpent -->
  <!-- Color Palette: #27ae60, #1e8449, #145a32, #f4d03f -->

  <!-- Body -->
  <rect x="10" y="14" width="10" height="8" fill="#27ae60"/>
  <rect x="12" y="16" width="6" height="4" fill="#1e8449"/>

  <!-- Tail -->
  <rect x="18" y="18" width="6" height="4" fill="#27ae60"/>
  <rect x="22" y="20" width="4" height="3" fill="#1e8449"/>
  <rect x="24" y="21" width="4" height="2" fill="#27ae60"/>

  <!-- Legs -->
  <rect x="10" y="20" width="3" height="4" fill="#1e8449"/>
  <rect x="16" y="20" width="3" height="4" fill="#1e8449"/>

  <!-- Left head -->
  <rect x="2" y="6" width="6" height="8" fill="#27ae60"/>
  <rect x="4" y="4" width="4" height="4" fill="#27ae60"/>
  <rect x="0" y="8" width="4" height="4" fill="#27ae60"/>
  <rect x="1" y="9" width="2" height="2" fill="#f4d03f"/>
  <rect x="5" y="6" width="2" height="2" fill="#f4d03f"/>
  <rect x="0" y="10" width="2" height="2" fill="#145a32"/>

  <!-- Center head -->
  <rect x="10" y="2" width="8" height="10" fill="#27ae60"/>
  <rect x="12" y="0" width="4" height="4" fill="#27ae60"/>
  <rect x="11" y="4" width="2" height="2" fill="#f4d03f"/>
  <rect x="15" y="4" width="2" height="2" fill="#f4d03f"/>
  <rect x="12" y="8" width="4" height="2" fill="#145a32"/>

  <!-- Right head -->
  <rect x="20" y="4" width="6" height="8" fill="#27ae60"/>
  <rect x="22" y="2" width="4" height="4" fill="#27ae60"/>
  <rect x="24" y="6" width="4" height="4" fill="#27ae60"/>
  <rect x="21" y="5" width="2" height="2" fill="#f4d03f"/>
  <rect x="25" y="7" width="2" height="2" fill="#f4d03f"/>
  <rect x="26" y="8" width="2" height="2" fill="#145a32"/>

  <!-- Necks -->
  <rect x="6" y="10" width="6" height="6" fill="#1e8449"/>
  <rect x="12" y="10" width="4" height="6" fill="#1e8449"/>
  <rect x="16" y="8" width="6" height="8" fill="#1e8449"/>
</svg>

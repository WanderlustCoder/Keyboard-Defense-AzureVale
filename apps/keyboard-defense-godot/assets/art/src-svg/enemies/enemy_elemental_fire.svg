  <rect x="10" y="20" width="4" height="2" fill="#c0392b"/>

  <!-- Eyes -->
  <rect x="5" y="10" width="2" height="2" fill="#1a252f"/>
  <rect x="9" y="10" width="2" height="2" fill="#1a252f"/>
</svg>

  <rect x="6" y="2" width="4" height="4" fill="#f39c12"/>
  <rect x="7" y="0" width="2" height="4" fill="#f4d03f"/>

  <!-- Flame arms -->
  <rect x="0" y="10" width="5" height="6" fill="#e74c3c"/>
  <rect x="1" y="8" width="3" height="4" fill="#f39c12"/>
  <rect x="2" y="6" width="2" height="3" fill="#f4d03f"/>

  <rect x="11" y="10" width="5" height="6" fill="#e74c3c"/>
  <rect x="12" y="8" width="3" height="4" fill="#f39c12"/>
  <rect x="12" y="6" width="2" height="3" fill="#f4d03f"/>

  <!-- Flame base -->
  <rect x="3" y="18" width="10" height="4" fill="#e74c3c"/>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Affix: Thorny - Damage reflection visual overlay -->
  <!-- Shows spikes/thorns around the enemy that deal damage when attacked -->
  <!-- Color: Dark red thorns with crimson glow -->

  <!-- Thorn spikes around perimeter -->
  <!-- Top thorns -->
  <polygon points="8,0 10,6 6,6" fill="#8b0000"/>
  <polygon points="9,1 10,5 7,5" fill="#dc143c"/>
  <polygon points="16,0 18,5 14,5" fill="#8b0000"/>
  <polygon points="17,1 18,4 15,4" fill="#dc143c"/>
  <polygon points="24,0 26,6 22,6" fill="#8b0000"/>
  <polygon points="25,1 26,5 23,5" fill="#dc143c"/>

  <!-- Bottom thorns -->
  <polygon points="8,32 10,26 6,26" fill="#8b0000"/>
  <polygon points="9,31 10,27 7,27" fill="#dc143c"/>
  <polygon points="16,32 18,27 14,27" fill="#8b0000"/>
  <polygon points="17,31 18,28 15,28" fill="#dc143c"/>
  <polygon points="24,32 26,26 22,26" fill="#8b0000"/>
  <polygon points="25,31 26,27 23,27" fill="#dc143c"/>

  <!-- Left thorns -->
  <polygon points="0,8 6,10 6,6" fill="#8b0000"/>
  <polygon points="1,9 5,10 5,7" fill="#dc143c"/>
  <polygon points="0,16 5,18 5,14" fill="#8b0000"/>
  <polygon points="1,17 4,18 4,15" fill="#dc143c"/>
  <polygon points="0,24 6,26 6,22" fill="#8b0000"/>
  <polygon points="1,25 5,26 5,23" fill="#dc143c"/>

  <!-- Right thorns -->
  <polygon points="32,8 26,10 26,6" fill="#8b0000"/>
  <polygon points="31,9 27,10 27,7" fill="#dc143c"/>
  <polygon points="32,16 27,18 27,14" fill="#8b0000"/>
  <polygon points="31,17 28,18 28,15" fill="#dc143c"/>
  <polygon points="32,24 26,26 26,22" fill="#8b0000"/>
  <polygon points="31,25 27,26 27,23" fill="#dc143c"/>

  <!-- Inner danger glow -->
  <rect x="8" y="8" width="16" height="16" fill="#dc143c" opacity="0.1"/>
  <rect x="10" y="10" width="12" height="12" fill="#ff4500" opacity="0.08"/>

  <!-- Reflection indicator sparkles -->
  <rect x="10" y="10" width="2" height="2" fill="#ff6b6b" opacity="0.6"/>
  <rect x="20" y="10" width="2" height="2" fill="#ff6b6b" opacity="0.6"/>
  <rect x="10" y="20" width="2" height="2" fill="#ff6b6b" opacity="0.6"/>
  <rect x="20" y="20" width="2" height="2" fill="#ff6b6b" opacity="0.6"/>
</svg>

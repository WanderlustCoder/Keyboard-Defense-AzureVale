<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Basic Grunt Enemy (16x16) - simple foot soldier -->

  <!-- Body -->
  <rect x="5" y="6" width="6" height="7" fill="#7b241c"/>
  <rect x="6" y="7" width="4" height="5" fill="#922b21"/>

  <!-- Head -->
  <rect x="5" y="2" width="6" height="5" fill="#27ae60"/>
  <rect x="6" y="3" width="4" height="3" fill="#2ecc71"/>

  <!-- Eyes (angry) -->
  <rect x="6" y="4" width="2" height="1" fill="#e74c3c"/>
  <rect x="9" y="4" width="1" height="1" fill="#e74c3c"/>

  <!-- Helmet -->
  <rect x="5" y="1" width="6" height="2" fill="#5d6d7e"/>
  <rect x="6" y="2" width="4" height="1" fill="#7f8c8d"/>

  <!-- Arms -->
  <rect x="3" y="7" width="2" height="4" fill="#27ae60"/>
  <rect x="11" y="7" width="2" height="4" fill="#27ae60"/>

  <!-- Weapon (club) -->
  <rect x="12" y="5" width="2" height="6" fill="#5d4e37"/>
  <rect x="13" y="4" width="2" height="3" fill="#7f8c8d"/>

  <!-- Legs -->
  <rect x="5" y="13" width="2" height="3" fill="#27ae60"/>
  <rect x="9" y="13" width="2" height="3" fill="#27ae60"/>

  <!-- Feet -->
  <rect x="4" y="15" width="3" height="1" fill="#1e8449"/>
  <rect x="9" y="15" width="3" height="1" fill="#1e8449"/>
</svg>

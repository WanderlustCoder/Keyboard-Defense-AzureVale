<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 12" width="48" height="12">
  <!-- Swarm Enemy (48x12) - 4 frames of 12x12, tiny fodder creatures -->
  <!-- Color Palette: #6e2c00 (brown), #a04000 (orange-brown), #f4d03f (yellow eyes) -->

  <!-- FRAME 1: Scurry pose 1 -->
  <!-- Body (rat/spider hybrid) -->
  <rect x="3" y="4" width="6" height="4" fill="#6e2c00"/>
  <rect x="4" y="5" width="4" height="2" fill="#a04000"/>

  <!-- Legs (left side) -->
  <rect x="1" y="6" width="2" height="3" fill="#6e2c00"/>
  <rect x="2" y="7" width="1" height="3" fill="#6e2c00"/>

  <!-- Legs (right side) -->
  <rect x="9" y="6" width="2" height="3" fill="#6e2c00"/>
  <rect x="9" y="7" width="1" height="3" fill="#6e2c00"/>

  <!-- Head -->
  <rect x="2" y="3" width="3" height="3" fill="#6e2c00"/>
  <!-- Eyes -->
  <rect x="2" y="4" width="1" height="1" fill="#f4d03f"/>
  <rect x="4" y="4" width="1" height="1" fill="#f4d03f"/>

  <!-- Tail -->
  <rect x="9" y="5" width="2" height="1" fill="#a04000"/>

  <!-- Shadow -->
  <rect x="3" y="10" width="6" height="2" fill="#1a252f" opacity="0.5"/>

  <!-- FRAME 2: Scurry pose 2 -->
  <!-- Body -->
  <rect x="15" y="5" width="6" height="4" fill="#6e2c00"/>
  <rect x="16" y="6" width="4" height="2" fill="#a04000"/>

  <!-- Legs (alternating) -->
  <rect x="13" y="7" width="2" height="2" fill="#6e2c00"/>
  <rect x="14" y="8" width="1" height="2" fill="#6e2c00"/>
  <rect x="21" y="7" width="2" height="2" fill="#6e2c00"/>
  <rect x="21" y="8" width="1" height="2" fill="#6e2c00"/>

  <!-- Head bobbing -->
  <rect x="14" y="4" width="3" height="3" fill="#6e2c00"/>
  <rect x="14" y="5" width="1" height="1" fill="#f4d03f"/>
  <rect x="16" y="5" width="1" height="1" fill="#f4d03f"/>

  <!-- Tail raised -->
  <rect x="21" y="4" width="2" height="2" fill="#a04000"/>

  <!-- Shadow -->
  <rect x="15" y="10" width="6" height="2" fill="#1a252f" opacity="0.5"/>

  <!-- FRAME 3: Attack/bite -->
  <!-- Body lunging -->
  <rect x="26" y="4" width="6" height="4" fill="#6e2c00"/>
  <rect x="27" y="5" width="4" height="2" fill="#a04000"/>

  <!-- Legs braced -->
  <rect x="25" y="6" width="2" height="4" fill="#6e2c00"/>
  <rect x="32" y="7" width="2" height="3" fill="#6e2c00"/>

  <!-- Head forward (mouth open) -->
  <rect x="24" y="3" width="4" height="4" fill="#6e2c00"/>
  <rect x="24" y="5" width="2" height="2" fill="#1a252f"/>
  <rect x="24" y="4" width="1" height="1" fill="#f4d03f"/>
  <rect x="26" y="4" width="1" height="1" fill="#f4d03f"/>

  <!-- Tail -->
  <rect x="32" y="5" width="2" height="1" fill="#a04000"/>

  <!-- Shadow -->
  <rect x="26" y="10" width="6" height="2" fill="#1a252f" opacity="0.5"/>

  <!-- FRAME 4: Death/splat -->
  <!-- Splat pattern -->
  <rect x="38" y="6" width="8" height="4" fill="#6e2c00"/>
  <rect x="39" y="7" width="6" height="2" fill="#a04000"/>

  <!-- Spread legs -->
  <rect x="36" y="7" width="2" height="2" fill="#6e2c00"/>
  <rect x="46" y="7" width="2" height="2" fill="#6e2c00"/>
  <rect x="40" y="5" width="1" height="2" fill="#6e2c00"/>
  <rect x="43" y="5" width="1" height="2" fill="#6e2c00"/>

  <!-- Flattened head -->
  <rect x="37" y="6" width="3" height="2" fill="#6e2c00"/>
  <!-- X eyes -->
  <rect x="38" y="6" width="1" height="1" fill="#5d6d7e"/>
  <rect x="39" y="7" width="1" height="1" fill="#5d6d7e"/>

  <!-- Shadow (larger) -->
  <rect x="37" y="10" width="8" height="2" fill="#1a252f" opacity="0.5"/>
</svg>

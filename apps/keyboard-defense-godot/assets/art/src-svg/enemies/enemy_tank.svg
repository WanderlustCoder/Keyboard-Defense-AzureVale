<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Tank/Heavy Enemy (16x16) - slow but tough -->

  <!-- Large body -->
  <rect x="3" y="5" width="10" height="9" fill="#5d6d7e"/>
  <rect x="4" y="6" width="8" height="7" fill="#7f8c8d"/>

  <!-- Armor plates -->
  <rect x="4" y="6" width="8" height="2" fill="#95a5a6"/>
  <rect x="4" y="10" width="8" height="2" fill="#95a5a6"/>

  <!-- Head (small, armored) -->
  <rect x="5" y="1" width="6" height="5" fill="#5d6d7e"/>
  <rect x="6" y="2" width="4" height="3" fill="#7f8c8d"/>

  <!-- Helmet visor -->
  <rect x="5" y="3" width="6" height="2" fill="#2c3e50"/>
  <rect x="6" y="4" width="1" height="1" fill="#e74c3c"/>
  <rect x="9" y="4" width="1" height="1" fill="#e74c3c"/>

  <!-- Heavy arms -->
  <rect x="1" y="6" width="2" height="6" fill="#5d6d7e"/>
  <rect x="13" y="6" width="2" height="6" fill="#5d6d7e"/>

  <!-- Shield -->
  <rect x="0" y="7" width="2" height="5" fill="#2c3e50"/>
  <rect x="0" y="8" width="1" height="3" fill="#34495e"/>

  <!-- Legs (thick) -->
  <rect x="4" y="14" width="3" height="2" fill="#5d6d7e"/>
  <rect x="9" y="14" width="3" height="2" fill="#5d6d7e"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 28" width="80" height="28">
  <!-- Golem Enemy (80x28) - 4 frames of 20x28, boss-tier heavy -->
  <!-- Color Palette: #5d6d7e (stone), #85929e (light stone), #1e8449 (moss), #e74c3c (red core) -->

  <!-- FRAME 1: Idle stance (core pulsing) -->
  <!-- Ground cracks -->
  <rect x="2" y="26" width="16" height="2" fill="#34495e"/>
  <rect x="4" y="25" width="2" height="1" fill="#34495e"/>
  <rect x="12" y="25" width="2" height="1" fill="#34495e"/>

  <!-- Massive legs -->
  <rect x="3" y="18" width="6" height="8" fill="#5d6d7e"/>
  <rect x="11" y="18" width="6" height="8" fill="#5d6d7e"/>
  <rect x="4" y="19" width="4" height="6" fill="#85929e"/>
  <rect x="12" y="19" width="4" height="6" fill="#85929e"/>

  <!-- Torso -->
  <rect x="2" y="8" width="16" height="10" fill="#5d6d7e"/>
  <rect x="3" y="9" width="14" height="8" fill="#85929e"/>

  <!-- Glowing core (weak point) -->
  <rect x="7" y="11" width="6" height="5" fill="#922b21"/>
  <rect x="8" y="12" width="4" height="3" fill="#e74c3c"/>
  <rect x="9" y="13" width="2" height="1" fill="#f5b7b1"/>

  <!-- Arms -->
  <rect x="0" y="10" width="3" height="8" fill="#5d6d7e"/>
  <rect x="17" y="10" width="3" height="8" fill="#5d6d7e"/>
  <rect x="1" y="11" width="2" height="6" fill="#85929e"/>
  <rect x="17" y="11" width="2" height="6" fill="#85929e"/>

  <!-- Head -->
  <rect x="5" y="2" width="10" height="7" fill="#5d6d7e"/>
  <rect x="6" y="3" width="8" height="5" fill="#85929e"/>
  <!-- Eyes -->
  <rect x="7" y="4" width="2" height="2" fill="#e74c3c"/>
  <rect x="11" y="4" width="2" height="2" fill="#e74c3c"/>

  <!-- Moss on shoulders -->
  <rect x="1" y="9" width="3" height="2" fill="#1e8449"/>
  <rect x="16" y="9" width="3" height="2" fill="#1e8449"/>
  <rect x="4" y="7" width="2" height="1" fill="#27ae60"/>
  <rect x="14" y="7" width="2" height="1" fill="#27ae60"/>

  <!-- FRAME 2: Walking (earthquake step) -->
  <!-- Ground impact -->
  <rect x="22" y="26" width="16" height="2" fill="#34495e"/>
  <rect x="21" y="25" width="4" height="1" fill="#34495e"/>
  <rect x="34" y="25" width="3" height="1" fill="#34495e"/>
  <!-- Dust particles -->
  <rect x="20" y="23" width="1" height="1" fill="#aeb6bf"/>
  <rect x="37" y="24" width="1" height="1" fill="#aeb6bf"/>

  <!-- Legs (one lifted) -->
  <rect x="23" y="17" width="6" height="9" fill="#5d6d7e"/>
  <rect x="32" y="19" width="6" height="7" fill="#5d6d7e"/>
  <rect x="24" y="18" width="4" height="7" fill="#85929e"/>
  <rect x="33" y="20" width="4" height="5" fill="#85929e"/>

  <!-- Torso -->
  <rect x="22" y="7" width="16" height="10" fill="#5d6d7e"/>
  <rect x="23" y="8" width="14" height="8" fill="#85929e"/>

  <!-- Core -->
  <rect x="27" y="10" width="6" height="5" fill="#922b21"/>
  <rect x="28" y="11" width="4" height="3" fill="#e74c3c"/>
  <rect x="29" y="12" width="2" height="1" fill="#f5b7b1"/>

  <!-- Swinging arms -->
  <rect x="19" y="9" width="4" height="8" fill="#5d6d7e"/>
  <rect x="37" y="11" width="3" height="7" fill="#5d6d7e"/>

  <!-- Head -->
  <rect x="25" y="1" width="10" height="7" fill="#5d6d7e"/>
  <rect x="26" y="2" width="8" height="5" fill="#85929e"/>
  <rect x="27" y="3" width="2" height="2" fill="#e74c3c"/>
  <rect x="31" y="3" width="2" height="2" fill="#e74c3c"/>

  <!-- Moss -->
  <rect x="20" y="8" width="3" height="2" fill="#1e8449"/>
  <rect x="37" y="10" width="2" height="2" fill="#1e8449"/>

  <!-- FRAME 3: Ground slam attack -->
  <!-- Major impact -->
  <rect x="42" y="26" width="16" height="2" fill="#34495e"/>
  <rect x="40" y="24" width="6" height="2" fill="#34495e"/>
  <rect x="54" y="24" width="4" height="2" fill="#34495e"/>
  <!-- Debris -->
  <rect x="41" y="22" width="2" height="2" fill="#5d6d7e"/>
  <rect x="56" y="21" width="2" height="2" fill="#5d6d7e"/>
  <rect x="48" y="20" width="1" height="1" fill="#85929e"/>

  <!-- Legs braced -->
  <rect x="44" y="17" width="5" height="9" fill="#5d6d7e"/>
  <rect x="51" y="17" width="5" height="9" fill="#5d6d7e"/>

  <!-- Torso lowered -->
  <rect x="42" y="9" width="16" height="8" fill="#5d6d7e"/>
  <rect x="43" y="10" width="14" height="6" fill="#85929e"/>

  <!-- Core exposed (bright) -->
  <rect x="47" y="11" width="6" height="4" fill="#e74c3c"/>
  <rect x="48" y="12" width="4" height="2" fill="#f5b7b1"/>
  <rect x="49" y="12" width="2" height="1" fill="#fdfefe"/>

  <!-- Arms slamming down -->
  <rect x="40" y="14" width="4" height="8" fill="#5d6d7e"/>
  <rect x="56" y="14" width="4" height="8" fill="#5d6d7e"/>
  <!-- Fists -->
  <rect x="40" y="20" width="4" height="4" fill="#85929e"/>
  <rect x="56" y="20" width="4" height="4" fill="#85929e"/>

  <!-- Head -->
  <rect x="45" y="4" width="10" height="6" fill="#5d6d7e"/>
  <rect x="46" y="5" width="8" height="4" fill="#85929e"/>
  <rect x="47" y="6" width="2" height="2" fill="#e74c3c"/>
  <rect x="51" y="6" width="2" height="2" fill="#e74c3c"/>

  <!-- FRAME 4: Stagger (core exposed) -->
  <!-- Shadow -->
  <rect x="62" y="26" width="16" height="2" fill="#1a252f"/>

  <!-- Legs unsteady -->
  <rect x="64" y="18" width="5" height="8" fill="#5d6d7e"/>
  <rect x="71" y="19" width="5" height="7" fill="#5d6d7e"/>

  <!-- Cracked torso -->
  <rect x="62" y="8" width="16" height="10" fill="#5d6d7e"/>
  <rect x="63" y="9" width="14" height="8" fill="#85929e"/>
  <!-- Cracks -->
  <rect x="65" y="10" width="1" height="4" fill="#34495e"/>
  <rect x="74" y="11" width="1" height="3" fill="#34495e"/>

  <!-- Exposed core (vulnerable - dimmer) -->
  <rect x="67" y="10" width="6" height="6" fill="#922b21"/>
  <rect x="68" y="11" width="4" height="4" fill="#c0392b"/>
  <rect x="69" y="12" width="2" height="2" fill="#e74c3c"/>

  <!-- Arms hanging -->
  <rect x="60" y="12" width="3" height="7" fill="#5d6d7e"/>
  <rect x="77" y="12" width="3" height="7" fill="#5d6d7e"/>

  <!-- Damaged head -->
  <rect x="65" y="2" width="10" height="7" fill="#5d6d7e"/>
  <rect x="66" y="3" width="8" height="5" fill="#85929e"/>
  <!-- Dim eyes -->
  <rect x="67" y="4" width="2" height="2" fill="#922b21"/>
  <rect x="71" y="4" width="2" height="2" fill="#922b21"/>
  <!-- Crack in head -->
  <rect x="70" y="3" width="1" height="3" fill="#34495e"/>

  <!-- Falling moss -->
  <rect x="61" y="14" width="1" height="1" fill="#27ae60"/>
  <rect x="78" y="16" width="1" height="1" fill="#1e8449"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Titan Enemy (24x32) - Giant enemy -->
  <!-- Color Palette: #8b7355, #5d4e37, #e74c3c -->

  <!-- Legs (massive) -->
  <rect x="4" y="24" width="6" height="8" fill="#5d4e37"/>
  <rect x="14" y="24" width="6" height="8" fill="#5d4e37"/>
  <rect x="5" y="26" width="4" height="4" fill="#8b7355"/>
  <rect x="15" y="26" width="4" height="4" fill="#8b7355"/>

  <!-- Body (hulking) -->
  <rect x="2" y="12" width="20" height="14" fill="#8b7355"/>
  <rect x="4" y="14" width="16" height="10" fill="#5d4e37"/>
  <rect x="8" y="18" width="8" height="4" fill="#8b7355"/>

  <!-- Arms (huge) -->
  <rect x="0" y="14" width="4" height="12" fill="#8b7355"/>
  <rect x="20" y="14" width="4" height="12" fill="#8b7355"/>
  <rect x="0" y="24" width="5" height="4" fill="#5d4e37"/>
  <rect x="19" y="24" width="5" height="4" fill="#5d4e37"/>

  <!-- Head (small relative to body) -->
  <rect x="8" y="4" width="8" height="10" fill="#8b7355"/>
  <rect x="10" y="6" width="4" height="6" fill="#5d4e37"/>

  <!-- Glowing eyes -->
  <rect x="9" y="7" width="2" height="2" fill="#e74c3c"/>
  <rect x="13" y="7" width="2" height="2" fill="#e74c3c"/>

  <!-- Mouth -->
  <rect x="10" y="10" width="4" height="2" fill="#1a252f"/>

  <!-- Shoulder spikes -->
  <rect x="0" y="10" width="3" height="4" fill="#5d4e37"/>
  <rect x="21" y="10" width="3" height="4" fill="#5d4e37"/>
  <rect x="0" y="8" width="2" height="4" fill="#8b7355"/>
  <rect x="22" y="8" width="2" height="4" fill="#8b7355"/>
</svg>

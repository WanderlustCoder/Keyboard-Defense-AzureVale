<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 24" width="64" height="24">
  <!-- Mimic Enemy (64x24) - 4 frames of 16x24, disguised as treasure -->
  <!-- Color Palette: #6e2c00 (wood), #f4d03f (gold), #4a235a (revealed), #e74c3c (mouth) -->

  <!-- FRAME 1: Disguised as chest (static) -->
  <!-- Shadow -->
  <rect x="2" y="22" width="12" height="2" fill="#1a252f"/>

  <!-- Chest body -->
  <rect x="2" y="12" width="12" height="10" fill="#6e2c00"/>
  <rect x="3" y="13" width="10" height="8" fill="#a04000"/>

  <!-- Metal bands -->
  <rect x="2" y="14" width="12" height="1" fill="#5d6d7e"/>
  <rect x="2" y="18" width="12" height="1" fill="#5d6d7e"/>

  <!-- Chest lid -->
  <rect x="1" y="8" width="14" height="5" fill="#6e2c00"/>
  <rect x="2" y="9" width="12" height="3" fill="#a04000"/>

  <!-- Gold lock -->
  <rect x="6" y="10" width="4" height="4" fill="#d4ac0d"/>
  <rect x="7" y="11" width="2" height="2" fill="#f4d03f"/>
  <!-- Keyhole -->
  <rect x="7" y="12" width="2" height="1" fill="#1a252f"/>

  <!-- Corner reinforcements -->
  <rect x="2" y="8" width="2" height="2" fill="#5d6d7e"/>
  <rect x="12" y="8" width="2" height="2" fill="#5d6d7e"/>
  <rect x="2" y="20" width="2" height="2" fill="#5d6d7e"/>
  <rect x="12" y="20" width="2" height="2" fill="#5d6d7e"/>

  <!-- FRAME 2: Wobble/tell (subtle movement) -->
  <!-- Shadow wobble -->
  <rect x="17" y="22" width="14" height="2" fill="#1a252f"/>

  <!-- Chest body (shifted) -->
  <rect x="18" y="11" width="12" height="11" fill="#6e2c00"/>
  <rect x="19" y="12" width="10" height="9" fill="#a04000"/>

  <!-- Metal bands -->
  <rect x="18" y="13" width="12" height="1" fill="#5d6d7e"/>
  <rect x="18" y="17" width="12" height="1" fill="#5d6d7e"/>

  <!-- Chest lid (tilted slightly) -->
  <rect x="17" y="7" width="14" height="5" fill="#6e2c00"/>
  <rect x="18" y="8" width="12" height="3" fill="#a04000"/>

  <!-- Lock -->
  <rect x="22" y="9" width="4" height="4" fill="#d4ac0d"/>
  <rect x="23" y="10" width="2" height="2" fill="#f4d03f"/>
  <rect x="23" y="11" width="2" height="1" fill="#1a252f"/>

  <!-- Hidden eye peeking -->
  <rect x="28" y="10" width="2" height="1" fill="#e74c3c"/>

  <!-- Corners -->
  <rect x="18" y="7" width="2" height="2" fill="#5d6d7e"/>
  <rect x="28" y="7" width="2" height="2" fill="#5d6d7e"/>
  <rect x="18" y="20" width="2" height="2" fill="#5d6d7e"/>
  <rect x="28" y="20" width="2" height="2" fill="#5d6d7e"/>

  <!-- FRAME 3: Reveal (mouth opening) -->
  <!-- Shadow -->
  <rect x="34" y="22" width="12" height="2" fill="#1a252f"/>

  <!-- Legs emerging -->
  <rect x="33" y="18" width="3" height="4" fill="#4a235a"/>
  <rect x="44" y="18" width="3" height="4" fill="#4a235a"/>
  <rect x="35" y="20" width="2" height="2" fill="#7d3c98"/>
  <rect x="43" y="20" width="2" height="2" fill="#7d3c98"/>

  <!-- Body transforming -->
  <rect x="34" y="10" width="12" height="10" fill="#4a235a"/>
  <rect x="35" y="11" width="10" height="8" fill="#7d3c98"/>

  <!-- Massive mouth (chest opening) -->
  <rect x="33" y="6" width="14" height="6" fill="#6e2c00"/>
  <rect x="34" y="8" width="12" height="4" fill="#c0392b"/>
  <rect x="35" y="9" width="10" height="2" fill="#e74c3c"/>

  <!-- Teeth -->
  <rect x="35" y="8" width="2" height="2" fill="#fdfefe"/>
  <rect x="38" y="8" width="2" height="2" fill="#fdfefe"/>
  <rect x="41" y="8" width="2" height="2" fill="#fdfefe"/>
  <rect x="35" y="10" width="2" height="2" fill="#fdfefe"/>
  <rect x="38" y="10" width="2" height="2" fill="#fdfefe"/>
  <rect x="41" y="10" width="2" height="2" fill="#fdfefe"/>

  <!-- Lure tongue -->
  <rect x="39" y="4" width="2" height="4" fill="#c0392b"/>
  <rect x="38" y="2" width="4" height="2" fill="#f4d03f"/>

  <!-- Eyes on lid -->
  <rect x="35" y="5" width="2" height="2" fill="#f4d03f"/>
  <rect x="43" y="5" width="2" height="2" fill="#f4d03f"/>
  <rect x="36" y="6" width="1" height="1" fill="#1a252f"/>
  <rect x="44" y="6" width="1" height="1" fill="#1a252f"/>

  <!-- FRAME 4: Attack (tongue lash) -->
  <!-- Shadow -->
  <rect x="50" y="22" width="12" height="2" fill="#1a252f"/>

  <!-- Tentacle legs -->
  <rect x="49" y="16" width="3" height="6" fill="#4a235a"/>
  <rect x="60" y="16" width="3" height="6" fill="#4a235a"/>
  <rect x="52" y="18" width="2" height="4" fill="#4a235a"/>
  <rect x="58" y="18" width="2" height="4" fill="#4a235a"/>

  <!-- Body (full monster) -->
  <rect x="50" y="10" width="12" height="10" fill="#4a235a"/>
  <rect x="51" y="11" width="10" height="8" fill="#7d3c98"/>

  <!-- Wide open mouth -->
  <rect x="49" y="4" width="14" height="8" fill="#922b21"/>
  <rect x="50" y="6" width="12" height="6" fill="#c0392b"/>
  <rect x="51" y="7" width="10" height="4" fill="#e74c3c"/>

  <!-- More teeth -->
  <rect x="51" y="5" width="2" height="3" fill="#fdfefe"/>
  <rect x="54" y="5" width="2" height="3" fill="#fdfefe"/>
  <rect x="57" y="5" width="2" height="3" fill="#fdfefe"/>
  <rect x="60" y="5" width="2" height="3" fill="#fdfefe"/>
  <rect x="52" y="9" width="2" height="2" fill="#fdfefe"/>
  <rect x="55" y="9" width="2" height="2" fill="#fdfefe"/>
  <rect x="58" y="9" width="2" height="2" fill="#fdfefe"/>

  <!-- Extended tongue attack -->
  <rect x="55" y="0" width="2" height="5" fill="#c0392b"/>
  <rect x="54" y="0" width="4" height="2" fill="#e74c3c"/>

  <!-- Angry eyes -->
  <rect x="51" y="3" width="3" height="2" fill="#f4d03f"/>
  <rect x="58" y="3" width="3" height="2" fill="#f4d03f"/>
  <rect x="52" y="4" width="1" height="1" fill="#1a252f"/>
  <rect x="59" y="4" width="1" height="1" fill="#1a252f"/>

  <!-- Gold coins spilling -->
  <rect x="48" y="14" width="2" height="2" fill="#f4d03f"/>
  <rect x="62" y="16" width="2" height="2" fill="#f4d03f"/>
  <rect x="50" y="20" width="2" height="2" fill="#d4ac0d"/>
</svg>

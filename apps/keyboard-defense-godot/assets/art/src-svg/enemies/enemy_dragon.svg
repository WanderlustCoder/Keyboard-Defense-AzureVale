<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 24" width="32" height="24">
  <!-- Dragon Enemy (32x24) - Flying boss dragon -->
  <!-- Color Palette: #c0392b, #922b21, #f39c12 -->

  <!-- Body -->
  <rect x="10" y="10" width="14" height="10" fill="#c0392b"/>
  <rect x="12" y="12" width="10" height="6" fill="#922b21"/>

  <!-- Neck and head -->
  <rect x="4" y="8" width="8" height="6" fill="#c0392b"/>
  <rect x="0" y="6" width="8" height="6" fill="#c0392b"/>
  <rect x="2" y="4" width="4" height="4" fill="#c0392b"/>

  <!-- Eyes -->
  <rect x="2" y="7" width="2" height="2" fill="#f39c12"/>
  <rect x="2" y="7" width="1" height="1" fill="#1a252f"/>

  <!-- Horns -->
  <rect x="4" y="2" width="2" height="4" fill="#922b21"/>
  <rect x="6" y="4" width="2" height="2" fill="#922b21"/>

  <!-- Wings -->
  <rect x="12" y="2" width="12" height="8" fill="#922b21"/>
  <rect x="14" y="0" width="8" height="4" fill="#c0392b"/>
  <rect x="22" y="4" width="6" height="6" fill="#922b21"/>
  <rect x="26" y="6" width="4" height="4" fill="#c0392b"/>
  <rect x="28" y="8" width="4" height="2" fill="#922b21"/>

  <!-- Tail -->
  <rect x="22" y="14" width="6" height="4" fill="#c0392b"/>
  <rect x="26" y="16" width="4" height="3" fill="#922b21"/>
  <rect x="28" y="18" width="4" height="2" fill="#c0392b"/>

  <!-- Legs -->
  <rect x="12" y="18" width="4" height="6" fill="#922b21"/>
  <rect x="18" y="18" width="4" height="6" fill="#922b21"/>

  <!-- Fire breath -->
  <rect x="0" y="10" width="3" height="2" fill="#f39c12"/>
  <rect x="0" y="9" width="2" height="1" fill="#f4d03f"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 22" width="16" height="22">
  <!-- Ice Elemental Enemy (16x22) - Frozen being -->
  <!-- Color Palette: #3498db, #5dade2, #aed6f1, #ecf0f1 -->

  <!-- Core body -->
  <rect x="4" y="8" width="8" height="10" fill="#3498db"/>
  <rect x="5" y="10" width="6" height="6" fill="#5dade2"/>
  <rect x="6" y="12" width="4" height="3" fill="#aed6f1"/>

  <!-- Crystal head -->
  <rect x="5" y="4" width="6" height="6" fill="#3498db"/>
  <rect x="6" y="2" width="4" height="4" fill="#5dade2"/>
  <rect x="4" y="0" width="3" height="4" fill="#3498db"/>
  <rect x="9" y="0" width="3" height="4" fill="#3498db"/>
  <rect x="5" y="1" width="2" height="2" fill="#aed6f1"/>
  <rect x="9" y="1" width="2" height="2" fill="#aed6f1"/>

  <!-- Crystal arms -->
  <rect x="0" y="10" width="5" height="6" fill="#3498db"/>
  <rect x="1" y="12" width="3" height="3" fill="#5dade2"/>
  <rect x="0" y="8" width="3" height="4" fill="#5dade2"/>
  <rect x="1" y="9" width="1" height="2" fill="#ecf0f1"/>

  <rect x="11" y="10" width="5" height="6" fill="#3498db"/>
  <rect x="12" y="12" width="3" height="3" fill="#5dade2"/>
  <rect x="13" y="8" width="3" height="4" fill="#5dade2"/>
  <rect x="14" y="9" width="1" height="2" fill="#ecf0f1"/>

  <!-- Base -->
  <rect x="3" y="18" width="10" height="4" fill="#3498db"/>
  <rect x="2" y="20" width="4" height="2" fill="#2980b9"/>
  <rect x="10" y="20" width="4" height="2" fill="#2980b9"/>

  <!-- Eyes -->
  <rect x="5" y="6" width="2" height="2" fill="#ecf0f1"/>
  <rect x="9" y="6" width="2" height="2" fill="#ecf0f1"/>
  <rect x="6" y="7" width="1" height="1" fill="#3498db"/>
  <rect x="9" y="7" width="1" height="1" fill="#3498db"/>
</svg>

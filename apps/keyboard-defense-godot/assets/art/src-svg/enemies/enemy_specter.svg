<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 20" width="16" height="20">
  <!-- Specter Enemy (16x20) - Shadow creature -->
  <!-- Color Palette: #2c3e50, #1a252f, #9b59b6 -->

  <!-- Shadowy body -->
  <rect x="4" y="6" width="8" height="12" fill="#2c3e50"/>
  <rect x="2" y="8" width="4" height="8" fill="#1a252f"/>
  <rect x="10" y="8" width="4" height="8" fill="#1a252f"/>

  <!-- Wispy bottom -->
  <rect x="2" y="16" width="3" height="4" fill="#2c3e50"/>
  <rect x="6" y="17" width="4" height="3" fill="#1a252f"/>
  <rect x="11" y="16" width="3" height="4" fill="#2c3e50"/>
  <rect x="4" y="18" width="2" height="2" fill="#1a252f"/>
  <rect x="10" y="18" width="2" height="2" fill="#1a252f"/>

  <!-- Hood/head -->
  <rect x="3" y="2" width="10" height="6" fill="#1a252f"/>
  <rect x="5" y="0" width="6" height="4" fill="#2c3e50"/>

  <!-- Glowing eyes -->
  <rect x="5" y="4" width="2" height="2" fill="#9b59b6"/>
  <rect x="9" y="4" width="2" height="2" fill="#9b59b6"/>
  <rect x="6" y="5" width="1" height="1" fill="#d7bde2"/>
  <rect x="9" y="5" width="1" height="1" fill="#d7bde2"/>

  <!-- Shadow wisps -->
  <rect x="0" y="10" width="2" height="4" fill="#1a252f"/>
  <rect x="14" y="12" width="2" height="3" fill="#1a252f"/>
</svg>

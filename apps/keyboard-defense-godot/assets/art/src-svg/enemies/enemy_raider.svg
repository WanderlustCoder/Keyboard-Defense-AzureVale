<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Enemy Raider: Typhos Raider (32x32) - Basic grunt enemy, aggressive warrior -->
  <!-- Color Palette: #dc143c (crimson), #8b0000 (blood red), #ff4500 (flame), #4c1d95 (dark purple), #f08080 (light coral), #1a1a2e (charcoal), #5c5c7a (slate/metal) -->

  <!-- Ground shadow -->
  <ellipse cx="14" cy="30" rx="9" ry="2" fill="#1a1a2e" opacity="0.6"/>

  <!-- Back leg (wide stance) -->
  <rect x="18" y="22" width="4" height="8" fill="#8b0000"/>
  <rect x="19" y="23" width="2" height="6" fill="#dc143c"/>
  <!-- Back foot -->
  <rect x="17" y="28" width="6" height="2" fill="#5c5c7a"/>
  <rect x="18" y="29" width="4" height="1" fill="#3d3d5c"/>

  <!-- Front leg (bent, ready to charge) -->
  <rect x="8" y="20" width="5" height="10" fill="#8b0000"/>
  <rect x="9" y="21" width="3" height="8" fill="#dc143c"/>
  <!-- Front foot -->
  <rect x="6" y="28" width="8" height="2" fill="#5c5c7a"/>
  <rect x="7" y="29" width="6" height="1" fill="#3d3d5c"/>
  <!-- Leg armor straps -->
  <rect x="8" y="23" width="5" height="1" fill="#5c5c7a"/>
  <rect x="8" y="26" width="5" height="1" fill="#5c5c7a"/>

  <!-- Torso (forward-leaning 15-20 degrees) -->
  <rect x="8" y="12" width="12" height="10" fill="#dc143c"/>
  <rect x="9" y="13" width="10" height="8" fill="#dc143c"/>
  <!-- Chest armor plates -->
  <rect x="10" y="13" width="8" height="6" fill="#8b0000"/>
  <rect x="11" y="14" width="6" height="4" fill="#5c5c7a"/>
  <rect x="12" y="15" width="4" height="2" fill="#3d3d5c"/>
  <!-- Corruption veins on exposed skin -->
  <rect x="8" y="14" width="1" height="4" fill="#4c1d95"/>
  <rect x="19" y="14" width="1" height="4" fill="#4c1d95"/>
  <rect x="9" y="12" width="1" height="2" fill="#4c1d95"/>

  <!-- Belt with trophies -->
  <rect x="7" y="19" width="14" height="2" fill="#3d3d5c"/>
  <rect x="8" y="19" width="2" height="2" fill="#5c5c7a"/>
  <rect x="12" y="19" width="3" height="2" fill="#8b0000"/>
  <!-- Skull trophy -->
  <rect x="16" y="19" width="2" height="2" fill="#c4c4d4"/>
  <rect x="16" y="19" width="1" height="1" fill="#1a1a2e"/>
  <rect x="17" y="19" width="1" height="1" fill="#1a1a2e"/>

  <!-- Shoulder spikes (left) -->
  <rect x="5" y="10" width="5" height="4" fill="#8b0000"/>
  <rect x="4" y="9" width="3" height="3" fill="#5c5c7a"/>
  <rect x="3" y="8" width="2" height="2" fill="#5c5c7a"/>
  <rect x="2" y="7" width="1" height="2" fill="#3d3d5c"/>

  <!-- Shoulder spikes (right) -->
  <rect x="18" y="10" width="5" height="4" fill="#8b0000"/>
  <rect x="20" y="9" width="3" height="3" fill="#5c5c7a"/>
  <rect x="22" y="8" width="2" height="2" fill="#5c5c7a"/>
  <rect x="23" y="7" width="1" height="2" fill="#3d3d5c"/>

  <!-- Left arm (forward for balance) -->
  <rect x="4" y="12" width="4" height="8" fill="#dc143c"/>
  <rect x="5" y="13" width="2" height="6" fill="#dc143c"/>
  <!-- Left forearm bandage -->
  <rect x="4" y="16" width="3" height="1" fill="#c4c4d4"/>
  <rect x="4" y="18" width="3" height="1" fill="#c4c4d4"/>
  <!-- Left fist -->
  <rect x="3" y="19" width="4" height="3" fill="#f08080"/>
  <rect x="2" y="20" width="1" height="2" fill="#dc143c"/>

  <!-- Right arm (raised with weapon) -->
  <rect x="20" y="6" width="4" height="8" fill="#dc143c"/>
  <rect x="21" y="7" width="2" height="6" fill="#dc143c"/>
  <!-- Right forearm armor -->
  <rect x="20" y="8" width="4" height="2" fill="#5c5c7a"/>
  <!-- Right hand gripping weapon -->
  <rect x="21" y="4" width="4" height="4" fill="#f08080"/>
  <rect x="22" y="5" width="2" height="2" fill="#dc143c"/>

  <!-- Weapon - Crude battle axe -->
  <rect x="23" y="0" width="3" height="8" fill="#5c5c7a"/>
  <rect x="24" y="1" width="1" height="6" fill="#3d3d5c"/>
  <!-- Axe head -->
  <rect x="26" y="0" width="5" height="6" fill="#5c5c7a"/>
  <rect x="27" y="1" width="4" height="4" fill="#c4c4d4"/>
  <rect x="28" y="2" width="3" height="2" fill="#f0f0f5"/>
  <!-- Axe edge glow (corruption energy) -->
  <rect x="30" y="1" width="1" height="4" fill="#ff4500"/>
  <rect x="29" y="2" width="1" height="2" fill="#ff4500" opacity="0.5"/>
  <!-- Notches in blade (battle-worn) -->
  <rect x="29" y="1" width="1" height="1" fill="#5c5c7a"/>
  <rect x="28" y="4" width="1" height="1" fill="#5c5c7a"/>

  <!-- Head (slightly oversized, 1.2x) -->
  <rect x="9" y="3" width="10" height="10" fill="#dc143c"/>
  <rect x="10" y="4" width="8" height="8" fill="#dc143c"/>
  <!-- Face -->
  <rect x="11" y="5" width="6" height="6" fill="#f08080"/>
  <rect x="12" y="6" width="4" height="4" fill="#f08080"/>

  <!-- Heavy brow creating eye shadow -->
  <rect x="10" y="5" width="8" height="2" fill="#8b0000"/>

  <!-- Glowing eyes (corruption) -->
  <rect x="11" y="6" width="2" height="2" fill="#ff4500"/>
  <rect x="15" y="6" width="2" height="2" fill="#ff4500"/>
  <!-- Eye glow effect -->
  <rect x="10" y="5" width="4" height="4" fill="#ff4500" opacity="0.2"/>
  <rect x="14" y="5" width="4" height="4" fill="#ff4500" opacity="0.2"/>
  <!-- Pupil -->
  <rect x="12" y="7" width="1" height="1" fill="#4c1d95"/>
  <rect x="15" y="7" width="1" height="1" fill="#4c1d95"/>

  <!-- Open mouth with teeth (aggression) -->
  <rect x="12" y="9" width="4" height="3" fill="#4c1d95"/>
  <rect x="13" y="9" width="2" height="1" fill="#1a1a2e"/>
  <!-- Teeth -->
  <rect x="12" y="9" width="1" height="1" fill="#c4c4d4"/>
  <rect x="15" y="9" width="1" height="1" fill="#c4c4d4"/>
  <rect x="13" y="10" width="1" height="1" fill="#c4c4d4"/>
  <rect x="14" y="10" width="1" height="1" fill="#c4c4d4"/>

  <!-- Small horns (corruption mutation) -->
  <rect x="9" y="2" width="2" height="3" fill="#8b0000"/>
  <rect x="9" y="1" width="1" height="2" fill="#5c5c7a"/>
  <rect x="17" y="2" width="2" height="3" fill="#8b0000"/>
  <rect x="18" y="1" width="1" height="2" fill="#5c5c7a"/>
  <!-- Horn tips -->
  <rect x="8" y="0" width="1" height="2" fill="#3d3d5c"/>
  <rect x="19" y="0" width="1" height="2" fill="#3d3d5c"/>

  <!-- Outline (charcoal) -->
  <rect x="8" y="3" width="1" height="10" fill="#1a1a2e"/>
  <rect x="19" y="3" width="1" height="7" fill="#1a1a2e"/>
  <rect x="9" y="2" width="10" height="1" fill="#1a1a2e"/>
  <!-- Body outline -->
  <rect x="7" y="12" width="1" height="8" fill="#1a1a2e"/>
  <rect x="20" y="12" width="1" height="2" fill="#1a1a2e"/>
  <!-- Feet outline -->
  <rect x="6" y="30" width="16" height="1" fill="#1a1a2e"/>
</svg>

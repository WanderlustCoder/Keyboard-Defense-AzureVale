<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 24" width="64" height="24">
  <!-- Assassin Enemy (64x24) - 4 frames of 16x24, stealth ambusher -->
  <!-- Color Palette: #1a252f (near black), #34495e (dark gray), #5dade2 (blue shadow), #aeb6bf (silver) -->

  <!-- FRAME 1: Stealth/shimmer (30% visible) -->
  <!-- Faint shadow -->
  <rect x="4" y="22" width="8" height="2" fill="#1a252f" opacity="0.3"/>

  <!-- Ghost outline body -->
  <rect x="5" y="10" width="6" height="10" fill="#34495e" opacity="0.3"/>
  <rect x="6" y="11" width="4" height="8" fill="#5dade2" opacity="0.2"/>

  <!-- Shimmer particles -->
  <rect x="4" y="12" width="1" height="1" fill="#5dade2" opacity="0.5"/>
  <rect x="11" y="14" width="1" height="1" fill="#5dade2" opacity="0.5"/>
  <rect x="7" y="8" width="1" height="1" fill="#5dade2" opacity="0.5"/>

  <!-- Faint head -->
  <rect x="5" y="4" width="6" height="6" fill="#34495e" opacity="0.3"/>
  <!-- Mask outline -->
  <rect x="6" y="6" width="4" height="3" fill="#1a252f" opacity="0.3"/>

  <!-- FRAME 2: Revealing (60% visible) -->
  <!-- Shadow forming -->
  <rect x="20" y="22" width="8" height="2" fill="#1a252f" opacity="0.6"/>

  <!-- Body materializing -->
  <rect x="20" y="14" width="8" height="8" fill="#1a252f" opacity="0.6"/>
  <rect x="21" y="15" width="6" height="6" fill="#34495e" opacity="0.6"/>

  <!-- Legs -->
  <rect x="21" y="18" width="3" height="4" fill="#1a252f" opacity="0.6"/>
  <rect x="24" y="18" width="3" height="4" fill="#1a252f" opacity="0.6"/>

  <!-- Body -->
  <rect x="20" y="8" width="8" height="6" fill="#1a252f" opacity="0.6"/>
  <rect x="21" y="9" width="6" height="4" fill="#34495e" opacity="0.6"/>

  <!-- Head with mask -->
  <rect x="21" y="3" width="6" height="6" fill="#1a252f" opacity="0.6"/>
  <rect x="22" y="4" width="4" height="4" fill="#34495e" opacity="0.6"/>
  <!-- Yellow eyes appearing -->
  <rect x="22" y="5" width="1" height="1" fill="#f4d03f" opacity="0.8"/>
  <rect x="25" y="5" width="1" height="1" fill="#f4d03f" opacity="0.8"/>

  <!-- Shadow wisps -->
  <rect x="19" y="10" width="1" height="4" fill="#5dade2" opacity="0.4"/>
  <rect x="28" y="12" width="1" height="3" fill="#5dade2" opacity="0.4"/>

  <!-- FRAME 3: Fully revealed (aggressive) -->
  <!-- Shadow -->
  <rect x="35" y="22" width="10" height="2" fill="#1a252f"/>

  <!-- Legs (attack stance) -->
  <rect x="36" y="17" width="3" height="5" fill="#1a252f"/>
  <rect x="41" y="18" width="3" height="4" fill="#1a252f"/>
  <rect x="35" y="20" width="4" height="2" fill="#34495e"/>
  <rect x="41" y="20" width="4" height="2" fill="#34495e"/>

  <!-- Sleek body -->
  <rect x="36" y="9" width="8" height="8" fill="#1a252f"/>
  <rect x="37" y="10" width="6" height="6" fill="#34495e"/>

  <!-- Arms with daggers -->
  <rect x="33" y="10" width="3" height="4" fill="#1a252f"/>
  <rect x="44" y="10" width="3" height="4" fill="#1a252f"/>
  <!-- Twin daggers -->
  <rect x="32" y="8" width="1" height="4" fill="#aeb6bf"/>
  <rect x="47" y="8" width="1" height="4" fill="#aeb6bf"/>

  <!-- Head -->
  <rect x="37" y="3" width="6" height="6" fill="#1a252f"/>
  <rect x="38" y="4" width="4" height="4" fill="#34495e"/>
  <!-- Mask/bandana -->
  <rect x="38" y="6" width="4" height="2" fill="#1a252f"/>
  <!-- Glowing yellow eyes -->
  <rect x="38" y="5" width="1" height="1" fill="#f4d03f"/>
  <rect x="41" y="5" width="1" height="1" fill="#f4d03f"/>

  <!-- FRAME 4: Double slash attack -->
  <!-- Shadow -->
  <rect x="51" y="22" width="10" height="2" fill="#1a252f"/>

  <!-- Legs lunging -->
  <rect x="50" y="17" width="4" height="5" fill="#1a252f"/>
  <rect x="56" y="19" width="3" height="3" fill="#1a252f"/>
  <rect x="49" y="20" width="5" height="2" fill="#34495e"/>
  <rect x="56" y="20" width="4" height="2" fill="#34495e"/>

  <!-- Body extended -->
  <rect x="51" y="9" width="8" height="8" fill="#1a252f"/>
  <rect x="52" y="10" width="6" height="6" fill="#34495e"/>

  <!-- Slashing arms -->
  <rect x="48" y="7" width="4" height="4" fill="#1a252f"/>
  <rect x="60" y="8" width="3" height="4" fill="#1a252f"/>
  <!-- Daggers slashing -->
  <rect x="46" y="5" width="2" height="5" fill="#aeb6bf"/>
  <rect x="63" y="6" width="1" height="5" fill="#aeb6bf"/>
  <!-- Slash trails -->
  <rect x="46" y="4" width="1" height="1" fill="#fdfefe"/>
  <rect x="63" y="5" width="1" height="1" fill="#fdfefe"/>

  <!-- Head -->
  <rect x="52" y="3" width="6" height="6" fill="#1a252f"/>
  <rect x="53" y="4" width="4" height="4" fill="#34495e"/>
  <rect x="53" y="6" width="4" height="2" fill="#1a252f"/>
  <rect x="53" y="5" width="1" height="1" fill="#f4d03f"/>
  <rect x="56" y="5" width="1" height="1" fill="#f4d03f"/>

  <!-- Shadow particles -->
  <rect x="50" y="12" width="1" height="1" fill="#5dade2"/>
  <rect x="61" y="10" width="1" height="1" fill="#5dade2"/>
</svg>

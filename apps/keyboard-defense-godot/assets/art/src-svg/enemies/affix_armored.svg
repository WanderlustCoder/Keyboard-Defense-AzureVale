  <rect x="1" y="7" width="4" height="2" fill="#bdc3c7"/>
  <rect x="0" y="12" width="4" height="2" fill="#5d6d7e"/>

  <rect x="18" y="6" width="6" height="8" fill="#7f8c8d"/>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Mage Enemy (16x16) - ranged attacker -->

  <!-- Robe body -->
  <rect x="4" y="6" width="8" height="9" fill="#1a5276"/>
  <rect x="5" y="7" width="6" height="7" fill="#2874a6"/>
  <rect x="3" y="13" width="10" height="2" fill="#1a5276"/>

  <!-- Head -->
  <rect x="5" y="2" width="6" height="5" fill="#f5cba7"/>
  <rect x="6" y="3" width="4" height="3" fill="#fdebd0"/>

  <!-- Hood -->
  <rect x="4" y="1" width="8" height="3" fill="#1a5276"/>
  <rect x="5" y="2" width="6" height="1" fill="#2874a6"/>

  <!-- Eyes (glowing) -->
  <rect x="6" y="4" width="1" height="1" fill="#5dade2"/>
  <rect x="9" y="4" width="1" height="1" fill="#5dade2"/>

  <!-- Arms/sleeves -->
  <rect x="2" y="7" width="2" height="4" fill="#1a5276"/>
  <rect x="12" y="7" width="2" height="4" fill="#1a5276"/>

  <!-- Staff -->
  <rect x="13" y="2" width="2" height="12" fill="#5d4e37"/>
  <rect x="12" y="0" width="4" height="3" fill="#3498db"/>
  <rect x="13" y="1" width="2" height="1" fill="#5dade2"/>

  <!-- Magic sparkles -->
  <rect x="11" y="1" width="1" height="1" fill="#aed6f1"/>
  <rect x="14" y="3" width="1" height="1" fill="#aed6f1"/>
</svg>

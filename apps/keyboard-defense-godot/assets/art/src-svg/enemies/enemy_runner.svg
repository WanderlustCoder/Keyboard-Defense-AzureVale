<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Fast Runner Enemy (16x16) - quick but weak -->

  <!-- Body (lean) -->
  <rect x="6" y="6" width="4" height="6" fill="#8e44ad"/>
  <rect x="7" y="7" width="2" height="4" fill="#9b59b6"/>

  <!-- Head -->
  <rect x="5" y="2" width="6" height="5" fill="#a569bd"/>
  <rect x="6" y="3" width="4" height="3" fill="#bb8fce"/>

  <!-- Eyes (alert) -->
  <rect x="6" y="4" width="1" height="1" fill="#f4d03f"/>
  <rect x="9" y="4" width="1" height="1" fill="#f4d03f"/>

  <!-- Ears (pointy) -->
  <rect x="4" y="2" width="1" height="2" fill="#a569bd"/>
  <rect x="11" y="2" width="1" height="2" fill="#a569bd"/>

  <!-- Arms (back, running pose) -->
  <rect x="3" y="8" width="3" height="2" fill="#a569bd"/>
  <rect x="10" y="6" width="3" height="2" fill="#a569bd"/>

  <!-- Legs (running pose) -->
  <rect x="4" y="12" width="2" height="4" fill="#a569bd"/>
  <rect x="10" y="11" width="2" height="3" fill="#a569bd"/>

  <!-- Speed lines -->
  <rect x="0" y="6" width="2" height="1" fill="#d7bde2" opacity="0.6"/>
  <rect x="1" y="9" width="2" height="1" fill="#d7bde2" opacity="0.6"/>
  <rect x="0" y="12" width="2" height="1" fill="#d7bde2" opacity="0.6"/>
</svg>

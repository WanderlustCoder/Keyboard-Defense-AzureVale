<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Affix: Resilient - HP bonus visual overlay -->
  <!-- Shows as a tough, reinforced barrier effect around the enemy -->
  <!-- Color: Steel gray with golden highlights for toughness -->

  <!-- Outer resilience ring -->
  <rect x="2" y="2" width="28" height="28" fill="none" stroke="#5c5c7a" stroke-width="2" opacity="0.4"/>
  <rect x="4" y="4" width="24" height="24" fill="none" stroke="#8b8ba8" stroke-width="1" opacity="0.3"/>

  <!-- Corner reinforcement marks -->
  <!-- Top-left -->
  <rect x="2" y="2" width="6" height="2" fill="#c4c4d4" opacity="0.6"/>
  <rect x="2" y="2" width="2" height="6" fill="#c4c4d4" opacity="0.6"/>
  <!-- Top-right -->
  <rect x="24" y="2" width="6" height="2" fill="#c4c4d4" opacity="0.6"/>
  <rect x="28" y="2" width="2" height="6" fill="#c4c4d4" opacity="0.6"/>
  <!-- Bottom-left -->
  <rect x="2" y="28" width="6" height="2" fill="#c4c4d4" opacity="0.6"/>
  <rect x="2" y="24" width="2" height="6" fill="#c4c4d4" opacity="0.6"/>
  <!-- Bottom-right -->
  <rect x="24" y="28" width="6" height="2" fill="#c4c4d4" opacity="0.6"/>
  <rect x="28" y="24" width="2" height="6" fill="#c4c4d4" opacity="0.6"/>

  <!-- Inner strength glow -->
  <rect x="6" y="6" width="20" height="20" fill="#ffd700" opacity="0.08"/>

  <!-- HP+ indicator at top -->
  <rect x="12" y="0" width="8" height="5" fill="#32cd32" opacity="0.7"/>
  <rect x="14" y="1" width="4" height="3" fill="#90ee90" opacity="0.8"/>
  <!-- Plus symbol -->
  <rect x="15" y="1" width="2" height="3" fill="#ffffff"/>
  <rect x="14" y="2" width="4" height="1" fill="#ffffff"/>

  <!-- Subtle armor plates effect -->
  <rect x="8" y="14" width="4" height="4" fill="#5c5c7a" opacity="0.15"/>
  <rect x="20" y="14" width="4" height="4" fill="#5c5c7a" opacity="0.15"/>
  <rect x="14" y="8" width="4" height="4" fill="#5c5c7a" opacity="0.15"/>
  <rect x="14" y="20" width="4" height="4" fill="#5c5c7a" opacity="0.15"/>
</svg>

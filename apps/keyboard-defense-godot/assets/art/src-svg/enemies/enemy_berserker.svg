<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 24" width="64" height="24">
  <!-- Berserker Enemy (64x24) - 4 frames of 16x24, fast melee attacker -->
  <!-- Color Palette: #7b241c (dark red), #c0392b (red), #f5b7b1 (skin), #5d6d7e (steel) -->

  <!-- FRAME 1: Idle/Ready stance -->
  <!-- Shadow -->
  <rect x="3" y="22" width="10" height="2" fill="#1a252f"/>

  <!-- Legs -->
  <rect x="5" y="18" width="3" height="4" fill="#7b241c"/>
  <rect x="8" y="18" width="3" height="4" fill="#7b241c"/>
  <rect x="4" y="20" width="4" height="2" fill="#5d4e37"/>
  <rect x="8" y="20" width="4" height="2" fill="#5d4e37"/>

  <!-- Muscular body (bare chest) -->
  <rect x="4" y="10" width="8" height="8" fill="#dc7633"/>
  <rect x="5" y="11" width="6" height="6" fill="#f5cba7"/>
  <!-- War paint stripes -->
  <rect x="6" y="12" width="1" height="4" fill="#c0392b"/>
  <rect x="9" y="12" width="1" height="4" fill="#c0392b"/>

  <!-- Arms -->
  <rect x="2" y="11" width="2" height="5" fill="#dc7633"/>
  <rect x="12" y="11" width="2" height="5" fill="#dc7633"/>

  <!-- Head -->
  <rect x="5" y="4" width="6" height="6" fill="#dc7633"/>
  <rect x="6" y="5" width="4" height="4" fill="#f5cba7"/>
  <!-- Wild hair -->
  <rect x="4" y="2" width="8" height="3" fill="#a04000"/>
  <rect x="3" y="3" width="2" height="2" fill="#a04000"/>
  <rect x="11" y="3" width="2" height="2" fill="#a04000"/>
  <!-- Angry eyes -->
  <rect x="6" y="6" width="1" height="1" fill="#1a252f"/>
  <rect x="9" y="6" width="1" height="1" fill="#1a252f"/>

  <!-- Dual axes -->
  <rect x="0" y="8" width="2" height="6" fill="#5d4e37"/>
  <rect x="0" y="6" width="3" height="2" fill="#5d6d7e"/>
  <rect x="14" y="8" width="2" height="6" fill="#5d4e37"/>
  <rect x="13" y="6" width="3" height="2" fill="#5d6d7e"/>

  <!-- FRAME 2: Running forward -->
  <!-- Shadow -->
  <rect x="19" y="22" width="10" height="2" fill="#1a252f"/>

  <!-- Legs (running pose) -->
  <rect x="20" y="17" width="3" height="5" fill="#7b241c"/>
  <rect x="25" y="18" width="3" height="4" fill="#7b241c"/>
  <rect x="19" y="20" width="4" height="2" fill="#5d4e37"/>
  <rect x="25" y="20" width="4" height="2" fill="#5d4e37"/>

  <!-- Leaning body -->
  <rect x="21" y="9" width="8" height="8" fill="#dc7633"/>
  <rect x="22" y="10" width="6" height="6" fill="#f5cba7"/>
  <rect x="23" y="11" width="1" height="4" fill="#c0392b"/>
  <rect x="26" y="11" width="1" height="4" fill="#c0392b"/>

  <!-- Arms swinging -->
  <rect x="18" y="10" width="3" height="4" fill="#dc7633"/>
  <rect x="29" y="12" width="2" height="4" fill="#dc7633"/>

  <!-- Head -->
  <rect x="22" y="3" width="6" height="6" fill="#dc7633"/>
  <rect x="23" y="4" width="4" height="4" fill="#f5cba7"/>
  <rect x="21" y="1" width="8" height="3" fill="#a04000"/>
  <rect x="23" y="5" width="1" height="1" fill="#1a252f"/>
  <rect x="26" y="5" width="1" height="1" fill="#1a252f"/>

  <!-- Axes forward -->
  <rect x="17" y="7" width="2" height="5" fill="#5d4e37"/>
  <rect x="16" y="5" width="3" height="2" fill="#5d6d7e"/>

  <!-- FRAME 3: Overhead swing -->
  <!-- Shadow -->
  <rect x="35" y="22" width="10" height="2" fill="#1a252f"/>

  <!-- Legs planted -->
  <rect x="37" y="17" width="3" height="5" fill="#7b241c"/>
  <rect x="40" y="17" width="3" height="5" fill="#7b241c"/>
  <rect x="36" y="20" width="4" height="2" fill="#5d4e37"/>
  <rect x="40" y="20" width="4" height="2" fill="#5d4e37"/>

  <!-- Body -->
  <rect x="36" y="9" width="8" height="8" fill="#dc7633"/>
  <rect x="37" y="10" width="6" height="6" fill="#f5cba7"/>
  <rect x="38" y="11" width="1" height="4" fill="#c0392b"/>
  <rect x="41" y="11" width="1" height="4" fill="#c0392b"/>

  <!-- Arms raised -->
  <rect x="35" y="4" width="2" height="6" fill="#dc7633"/>
  <rect x="43" y="4" width="2" height="6" fill="#dc7633"/>

  <!-- Head -->
  <rect x="37" y="3" width="6" height="6" fill="#dc7633"/>
  <rect x="38" y="4" width="4" height="4" fill="#f5cba7"/>
  <rect x="36" y="1" width="8" height="3" fill="#a04000"/>
  <rect x="38" y="5" width="1" height="1" fill="#1a252f"/>
  <rect x="41" y="5" width="1" height="1" fill="#1a252f"/>

  <!-- Axes overhead -->
  <rect x="33" y="0" width="2" height="5" fill="#5d4e37"/>
  <rect x="32" y="0" width="4" height="2" fill="#5d6d7e"/>
  <rect x="45" y="0" width="2" height="5" fill="#5d4e37"/>
  <rect x="44" y="0" width="4" height="2" fill="#5d6d7e"/>

  <!-- FRAME 4: Enraged (low HP glow) -->
  <!-- Shadow -->
  <rect x="51" y="22" width="10" height="2" fill="#1a252f"/>

  <!-- Rage aura -->
  <rect x="50" y="8" width="1" height="8" fill="#f4d03f"/>
  <rect x="61" y="8" width="1" height="8" fill="#f4d03f"/>
  <rect x="54" y="2" width="4" height="1" fill="#f4d03f"/>

  <!-- Legs -->
  <rect x="53" y="18" width="3" height="4" fill="#7b241c"/>
  <rect x="56" y="18" width="3" height="4" fill="#7b241c"/>
  <rect x="52" y="20" width="4" height="2" fill="#5d4e37"/>
  <rect x="56" y="20" width="4" height="2" fill="#5d4e37"/>

  <!-- Glowing body -->
  <rect x="52" y="10" width="8" height="8" fill="#e74c3c"/>
  <rect x="53" y="11" width="6" height="6" fill="#f5b7b1"/>
  <rect x="54" y="12" width="1" height="4" fill="#c0392b"/>
  <rect x="57" y="12" width="1" height="4" fill="#c0392b"/>

  <!-- Arms -->
  <rect x="50" y="11" width="2" height="5" fill="#e74c3c"/>
  <rect x="60" y="11" width="2" height="5" fill="#e74c3c"/>

  <!-- Screaming head -->
  <rect x="53" y="4" width="6" height="6" fill="#e74c3c"/>
  <rect x="54" y="5" width="4" height="4" fill="#f5b7b1"/>
  <rect x="52" y="2" width="8" height="3" fill="#a04000"/>
  <rect x="54" y="6" width="1" height="1" fill="#f4d03f"/>
  <rect x="57" y="6" width="1" height="1" fill="#f4d03f"/>
  <!-- Open mouth -->
  <rect x="55" y="7" width="2" height="1" fill="#1a252f"/>
</svg>

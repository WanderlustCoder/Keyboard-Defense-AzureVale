<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Affix: Regenerating - Healing aura overlay -->
  <!-- Shows continuous health regeneration effect -->
  <!-- Color: Bright green healing energy rising upward -->

  <!-- Healing aura base glow -->
  <rect x="4" y="4" width="24" height="24" fill="#32cd32" opacity="0.1"/>
  <rect x="6" y="6" width="20" height="20" fill="#90ee90" opacity="0.08"/>

  <!-- Rising healing particles (bottom to top) -->
  <!-- Column 1 -->
  <rect x="6" y="26" width="2" height="3" fill="#32cd32" opacity="0.7"/>
  <rect x="6" y="20" width="2" height="3" fill="#32cd32" opacity="0.5"/>
  <rect x="6" y="14" width="2" height="2" fill="#90ee90" opacity="0.4"/>
  <rect x="6" y="8" width="2" height="2" fill="#90ee90" opacity="0.3"/>

  <!-- Column 2 -->
  <rect x="11" y="28" width="2" height="2" fill="#32cd32" opacity="0.6"/>
  <rect x="11" y="22" width="2" height="3" fill="#32cd32" opacity="0.5"/>
  <rect x="11" y="16" width="2" height="2" fill="#90ee90" opacity="0.4"/>
  <rect x="11" y="10" width="2" height="2" fill="#90ee90" opacity="0.3"/>
  <rect x="11" y="4" width="2" height="2" fill="#98fb98" opacity="0.2"/>

  <!-- Column 3 (center) -->
  <rect x="15" y="26" width="2" height="4" fill="#32cd32" opacity="0.7"/>
  <rect x="15" y="20" width="2" height="3" fill="#32cd32" opacity="0.55"/>
  <rect x="15" y="14" width="2" height="3" fill="#90ee90" opacity="0.45"/>
  <rect x="15" y="8" width="2" height="3" fill="#90ee90" opacity="0.35"/>
  <rect x="15" y="2" width="2" height="3" fill="#98fb98" opacity="0.25"/>

  <!-- Column 4 -->
  <rect x="19" y="28" width="2" height="2" fill="#32cd32" opacity="0.6"/>
  <rect x="19" y="22" width="2" height="3" fill="#32cd32" opacity="0.5"/>
  <rect x="19" y="16" width="2" height="2" fill="#90ee90" opacity="0.4"/>
  <rect x="19" y="10" width="2" height="2" fill="#90ee90" opacity="0.3"/>
  <rect x="19" y="4" width="2" height="2" fill="#98fb98" opacity="0.2"/>

  <!-- Column 5 -->
  <rect x="24" y="26" width="2" height="3" fill="#32cd32" opacity="0.7"/>
  <rect x="24" y="20" width="2" height="3" fill="#32cd32" opacity="0.5"/>
  <rect x="24" y="14" width="2" height="2" fill="#90ee90" opacity="0.4"/>
  <rect x="24" y="8" width="2" height="2" fill="#90ee90" opacity="0.3"/>

  <!-- Health symbol at center-bottom -->
  <rect x="13" y="24" width="6" height="6" fill="#228b22" opacity="0.6"/>
  <!-- Cross/plus -->
  <rect x="15" y="25" width="2" height="4" fill="#98fb98"/>
  <rect x="14" y="26" width="4" height="2" fill="#98fb98"/>

  <!-- Sparkle effects -->
  <rect x="8" y="6" width="1" height="1" fill="#ffffff" opacity="0.6"/>
  <rect x="22" y="4" width="1" height="1" fill="#ffffff" opacity="0.5"/>
  <rect x="4" y="18" width="1" height="1" fill="#ffffff" opacity="0.4"/>
  <rect x="26" y="16" width="1" height="1" fill="#ffffff" opacity="0.5"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 24" width="64" height="24">
  <!-- Necromancer Enemy (64x24) - 4 frames of 16x24, dark summoner -->
  <!-- Color Palette: #4a235a (dark purple), #7d3c98 (purple), #d7bde2 (light purple), #58d68d (green glow) -->

  <!-- FRAME 1: Idle/Base pose -->
  <!-- Shadow -->
  <rect x="3" y="22" width="10" height="2" fill="#1a252f"/>

  <!-- Tattered robes -->
  <rect x="4" y="10" width="8" height="12" fill="#4a235a"/>
  <rect x="5" y="11" width="6" height="10" fill="#7d3c98"/>
  <rect x="3" y="18" width="10" height="4" fill="#4a235a"/>
  <rect x="2" y="20" width="3" height="2" fill="#4a235a"/>
  <rect x="11" y="20" width="3" height="2" fill="#4a235a"/>

  <!-- Hood -->
  <rect x="4" y="4" width="8" height="7" fill="#4a235a"/>
  <rect x="5" y="5" width="6" height="5" fill="#7d3c98"/>

  <!-- Glowing eyes -->
  <rect x="6" y="7" width="1" height="1" fill="#58d68d"/>
  <rect x="9" y="7" width="1" height="1" fill="#58d68d"/>

  <!-- Floating skull orb -->
  <rect x="12" y="6" width="3" height="3" fill="#d5d8dc"/>
  <rect x="13" y="7" width="1" height="1" fill="#1a252f"/>

  <!-- Ethereal wisps -->
  <rect x="2" y="12" width="1" height="1" fill="#d7bde2"/>
  <rect x="13" y="14" width="1" height="1" fill="#d7bde2"/>

  <!-- FRAME 2: Floating up -->
  <!-- Shadow (smaller - higher float) -->
  <rect x="20" y="22" width="8" height="2" fill="#1a252f"/>

  <!-- Tattered robes -->
  <rect x="20" y="9" width="8" height="12" fill="#4a235a"/>
  <rect x="21" y="10" width="6" height="10" fill="#7d3c98"/>
  <rect x="19" y="17" width="10" height="4" fill="#4a235a"/>
  <rect x="18" y="19" width="3" height="2" fill="#4a235a"/>
  <rect x="27" y="19" width="3" height="2" fill="#4a235a"/>

  <!-- Hood -->
  <rect x="20" y="3" width="8" height="7" fill="#4a235a"/>
  <rect x="21" y="4" width="6" height="5" fill="#7d3c98"/>

  <!-- Glowing eyes -->
  <rect x="22" y="6" width="1" height="1" fill="#58d68d"/>
  <rect x="25" y="6" width="1" height="1" fill="#58d68d"/>

  <!-- Floating skull orb (higher) -->
  <rect x="28" y="4" width="3" height="3" fill="#d5d8dc"/>
  <rect x="29" y="5" width="1" height="1" fill="#1a252f"/>

  <!-- Ethereal wisps (different positions) -->
  <rect x="18" y="10" width="1" height="1" fill="#d7bde2"/>
  <rect x="29" y="12" width="1" height="1" fill="#d7bde2"/>

  <!-- FRAME 3: Arms raised (casting) -->
  <!-- Shadow -->
  <rect x="35" y="22" width="10" height="2" fill="#1a252f"/>

  <!-- Tattered robes -->
  <rect x="36" y="10" width="8" height="12" fill="#4a235a"/>
  <rect x="37" y="11" width="6" height="10" fill="#7d3c98"/>
  <rect x="35" y="18" width="10" height="4" fill="#4a235a"/>
  <rect x="34" y="20" width="3" height="2" fill="#4a235a"/>
  <rect x="43" y="20" width="3" height="2" fill="#4a235a"/>

  <!-- Raised arms -->
  <rect x="33" y="8" width="2" height="4" fill="#7d3c98"/>
  <rect x="45" y="8" width="2" height="4" fill="#7d3c98"/>

  <!-- Hood -->
  <rect x="36" y="4" width="8" height="7" fill="#4a235a"/>
  <rect x="37" y="5" width="6" height="5" fill="#7d3c98"/>

  <!-- Glowing eyes (brighter) -->
  <rect x="38" y="7" width="2" height="1" fill="#58d68d"/>
  <rect x="40" y="7" width="2" height="1" fill="#58d68d"/>

  <!-- Summon circle glow -->
  <rect x="34" y="5" width="1" height="1" fill="#58d68d"/>
  <rect x="45" y="5" width="1" height="1" fill="#58d68d"/>
  <rect x="39" y="2" width="2" height="1" fill="#58d68d"/>

  <!-- Multiple wisps -->
  <rect x="34" y="12" width="1" height="1" fill="#d7bde2"/>
  <rect x="45" y="12" width="1" height="1" fill="#d7bde2"/>
  <rect x="40" y="1" width="1" height="1" fill="#d7bde2"/>

  <!-- FRAME 4: Floating down -->
  <!-- Shadow (larger) -->
  <rect x="51" y="22" width="12" height="2" fill="#1a252f"/>

  <!-- Tattered robes -->
  <rect x="52" y="11" width="8" height="11" fill="#4a235a"/>
  <rect x="53" y="12" width="6" height="9" fill="#7d3c98"/>
  <rect x="51" y="19" width="10" height="3" fill="#4a235a"/>
  <rect x="50" y="21" width="3" height="1" fill="#4a235a"/>
  <rect x="59" y="21" width="3" height="1" fill="#4a235a"/>

  <!-- Hood -->
  <rect x="52" y="5" width="8" height="7" fill="#4a235a"/>
  <rect x="53" y="6" width="6" height="5" fill="#7d3c98"/>

  <!-- Glowing eyes -->
  <rect x="54" y="8" width="1" height="1" fill="#58d68d"/>
  <rect x="57" y="8" width="1" height="1" fill="#58d68d"/>

  <!-- Floating skull orb (lower) -->
  <rect x="60" y="8" width="3" height="3" fill="#d5d8dc"/>
  <rect x="61" y="9" width="1" height="1" fill="#1a252f"/>

  <!-- Ethereal wisps -->
  <rect x="50" y="14" width="1" height="1" fill="#d7bde2"/>
  <rect x="61" y="16" width="1" height="1" fill="#d7bde2"/>
</svg>

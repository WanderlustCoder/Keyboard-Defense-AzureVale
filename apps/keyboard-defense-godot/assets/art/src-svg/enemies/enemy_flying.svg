<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Flying Enemy (16x16) - aerial unit -->

  <!-- Body -->
  <rect x="6" y="6" width="4" height="5" fill="#2c3e50"/>
  <rect x="7" y="7" width="2" height="3" fill="#34495e"/>

  <!-- Head -->
  <rect x="5" y="3" width="6" height="4" fill="#2c3e50"/>
  <rect x="6" y="4" width="4" height="2" fill="#34495e"/>

  <!-- Eyes (red, menacing) -->
  <rect x="6" y="4" width="1" height="1" fill="#e74c3c"/>
  <rect x="9" y="4" width="1" height="1" fill="#e74c3c"/>

  <!-- Wings (spread) -->
  <rect x="0" y="4" width="5" height="3" fill="#5d6d7e"/>
  <rect x="1" y="5" width="4" height="2" fill="#7f8c8d"/>
  <rect x="11" y="4" width="5" height="3" fill="#5d6d7e"/>
  <rect x="11" y="5" width="4" height="2" fill="#7f8c8d"/>

  <!-- Wing detail -->
  <rect x="0" y="6" width="3" height="1" fill="#95a5a6"/>
  <rect x="13" y="6" width="3" height="1" fill="#95a5a6"/>

  <!-- Tail -->
  <rect x="7" y="11" width="2" height="3" fill="#2c3e50"/>
  <rect x="6" y="13" width="4" height="2" fill="#34495e"/>

  <!-- Shadow below -->
  <rect x="5" y="15" width="6" height="1" fill="#1a252f" opacity="0.4"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Affix: Commanding - Leadership aura overlay -->
  <!-- Shows authority/buff aura that affects nearby enemies -->
  <!-- Color: Royal gold with radiating influence lines -->

  <!-- Command aura ring -->
  <rect x="4" y="4" width="24" height="24" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.4"/>
  <rect x="2" y="2" width="28" height="28" fill="none" stroke="#ffeb3b" stroke-width="1" opacity="0.25"/>

  <!-- Radiating influence lines -->
  <!-- Cardinal directions -->
  <rect x="15" y="0" width="2" height="6" fill="#ffd700" opacity="0.5"/>
  <rect x="15" y="26" width="2" height="6" fill="#ffd700" opacity="0.5"/>
  <rect x="0" y="15" width="6" height="2" fill="#ffd700" opacity="0.5"/>
  <rect x="26" y="15" width="6" height="2" fill="#ffd700" opacity="0.5"/>

  <!-- Diagonal rays -->
  <rect x="4" y="4" width="4" height="2" fill="#ffd700" opacity="0.4" transform="rotate(45 6 5)"/>
  <rect x="24" y="4" width="4" height="2" fill="#ffd700" opacity="0.4" transform="rotate(-45 26 5)"/>
  <rect x="4" y="26" width="4" height="2" fill="#ffd700" opacity="0.4" transform="rotate(-45 6 27)"/>
  <rect x="24" y="26" width="4" height="2" fill="#ffd700" opacity="0.4" transform="rotate(45 26 27)"/>

  <!-- Crown symbol at top (leadership indicator) -->
  <rect x="11" y="0" width="10" height="6" fill="#ffd700" opacity="0.7"/>
  <rect x="13" y="1" width="6" height="4" fill="#ffeb3b" opacity="0.8"/>
  <!-- Crown points -->
  <rect x="12" y="0" width="2" height="3" fill="#ffd700"/>
  <rect x="15" y="0" width="2" height="2" fill="#ffeb3b"/>
  <rect x="18" y="0" width="2" height="3" fill="#ffd700"/>
  <!-- Crown jewel -->
  <rect x="15" y="2" width="2" height="2" fill="#ffffff"/>

  <!-- Inner authority glow -->
  <rect x="10" y="10" width="12" height="12" fill="#ffd700" opacity="0.1"/>
  <rect x="12" y="12" width="8" height="8" fill="#ffeb3b" opacity="0.08"/>

  <!-- Buff indicator arrows pointing outward -->
  <!-- Top arrow -->
  <polygon points="16,6 14,10 18,10" fill="#ffd700" opacity="0.6"/>
  <!-- Bottom arrow -->
  <polygon points="16,26 14,22 18,22" fill="#ffd700" opacity="0.6"/>
  <!-- Left arrow -->
  <polygon points="6,16 10,14 10,18" fill="#ffd700" opacity="0.6"/>
  <!-- Right arrow -->
  <polygon points="26,16 22,14 22,18" fill="#ffd700" opacity="0.6"/>

  <!-- Sparkle effects -->
  <rect x="6" y="6" width="2" height="2" fill="#ffffff" opacity="0.5"/>
  <rect x="24" y="6" width="2" height="2" fill="#ffffff" opacity="0.5"/>
  <rect x="6" y="24" width="2" height="2" fill="#ffffff" opacity="0.5"/>
  <rect x="24" y="24" width="2" height="2" fill="#ffffff" opacity="0.5"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Affix: Ghostly - Ethereal/transparency effect overlay -->
  <!-- Makes enemy appear semi-transparent and phasing -->
  <!-- Color: Pale purple/white with ghostly wisps -->

  <!-- Ethereal outer haze -->
  <rect x="0" y="0" width="32" height="32" fill="#e9d5ff" opacity="0.15"/>
  <rect x="2" y="2" width="28" height="28" fill="#c084fc" opacity="0.1"/>

  <!-- Ghostly wisps around edges -->
  <!-- Left wisps -->
  <rect x="0" y="8" width="4" height="6" fill="#e9d5ff" opacity="0.4"/>
  <rect x="1" y="6" width="3" height="4" fill="#ffffff" opacity="0.3"/>
  <rect x="0" y="18" width="3" height="8" fill="#e9d5ff" opacity="0.35"/>
  <rect x="1" y="20" width="2" height="4" fill="#ffffff" opacity="0.25"/>

  <!-- Right wisps -->
  <rect x="28" y="10" width="4" height="8" fill="#e9d5ff" opacity="0.4"/>
  <rect x="29" y="12" width="3" height="4" fill="#ffffff" opacity="0.3"/>
  <rect x="29" y="22" width="3" height="6" fill="#e9d5ff" opacity="0.35"/>
  <rect x="30" y="24" width="2" height="3" fill="#ffffff" opacity="0.25"/>

  <!-- Top wisps -->
  <rect x="6" y="0" width="6" height="4" fill="#e9d5ff" opacity="0.35"/>
  <rect x="8" y="1" width="3" height="2" fill="#ffffff" opacity="0.3"/>
  <rect x="20" y="0" width="8" height="3" fill="#e9d5ff" opacity="0.4"/>
  <rect x="22" y="1" width="4" height="2" fill="#ffffff" opacity="0.3"/>

  <!-- Bottom wisps -->
  <rect x="4" y="28" width="8" height="4" fill="#e9d5ff" opacity="0.35"/>
  <rect x="6" y="29" width="4" height="2" fill="#ffffff" opacity="0.3"/>
  <rect x="18" y="29" width="6" height="3" fill="#e9d5ff" opacity="0.4"/>
  <rect x="20" y="30" width="3" height="2" fill="#ffffff" opacity="0.25"/>

  <!-- Phase shift particles -->
  <rect x="6" y="6" width="2" height="2" fill="#c084fc" opacity="0.5"/>
  <rect x="24" y="8" width="2" height="2" fill="#c084fc" opacity="0.4"/>
  <rect x="8" y="22" width="2" height="2" fill="#c084fc" opacity="0.45"/>
  <rect x="22" y="24" width="2" height="2" fill="#c084fc" opacity="0.5"/>
  <rect x="14" y="4" width="2" height="2" fill="#9370db" opacity="0.4"/>
  <rect x="16" y="26" width="2" height="2" fill="#9370db" opacity="0.45"/>

  <!-- Transparency gradient effect (inner) -->
  <rect x="8" y="8" width="16" height="16" fill="#ffffff" opacity="0.1"/>
  <rect x="10" y="10" width="12" height="12" fill="#e9d5ff" opacity="0.08"/>
  <rect x="12" y="12" width="8" height="8" fill="#ffffff" opacity="0.12"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 24" width="32" height="24">
  <!-- Volcano Background (32x24) - Fiery mountain -->
  <!-- Color Palette: #2c3e50, #1a252f, #e74c3c, #f39c12 -->

  <!-- Red sky -->
  <rect x="0" y="0" width="32" height="24" fill="#922b21"/>
  <rect x="0" y="0" width="32" height="10" fill="#c0392b"/>
  <rect x="0" y="0" width="32" height="4" fill="#e74c3c"/>

  <!-- Smoke -->
  <rect x="12" y="0" width="8" height="4" fill="#7f8c8d"/>
  <rect x="14" y="0" width="4" height="2" fill="#95a5a6"/>

  <!-- Volcano cone -->
  <rect x="6" y="8" width="20" height="16" fill="#2c3e50"/>
  <rect x="10" y="4" width="12" height="4" fill="#2c3e50"/>
  <rect x="12" y="2" width="8" height="2" fill="#1a252f"/>

  <!-- Crater -->
  <rect x="13" y="2" width="6" height="4" fill="#1a252f"/>
  <rect x="14" y="3" width="4" height="2" fill="#e74c3c"/>
  <rect x="15" y="3" width="2" height="1" fill="#f39c12"/>

  <!-- Lava glow -->
  <rect x="14" y="5" width="4" height="3" fill="#f39c12"/>
  <rect x="15" y="6" width="2" height="2" fill="#f4d03f"/>

  <!-- Lava streams -->
  <rect x="10" y="10" width="2" height="8" fill="#e74c3c"/>
  <rect x="11" y="12" width="1" height="4" fill="#f39c12"/>

  <rect x="20" y="8" width="2" height="10" fill="#e74c3c"/>
  <rect x="20" y="10" width="1" height="6" fill="#f39c12"/>

  <!-- Ground lava -->
  <rect x="0" y="20" width="32" height="4" fill="#c0392b"/>
  <rect x="4" y="21" width="6" height="2" fill="#e74c3c"/>
  <rect x="22" y="20" width="8" height="3" fill="#e74c3c"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 24" width="32" height="24">
  <!-- Forest Background (32x24) - Tree line -->
  <!-- Color Palette: #1e8449, #27ae60, #2ecc71, #145a32 -->

  <!-- Sky -->
  <rect x="0" y="0" width="32" height="12" fill="#aed6f1"/>

  <!-- Far trees -->
  <rect x="0" y="8" width="32" height="16" fill="#145a32"/>

  <!-- Tree 1 -->
  <rect x="2" y="6" width="6" height="8" fill="#1e8449"/>
  <rect x="3" y="4" width="4" height="2" fill="#1e8449"/>
  <rect x="4" y="3" width="2" height="1" fill="#27ae60"/>

  <!-- Tree 2 -->
  <rect x="10" y="5" width="6" height="10" fill="#27ae60"/>
  <rect x="11" y="3" width="4" height="2" fill="#27ae60"/>
  <rect x="12" y="2" width="2" height="1" fill="#2ecc71"/>

  <!-- Tree 3 -->
  <rect x="18" y="7" width="5" height="8" fill="#1e8449"/>
  <rect x="19" y="5" width="3" height="2" fill="#1e8449"/>
  <rect x="20" y="4" width="1" height="1" fill="#27ae60"/>

  <!-- Tree 4 -->
  <rect x="25" y="4" width="7" height="12" fill="#27ae60"/>
  <rect x="26" y="2" width="5" height="2" fill="#27ae60"/>
  <rect x="28" y="1" width="2" height="1" fill="#2ecc71"/>

  <!-- Ground layer -->
  <rect x="0" y="18" width="32" height="6" fill="#145a32"/>
  <rect x="0" y="20" width="32" height="4" fill="#1e8449"/>
</svg>

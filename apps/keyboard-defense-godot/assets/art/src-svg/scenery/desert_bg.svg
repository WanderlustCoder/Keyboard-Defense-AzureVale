<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 24" width="32" height="24">
  <!-- Desert Background (32x24) - Sand dunes -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #9a7d0a, #f39c12 -->

  <!-- Sky -->
  <rect x="0" y="0" width="32" height="10" fill="#5dade2"/>
  <rect x="0" y="0" width="32" height="4" fill="#aed6f1"/>

  <!-- Sun -->
  <rect x="24" y="2" width="4" height="4" fill="#f4d03f"/>
  <rect x="25" y="3" width="2" height="2" fill="#fdfefe"/>

  <!-- Far dunes -->
  <rect x="0" y="10" width="32" height="14" fill="#d4ac0d"/>

  <!-- Dune 1 -->
  <rect x="0" y="8" width="10" height="6" fill="#f4d03f"/>
  <rect x="2" y="7" width="6" height="1" fill="#f4d03f"/>

  <!-- Dune 2 -->
  <rect x="12" y="6" width="12" height="8" fill="#d4ac0d"/>
  <rect x="14" y="5" width="8" height="1" fill="#d4ac0d"/>
  <rect x="16" y="4" width="4" height="1" fill="#f4d03f"/>

  <!-- Dune 3 -->
  <rect x="22" y="9" width="10" height="6" fill="#f4d03f"/>
  <rect x="24" y="8" width="6" height="1" fill="#f4d03f"/>

  <!-- Ground -->
  <rect x="0" y="16" width="32" height="8" fill="#9a7d0a"/>
  <rect x="0" y="18" width="32" height="6" fill="#d4ac0d"/>

  <!-- Cacti shadows -->
  <rect x="6" y="18" width="2" height="4" fill="#9a7d0a"/>
  <rect x="26" y="17" width="2" height="5" fill="#9a7d0a"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 24" width="32" height="24">
  <!-- Castle Background (32x24) - Fortress silhouette -->
  <!-- Color Palette: #5d6d7e, #7f8c8d, #2c3e50, #1a252f -->

  <!-- Sky -->
  <rect x="0" y="0" width="32" height="24" fill="#f39c12"/>
  <rect x="0" y="0" width="32" height="10" fill="#e74c3c"/>
  <rect x="0" y="0" width="32" height="4" fill="#c0392b"/>

  <!-- Castle base -->
  <rect x="6" y="12" width="20" height="12" fill="#2c3e50"/>

  <!-- Left tower -->
  <rect x="4" y="6" width="6" height="18" fill="#2c3e50"/>
  <rect x="4" y="4" width="6" height="2" fill="#1a252f"/>
  <rect x="4" y="4" width="2" height="1" fill="#2c3e50"/>
  <rect x="8" y="4" width="2" height="1" fill="#2c3e50"/>

  <!-- Right tower -->
  <rect x="22" y="6" width="6" height="18" fill="#2c3e50"/>
  <rect x="22" y="4" width="6" height="2" fill="#1a252f"/>
  <rect x="22" y="4" width="2" height="1" fill="#2c3e50"/>
  <rect x="26" y="4" width="2" height="1" fill="#2c3e50"/>

  <!-- Center tower -->
  <rect x="12" y="4" width="8" height="20" fill="#1a252f"/>
  <rect x="12" y="2" width="8" height="2" fill="#2c3e50"/>
  <rect x="12" y="2" width="2" height="1" fill="#1a252f"/>
  <rect x="15" y="2" width="2" height="1" fill="#1a252f"/>
  <rect x="18" y="2" width="2" height="1" fill="#1a252f"/>

  <!-- Flag -->
  <rect x="15" y="0" width="2" height="3" fill="#5d6d7e"/>
  <rect x="10" y="0" width="5" height="2" fill="#e74c3c"/>

  <!-- Windows -->
  <rect x="14" y="8" width="4" height="4" fill="#f4d03f"/>
  <rect x="15" y="9" width="2" height="2" fill="#f39c12"/>
</svg>

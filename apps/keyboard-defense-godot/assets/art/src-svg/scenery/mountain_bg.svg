<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 24" width="32" height="24">
  <!-- Mountain Background (32x24) - Distant peaks -->
  <!-- Color Palette: #5d6d7e, #7f8c8d, #95a5a6, #bdc3c7, #fdfefe -->

  <!-- Sky gradient -->
  <rect x="0" y="0" width="32" height="24" fill="#5dade2"/>
  <rect x="0" y="0" width="32" height="8" fill="#aed6f1"/>

  <!-- Far mountain -->
  <rect x="0" y="12" width="12" height="12" fill="#95a5a6"/>
  <rect x="4" y="8" width="6" height="4" fill="#95a5a6"/>
  <rect x="5" y="6" width="4" height="2" fill="#95a5a6"/>
  <rect x="6" y="5" width="2" height="1" fill="#bdc3c7"/>

  <!-- Middle mountain -->
  <rect x="10" y="10" width="14" height="14" fill="#7f8c8d"/>
  <rect x="14" y="6" width="8" height="4" fill="#7f8c8d"/>
  <rect x="16" y="4" width="4" height="2" fill="#7f8c8d"/>
  <rect x="17" y="3" width="2" height="1" fill="#95a5a6"/>

  <!-- Snow cap -->
  <rect x="16" y="3" width="4" height="3" fill="#fdfefe"/>
  <rect x="17" y="2" width="2" height="1" fill="#fdfefe"/>

  <!-- Near mountain -->
  <rect x="20" y="14" width="12" height="10" fill="#5d6d7e"/>
  <rect x="24" y="10" width="6" height="4" fill="#5d6d7e"/>
  <rect x="26" y="8" width="3" height="2" fill="#5d6d7e"/>
  <rect x="27" y="7" width="1" height="1" fill="#7f8c8d"/>
</svg>

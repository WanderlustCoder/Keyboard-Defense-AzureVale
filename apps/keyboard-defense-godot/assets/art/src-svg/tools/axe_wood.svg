<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 14" width="10" height="14">
  <!-- Wood Axe (10x14) - Chopping tool -->
  <!-- Color Palette: #7f8c8d, #5d6d7e, #8b7355, #5d4e37 -->

  <!-- Blade -->
  <rect x="4" y="0" width="6" height="5" fill="#7f8c8d"/>
  <rect x="5" y="1" width="4" height="3" fill="#5d6d7e"/>
  <rect x="8" y="0" width="2" height="5" fill="#5d6d7e"/>

  <!-- Edge highlight -->
  <rect x="9" y="1" width="1" height="3" fill="#bdc3c7"/>

  <!-- Socket -->
  <rect x="3" y="1" width="2" height="4" fill="#7f8c8d"/>
  <rect x="3" y="2" width="1" height="2" fill="#5d6d7e"/>

  <!-- Handle -->
  <rect x="3" y="5" width="2" height="9" fill="#8b7355"/>
  <rect x="3" y="6" width="1" height="7" fill="#5d4e37"/>
</svg>

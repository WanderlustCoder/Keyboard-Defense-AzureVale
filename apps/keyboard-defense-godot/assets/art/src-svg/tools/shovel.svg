<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 14" width="8" height="14">
  <!-- Shovel (8x14) - Digging tool -->
  <!-- Color Palette: #7f8c8d, #5d6d7e, #8b7355, #5d4e37 -->

  <!-- Blade -->
  <rect x="1" y="0" width="6" height="5" fill="#7f8c8d"/>
  <rect x="0" y="2" width="8" height="2" fill="#7f8c8d"/>
  <rect x="2" y="1" width="4" height="3" fill="#5d6d7e"/>
  <rect x="2" y="4" width="4" height="2" fill="#5d6d7e"/>
  <rect x="3" y="5" width="2" height="1" fill="#7f8c8d"/>

  <!-- Handle socket -->
  <rect x="3" y="5" width="2" height="2" fill="#5d6d7e"/>

  <!-- Handle -->
  <rect x="3" y="7" width="2" height="7" fill="#8b7355"/>
  <rect x="3" y="8" width="1" height="5" fill="#5d4e37"/>
</svg>

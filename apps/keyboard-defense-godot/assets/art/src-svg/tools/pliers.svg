<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 12" width="8" height="12">
  <!-- Pliers (8x12) - Gripping tool -->
  <!-- Color Palette: #7f8c8d, #5d6d7e, #c0392b -->

  <!-- Left jaw -->
  <rect x="1" y="0" width="2" height="4" fill="#7f8c8d"/>
  <rect x="1" y="1" width="1" height="2" fill="#5d6d7e"/>

  <!-- Right jaw -->
  <rect x="5" y="0" width="2" height="4" fill="#7f8c8d"/>
  <rect x="6" y="1" width="1" height="2" fill="#5d6d7e"/>

  <!-- Pivot -->
  <rect x="2" y="3" width="4" height="3" fill="#7f8c8d"/>
  <rect x="3" y="4" width="2" height="1" fill="#5d6d7e"/>

  <!-- Left handle -->
  <rect x="0" y="6" width="3" height="6" fill="#c0392b"/>
  <rect x="1" y="7" width="1" height="4" fill="#922b21"/>

  <!-- Right handle -->
  <rect x="5" y="6" width="3" height="6" fill="#c0392b"/>
  <rect x="6" y="7" width="1" height="4" fill="#922b21"/>
</svg>

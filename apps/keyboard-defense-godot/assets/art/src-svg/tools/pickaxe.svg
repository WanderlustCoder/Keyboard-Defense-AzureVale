<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 12" width="14" height="12">
  <!-- Pickaxe (14x12) - Mining tool -->
  <!-- Color Palette: #7f8c8d, #5d6d7e, #8b7355, #5d4e37 -->

  <!-- Left pick -->
  <rect x="0" y="2" width="4" height="2" fill="#7f8c8d"/>
  <rect x="0" y="3" width="3" height="1" fill="#5d6d7e"/>
  <rect x="0" y="2" width="2" height="1" fill="#5d6d7e"/>

  <!-- Right pick -->
  <rect x="10" y="2" width="4" height="2" fill="#7f8c8d"/>
  <rect x="11" y="3" width="3" height="1" fill="#5d6d7e"/>
  <rect x="12" y="2" width="2" height="1" fill="#5d6d7e"/>

  <!-- Head center -->
  <rect x="4" y="1" width="6" height="4" fill="#7f8c8d"/>
  <rect x="5" y="2" width="4" height="2" fill="#5d6d7e"/>

  <!-- Handle -->
  <rect x="6" y="5" width="2" height="7" fill="#8b7355"/>
  <rect x="6" y="6" width="1" height="5" fill="#5d4e37"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 8" width="14" height="8">
  <!-- Saw (14x8) - Cutting tool -->
  <!-- Color Palette: #7f8c8d, #5d6d7e, #8b7355, #5d4e37 -->

  <!-- Blade -->
  <rect x="4" y="2" width="10" height="3" fill="#7f8c8d"/>
  <rect x="5" y="3" width="8" height="1" fill="#5d6d7e"/>

  <!-- Teeth -->
  <rect x="5" y="5" width="1" height="1" fill="#bdc3c7"/>
  <rect x="7" y="5" width="1" height="1" fill="#bdc3c7"/>
  <rect x="9" y="5" width="1" height="1" fill="#bdc3c7"/>
  <rect x="11" y="5" width="1" height="1" fill="#bdc3c7"/>
  <rect x="13" y="5" width="1" height="1" fill="#bdc3c7"/>

  <!-- Handle -->
  <rect x="0" y="1" width="5" height="6" fill="#8b7355"/>
  <rect x="1" y="2" width="3" height="4" fill="#5d4e37"/>
  <rect x="2" y="3" width="1" height="2" fill="#1a252f"/>
</svg>

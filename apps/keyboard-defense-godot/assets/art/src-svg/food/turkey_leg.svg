<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 10" width="12" height="10">
  <!-- Turkey Leg (12x10) - Feast food -->
  <!-- Color Palette: #d4ac0d, #9a7d0a, #ecf0f1, #5d4e37 -->

  <!-- Meat -->
  <rect x="0" y="2" width="8" height="6" fill="#d4ac0d"/>
  <rect x="1" y="3" width="6" height="4" fill="#9a7d0a"/>
  <rect x="2" y="1" width="4" height="2" fill="#d4ac0d"/>
  <rect x="1" y="7" width="6" height="2" fill="#d4ac0d"/>

  <!-- Crispy skin -->
  <rect x="2" y="4" width="3" height="2" fill="#8b7355"/>

  <!-- Bone -->
  <rect x="7" y="3" width="5" height="4" fill="#ecf0f1"/>
  <rect x="8" y="4" width="3" height="2" fill="#bdc3c7"/>

  <!-- Bone end -->
  <rect x="10" y="2" width="2" height="2" fill="#ecf0f1"/>
  <rect x="10" y="6" width="2" height="2" fill="#ecf0f1"/>

  <!-- Paper frill -->
  <rect x="6" y="3" width="2" height="4" fill="#fdfefe"/>
  <rect x="6" y="4" width="1" height="2" fill="#ecf0f1"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 16" width="8" height="16">
  <!-- Wine Bottle (8x16) - Alcoholic beverage -->
  <!-- Color Palette: #27ae60, #1e8449, #8b7355, #c0392b -->

  <!-- Cork -->
  <rect x="2" y="0" width="4" height="2" fill="#8b7355"/>
  <rect x="3" y="0" width="2" height="1" fill="#5d4e37"/>

  <!-- Neck -->
  <rect x="2" y="2" width="4" height="4" fill="#1e8449"/>
  <rect x="3" y="2" width="2" height="3" fill="#27ae60"/>

  <!-- Shoulder -->
  <rect x="1" y="6" width="6" height="2" fill="#1e8449"/>
  <rect x="2" y="6" width="4" height="1" fill="#27ae60"/>

  <!-- Body -->
  <rect x="0" y="8" width="8" height="7" fill="#1e8449"/>
  <rect x="1" y="9" width="6" height="5" fill="#27ae60"/>

  <!-- Wine level visible -->
  <rect x="1" y="10" width="6" height="4" fill="#c0392b"/>
  <rect x="2" y="11" width="4" height="2" fill="#922b21"/>

  <!-- Highlight -->
  <rect x="1" y="9" width="1" height="4" fill="#2ecc71"/>

  <!-- Base -->
  <rect x="1" y="15" width="6" height="1" fill="#145a32"/>

  <!-- Label -->
  <rect x="1" y="10" width="6" height="3" fill="#f4d03f"/>
  <rect x="2" y="11" width="4" height="1" fill="#d4ac0d"/>
</svg>

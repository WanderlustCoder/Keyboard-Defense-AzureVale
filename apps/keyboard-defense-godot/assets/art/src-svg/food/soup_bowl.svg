<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 10" width="12" height="10">
  <!-- Soup Bowl (12x10) - Hot meal -->
  <!-- Color Palette: #8b7355, #5d4e37, #e67e22, #f39c12 -->

  <!-- Steam -->
  <rect x="3" y="0" width="1" height="2" fill="#bdc3c7"/>
  <rect x="5" y="0" width="2" height="2" fill="#ecf0f1"/>
  <rect x="8" y="0" width="1" height="2" fill="#bdc3c7"/>

  <!-- Bowl rim -->
  <rect x="0" y="2" width="12" height="2" fill="#8b7355"/>
  <rect x="1" y="2" width="10" height="1" fill="#a08060"/>

  <!-- Soup -->
  <rect x="1" y="3" width="10" height="4" fill="#e67e22"/>
  <rect x="2" y="4" width="8" height="2" fill="#f39c12"/>

  <!-- Vegetables in soup -->
  <rect x="3" y="4" width="1" height="1" fill="#27ae60"/>
  <rect x="6" y="5" width="1" height="1" fill="#e74c3c"/>
  <rect x="8" y="4" width="1" height="1" fill="#f4d03f"/>

  <!-- Bowl body -->
  <rect x="1" y="6" width="10" height="3" fill="#8b7355"/>
  <rect x="2" y="7" width="8" height="1" fill="#5d4e37"/>

  <!-- Bowl base -->
  <rect x="3" y="9" width="6" height="1" fill="#5d4e37"/>
</svg>

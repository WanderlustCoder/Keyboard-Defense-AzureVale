<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12">
  <!-- Cake (12x12) - Celebration food -->
  <!-- Color Palette: #f5b7b1, #e74c3c, #fdfefe, #f4d03f -->

  <!-- Candles -->
  <rect x="3" y="0" width="1" height="3" fill="#fdfefe"/>
  <rect x="5" y="0" width="2" height="3" fill="#e74c3c"/>
  <rect x="8" y="0" width="1" height="3" fill="#fdfefe"/>

  <!-- Flames -->
  <rect x="3" y="0" width="1" height="1" fill="#f4d03f"/>
  <rect x="5" y="0" width="2" height="1" fill="#f39c12"/>
  <rect x="8" y="0" width="1" height="1" fill="#f4d03f"/>

  <!-- Frosting top -->
  <rect x="1" y="3" width="10" height="2" fill="#fdfefe"/>
  <rect x="2" y="3" width="8" height="1" fill="#f5b7b1"/>

  <!-- Cake layers -->
  <rect x="0" y="5" width="12" height="6" fill="#f5b7b1"/>
  <rect x="1" y="6" width="10" height="4" fill="#e74c3c"/>

  <!-- Frosting stripes -->
  <rect x="0" y="7" width="12" height="1" fill="#fdfefe"/>

  <!-- Plate -->
  <rect x="0" y="10" width="12" height="2" fill="#ecf0f1"/>
  <rect x="1" y="10" width="10" height="1" fill="#bdc3c7"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 8" width="12" height="8">
  <!-- Pie (12x8) - Baked food -->
  <!-- Color Palette: #d4ac0d, #9a7d0a, #c0392b, #8b7355 -->

  <!-- Crust -->
  <rect x="1" y="2" width="10" height="5" fill="#d4ac0d"/>
  <rect x="0" y="3" width="12" height="4" fill="#9a7d0a"/>
  <rect x="2" y="3" width="8" height="3" fill="#d4ac0d"/>

  <!-- Filling visible -->
  <rect x="3" y="2" width="6" height="3" fill="#c0392b"/>
  <rect x="4" y="3" width="4" height="1" fill="#922b21"/>

  <!-- Lattice top -->
  <rect x="3" y="2" width="2" height="1" fill="#d4ac0d"/>
  <rect x="7" y="2" width="2" height="1" fill="#d4ac0d"/>
  <rect x="5" y="1" width="2" height="2" fill="#d4ac0d"/>

  <!-- Crust edge -->
  <rect x="0" y="6" width="12" height="2" fill="#8b7355"/>
  <rect x="1" y="6" width="10" height="1" fill="#9a7d0a"/>
</svg>

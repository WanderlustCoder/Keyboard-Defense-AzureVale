<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" width="10" height="10">
  <!-- Magic Orb (10x10) - Arcane projectile -->
  <!-- Color Palette: #9b59b6, #8e44ad, #6c3483, #d7bde2 -->

  <!-- Outer glow -->
  <rect x="3" y="0" width="4" height="2" fill="#9b59b6"/>
  <rect x="1" y="2" width="2" height="2" fill="#9b59b6"/>
  <rect x="7" y="2" width="2" height="2" fill="#9b59b6"/>
  <rect x="0" y="3" width="2" height="4" fill="#9b59b6"/>
  <rect x="8" y="3" width="2" height="4" fill="#9b59b6"/>
  <rect x="1" y="6" width="2" height="2" fill="#9b59b6"/>
  <rect x="7" y="6" width="2" height="2" fill="#9b59b6"/>
  <rect x="3" y="8" width="4" height="2" fill="#9b59b6"/>

  <!-- Core -->
  <rect x="2" y="2" width="6" height="6" fill="#8e44ad"/>
  <rect x="3" y="3" width="4" height="4" fill="#6c3483"/>

  <!-- Bright center -->
  <rect x="4" y="4" width="2" height="2" fill="#d7bde2"/>

  <!-- Sparkle -->

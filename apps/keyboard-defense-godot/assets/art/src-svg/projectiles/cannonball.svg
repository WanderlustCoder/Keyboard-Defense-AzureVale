<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" width="10" height="10">
  <!-- Cannonball (10x10) - Heavy projectile -->
  <!-- Color Palette: #2c3e50, #1a252f, #5d6d7e, #7f8c8d -->

  <!-- Ball body -->
  <rect x="2" y="1" width="6" height="8" fill="#2c3e50"/>
  <rect x="1" y="2" width="8" height="6" fill="#2c3e50"/>

  <!-- Shading -->
  <rect x="2" y="2" width="6" height="6" fill="#1a252f"/>
  <rect x="3" y="3" width="4" height="4" fill="#2c3e50"/>

  <!-- Highlight -->
  <rect x="2" y="2" width="2" height="2" fill="#5d6d7e"/>
  <rect x="3" y="3" width="1" height="1" fill="#7f8c8d"/>

  <!-- Motion blur -->
  <rect x="8" y="3" width="2" height="1" fill="#5d6d7e"/>
  <rect x="8" y="6" width="2" height="1" fill="#5d6d7e"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 4" width="12" height="4">
  <!-- Crossbow Bolt (12x4) - Short projectile -->
  <!-- Color Palette: #5d4e37, #7f8c8d, #5d6d7e, #3d3426 -->

  <!-- Bolt shaft -->
  <rect x="3" y="1" width="8" height="2" fill="#5d4e37"/>
  <rect x="4" y="1" width="6" height="1" fill="#8b7355"/>

  <!-- Metal head -->
  <rect x="0" y="0" width="4" height="4" fill="#7f8c8d"/>
  <rect x="0" y="1" width="3" height="2" fill="#5d6d7e"/>
  <rect x="0" y="1" width="1" height="2" fill="#95a5a6"/>

  <!-- Fins -->
  <rect x="10" y="0" width="2" height="1" fill="#3d3426"/>
  <rect x="10" y="3" width="2" height="1" fill="#3d3426"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 4" width="12" height="4">
  <!-- Poison Dart (12x4) - Toxic projectile -->
  <!-- Color Palette: #27ae60, #1e8449, #145a32, #8b7355 -->

  <!-- Dart shaft -->
  <rect x="4" y="1" width="6" height="2" fill="#8b7355"/>
  <rect x="5" y="2" width="4" height="1" fill="#5d4e37"/>

  <!-- Poison tip -->
  <rect x="0" y="0" width="5" height="4" fill="#27ae60"/>
  <rect x="1" y="1" width="3" height="2" fill="#1e8449"/>
  <rect x="0" y="1" width="2" height="2" fill="#145a32"/>

  <!-- Dripping poison -->
  <rect x="0" y="3" width="1" height="1" fill="#27ae60"/>
  <rect x="2" y="3" width="1" height="1" fill="#1e8449"/>

  <!-- Feathers -->
  <rect x="10" y="0" width="2" height="1" fill="#27ae60"/>
  <rect x="10" y="3" width="2" height="1" fill="#27ae60"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 4" width="14" height="4">
  <!-- Throwing Knife (14x4) - Spinning blade -->
  <!-- Color Palette: #bdc3c7, #95a5a6, #7f8c8d, #5d4e37 -->

  <!-- Blade -->
  <rect x="0" y="1" width="10" height="2" fill="#bdc3c7"/>
  <rect x="1" y="1" width="8" height="1" fill="#95a5a6"/>
  <rect x="0" y="1" width="2" height="2" fill="#7f8c8d"/>

  <!-- Edge -->
  <rect x="0" y="0" width="1" height="1" fill="#bdc3c7"/>
  <rect x="0" y="3" width="1" height="1" fill="#95a5a6"/>

  <!-- Handle -->
  <rect x="10" y="1" width="4" height="2" fill="#5d4e37"/>
  <rect x="11" y="1" width="2" height="1" fill="#8b7355"/>

  <!-- Guard -->
  <rect x="9" y="0" width="1" height="4" fill="#7f8c8d"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 6" width="16" height="6">
  <!-- Ice Arrow (16x6) - Frost projectile -->
  <!-- Color Palette: #3498db, #5dade2, #aed6f1, #fdfefe -->

  <!-- Arrow shaft (ice) -->
  <rect x="4" y="2" width="10" height="2" fill="#5dade2"/>
  <rect x="5" y="2" width="8" height="1" fill="#aed6f1"/>

  <!-- Ice head -->
  <rect x="0" y="1" width="5" height="4" fill="#3498db"/>
  <rect x="1" y="2" width="3" height="2" fill="#5dade2"/>
  <rect x="0" y="2" width="2" height="2" fill="#aed6f1"/>

  <!-- Ice crystals -->
  <rect x="0" y="0" width="1" height="1" fill="#aed6f1"/>
  <rect x="0" y="5" width="1" height="1" fill="#aed6f1"/>
  <rect x="4" y="0" width="1" height="2" fill="#5dade2"/>
  <rect x="4" y="4" width="1" height="2" fill="#5dade2"/>

  <!-- Frost trail -->
  <rect x="12" y="1" width="2" height="1" fill="#aed6f1"/>
  <rect x="13" y="4" width="2" height="1" fill="#aed6f1"/>
  <rect x="14" y="2" width="2" height="2" fill="#fdfefe"/>
</svg>

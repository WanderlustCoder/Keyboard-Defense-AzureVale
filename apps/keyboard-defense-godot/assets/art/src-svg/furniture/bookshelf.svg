<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 20" width="18" height="20">
  <!-- Bookshelf (18x20) - Storage furniture -->
  <!-- Color Palette: #8b7355, #5d4e37, #e74c3c, #3498db, #27ae60 -->

  <!-- Frame -->
  <rect x="0" y="0" width="18" height="20" fill="#5d4e37"/>
  <rect x="1" y="1" width="16" height="18" fill="#8b7355"/>

  <!-- Shelves -->
  <rect x="1" y="5" width="16" height="2" fill="#5d4e37"/>
  <rect x="1" y="11" width="16" height="2" fill="#5d4e37"/>

  <!-- Top shelf books -->
  <rect x="2" y="1" width="3" height="4" fill="#c0392b"/>
  <rect x="5" y="2" width="2" height="3" fill="#27ae60"/>
  <rect x="7" y="1" width="3" height="4" fill="#3498db"/>
  <rect x="10" y="2" width="2" height="3" fill="#9b59b6"/>
  <rect x="12" y="1" width="4" height="4" fill="#e74c3c"/>

  <!-- Middle shelf books -->
  <rect x="2" y="7" width="4" height="4" fill="#2980b9"/>
  <rect x="6" y="8" width="2" height="3" fill="#f4d03f"/>
  <rect x="8" y="7" width="3" height="4" fill="#1e8449"/>
  <rect x="11" y="8" width="3" height="3" fill="#8e44ad"/>
  <rect x="14" y="7" width="2" height="4" fill="#c0392b"/>

  <!-- Bottom shelf books -->
  <rect x="2" y="13" width="2" height="5" fill="#e74c3c"/>
  <rect x="4" y="14" width="3" height="4" fill="#3498db"/>
  <rect x="7" y="13" width="4" height="5" fill="#8b7355"/>
  <rect x="11" y="14" width="2" height="4" fill="#27ae60"/>
  <rect x="13" y="13" width="3" height="5" fill="#9b59b6"/>
</svg>

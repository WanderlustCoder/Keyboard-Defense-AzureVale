<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 24" width="18" height="24">
  <!-- Wardrobe (18x24) - Clothing storage -->
  <!-- Color Palette: #8b7355, #5d4e37, #3d3426, #f4d03f -->

  <!-- Frame -->
  <rect x="0" y="0" width="18" height="24" fill="#5d4e37"/>
  <rect x="1" y="1" width="16" height="22" fill="#8b7355"/>

  <!-- Left door -->
  <rect x="2" y="2" width="6" height="18" fill="#5d4e37"/>
  <rect x="3" y="3" width="4" height="16" fill="#8b7355"/>

  <!-- Right door -->
  <rect x="10" y="2" width="6" height="18" fill="#5d4e37"/>
  <rect x="11" y="3" width="4" height="16" fill="#8b7355"/>

  <!-- Door handles -->
  <rect x="6" y="10" width="1" height="3" fill="#f4d03f"/>
  <rect x="11" y="10" width="1" height="3" fill="#f4d03f"/>

  <!-- Door panels -->
  <rect x="3" y="4" width="4" height="6" fill="#5d4e37"/>
  <rect x="4" y="5" width="2" height="4" fill="#a08060"/>
  <rect x="3" y="12" width="4" height="6" fill="#5d4e37"/>
  <rect x="4" y="13" width="2" height="4" fill="#a08060"/>

  <rect x="11" y="4" width="4" height="6" fill="#5d4e37"/>
  <rect x="12" y="5" width="2" height="4" fill="#a08060"/>
  <rect x="11" y="12" width="4" height="6" fill="#5d4e37"/>
  <rect x="12" y="13" width="2" height="4" fill="#a08060"/>

  <!-- Base -->
  <rect x="1" y="20" width="16" height="3" fill="#3d3426"/>

  <!-- Feet -->
  <rect x="1" y="22" width="3" height="2" fill="#5d4e37"/>
  <rect x="14" y="22" width="3" height="2" fill="#5d4e37"/>
</svg>

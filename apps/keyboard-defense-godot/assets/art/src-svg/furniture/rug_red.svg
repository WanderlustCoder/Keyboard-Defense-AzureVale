<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 12" width="20" height="12">
  <!-- Red Rug (20x12) - Floor decoration -->
  <!-- Color Palette: #c0392b, #922b21, #f4d03f, #d4ac0d -->

  <!-- Rug body -->
  <rect x="0" y="0" width="20" height="12" fill="#c0392b"/>
  <rect x="1" y="1" width="18" height="10" fill="#922b21"/>

  <!-- Border pattern -->
  <rect x="2" y="2" width="16" height="8" fill="#c0392b"/>
  <rect x="3" y="3" width="14" height="6" fill="#922b21"/>

  <!-- Gold trim -->
  <rect x="1" y="1" width="18" height="1" fill="#f4d03f"/>
  <rect x="1" y="10" width="18" height="1" fill="#f4d03f"/>
  <rect x="1" y="2" width="1" height="8" fill="#f4d03f"/>
  <rect x="18" y="2" width="1" height="8" fill="#f4d03f"/>

  <!-- Center pattern -->
  <rect x="8" y="4" width="4" height="4" fill="#f4d03f"/>
  <rect x="9" y="5" width="2" height="2" fill="#d4ac0d"/>

  <!-- Corner diamonds -->
  <rect x="4" y="4" width="2" height="2" fill="#f4d03f"/>
  <rect x="14" y="4" width="2" height="2" fill="#f4d03f"/>
  <rect x="4" y="6" width="2" height="2" fill="#d4ac0d"/>
  <rect x="14" y="6" width="2" height="2" fill="#d4ac0d"/>

  <!-- Fringe -->
  <rect x="0" y="0" width="1" height="2" fill="#922b21"/>
  <rect x="2" y="0" width="1" height="1" fill="#922b21"/>
  <rect x="19" y="0" width="1" height="2" fill="#922b21"/>
  <rect x="17" y="0" width="1" height="1" fill="#922b21"/>
</svg>

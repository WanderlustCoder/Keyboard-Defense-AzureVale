<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 16" width="20" height="16">
  <!-- Chandelier (20x16) - Hanging light -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #f39c12, #fdfefe -->

  <!-- Chain -->
  <rect x="9" y="0" width="2" height="3" fill="#7f8c8d"/>

  <!-- Top ornament -->
  <rect x="7" y="3" width="6" height="2" fill="#f4d03f"/>
  <rect x="8" y="3" width="4" height="1" fill="#d4ac0d"/>

  <!-- Main body -->
  <rect x="5" y="5" width="10" height="3" fill="#d4ac0d"/>
  <rect x="6" y="6" width="8" height="1" fill="#f4d03f"/>

  <!-- Arms -->
  <rect x="0" y="7" width="6" height="2" fill="#d4ac0d"/>
  <rect x="1" y="7" width="4" height="1" fill="#f4d03f"/>
  <rect x="14" y="7" width="6" height="2" fill="#d4ac0d"/>
  <rect x="15" y="7" width="4" height="1" fill="#f4d03f"/>

  <!-- Candle holders -->
  <rect x="0" y="9" width="3" height="2" fill="#f4d03f"/>
  <rect x="8" y="8" width="4" height="2" fill="#f4d03f"/>
  <rect x="17" y="9" width="3" height="2" fill="#f4d03f"/>

  <!-- Candles -->
  <rect x="0" y="11" width="2" height="3" fill="#ecf0f1"/>
  <rect x="9" y="10" width="2" height="3" fill="#ecf0f1"/>
  <rect x="18" y="11" width="2" height="3" fill="#ecf0f1"/>

  <!-- Flames -->
  <rect x="0" y="14" width="2" height="2" fill="#f39c12"/>
  <rect x="0" y="14" width="1" height="1" fill="#f4d03f"/>
  <rect x="9" y="13" width="2" height="2" fill="#f39c12"/>
  <rect x="9" y="13" width="1" height="1" fill="#f4d03f"/>
  <rect x="18" y="14" width="2" height="2" fill="#f39c12"/>
  <rect x="18" y="14" width="1" height="1" fill="#f4d03f"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 20" width="16" height="20">
  <!-- Throne (16x20) - Royal seating -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #c0392b, #922b21 -->

  <!-- Back crown ornament -->
  <rect x="3" y="0" width="2" height="2" fill="#f4d03f"/>
  <rect x="7" y="0" width="2" height="3" fill="#f4d03f"/>
  <rect x="11" y="0" width="2" height="2" fill="#f4d03f"/>

  <!-- High back -->
  <rect x="2" y="2" width="12" height="10" fill="#d4ac0d"/>
  <rect x="3" y="3" width="10" height="8" fill="#c0392b"/>
  <rect x="4" y="4" width="8" height="6" fill="#922b21"/>

  <!-- Back emblem -->
  <rect x="6" y="5" width="4" height="4" fill="#f4d03f"/>
  <rect x="7" y="6" width="2" height="2" fill="#d4ac0d"/>

  <!-- Arm rests -->
  <rect x="0" y="8" width="3" height="6" fill="#d4ac0d"/>
  <rect x="1" y="9" width="2" height="4" fill="#f4d03f"/>
  <rect x="13" y="8" width="3" height="6" fill="#d4ac0d"/>
  <rect x="13" y="9" width="2" height="4" fill="#f4d03f"/>

  <!-- Seat cushion -->
  <rect x="2" y="11" width="12" height="4" fill="#c0392b"/>
  <rect x="3" y="12" width="10" height="2" fill="#922b21"/>

  <!-- Base -->
  <rect x="1" y="15" width="14" height="3" fill="#d4ac0d"/>
  <rect x="2" y="16" width="12" height="1" fill="#f4d03f"/>

  <!-- Feet -->
  <rect x="0" y="18" width="4" height="2" fill="#9a7d0a"/>
  <rect x="12" y="18" width="4" height="2" fill="#9a7d0a"/>
</svg>

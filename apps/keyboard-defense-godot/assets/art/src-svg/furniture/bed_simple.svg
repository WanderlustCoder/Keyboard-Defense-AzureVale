<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 14" width="24" height="14">
  <!-- Simple Bed (24x14) - Sleeping furniture -->
  <!-- Color Palette: #8b7355, #5d4e37, #c0392b, #ecf0f1 -->

  <!-- Headboard -->
  <rect x="0" y="0" width="4" height="10" fill="#5d4e37"/>
  <rect x="1" y="1" width="2" height="8" fill="#8b7355"/>

  <!-- Footboard -->
  <rect x="20" y="4" width="4" height="6" fill="#5d4e37"/>
  <rect x="21" y="5" width="2" height="4" fill="#8b7355"/>

  <!-- Bed frame -->
  <rect x="3" y="6" width="18" height="4" fill="#5d4e37"/>
  <rect x="4" y="7" width="16" height="2" fill="#8b7355"/>

  <!-- Mattress -->
  <rect x="3" y="3" width="18" height="4" fill="#ecf0f1"/>
  <rect x="4" y="4" width="16" height="2" fill="#bdc3c7"/>

  <!-- Pillow -->
  <rect x="4" y="2" width="6" height="3" fill="#ecf0f1"/>
  <rect x="5" y="3" width="4" height="1" fill="#fdfefe"/>

  <!-- Blanket -->
  <rect x="8" y="3" width="12" height="4" fill="#c0392b"/>
  <rect x="9" y="4" width="10" height="2" fill="#922b21"/>

  <!-- Legs -->
  <rect x="1" y="10" width="2" height="4" fill="#3d3426"/>
  <rect x="21" y="10" width="2" height="4" fill="#3d3426"/>
</svg>

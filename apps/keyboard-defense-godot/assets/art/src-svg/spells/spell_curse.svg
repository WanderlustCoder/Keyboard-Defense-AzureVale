<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" width="14" height="14">
  <!-- Curse Spell (14x14) - Debuff magic -->
  <!-- Color Palette: #9b59b6, #6c3483, #4a235a, #e74c3c -->

  <!-- Skull shape -->
  <rect x="3" y="2" width="8" height="8" fill="#ecf0f1"/>
  <rect x="4" y="3" width="6" height="6" fill="#bdc3c7"/>

  <!-- Eye sockets -->
  <rect x="4" y="4" width="2" height="2" fill="#4a235a"/>
  <rect x="8" y="4" width="2" height="2" fill="#4a235a"/>

  <!-- Eye glow -->
  <rect x="4" y="4" width="1" height="1" fill="#e74c3c"/>
  <rect x="9" y="4" width="1" height="1" fill="#e74c3c"/>

  <!-- Nose -->
  <rect x="6" y="6" width="2" height="2" fill="#7f8c8d"/>

  <!-- Teeth -->
  <rect x="4" y="8" width="6" height="2" fill="#ecf0f1"/>
  <rect x="5" y="8" width="1" height="1" fill="#bdc3c7"/>
  <rect x="7" y="8" width="1" height="1" fill="#bdc3c7"/>

  <!-- Dark aura -->
  <rect x="1" y="4" width="2" height="4" fill="#9b59b6"/>
  <rect x="11" y="4" width="2" height="4" fill="#9b59b6"/>
  <rect x="4" y="0" width="6" height="2" fill="#6c3483"/>
  <rect x="4" y="11" width="6" height="2" fill="#6c3483"/>

  <!-- Curse particles -->
  <rect x="0" y="2" width="1" height="1" fill="#4a235a"/>
  <rect x="13" y="3" width="1" height="1" fill="#4a235a"/>
  <rect x="1" y="11" width="1" height="1" fill="#4a235a"/>
  <rect x="12" y="10" width="1" height="1" fill="#4a235a"/>
</svg>

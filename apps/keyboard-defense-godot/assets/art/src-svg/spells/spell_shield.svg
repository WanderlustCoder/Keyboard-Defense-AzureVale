<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Shield Spell (16x16) - Protective barrier -->
  <!-- Color Palette: #3498db, #5dade2, #aed6f1, #fdfefe -->

  <!-- Outer barrier ring -->
  <rect x="4" y="0" width="8" height="2" fill="#3498db"/>
  <rect x="2" y="2" width="3" height="2" fill="#3498db"/>
  <rect x="11" y="2" width="3" height="2" fill="#3498db"/>
  <rect x="0" y="4" width="2" height="8" fill="#3498db"/>
  <rect x="14" y="4" width="2" height="8" fill="#3498db"/>
  <rect x="2" y="12" width="3" height="2" fill="#3498db"/>
  <rect x="11" y="12" width="3" height="2" fill="#3498db"/>
  <rect x="4" y="14" width="8" height="2" fill="#3498db"/>

  <!-- Inner glow -->
  <rect x="4" y="4" width="8" height="8" fill="#5dade2"/>
  <rect x="5" y="5" width="6" height="6" fill="#aed6f1"/>
  <rect x="6" y="6" width="4" height="4" fill="#fdfefe" opacity="0.6"/>

  <!-- Hex pattern -->
  <rect x="6" y="2" width="1" height="1" fill="#5dade2"/>
  <rect x="9" y="2" width="1" height="1" fill="#5dade2"/>
  <rect x="2" y="6" width="1" height="1" fill="#5dade2"/>
  <rect x="13" y="6" width="1" height="1" fill="#5dade2"/>
  <rect x="2" y="9" width="1" height="1" fill="#5dade2"/>
  <rect x="13" y="9" width="1" height="1" fill="#5dade2"/>
  <rect x="6" y="13" width="1" height="1" fill="#5dade2"/>
  <rect x="9" y="13" width="1" height="1" fill="#5dade2"/>
</svg>

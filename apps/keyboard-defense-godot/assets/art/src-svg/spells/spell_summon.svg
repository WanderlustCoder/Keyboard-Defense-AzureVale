  <!-- Magic circle outer -->
  <rect x="4" y="0" width="8" height="1" fill="#9b59b6"/>
  <rect x="2" y="1" width="3" height="1" fill="#9b59b6"/>
  <rect x="11" y="1" width="3" height="1" fill="#9b59b6"/>
  <rect x="1" y="2" width="2" height="2" fill="#9b59b6"/>
  <rect x="13" y="2" width="2" height="2" fill="#9b59b6"/>
  <rect x="0" y="4" width="1" height="8" fill="#9b59b6"/>
  <rect x="15" y="4" width="1" height="8" fill="#9b59b6"/>
  <rect x="1" y="12" width="2" height="2" fill="#9b59b6"/>
  <rect x="13" y="12" width="2" height="2" fill="#9b59b6"/>
  <rect x="2" y="14" width="3" height="1" fill="#9b59b6"/>
  <rect x="11" y="14" width="3" height="1" fill="#9b59b6"/>

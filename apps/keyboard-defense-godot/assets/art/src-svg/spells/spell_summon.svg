  <rect x="12" y="6" width="2" height="2" fill="#f4d03f"/>
  <rect x="4" y="12" width="2" height="2" fill="#f4d03f"/>
  <rect x="10" y="12" width="2" height="2" fill="#f4d03f"/>

  <!-- Energy burst -->
  <rect x="7" y="4" width="2" height="1" fill="#fdfefe"/>
  <rect x="4" y="7" width="1" height="2" fill="#fdfefe"/>
  <rect x="11" y="7" width="1" height="2" fill="#fdfefe"/>
  <rect x="7" y="11" width="2" height="1" fill="#fdfefe"/>

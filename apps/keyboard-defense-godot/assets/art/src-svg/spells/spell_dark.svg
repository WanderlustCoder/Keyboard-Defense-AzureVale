<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" width="14" height="14">
  <!-- Dark Spell (14x14) - Shadow magic -->
  <!-- Color Palette: #2c3e50, #1a252f, #9b59b6, #6c3483 -->

  <!-- Shadow tendrils -->
  <rect x="0" y="5" width="3" height="4" fill="#2c3e50"/>
  <rect x="11" y="5" width="3" height="4" fill="#2c3e50"/>
  <rect x="5" y="0" width="4" height="3" fill="#2c3e50"/>
  <rect x="5" y="11" width="4" height="3" fill="#2c3e50"/>

  <!-- Outer shadow -->
  <rect x="3" y="3" width="8" height="8" fill="#2c3e50"/>
  <rect x="4" y="4" width="6" height="6" fill="#1a252f"/>

  <!-- Purple core -->
  <rect x="5" y="5" width="4" height="4" fill="#9b59b6"/>
  <rect x="6" y="6" width="2" height="2" fill="#6c3483"/>

  <!-- Dark particles -->
  <rect x="1" y="2" width="1" height="1" fill="#1a252f"/>
  <rect x="12" y="3" width="1" height="1" fill="#1a252f"/>
  <rect x="2" y="11" width="1" height="1" fill="#1a252f"/>
  <rect x="11" y="10" width="1" height="1" fill="#1a252f"/>

  <!-- Purple wisps -->
  <rect x="2" y="4" width="1" height="1" fill="#6c3483"/>
  <rect x="11" y="9" width="1" height="1" fill="#6c3483"/>
  <rect x="4" y="1" width="1" height="1" fill="#6c3483"/>
  <rect x="9" y="12" width="1" height="1" fill="#6c3483"/>
</svg>

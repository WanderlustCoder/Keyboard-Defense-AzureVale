<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 16" width="14" height="16">
  <!-- Water Spell (14x16) - Aqua blast -->
  <!-- Color Palette: #3498db, #2980b9, #1a5276, #5dade2 -->

  <!-- Water droplet shape -->
  <rect x="6" y="0" width="2" height="2" fill="#5dade2"/>
  <rect x="5" y="2" width="4" height="2" fill="#3498db"/>
  <rect x="4" y="4" width="6" height="2" fill="#3498db"/>
  <rect x="3" y="6" width="8" height="4" fill="#2980b9"/>
  <rect x="2" y="10" width="10" height="3" fill="#3498db"/>
  <rect x="3" y="13" width="8" height="2" fill="#2980b9"/>
  <rect x="4" y="15" width="6" height="1" fill="#1a5276"/>

  <!-- Inner shine -->
  <rect x="5" y="3" width="2" height="2" fill="#5dade2"/>
  <rect x="4" y="5" width="3" height="3" fill="#5dade2"/>
  <rect x="5" y="6" width="2" height="2" fill="#aed6f1"/>

  <!-- Splash droplets -->
  <rect x="0" y="8" width="2" height="2" fill="#5dade2"/>
  <rect x="12" y="7" width="2" height="2" fill="#5dade2"/>
  <rect x="1" y="12" width="1" height="2" fill="#3498db"/>
  <rect x="12" y="11" width="1" height="2" fill="#3498db"/>

  <!-- Bubbles -->
  <rect x="8" y="8" width="1" height="1" fill="#aed6f1"/>
  <rect x="6" y="11" width="1" height="1" fill="#5dade2"/>
</svg>

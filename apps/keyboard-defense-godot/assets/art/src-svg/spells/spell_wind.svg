<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 12" width="16" height="12">
  <!-- Wind Spell (16x12) - Air gust -->
  <!-- Color Palette: #ecf0f1, #bdc3c7, #95a5a6, #5dade2 -->

  <!-- Wind streams -->
  <rect x="0" y="1" width="14" height="2" fill="#ecf0f1"/>
  <rect x="2" y="1" width="10" height="1" fill="#bdc3c7"/>

  <rect x="2" y="5" width="14" height="2" fill="#ecf0f1"/>
  <rect x="4" y="5" width="10" height="1" fill="#bdc3c7"/>

  <rect x="0" y="9" width="12" height="2" fill="#ecf0f1"/>
  <rect x="2" y="9" width="8" height="1" fill="#bdc3c7"/>

  <!-- Swirl elements -->
  <rect x="13" y="0" width="3" height="3" fill="#5dade2"/>
  <rect x="14" y="1" width="1" height="1" fill="#ecf0f1"/>

  <rect x="14" y="4" width="2" height="3" fill="#5dade2"/>
  <rect x="15" y="5" width="1" height="1" fill="#ecf0f1"/>

  <rect x="11" y="8" width="3" height="3" fill="#5dade2"/>
  <rect x="12" y="9" width="1" height="1" fill="#ecf0f1"/>

  <!-- Air particles -->
  <rect x="1" y="3" width="1" height="1" fill="#95a5a6"/>
  <rect x="5" y="7" width="1" height="1" fill="#95a5a6"/>
  <rect x="3" y="11" width="1" height="1" fill="#95a5a6"/>
</svg>

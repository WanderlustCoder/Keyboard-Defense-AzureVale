<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" width="14" height="14">
  <!-- Holy Spell (14x14) - Divine light -->
  <!-- Color Palette: #f4d03f, #fdfefe, #f39c12, #ecf0f1 -->

  <!-- Light rays -->
  <rect x="6" y="0" width="2" height="4" fill="#f4d03f"/>
  <rect x="6" y="10" width="2" height="4" fill="#f4d03f"/>
  <rect x="0" y="6" width="4" height="2" fill="#f4d03f"/>
  <rect x="10" y="6" width="4" height="2" fill="#f4d03f"/>

  <!-- Diagonal rays -->
  <rect x="2" y="2" width="2" height="2" fill="#f4d03f"/>
  <rect x="10" y="2" width="2" height="2" fill="#f4d03f"/>
  <rect x="2" y="10" width="2" height="2" fill="#f4d03f"/>
  <rect x="10" y="10" width="2" height="2" fill="#f4d03f"/>

  <!-- Center glow -->
  <rect x="4" y="4" width="6" height="6" fill="#f4d03f"/>
  <rect x="5" y="5" width="4" height="4" fill="#fdfefe"/>
  <rect x="6" y="6" width="2" height="2" fill="#ecf0f1"/>

  <!-- Extra shine -->
  <rect x="3" y="6" width="1" height="2" fill="#fdfefe"/>
  <rect x="10" y="6" width="1" height="2" fill="#fdfefe"/>
  <rect x="6" y="3" width="2" height="1" fill="#fdfefe"/>
  <rect x="6" y="10" width="2" height="1" fill="#fdfefe"/>
</svg>

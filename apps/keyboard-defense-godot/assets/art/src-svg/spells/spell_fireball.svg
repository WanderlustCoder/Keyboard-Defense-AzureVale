<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Fireball Spell (16x16) - Fire projectile -->
  <!-- Color Palette: #e74c3c, #f39c12, #f4d03f, #fdfefe -->

  <!-- Outer flame -->
  <rect x="2" y="6" width="4" height="4" fill="#e74c3c"/>
  <rect x="0" y="7" width="3" height="2" fill="#c0392b"/>

  <!-- Core flame -->
  <rect x="4" y="4" width="8" height="8" fill="#e74c3c"/>
  <rect x="5" y="5" width="6" height="6" fill="#f39c12"/>
  <rect x="6" y="6" width="4" height="4" fill="#f4d03f"/>

  <!-- Hot center -->
  <rect x="7" y="7" width="2" height="2" fill="#fdfefe"/>

  <!-- Trailing flames -->
  <rect x="12" y="5" width="3" height="2" fill="#e74c3c"/>
  <rect x="13" y="6" width="2" height="4" fill="#f39c12"/>
  <rect x="14" y="7" width="2" height="2" fill="#f4d03f"/>

  <!-- Spark particles -->
  <rect x="1" y="4" width="1" height="1" fill="#f39c12"/>
  <rect x="3" y="2" width="1" height="1" fill="#f4d03f"/>
  <rect x="0" y="10" width="1" height="1" fill="#e74c3c"/>
  <rect x="2" y="12" width="1" height="1" fill="#f39c12"/>
</svg>

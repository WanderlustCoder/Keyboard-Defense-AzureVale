<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Ice Bolt Spell (16x16) - Frost projectile -->
  <!-- Color Palette: #3498db, #5dade2, #aed6f1, #fdfefe -->

  <!-- Ice crystal body -->
  <rect x="3" y="5" width="10" height="6" fill="#3498db"/>
  <rect x="4" y="6" width="8" height="4" fill="#5dade2"/>
  <rect x="5" y="7" width="6" height="2" fill="#aed6f1"/>

  <!-- Crystal tip -->
  <rect x="0" y="7" width="4" height="2" fill="#5dade2"/>
  <rect x="1" y="7" width="2" height="2" fill="#aed6f1"/>
  <rect x="0" y="7" width="1" height="2" fill="#fdfefe"/>

  <!-- Crystal tail -->
  <rect x="12" y="6" width="3" height="4" fill="#3498db"/>
  <rect x="14" y="7" width="2" height="2" fill="#5dade2"/>

  <!-- Ice shards -->
  <rect x="5" y="3" width="2" height="2" fill="#5dade2"/>
  <rect x="8" y="2" width="1" height="3" fill="#aed6f1"/>
  <rect x="5" y="11" width="2" height="2" fill="#5dade2"/>
  <rect x="8" y="11" width="1" height="3" fill="#aed6f1"/>

  <!-- Frost particles -->
  <rect x="2" y="4" width="1" height="1" fill="#fdfefe"/>
  <rect x="11" y="3" width="1" height="1" fill="#fdfefe"/>
  <rect x="3" y="11" width="1" height="1" fill="#fdfefe"/>
  <rect x="10" y="12" width="1" height="1" fill="#fdfefe"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" width="14" height="14">
  <!-- Poison Spell (14x14) - Toxic orb -->
  <!-- Color Palette: #27ae60, #1e8449, #145a32, #2ecc71 -->

  <!-- Outer glow -->
  <rect x="4" y="1" width="6" height="2" fill="#27ae60"/>
  <rect x="2" y="3" width="10" height="2" fill="#27ae60"/>
  <rect x="1" y="5" width="12" height="4" fill="#27ae60"/>
  <rect x="2" y="9" width="10" height="2" fill="#27ae60"/>
  <rect x="4" y="11" width="6" height="2" fill="#27ae60"/>

  <!-- Core -->
  <rect x="4" y="3" width="6" height="8" fill="#1e8449"/>
  <rect x="3" y="5" width="8" height="4" fill="#1e8449"/>

  <!-- Inner glow -->
  <rect x="5" y="5" width="4" height="4" fill="#145a32"/>
  <rect x="6" y="6" width="2" height="2" fill="#2ecc71"/>

  <!-- Dripping effect -->
  <rect x="3" y="11" width="2" height="2" fill="#1e8449"/>
  <rect x="4" y="12" width="1" height="2" fill="#145a32"/>

  <rect x="9" y="11" width="2" height="2" fill="#1e8449"/>
  <rect x="10" y="12" width="1" height="2" fill="#145a32"/>

  <!-- Bubbles -->
  <rect x="4" y="4" width="1" height="1" fill="#2ecc71"/>
  <rect x="8" y="5" width="1" height="1" fill="#2ecc71"/>
  <rect x="5" y="8" width="1" height="1" fill="#2ecc71"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 20" width="16" height="20">
  <!-- Signpost (16x20) - Directional sign decoration -->
  <!-- Color Palette: #8b7355, #5d4e37, #a0522d, #fdfefe, #1a252f -->

  <!-- Post -->
  <rect x="6" y="6" width="4" height="14" fill="#8b7355"/>
  <rect x="7" y="6" width="2" height="14" fill="#5d4e37"/>

  <!-- Ground base -->
  <rect x="4" y="18" width="8" height="2" fill="#5d4e37"/>

  <!-- Sign board -->
  <rect x="0" y="2" width="14" height="6" fill="#8b7355"/>
  <rect x="1" y="1" width="12" height="1" fill="#5d4e37"/>
  <rect x="1" y="8" width="12" height="1" fill="#5d4e37"/>
  <rect x="0" y="3" width="1" height="4" fill="#5d4e37"/>

  <!-- Arrow point -->
  <rect x="12" y="3" width="2" height="4" fill="#8b7355"/>
  <rect x="14" y="4" width="2" height="2" fill="#a0522d"/>

  <!-- Text area (blank) -->
  <rect x="2" y="3" width="10" height="4" fill="#a0522d"/>
  <rect x="3" y="4" width="8" height="2" fill="#c4a35a"/>

  <!-- Nail -->
  <rect x="7" y="4" width="2" height="2" fill="#5d6d7e"/>
  <rect x="7" y="4" width="1" height="1" fill="#7f8c8d"/>
</svg>

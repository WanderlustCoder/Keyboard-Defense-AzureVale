<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 12" width="10" height="12">
  <!-- Gravestone (10x12) - spooky decoration -->

  <!-- Base/ground -->
  <rect x="1" y="10" width="8" height="2" fill="#5d4e37"/>

  <!-- Tombstone -->
  <rect x="2" y="3" width="6" height="8" fill="#5d6d7e"/>
  <rect x="3" y="4" width="4" height="6" fill="#7f8c8d"/>

  <!-- Rounded top -->
  <rect x="3" y="1" width="4" height="3" fill="#5d6d7e"/>
  <rect x="4" y="2" width="2" height="1" fill="#7f8c8d"/>

  <!-- Cross etching -->
  <rect x="4" y="4" width="2" height="4" fill="#5d6d7e"/>
  <rect x="3" y="5" width="4" height="1" fill="#5d6d7e"/>

  <!-- Moss/age -->
  <rect x="2" y="8" width="2" height="2" fill="#27ae60" opacity="0.5"/>
  <rect x="6" y="9" width="2" height="1" fill="#27ae60" opacity="0.4"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 24" width="16" height="24">
  <!-- Pine Tree (16x24) -->

  <!-- Trunk -->
  <rect x="6" y="18" width="4" height="6" fill="#5d4e37"/>
  <rect x="7" y="19" width="2" height="4" fill="#8b4513"/>

  <!-- Foliage layers -->
  <rect x="2" y="14" width="12" height="5" fill="#1e8449"/>
  <rect x="3" y="15" width="10" height="3" fill="#27ae60"/>

  <rect x="3" y="9" width="10" height="6" fill="#1e8449"/>
  <rect x="4" y="10" width="8" height="4" fill="#27ae60"/>

  <rect x="4" y="4" width="8" height="6" fill="#1e8449"/>
  <rect x="5" y="5" width="6" height="4" fill="#27ae60"/>

  <rect x="5" y="0" width="6" height="5" fill="#1e8449"/>
  <rect x="6" y="1" width="4" height="3" fill="#27ae60"/>

  <!-- Top point -->
  <rect x="7" y="0" width="2" height="2" fill="#2ecc71"/>

  <!-- Snow caps (optional detail) -->
  <rect x="6" y="1" width="4" height="1" fill="#ecf0f1" opacity="0.6"/>
  <rect x="5" y="5" width="6" height="1" fill="#ecf0f1" opacity="0.4"/>
</svg>

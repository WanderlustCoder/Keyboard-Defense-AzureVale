<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 12" width="16" height="12">
  <!-- Large Rock (16x12) -->

  <!-- Main rock body -->
  <rect x="2" y="4" width="12" height="8" fill="#5d6d7e"/>
  <rect x="1" y="6" width="14" height="6" fill="#5d6d7e"/>
  <rect x="3" y="3" width="10" height="3" fill="#5d6d7e"/>

  <!-- Rock face -->
  <rect x="3" y="5" width="10" height="6" fill="#7f8c8d"/>

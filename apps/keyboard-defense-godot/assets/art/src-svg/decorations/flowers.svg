<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 8" width="16" height="8">
  <!-- Flower Patch (16x8) -->

  <!-- Stems -->
  <rect x="2" y="4" width="1" height="4" fill="#27ae60"/>
  <rect x="7" y="3" width="1" height="5" fill="#27ae60"/>
  <rect x="12" y="4" width="1" height="4" fill="#27ae60"/>

  <!-- Leaves -->
  <rect x="1" y="6" width="2" height="1" fill="#2ecc71"/>
  <rect x="6" y="5" width="2" height="1" fill="#2ecc71"/>
  <rect x="11" y="6" width="2" height="1" fill="#2ecc71"/>

  <!-- Flower 1 (red) -->
  <rect x="1" y="2" width="3" height="3" fill="#e74c3c"/>
  <rect x="2" y="3" width="1" height="1" fill="#f9e79f"/>

  <!-- Flower 2 (yellow) -->
  <rect x="6" y="1" width="3" height="3" fill="#f4d03f"/>
  <rect x="7" y="2" width="1" height="1" fill="#e67e22"/>

  <!-- Flower 3 (blue) -->
  <rect x="11" y="2" width="3" height="3" fill="#3498db"/>
  <rect x="12" y="3" width="1" height="1" fill="#f9e79f"/>

  <!-- Grass base -->
  <rect x="0" y="7" width="16" height="1" fill="#27ae60"/>
</svg>

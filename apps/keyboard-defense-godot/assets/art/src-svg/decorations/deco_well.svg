<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 24" width="20" height="24">
  <!-- Well (20x24) - Stone well decoration -->
  <!-- Color Palette: #7f8c8d, #5d6d7e, #95a5a6, #8b7355, #3498db -->

  <!-- Stone base -->
  <rect x="2" y="14" width="16" height="10" fill="#7f8c8d"/>
  <rect x="4" y="12" width="12" height="2" fill="#5d6d7e"/>
  <rect x="0" y="16" width="2" height="6" fill="#5d6d7e"/>
  <rect x="18" y="16" width="2" height="6" fill="#5d6d7e"/>

  <!-- Stone texture -->
  <rect x="4" y="16" width="4" height="3" fill="#95a5a6"/>
  <rect x="12" y="16" width="4" height="3" fill="#95a5a6"/>
  <rect x="6" y="20" width="8" height="3" fill="#95a5a6"/>

  <!-- Water inside -->
  <rect x="6" y="14" width="8" height="4" fill="#3498db"/>
  <rect x="7" y="15" width="4" height="2" fill="#2980b9"/>
  <rect x="8" y="15" width="2" height="1" fill="#fdfefe" opacity="0.4"/>

  <!-- Wooden frame posts -->
  <rect x="3" y="2" width="2" height="14" fill="#8b7355"/>
  <rect x="4" y="2" width="1" height="14" fill="#5d4e37"/>
  <rect x="15" y="2" width="2" height="14" fill="#8b7355"/>
  <rect x="16" y="2" width="1" height="14" fill="#5d4e37"/>

  <!-- Roof -->
  <rect x="1" y="0" width="18" height="3" fill="#8b7355"/>
  <rect x="3" y="0" width="14" height="1" fill="#5d4e37"/>
  <rect x="0" y="2" width="20" height="1" fill="#5d4e37"/>

  <!-- Bucket rope -->
  <rect x="9" y="4" width="2" height="8" fill="#c4a35a"/>
  <rect x="8" y="10" width="4" height="3" fill="#8b7355"/>
  <rect x="9" y="11" width="2" height="1" fill="#5d4e37"/>
</svg>

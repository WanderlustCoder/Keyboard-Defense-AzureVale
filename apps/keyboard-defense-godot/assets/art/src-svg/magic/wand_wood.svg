<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 14" width="4" height="14">
  <!-- Wooden Wand (4x14) - Basic magic tool -->
  <!-- Color Palette: #8b7355, #5d4e37, #f4d03f -->

  <!-- Tip -->
  <rect x="1" y="0" width="2" height="2" fill="#f4d03f"/>
  <rect x="1" y="0" width="1" height="1" fill="#d4ac0d"/>

  <!-- Shaft -->
  <rect x="1" y="2" width="2" height="10" fill="#8b7355"/>
  <rect x="1" y="3" width="1" height="8" fill="#5d4e37"/>

  <!-- Handle -->
  <rect x="0" y="12" width="4" height="2" fill="#5d4e37"/>
  <rect x="1" y="12" width="2" height="1" fill="#8b7355"/>

  <!-- Magic glow hint -->
  <rect x="0" y="1" width="1" height="1" fill="#3498db"/>
  <rect x="3" y="1" width="1" height="1" fill="#3498db"/>
</svg>

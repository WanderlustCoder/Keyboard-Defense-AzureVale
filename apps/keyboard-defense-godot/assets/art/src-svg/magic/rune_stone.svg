<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 10" width="8" height="10">
  <!-- Rune Stone (8x10) - Enchanted stone -->
  <!-- Color Palette: #7f8c8d, #5d6d7e, #3498db, #ecf0f1 -->

  <!-- Stone base -->
  <rect x="1" y="1" width="6" height="8" fill="#7f8c8d"/>
  <rect x="0" y="2" width="8" height="6" fill="#7f8c8d"/>
  <rect x="2" y="2" width="4" height="6" fill="#5d6d7e"/>

  <!-- Top curve -->
  <rect x="2" y="0" width="4" height="2" fill="#7f8c8d"/>
  <rect x="3" y="0" width="2" height="1" fill="#5d6d7e"/>

  <!-- Rune glow -->
  <rect x="3" y="2" width="2" height="5" fill="#3498db"/>
  <rect x="2" y="3" width="1" height="3" fill="#3498db"/>
  <rect x="5" y="3" width="1" height="3" fill="#3498db"/>

  <!-- Rune center -->
  <rect x="3" y="4" width="2" height="1" fill="#ecf0f1"/>
</svg>

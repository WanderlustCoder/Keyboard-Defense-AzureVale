<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 10" width="12" height="10">
  <!-- Crystal Cluster (12x10) - Magic crystals -->
  <!-- Color Palette: #3498db, #2980b9, #9b59b6, #ecf0f1 -->

  <!-- Base rock -->
  <rect x="0" y="8" width="12" height="2" fill="#7f8c8d"/>
  <rect x="1" y="8" width="10" height="1" fill="#5d6d7e"/>

  <!-- Blue crystal left -->
  <rect x="1" y="4" width="3" height="5" fill="#3498db"/>
  <rect x="2" y="2" width="2" height="3" fill="#3498db"/>
  <rect x="2" y="5" width="1" height="2" fill="#2980b9"/>

  <!-- Purple crystal center -->
  <rect x="4" y="2" width="4" height="7" fill="#9b59b6"/>
  <rect x="5" y="0" width="2" height="3" fill="#9b59b6"/>
  <rect x="5" y="3" width="2" height="3" fill="#8e44ad"/>

  <!-- Blue crystal right -->
  <rect x="8" y="3" width="3" height="6" fill="#3498db"/>
  <rect x="9" y="1" width="2" height="3" fill="#3498db"/>
  <rect x="9" y="4" width="1" height="2" fill="#2980b9"/>

  <!-- Highlights -->
  <rect x="2" y="3" width="1" height="1" fill="#ecf0f1"/>
  <rect x="5" y="1" width="1" height="1" fill="#ecf0f1"/>
  <rect x="9" y="2" width="1" height="1" fill="#ecf0f1"/>
</svg>

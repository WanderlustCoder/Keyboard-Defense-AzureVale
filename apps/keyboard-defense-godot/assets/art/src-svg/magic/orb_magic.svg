<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 12" width="10" height="12">
  <!-- Magic Orb (10x12) - Scrying sphere -->
  <!-- Color Palette: #9b59b6, #8e44ad, #ecf0f1, #f4d03f -->

  <!-- Stand -->
  <rect x="2" y="10" width="6" height="2" fill="#f4d03f"/>
  <rect x="3" y="10" width="4" height="1" fill="#d4ac0d"/>

  <!-- Stand claws -->
  <rect x="1" y="8" width="2" height="3" fill="#f4d03f"/>
  <rect x="7" y="8" width="2" height="3" fill="#f4d03f"/>
  <rect x="3" y="9" width="4" height="2" fill="#d4ac0d"/>

  <!-- Orb -->
  <rect x="2" y="1" width="6" height="7" fill="#9b59b6"/>
  <rect x="1" y="2" width="8" height="5" fill="#9b59b6"/>
  <rect x="3" y="2" width="4" height="5" fill="#8e44ad"/>

  <!-- Inner glow -->
  <rect x="3" y="3" width="3" height="3" fill="#6c3483"/>
  <rect x="4" y="4" width="1" height="1" fill="#3498db"/>

  <!-- Highlight -->
  <rect x="2" y="2" width="2" height="2" fill="#ecf0f1"/>
  <rect x="3" y="3" width="1" height="1" fill="#d7bde2"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" width="10" height="10">
  <!-- Enchanted Ring (10x10) - Glowing ring -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #9b59b6, #3498db -->

  <!-- Glow aura -->
  <rect x="1" y="1" width="8" height="8" fill="#3498db"/>
  <rect x="0" y="2" width="10" height="6" fill="#3498db"/>
  <rect x="2" y="0" width="6" height="10" fill="#3498db"/>

  <!-- Ring outer -->
  <rect x="2" y="2" width="6" height="6" fill="#f4d03f"/>
  <rect x="1" y="3" width="8" height="4" fill="#f4d03f"/>
  <rect x="3" y="1" width="4" height="8" fill="#f4d03f"/>

  <!-- Ring inner (hole) -->
  <rect x="3" y="3" width="4" height="4" fill="#1a252f"/>
  <rect x="4" y="2" width="2" height="6" fill="#1a252f"/>
  <rect x="2" y="4" width="6" height="2" fill="#1a252f"/>

  <!-- Gem -->
  <rect x="3" y="1" width="4" height="3" fill="#9b59b6"/>
  <rect x="4" y="1" width="2" height="2" fill="#8e44ad"/>
  <rect x="4" y="1" width="1" height="1" fill="#d7bde2"/>

  <!-- Ring shading -->
  <rect x="2" y="4" width="1" height="2" fill="#d4ac0d"/>
  <rect x="7" y="4" width="1" height="2" fill="#9a7d0a"/>
</svg>

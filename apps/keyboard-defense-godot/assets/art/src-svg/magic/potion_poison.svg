<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 10" width="6" height="10">
  <!-- Poison Potion (6x10) - Green potion -->
  <!-- Color Palette: #27ae60, #1e8449, #ecf0f1, #8b7355 -->

  <!-- Cork -->
  <rect x="2" y="0" width="2" height="1" fill="#8b7355"/>

  <!-- Neck -->
  <rect x="2" y="1" width="2" height="2" fill="#ecf0f1"/>
  <rect x="2" y="1" width="1" height="1" fill="#bdc3c7"/>

  <!-- Body -->
  <rect x="0" y="3" width="6" height="6" fill="#27ae60"/>
  <rect x="1" y="4" width="4" height="4" fill="#1e8449"/>

  <!-- Bottom -->
  <rect x="1" y="9" width="4" height="1" fill="#145a32"/>

  <!-- Bubbles -->
  <rect x="1" y="4" width="1" height="1" fill="#2ecc71"/>
  <rect x="3" y="6" width="1" height="1" fill="#2ecc71"/>
  <rect x="4" y="4" width="1" height="1" fill="#2ecc71"/>

  <!-- Skull label -->
  <rect x="2" y="5" width="2" height="2" fill="#ecf0f1"/>
  <rect x="2" y="5" width="1" height="1" fill="#1a252f"/>
</svg>

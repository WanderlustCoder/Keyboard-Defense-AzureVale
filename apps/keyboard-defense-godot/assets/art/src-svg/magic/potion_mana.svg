<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 10" width="6" height="10">
  <!-- Mana Potion (6x10) - Blue potion -->
  <!-- Color Palette: #3498db, #2980b9, #ecf0f1, #8b7355 -->

  <!-- Cork -->
  <rect x="2" y="0" width="2" height="1" fill="#8b7355"/>

  <!-- Neck -->
  <rect x="2" y="1" width="2" height="2" fill="#ecf0f1"/>
  <rect x="2" y="1" width="1" height="1" fill="#bdc3c7"/>

  <!-- Body -->
  <rect x="0" y="3" width="6" height="6" fill="#3498db"/>
  <rect x="1" y="4" width="4" height="4" fill="#2980b9"/>

  <!-- Bottom -->
  <rect x="1" y="9" width="4" height="1" fill="#1a5276"/>

  <!-- Liquid shine -->
  <rect x="1" y="4" width="1" height="3" fill="#5dade2"/>

  <!-- Label -->
  <rect x="1" y="5" width="4" height="2" fill="#ecf0f1"/>
  <rect x="2" y="5" width="2" height="1" fill="#3498db"/>
</svg>

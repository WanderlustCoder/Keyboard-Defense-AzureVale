<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 14" width="8" height="14">
  <!-- Sealed Scroll (8x14) - Rolled with wax seal -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #c0392b, #8b7355 -->

  <!-- Top roll -->
  <rect x="1" y="0" width="6" height="2" fill="#8b7355"/>
  <rect x="2" y="0" width="4" height="1" fill="#5d4e37"/>

  <!-- Bottom roll -->
  <rect x="1" y="12" width="6" height="2" fill="#8b7355"/>
  <rect x="2" y="13" width="4" height="1" fill="#5d4e37"/>

  <!-- Parchment body -->
  <rect x="2" y="2" width="4" height="10" fill="#f4d03f"/>
  <rect x="3" y="3" width="2" height="8" fill="#d4ac0d"/>

  <!-- Ribbon -->
  <rect x="0" y="5" width="8" height="1" fill="#c0392b"/>
  <rect x="0" y="8" width="8" height="1" fill="#c0392b"/>

  <!-- Wax seal -->
  <rect x="2" y="6" width="4" height="2" fill="#c0392b"/>
  <rect x="3" y="6" width="2" height="2" fill="#922b21"/>
  <rect x="3" y="7" width="1" height="1" fill="#f4d03f"/>
</svg>

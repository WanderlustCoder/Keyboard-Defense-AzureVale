<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 12" width="10" height="12">
  <!-- Blue Book (10x12) - Standard book -->
  <!-- Color Palette: #3498db, #2980b9, #f4d03f, #ecf0f1 -->

  <!-- Spine -->
  <rect x="0" y="1" width="2" height="10" fill="#2980b9"/>
  <rect x="1" y="2" width="1" height="8" fill="#3498db"/>

  <!-- Cover -->
  <rect x="2" y="0" width="8" height="12" fill="#3498db"/>
  <rect x="3" y="1" width="6" height="10" fill="#2980b9"/>

  <!-- Pages -->
  <rect x="2" y="1" width="7" height="10" fill="#ecf0f1"/>
  <rect x="3" y="2" width="5" height="8" fill="#bdc3c7"/>

  <!-- Cover overlay -->
  <rect x="3" y="0" width="7" height="12" fill="#3498db"/>
  <rect x="4" y="1" width="5" height="10" fill="#2980b9"/>

  <!-- Silver decoration -->
  <rect x="5" y="3" width="3" height="1" fill="#bdc3c7"/>
  <rect x="5" y="5" width="3" height="2" fill="#ecf0f1"/>
  <rect x="6" y="4" width="1" height="1" fill="#7f8c8d"/>
</svg>

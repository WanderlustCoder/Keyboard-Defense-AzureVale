<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 16" width="14" height="16">
  <!-- Codex (14x16) - Religious/ancient text -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #ecf0f1, #c0392b -->

  <!-- Spine -->
  <rect x="0" y="1" width="3" height="14" fill="#d4ac0d"/>
  <rect x="1" y="2" width="1" height="12" fill="#f4d03f"/>

  <!-- Cover -->
  <rect x="3" y="0" width="11" height="16" fill="#f4d03f"/>
  <rect x="4" y="1" width="9" height="14" fill="#d4ac0d"/>

  <!-- Pages -->
  <rect x="3" y="1" width="9" height="14" fill="#ecf0f1"/>
  <rect x="4" y="2" width="7" height="12" fill="#bdc3c7"/>

  <!-- Cover overlay -->
  <rect x="5" y="0" width="9" height="16" fill="#f4d03f"/>
  <rect x="6" y="1" width="7" height="14" fill="#d4ac0d"/>

  <!-- Cross emblem -->
  <rect x="8" y="4" width="2" height="6" fill="#c0392b"/>
  <rect x="7" y="6" width="4" height="2" fill="#c0392b"/>
  <rect x="9" y="5" width="1" height="4" fill="#922b21"/>

  <!-- Corner flourishes -->
  <rect x="6" y="2" width="2" height="1" fill="#8b7355"/>
  <rect x="11" y="2" width="2" height="1" fill="#8b7355"/>
  <rect x="6" y="13" width="2" height="1" fill="#8b7355"/>
  <rect x="11" y="13" width="2" height="1" fill="#8b7355"/>
</svg>

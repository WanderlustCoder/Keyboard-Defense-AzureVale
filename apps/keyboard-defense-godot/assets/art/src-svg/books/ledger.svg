<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 14" width="12" height="14">
  <!-- Ledger (12x14) - Accounting book -->
  <!-- Color Palette: #2c3e50, #1a252f, #ecf0f1, #27ae60 -->

  <!-- Spine -->
  <rect x="0" y="1" width="2" height="12" fill="#1a252f"/>
  <rect x="1" y="2" width="1" height="10" fill="#2c3e50"/>

  <!-- Cover -->
  <rect x="2" y="0" width="10" height="14" fill="#2c3e50"/>
  <rect x="3" y="1" width="8" height="12" fill="#1a252f"/>

  <!-- Pages -->
  <rect x="2" y="1" width="8" height="12" fill="#ecf0f1"/>
  <rect x="3" y="2" width="6" height="10" fill="#bdc3c7"/>

  <!-- Cover overlay -->
  <rect x="4" y="0" width="8" height="14" fill="#2c3e50"/>
  <rect x="5" y="1" width="6" height="12" fill="#1a252f"/>

  <!-- Ledger lines visible on cover -->
  <rect x="6" y="4" width="4" height="1" fill="#27ae60"/>
  <rect x="6" y="6" width="4" height="1" fill="#27ae60"/>
  <rect x="6" y="8" width="4" height="1" fill="#27ae60"/>
  <rect x="6" y="10" width="4" height="1" fill="#27ae60"/>
</svg>

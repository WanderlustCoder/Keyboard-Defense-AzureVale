<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 14" width="12" height="14">
  <!-- Grimoire (12x14) - Dark magic book -->
  <!-- Color Palette: #1a252f, #2c3e50, #9b59b6, #c0392b -->

  <!-- Spine -->
  <rect x="0" y="1" width="2" height="12" fill="#1a252f"/>
  <rect x="1" y="2" width="1" height="10" fill="#2c3e50"/>

  <!-- Cover -->
  <rect x="2" y="0" width="10" height="14" fill="#1a252f"/>
  <rect x="3" y="1" width="8" height="12" fill="#2c3e50"/>

  <!-- Pages -->
  <rect x="2" y="1" width="8" height="12" fill="#5d6d7e"/>

  <!-- Cover overlay -->
  <rect x="4" y="0" width="8" height="14" fill="#1a252f"/>
  <rect x="5" y="1" width="6" height="12" fill="#2c3e50"/>

  <!-- Skull emblem -->
  <rect x="6" y="4" width="4" height="3" fill="#ecf0f1"/>
  <rect x="7" y="5" width="1" height="1" fill="#1a252f"/>
  <rect x="8" y="5" width="1" height="1" fill="#1a252f"/>
  <rect x="7" y="7" width="2" height="2" fill="#ecf0f1"/>

  <!-- Magic runes -->
  <rect x="5" y="2" width="1" height="1" fill="#9b59b6"/>
  <rect x="10" y="2" width="1" height="1" fill="#9b59b6"/>
  <rect x="5" y="11" width="1" height="1" fill="#c0392b"/>
  <rect x="10" y="11" width="1" height="1" fill="#c0392b"/>
</svg>

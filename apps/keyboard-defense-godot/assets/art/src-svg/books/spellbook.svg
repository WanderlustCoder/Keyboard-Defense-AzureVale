<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 14" width="12" height="14">
  <!-- Spellbook (12x14) - Magical tome -->
  <!-- Color Palette: #9b59b6, #8e44ad, #f4d03f, #3498db -->

  <!-- Spine -->
  <rect x="0" y="1" width="2" height="12" fill="#6c3483"/>
  <rect x="1" y="2" width="1" height="10" fill="#8e44ad"/>

  <!-- Cover -->
  <rect x="2" y="0" width="10" height="14" fill="#9b59b6"/>
  <rect x="3" y="1" width="8" height="12" fill="#8e44ad"/>

  <!-- Pages -->
  <rect x="2" y="1" width="8" height="12" fill="#ecf0f1"/>

  <!-- Cover overlay -->
  <rect x="4" y="0" width="8" height="14" fill="#9b59b6"/>
  <rect x="5" y="1" width="6" height="12" fill="#8e44ad"/>

  <!-- Magic symbol -->
  <rect x="6" y="4" width="4" height="4" fill="#f4d03f"/>
  <rect x="7" y="5" width="2" height="2" fill="#3498db"/>
  <rect x="8" y="6" width="1" height="1" fill="#ecf0f1"/>

  <!-- Corner decorations -->
  <rect x="5" y="2" width="2" height="1" fill="#f4d03f"/>
  <rect x="5" y="11" width="2" height="1" fill="#f4d03f"/>
  <rect x="9" y="2" width="2" height="1" fill="#f4d03f"/>
  <rect x="9" y="11" width="2" height="1" fill="#f4d03f"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 14" width="12" height="14">
  <!-- Ancient Tome (12x14) - Weathered old book -->
  <!-- Color Palette: #8b7355, #5d4e37, #d4ac0d, #bdc3c7 -->

  <!-- Spine -->
  <rect x="0" y="1" width="2" height="12" fill="#5d4e37"/>
  <rect x="1" y="2" width="1" height="10" fill="#8b7355"/>

  <!-- Cover -->
  <rect x="2" y="0" width="10" height="14" fill="#8b7355"/>
  <rect x="3" y="1" width="8" height="12" fill="#5d4e37"/>

  <!-- Worn pages -->
  <rect x="2" y="1" width="8" height="12" fill="#d4ac0d"/>
  <rect x="3" y="2" width="6" height="10" fill="#f4d03f"/>

  <!-- Cover overlay -->
  <rect x="4" y="0" width="8" height="14" fill="#8b7355"/>
  <rect x="5" y="1" width="6" height="12" fill="#5d4e37"/>

  <!-- Metal clasp -->
  <rect x="10" y="5" width="2" height="4" fill="#bdc3c7"/>
  <rect x="10" y="6" width="1" height="2" fill="#7f8c8d"/>

  <!-- Worn spots -->
  <rect x="6" y="3" width="2" height="2" fill="#5d4e37"/>
  <rect x="8" y="8" width="2" height="2" fill="#5d4e37"/>
</svg>

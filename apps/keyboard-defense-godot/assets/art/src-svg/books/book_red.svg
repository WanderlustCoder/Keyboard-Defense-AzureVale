<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 12" width="10" height="12">
  <!-- Red Book (10x12) - Standard book -->
  <!-- Color Palette: #c0392b, #922b21, #f4d03f, #ecf0f1 -->

  <!-- Spine -->
  <rect x="0" y="1" width="2" height="10" fill="#922b21"/>
  <rect x="1" y="2" width="1" height="8" fill="#c0392b"/>

  <!-- Cover -->
  <rect x="2" y="0" width="8" height="12" fill="#c0392b"/>
  <rect x="3" y="1" width="6" height="10" fill="#922b21"/>

  <!-- Pages -->
  <rect x="2" y="1" width="7" height="10" fill="#ecf0f1"/>
  <rect x="3" y="2" width="5" height="8" fill="#bdc3c7"/>

  <!-- Cover overlay -->
  <rect x="3" y="0" width="7" height="12" fill="#c0392b"/>
  <rect x="4" y="1" width="5" height="10" fill="#922b21"/>

  <!-- Gold decoration -->
  <rect x="5" y="3" width="3" height="1" fill="#f4d03f"/>
  <rect x="5" y="5" width="3" height="2" fill="#f4d03f"/>
  <rect x="6" y="4" width="1" height="1" fill="#d4ac0d"/>
</svg>

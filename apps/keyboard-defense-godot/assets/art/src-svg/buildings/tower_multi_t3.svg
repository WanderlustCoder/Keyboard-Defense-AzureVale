  <!-- Base -->
  <rect x="3" y="22" width="16" height="6" fill="#1e8449"/>
  <rect x="5" y="24" width="12" height="4" fill="#27ae60"/>

  <!-- Tower body -->
  <rect x="5" y="8" width="12" height="16" fill="#27ae60"/>
  <rect x="6" y="10" width="10" height="12" fill="#1e8449"/>

  <!-- Seven arrow launchers (radial) -->
  <rect x="0" y="6" width="4" height="6" fill="#2ecc71"/>
  <rect x="3" y="3" width="4" height="7" fill="#2ecc71"/>
  <rect x="6" y="0" width="4" height="10" fill="#2ecc71"/>
  <rect x="9" y="0" width="4" height="10" fill="#2ecc71"/>
  <rect x="12" y="0" width="4" height="10" fill="#2ecc71"/>
  <rect x="15" y="3" width="4" height="7" fill="#2ecc71"/>
  <rect x="18" y="6" width="4" height="6" fill="#2ecc71"/>

  <!-- Enhanced arrow slots with golden tips -->
  <rect x="1" y="7" width="2" height="4" fill="#1e8449"/>
  <rect x="4" y="4" width="2" height="5" fill="#1e8449"/>
  <rect x="7" y="1" width="2" height="7" fill="#1e8449"/>
  <rect x="10" y="1" width="2" height="7" fill="#1e8449"/>
  <rect x="13" y="1" width="2" height="7" fill="#1e8449"/>
  <rect x="16" y="4" width="2" height="5" fill="#1e8449"/>
  <rect x="19" y="7" width="2" height="4" fill="#1e8449"/>

  <!-- Golden arrows -->
  <rect x="1" y="8" width="1" height="2" fill="#f4d03f"/>
  <rect x="4" y="5" width="1" height="3" fill="#f4d03f"/>
  <rect x="7" y="2" width="1" height="4" fill="#f4d03f"/>
  <rect x="10" y="2" width="1" height="4" fill="#f4d03f"/>
  <rect x="13" y="2" width="1" height="4" fill="#f4d03f"/>
  <rect x="16" y="5" width="1" height="3" fill="#f4d03f"/>
  <rect x="19" y="8" width="1" height="2" fill="#f4d03f"/>

  <!-- Gold rotation ring -->
  <rect x="7" y="10" width="8" height="5" fill="#f4d03f"/>
  <rect x="8" y="11" width="6" height="3" fill="#27ae60"/>
</svg>

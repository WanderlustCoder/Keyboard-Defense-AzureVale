<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48" width="32" height="48">
  <!-- Building: Workshop (32x48) - Crafting/upgrade building -->
  <!-- Features forge, anvil, tools, and orange glow from metalwork -->
  <!-- Palette: #8b4513 (wood), #5c5c7a (metal), #ff4500 (forge glow), #3d2817 (dark wood), #c4c4d4 (steel) -->

  <!-- ========== GROUND / BASE (6px) ========== -->
  <rect x="0" y="42" width="32" height="6" fill="#5c5c7a"/>
  <rect x="2" y="44" width="28" height="2" fill="#3d3d5c"/>

  <!-- Scattered metal scraps -->
  <rect x="4" y="44" width="2" height="1" fill="#8b8ba8"/>
  <rect x="26" y="44" width="3" height="1" fill="#8b8ba8"/>
  <rect x="14" y="45" width="2" height="1" fill="#c4c4d4"/>

  <!-- ========== MAIN STRUCTURE (24px) ========== -->
  <rect x="2" y="18" width="28" height="26" fill="#8b4513"/>
  <rect x="3" y="19" width="26" height="24" fill="#a0522d"/>
  <rect x="4" y="20" width="24" height="22" fill="#8b4513"/>

  <!-- Wood plank texture -->
  <rect x="4" y="22" width="24" height="2" fill="#5d3a1a" opacity="0.4"/>
  <rect x="4" y="28" width="24" height="2" fill="#5d3a1a" opacity="0.4"/>
  <rect x="4" y="34" width="24" height="2" fill="#5d3a1a" opacity="0.4"/>

  <!-- Stone chimney (for forge) -->
  <rect x="22" y="4" width="6" height="18" fill="#5c5c7a"/>
  <rect x="23" y="5" width="4" height="16" fill="#3d3d5c"/>
  <!-- Chimney top -->
  <rect x="21" y="2" width="8" height="3" fill="#5c5c7a"/>
  <!-- Smoke -->
  <rect x="24" y="0" width="2" height="3" fill="#8b8ba8" opacity="0.5"/>
  <rect x="23" y="0" width="2" height="2" fill="#c4c4d4" opacity="0.4"/>

  <!-- ========== FORGE OPENING ========== -->
  <rect x="18" y="28" width="10" height="12" fill="#3d3d5c"/>
  <rect x="19" y="29" width="8" height="10" fill="#1a1a2e"/>
  <!-- Forge fire glow -->
  <rect x="20" y="32" width="6" height="6" fill="#ff4500" opacity="0.8"/>
  <rect x="21" y="33" width="4" height="4" fill="#ff6b00" opacity="0.9"/>
  <rect x="22" y="34" width="2" height="2" fill="#ffeb3b"/>
  <!-- Fire glow emanation -->
  <rect x="18" y="30" width="10" height="10" fill="#ff4500" opacity="0.15"/>
  <rect x="16" y="32" width="2" height="6" fill="#ff4500" opacity="0.1"/>

  <!-- ========== ANVIL ========== -->
  <rect x="8" y="36" width="8" height="6" fill="#3d3d5c"/>
  <rect x="9" y="35" width="6" height="2" fill="#5c5c7a"/>
  <rect x="10" y="34" width="4" height="2" fill="#8b8ba8"/>
  <!-- Anvil top (work surface) -->
  <rect x="7" y="33" width="10" height="2" fill="#c4c4d4"/>
  <rect x="8" y="32" width="8" height="2" fill="#8b8ba8"/>
  <!-- Metal highlight -->
  <rect x="9" y="32" width="2" height="1" fill="#f0f0f5"/>

  <!-- ========== WORK AREA DOOR/OPENING ========== -->
  <rect x="4" y="30" width="8" height="12" fill="#3d2817"/>
  <rect x="5" y="31" width="6" height="10" fill="#1a1a2e" opacity="0.4"/>
  <!-- Door frame -->
  <rect x="4" y="30" width="1" height="12" fill="#5d3a1a"/>
  <rect x="11" y="30" width="1" height="12" fill="#5d3a1a"/>

  <!-- ========== ROOF (10px) ========== -->
  <rect x="0" y="12" width="32" height="8" fill="#5d3a1a"/>
  <rect x="2" y="14" width="28" height="4" fill="#3d2817"/>

  <!-- Roof shingles texture -->
  <rect x="4" y="13" width="24" height="2" fill="#8b4513"/>
  <rect x="6" y="15" width="20" height="2" fill="#8b4513"/>

  <!-- Roof peak -->
  <rect x="8" y="8" width="16" height="5" fill="#5d3a1a"/>
  <rect x="10" y="6" width="12" height="3" fill="#5d3a1a"/>
  <rect x="12" y="4" width="8" height="3" fill="#5d3a1a"/>
  <!-- Peak cap -->
  <rect x="11" y="3" width="10" height="2" fill="#3d2817"/>

  <!-- ========== TOOLS AND DETAILS ========== -->
  <!-- Hammer on wall -->
  <rect x="14" y="22" width="2" height="5" fill="#8b4513"/>
  <rect x="13" y="22" width="4" height="2" fill="#5c5c7a"/>
  <rect x="14" y="21" width="2" height="1" fill="#8b8ba8"/>

  <!-- Tongs on wall -->
  <rect x="5" y="24" width="1" height="4" fill="#5c5c7a"/>
  <rect x="7" y="24" width="1" height="4" fill="#5c5c7a"/>
  <rect x="5" y="23" width="3" height="2" fill="#3d3d5c"/>

  <!-- Hanging sword (finished product) -->
  <rect x="16" y="20" width="1" height="6" fill="#c4c4d4"/>
  <rect x="15" y="25" width="3" height="2" fill="#8b4513"/>

  <!-- Window with forge glow -->
  <rect x="4" y="20" width="5" height="4" fill="#3d2817"/>
  <rect x="5" y="21" width="3" height="2" fill="#ff4500" opacity="0.4"/>
  <rect x="6" y="21" width="1" height="2" fill="#ffeb3b" opacity="0.3"/>

  <!-- ========== FORGE GLOW EFFECTS ========== -->
  <!-- Ground glow from forge -->
  <rect x="18" y="40" width="10" height="4" fill="#ff4500" opacity="0.1"/>
  <!-- Window glow -->
  <rect x="2" y="18" width="8" height="8" fill="#ff4500" opacity="0.05"/>

  <!-- Sparks -->
  <rect x="20" y="28" width="1" height="1" fill="#ffeb3b" opacity="0.8"/>
  <rect x="24" y="26" width="1" height="1" fill="#fff176" opacity="0.7"/>
  <rect x="18" y="30" width="1" height="1" fill="#ff6b00" opacity="0.6"/>

  <!-- ========== OUTLINE ========== -->
  <rect x="1" y="18" width="1" height="26" fill="#1a1a2e"/>
  <rect x="30" y="18" width="1" height="26" fill="#1a1a2e"/>
  <rect x="0" y="46" width="32" height="2" fill="#1a1a2e"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 24" width="16" height="24">
  <!-- Arcane Tower T1 (16x24) - Magic damage tower -->
  <!-- Color Palette: #9b59b6, #8e44ad, #d7bde2 -->

  <!-- Base -->
  <rect x="2" y="18" width="12" height="6" fill="#8e44ad"/>
  <rect x="4" y="20" width="8" height="4" fill="#9b59b6"/>

  <!-- Tower body -->
  <rect x="4" y="8" width="8" height="12" fill="#9b59b6"/>
  <rect x="5" y="10" width="6" height="8" fill="#8e44ad"/>

  <!-- Crystal orb top -->
  <rect x="5" y="2" width="6" height="8" fill="#d7bde2"/>
  <rect x="6" y="4" width="4" height="4" fill="#9b59b6"/>
  <rect x="7" y="5" width="2" height="2" fill="#ecf0f1"/>

  <!-- Rune markings -->
  <rect x="6" y="12" width="4" height="1" fill="#d7bde2"/>
  <rect x="7" y="14" width="2" height="1" fill="#d7bde2"/>

  <!-- Magic glow -->
  <rect x="4" y="0" width="2" height="3" fill="#d7bde2"/>
  <rect x="10" y="0" width="2" height="3" fill="#d7bde2"/>
</svg>

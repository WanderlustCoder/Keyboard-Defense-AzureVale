<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Arrow Tower T2 (24x32) - Reinforced Ranger Tower -->
  <!-- Enhanced with metal bands and multiple arrow slits -->

  <!-- Base/Foundation - reinforced stone -->
  <rect x="3" y="28" width="18" height="4" fill="#5d4e37"/>
  <rect x="4" y="29" width="16" height="2" fill="#8b7355"/>
  <rect x="3" y="28" width="2" height="4" fill="#7f8c8d"/>
  <rect x="19" y="28" width="2" height="4" fill="#7f8c8d"/>

  <!-- Tower body - upgraded wood with metal reinforcement -->
  <rect x="5" y="10" width="14" height="18" fill="#8b4513"/>
  <rect x="6" y="11" width="12" height="16" fill="#a0522d"/>

  <!-- Metal reinforcement bands -->
  <rect x="5" y="14" width="14" height="2" fill="#5d6d7e"/>
  <rect x="6" y="14" width="12" height="1" fill="#7f8c8d"/>
  <rect x="5" y="22" width="14" height="2" fill="#5d6d7e"/>
  <rect x="6" y="22" width="12" height="1" fill="#7f8c8d"/>

  <!-- Wooden planks detail -->
  <rect x="6" y="17" width="12" height="1" fill="#8b4513"/>
  <rect x="6" y="25" width="12" height="1" fill="#8b4513"/>

  <!-- Platform/roof - upgraded with crenellations -->
  <rect x="2" y="6" width="20" height="4" fill="#5d4e37"/>
  <rect x="3" y="7" width="18" height="2" fill="#8b7355"/>

  <!-- Enhanced Battlements -->
  <rect x="2" y="2" width="4" height="4" fill="#5d4e37"/>
  <rect x="3" y="3" width="2" height="2" fill="#8b7355"/>
  <rect x="9" y="2" width="6" height="4" fill="#5d4e37"/>
  <rect x="10" y="3" width="4" height="2" fill="#8b7355"/>
  <rect x="18" y="2" width="4" height="4" fill="#5d4e37"/>
  <rect x="19" y="3" width="2" height="2" fill="#8b7355"/>

  <!-- Arrow slits - dual -->
  <rect x="7" y="16" width="3" height="5" fill="#2c3e50"/>
  <rect x="8" y="17" width="1" height="3" fill="#1a252f"/>
  <rect x="14" y="16" width="3" height="5" fill="#2c3e50"/>
  <rect x="15" y="17" width="1" height="3" fill="#1a252f"/>

  <!-- Tier 2 emblem - bronze arrow badge -->
  <rect x="10" y="11" width="4" height="3" fill="#cd6839"/>
  <rect x="11" y="10" width="2" height="1" fill="#d4a574"/>
  <rect x="11" y="12" width="2" height="1" fill="#e8c49a"/>

  <!-- Metal corner accents -->
  <rect x="5" y="10" width="2" height="2" fill="#7f8c8d"/>
  <rect x="17" y="10" width="2" height="2" fill="#7f8c8d"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Fire Tower T2 (24x32) - Blazing Inferno Tower -->
  <!-- Enhanced with stronger flames and lava channels -->

  <!-- Base/Foundation - volcanic stone -->
  <rect x="3" y="28" width="18" height="4" fill="#4a1a0a"/>
  <rect x="4" y="29" width="16" height="2" fill="#641e16"/>
  <rect x="3" y="30" width="2" height="2" fill="#e67e22"/>
  <rect x="19" y="30" width="2" height="2" fill="#e67e22"/>

  <!-- Tower body - volcanic -->
  <rect x="5" y="8" width="14" height="20" fill="#7b241c"/>
  <rect x="6" y="9" width="12" height="18" fill="#922b21"/>

  <!-- Lava channel patterns -->
  <rect x="6" y="12" width="2" height="8" fill="#e67e22"/>
  <rect x="7" y="13" width="1" height="6" fill="#f39c12"/>
  <rect x="16" y="14" width="2" height="8" fill="#e67e22"/>
  <rect x="16" y="15" width="1" height="6" fill="#f39c12"/>

  <!-- Stone texture enhanced -->
  <rect x="9" y="12" width="4" height="3" fill="#a93226"/>
  <rect x="10" y="18" width="5" height="3" fill="#a93226"/>
  <rect x="8" y="23" width="4" height="3" fill="#a93226"/>

  <!-- Flame brazier at top - larger -->
  <rect x="6" y="2" width="12" height="6" fill="#5d6d7e"/>
  <rect x="7" y="3" width="10" height="4" fill="#7f8c8d"/>
  <rect x="8" y="4" width="8" height="2" fill="#95a5a6"/>

  <!-- Enhanced flames - taller and brighter -->
  <rect x="8" y="-2" width="8" height="6" fill="#d35400"/>
  <rect x="9" y="-1" width="6" height="5" fill="#e67e22"/>
  <rect x="10" y="0" width="4" height="4" fill="#f39c12"/>
  <rect x="11" y="-1" width="2" height="3" fill="#f4d03f"/>
  <!-- Side flames -->
  <rect x="6" y="0" width="3" height="3" fill="#e67e22"/>
  <rect x="7" y="1" width="2" height="2" fill="#f39c12"/>
  <rect x="15" y="0" width="3" height="3" fill="#e67e22"/>
  <rect x="15" y="1" width="2" height="2" fill="#f39c12"/>

  <!-- Window with intense fire glow -->
  <rect x="9" y="14" width="6" height="8" fill="#1a1a1a"/>
  <rect x="10" y="15" width="4" height="6" fill="#e67e22"/>
  <rect x="11" y="16" width="2" height="4" fill="#f39c12"/>
  <rect x="11" y="17" width="1" height="2" fill="#f4d03f"/>

  <!-- Tier 2 ember particles -->
  <rect x="4" y="4" width="1" height="1" fill="#f39c12"/>
  <rect x="19" y="3" width="1" height="1" fill="#f4d03f"/>
  <rect x="3" y="6" width="1" height="1" fill="#e67e22"/>
  <rect x="20" y="5" width="1" height="1" fill="#f39c12"/>
</svg>

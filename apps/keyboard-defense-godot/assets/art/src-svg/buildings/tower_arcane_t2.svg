<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 26" width="18" height="26">
  <!-- Arcane Tower T2 (18x26) - Enhanced magic tower -->
  <!-- Color Palette: #9b59b6, #8e44ad, #d7bde2 -->

  <!-- Base -->
  <rect x="2" y="20" width="14" height="6" fill="#8e44ad"/>
  <rect x="4" y="22" width="10" height="4" fill="#9b59b6"/>

  <!-- Tower body -->
  <rect x="4" y="8" width="10" height="14" fill="#9b59b6"/>
  <rect x="5" y="10" width="8" height="10" fill="#8e44ad"/>

  <!-- Crystal orb top (larger) -->
  <rect x="5" y="2" width="8" height="8" fill="#d7bde2"/>
  <rect x="6" y="3" width="6" height="6" fill="#9b59b6"/>
  <rect x="7" y="4" width="4" height="4" fill="#ecf0f1"/>
  <rect x="8" y="5" width="2" height="2" fill="#d7bde2"/>

  <!-- Rune markings -->
  <rect x="6" y="12" width="6" height="1" fill="#d7bde2"/>
  <rect x="7" y="14" width="4" height="1" fill="#d7bde2"/>
  <rect x="8" y="16" width="2" height="1" fill="#d7bde2"/>

  <!-- Side crystals -->
  <rect x="0" y="6" width="4" height="6" fill="#9b59b6"/>
  <rect x="1" y="8" width="2" height="3" fill="#d7bde2"/>
  <rect x="14" y="6" width="4" height="6" fill="#9b59b6"/>
  <rect x="15" y="8" width="2" height="3" fill="#d7bde2"/>
</svg>

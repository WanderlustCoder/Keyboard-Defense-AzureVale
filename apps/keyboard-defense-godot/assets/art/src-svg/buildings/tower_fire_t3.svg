<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Fire Tower T3 (24x32) - Infernal Pyre -->
  <!-- Ultimate with volcanic eruption and phoenix flames -->

  <!-- Base/Foundation - obsidian -->
  <rect x="2" y="28" width="20" height="4" fill="#1a0a0a"/>
  <rect x="3" y="29" width="18" height="2" fill="#2c1810"/>
  <rect x="2" y="30" width="3" height="2" fill="#e67e22"/>
  <rect x="19" y="30" width="3" height="2" fill="#e67e22"/>
  <rect x="3" y="31" width="2" height="1" fill="#f39c12"/>
  <rect x="19" y="31" width="2" height="1" fill="#f39c12"/>

  <!-- Tower body - volcanic obsidian -->
  <rect x="4" y="6" width="16" height="22" fill="#4a1a0a"/>
  <rect x="5" y="7" width="14" height="20" fill="#641e16"/>
  <rect x="6" y="8" width="12" height="18" fill="#7b241c"/>

  <!-- Intense lava channels -->
  <rect x="5" y="10" width="2" height="12" fill="#d35400"/>
  <rect x="6" y="11" width="1" height="10" fill="#e67e22"/>
  <rect x="6" y="12" width="1" height="8" fill="#f39c12"/>
  <rect x="17" y="12" width="2" height="12" fill="#d35400"/>
  <rect x="17" y="13" width="1" height="10" fill="#e67e22"/>
  <rect x="17" y="14" width="1" height="8" fill="#f39c12"/>

  <!-- Cracked magma texture -->
  <rect x="9" y="10" width="5" height="2" fill="#e67e22"/>
  <rect x="10" y="11" width="3" height="1" fill="#f39c12"/>
  <rect x="8" y="16" width="6" height="2" fill="#e67e22"/>
  <rect x="9" y="17" width="4" height="1" fill="#f39c12"/>
  <rect x="10" y="22" width="5" height="2" fill="#e67e22"/>

  <!-- Massive brazier -->
  <rect x="4" y="0" width="16" height="8" fill="#5d6d7e"/>
  <rect x="5" y="1" width="14" height="6" fill="#7f8c8d"/>
  <rect x="6" y="2" width="12" height="4" fill="#95a5a6"/>

  <!-- Phoenix fire - massive -->
  <rect x="6" y="-6" width="12" height="10" fill="#a93226"/>
  <rect x="7" y="-5" width="10" height="8" fill="#d35400"/>
  <rect x="8" y="-4" width="8" height="7" fill="#e67e22"/>
  <rect x="9" y="-3" width="6" height="6" fill="#f39c12"/>
  <rect x="10" y="-2" width="4" height="5" fill="#f4d03f"/>
  <rect x="11" y="-3" width="2" height="4" fill="#f9e79f"/>

  <!-- Wing flames -->
  <rect x="3" y="-2" width="4" height="4" fill="#d35400"/>
  <rect x="4" y="-1" width="3" height="3" fill="#e67e22"/>
  <rect x="5" y="0" width="2" height="2" fill="#f39c12"/>
  <rect x="17" y="-2" width="4" height="4" fill="#d35400"/>
  <rect x="17" y="-1" width="3" height="3" fill="#e67e22"/>
  <rect x="17" y="0" width="2" height="2" fill="#f39c12"/>

  <!-- Outer wing tips -->
  <rect x="1" y="0" width="3" height="3" fill="#e67e22"/>
  <rect x="2" y="1" width="2" height="2" fill="#f39c12"/>
  <rect x="20" y="0" width="3" height="3" fill="#e67e22"/>
  <rect x="20" y="1" width="2" height="2" fill="#f39c12"/>

  <!-- Window with hellfire -->
  <rect x="9" y="13" width="6" height="8" fill="#0d0d0d"/>
  <rect x="10" y="14" width="4" height="6" fill="#e67e22"/>
  <rect x="11" y="15" width="2" height="4" fill="#f39c12"/>
  <rect x="11" y="16" width="1" height="2" fill="#f4d03f"/>

  <!-- Ember storm -->
  <rect x="1" y="4" width="1" height="1" fill="#f4d03f"/>
  <rect x="22" y="3" width="1" height="1" fill="#f39c12"/>
  <rect x="0" y="8" width="1" height="1" fill="#e67e22"/>
  <rect x="23" y="6" width="1" height="1" fill="#f4d03f"/>
  <rect x="2" y="2" width="1" height="1" fill="#f39c12"/>
  <rect x="21" y="1" width="1" height="1" fill="#e67e22"/>

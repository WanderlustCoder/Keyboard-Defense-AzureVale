<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Cannon Tower (24x32) - siege artillery tower -->

  <!-- Base/Foundation -->
  <rect x="4" y="28" width="16" height="4" fill="#5d4e37"/>
  <rect x="5" y="29" width="14" height="2" fill="#7f8c8d"/>

  <!-- Tower body - fortified stone -->
  <rect x="5" y="12" width="14" height="16" fill="#5d6d7e"/>
  <rect x="6" y="13" width="12" height="14" fill="#7f8c8d"/>

  <!-- Stone block pattern -->
  <rect x="6" y="13" width="6" height="4" fill="#85929e"/>
  <rect x="12" y="17" width="6" height="4" fill="#85929e"/>
  <rect x="6" y="21" width="6" height="4" fill="#85929e"/>

  <!-- Platform -->
  <rect x="3" y="8" width="18" height="4" fill="#5d6d7e"/>
  <rect x="4" y="9" width="16" height="2" fill="#7f8c8d"/>

  <!-- Cannon barrel -->
  <rect x="8" y="4" width="8" height="6" fill="#34495e"/>
  <rect x="9" y="5" width="6" height="4" fill="#5d6d7e"/>
  <rect x="16" y="5" width="4" height="4" fill="#34495e"/>
  <rect x="17" y="6" width="2" height="2" fill="#2c3e50"/>

  <!-- Cannon wheels -->
  <rect x="7" y="8" width="4" height="2" fill="#5d4e37"/>
  <rect x="13" y="8" width="4" height="2" fill="#5d4e37"/>

  <!-- Cannonball stack -->
  <rect x="9" y="18" width="2" height="2" fill="#2c3e50"/>
  <rect x="12" y="18" width="2" height="2" fill="#2c3e50"/>
  <rect x="10" y="16" width="3" height="2" fill="#34495e"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48" width="32" height="48">
  <!-- Building: Farm (32x48) - Food production building -->
  <!-- Cozy farmhouse with thatched roof and crop area -->
  <!-- Palette: #8b4513 (wood brown), #daa520 (straw yellow), #228b22 (crop green), #5d3a1a (dark brown), #deb887 (light wood) -->

  <!-- ========== GROUND / FIELD AREA (Bottom 14px) ========== -->
  <!-- Tilled earth -->
  <rect x="0" y="38" width="32" height="10" fill="#8b6914"/>
  <rect x="2" y="40" width="28" height="6" fill="#a07818"/>

  <!-- Crop rows -->
  <rect x="4" y="40" width="3" height="5" fill="#228b22"/>
  <rect x="5" y="39" width="2" height="3" fill="#32cd32"/>
  <rect x="9" y="40" width="3" height="5" fill="#228b22"/>
  <rect x="10" y="38" width="2" height="4" fill="#32cd32"/>
  <rect x="14" y="40" width="3" height="5" fill="#228b22"/>
  <rect x="15" y="39" width="2" height="3" fill="#32cd32"/>
  <rect x="19" y="40" width="3" height="5" fill="#228b22"/>
  <rect x="20" y="38" width="2" height="4" fill="#32cd32"/>
  <rect x="24" y="40" width="3" height="5" fill="#228b22"/>
  <rect x="25" y="39" width="2" height="3" fill="#32cd32"/>

  <!-- Wooden fence posts -->
  <rect x="1" y="36" width="2" height="6" fill="#5d3a1a"/>
  <rect x="1" y="35" width="2" height="2" fill="#8b4513"/>
  <rect x="8" y="36" width="2" height="6" fill="#5d3a1a"/>
  <rect x="8" y="35" width="2" height="2" fill="#8b4513"/>
  <rect x="22" y="36" width="2" height="6" fill="#5d3a1a"/>
  <rect x="22" y="35" width="2" height="2" fill="#8b4513"/>
  <rect x="29" y="36" width="2" height="6" fill="#5d3a1a"/>
  <rect x="29" y="35" width="2" height="2" fill="#8b4513"/>

  <!-- Fence rails -->
  <rect x="1" y="37" width="30" height="1" fill="#8b4513"/>
  <rect x="1" y="40" width="30" height="1" fill="#8b4513"/>

  <!-- ========== MAIN BUILDING (20px) ========== -->
  <!-- Building base -->
  <rect x="4" y="20" width="24" height="16" fill="#8b4513"/>
  <rect x="5" y="21" width="22" height="14" fill="#a0522d"/>

  <!-- Wooden plank texture -->
  <rect x="6" y="22" width="20" height="2" fill="#5d3a1a" opacity="0.3"/>
  <rect x="6" y="26" width="20" height="2" fill="#5d3a1a" opacity="0.3"/>
  <rect x="6" y="30" width="20" height="2" fill="#5d3a1a" opacity="0.3"/>

  <!-- Left window with warm glow -->
  <rect x="7" y="24" width="5" height="5" fill="#5d3a1a"/>
  <rect x="8" y="25" width="3" height="3" fill="#ffd700" opacity="0.7"/>
  <rect x="9" y="26" width="1" height="1" fill="#ffeb3b"/>
  <!-- Window frame -->
  <rect x="9" y="24" width="1" height="5" fill="#5d3a1a"/>
  <rect x="7" y="26" width="5" height="1" fill="#5d3a1a"/>

  <!-- Right window with warm glow -->
  <rect x="20" y="24" width="5" height="5" fill="#5d3a1a"/>
  <rect x="21" y="25" width="3" height="3" fill="#ffd700" opacity="0.7"/>
  <rect x="22" y="26" width="1" height="1" fill="#ffeb3b"/>
  <!-- Window frame -->
  <rect x="22" y="24" width="1" height="5" fill="#5d3a1a"/>
  <rect x="20" y="26" width="5" height="1" fill="#5d3a1a"/>

  <!-- Central door -->
  <rect x="13" y="28" width="6" height="8" fill="#5d3a1a"/>
  <rect x="14" y="29" width="4" height="6" fill="#3d2817"/>
  <!-- Door detail -->
  <rect x="14" y="29" width="4" height="1" fill="#8b4513"/>
  <rect x="15" y="29" width="1" height="6" fill="#8b4513" opacity="0.5"/>
  <!-- Door handle -->
  <rect x="17" y="32" width="1" height="1" fill="#daa520"/>

  <!-- ========== ROOF (12px) ========== -->
  <!-- Thatched roof -->
  <rect x="2" y="12" width="28" height="10" fill="#daa520"/>
  <rect x="0" y="18" width="32" height="3" fill="#b8860b"/>
  <!-- Roof overhang -->
  <rect x="0" y="19" width="32" height="2" fill="#8b6914"/>

  <!-- Roof thatch texture -->
  <rect x="4" y="13" width="24" height="2" fill="#e6b422" opacity="0.6"/>
  <rect x="6" y="15" width="20" height="2" fill="#cd9a1d" opacity="0.5"/>
  <rect x="3" y="16" width="26" height="1" fill="#b8860b"/>

  <!-- Roof peak -->
  <rect x="10" y="8" width="12" height="5" fill="#daa520"/>
  <rect x="12" y="6" width="8" height="3" fill="#daa520"/>
  <rect x="14" y="4" width="4" height="3" fill="#daa520"/>
  <rect x="15" y="2" width="2" height="3" fill="#daa520"/>

  <!-- Peak thatch detail -->
  <rect x="11" y="9" width="10" height="1" fill="#e6b422" opacity="0.5"/>
  <rect x="13" y="7" width="6" height="1" fill="#e6b422" opacity="0.5"/>

  <!-- ========== CHIMNEY ========== -->
  <rect x="22" y="4" width="4" height="8" fill="#8b4513"/>
  <rect x="23" y="5" width="2" height="6" fill="#a0522d"/>
  <!-- Chimney top -->
  <rect x="21" y="3" width="6" height="2" fill="#5d3a1a"/>
  <!-- Smoke -->
  <rect x="23" y="0" width="2" height="3" fill="#c4c4d4" opacity="0.4"/>
  <rect x="22" y="1" width="2" height="2" fill="#c4c4d4" opacity="0.3"/>

  <!-- ========== DETAILS ========== -->
  <!-- Small barrel near door -->
  <rect x="3" y="32" width="3" height="4" fill="#8b4513"/>
  <rect x="3" y="32" width="3" height="1" fill="#5d3a1a"/>
  <rect x="3" y="35" width="3" height="1" fill="#5d3a1a"/>

  <!-- Hay bale -->
  <rect x="27" y="33" width="4" height="3" fill="#daa520"/>
  <rect x="28" y="34" width="2" height="1" fill="#e6b422"/>

  <!-- ========== OUTLINE ========== -->
  <rect x="3" y="20" width="1" height="16" fill="#1a1a2e"/>
  <rect x="28" y="20" width="1" height="16" fill="#1a1a2e"/>
  <rect x="4" y="35" width="24" height="1" fill="#1a1a2e"/>
  <rect x="0" y="46" width="32" height="2" fill="#1a1a2e"/>
</svg>

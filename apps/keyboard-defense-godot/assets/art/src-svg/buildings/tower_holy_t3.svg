<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 28" width="20" height="28">
  <!-- Holy Tower T3 (20x28) - Divine light tower -->
  <!-- Color Palette: #f4d03f, #f39c12, #ecf0f1, #ffffff -->

  <!-- Base -->
  <rect x="2" y="22" width="16" height="6" fill="#f39c12"/>
  <rect x="4" y="24" width="12" height="4" fill="#f4d03f"/>

  <!-- Tower body -->
  <rect x="4" y="8" width="12" height="16" fill="#ecf0f1"/>
  <rect x="5" y="10" width="10" height="12" fill="#f4d03f"/>

  <!-- Grand cross with wings -->
  <rect x="7" y="0" width="6" height="10" fill="#f4d03f"/>
  <rect x="2" y="3" width="16" height="4" fill="#f4d03f"/>
  <rect x="8" y="1" width="4" height="8" fill="#ecf0f1"/>
  <rect x="3" y="4" width="14" height="2" fill="#ecf0f1"/>

  <!-- Divine rays -->
  <rect x="0" y="0" width="3" height="3" fill="#fcf3cf"/>
  <rect x="17" y="0" width="3" height="3" fill="#fcf3cf"/>
  <rect x="0" y="6" width="3" height="2" fill="#fcf3cf"/>
  <rect x="17" y="6" width="3" height="2" fill="#fcf3cf"/>

  <!-- Stained glass window -->
  <rect x="6" y="12" width="8" height="6" fill="#f39c12"/>
  <rect x="7" y="13" width="6" height="4" fill="#3498db"/>
  <rect x="9" y="14" width="2" height="2" fill="#fcf3cf"/>

  <!-- Angel wings decoration -->
  <rect x="0" y="10" width="4" height="6" fill="#ecf0f1"/>
  <rect x="16" y="10" width="4" height="6" fill="#ecf0f1"/>
  <rect x="1" y="12" width="2" height="3" fill="#f4d03f"/>
  <rect x="17" y="12" width="2" height="3" fill="#f4d03f"/>
</svg>

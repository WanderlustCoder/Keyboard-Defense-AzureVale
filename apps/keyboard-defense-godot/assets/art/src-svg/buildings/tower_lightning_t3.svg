<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Lightning Tower T3 (24x32) - Thunderlord Obelisk -->
  <!-- Ultimate with massive Tesla coil and chain lightning -->

  <!-- Base/Foundation - arcane obsidian -->
  <rect x="2" y="28" width="20" height="4" fill="#1a0a2e"/>
  <rect x="3" y="29" width="18" height="2" fill="#2e1052"/>
  <rect x="2" y="28" width="3" height="4" fill="#8e44ad"/>
  <rect x="19" y="28" width="3" height="4" fill="#8e44ad"/>
  <rect x="3" y="29" width="2" height="2" fill="#a569bd"/>
  <rect x="19" y="29" width="2" height="2" fill="#a569bd"/>

  <!-- Tower body - dark storm purple -->
  <rect x="4" y="6" width="16" height="22" fill="#4a235a"/>
  <rect x="5" y="7" width="14" height="20" fill="#5b2c6f"/>
  <rect x="6" y="8" width="12" height="18" fill="#7d3c98"/>

  <!-- Crystal conduit bands -->
  <rect x="4" y="10" width="16" height="2" fill="#a569bd"/>
  <rect x="5" y="10" width="14" height="1" fill="#bb8fce"/>
  <rect x="4" y="16" width="16" height="2" fill="#a569bd"/>
  <rect x="5" y="16" width="14" height="1" fill="#bb8fce"/>
  <rect x="4" y="22" width="16" height="2" fill="#a569bd"/>
  <rect x="5" y="22" width="14" height="1" fill="#bb8fce"/>

  <!-- Grand Tesla coil -->
  <rect x="9" y="-4" width="6" height="14" fill="#5d6d7e"/>
  <rect x="10" y="-3" width="4" height="12" fill="#7f8c8d"/>
  <rect x="11" y="-2" width="2" height="10" fill="#95a5a6"/>

  <!-- Massive conductor sphere -->
  <rect x="6" y="-8" width="12" height="8" fill="#95a5a6"/>
  <rect x="7" y="-7" width="10" height="6" fill="#bdc3c7"/>
  <rect x="8" y="-6" width="8" height="4" fill="#d5d8dc"/>
  <rect x="9" y="-5" width="6" height="2" fill="#ecf0f1"/>
  <rect x="10" y="-6" width="4" height="2" fill="#fdfefe"/>

  <!-- Side conductor arrays -->
  <rect x="2" y="2" width="4" height="8" fill="#5d6d7e"/>
  <rect x="3" y="3" width="3" height="6" fill="#7f8c8d"/>
  <rect x="4" y="4" width="2" height="4" fill="#95a5a6"/>
  <rect x="18" y="2" width="4" height="8" fill="#5d6d7e"/>
  <rect x="18" y="3" width="3" height="6" fill="#7f8c8d"/>
  <rect x="18" y="4" width="2" height="4" fill="#95a5a6"/>

  <!-- Massive lightning storm -->
  <rect x="3" y="-4" width="4" height="1" fill="#f4d03f"/>
  <rect x="2" y="-3" width="3" height="1" fill="#f9e79f"/>
  <rect x="1" y="-2" width="2" height="1" fill="#fdfefe"/>
  <rect x="17" y="-4" width="4" height="1" fill="#f4d03f"/>
  <rect x="19" y="-3" width="3" height="1" fill="#f9e79f"/>
  <rect x="21" y="-2" width="2" height="1" fill="#fdfefe"/>

  <!-- Chain lightning arcs -->
  <rect x="0" y="0" width="2" height="1" fill="#f4d03f"/>
  <rect x="1" y="1" width="1" height="2" fill="#f9e79f"/>
  <rect x="22" y="0" width="2" height="1" fill="#f4d03f"/>
  <rect x="22" y="1" width="1" height="2" fill="#f9e79f"/>
  <rect x="0" y="4" width="2" height="1" fill="#f4d03f"/>
  <rect x="22" y="5" width="2" height="1" fill="#f4d03f"/>
  <rect x="1" y="8" width="1" height="1" fill="#f9e79f"/>
  <rect x="22" y="7" width="1" height="1" fill="#f9e79f"/>

  <!-- Arc between conductors -->
  <rect x="6" y="4" width="1" height="1" fill="#f9e79f"/>
  <rect x="5" y="6" width="1" height="1" fill="#fdfefe"/>
  <rect x="17" y="5" width="1" height="1" fill="#f9e79f"/>
  <rect x="18" y="7" width="1" height="1" fill="#fdfefe"/>

  <!-- Window with lightning core -->
  <rect x="9" y="12" width="6" height="6" fill="#0d0d1a"/>
  <rect x="10" y="13" width="4" height="4" fill="#5b2c6f"/>
  <rect x="10" y="13" width="1" height="3" fill="#f4d03f"/>
  <rect x="13" y="14" width="1" height="2" fill="#f9e79f"/>
  <rect x="11" y="15" width="2" height="1" fill="#fdfefe"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 28" width="24" height="28">
  <!-- Siege Tower T3 (24x28) - Ultimate siege cannon -->
  <!-- Color Palette: #5d6d7e, #34495e, #7f8c8d, #e74c3c, #f4d03f -->

  <!-- Massive base -->
  <rect x="2" y="22" width="20" height="6" fill="#34495e"/>
  <rect x="4" y="24" width="16" height="4" fill="#5d6d7e"/>

  <!-- Fortress body -->
  <rect x="4" y="8" width="16" height="16" fill="#5d6d7e"/>
  <rect x="5" y="10" width="14" height="12" fill="#34495e"/>

  <!-- Triple barrel cannon -->
  <rect x="6" y="0" width="12" height="10" fill="#7f8c8d"/>
  <rect x="7" y="1" width="4" height="6" fill="#5d6d7e"/>
  <rect x="11" y="1" width="4" height="6" fill="#5d6d7e"/>
  <rect x="15" y="1" width="3" height="4" fill="#5d6d7e"/>

  <!-- Barrel openings -->
  <rect x="8" y="2" width="2" height="3" fill="#1a252f"/>
  <rect x="12" y="2" width="2" height="3" fill="#1a252f"/>
  <rect x="15" y="2" width="2" height="2" fill="#1a252f"/>

  <!-- Extended barrels -->
  <rect x="0" y="2" width="8" height="3" fill="#5d6d7e"/>
  <rect x="0" y="4" width="8" height="3" fill="#7f8c8d"/>
  <rect x="0" y="6" width="6" height="2" fill="#5d6d7e"/>

  <!-- Warning stripes -->
  <rect x="5" y="20" width="14" height="2" fill="#e74c3c"/>
  <rect x="7" y="18" width="10" height="2" fill="#f4d03f"/>

  <!-- Heavy ammunition storage -->
  <rect x="18" y="12" width="4" height="8" fill="#1a252f"/>
  <rect x="19" y="13" width="2" height="6" fill="#e74c3c"/>

  <!-- Steam vents -->
  <rect x="4" y="12" width="2" height="2" fill="#7f8c8d"/>
  <rect x="18" y="10" width="2" height="2" fill="#7f8c8d"/>
</svg>

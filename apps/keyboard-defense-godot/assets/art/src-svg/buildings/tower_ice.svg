<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Ice Tower (24x32) - frost mage tower -->

  <!-- Base/Foundation -->
  <rect x="4" y="28" width="16" height="4" fill="#5d6d7e"/>
  <rect x="5" y="29" width="14" height="2" fill="#85929e"/>

  <!-- Tower body -->
  <rect x="6" y="8" width="12" height="20" fill="#5dade2"/>
  <rect x="7" y="9" width="10" height="18" fill="#85c1e9"/>

  <!-- Ice crystal patterns -->
  <rect x="9" y="12" width="2" height="4" fill="#aed6f1"/>
  <rect x="13" y="14" width="2" height="4" fill="#aed6f1"/>
  <rect x="9" y="20" width="2" height="4" fill="#aed6f1"/>

  <!-- Icicles at top -->
  <rect x="4" y="4" width="16" height="4" fill="#5dade2"/>
  <rect x="5" y="5" width="14" height="2" fill="#85c1e9"/>
  <rect x="5" y="8" width="2" height="3" fill="#aed6f1"/>
  <rect x="9" y="8" width="2" height="4" fill="#d4e6f1"/>
  <rect x="13" y="8" width="2" height="3" fill="#aed6f1"/>
  <rect x="17" y="8" width="2" height="2" fill="#d4e6f1"/>

  <!-- Crystal top -->
  <rect x="9" y="0" width="6" height="4" fill="#aed6f1"/>
  <rect x="10" y="1" width="4" height="2" fill="#d4e6f1"/>
  <rect x="11" y="0" width="2" height="1" fill="#ebf5fb"/>

  <!-- Frost window -->
  <rect x="9" y="15" width="6" height="8" fill="#2874a6"/>
  <rect x="10" y="16" width="4" height="6" fill="#3498db"/>
</svg>

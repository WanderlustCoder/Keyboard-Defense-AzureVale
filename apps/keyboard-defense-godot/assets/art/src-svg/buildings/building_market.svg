<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48" width="32" height="48">
  <!-- Building: Market (32x48) - Economy/trading building -->
  <!-- Open market stall with colorful awning and displayed goods -->
  <!-- Palette: #ffd700 (gold), #8b4513 (wood), #dc143c (awning red), #5d3a1a (dark wood), #ffeb3b (light gold) -->

  <!-- ========== GROUND / BASE (10px) ========== -->
  <!-- Stone floor -->
  <rect x="0" y="40" width="32" height="8" fill="#5c5c7a"/>
  <rect x="2" y="42" width="28" height="4" fill="#8b8ba8"/>
  <!-- Stone pattern -->
  <rect x="4" y="42" width="6" height="4" fill="#5c5c7a" opacity="0.3"/>
  <rect x="14" y="42" width="6" height="4" fill="#5c5c7a" opacity="0.3"/>
  <rect x="24" y="42" width="4" height="4" fill="#5c5c7a" opacity="0.3"/>

  <!-- Goods crates on ground -->
  <rect x="2" y="38" width="5" height="5" fill="#8b4513"/>
  <rect x="3" y="39" width="3" height="3" fill="#a0522d"/>
  <rect x="25" y="38" width="5" height="5" fill="#8b4513"/>
  <rect x="26" y="39" width="3" height="3" fill="#a0522d"/>

  <!-- Coin pouch -->
  <rect x="5" y="40" width="3" height="3" fill="#8b6914"/>
  <rect x="6" y="40" width="1" height="1" fill="#ffd700"/>

  <!-- ========== COUNTER / STALL (14px) ========== -->
  <!-- Main counter -->
  <rect x="4" y="26" width="24" height="14" fill="#8b4513"/>
  <rect x="5" y="27" width="22" height="12" fill="#a0522d"/>
  <rect x="6" y="28" width="20" height="10" fill="#deb887"/>

  <!-- Counter front panel -->
  <rect x="6" y="34" width="20" height="4" fill="#8b4513"/>
  <rect x="7" y="35" width="18" height="2" fill="#5d3a1a"/>

  <!-- Displayed goods on counter -->
  <!-- Gold coins stack -->
  <rect x="8" y="29" width="4" height="3" fill="#ffd700"/>
  <rect x="9" y="28" width="2" height="2" fill="#ffeb3b"/>
  <rect x="9" y="30" width="1" height="1" fill="#b8860b"/>
  <rect x="11" y="30" width="1" height="1" fill="#b8860b"/>

  <!-- Trade goods (fabric rolls) -->
  <rect x="14" y="29" width="4" height="3" fill="#dc143c"/>
  <rect x="15" y="28" width="2" height="4" fill="#b91c1c"/>
  <rect x="15" y="29" width="1" height="2" fill="#fecaca"/>

  <!-- Scales -->
  <rect x="20" y="30" width="4" height="2" fill="#5c5c7a"/>
  <rect x="21" y="28" width="2" height="3" fill="#8b8ba8"/>
  <rect x="19" y="29" width="2" height="2" fill="#c4c4d4"/>
  <rect x="23" y="29" width="2" height="2" fill="#c4c4d4"/>

  <!-- ========== SUPPORT POSTS ========== -->
  <rect x="4" y="12" width="3" height="28" fill="#8b4513"/>
  <rect x="5" y="13" width="2" height="26" fill="#a0522d"/>
  <rect x="25" y="12" width="3" height="28" fill="#8b4513"/>
  <rect x="26" y="13" width="2" height="26" fill="#a0522d"/>

  <!-- ========== AWNING (12px) ========== -->
  <!-- Main awning structure -->
  <rect x="2" y="8" width="28" height="10" fill="#dc143c"/>
  <rect x="0" y="16" width="32" height="3" fill="#b91c1c"/>

  <!-- Striped pattern -->
  <rect x="2" y="8" width="4" height="10" fill="#ffd700"/>
  <rect x="10" y="8" width="4" height="10" fill="#ffd700"/>
  <rect x="18" y="8" width="4" height="10" fill="#ffd700"/>
  <rect x="26" y="8" width="4" height="10" fill="#ffd700"/>

  <!-- White stripes -->
  <rect x="6" y="8" width="4" height="10" fill="#f0f0f5"/>
  <rect x="14" y="8" width="4" height="10" fill="#f0f0f5"/>
  <rect x="22" y="8" width="4" height="10" fill="#f0f0f5"/>

  <!-- Scalloped edge -->
  <rect x="0" y="16" width="4" height="2" fill="#dc143c"/>
  <rect x="4" y="17" width="4" height="2" fill="#dc143c"/>
  <rect x="8" y="16" width="4" height="2" fill="#dc143c"/>
  <rect x="12" y="17" width="4" height="2" fill="#dc143c"/>
  <rect x="16" y="16" width="4" height="2" fill="#dc143c"/>
  <rect x="20" y="17" width="4" height="2" fill="#dc143c"/>
  <rect x="24" y="16" width="4" height="2" fill="#dc143c"/>
  <rect x="28" y="17" width="4" height="2" fill="#dc143c"/>

  <!-- ========== TOP DECORATION ========== -->
  <!-- Peak/flag post -->
  <rect x="14" y="2" width="4" height="8" fill="#8b4513"/>
  <rect x="15" y="0" width="2" height="4" fill="#5d3a1a"/>
  <!-- Flag -->
  <rect x="17" y="1" width="6" height="4" fill="#ffd700"/>
  <rect x="18" y="2" width="4" height="2" fill="#ffeb3b"/>

  <!-- ========== GOLD ACCENT DETAILS ========== -->
  <!-- Hanging sign -->
  <rect x="8" y="20" width="6" height="4" fill="#ffd700"/>
  <rect x="9" y="21" width="4" height="2" fill="#ffeb3b"/>
  <!-- Coin symbol on sign -->
  <rect x="10" y="21" width="2" height="2" fill="#b8860b"/>

  <!-- Gold trim on posts -->
  <rect x="4" y="24" width="3" height="2" fill="#ffd700"/>
  <rect x="25" y="24" width="3" height="2" fill="#ffd700"/>

  <!-- Sparkle/glint on gold -->
  <rect x="9" y="28" width="1" height="1" fill="#ffffff" opacity="0.7"/>
  <rect x="18" y="2" width="1" height="1" fill="#ffffff" opacity="0.6"/>

  <!-- ========== OUTLINE ========== -->
  <rect x="3" y="12" width="1" height="28" fill="#1a1a2e"/>
  <rect x="28" y="12" width="1" height="28" fill="#1a1a2e"/>
  <rect x="0" y="46" width="32" height="2" fill="#1a1a2e"/>
</svg>

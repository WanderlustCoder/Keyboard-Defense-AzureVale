<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 28" width="20" height="28">
  <!-- Arcane Tower T3 (20x28) - Master magic tower -->
  <!-- Color Palette: #9b59b6, #8e44ad, #d7bde2, #f4d03f -->

  <!-- Base -->
  <rect x="2" y="22" width="16" height="6" fill="#8e44ad"/>
  <rect x="4" y="24" width="12" height="4" fill="#9b59b6"/>

  <!-- Tower body -->
  <rect x="4" y="8" width="12" height="16" fill="#9b59b6"/>
  <rect x="5" y="10" width="10" height="12" fill="#8e44ad"/>

  <!-- Master crystal orb -->
  <rect x="5" y="0" width="10" height="10" fill="#d7bde2"/>
  <rect x="6" y="1" width="8" height="8" fill="#9b59b6"/>
  <rect x="7" y="2" width="6" height="6" fill="#ecf0f1"/>
  <rect x="8" y="3" width="4" height="4" fill="#d7bde2"/>
  <rect x="9" y="4" width="2" height="2" fill="#f4d03f"/>

  <!-- Rune markings (glowing) -->
  <rect x="6" y="12" width="8" height="1" fill="#f4d03f"/>
  <rect x="7" y="14" width="6" height="1" fill="#f4d03f"/>
  <rect x="8" y="16" width="4" height="1" fill="#d7bde2"/>
  <rect x="9" y="18" width="2" height="1" fill="#d7bde2"/>

  <!-- Floating crystals -->
  <rect x="0" y="4" width="4" height="8" fill="#9b59b6"/>
  <rect x="1" y="6" width="2" height="4" fill="#d7bde2"/>
  <rect x="16" y="4" width="4" height="8" fill="#9b59b6"/>
  <rect x="17" y="6" width="2" height="4" fill="#d7bde2"/>

  <!-- Energy beams -->
  <rect x="3" y="8" width="1" height="4" fill="#f4d03f"/>
  <rect x="16" y="8" width="1" height="4" fill="#f4d03f"/>
</svg>

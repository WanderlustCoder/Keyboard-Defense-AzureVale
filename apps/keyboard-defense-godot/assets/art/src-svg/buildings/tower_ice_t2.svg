<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Ice Tower T2 (24x32) - Frozen Spire -->
  <!-- Enhanced with larger crystals and frost aura -->

  <!-- Base/Foundation - frozen stone -->
  <rect x="3" y="28" width="18" height="4" fill="#5d6d7e"/>
  <rect x="4" y="29" width="16" height="2" fill="#85929e"/>
  <rect x="3" y="29" width="2" height="3" fill="#aed6f1"/>
  <rect x="19" y="29" width="2" height="3" fill="#aed6f1"/>

  <!-- Tower body - deep ice -->
  <rect x="5" y="6" width="14" height="22" fill="#2980b9"/>
  <rect x="6" y="7" width="12" height="20" fill="#3498db"/>

  <!-- Ice crystal patterns - more prominent -->
  <rect x="7" y="10" width="3" height="6" fill="#5dade2"/>
  <rect x="8" y="11" width="2" height="4" fill="#85c1e9"/>
  <rect x="14" y="12" width="3" height="6" fill="#5dade2"/>
  <rect x="15" y="13" width="2" height="4" fill="#85c1e9"/>
  <rect x="9" y="20" width="4" height="5" fill="#5dade2"/>
  <rect x="10" y="21" width="2" height="3" fill="#85c1e9"/>

  <!-- Enhanced icicles at top -->
  <rect x="3" y="2" width="18" height="4" fill="#3498db"/>
  <rect x="4" y="3" width="16" height="2" fill="#5dade2"/>
  <!-- Hanging icicles -->
  <rect x="4" y="6" width="2" height="4" fill="#85c1e9"/>
  <rect x="5" y="7" width="1" height="2" fill="#aed6f1"/>
  <rect x="8" y="6" width="2" height="6" fill="#aed6f1"/>
  <rect x="9" y="7" width="1" height="4" fill="#d6eaf8"/>
  <rect x="14" y="6" width="2" height="5" fill="#aed6f1"/>
  <rect x="15" y="7" width="1" height="3" fill="#d6eaf8"/>
  <rect x="18" y="6" width="2" height="3" fill="#85c1e9"/>

  <!-- Large crystal top -->
  <rect x="8" y="-2" width="8" height="6" fill="#5dade2"/>
  <rect x="9" y="-1" width="6" height="4" fill="#85c1e9"/>
  <rect x="10" y="0" width="4" height="2" fill="#aed6f1"/>
  <rect x="11" y="-1" width="2" height="2" fill="#d6eaf8"/>
  <rect x="11" y="0" width="1" height="1" fill="#ebf5fb"/>

  <!-- Frost window - enhanced -->
  <rect x="9" y="14" width="6" height="8" fill="#1a5276"/>
  <rect x="10" y="15" width="4" height="6" fill="#2874a6"/>
  <rect x="11" y="16" width="2" height="4" fill="#3498db"/>
  <rect x="11" y="17" width="1" height="2" fill="#5dade2"/>

  <!-- Frost aura particles -->
  <rect x="2" y="8" width="1" height="1" fill="#d6eaf8"/>
  <rect x="21" y="10" width="1" height="1" fill="#aed6f1"/>
  <rect x="1" y="14" width="1" height="1" fill="#85c1e9"/>
  <rect x="22" y="16" width="1" height="1" fill="#d6eaf8"/>
  <rect x="2" y="20" width="1" height="1" fill="#aed6f1"/>
</svg>

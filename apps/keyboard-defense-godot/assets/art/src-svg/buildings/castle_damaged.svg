<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!-- Castle Damaged State (48x48) -->

  <!-- Foundation with cracks -->
  <rect x="4" y="42" width="40" height="6" fill="#5d4e37"/>
  <rect x="6" y="43" width="36" height="4" fill="#6c6c6c"/>
  <rect x="20" y="44" width="2" height="3" fill="#4a4a4a"/>

  <!-- Main building body with damage -->
  <rect x="8" y="20" width="32" height="22" fill="#6c6c6c"/>
  <rect x="10" y="22" width="28" height="18" fill="#808080"/>

  <!-- Damaged stone blocks -->
  <rect x="10" y="22" width="14" height="6" fill="#8a8a8a"/>
  <rect x="24" y="28" width="14" height="6" fill="#8a8a8a"/>
  <rect x="10" y="34" width="14" height="6" fill="#8a8a8a"/>

  <!-- Damage marks -->
  <rect x="30" y="24" width="6" height="4" fill="#4a4a4a"/>
  <rect x="12" y="36" width="4" height="3" fill="#4a4a4a"/>

  <!-- Central tower (partially damaged) -->
  <rect x="16" y="8" width="16" height="14" fill="#6c6c6c"/>
  <rect x="18" y="10" width="12" height="10" fill="#808080"/>

  <!-- Broken battlements -->
  <rect x="14" y="4" width="4" height="6" fill="#5d5d5d"/>
  <rect x="22" y="6" width="4" height="4" fill="#5d5d5d"/>
  <rect x="30" y="4" width="4" height="6" fill="#5d5d5d"/>

  <!-- Side towers -->
  <rect x="4" y="14" width="8" height="28" fill="#5d5d5d"/>
  <rect x="5" y="15" width="6" height="26" fill="#6c6c6c"/>
  <rect x="36" y="14" width="8" height="28" fill="#5d5d5d"/>
  <rect x="37" y="15" width="6" height="26" fill="#6c6c6c"/>

  <!-- Broken side battlements -->
  <rect x="4" y="10" width="3" height="6" fill="#5d5d5d"/>
  <rect x="41" y="12" width="3" height="4" fill="#5d5d5d"/>

  <!-- Main gate -->
  <rect x="18" y="30" width="12" height="12" fill="#2c3e50"/>
  <rect x="20" y="30" width="8" height="10" fill="#34495e"/>

  <!-- Smoke/fire effects -->
  <rect x="28" y="18" width="4" height="4" fill="#e67e22" opacity="0.7"/>
  <rect x="29" y="16" width="2" height="3" fill="#f39c12" opacity="0.6"/>
  <rect x="8" y="32" width="3" height="3" fill="#7f8c8d" opacity="0.5"/>

  <!-- Windows (some broken) -->
  <rect x="6" y="20" width="4" height="6" fill="#1a1a1a"/>
  <rect x="38" y="20" width="4" height="6" fill="#2c3e50"/>
  <rect x="20" y="12" width="3" height="4" fill="#1a1a1a"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48" width="32" height="48">
  <!-- Building: Temple (32x48) - Healing/support building -->
  <!-- Sacred building with spire, arched windows, and holy glow -->
  <!-- Palette: #c4c4d4 (temple stone), #ffd700 (sacred gold), #ffeb3b (holy glow), #5c5c7a (stone shadow), #f0f0f5 (white) -->

  <!-- ========== FOUNDATION (8px) ========== -->
  <!-- Raised stone platform -->
  <rect x="2" y="40" width="28" height="8" fill="#5c5c7a"/>
  <rect x="0" y="44" width="32" height="4" fill="#3d3d5c"/>
  <!-- Platform detail -->
  <rect x="4" y="42" width="24" height="2" fill="#8b8ba8"/>
  <!-- Steps -->
  <rect x="10" y="44" width="12" height="2" fill="#8b8ba8"/>
  <rect x="12" y="46" width="8" height="2" fill="#c4c4d4"/>

  <!-- Sacred geometry pattern on platform -->
  <rect x="8" y="42" width="2" height="2" fill="#ffd700" opacity="0.4"/>
  <rect x="14" y="42" width="4" height="2" fill="#ffd700" opacity="0.5"/>
  <rect x="22" y="42" width="2" height="2" fill="#ffd700" opacity="0.4"/>

  <!-- ========== MAIN BUILDING (20px) ========== -->
  <!-- Stone structure -->
  <rect x="4" y="22" width="24" height="20" fill="#c4c4d4"/>
  <rect x="5" y="23" width="22" height="18" fill="#c4c4d4"/>
  <rect x="6" y="24" width="20" height="16" fill="#e2e8f0"/>

  <!-- Stone block pattern -->
  <rect x="6" y="24" width="20" height="4" fill="#c4c4d4" opacity="0.5"/>
  <rect x="6" y="32" width="20" height="4" fill="#c4c4d4" opacity="0.5"/>

  <!-- Left arched window -->
  <rect x="7" y="26" width="6" height="8" fill="#5c5c7a"/>
  <rect x="8" y="25" width="4" height="2" fill="#5c5c7a"/>
  <rect x="9" y="24" width="2" height="2" fill="#5c5c7a"/>
  <!-- Window glow -->
  <rect x="8" y="27" width="4" height="6" fill="#ffd700" opacity="0.6"/>
  <rect x="9" y="28" width="2" height="4" fill="#ffeb3b" opacity="0.7"/>
  <rect x="9" y="29" width="2" height="2" fill="#fff176"/>

  <!-- Right arched window -->
  <rect x="19" y="26" width="6" height="8" fill="#5c5c7a"/>
  <rect x="20" y="25" width="4" height="2" fill="#5c5c7a"/>
  <rect x="21" y="24" width="2" height="2" fill="#5c5c7a"/>
  <!-- Window glow -->
  <rect x="20" y="27" width="4" height="6" fill="#ffd700" opacity="0.6"/>
  <rect x="21" y="28" width="2" height="4" fill="#ffeb3b" opacity="0.7"/>
  <rect x="21" y="29" width="2" height="2" fill="#fff176"/>

  <!-- Arched doorway -->
  <rect x="12" y="32" width="8" height="10" fill="#5c5c7a"/>
  <rect x="13" y="31" width="6" height="2" fill="#5c5c7a"/>
  <rect x="14" y="30" width="4" height="2" fill="#5c5c7a"/>
  <rect x="15" y="29" width="2" height="2" fill="#5c5c7a"/>
  <!-- Door interior glow -->
  <rect x="13" y="34" width="6" height="8" fill="#ffd700" opacity="0.4"/>
  <rect x="14" y="35" width="4" height="6" fill="#ffeb3b" opacity="0.5"/>
  <rect x="15" y="36" width="2" height="4" fill="#fff176" opacity="0.6"/>

  <!-- Ornate details -->
  <rect x="4" y="22" width="24" height="2" fill="#8b8ba8"/>
  <rect x="6" y="20" width="20" height="2" fill="#c4c4d4"/>

  <!-- ========== UPPER STRUCTURE (8px) ========== -->
  <rect x="8" y="14" width="16" height="8" fill="#c4c4d4"/>
  <rect x="10" y="12" width="12" height="4" fill="#c4c4d4"/>
  <rect x="9" y="15" width="14" height="6" fill="#e2e8f0"/>

  <!-- Upper window/rosette -->
  <rect x="13" y="15" width="6" height="4" fill="#5c5c7a"/>
  <rect x="14" y="16" width="4" height="2" fill="#ffd700" opacity="0.7"/>
  <rect x="15" y="16" width="2" height="2" fill="#ffeb3b"/>

  <!-- ========== SPIRE (14px) ========== -->
  <!-- Spire base -->
  <rect x="12" y="8" width="8" height="6" fill="#c4c4d4"/>
  <rect x="13" y="6" width="6" height="4" fill="#c4c4d4"/>
  <rect x="14" y="4" width="4" height="4" fill="#e2e8f0"/>
  <rect x="15" y="2" width="2" height="4" fill="#e2e8f0"/>

  <!-- Spire tip -->
  <rect x="15" y="0" width="2" height="3" fill="#ffd700"/>
  <rect x="15" y="0" width="2" height="1" fill="#ffeb3b"/>

  <!-- Holy symbol at top -->
  <rect x="14" y="1" width="4" height="1" fill="#ffd700"/>
  <rect x="15" y="0" width="2" height="3" fill="#ffd700"/>
  <!-- Symbol glow -->
  <rect x="13" y="0" width="6" height="4" fill="#ffeb3b" opacity="0.3"/>

  <!-- ========== HOLY GLOW EFFECTS ========== -->
  <!-- Aura around spire -->
  <rect x="12" y="0" width="8" height="10" fill="#ffd700" opacity="0.1"/>
  <rect x="14" y="0" width="4" height="8" fill="#ffeb3b" opacity="0.15"/>

  <!-- Window glow emanation -->
  <rect x="6" y="24" width="8" height="12" fill="#ffd700" opacity="0.08"/>
  <rect x="18" y="24" width="8" height="12" fill="#ffd700" opacity="0.08"/>

  <!-- Door light beam -->
  <rect x="12" y="38" width="8" height="6" fill="#ffd700" opacity="0.15"/>
  <rect x="14" y="40" width="4" height="4" fill="#ffeb3b" opacity="0.1"/>

  <!-- ========== DECORATIVE ELEMENTS ========== -->
  <!-- Gold trim -->
  <rect x="4" y="40" width="24" height="1" fill="#ffd700" opacity="0.6"/>
  <rect x="8" y="20" width="16" height="1" fill="#ffd700" opacity="0.5"/>
  <rect x="10" y="14" width="12" height="1" fill="#ffd700" opacity="0.5"/>

  <!-- Column details -->
  <rect x="4" y="22" width="2" height="18" fill="#8b8ba8"/>
  <rect x="26" y="22" width="2" height="18" fill="#8b8ba8"/>

  <!-- ========== OUTLINE ========== -->
  <rect x="3" y="22" width="1" height="20" fill="#1a1a2e"/>
  <rect x="28" y="22" width="1" height="20" fill="#1a1a2e"/>
  <rect x="0" y="46" width="32" height="2" fill="#1a1a2e"/>
</svg>

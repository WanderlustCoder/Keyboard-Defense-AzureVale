<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Lightning Tower T2 (24x32) - Storm Spire -->
  <!-- Enhanced with multiple conductors and arc discharges -->

  <!-- Base/Foundation - arcane stone -->
  <rect x="3" y="28" width="18" height="4" fill="#3c1874"/>
  <rect x="4" y="29" width="16" height="2" fill="#512e8c"/>
  <rect x="3" y="28" width="2" height="4" fill="#8e44ad"/>
  <rect x="19" y="28" width="2" height="4" fill="#8e44ad"/>

  <!-- Tower body - storm purple -->
  <rect x="5" y="8" width="14" height="20" fill="#5b2c6f"/>
  <rect x="6" y="9" width="12" height="18" fill="#7d3c98"/>

  <!-- Crystal/metal bands - enhanced -->
  <rect x="5" y="12" width="14" height="2" fill="#a569bd"/>
  <rect x="6" y="12" width="12" height="1" fill="#bb8fce"/>
  <rect x="5" y="18" width="14" height="2" fill="#a569bd"/>
  <rect x="6" y="18" width="12" height="1" fill="#bb8fce"/>
  <rect x="5" y="24" width="14" height="2" fill="#a569bd"/>

  <!-- Enhanced lightning rod - taller -->
  <rect x="10" y="-2" width="4" height="12" fill="#5d6d7e"/>
  <rect x="11" y="-1" width="2" height="10" fill="#7f8c8d"/>

  <!-- Conductor sphere - larger -->
  <rect x="8" y="-4" width="8" height="6" fill="#95a5a6"/>
  <rect x="9" y="-3" width="6" height="4" fill="#bdc3c7"/>
  <rect x="10" y="-2" width="4" height="2" fill="#ecf0f1"/>

  <!-- Side conductors -->
  <rect x="4" y="4" width="3" height="6" fill="#7f8c8d"/>
  <rect x="5" y="5" width="2" height="4" fill="#95a5a6"/>
  <rect x="17" y="4" width="3" height="6" fill="#7f8c8d"/>
  <rect x="17" y="5" width="2" height="4" fill="#95a5a6"/>

  <!-- Enhanced electric arcs -->
  <rect x="5" y="0" width="3" height="1" fill="#f4d03f"/>
  <rect x="4" y="1" width="2" height="1" fill="#f9e79f"/>
  <rect x="16" y="0" width="3" height="1" fill="#f4d03f"/>
  <rect x="18" y="1" width="2" height="1" fill="#f9e79f"/>
  <rect x="3" y="3" width="1" height="2" fill="#f4d03f"/>
  <rect x="20" y="2" width="1" height="2" fill="#f9e79f"/>
  <rect x="2" y="6" width="2" height="1" fill="#f4d03f"/>
  <rect x="20" y="7" width="2" height="1" fill="#f4d03f"/>

  <!-- Arc between conductors -->
  <rect x="7" y="6" width="1" height="1" fill="#f9e79f"/>
  <rect x="16" y="5" width="1" height="1" fill="#f9e79f"/>
  <rect x="8" y="8" width="1" height="1" fill="#f4d03f"/>
  <rect x="15" y="7" width="1" height="1" fill="#f4d03f"/>

  <!-- Window with intense electric glow -->
  <rect x="9" y="14" width="6" height="6" fill="#1a1a2e"/>
  <rect x="10" y="15" width="4" height="4" fill="#7d3c98"/>
  <rect x="10" y="15" width="1" height="3" fill="#f4d03f"/>
  <rect x="13" y="16" width="1" height="2" fill="#f9e79f"/>
  <rect x="11" y="17" width="2" height="1" fill="#fdfefe"/>
</svg>

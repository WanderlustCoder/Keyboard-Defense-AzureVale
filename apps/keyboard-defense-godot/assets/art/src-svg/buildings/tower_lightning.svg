<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Lightning Tower (24x32) - electric storm tower -->

  <!-- Base/Foundation -->
  <rect x="4" y="28" width="16" height="4" fill="#4a235a"/>
  <rect x="5" y="29" width="14" height="2" fill="#6c3483"/>

  <!-- Tower body -->
  <rect x="6" y="10" width="12" height="18" fill="#6c3483"/>
  <rect x="7" y="11" width="10" height="16" fill="#8e44ad"/>

  <!-- Crystal/metal bands -->
  <rect x="6" y="14" width="12" height="2" fill="#a569bd"/>
  <rect x="6" y="20" width="12" height="2" fill="#a569bd"/>

  <!-- Lightning rod -->
  <rect x="10" y="0" width="4" height="10" fill="#7f8c8d"/>
  <rect x="11" y="1" width="2" height="8" fill="#95a5a6"/>

  <!-- Conductor sphere -->
  <rect x="9" y="0" width="6" height="4" fill="#bdc3c7"/>
  <rect x="10" y="1" width="4" height="2" fill="#ecf0f1"/>

  <!-- Electric sparks -->
  <rect x="7" y="2" width="2" height="1" fill="#f4d03f"/>
  <rect x="15" y="3" width="2" height="1" fill="#f9e79f"/>
  <rect x="6" y="5" width="1" height="2" fill="#f4d03f"/>
  <rect x="17" y="4" width="1" height="2" fill="#f9e79f"/>

  <!-- Window with electric glow -->
  <rect x="9" y="15" width="6" height="8" fill="#1a1a2e"/>
  <rect x="10" y="16" width="4" height="6" fill="#8e44ad"/>
  <rect x="11" y="17" width="2" height="1" fill="#f4d03f"/>
  <rect x="10" y="19" width="1" height="2" fill="#f9e79f"/>
  <rect x="13" y="18" width="1" height="2" fill="#f4d03f"/>
</svg>

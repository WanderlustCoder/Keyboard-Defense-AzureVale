<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 26" width="20" height="26">
  <!-- Multi-Target Tower T2 (20x26) - Enhanced multi-shot -->
  <!-- Color Palette: #27ae60, #2ecc71, #1e8449 -->

  <!-- Base -->
  <rect x="3" y="20" width="14" height="6" fill="#1e8449"/>
  <rect x="5" y="22" width="10" height="4" fill="#27ae60"/>

  <!-- Tower body -->
  <rect x="5" y="8" width="10" height="14" fill="#27ae60"/>
  <rect x="6" y="10" width="8" height="10" fill="#1e8449"/>

  <!-- Five arrow launchers -->
  <rect x="0" y="4" width="4" height="6" fill="#2ecc71"/>
  <rect x="4" y="2" width="4" height="8" fill="#2ecc71"/>
  <rect x="8" y="0" width="4" height="10" fill="#2ecc71"/>
  <rect x="12" y="2" width="4" height="8" fill="#2ecc71"/>
  <rect x="16" y="4" width="4" height="6" fill="#2ecc71"/>

  <!-- Arrow slots -->
  <rect x="1" y="5" width="2" height="4" fill="#1e8449"/>
  <rect x="5" y="3" width="2" height="5" fill="#1e8449"/>
  <rect x="9" y="1" width="2" height="7" fill="#1e8449"/>
  <rect x="13" y="3" width="2" height="5" fill="#1e8449"/>
  <rect x="17" y="5" width="2" height="4" fill="#1e8449"/>

  <!-- Visible arrows -->
  <rect x="1" y="6" width="1" height="2" fill="#8b7355"/>
  <rect x="5" y="4" width="1" height="3" fill="#8b7355"/>
  <rect x="9" y="2" width="1" height="4" fill="#8b7355"/>
  <rect x="13" y="4" width="1" height="3" fill="#8b7355"/>
  <rect x="17" y="6" width="1" height="2" fill="#8b7355"/>

  <!-- Rotation base -->
  <rect x="7" y="10" width="6" height="4" fill="#2ecc71"/>
  <rect x="8" y="11" width="4" height="2" fill="#82e0aa"/>
</svg>

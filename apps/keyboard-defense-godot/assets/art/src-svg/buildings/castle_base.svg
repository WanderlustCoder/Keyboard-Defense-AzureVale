<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!-- Castle Base/Keep (48x48) - main player structure -->

  <!-- Foundation -->
  <rect x="4" y="42" width="40" height="6" fill="#5d4e37"/>
  <rect x="6" y="43" width="36" height="4" fill="#7f8c8d"/>

  <!-- Main building body -->
  <rect x="8" y="20" width="32" height="22" fill="#7f8c8d"/>
  <rect x="10" y="22" width="28" height="18" fill="#95a5a6"/>

  <!-- Stone block pattern -->
  <rect x="10" y="22" width="14" height="6" fill="#aab7b8"/>
  <rect x="24" y="28" width="14" height="6" fill="#aab7b8"/>
  <rect x="10" y="34" width="14" height="6" fill="#aab7b8"/>

  <!-- Central tower -->
  <rect x="16" y="8" width="16" height="14" fill="#7f8c8d"/>
  <rect x="18" y="10" width="12" height="10" fill="#95a5a6"/>

  <!-- Tower battlements -->
  <rect x="14" y="4" width="4" height="6" fill="#5d6d7e"/>
  <rect x="22" y="4" width="4" height="6" fill="#5d6d7e"/>
  <rect x="30" y="4" width="4" height="6" fill="#5d6d7e"/>

  <!-- Side towers -->
  <rect x="4" y="14" width="8" height="28" fill="#5d6d7e"/>
  <rect x="5" y="15" width="6" height="26" fill="#7f8c8d"/>
  <rect x="36" y="14" width="8" height="28" fill="#5d6d7e"/>
  <rect x="37" y="15" width="6" height="26" fill="#7f8c8d"/>

  <!-- Side tower battlements -->
  <rect x="4" y="10" width="3" height="6" fill="#5d6d7e"/>
  <rect x="9" y="10" width="3" height="6" fill="#5d6d7e"/>
  <rect x="36" y="10" width="3" height="6" fill="#5d6d7e"/>
  <rect x="41" y="10" width="3" height="6" fill="#5d6d7e"/>

  <!-- Main gate -->
  <rect x="18" y="30" width="12" height="12" fill="#2c3e50"/>
  <rect x="20" y="30" width="8" height="10" fill="#34495e"/>
  <rect x="22" y="30" width="4" height="2" fill="#5d6d7e"/>

  <!-- Windows -->
  <rect x="6" y="20" width="4" height="6" fill="#2c3e50"/>
  <rect x="38" y="20" width="4" height="6" fill="#2c3e50"/>
  <rect x="20" y="12" width="3" height="4" fill="#2c3e50"/>
  <rect x="25" y="12" width="3" height="4" fill="#2c3e50"/>

  <!-- Flag on center tower -->
  <rect x="23" y="0" width="2" height="6" fill="#5d4e37"/>
  <rect x="25" y="0" width="6" height="4" fill="#e74c3c"/>
  <rect x="26" y="1" width="4" height="2" fill="#c0392b"/>

  <!-- Highlights -->
  <rect x="10" y="22" width="2" height="1" fill="#bdc3c7"/>
  <rect x="5" y="15" width="1" height="2" fill="#95a5a6"/>
  <rect x="37" y="15" width="1" height="2" fill="#95a5a6"/>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 26" width="18" height="26">
  <!-- Holy Tower T2 (18x26) - Enhanced light tower -->
  <!-- Color Palette: #f4d03f, #f39c12, #ecf0f1 -->

  <!-- Base -->
  <rect x="2" y="20" width="14" height="6" fill="#f39c12"/>
  <rect x="4" y="22" width="10" height="4" fill="#f4d03f"/>

  <!-- Tower body -->
  <rect x="4" y="8" width="10" height="14" fill="#ecf0f1"/>
  <rect x="5" y="10" width="8" height="10" fill="#f4d03f"/>

  <!-- Larger cross -->
  <rect x="6" y="0" width="6" height="10" fill="#f4d03f"/>
  <rect x="2" y="3" width="14" height="4" fill="#f4d03f"/>
  <rect x="7" y="1" width="4" height="8" fill="#ecf0f1"/>
  <rect x="3" y="4" width="12" height="2" fill="#ecf0f1"/>

  <!-- Halo effect -->
  <rect x="5" y="0" width="2" height="2" fill="#fcf3cf"/>
  <rect x="11" y="0" width="2" height="2" fill="#fcf3cf"/>
  <rect x="0" y="4" width="3" height="2" fill="#fcf3cf"/>
  <rect x="15" y="4" width="3" height="2" fill="#fcf3cf"/>

  <!-- Windows -->
  <rect x="6" y="12" width="6" height="5" fill="#f39c12"/>
  <rect x="7" y="13" width="4" height="3" fill="#fcf3cf"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48" width="32" height="48">
  <!-- Building: Lumber Mill (32x48) - Wood production building -->
  <!-- Wooden mill with sawblade/water wheel and log piles -->
  <!-- Palette: #8b4513 (raw wood), #a0522d (weathered wood), #5c5c7a (metal/blade), #3d2817 (dark wood), #deb887 (fresh cut) -->

  <!-- ========== LOG PILES (Bottom 10px) ========== -->
  <!-- Ground -->
  <rect x="0" y="42" width="32" height="6" fill="#8b6914"/>

  <!-- Log pile left -->
  <rect x="2" y="38" width="8" height="8" fill="#8b4513"/>
  <rect x="3" y="39" width="6" height="6" fill="#a0522d"/>
  <!-- Individual log ends -->
  <rect x="3" y="40" width="2" height="2" fill="#deb887"/>
  <rect x="3" y="43" width="2" height="2" fill="#deb887"/>
  <rect x="6" y="40" width="2" height="2" fill="#deb887"/>
  <rect x="6" y="43" width="2" height="2" fill="#deb887"/>
  <!-- Log rings -->
  <rect x="3" y="41" width="1" height="1" fill="#8b4513"/>
  <rect x="6" y="41" width="1" height="1" fill="#8b4513"/>

  <!-- Log pile right -->
  <rect x="22" y="38" width="8" height="8" fill="#8b4513"/>
  <rect x="23" y="39" width="6" height="6" fill="#a0522d"/>
  <!-- Individual log ends -->
  <rect x="23" y="40" width="2" height="2" fill="#deb887"/>
  <rect x="23" y="43" width="2" height="2" fill="#deb887"/>
  <rect x="26" y="40" width="2" height="2" fill="#deb887"/>
  <rect x="26" y="43" width="2" height="2" fill="#deb887"/>
  <!-- Log rings -->
  <rect x="24" y="41" width="1" height="1" fill="#8b4513"/>
  <rect x="27" y="41" width="1" height="1" fill="#8b4513"/>

  <!-- Sawdust pile -->
  <rect x="12" y="44" width="8" height="4" fill="#deb887" opacity="0.6"/>
  <rect x="14" y="43" width="4" height="3" fill="#deb887" opacity="0.4"/>

  <!-- ========== MAIN STRUCTURE (22px) ========== -->
  <!-- Open-sided work building -->
  <rect x="6" y="18" width="20" height="22" fill="#8b4513"/>
  <rect x="7" y="19" width="18" height="20" fill="#a0522d"/>

  <!-- Support beams (open sided) -->
  <rect x="6" y="18" width="3" height="22" fill="#5d3a1a"/>
  <rect x="23" y="18" width="3" height="22" fill="#5d3a1a"/>
  <!-- Cross beam -->
  <rect x="6" y="26" width="20" height="2" fill="#5d3a1a"/>

  <!-- Work area (open) -->
  <rect x="9" y="28" width="14" height="10" fill="#3d2817"/>
  <rect x="10" y="29" width="12" height="8" fill="#1a1a2e" opacity="0.3"/>

  <!-- Log being processed -->
  <rect x="11" y="32" width="10" height="4" fill="#8b4513"/>
  <rect x="12" y="33" width="8" height="2" fill="#a0522d"/>
  <!-- Cut marks -->
  <rect x="15" y="32" width="1" height="4" fill="#deb887"/>

  <!-- ========== SAWBLADE / MILL EQUIPMENT ========== -->
  <!-- Large sawblade -->
  <rect x="0" y="22" width="10" height="10" fill="#5c5c7a"/>
  <rect x="1" y="23" width="8" height="8" fill="#8b8ba8"/>
  <rect x="2" y="24" width="6" height="6" fill="#c4c4d4"/>
  <!-- Blade center -->
  <rect x="4" y="26" width="2" height="2" fill="#3d3d5c"/>
  <!-- Blade teeth -->
  <rect x="0" y="26" width="2" height="2" fill="#f0f0f5"/>
  <rect x="8" y="26" width="2" height="2" fill="#f0f0f5"/>
  <rect x="4" y="22" width="2" height="2" fill="#f0f0f5"/>
  <rect x="4" y="30" width="2" height="2" fill="#f0f0f5"/>

  <!-- Sawblade mount -->
  <rect x="8" y="24" width="3" height="6" fill="#5d3a1a"/>
  <rect x="9" y="25" width="2" height="4" fill="#8b4513"/>

  <!-- Axle/mechanism -->
  <rect x="4" y="20" width="2" height="3" fill="#5c5c7a"/>
  <rect x="4" y="31" width="2" height="3" fill="#5c5c7a"/>

  <!-- ========== ROOF (10px) ========== -->
  <!-- Simple peaked roof -->
  <rect x="4" y="10" width="24" height="10" fill="#5d3a1a"/>
  <rect x="2" y="16" width="28" height="3" fill="#3d2817"/>

  <!-- Roof boards -->
  <rect x="5" y="11" width="22" height="2" fill="#8b4513"/>
  <rect x="6" y="13" width="20" height="2" fill="#8b4513"/>

  <!-- Roof peak -->
  <rect x="10" y="6" width="12" height="5" fill="#5d3a1a"/>
  <rect x="12" y="4" width="8" height="3" fill="#5d3a1a"/>
  <rect x="14" y="2" width="4" height="3" fill="#5d3a1a"/>
  <!-- Peak cap -->
  <rect x="13" y="1" width="6" height="2" fill="#3d2817"/>

  <!-- ========== DETAILS ========== -->
  <!-- Hanging tools -->
  <rect x="24" y="20" width="1" height="4" fill="#5c5c7a"/>
  <rect x="24" y="24" width="2" height="2" fill="#8b8ba8"/>

  <!-- Wood shavings particles -->
  <rect x="16" y="42" width="2" height="1" fill="#deb887" opacity="0.5"/>
  <rect x="13" y="41" width="1" height="1" fill="#deb887" opacity="0.4"/>
  <rect x="19" y="43" width="1" height="1" fill="#deb887" opacity="0.5"/>

  <!-- ========== OUTLINE ========== -->
  <rect x="5" y="18" width="1" height="22" fill="#1a1a2e"/>
  <rect x="26" y="18" width="1" height="22" fill="#1a1a2e"/>
  <rect x="0" y="46" width="32" height="2" fill="#1a1a2e"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 24" width="20" height="24">
  <!-- Siege Tower T1 (20x24) - Slow, high damage tower -->
  <!-- Color Palette: #5d6d7e, #34495e, #7f8c8d -->

  <!-- Heavy base -->
  <rect x="2" y="18" width="16" height="6" fill="#34495e"/>
  <rect x="4" y="20" width="12" height="4" fill="#5d6d7e"/>

  <!-- Reinforced body -->
  <rect x="4" y="8" width="12" height="12" fill="#5d6d7e"/>
  <rect x="5" y="10" width="10" height="8" fill="#34495e"/>

  <!-- Large cannon -->
  <rect x="6" y="2" width="8" height="8" fill="#7f8c8d"/>
  <rect x="7" y="4" width="6" height="4" fill="#5d6d7e"/>
  <rect x="8" y="5" width="4" height="2" fill="#1a252f"/>

  <!-- Cannon barrel -->
  <rect x="4" y="4" width="4" height="4" fill="#5d6d7e"/>
  <rect x="2" y="5" width="4" height="2" fill="#7f8c8d"/>
  <rect x="0" y="5" width="3" height="2" fill="#5d6d7e"/>

  <!-- Ammunition -->
  <rect x="14" y="12" width="4" height="4" fill="#1a252f"/>
  <rect x="15" y="13" width="2" height="2" fill="#2c3e50"/>

  <!-- Rivets -->
  <rect x="6" y="10" width="1" height="1" fill="#7f8c8d"/>
  <rect x="13" y="10" width="1" height="1" fill="#7f8c8d"/>
  <rect x="6" y="16" width="1" height="1" fill="#7f8c8d"/>
  <rect x="13" y="16" width="1" height="1" fill="#7f8c8d"/>
</svg>

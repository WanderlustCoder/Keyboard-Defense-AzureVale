<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 24" width="18" height="24">
  <!-- Multi-Target Tower T1 (18x24) - Hits multiple enemies -->
  <!-- Color Palette: #27ae60, #2ecc71, #1e8449 -->

  <!-- Base -->
  <rect x="3" y="18" width="12" height="6" fill="#1e8449"/>
  <rect x="5" y="20" width="8" height="4" fill="#27ae60"/>

  <!-- Tower body -->
  <rect x="5" y="8" width="8" height="12" fill="#27ae60"/>
  <rect x="6" y="10" width="6" height="8" fill="#1e8449"/>

  <!-- Triple arrow launchers -->
  <rect x="2" y="2" width="4" height="8" fill="#2ecc71"/>
  <rect x="7" y="0" width="4" height="10" fill="#2ecc71"/>
  <rect x="12" y="2" width="4" height="8" fill="#2ecc71"/>

  <!-- Arrow slots -->
  <rect x="3" y="4" width="2" height="4" fill="#1e8449"/>
  <rect x="8" y="2" width="2" height="6" fill="#1e8449"/>
  <rect x="13" y="4" width="2" height="4" fill="#1e8449"/>

  <!-- Arrows visible -->
  <rect x="3" y="5" width="1" height="2" fill="#8b7355"/>
  <rect x="8" y="3" width="1" height="3" fill="#8b7355"/>
  <rect x="13" y="5" width="1" height="2" fill="#8b7355"/>

  <!-- Rotation mechanism -->
  <rect x="7" y="10" width="4" height="3" fill="#2ecc71"/>
  <rect x="8" y="11" width="2" height="1" fill="#82e0aa"/>
</svg>

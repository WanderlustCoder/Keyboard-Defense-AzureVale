<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Support Tower (24x32) - healing/buff beacon tower -->

  <!-- Base/Foundation -->
  <rect x="4" y="28" width="16" height="4" fill="#f4d03f"/>
  <rect x="5" y="29" width="14" height="2" fill="#f9e79f"/>

  <!-- Tower body - white marble -->
  <rect x="7" y="10" width="10" height="18" fill="#d5d8dc"/>
  <rect x="8" y="11" width="8" height="16" fill="#ecf0f1"/>

  <!-- Column details -->
  <rect x="7" y="10" width="2" height="18" fill="#bdc3c7"/>
  <rect x="15" y="10" width="2" height="18" fill="#bdc3c7"/>

  <!-- Platform/roof -->
  <rect x="5" y="6" width="14" height="4" fill="#f4d03f"/>
  <rect x="6" y="7" width="12" height="2" fill="#f9e79f"/>

  <!-- Beacon crystal -->
  <rect x="9" y="0" width="6" height="6" fill="#3498db"/>
  <rect x="10" y="1" width="4" height="4" fill="#5dade2"/>
  <rect x="11" y="2" width="2" height="2" fill="#aed6f1"/>

  <!-- Healing aura rays -->
  <rect x="7" y="2" width="2" height="1" fill="#aed6f1"/>
  <rect x="15" y="2" width="2" height="1" fill="#aed6f1"/>
  <rect x="11" y="6" width="2" height="2" fill="#5dade2"/>

  <!-- Window/arch -->
  <rect x="10" y="14" width="4" height="8" fill="#3498db"/>
  <rect x="10" y="14" width="4" height="2" fill="#5dade2"/>
  <rect x="11" y="16" width="2" height="5" fill="#aed6f1"/>
</svg>

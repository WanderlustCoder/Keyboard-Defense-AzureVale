<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Cannon Tower T3 (24x32) - Siege Devastator -->
  <!-- Ultimate with twin barrels and explosive ordnance -->

  <!-- Base/Foundation - reinforced fortress -->
  <rect x="2" y="28" width="20" height="4" fill="#2c3e50"/>
  <rect x="3" y="29" width="18" height="2" fill="#34495e"/>
  <rect x="2" y="28" width="3" height="4" fill="#d4ac0d"/>
  <rect x="19" y="28" width="3" height="4" fill="#d4ac0d"/>

  <!-- Tower body - heavily reinforced -->
  <rect x="3" y="8" width="18" height="20" fill="#2c3e50"/>
  <rect x="4" y="9" width="16" height="18" fill="#34495e"/>
  <rect x="5" y="10" width="14" height="16" fill="#5d6d7e"/>

  <!-- Reinforced stone blocks -->
  <rect x="5" y="10" width="7" height="4" fill="#7f8c8d"/>
  <rect x="12" y="14" width="7" height="4" fill="#7f8c8d"/>
  <rect x="5" y="18" width="7" height="4" fill="#7f8c8d"/>
  <rect x="12" y="22" width="7" height="4" fill="#7f8c8d"/>

  <!-- Platform - armored -->
  <rect x="1" y="4" width="22" height="4" fill="#2c3e50"/>
  <rect x="2" y="5" width="20" height="2" fill="#34495e"/>

  <!-- Twin Cannon barrels - massive -->
  <rect x="4" y="0" width="7" height="8" fill="#1a252f"/>
  <rect x="5" y="1" width="5" height="6" fill="#2c3e50"/>
  <rect x="11" y="2" width="6" height="6" fill="#17202a"/>
  <rect x="12" y="3" width="4" height="4" fill="#1a252f"/>
  <rect x="17" y="1" width="6" height="6" fill="#1a252f"/>
  <rect x="18" y="2" width="4" height="4" fill="#17202a"/>
  <rect x="22" y="3" width="2" height="2" fill="#0d1117"/>

  <!-- Upper barrel -->
  <rect x="13" y="0" width="7" height="6" fill="#1a252f"/>
  <rect x="14" y="1" width="5" height="4" fill="#2c3e50"/>
  <rect x="19" y="1" width="4" height="4" fill="#17202a"/>
  <rect x="22" y="2" width="1" height="2" fill="#0d1117"/>

  <!-- Gold trim on barrels -->
  <rect x="10" y="0" width="1" height="8" fill="#d4ac0d"/>
  <rect x="17" y="0" width="1" height="6" fill="#d4ac0d"/>

  <!-- Heavy wheels -->
  <rect x="4" y="6" width="6" height="3" fill="#5d4e37"/>
  <rect x="5" y="7" width="4" height="1" fill="#8b7355"/>
  <rect x="14" y="6" width="6" height="3" fill="#5d4e37"/>
  <rect x="15" y="7" width="4" height="1" fill="#8b7355"/>

  <!-- Ordnance storage - enhanced -->
  <rect x="6" y="14" width="4" height="4" fill="#0d1117"/>
  <rect x="7" y="15" width="2" height="2" fill="#e74c3c"/>
  <rect x="11" y="15" width="4" height="4" fill="#0d1117"/>
  <rect x="12" y="16" width="2" height="2" fill="#e74c3c"/>
  <rect x="14" y="13" width="4" height="4" fill="#0d1117"/>
  <rect x="15" y="14" width="2" height="2" fill="#e74c3c"/>

  <!-- Tier 3 crest -->
  <rect x="9" y="21" width="6" height="4" fill="#d4ac0d"/>
  <rect x="10" y="22" width="4" height="2" fill="#f4d03f"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 16" width="14" height="16">
  <!-- Bomb Trap (14x16) - Explosive mine -->
  <!-- Color Palette: #1a252f, #2c3e50, #e74c3c, #f4d03f, #e67e22 -->

  <!-- Ground -->
  <rect x="0" y="14" width="14" height="2" fill="#8b7355"/>

  <!-- Bomb body -->
  <rect x="3" y="8" width="8" height="6" fill="#1a252f"/>
  <rect x="2" y="9" width="10" height="4" fill="#2c3e50"/>
  <rect x="4" y="9" width="6" height="4" fill="#1a252f"/>

  <!-- Bomb top -->
  <rect x="4" y="6" width="6" height="3" fill="#1a252f"/>
  <rect x="5" y="5" width="4" height="2" fill="#2c3e50"/>
  <rect x="6" y="4" width="2" height="2" fill="#1a252f"/>

  <!-- Fuse holder -->
  <rect x="6" y="2" width="2" height="3" fill="#5d6d7e"/>
  <rect x="6" y="3" width="1" height="1" fill="#7f8c8d"/>

  <!-- Fuse -->
  <rect x="7" y="0" width="1" height="3" fill="#8b7355"/>
  <rect x="8" y="0" width="1" height="1" fill="#5d4e37"/>

  <!-- Fuse spark -->
  <rect x="8" y="0" width="2" height="1" fill="#f4d03f"/>
  <rect x="9" y="0" width="1" height="2" fill="#e67e22"/>
  <rect x="10" y="1" width="1" height="1" fill="#e74c3c"/>

  <!-- Skull warning -->
  <rect x="5" y="9" width="4" height="3" fill="#fdfefe"/>
  <rect x="6" y="9" width="1" height="1" fill="#1a252f"/>
  <rect x="7" y="9" width="1" height="1" fill="#1a252f"/>
  <rect x="6" y="11" width="2" height="1" fill="#1a252f"/>

  <!-- Highlight -->
  <rect x="4" y="7" width="2" height="2" fill="#5d6d7e" opacity="0.5"/>
</svg>

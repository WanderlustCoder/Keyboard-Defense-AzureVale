<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Pit Trap (16x16) - Hidden pit with spikes -->
  <!-- Color Palette: #1a252f, #2c3e50, #5d6d7e, #8b7355, #c0392b -->

  <!-- Ground edges -->
  <rect x="0" y="0" width="3" height="16" fill="#8b7355"/>
  <rect x="13" y="0" width="3" height="16" fill="#8b7355"/>
  <rect x="1" y="1" width="2" height="14" fill="#5d4e37"/>
  <rect x="13" y="1" width="2" height="14" fill="#5d4e37"/>

  <!-- Pit walls -->
  <rect x="3" y="2" width="10" height="14" fill="#2c3e50"/>
  <rect x="4" y="3" width="8" height="12" fill="#1a252f"/>

  <!-- Inner pit depth -->
  <rect x="5" y="5" width="6" height="10" fill="#0d1318"/>

  <!-- Spikes at bottom -->
  <rect x="4" y="13" width="2" height="2" fill="#7f8c8d"/>
  <rect x="4" y="12" width="1" height="1" fill="#95a5a6"/>
  <rect x="5" y="11" width="1" height="2" fill="#bdc3c7"/>
  <rect x="5" y="10" width="1" height="1" fill="#c0392b"/>

  <rect x="7" y="12" width="2" height="3" fill="#7f8c8d"/>
  <rect x="7" y="11" width="1" height="1" fill="#95a5a6"/>
  <rect x="8" y="10" width="1" height="2" fill="#bdc3c7"/>
  <rect x="8" y="9" width="1" height="1" fill="#c0392b"/>

  <rect x="10" y="13" width="2" height="2" fill="#7f8c8d"/>
  <rect x="11" y="12" width="1" height="1" fill="#95a5a6"/>
  <rect x="10" y="11" width="1" height="2" fill="#bdc3c7"/>
  <rect x="10" y="10" width="1" height="1" fill="#c0392b"/>

  <!-- Broken cover boards -->
  <rect x="3" y="0" width="4" height="2" fill="#8b7355"/>
  <rect x="4" y="0" width="2" height="1" fill="#5d4e37"/>
  <rect x="10" y="1" width="3" height="2" fill="#8b7355"/>
  <rect x="11" y="2" width="1" height="1" fill="#5d4e37"/>
</svg>

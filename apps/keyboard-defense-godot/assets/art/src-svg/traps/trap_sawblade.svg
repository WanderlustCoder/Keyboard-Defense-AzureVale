<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Sawblade Trap (16x16) - Spinning blade hazard -->
  <!-- Color Palette: #7f8c8d, #95a5a6, #bdc3c7, #c0392b, #1a252f -->

  <!-- Track/rail -->
  <rect x="0" y="12" width="16" height="4" fill="#5d6d7e"/>
  <rect x="1" y="13" width="14" height="2" fill="#7f8c8d"/>

  <!-- Blade outer ring -->
  <rect x="4" y="3" width="8" height="8" fill="#95a5a6"/>
  <rect x="5" y="2" width="6" height="1" fill="#7f8c8d"/>
  <rect x="5" y="11" width="6" height="1" fill="#7f8c8d"/>
  <rect x="2" y="5" width="1" height="6" fill="#7f8c8d"/>
  <rect x="13" y="5" width="1" height="6" fill="#7f8c8d"/>

  <!-- Blade teeth -->
  <rect x="7" y="1" width="2" height="1" fill="#bdc3c7"/>
  <rect x="7" y="0" width="1" height="1" fill="#c0392b"/>
  <rect x="7" y="12" width="2" height="1" fill="#bdc3c7"/>
  <rect x="8" y="12" width="1" height="1" fill="#c0392b"/>
  <rect x="1" y="6" width="1" height="2" fill="#bdc3c7"/>
  <rect x="0" y="7" width="1" height="1" fill="#c0392b"/>
  <rect x="14" y="6" width="1" height="2" fill="#bdc3c7"/>
  <rect x="15" y="6" width="1" height="1" fill="#c0392b"/>

  <!-- Diagonal teeth -->
  <rect x="3" y="3" width="2" height="2" fill="#bdc3c7"/>
  <rect x="3" y="3" width="1" height="1" fill="#c0392b"/>
  <rect x="11" y="3" width="2" height="2" fill="#bdc3c7"/>
  <rect x="12" y="3" width="1" height="1" fill="#c0392b"/>
  <rect x="3" y="9" width="2" height="2" fill="#bdc3c7"/>
  <rect x="3" y="10" width="1" height="1" fill="#c0392b"/>
  <rect x="11" y="9" width="2" height="2" fill="#bdc3c7"/>
  <rect x="12" y="10" width="1" height="1" fill="#c0392b"/>

  <!-- Center hub -->
  <rect x="6" y="5" width="4" height="4" fill="#5d6d7e"/>
  <rect x="7" y="6" width="2" height="2" fill="#1a252f"/>
</svg>

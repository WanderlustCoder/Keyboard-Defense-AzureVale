<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Poison Pool Trap (16x16) - Toxic puddle hazard -->
  <!-- Color Palette: #27ae60, #1e8449, #145a32, #2ecc71, #fdfefe -->

  <!-- Pool edge -->
  <rect x="2" y="10" width="12" height="6" fill="#145a32"/>
  <rect x="1" y="11" width="14" height="4" fill="#1e8449"/>
  <rect x="0" y="12" width="16" height="2" fill="#27ae60"/>

  <!-- Pool surface -->
  <rect x="2" y="11" width="12" height="4" fill="#27ae60"/>
  <rect x="3" y="12" width="10" height="2" fill="#2ecc71"/>

  <!-- Bubbles -->
  <rect x="4" y="10" width="2" height="2" fill="#2ecc71"/>
  <rect x="4" y="9" width="1" height="1" fill="#27ae60"/>
  <rect x="5" y="8" width="1" height="1" fill="#1e8449"/>

  <rect x="9" y="9" width="2" height="2" fill="#2ecc71"/>
  <rect x="10" y="8" width="1" height="1" fill="#27ae60"/>

  <rect x="12" y="11" width="1" height="1" fill="#2ecc71"/>
  <rect x="12" y="10" width="1" height="1" fill="#1e8449"/>

  <!-- Skull warning -->
  <rect x="6" y="12" width="4" height="3" fill="#fdfefe"/>
  <rect x="7" y="12" width="1" height="1" fill="#1a252f"/>
  <rect x="8" y="12" width="1" height="1" fill="#1a252f"/>
  <rect x="7" y="14" width="2" height="1" fill="#1a252f"/>

  <!-- Toxic vapors -->
  <rect x="3" y="6" width="1" height="2" fill="#2ecc71" opacity="0.5"/>
  <rect x="7" y="5" width="2" height="3" fill="#27ae60" opacity="0.4"/>
  <rect x="11" y="7" width="1" height="2" fill="#2ecc71" opacity="0.5"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Spike Trap (16x16) - Floor spike hazard -->
  <!-- Color Palette: #7f8c8d, #95a5a6, #bdc3c7, #1a252f, #c0392b -->

  <!-- Floor base -->
  <rect x="0" y="12" width="16" height="4" fill="#7f8c8d"/>
  <rect x="1" y="13" width="14" height="2" fill="#95a5a6"/>

  <!-- Spike 1 (left) -->
  <rect x="1" y="8" width="2" height="4" fill="#bdc3c7"/>
  <rect x="1" y="6" width="2" height="2" fill="#95a5a6"/>
  <rect x="1" y="4" width="2" height="2" fill="#7f8c8d"/>
  <rect x="1" y="3" width="1" height="1" fill="#1a252f"/>
  <rect x="2" y="3" width="1" height="1" fill="#c0392b"/>

  <!-- Spike 2 -->
  <rect x="4" y="7" width="2" height="5" fill="#bdc3c7"/>
  <rect x="4" y="5" width="2" height="2" fill="#95a5a6"/>
  <rect x="4" y="3" width="2" height="2" fill="#7f8c8d"/>
  <rect x="4" y="2" width="1" height="1" fill="#1a252f"/>
  <rect x="5" y="2" width="1" height="1" fill="#c0392b"/>

  <!-- Spike 3 (center) -->
  <rect x="7" y="6" width="2" height="6" fill="#bdc3c7"/>
  <rect x="7" y="4" width="2" height="2" fill="#95a5a6"/>
  <rect x="7" y="2" width="2" height="2" fill="#7f8c8d"/>
  <rect x="7" y="1" width="1" height="1" fill="#1a252f"/>
  <rect x="8" y="1" width="1" height="1" fill="#c0392b"/>

  <!-- Spike 4 -->
  <rect x="10" y="7" width="2" height="5" fill="#bdc3c7"/>
  <rect x="10" y="5" width="2" height="2" fill="#95a5a6"/>
  <rect x="10" y="3" width="2" height="2" fill="#7f8c8d"/>
  <rect x="10" y="2" width="1" height="1" fill="#1a252f"/>
  <rect x="11" y="2" width="1" height="1" fill="#c0392b"/>

  <!-- Spike 5 (right) -->
  <rect x="13" y="8" width="2" height="4" fill="#bdc3c7"/>
  <rect x="13" y="6" width="2" height="2" fill="#95a5a6"/>
  <rect x="13" y="4" width="2" height="2" fill="#7f8c8d"/>
  <rect x="13" y="3" width="1" height="1" fill="#1a252f"/>
  <rect x="14" y="3" width="1" height="1" fill="#c0392b"/>
</svg>

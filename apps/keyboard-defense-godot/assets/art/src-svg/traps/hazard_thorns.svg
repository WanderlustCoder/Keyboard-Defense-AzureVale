<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Thorns Hazard (16x16) - Dangerous brambles -->
  <!-- Color Palette: #27ae60, #1e8449, #145a32, #8b7355, #c0392b -->

  <!-- Ground -->
  <rect x="0" y="14" width="16" height="2" fill="#8b7355"/>
  <rect x="1" y="15" width="14" height="1" fill="#5d4e37"/>

  <!-- Vine base -->
  <rect x="1" y="12" width="14" height="3" fill="#145a32"/>
  <rect x="2" y="13" width="12" height="1" fill="#1e8449"/>

  <!-- Left vine cluster -->
  <rect x="1" y="8" width="2" height="5" fill="#27ae60"/>
  <rect x="2" y="6" width="2" height="4" fill="#1e8449"/>
  <rect x="3" y="4" width="2" height="4" fill="#27ae60"/>
  <rect x="4" y="2" width="1" height="3" fill="#1e8449"/>

  <!-- Left thorns -->
  <rect x="0" y="9" width="1" height="1" fill="#c0392b"/>
  <rect x="4" y="7" width="1" height="1" fill="#c0392b"/>
  <rect x="5" y="4" width="1" height="1" fill="#c0392b"/>
  <rect x="3" y="3" width="1" height="1" fill="#c0392b"/>

  <!-- Center vine -->
  <rect x="6" y="10" width="2" height="4" fill="#27ae60"/>
  <rect x="7" y="7" width="2" height="4" fill="#1e8449"/>
  <rect x="7" y="5" width="2" height="3" fill="#27ae60"/>
  <rect x="8" y="3" width="1" height="3" fill="#1e8449"/>
  <rect x="8" y="1" width="1" height="3" fill="#27ae60"/>

  <!-- Center thorns -->
  <rect x="5" y="11" width="1" height="1" fill="#c0392b"/>
  <rect x="9" y="8" width="1" height="1" fill="#c0392b"/>
  <rect x="6" y="6" width="1" height="1" fill="#c0392b"/>
  <rect x="9" y="4" width="1" height="1" fill="#c0392b"/>
  <rect x="7" y="2" width="1" height="1" fill="#c0392b"/>

  <!-- Right vine cluster -->
  <rect x="10" y="9" width="2" height="5" fill="#27ae60"/>
  <rect x="11" y="7" width="2" height="4" fill="#1e8449"/>
  <rect x="12" y="5" width="2" height="4" fill="#27ae60"/>
  <rect x="13" y="3" width="2" height="3" fill="#1e8449"/>

  <!-- Right thorns -->
  <rect x="9" y="10" width="1" height="1" fill="#c0392b"/>
  <rect x="13" y="8" width="1" height="1" fill="#c0392b"/>
  <rect x="14" y="5" width="1" height="1" fill="#c0392b"/>
  <rect x="15" y="4" width="1" height="1" fill="#c0392b"/>
</svg>

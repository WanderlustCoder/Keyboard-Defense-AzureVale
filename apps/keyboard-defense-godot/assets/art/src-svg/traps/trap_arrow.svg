<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Arrow Trap (16x16) - Wall arrow launcher -->
  <!-- Color Palette: #7f8c8d, #5d6d7e, #8b7355, #c0392b, #1a252f -->

  <!-- Wall block -->
  <rect x="0" y="0" width="6" height="16" fill="#7f8c8d"/>
  <rect x="1" y="1" width="4" height="14" fill="#5d6d7e"/>

  <!-- Arrow slot -->
  <rect x="4" y="6" width="2" height="4" fill="#1a252f"/>

  <!-- Arrow shaft -->
  <rect x="4" y="7" width="10" height="2" fill="#8b7355"/>
  <rect x="5" y="7" width="8" height="1" fill="#5d4e37"/>

  <!-- Arrow head -->
  <rect x="14" y="6" width="2" height="4" fill="#bdc3c7"/>
  <rect x="14" y="7" width="1" height="2" fill="#95a5a6"/>
  <rect x="15" y="7" width="1" height="1" fill="#c0392b"/>

  <!-- Arrow fletching -->
  <rect x="4" y="5" width="2" height="1" fill="#c0392b"/>
  <rect x="4" y="10" width="2" height="1" fill="#c0392b"/>
  <rect x="5" y="4" width="1" height="1" fill="#922b21"/>
  <rect x="5" y="11" width="1" height="1" fill="#922b21"/>

  <!-- Mechanism gears -->
  <rect x="1" y="4" width="2" height="2" fill="#95a5a6"/>
  <rect x="1" y="10" width="2" height="2" fill="#95a5a6"/>

  <!-- Trigger wire -->
  <rect x="6" y="12" width="8" height="1" fill="#bdc3c7" opacity="0.6"/>
  <rect x="13" y="10" width="1" height="2" fill="#bdc3c7" opacity="0.6"/>
</svg>

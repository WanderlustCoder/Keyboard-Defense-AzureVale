<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 6" width="14" height="6">
  <!-- Cymbal (14x6) - Percussion -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #9a7d0a, #8b7355 -->

  <!-- Main disc -->
  <rect x="0" y="2" width="14" height="3" fill="#f4d03f"/>
  <rect x="1" y="3" width="12" height="1" fill="#d4ac0d"/>

  <!-- Dome -->
  <rect x="5" y="0" width="4" height="3" fill="#f4d03f"/>
  <rect x="6" y="1" width="2" height="1" fill="#d4ac0d"/>

  <!-- Edge curve -->
  <rect x="0" y="4" width="2" height="1" fill="#9a7d0a"/>
  <rect x="12" y="4" width="2" height="1" fill="#9a7d0a"/>

  <!-- Highlight -->
  <rect x="2" y="2" width="2" height="1" fill="#ecf0f1"/>
  <rect x="6" y="0" width="1" height="1" fill="#ecf0f1"/>

  <!-- Strap hole -->
  <rect x="6" y="1" width="2" height="1" fill="#8b7355"/>
</svg>

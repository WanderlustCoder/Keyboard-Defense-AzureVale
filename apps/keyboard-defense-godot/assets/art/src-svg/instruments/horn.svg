<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 8" width="14" height="8">
  <!-- Horn (14x8) - Brass instrument -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #9a7d0a -->

  <!-- Mouthpiece -->
  <rect x="0" y="3" width="2" height="2" fill="#d4ac0d"/>
  <rect x="0" y="3" width="1" height="1" fill="#9a7d0a"/>

  <!-- Tube -->
  <rect x="2" y="2" width="6" height="4" fill="#f4d03f"/>
  <rect x="3" y="3" width="4" height="2" fill="#d4ac0d"/>

  <!-- Curve section -->
  <rect x="8" y="1" width="2" height="6" fill="#f4d03f"/>
  <rect x="8" y="2" width="1" height="4" fill="#d4ac0d"/>

  <!-- Bell -->
  <rect x="10" y="0" width="4" height="8" fill="#f4d03f"/>
  <rect x="11" y="1" width="2" height="6" fill="#d4ac0d"/>
  <rect x="12" y="2" width="2" height="4" fill="#9a7d0a"/>
  <rect x="13" y="3" width="1" height="2" fill="#1a252f"/>

  <!-- Highlight -->
  <rect x="3" y="2" width="1" height="1" fill="#ecf0f1"/>
</svg>

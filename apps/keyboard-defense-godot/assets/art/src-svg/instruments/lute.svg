<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 16" width="10" height="16">
  <!-- Lute (10x16) - String instrument -->
  <!-- Color Palette: #8b7355, #5d4e37, #f4d03f, #d4ac0d -->

  <!-- Headstock -->
  <rect x="3" y="0" width="4" height="3" fill="#8b7355"/>
  <rect x="4" y="0" width="2" height="2" fill="#5d4e37"/>

  <!-- Tuning pegs -->
  <rect x="2" y="1" width="1" height="1" fill="#f4d03f"/>
  <rect x="7" y="1" width="1" height="1" fill="#f4d03f"/>

  <!-- Neck -->
  <rect x="4" y="3" width="2" height="5" fill="#8b7355"/>
  <rect x="4" y="4" width="1" height="3" fill="#5d4e37"/>

  <!-- Body -->
  <rect x="1" y="8" width="8" height="7" fill="#8b7355"/>
  <rect x="0" y="10" width="10" height="4" fill="#8b7355"/>
  <rect x="2" y="9" width="6" height="5" fill="#5d4e37"/>

  <!-- Sound hole -->
  <rect x="3" y="10" width="4" height="3" fill="#1a252f"/>
  <rect x="4" y="11" width="2" height="1" fill="#2c3e50"/>

  <!-- Strings -->
  <rect x="4" y="4" width="1" height="10" fill="#f4d03f"/>
  <rect x="5" y="4" width="1" height="10" fill="#d4ac0d"/>

  <!-- Bridge -->
  <rect x="3" y="13" width="4" height="1" fill="#5d4e37"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 14" width="12" height="14">
  <!-- Harp (12x14) - String instrument -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #8b7355, #ecf0f1 -->

  <!-- Frame curve -->
  <rect x="0" y="0" width="2" height="14" fill="#f4d03f"/>
  <rect x="0" y="1" width="1" height="12" fill="#d4ac0d"/>
  <rect x="2" y="0" width="4" height="2" fill="#f4d03f"/>
  <rect x="6" y="0" width="4" height="3" fill="#f4d03f"/>
  <rect x="9" y="2" width="3" height="3" fill="#f4d03f"/>
  <rect x="10" y="4" width="2" height="4" fill="#f4d03f"/>

  <!-- Base -->
  <rect x="0" y="12" width="8" height="2" fill="#f4d03f"/>
  <rect x="1" y="12" width="6" height="1" fill="#d4ac0d"/>

  <!-- Column -->
  <rect x="8" y="6" width="2" height="8" fill="#8b7355"/>
  <rect x="9" y="7" width="1" height="6" fill="#5d4e37"/>

  <!-- Strings -->
  <rect x="3" y="2" width="1" height="10" fill="#ecf0f1"/>
  <rect x="5" y="3" width="1" height="9" fill="#ecf0f1"/>
  <rect x="7" y="4" width="1" height="8" fill="#ecf0f1"/>

  <!-- Decoration -->
  <rect x="0" y="0" width="2" height="2" fill="#9a7d0a"/>
</svg>

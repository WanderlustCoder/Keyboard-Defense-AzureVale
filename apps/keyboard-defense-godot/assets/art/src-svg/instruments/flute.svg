<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 4" width="14" height="4">
  <!-- Flute (14x4) - Wind instrument -->
  <!-- Color Palette: #bdc3c7, #7f8c8d, #5d6d7e, #1a252f -->

  <!-- Body -->
  <rect x="0" y="1" width="14" height="2" fill="#bdc3c7"/>
  <rect x="1" y="1" width="12" height="1" fill="#7f8c8d"/>

  <!-- Mouthpiece -->
  <rect x="0" y="0" width="3" height="4" fill="#bdc3c7"/>
  <rect x="1" y="1" width="1" height="2" fill="#5d6d7e"/>

  <!-- Holes -->
  <rect x="4" y="1" width="1" height="1" fill="#1a252f"/>
  <rect x="6" y="1" width="1" height="1" fill="#1a252f"/>
  <rect x="8" y="1" width="1" height="1" fill="#1a252f"/>
  <rect x="10" y="1" width="1" height="1" fill="#1a252f"/>
  <rect x="12" y="1" width="1" height="1" fill="#1a252f"/>

  <!-- End piece -->
  <rect x="13" y="0" width="1" height="4" fill="#7f8c8d"/>
</svg>

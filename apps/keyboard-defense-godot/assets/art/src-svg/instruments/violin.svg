<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 16" width="8" height="16">
  <!-- Violin (8x16) - String instrument -->
  <!-- Color Palette: #8b7355, #5d4e37, #f4d03f, #1a252f -->

  <!-- Scroll -->
  <rect x="3" y="0" width="2" height="2" fill="#8b7355"/>
  <rect x="2" y="1" width="2" height="1" fill="#5d4e37"/>

  <!-- Pegbox -->
  <rect x="3" y="2" width="2" height="2" fill="#8b7355"/>
  <rect x="2" y="2" width="1" height="1" fill="#f4d03f"/>
  <rect x="5" y="3" width="1" height="1" fill="#f4d03f"/>

  <!-- Neck -->
  <rect x="3" y="4" width="2" height="4" fill="#8b7355"/>
  <rect x="3" y="5" width="1" height="2" fill="#5d4e37"/>

  <!-- Upper bout -->
  <rect x="1" y="8" width="6" height="3" fill="#8b7355"/>
  <rect x="2" y="9" width="4" height="1" fill="#5d4e37"/>

  <!-- Waist -->
  <rect x="2" y="11" width="4" height="1" fill="#8b7355"/>

  <!-- Lower bout -->
  <rect x="0" y="12" width="8" height="3" fill="#8b7355"/>
  <rect x="1" y="13" width="6" height="1" fill="#5d4e37"/>

  <!-- F-holes -->
  <rect x="1" y="9" width="1" height="2" fill="#1a252f"/>
  <rect x="6" y="9" width="1" height="2" fill="#1a252f"/>

  <!-- Strings -->
  <rect x="3" y="5" width="1" height="10" fill="#f4d03f"/>
  <rect x="4" y="5" width="1" height="10" fill="#d4ac0d"/>

  <!-- Tailpiece -->
  <rect x="3" y="14" width="2" height="2" fill="#1a252f"/>
</svg>

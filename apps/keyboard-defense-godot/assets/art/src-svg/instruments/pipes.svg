  <!-- Pipes of varying heights -->
  <rect x="0" y="6" width="2" height="4" fill="#8b7355"/>
  <rect x="0" y="7" width="1" height="2" fill="#5d4e37"/>

  <rect x="2" y="4" width="2" height="6" fill="#8b7355"/>
  <rect x="2" y="5" width="1" height="4" fill="#5d4e37"/>

  <rect x="4" y="2" width="2" height="8" fill="#8b7355"/>
  <rect x="4" y="3" width="1" height="6" fill="#5d4e37"/>

  <rect x="6" y="0" width="2" height="10" fill="#8b7355"/>
  <rect x="6" y="1" width="1" height="8" fill="#5d4e37"/>

  <rect x="8" y="2" width="2" height="8" fill="#8b7355"/>
  <rect x="8" y="3" width="1" height="6" fill="#5d4e37"/>

  <rect x="10" y="5" width="2" height="5" fill="#8b7355"/>
  <rect x="10" y="6" width="1" height="3" fill="#5d4e37"/>

  <!-- Binding -->
  <rect x="0" y="8" width="12" height="1" fill="#d4ac0d"/>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12">
  <!-- Tambourine (12x12) - Percussion -->
  <!-- Color Palette: #8b7355, #5d4e37, #bdc3c7, #f4d03f -->

  <!-- Frame outer -->
  <rect x="2" y="0" width="8" height="12" fill="#8b7355"/>
  <rect x="0" y="2" width="12" height="8" fill="#8b7355"/>
  <rect x="1" y="1" width="10" height="10" fill="#8b7355"/>

  <!-- Frame inner (hole) -->
  <rect x="3" y="2" width="6" height="8" fill="#ecf0f1"/>
  <rect x="2" y="3" width="8" height="6" fill="#ecf0f1"/>
  <rect x="4" y="3" width="4" height="6" fill="#bdc3c7"/>

  <!-- Jingles -->
  <rect x="1" y="5" width="2" height="2" fill="#f4d03f"/>
  <rect x="9" y="5" width="2" height="2" fill="#f4d03f"/>
  <rect x="5" y="0" width="2" height="2" fill="#f4d03f"/>
  <rect x="5" y="10" width="2" height="2" fill="#f4d03f"/>

  <!-- Frame detail -->
  <rect x="2" y="1" width="1" height="1" fill="#5d4e37"/>
  <rect x="9" y="1" width="1" height="1" fill="#5d4e37"/>
  <rect x="2" y="10" width="1" height="1" fill="#5d4e37"/>
  <rect x="9" y="10" width="1" height="1" fill="#5d4e37"/>
</svg>

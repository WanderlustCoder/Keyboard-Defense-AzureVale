<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 180" width="320" height="180">
  <!-- Defeat Crack Overlay (320x180) - Screen crack effect -->
  <!-- Color Palette: #1a252f, #2c3e50, #fdfefe (transparent base) -->

  <!-- Major crack from top-left -->
  <rect x="0" y="0" width="4" height="20" fill="#1a252f"/>
  <rect x="4" y="18" width="3" height="25" fill="#1a252f"/>
  <rect x="6" y="40" width="3" height="30" fill="#2c3e50"/>
  <rect x="8" y="68" width="2" height="40" fill="#1a252f"/>
  <rect x="9" y="105" width="3" height="35" fill="#2c3e50"/>
  <rect x="11" y="138" width="2" height="42" fill="#1a252f"/>

  <!-- Branch crack 1 -->
  <rect x="6" y="42" width="20" height="2" fill="#1a252f"/>
  <rect x="24" y="40" width="15" height="2" fill="#2c3e50"/>
  <rect x="38" y="38" width="2" height="20" fill="#1a252f"/>

  <!-- Major crack from top-right -->
  <rect x="316" y="0" width="4" height="15" fill="#1a252f"/>
  <rect x="313" y="13" width="4" height="20" fill="#2c3e50"/>
  <rect x="310" y="30" width="3" height="35" fill="#1a252f"/>
  <rect x="307" y="62" width="4" height="28" fill="#2c3e50"/>
  <rect x="304" y="88" width="3" height="30" fill="#1a252f"/>

  <!-- Branch crack 2 -->
  <rect x="280" y="35" width="32" height="2" fill="#1a252f"/>
  <rect x="276" y="36" width="6" height="2" fill="#2c3e50"/>
  <rect x="274" y="37" width="3" height="18" fill="#1a252f"/>

  <!-- Central impact crack -->
  <rect x="156" y="0" width="3" height="30" fill="#1a252f"/>
  <rect x="158" y="28" width="4" height="25" fill="#2c3e50"/>
  <rect x="160" y="50" width="2" height="40" fill="#1a252f"/>
  <!-- Radial cracks from center -->
  <rect x="140" y="52" width="20" height="2" fill="#1a252f"/>
  <rect x="162" y="52" width="25" height="2" fill="#1a252f"/>
  <rect x="155" y="48" width="2" height="10" fill="#2c3e50"/>

  <!-- Bottom-left crack -->
  <rect x="40" y="160" width="30" height="2" fill="#1a252f"/>
  <rect x="38" y="158" width="3" height="22" fill="#2c3e50"/>
  <rect x="68" y="158" width="2" height="22" fill="#1a252f"/>

  <!-- Bottom-right crack -->
  <rect x="250" y="165" width="25" height="2" fill="#1a252f"/>
  <rect x="248" y="162" width="3" height="18" fill="#2c3e50"/>
  <rect x="273" y="164" width="2" height="16" fill="#1a252f"/>

  <!-- Edge damage marks -->
  <rect x="0" y="80" width="6" height="4" fill="#2c3e50"/>
  <rect x="314" y="120" width="6" height="3" fill="#2c3e50"/>
  <rect x="100" y="176" width="8" height="4" fill="#1a252f"/>
  <rect x="200" y="0" width="6" height="4" fill="#2c3e50"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 64" width="320" height="64">
  <!-- Cloud Layer (320x64) - Parallax cloud layer for menus -->
  <!-- Color Palette: #5d6d7e, #85929e, #aeb6bf, #d5d8dc -->

  <!-- Large cloud 1 -->
  <rect x="10" y="20" width="40" height="16" fill="#85929e"/>
  <rect x="5" y="24" width="50" height="12" fill="#85929e"/>
  <rect x="15" y="16" width="30" height="20" fill="#aeb6bf"/>
  <rect x="20" y="12" width="20" height="24" fill="#d5d8dc"/>
  <rect x="25" y="14" width="10" height="8" fill="#fdfefe" opacity="0.6"/>

  <!-- Medium cloud 2 -->
  <rect x="80" y="30" width="30" height="12" fill="#85929e"/>
  <rect x="75" y="34" width="40" height="8" fill="#85929e"/>
  <rect x="85" y="26" width="20" height="16" fill="#aeb6bf"/>
  <rect x="90" y="28" width="10" height="6" fill="#d5d8dc"/>

  <!-- Large cloud 3 -->
  <rect x="140" y="15" width="50" height="20" fill="#85929e"/>
  <rect x="135" y="20" width="60" height="14" fill="#85929e"/>
  <rect x="150" y="10" width="30" height="24" fill="#aeb6bf"/>
  <rect x="155" y="8" width="20" height="26" fill="#d5d8dc"/>
  <rect x="160" y="10" width="10" height="10" fill="#fdfefe" opacity="0.6"/>

  <!-- Small cloud 4 -->
  <rect x="220" y="35" width="25" height="10" fill="#85929e"/>
  <rect x="225" y="32" width="15" height="12" fill="#aeb6bf"/>
  <rect x="228" y="34" width="8" height="6" fill="#d5d8dc"/>

  <!-- Medium cloud 5 -->
  <rect x="260" y="18" width="35" height="14" fill="#85929e"/>
  <rect x="255" y="22" width="45" height="10" fill="#85929e"/>
  <rect x="268" y="14" width="20" height="18" fill="#aeb6bf"/>
  <rect x="273" y="16" width="10" height="8" fill="#d5d8dc"/>

  <!-- Wispy clouds -->
  <rect x="50" y="45" width="20" height="4" fill="#85929e" opacity="0.5"/>
  <rect x="130" y="42" width="25" height="5" fill="#85929e" opacity="0.5"/>
  <rect x="200" y="48" width="18" height="4" fill="#85929e" opacity="0.5"/>
  <rect x="300" y="40" width="20" height="5" fill="#85929e" opacity="0.5"/>
</svg>

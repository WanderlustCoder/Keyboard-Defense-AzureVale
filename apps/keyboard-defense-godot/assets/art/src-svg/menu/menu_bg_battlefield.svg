<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 180" width="320" height="180">
  <!-- Battlefield Background (320x180) - Battle scene for menus -->
  <!-- Color Palette: #1a252f, #2c3e50, #c0392b, #e74c3c, #f4d03f -->

  <!-- Sky (darker, smoky) -->
  <rect x="0" y="0" width="320" height="180" fill="#1a252f"/>
  <rect x="0" y="0" width="320" height="80" fill="#2c3e50"/>

  <!-- Smoke clouds -->
  <rect x="20" y="30" width="40" height="20" fill="#5d6d7e" opacity="0.4"/>
  <rect x="100" y="20" width="60" height="30" fill="#5d6d7e" opacity="0.3"/>
  <rect x="200" y="35" width="50" height="25" fill="#5d6d7e" opacity="0.4"/>
  <rect x="280" y="25" width="40" height="20" fill="#5d6d7e" opacity="0.3"/>

  <!-- Fire glow in sky -->
  <rect x="60" y="50" width="30" height="15" fill="#e67e22" opacity="0.3"/>
  <rect x="150" y="45" width="40" height="20" fill="#c0392b" opacity="0.2"/>
  <rect x="240" y="55" width="35" height="15" fill="#e67e22" opacity="0.3"/>

  <!-- Distant burning buildings -->
  <rect x="30" y="70" width="20" height="30" fill="#2c3e50"/>
  <rect x="35" y="65" width="10" height="35" fill="#1a252f"/>
  <rect x="32" y="60" width="6" height="8" fill="#e67e22"/>
  <rect x="33" y="58" width="4" height="4" fill="#f4d03f"/>

  <rect x="80" y="75" width="25" height="25" fill="#2c3e50"/>
  <rect x="90" y="68" width="8" height="32" fill="#1a252f"/>

  <rect x="250" y="72" width="22" height="28" fill="#2c3e50"/>
  <rect x="255" y="65" width="12" height="35" fill="#1a252f"/>
  <rect x="257" y="62" width="8" height="6" fill="#e67e22"/>
  <rect x="259" y="60" width="4" height="4" fill="#f4d03f"/>

  <!-- Ground/battlefield -->
  <rect x="0" y="100" width="320" height="80" fill="#34495e"/>
  <rect x="0" y="120" width="320" height="60" fill="#2c3e50"/>
  <rect x="0" y="150" width="320" height="30" fill="#1a252f"/>

  <!-- Battle debris -->
  <rect x="40" y="130" width="8" height="4" fill="#5d6d7e"/>
  <rect x="42" y="126" width="4" height="8" fill="#7f8c8d"/>
  <rect x="120" y="140" width="12" height="6" fill="#5d6d7e"/>
  <rect x="200" y="135" width="10" height="5" fill="#5d6d7e"/>
  <rect x="280" y="142" width="8" height="4" fill="#7f8c8d"/>

  <!-- Scattered weapons -->
  <rect x="70" y="145" width="16" height="2" fill="#7f8c8d"/>
  <rect x="74" y="143" width="2" height="6" fill="#bdc3c7"/>
  <rect x="160" y="150" width="12" height="2" fill="#7f8c8d"/>
  <rect x="240" y="148" width="14" height="2" fill="#7f8c8d"/>

  <!-- Fire pits -->
  <rect x="90" y="125" width="20" height="12" fill="#c0392b"/>
  <rect x="92" y="122" width="16" height="8" fill="#e67e22"/>
  <rect x="96" y="118" width="8" height="8" fill="#f4d03f"/>
  <rect x="98" y="116" width="4" height="4" fill="#f9e79f"/>

  <rect x="180" y="130" width="16" height="10" fill="#c0392b"/>
  <rect x="182" y="127" width="12" height="8" fill="#e67e22"/>
  <rect x="185" y="124" width="6" height="6" fill="#f4d03f"/>

  <!-- Arrows stuck in ground -->
  <rect x="55" y="138" width="2" height="10" fill="#8b4513"/>
  <rect x="54" y="136" width="4" height="4" fill="#7f8c8d"/>
  <rect x="140" y="142" width="2" height="8" fill="#8b4513"/>
  <rect x="139" y="140" width="4" height="4" fill="#7f8c8d"/>
  <rect x="220" y="140" width="2" height="10" fill="#8b4513"/>
  <rect x="219" y="138" width="4" height="4" fill="#7f8c8d"/>

  <!-- Flags/banners -->
  <rect x="150" y="105" width="3" height="35" fill="#8b4513"/>
  <rect x="153" y="108" width="16" height="12" fill="#e74c3c"/>
  <rect x="155" y="110" width="12" height="8" fill="#c0392b"/>
</svg>

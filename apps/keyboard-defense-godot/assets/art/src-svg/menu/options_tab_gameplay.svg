<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 16" width="48" height="16">
  <!-- Gameplay Tab (48x16) - Gameplay settings tab -->
  <!-- Color Palette: #2c3e50, #34495e, #27ae60, #fdfefe -->

  <!-- Tab background -->
  <rect x="0" y="2" width="48" height="14" fill="#2c3e50"/>
  <rect x="2" y="0" width="44" height="14" fill="#34495e"/>
  <rect x="2" y="0" width="44" height="2" fill="#27ae60"/>

  <!-- Game controller / cog icon -->
  <rect x="8" y="3" width="10" height="10" fill="#27ae60"/>
  <rect x="10" y="5" width="6" height="6" fill="#fdfefe"/>
  <rect x="12" y="7" width="2" height="2" fill="#27ae60"/>
  <!-- Gear teeth -->
  <rect x="12" y="2" width="2" height="2" fill="#fdfefe"/>
  <rect x="12" y="12" width="2" height="2" fill="#fdfefe"/>
  <rect x="6" y="7" width="2" height="2" fill="#fdfefe"/>
  <rect x="18" y="7" width="2" height="2" fill="#fdfefe"/>

  <!-- "GAMEPLAY" text hint -->
  <rect x="26" y="5" width="18" height="4" fill="#5d6d7e"/>
</svg>

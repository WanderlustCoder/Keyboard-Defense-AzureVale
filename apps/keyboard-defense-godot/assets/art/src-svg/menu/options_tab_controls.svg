<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 16" width="48" height="16">
  <!-- Controls Tab (48x16) - Control settings tab -->
  <!-- Color Palette: #2c3e50, #34495e, #e67e22, #fdfefe -->

  <!-- Tab background -->
  <rect x="0" y="2" width="48" height="14" fill="#2c3e50"/>
  <rect x="2" y="0" width="44" height="14" fill="#34495e"/>
  <rect x="2" y="0" width="44" height="2" fill="#e67e22"/>

  <!-- Keyboard icon -->
  <rect x="6" y="3" width="16" height="10" fill="#fdfefe"/>
  <rect x="7" y="4" width="14" height="8" fill="#5d6d7e"/>
  <!-- Keys -->
  <rect x="8" y="5" width="3" height="2" fill="#fdfefe"/>
  <rect x="12" y="5" width="3" height="2" fill="#fdfefe"/>
  <rect x="16" y="5" width="3" height="2" fill="#fdfefe"/>
  <rect x="9" y="8" width="8" height="2" fill="#fdfefe"/>
  <rect x="8" y="8" width="2" height="2" fill="#e67e22"/>

  <!-- "CONTROLS" text hint -->
  <rect x="26" y="5" width="16" height="4" fill="#5d6d7e"/>
</svg>

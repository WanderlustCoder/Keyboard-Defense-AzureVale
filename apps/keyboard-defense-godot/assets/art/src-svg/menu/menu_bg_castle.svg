<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 180" width="320" height="180">
  <!-- Castle Background (320x180) - Main menu castle scene -->
  <!-- Color Palette: #1a252f, #2c3e50, #34495e, #5d6d7e, #f4d03f -->

  <!-- Sky gradient -->
  <rect x="0" y="0" width="320" height="180" fill="#1a252f"/>
  <rect x="0" y="0" width="320" height="60" fill="#2c3e50"/>
  <rect x="0" y="0" width="320" height="30" fill="#34495e"/>

  <!-- Stars -->
  <rect x="20" y="10" width="2" height="2" fill="#fdfefe"/>
  <rect x="80" y="25" width="2" height="2" fill="#fdfefe"/>
  <rect x="140" y="8" width="2" height="2" fill="#fdfefe"/>
  <rect x="200" y="20" width="2" height="2" fill="#fdfefe"/>
  <rect x="260" y="12" width="2" height="2" fill="#fdfefe"/>
  <rect x="300" y="28" width="2" height="2" fill="#fdfefe"/>
  <rect x="50" y="40" width="1" height="1" fill="#fdfefe" opacity="0.6"/>
  <rect x="180" y="35" width="1" height="1" fill="#fdfefe" opacity="0.6"/>
  <rect x="240" y="45" width="1" height="1" fill="#fdfefe" opacity="0.6"/>

  <!-- Moon -->
  <rect x="250" y="20" width="24" height="24" fill="#f9e79f"/>
  <rect x="252" y="22" width="20" height="20" fill="#f4d03f"/>
  <rect x="256" y="26" width="12" height="12" fill="#f9e79f"/>

  <!-- Distant mountains -->
  <rect x="0" y="80" width="60" height="40" fill="#34495e"/>
  <rect x="10" y="70" width="40" height="50" fill="#34495e"/>
  <rect x="50" y="90" width="80" height="30" fill="#2c3e50"/>
  <rect x="70" y="75" width="40" height="45" fill="#34495e"/>
  <rect x="180" y="85" width="60" height="35" fill="#2c3e50"/>
  <rect x="200" y="70" width="40" height="50" fill="#34495e"/>
  <rect x="260" y="80" width="60" height="40" fill="#34495e"/>
  <rect x="280" y="70" width="30" height="50" fill="#2c3e50"/>

  <!-- Castle silhouette -->
  <rect x="100" y="80" width="120" height="60" fill="#1a252f"/>
  <!-- Main keep -->
  <rect x="130" y="60" width="60" height="80" fill="#1a252f"/>
  <rect x="145" y="40" width="30" height="100" fill="#1a252f"/>
  <!-- Towers -->
  <rect x="100" y="65" width="20" height="55" fill="#1a252f"/>
  <rect x="105" y="55" width="10" height="65" fill="#1a252f"/>
  <rect x="200" y="65" width="20" height="55" fill="#1a252f"/>
  <rect x="205" y="55" width="10" height="65" fill="#1a252f"/>
  <!-- Battlements -->
  <rect x="102" y="52" width="4" height="6" fill="#1a252f"/>
  <rect x="110" y="52" width="4" height="6" fill="#1a252f"/>
  <rect x="147" y="36" width="6" height="8" fill="#1a252f"/>
  <rect x="157" y="36" width="6" height="8" fill="#1a252f"/>
  <rect x="167" y="36" width="6" height="8" fill="#1a252f"/>
  <rect x="206" y="52" width="4" height="6" fill="#1a252f"/>
  <rect x="214" y="52" width="4" height="6" fill="#1a252f"/>

  <!-- Castle windows (lit) -->
  <rect x="152" y="70" width="8" height="12" fill="#f4d03f"/>
  <rect x="154" y="72" width="4" height="8" fill="#f39c12"/>
  <rect x="160" y="70" width="8" height="12" fill="#f4d03f"/>
  <rect x="162" y="72" width="4" height="8" fill="#f39c12"/>
  <rect x="152" y="90" width="16" height="20" fill="#f4d03f"/>
  <rect x="155" y="93" width="10" height="14" fill="#e67e22"/>

  <!-- Ground -->
  <rect x="0" y="120" width="320" height="60" fill="#2c3e50"/>
  <rect x="0" y="130" width="320" height="50" fill="#1a252f"/>

  <!-- Road to castle -->
  <rect x="140" y="140" width="40" height="40" fill="#5d6d7e"/>
  <rect x="130" y="150" width="60" height="30" fill="#5d6d7e"/>
  <rect x="120" y="160" width="80" height="20" fill="#5d6d7e"/>
  <rect x="145" y="145" width="30" height="35" fill="#34495e"/>

  <!-- Torches/lights -->
  <rect x="120" y="110" width="4" height="8" fill="#8b4513"/>
  <rect x="119" y="105" width="6" height="8" fill="#e67e22"/>
  <rect x="120" y="103" width="4" height="4" fill="#f4d03f"/>
  <rect x="196" y="110" width="4" height="8" fill="#8b4513"/>
  <rect x="195" y="105" width="6" height="8" fill="#e67e22"/>
  <rect x="196" y="103" width="4" height="4" fill="#f4d03f"/>
</svg>

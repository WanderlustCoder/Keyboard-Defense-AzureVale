<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 192" width="256" height="192">
  <!-- Main Menu Frame (256x192) - Primary menu container -->
  <!-- Color Palette: #1a252f, #2c3e50, #34495e, #5d6d7e, #f4d03f -->

  <!-- Outer border -->
  <rect x="0" y="0" width="256" height="192" fill="#1a252f"/>

  <!-- Decorative outer frame -->
  <rect x="4" y="4" width="248" height="184" fill="#2c3e50"/>
  <rect x="4" y="4" width="248" height="4" fill="#5d6d7e"/>
  <rect x="4" y="4" width="4" height="184" fill="#5d6d7e"/>

  <!-- Inner content area -->
  <rect x="8" y="8" width="240" height="176" fill="#34495e"/>

  <!-- Top highlight -->
  <rect x="8" y="8" width="240" height="2" fill="#85929e"/>

  <!-- Header area -->
  <rect x="12" y="12" width="232" height="32" fill="#2c3e50"/>
  <rect x="14" y="14" width="228" height="28" fill="#1a252f"/>

  <!-- Gold trim on header -->
  <rect x="12" y="12" width="232" height="2" fill="#f4d03f"/>
  <rect x="12" y="42" width="232" height="2" fill="#f39c12"/>

  <!-- Content area -->
  <rect x="12" y="48" width="232" height="132" fill="#2c3e50"/>
  <rect x="16" y="52" width="224" height="124" fill="#34495e" opacity="0.8"/>

  <!-- Corner decorations -->
  <rect x="0" y="0" width="16" height="8" fill="#f4d03f"/>
  <rect x="0" y="0" width="8" height="16" fill="#f4d03f"/>
  <rect x="2" y="2" width="10" height="4" fill="#f39c12"/>
  <rect x="2" y="2" width="4" height="10" fill="#f39c12"/>

  <rect x="240" y="0" width="16" height="8" fill="#f4d03f"/>
  <rect x="248" y="0" width="8" height="16" fill="#f4d03f"/>
  <rect x="244" y="2" width="10" height="4" fill="#f39c12"/>
  <rect x="250" y="2" width="4" height="10" fill="#f39c12"/>

  <rect x="0" y="184" width="16" height="8" fill="#f4d03f"/>
  <rect x="0" y="176" width="8" height="16" fill="#f4d03f"/>
  <rect x="2" y="186" width="10" height="4" fill="#f39c12"/>
  <rect x="2" y="180" width="4" height="10" fill="#f39c12"/>

  <rect x="240" y="184" width="16" height="8" fill="#f4d03f"/>
  <rect x="248" y="176" width="8" height="16" fill="#f4d03f"/>
  <rect x="244" y="186" width="10" height="4" fill="#f39c12"/>
  <rect x="250" y="180" width="4" height="10" fill="#f39c12"/>

  <!-- Decorative rivets -->
  <rect x="20" y="20" width="6" height="6" fill="#5d6d7e"/>
  <rect x="21" y="21" width="4" height="4" fill="#85929e"/>
  <rect x="230" y="20" width="6" height="6" fill="#5d6d7e"/>
  <rect x="231" y="21" width="4" height="4" fill="#85929e"/>
</svg>

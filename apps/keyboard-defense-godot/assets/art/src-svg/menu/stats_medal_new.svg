  <rect x="6" y="12" width="20" height="4" fill="#f39c12"/>
  <rect x="4" y="14" width="24" height="10" fill="#f39c12"/>
  <rect x="6" y="24" width="20" height="4" fill="#f39c12"/>
  <rect x="8" y="26" width="16" height="4" fill="#f39c12"/>
  <rect x="10" y="28" width="12" height="2" fill="#f39c12"/>


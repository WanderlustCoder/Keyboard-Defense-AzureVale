  <rect x="14" y="18" width="3" height="1" fill="#e67e22"/>
  <rect x="14" y="21" width="4" height="1" fill="#e67e22"/>
  <rect x="20" y="16" width="3" height="1" fill="#e67e22"/>
  <rect x="20" y="16" width="1" height="6" fill="#e67e22"/>
  <rect x="21" y="18" width="1" height="2" fill="#e67e22"/>
  <rect x="22" y="16" width="1" height="6" fill="#e67e22"/>


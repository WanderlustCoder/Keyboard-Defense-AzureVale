  <!-- Ribbon -->
  <rect x="8" y="0" width="6" height="12" fill="#e74c3c"/>
  <rect x="18" y="0" width="6" height="12" fill="#e74c3c"/>
  <rect x="9" y="0" width="4" height="10" fill="#c0392b"/>
  <rect x="19" y="0" width="4" height="10" fill="#c0392b"/>

  <!-- Medal circle -->

  <!-- Corner accents -->
  <rect x="0" y="0" width="12" height="6" fill="#f4d03f"/>
  <rect x="0" y="0" width="6" height="12" fill="#f4d03f"/>
  <rect x="180" y="0" width="12" height="6" fill="#f4d03f"/>
  <rect x="186" y="0" width="6" height="12" fill="#f4d03f"/>
  <rect x="0" y="154" width="12" height="6" fill="#f4d03f"/>
  <rect x="0" y="148" width="6" height="12" fill="#f4d03f"/>
  <rect x="180" y="154" width="12" height="6" fill="#f4d03f"/>
  <rect x="186" y="148" width="6" height="12" fill="#f4d03f"/>

  <!-- Decorative rivets -->
  <rect x="16" y="46" width="4" height="4" fill="#5d6d7e"/>
  <rect x="172" y="46" width="4" height="4" fill="#5d6d7e"/>

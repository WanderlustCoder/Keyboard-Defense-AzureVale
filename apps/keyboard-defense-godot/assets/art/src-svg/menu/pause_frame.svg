  <!-- Inner frame -->
  <rect x="4" y="4" width="184" height="152" fill="#2c3e50"/>
  <rect x="4" y="4" width="184" height="4" fill="#5d6d7e"/>
  <rect x="4" y="4" width="4" height="152" fill="#5d6d7e"/>

  <!-- Content area -->
  <rect x="8" y="8" width="176" height="144" fill="#34495e"/>

  <!-- Header "PAUSED" -->
  <rect x="12" y="12" width="168" height="28" fill="#2c3e50"/>
  <rect x="14" y="14" width="164" height="24" fill="#1a252f"/>
  <rect x="12" y="12" width="168" height="2" fill="#f4d03f"/>
  <rect x="12" y="38" width="168" height="2" fill="#f39c12"/>


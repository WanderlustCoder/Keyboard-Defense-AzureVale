  <rect x="24" y="52" width="144" height="24" fill="#2c3e50"/>
  <rect x="26" y="54" width="140" height="20" fill="#34495e" opacity="0.8"/>

  <rect x="24" y="82" width="144" height="24" fill="#2c3e50"/>
  <rect x="26" y="84" width="140" height="20" fill="#34495e" opacity="0.8"/>

  <rect x="24" y="112" width="144" height="24" fill="#2c3e50"/>

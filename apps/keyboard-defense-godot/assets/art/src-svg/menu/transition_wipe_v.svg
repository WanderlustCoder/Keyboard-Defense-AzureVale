<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 180" width="320" height="180">
  <!-- Vertical Wipe Transition (320x180) - Top-to-bottom wipe -->
  <!-- Color Palette: #0d1318, #1a252f, #2c3e50 -->

  <!-- Wipe gradient simulation (top half filled) -->
  <rect x="0" y="0" width="320" height="90" fill="#0d1318"/>

  <!-- Wipe edge (jagged/styled) -->
  <rect x="0" y="90" width="30" height="8" fill="#0d1318"/>
  <rect x="30" y="88" width="40" height="12" fill="#0d1318"/>
  <rect x="70" y="90" width="35" height="8" fill="#0d1318"/>
  <rect x="105" y="88" width="45" height="10" fill="#0d1318"/>
  <rect x="150" y="90" width="30" height="8" fill="#0d1318"/>
  <rect x="180" y="88" width="40" height="10" fill="#0d1318"/>
  <rect x="220" y="90" width="35" height="8" fill="#0d1318"/>
  <rect x="255" y="88" width="40" height="12" fill="#0d1318"/>
  <rect x="295" y="90" width="25" height="8" fill="#0d1318"/>

  <!-- Edge highlight -->
  <rect x="0" y="88" width="320" height="2" fill="#2c3e50"/>
  <rect x="0" y="98" width="30" height="2" fill="#1a252f"/>
  <rect x="30" y="100" width="40" height="2" fill="#1a252f"/>
  <rect x="70" y="98" width="35" height="2" fill="#1a252f"/>
  <rect x="105" y="98" width="45" height="2" fill="#1a252f"/>
  <rect x="150" y="98" width="30" height="2" fill="#1a252f"/>
  <rect x="180" y="98" width="40" height="2" fill="#1a252f"/>
  <rect x="220" y="98" width="35" height="2" fill="#1a252f"/>
  <rect x="255" y="100" width="40" height="2" fill="#1a252f"/>
  <rect x="295" y="98" width="25" height="2" fill="#1a252f"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 16" width="48" height="16">
  <!-- Audio Tab (48x16) - Audio settings tab -->
  <!-- Color Palette: #2c3e50, #34495e, #3498db, #fdfefe -->

  <!-- Tab background -->
  <rect x="0" y="2" width="48" height="14" fill="#2c3e50"/>
  <rect x="2" y="0" width="44" height="14" fill="#34495e"/>
  <rect x="2" y="0" width="44" height="2" fill="#3498db"/>

  <!-- Speaker icon -->
  <rect x="6" y="4" width="4" height="6" fill="#fdfefe"/>
  <rect x="10" y="2" width="2" height="2" fill="#fdfefe"/>
  <rect x="10" y="10" width="2" height="2" fill="#fdfefe"/>
  <rect x="12" y="3" width="2" height="8" fill="#fdfefe"/>
  <!-- Sound waves -->
  <rect x="16" y="4" width="1" height="6" fill="#3498db"/>
  <rect x="18" y="3" width="1" height="8" fill="#3498db"/>
  <rect x="20" y="2" width="1" height="10" fill="#3498db"/>

  <!-- "AUDIO" text hint -->
  <rect x="26" y="5" width="16" height="4" fill="#5d6d7e"/>
</svg>

  <!-- Background banner -->
  <rect x="0" y="4" width="96" height="24" fill="#2c3e50"/>
  <rect x="2" y="6" width="92" height="20" fill="#1a252f"/>
  <rect x="4" y="8" width="88" height="16" fill="#34495e"/>

  <!-- Top edge -->
  <rect x="0" y="2" width="96" height="3" fill="#f39c12"/>
  <rect x="4" y="3" width="88" height="1" fill="#f4d03f"/>

  <!-- Bottom edge -->
  <rect x="0" y="27" width="96" height="3" fill="#f39c12"/>
  <rect x="4" y="27" width="88" height="1" fill="#e67e22"/>

  <!-- Corner accents -->

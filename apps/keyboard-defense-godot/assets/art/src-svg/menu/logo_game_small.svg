  <!-- K -->
  <rect x="34" y="12" width="3" height="8" fill="#fdfefe"/>
  <rect x="40" y="12" width="3" height="3" fill="#fdfefe"/>
  <rect x="37" y="14" width="3" height="3" fill="#fdfefe"/>
  <rect x="40" y="16" width="3" height="4" fill="#fdfefe"/>

  <!-- D -->
  <rect x="46" y="12" width="3" height="8" fill="#fdfefe"/>
  <rect x="46" y="12" width="8" height="2" fill="#fdfefe"/>
  <rect x="52" y="13" width="3" height="6" fill="#fdfefe"/>
  <rect x="46" y="18" width="8" height="2" fill="#fdfefe"/>

  <!-- Keyboard hint below -->
  <rect x="32" y="22" width="32" height="4" fill="#5d6d7e"/>
  <rect x="34" y="23" width="6" height="2" fill="#ecf0f1"/>
  <rect x="42" y="23" width="6" height="2" fill="#ecf0f1"/>
  <rect x="50" y="23" width="6" height="2" fill="#ecf0f1"/>

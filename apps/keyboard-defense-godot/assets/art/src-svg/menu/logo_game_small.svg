  <rect x="1" y="6" width="4" height="19" fill="#e67e22"/>
  <rect x="2" y="8" width="2" height="15" fill="#f4d03f"/>

  <rect x="90" y="4" width="6" height="23" fill="#f39c12"/>
  <rect x="91" y="6" width="4" height="19" fill="#e67e22"/>

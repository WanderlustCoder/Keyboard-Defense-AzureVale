<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 16" width="24" height="16">
  <!-- Wide Key (24x16) - Tab, Caps, Shift -->
  <!-- Color Palette: #2c3e50, #34495e, #5d6d7e -->

  <!-- Key base -->
  <rect x="1" y="2" width="22" height="13" fill="#2c3e50"/>
  <!-- Key top surface -->
  <rect x="2" y="1" width="20" height="12" fill="#34495e"/>
  <rect x="3" y="2" width="18" height="10" fill="#5d6d7e"/>
  <!-- Highlight -->
  <rect x="3" y="2" width="18" height="1" fill="#7f8c8d"/>
  <rect x="3" y="2" width="1" height="10" fill="#7f8c8d"/>
  <!-- Shadow -->
  <rect x="3" y="11" width="18" height="1" fill="#2c3e50"/>
  <rect x="20" y="2" width="1" height="10" fill="#2c3e50"/>
</svg>

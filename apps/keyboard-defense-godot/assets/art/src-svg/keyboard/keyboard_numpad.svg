<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 64" width="48" height="64">
  <!-- Keyboard Numpad (48x64) - Number pad section -->
  <!-- Color Palette: #2c3e50, #34495e, #5d6d7e -->

  <!-- Background -->
  <rect x="0" y="0" width="48" height="64" fill="#1a252f"/>

  <!-- Row 1: NumLock, /, *, - -->
  <rect x="2" y="2" width="10" height="10" fill="#2c3e50"/>
  <rect x="14" y="2" width="10" height="10" fill="#34495e"/>
  <rect x="26" y="2" width="10" height="10" fill="#34495e"/>
  <rect x="38" y="2" width="8" height="10" fill="#34495e"/>

  <!-- Row 2: 7, 8, 9, + -->
  <rect x="2" y="14" width="10" height="10" fill="#34495e"/>
  <rect x="14" y="14" width="10" height="10" fill="#34495e"/>
  <rect x="26" y="14" width="10" height="10" fill="#34495e"/>
  <rect x="38" y="14" width="8" height="22" fill="#5d6d7e"/>

  <!-- Row 3: 4, 5, 6 -->
  <rect x="2" y="26" width="10" height="10" fill="#34495e"/>
  <rect x="14" y="26" width="10" height="10" fill="#34495e"/>
  <rect x="26" y="26" width="10" height="10" fill="#34495e"/>

  <!-- Row 4: 1, 2, 3, Enter -->
  <rect x="2" y="38" width="10" height="10" fill="#34495e"/>
  <rect x="14" y="38" width="10" height="10" fill="#34495e"/>
  <rect x="26" y="38" width="10" height="10" fill="#34495e"/>
  <rect x="38" y="38" width="8" height="24" fill="#27ae60"/>

  <!-- Row 5: 0, . -->
  <rect x="2" y="50" width="22" height="12" fill="#34495e"/>
  <rect x="26" y="50" width="10" height="12" fill="#34495e"/>

  <!-- Key highlights -->
  <rect x="3" y="3" width="8" height="1" fill="#5d6d7e"/>
  <rect x="3" y="15" width="8" height="1" fill="#5d6d7e"/>
  <rect x="15" y="15" width="8" height="1" fill="#5d6d7e"/>
  <rect x="27" y="15" width="8" height="1" fill="#5d6d7e"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Standard Key (16x16) - base keyboard key -->
  <!-- Color Palette: #2c3e50, #34495e, #5d6d7e, #ecf0f1 -->

  <!-- Key base -->
  <rect x="1" y="2" width="14" height="13" fill="#2c3e50"/>
  <!-- Key top surface -->
  <rect x="2" y="1" width="12" height="12" fill="#34495e"/>
  <rect x="3" y="2" width="10" height="10" fill="#5d6d7e"/>
  <!-- Highlight -->
  <rect x="3" y="2" width="10" height="1" fill="#7f8c8d"/>
  <rect x="3" y="2" width="1" height="10" fill="#7f8c8d"/>
  <!-- Shadow -->
  <rect x="3" y="11" width="10" height="1" fill="#2c3e50"/>
  <rect x="12" y="2" width="1" height="10" fill="#2c3e50"/>
</svg>

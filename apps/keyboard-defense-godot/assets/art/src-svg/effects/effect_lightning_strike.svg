<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 32" width="16" height="32">
  <!-- Lightning Strike Effect (16x32) - Electric bolt -->
  <!-- Color Palette: #f4d03f, #e67e22, #fdfefe, #3498db -->

  <!-- Main bolt -->
  <rect x="6" y="0" width="4" height="4" fill="#f4d03f"/>
  <rect x="7" y="0" width="2" height="3" fill="#fdfefe"/>

  <rect x="8" y="4" width="4" height="4" fill="#f4d03f"/>
  <rect x="9" y="4" width="2" height="3" fill="#fdfefe"/>

  <rect x="4" y="8" width="6" height="4" fill="#f4d03f"/>
  <rect x="5" y="8" width="4" height="3" fill="#fdfefe"/>

  <rect x="6" y="12" width="4" height="4" fill="#f4d03f"/>
  <rect x="7" y="12" width="2" height="3" fill="#fdfefe"/>

  <rect x="8" y="16" width="4" height="4" fill="#f4d03f"/>
  <rect x="9" y="16" width="2" height="3" fill="#fdfefe"/>

  <rect x="4" y="20" width="6" height="4" fill="#f4d03f"/>
  <rect x="5" y="20" width="4" height="3" fill="#fdfefe"/>

  <rect x="6" y="24" width="4" height="4" fill="#f4d03f"/>
  <rect x="7" y="24" width="2" height="3" fill="#fdfefe"/>

  <rect x="6" y="28" width="4" height="4" fill="#e67e22"/>
  <rect x="7" y="29" width="2" height="2" fill="#f4d03f"/>

  <!-- Electric glow -->
  <rect x="2" y="6" width="2" height="2" fill="#5dade2" opacity="0.6"/>
  <rect x="12" y="10" width="2" height="2" fill="#5dade2" opacity="0.6"/>
  <rect x="0" y="18" width="2" height="2" fill="#5dade2" opacity="0.6"/>
  <rect x="14" y="22" width="2" height="2" fill="#5dade2" opacity="0.6"/>

  <!-- Sparks -->
  <rect x="10" y="2" width="1" height="1" fill="#fdfefe"/>
  <rect x="3" y="14" width="1" height="1" fill="#fdfefe"/>
  <rect x="11" y="26" width="1" height="1" fill="#fdfefe"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Effect: Affix Trigger - When an enemy affix activates -->
  <!-- Brief burst of energy showing special ability activation -->
  <!-- Color: Purple/gold magic burst -->

  <!-- Central burst -->
  <rect x="12" y="12" width="8" height="8" fill="#9370db" opacity="0.8"/>
  <rect x="14" y="14" width="4" height="4" fill="#c084fc"/>
  <rect x="15" y="15" width="2" height="2" fill="#e9d5ff"/>

  <!-- Expanding ring -->
  <rect x="6" y="6" width="20" height="20" fill="none" stroke="#9370db" stroke-width="2" opacity="0.6"/>
  <rect x="4" y="4" width="24" height="24" fill="none" stroke="#c084fc" stroke-width="1" opacity="0.4"/>
  <rect x="2" y="2" width="28" height="28" fill="none" stroke="#e9d5ff" stroke-width="1" opacity="0.2"/>

  <!-- Energy rays -->
  <rect x="15" y="0" width="2" height="8" fill="#ffd700" opacity="0.7"/>
  <rect x="15" y="24" width="2" height="8" fill="#ffd700" opacity="0.7"/>
  <rect x="0" y="15" width="8" height="2" fill="#ffd700" opacity="0.7"/>
  <rect x="24" y="15" width="8" height="2" fill="#ffd700" opacity="0.7"/>

  <!-- Diagonal rays -->
  <rect x="4" y="4" width="6" height="2" fill="#ffeb3b" opacity="0.5" transform="rotate(45 7 5)"/>
  <rect x="22" y="4" width="6" height="2" fill="#ffeb3b" opacity="0.5" transform="rotate(-45 25 5)"/>
  <rect x="4" y="26" width="6" height="2" fill="#ffeb3b" opacity="0.5" transform="rotate(-45 7 27)"/>
  <rect x="22" y="26" width="6" height="2" fill="#ffeb3b" opacity="0.5" transform="rotate(45 25 27)"/>

  <!-- Sparkle particles -->
  <rect x="6" y="10" width="2" height="2" fill="#ffffff" opacity="0.8"/>
  <rect x="24" y="10" width="2" height="2" fill="#ffffff" opacity="0.8"/>
  <rect x="10" y="6" width="2" height="2" fill="#ffffff" opacity="0.8"/>
  <rect x="10" y="24" width="2" height="2" fill="#ffffff" opacity="0.8"/>
  <rect x="20" y="6" width="2" height="2" fill="#ffffff" opacity="0.8"/>
  <rect x="20" y="24" width="2" height="2" fill="#ffffff" opacity="0.8"/>
  <rect x="6" y="20" width="2" height="2" fill="#ffffff" opacity="0.8"/>
  <rect x="24" y="20" width="2" height="2" fill="#ffffff" opacity="0.8"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 12" width="48" height="12">
  <!-- Word Error Effect Animation (4 frames, 12x12 each) - Mistake flash -->
  <!-- Color Palette: #e74c3c, #c0392b, #f5b7b1 -->

  <!-- Frame 1: Flash -->
  <rect x="4" y="4" width="4" height="4" fill="#e74c3c"/>
  <rect x="5" y="5" width="2" height="2" fill="#f5b7b1"/>

  <!-- Frame 2: Expand -->
  <rect x="14" y="2" width="8" height="8" fill="#e74c3c"/>
  <rect x="15" y="3" width="6" height="6" fill="#c0392b"/>
  <rect x="16" y="4" width="4" height="4" fill="#f5b7b1"/>

  <!-- Frame 3: X mark -->
  <rect x="26" y="0" width="10" height="10" fill="#e74c3c"/>
  <rect x="27" y="1" width="8" height="8" fill="#c0392b"/>
  <rect x="28" y="2" width="2" height="2" fill="#f5b7b1"/>
  <rect x="30" y="4" width="2" height="2" fill="#f5b7b1"/>
  <rect x="32" y="6" width="2" height="2" fill="#f5b7b1"/>
  <rect x="32" y="2" width="2" height="2" fill="#f5b7b1"/>
  <rect x="28" y="6" width="2" height="2" fill="#f5b7b1"/>

  <!-- Frame 4: Fade -->
  <rect x="40" y="3" width="6" height="6" fill="#c0392b"/>
  <rect x="41" y="4" width="4" height="4" fill="#f5b7b1"/>
</svg>

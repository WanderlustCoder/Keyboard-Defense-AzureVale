<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Effect: Summon - When enemies spawn minions or are summoned -->
  <!-- Portal/emergence effect from below -->
  <!-- Color: Dark purple void portal with emerging energy -->

  <!-- Ground portal circle -->
  <ellipse cx="16" cy="26" rx="14" ry="5" fill="#1a1a2e" opacity="0.8"/>
  <ellipse cx="16" cy="26" rx="12" ry="4" fill="#4c1d95" opacity="0.7"/>
  <ellipse cx="16" cy="26" rx="10" ry="3" fill="#6366f1" opacity="0.6"/>
  <ellipse cx="16" cy="26" rx="8" ry="2" fill="#9370db" opacity="0.5"/>
  <ellipse cx="16" cy="26" rx="4" ry="1" fill="#c084fc" opacity="0.6"/>

  <!-- Rising energy columns -->
  <rect x="14" y="8" width="4" height="18" fill="#4c1d95" opacity="0.5"/>
  <rect x="15" y="10" width="2" height="14" fill="#6366f1" opacity="0.6"/>
  <rect x="15" y="12" width="2" height="10" fill="#9370db" opacity="0.7"/>

  <!-- Side wisps rising -->
  <rect x="6" y="16" width="3" height="10" fill="#4c1d95" opacity="0.4"/>
  <rect x="7" y="18" width="2" height="6" fill="#6366f1" opacity="0.35"/>
  <rect x="23" y="16" width="3" height="10" fill="#4c1d95" opacity="0.4"/>
  <rect x="24" y="18" width="2" height="6" fill="#6366f1" opacity="0.35"/>

  <!-- Emergence point glow (top) -->
  <rect x="12" y="4" width="8" height="8" fill="#c084fc" opacity="0.4"/>
  <rect x="14" y="6" width="4" height="4" fill="#e9d5ff" opacity="0.5"/>
  <rect x="15" y="7" width="2" height="2" fill="#ffffff" opacity="0.6"/>

  <!-- Sparkle particles -->
  <rect x="10" y="10" width="2" height="2" fill="#c084fc" opacity="0.7"/>
  <rect x="20" y="8" width="2" height="2" fill="#c084fc" opacity="0.7"/>
  <rect x="8" y="14" width="2" height="2" fill="#9370db" opacity="0.6"/>
  <rect x="22" y="12" width="2" height="2" fill="#9370db" opacity="0.6"/>
  <rect x="4" y="20" width="2" height="2" fill="#6366f1" opacity="0.5"/>
  <rect x="26" y="18" width="2" height="2" fill="#6366f1" opacity="0.5"/>

  <!-- Portal swirl marks -->
  <rect x="6" y="24" width="4" height="1" fill="#c084fc" opacity="0.5"/>
  <rect x="22" y="24" width="4" height="1" fill="#c084fc" opacity="0.5"/>
  <rect x="10" y="26" width="3" height="1" fill="#9370db" opacity="0.4"/>
  <rect x="19" y="26" width="3" height="1" fill="#9370db" opacity="0.4"/>
</svg>

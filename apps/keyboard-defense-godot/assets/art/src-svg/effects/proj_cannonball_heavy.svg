<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 12" width="48" height="12">
  <!-- Heavy Cannonball (48x12) - 2 frames of 24x12 -->
  <!-- Color Palette: #17202a, #1a252f, #2c3e50, #e67e22, #f39c12 -->

  <!-- FRAME 1 - Large cannonball -->
  <rect x="4" y="1" width="10" height="10" fill="#17202a"/>
  <rect x="5" y="2" width="8" height="8" fill="#1a252f"/>
  <rect x="6" y="3" width="6" height="6" fill="#2c3e50"/>
  <rect x="7" y="4" width="3" height="3" fill="#5d6d7e"/>
  <!-- Fuse spark -->
  <rect x="14" y="4" width="2" height="2" fill="#e67e22"/>
  <rect x="15" y="5" width="1" height="1" fill="#f4d03f"/>
  <!-- Smoke trail -->
  <rect x="0" y="3" width="3" height="3" fill="#7f8c8d" opacity="0.6"/>
  <rect x="1" y="5" width="2" height="3" fill="#95a5a6" opacity="0.4"/>

  <!-- FRAME 2 - Cannonball with explosion imminent -->
  <rect x="28" y="1" width="10" height="10" fill="#17202a"/>
  <rect x="29" y="2" width="8" height="8" fill="#1a252f"/>
  <rect x="30" y="3" width="6" height="6" fill="#2c3e50"/>
  <rect x="31" y="4" width="3" height="3" fill="#5d6d7e"/>
  <!-- Bright fuse -->
  <rect x="38" y="3" width="3" height="3" fill="#e67e22"/>
  <rect x="39" y="4" width="2" height="2" fill="#f39c12"/>
  <rect x="40" y="4" width="1" height="1" fill="#f4d03f"/>
  <!-- Bigger smoke -->
  <rect x="24" y="2" width="4" height="4" fill="#7f8c8d" opacity="0.5"/>
  <rect x="25" y="5" width="3" height="4" fill="#95a5a6" opacity="0.3"/>
  <!-- Sparks -->
  <rect x="41" y="2" width="1" height="1" fill="#f4d03f"/>
  <rect x="40" y="6" width="1" height="1" fill="#f39c12"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 32" width="384" height="32">
  <!-- Perfect Word (384x32) - 6 frames of 64x32, perfect word completion -->
  <!-- Color Palette: #f4d03f, #f9e79f, #fdfefe, #27ae60, #9b59b6 -->

  <!-- FRAME 1 - Initial burst -->
  <rect x="24" y="8" width="16" height="16" fill="#f4d03f"/>
  <rect x="26" y="10" width="12" height="12" fill="#f9e79f"/>
  <rect x="28" y="12" width="8" height="8" fill="#fdfefe"/>

  <!-- FRAME 2 - Star forming -->
  <rect x="84" y="6" width="24" height="20" fill="#f4d03f" opacity="0.8"/>
  <rect x="88" y="10" width="16" height="12" fill="#f9e79f"/>
  <rect x="92" y="12" width="8" height="8" fill="#fdfefe"/>
  <!-- Star points -->
  <rect x="92" y="2" width="8" height="4" fill="#f4d03f"/>
  <rect x="92" y="26" width="8" height="4" fill="#f4d03f"/>
  <rect x="78" y="12" width="4" height="8" fill="#f4d03f"/>
  <rect x="110" y="12" width="4" height="8" fill="#f4d03f"/>

  <!-- FRAME 3 - Full star -->
  <rect x="144" y="4" width="32" height="24" fill="#f4d03f" opacity="0.6"/>
  <rect x="148" y="8" width="24" height="16" fill="#f9e79f" opacity="0.8"/>
  <rect x="152" y="10" width="16" height="12" fill="#fdfefe"/>
  <!-- Large star points -->
  <rect x="156" y="0" width="8" height="4" fill="#f9e79f"/>
  <rect x="158" y="0" width="4" height="2" fill="#fdfefe"/>
  <rect x="156" y="28" width="8" height="4" fill="#f9e79f"/>
  <rect x="140" y="12" width="4" height="8" fill="#f9e79f"/>
  <rect x="176" y="12" width="4" height="8" fill="#f9e79f"/>
  <!-- Diagonal points -->
  <rect x="144" y="4" width="4" height="4" fill="#f4d03f"/>
  <rect x="172" y="4" width="4" height="4" fill="#f4d03f"/>
  <rect x="144" y="24" width="4" height="4" fill="#f4d03f"/>
  <rect x="172" y="24" width="4" height="4" fill="#f4d03f"/>

  <!-- FRAME 4 - Expanding glow -->
  <rect x="200" y="2" width="40" height="28" fill="#f4d03f" opacity="0.4"/>
  <rect x="204" y="6" width="32" height="20" fill="#f9e79f" opacity="0.5"/>
  <rect x="212" y="10" width="16" height="12" fill="#fdfefe" opacity="0.7"/>
  <!-- Rays -->
  <rect x="218" y="0" width="4" height="4" fill="#f9e79f"/>
  <rect x="218" y="28" width="4" height="4" fill="#f9e79f"/>
  <rect x="196" y="14" width="4" height="4" fill="#f9e79f"/>
  <rect x="240" y="14" width="4" height="4" fill="#f9e79f"/>
  <!-- Sparkles -->
  <rect x="202" y="4" width="2" height="2" fill="#27ae60"/>
  <rect x="236" y="4" width="2" height="2" fill="#9b59b6"/>
  <rect x="202" y="26" width="2" height="2" fill="#9b59b6"/>
  <rect x="236" y="26" width="2" height="2" fill="#27ae60"/>

  <!-- FRAME 5 - Fading glow -->
  <rect x="264" y="0" width="48" height="32" fill="#f4d03f" opacity="0.2"/>
  <rect x="272" y="4" width="32" height="24" fill="#f9e79f" opacity="0.3"/>
  <rect x="280" y="8" width="16" height="16" fill="#fdfefe" opacity="0.4"/>
  <!-- Scattered sparkles -->
  <rect x="266" y="2" width="2" height="2" fill="#27ae60"/>
  <rect x="306" y="2" width="2" height="2" fill="#9b59b6"/>
  <rect x="266" y="28" width="2" height="2" fill="#f4d03f"/>
  <rect x="306" y="28" width="2" height="2" fill="#f4d03f"/>
  <rect x="286" y="14" width="4" height="4" fill="#fdfefe"/>

  <!-- FRAME 6 - Final fade -->
  <rect x="328" y="2" width="44" height="28" fill="#f4d03f" opacity="0.1"/>
  <rect x="340" y="8" width="20" height="16" fill="#f9e79f" opacity="0.15"/>
  <!-- Last sparkles -->
  <rect x="330" y="4" width="2" height="2" fill="#27ae60" opacity="0.5"/>
  <rect x="368" y="4" width="2" height="2" fill="#9b59b6" opacity="0.5"/>
  <rect x="330" y="26" width="2" height="2" fill="#f9e79f" opacity="0.5"/>
  <rect x="368" y="26" width="2" height="2" fill="#f9e79f" opacity="0.5"/>
  <rect x="348" y="14" width="4" height="4" fill="#fdfefe" opacity="0.3"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Tower Disabled Overlay (24x24) - offline/jammed state -->
  <!-- Color Palette: #1a252f, #5d6d7e, #e74c3c -->

  <!-- Dark overlay -->
  <rect x="2" y="2" width="20" height="20" fill="#1a252f" opacity="0.5"/>

  <!-- X mark -->
  <rect x="6" y="8" width="3" height="12" fill="#e74c3c" transform="rotate(-45 12 12)"/>
  <rect x="6" y="8" width="3" height="12" fill="#e74c3c" transform="rotate(45 12 12)"/>

  <!-- Inner X highlight -->
  <rect x="7" y="9" width="1" height="10" fill="#c0392b" transform="rotate(-45 12 12)"/>
  <rect x="7" y="9" width="1" height="10" fill="#c0392b" transform="rotate(45 12 12)"/>

  <!-- Simplified X with rects -->
  <rect x="4" y="4" width="4" height="4" fill="#e74c3c"/>
  <rect x="8" y="8" width="4" height="4" fill="#c0392b"/>
  <rect x="12" y="12" width="4" height="4" fill="#c0392b"/>
  <rect x="16" y="16" width="4" height="4" fill="#e74c3c"/>

  <rect x="16" y="4" width="4" height="4" fill="#e74c3c"/>
  <rect x="12" y="8" width="4" height="4" fill="#c0392b"/>
  <rect x="8" y="12" width="4" height="4" fill="#c0392b"/>
  <rect x="4" y="16" width="4" height="4" fill="#e74c3c"/>

  <!-- Corner brackets -->
  <rect x="0" y="0" width="6" height="2" fill="#5d6d7e"/>
  <rect x="0" y="0" width="2" height="6" fill="#5d6d7e"/>
  <rect x="18" y="0" width="6" height="2" fill="#5d6d7e"/>
  <rect x="22" y="0" width="2" height="6" fill="#5d6d7e"/>
  <rect x="0" y="22" width="6" height="2" fill="#5d6d7e"/>
  <rect x="0" y="18" width="2" height="6" fill="#5d6d7e"/>
  <rect x="18" y="22" width="6" height="2" fill="#5d6d7e"/>
  <rect x="22" y="18" width="2" height="6" fill="#5d6d7e"/>
</svg>

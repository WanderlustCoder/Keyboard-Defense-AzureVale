<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 12" width="48" height="12">
  <!-- Arrow Hit Effect Animation (4 frames, 12x12 each) -->
  <!-- Color Palette: #8b7355, #5d4e37, #bdc3c7 -->

  <!-- Frame 1: Impact -->
  <rect x="6" y="4" width="4" height="4" fill="#8b7355"/>
  <rect x="4" y="5" width="2" height="2" fill="#bdc3c7"/>

  <!-- Frame 2: Splinters -->
  <rect x="17" y="4" width="3" height="3" fill="#8b7355"/>
  <rect x="14" y="3" width="2" height="2" fill="#5d4e37"/>
  <rect x="21" y="5" width="2" height="2" fill="#5d4e37"/>
  <rect x="18" y="8" width="2" height="2" fill="#5d4e37"/>

  <!-- Frame 3: Scatter -->
  <rect x="26" y="2" width="2" height="2" fill="#5d4e37"/>
  <rect x="30" y="4" width="2" height="2" fill="#8b7355"/>
  <rect x="34" y="3" width="2" height="2" fill="#5d4e37"/>
  <rect x="28" y="7" width="2" height="2" fill="#5d4e37"/>
  <rect x="32" y="8" width="2" height="2" fill="#8b7355"/>

  <!-- Frame 4: Fade -->
  <rect x="40" y="4" width="2" height="2" fill="#5d4e37"/>
  <rect x="44" y="6" width="2" height="2" fill="#5d4e37"/>
</svg>

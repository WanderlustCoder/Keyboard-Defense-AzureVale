<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 10" width="48" height="10">
  <!-- Lightning Bolt Projectile (48x10) - 4 frames of 12x10, electric arc -->
  <!-- Color Palette: #8e44ad, #a569bd, #f4d03f, #f9e79f, #fdfefe -->

  <!-- FRAME 1 - Lightning bolt -->
  <!-- Main bolt -->
  <rect x="0" y="4" width="3" height="2" fill="#f4d03f"/>
  <rect x="2" y="3" width="3" height="2" fill="#f9e79f"/>
  <rect x="4" y="4" width="3" height="2" fill="#f4d03f"/>
  <rect x="6" y="5" width="3" height="2" fill="#f9e79f"/>
  <rect x="8" y="4" width="3" height="2" fill="#f4d03f"/>
  <rect x="10" y="3" width="2" height="2" fill="#fdfefe"/>
  <!-- Glow -->
  <rect x="1" y="2" width="1" height="1" fill="#a569bd"/>
  <rect x="5" y="7" width="1" height="1" fill="#a569bd"/>
  <rect x="9" y="2" width="1" height="1" fill="#8e44ad"/>

  <!-- FRAME 2 - Lightning alternate path -->
  <rect x="12" y="4" width="3" height="2" fill="#f4d03f"/>
  <rect x="14" y="5" width="3" height="2" fill="#f9e79f"/>
  <rect x="16" y="4" width="3" height="2" fill="#fdfefe"/>
  <rect x="18" y="3" width="3" height="2" fill="#f4d03f"/>
  <rect x="20" y="4" width="3" height="2" fill="#f9e79f"/>
  <rect x="22" y="3" width="2" height="2" fill="#fdfefe"/>
  <!-- Sparks -->
  <rect x="13" y="7" width="1" height="1" fill="#a569bd"/>
  <rect x="17" y="2" width="1" height="1" fill="#8e44ad"/>
  <rect x="21" y="7" width="1" height="1" fill="#a569bd"/>

  <!-- FRAME 3 - Lightning branching -->
  <!-- Main bolt -->
  <rect x="24" y="4" width="4" height="2" fill="#f4d03f"/>
  <rect x="27" y="3" width="3" height="2" fill="#f9e79f"/>
  <rect x="29" y="4" width="4" height="2" fill="#fdfefe"/>
  <rect x="32" y="5" width="3" height="2" fill="#f4d03f"/>
  <!-- Branch -->
  <rect x="28" y="2" width="2" height="2" fill="#f4d03f"/>
  <rect x="29" y="1" width="1" height="1" fill="#f9e79f"/>
  <rect x="30" y="6" width="2" height="2" fill="#f4d03f"/>
  <rect x="31" y="7" width="1" height="1" fill="#f9e79f"/>
  <!-- Glow -->
  <rect x="25" y="2" width="1" height="1" fill="#8e44ad"/>
  <rect x="33" y="8" width="1" height="1" fill="#a569bd"/>

  <!-- FRAME 4 - Lightning impact flash -->
  <rect x="36" y="3" width="4" height="4" fill="#f4d03f"/>
  <rect x="37" y="4" width="2" height="2" fill="#fdfefe"/>
  <!-- Impact burst -->
  <rect x="40" y="2" width="4" height="6" fill="#f9e79f"/>
  <rect x="41" y="3" width="3" height="4" fill="#fdfefe"/>
  <rect x="44" y="3" width="3" height="4" fill="#f4d03f"/>
  <rect x="45" y="4" width="2" height="2" fill="#fdfefe"/>
  <!-- Scattered sparks -->
  <rect x="40" y="0" width="1" height="1" fill="#f4d03f"/>
  <rect x="47" y="1" width="1" height="1" fill="#f9e79f"/>
  <rect x="40" y="9" width="1" height="1" fill="#f4d03f"/>
  <rect x="47" y="8" width="1" height="1" fill="#f9e79f"/>
  <!-- Purple glow -->
  <rect x="43" y="1" width="1" height="1" fill="#a569bd"/>
  <rect x="46" y="8" width="1" height="1" fill="#8e44ad"/>
</svg>

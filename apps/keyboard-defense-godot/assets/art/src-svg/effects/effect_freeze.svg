<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Freeze Effect (24x24) - Ice crystals -->
  <!-- Color Palette: #3498db, #5dade2, #85c1e9, #fdfefe -->

  <!-- Central snowflake -->
  <rect x="11" y="4" width="2" height="16" fill="#85c1e9"/>
  <rect x="4" y="11" width="16" height="2" fill="#85c1e9"/>

  <!-- Diagonal arms -->
  <rect x="6" y="6" width="2" height="2" fill="#5dade2"/>
  <rect x="7" y="7" width="2" height="2" fill="#5dade2"/>
  <rect x="8" y="8" width="2" height="2" fill="#85c1e9"/>

  <rect x="14" y="6" width="2" height="2" fill="#5dade2"/>
  <rect x="13" y="7" width="2" height="2" fill="#5dade2"/>
  <rect x="12" y="8" width="2" height="2" fill="#85c1e9"/>

  <rect x="6" y="14" width="2" height="2" fill="#5dade2"/>
  <rect x="7" y="13" width="2" height="2" fill="#5dade2"/>
  <rect x="8" y="12" width="2" height="2" fill="#85c1e9"/>

  <rect x="14" y="14" width="2" height="2" fill="#5dade2"/>
  <rect x="13" y="13" width="2" height="2" fill="#5dade2"/>
  <rect x="12" y="12" width="2" height="2" fill="#85c1e9"/>

  <!-- Crystals at tips -->
  <rect x="10" y="2" width="4" height="3" fill="#fdfefe"/>
  <rect x="10" y="19" width="4" height="3" fill="#fdfefe"/>
  <rect x="2" y="10" width="3" height="4" fill="#fdfefe"/>
  <rect x="19" y="10" width="3" height="4" fill="#fdfefe"/>

  <!-- Center glow -->
  <rect x="10" y="10" width="4" height="4" fill="#fdfefe"/>
  <rect x="11" y="11" width="2" height="2" fill="#85c1e9"/>

  <!-- Ice particles -->
  <rect x="4" y="3" width="2" height="2" fill="#5dade2"/>
  <rect x="18" y="4" width="2" height="2" fill="#5dade2"/>
  <rect x="3" y="18" width="2" height="2" fill="#5dade2"/>
  <rect x="19" y="17" width="2" height="2" fill="#5dade2"/>
</svg>

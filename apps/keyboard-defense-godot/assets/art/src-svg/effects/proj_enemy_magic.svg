<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 8" width="32" height="8">
  <!-- Enemy Magic (32x8) - 4 frames of 8x8, hostile spell -->
  <!-- Color Palette: #4a235a, #7d3c98, #9b59b6, #d2b4de -->

  <!-- FRAME 1 - Magic orb -->
  <rect x="1" y="1" width="6" height="6" fill="#4a235a"/>
  <rect x="2" y="2" width="4" height="4" fill="#7d3c98"/>
  <rect x="3" y="3" width="2" height="2" fill="#9b59b6"/>
  <rect x="3" y="3" width="1" height="1" fill="#d2b4de"/>
  <!-- Dark particles -->
  <rect x="0" y="0" width="1" height="1" fill="#7d3c98"/>
  <rect x="7" y="7" width="1" height="1" fill="#9b59b6"/>

  <!-- FRAME 2 - Orb pulse -->
  <rect x="8" y="0" width="8" height="8" fill="#4a235a" opacity="0.8"/>
  <rect x="9" y="1" width="6" height="6" fill="#7d3c98"/>
  <rect x="10" y="2" width="4" height="4" fill="#9b59b6"/>
  <rect x="11" y="3" width="2" height="2" fill="#d2b4de"/>
  <rect x="11" y="3" width="1" height="1" fill="#f5eef8"/>
  <!-- Particles -->
  <rect x="8" y="3" width="1" height="1" fill="#9b59b6"/>
  <rect x="15" y="4" width="1" height="1" fill="#d2b4de"/>

  <!-- FRAME 3 - Orb smaller -->
  <rect x="18" y="2" width="4" height="4" fill="#7d3c98"/>
  <rect x="19" y="3" width="2" height="2" fill="#9b59b6"/>
  <rect x="19" y="3" width="1" height="1" fill="#d2b4de"/>
  <!-- Trail -->
  <rect x="16" y="3" width="2" height="2" fill="#4a235a" opacity="0.5"/>
  <rect x="22" y="2" width="1" height="1" fill="#9b59b6"/>
  <rect x="22" y="5" width="1" height="1" fill="#7d3c98"/>

  <!-- FRAME 4 - Orb impact -->
  <rect x="25" y="1" width="6" height="6" fill="#7d3c98"/>
  <rect x="26" y="2" width="4" height="4" fill="#9b59b6"/>
  <rect x="27" y="3" width="2" height="2" fill="#d2b4de"/>
  <!-- Impact burst -->
  <rect x="24" y="0" width="1" height="1" fill="#9b59b6"/>
  <rect x="31" y="1" width="1" height="1" fill="#d2b4de"/>
  <rect x="24" y="7" width="1" height="1" fill="#7d3c98"/>
  <rect x="31" y="6" width="1" height="1" fill="#9b59b6"/>
  <rect x="27" y="0" width="1" height="1" fill="#d2b4de"/>
  <rect x="28" y="7" width="1" height="1" fill="#d2b4de"/>
</svg>

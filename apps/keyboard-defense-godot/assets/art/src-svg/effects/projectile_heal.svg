<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 12" width="48" height="12">
  <!-- Healing Wave Projectile (48x12) - 4 frames of 12x12, radiant pulse -->
  <!-- Color Palette: #2874a6, #3498db, #5dade2, #85c1e9, #aed6f1, #d4ac0d, #f4d03f -->

  <!-- FRAME 1 - Healing orb base -->
  <rect x="3" y="3" width="6" height="6" fill="#3498db"/>
  <rect x="4" y="4" width="4" height="4" fill="#5dade2"/>
  <rect x="5" y="5" width="2" height="2" fill="#85c1e9"/>
  <!-- Gold cross center -->
  <rect x="5" y="4" width="2" height="4" fill="#f4d03f"/>
  <rect x="4" y="5" width="4" height="2" fill="#f4d03f"/>
  <rect x="5" y="5" width="2" height="2" fill="#f9e79f"/>
  <!-- Sparkles -->
  <rect x="1" y="2" width="1" height="1" fill="#aed6f1"/>
  <rect x="9" y="8" width="1" height="1" fill="#85c1e9"/>

  <!-- FRAME 2 - Healing orb expanding -->
  <rect x="13" y="2" width="8" height="8" fill="#3498db"/>
  <rect x="14" y="3" width="6" height="6" fill="#5dade2"/>
  <rect x="15" y="4" width="4" height="4" fill="#85c1e9"/>
  <!-- Gold cross -->
  <rect x="16" y="3" width="2" height="6" fill="#d4ac0d"/>
  <rect x="14" y="5" width="6" height="2" fill="#d4ac0d"/>
  <rect x="16" y="4" width="2" height="4" fill="#f4d03f"/>
  <rect x="15" y="5" width="4" height="2" fill="#f4d03f"/>
  <rect x="16" y="5" width="2" height="2" fill="#f9e79f"/>
  <!-- Sparkles -->
  <rect x="12" y="1" width="1" height="1" fill="#aed6f1"/>
  <rect x="21" y="2" width="1" height="1" fill="#85c1e9"/>
  <rect x="12" y="9" width="1" height="1" fill="#5dade2"/>
  <rect x="21" y="10" width="1" height="1" fill="#aed6f1"/>

  <!-- FRAME 3 - Healing orb pulse -->
  <rect x="25" y="1" width="10" height="10" fill="#2874a6"/>
  <rect x="26" y="2" width="8" height="8" fill="#3498db"/>
  <rect x="27" y="3" width="6" height="6" fill="#5dade2"/>
  <rect x="28" y="4" width="4" height="4" fill="#85c1e9"/>
  <!-- Gold cross bright -->
  <rect x="29" y="2" width="2" height="8" fill="#d4ac0d"/>
  <rect x="26" y="5" width="8" height="2" fill="#d4ac0d"/>
  <rect x="29" y="3" width="2" height="6" fill="#f4d03f"/>
  <rect x="27" y="5" width="6" height="2" fill="#f4d03f"/>
  <rect x="29" y="4" width="2" height="4" fill="#f9e79f"/>
  <rect x="28" y="5" width="4" height="2" fill="#f9e79f"/>
  <!-- Radiating sparkles -->
  <rect x="24" y="0" width="1" height="1" fill="#aed6f1"/>
  <rect x="35" y="1" width="1" height="1" fill="#85c1e9"/>
  <rect x="24" y="10" width="1" height="1" fill="#5dade2"/>
  <rect x="35" y="11" width="1" height="1" fill="#aed6f1"/>
  <rect x="26" y="0" width="1" height="1" fill="#f9e79f"/>
  <rect x="33" y="11" width="1" height="1" fill="#f4d03f"/>

  <!-- FRAME 4 - Healing burst -->
  <rect x="37" y="0" width="10" height="12" fill="#2874a6" opacity="0.7"/>
  <rect x="38" y="1" width="8" height="10" fill="#3498db"/>
  <rect x="39" y="2" width="6" height="8" fill="#5dade2"/>
  <rect x="40" y="3" width="4" height="6" fill="#85c1e9"/>
  <rect x="41" y="4" width="2" height="4" fill="#aed6f1"/>
  <!-- Golden cross burst -->
  <rect x="41" y="1" width="2" height="10" fill="#f4d03f"/>
  <rect x="37" y="5" width="10" height="2" fill="#f4d03f"/>
  <rect x="41" y="2" width="2" height="8" fill="#f9e79f"/>
  <rect x="38" y="5" width="8" height="2" fill="#f9e79f"/>
  <rect x="41" y="5" width="2" height="2" fill="#fdfefe"/>
  <!-- Healing sparkles everywhere -->
  <rect x="36" y="0" width="1" height="1" fill="#f9e79f"/>
  <rect x="47" y="0" width="1" height="1" fill="#aed6f1"/>
  <rect x="36" y="11" width="1" height="1" fill="#85c1e9"/>
  <rect x="47" y="11" width="1" height="1" fill="#f4d03f"/>
</svg>

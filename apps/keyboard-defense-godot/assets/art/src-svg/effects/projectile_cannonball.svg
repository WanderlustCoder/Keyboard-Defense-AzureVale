<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 12" width="48" height="12">
  <!-- Cannonball Projectile (48x12) - 4 frames of 12x12, heavy shot -->
  <!-- Color Palette: #1a252f, #2c3e50, #5d6d7e -->

  <!-- FRAME 1 - Cannonball flying -->
  <rect x="3" y="3" width="6" height="6" fill="#1a252f"/>
  <rect x="4" y="4" width="4" height="4" fill="#2c3e50"/>
  <rect x="5" y="5" width="2" height="2" fill="#5d6d7e"/>
  <!-- Smoke trail -->
  <rect x="0" y="4" width="2" height="2" fill="#7f8c8d" opacity="0.6"/>
  <rect x="1" y="6" width="2" height="2" fill="#95a5a6" opacity="0.4"/>

  <!-- FRAME 2 - Cannonball with smoke -->
  <rect x="15" y="3" width="6" height="6" fill="#1a252f"/>
  <rect x="16" y="4" width="4" height="4" fill="#2c3e50"/>
  <rect x="17" y="5" width="2" height="2" fill="#5d6d7e"/>
  <!-- More smoke -->
  <rect x="12" y="3" width="2" height="2" fill="#7f8c8d" opacity="0.5"/>
  <rect x="13" y="6" width="2" height="3" fill="#95a5a6" opacity="0.3"/>
  <rect x="12" y="7" width="1" height="2" fill="#bdc3c7" opacity="0.2"/>

  <!-- FRAME 3 - Cannonball fast -->
  <rect x="27" y="3" width="6" height="6" fill="#1a252f"/>
  <rect x="28" y="4" width="4" height="4" fill="#2c3e50"/>
  <rect x="29" y="5" width="2" height="2" fill="#7f8c8d"/>
  <!-- Smoke trail -->
  <rect x="24" y="4" width="3" height="2" fill="#7f8c8d" opacity="0.4"/>
  <rect x="25" y="6" width="2" height="2" fill="#95a5a6" opacity="0.2"/>
  <!-- Heat shimmer -->
  <rect x="33" y="4" width="1" height="1" fill="#e67e22" opacity="0.3"/>

  <!-- FRAME 4 - Impact explosion -->
  <rect x="39" y="3" width="6" height="6" fill="#1a252f"/>
  <rect x="40" y="4" width="4" height="4" fill="#2c3e50"/>
  <!-- Explosion -->
  <rect x="45" y="2" width="3" height="3" fill="#e67e22"/>
  <rect x="46" y="3" width="2" height="2" fill="#f39c12"/>
  <rect x="45" y="6" width="3" height="3" fill="#e67e22"/>
  <rect x="46" y="7" width="2" height="1" fill="#f4d03f"/>
  <!-- Debris -->
  <rect x="44" y="0" width="1" height="1" fill="#5d6d7e"/>
  <rect x="47" y="1" width="1" height="1" fill="#7f8c8d"/>
  <rect x="44" y="10" width="1" height="1" fill="#5d6d7e"/>
</svg>

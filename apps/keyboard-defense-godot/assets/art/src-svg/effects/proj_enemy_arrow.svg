<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 8" width="32" height="8">
  <!-- Enemy Arrow (32x8) - 2 frames of 16x8, hostile projectile -->
  <!-- Color Palette: #4a235a, #5d4e37, #7d3c98, #95a5a6 -->

  <!-- FRAME 1 - Dark arrow -->
  <rect x="2" y="3" width="8" height="2" fill="#5d4e37"/>
  <rect x="3" y="3" width="6" height="1" fill="#6d4c1f"/>
  <rect x="10" y="2" width="3" height="4" fill="#4a235a"/>
  <rect x="12" y="3" width="2" height="2" fill="#7d3c98"/>
  <!-- Dark fletching -->
  <rect x="0" y="1" width="2" height="2" fill="#4a235a"/>
  <rect x="0" y="5" width="2" height="2" fill="#4a235a"/>
  <!-- Trail -->
  <rect x="0" y="3" width="1" height="2" fill="#7d3c98" opacity="0.5"/>

  <!-- FRAME 2 - Arrow with dark glow -->
  <rect x="18" y="3" width="8" height="2" fill="#5d4e37"/>
  <rect x="19" y="3" width="6" height="1" fill="#6d4c1f"/>
  <rect x="26" y="2" width="3" height="4" fill="#4a235a"/>
  <rect x="28" y="3" width="2" height="2" fill="#9b59b6"/>
  <!-- Dark fletching -->
  <rect x="16" y="1" width="2" height="2" fill="#4a235a"/>
  <rect x="16" y="5" width="2" height="2" fill="#4a235a"/>
  <!-- Dark aura -->
  <rect x="29" y="1" width="1" height="1" fill="#7d3c98"/>
  <rect x="30" y="3" width="1" height="2" fill="#9b59b6"/>
  <rect x="29" y="6" width="1" height="1" fill="#7d3c98"/>
  <!-- Trail -->
  <rect x="16" y="3" width="2" height="2" fill="#7d3c98" opacity="0.4"/>
</svg>

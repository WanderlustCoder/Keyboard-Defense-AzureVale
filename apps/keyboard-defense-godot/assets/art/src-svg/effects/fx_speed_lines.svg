<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 16" width="128" height="16">
  <!-- Speed Lines (128x16) - 4 frames of 32x16, WPM speed effect -->
  <!-- Color Palette: #3498db, #5dade2, #85c1e9, #fdfefe -->

  <!-- FRAME 1 - Few lines -->
  <rect x="4" y="4" width="8" height="2" fill="#3498db"/>
  <rect x="2" y="7" width="12" height="2" fill="#5dade2"/>
  <rect x="6" y="10" width="6" height="2" fill="#3498db"/>
  <!-- Speed tip -->
  <rect x="14" y="7" width="2" height="2" fill="#85c1e9"/>

  <!-- FRAME 2 - More lines -->
  <rect x="34" y="2" width="10" height="2" fill="#3498db"/>
  <rect x="36" y="5" width="14" height="2" fill="#5dade2"/>
  <rect x="32" y="8" width="18" height="2" fill="#85c1e9"/>
  <rect x="38" y="11" width="12" height="2" fill="#5dade2"/>
  <rect x="40" y="14" width="8" height="2" fill="#3498db"/>
  <!-- Speed tips -->
  <rect x="50" y="8" width="3" height="2" fill="#fdfefe"/>

  <!-- FRAME 3 - Many lines -->
  <rect x="64" y="0" width="12" height="2" fill="#3498db"/>
  <rect x="66" y="3" width="16" height="2" fill="#5dade2"/>
  <rect x="68" y="6" width="20" height="2" fill="#85c1e9"/>
  <rect x="64" y="8" width="24" height="2" fill="#fdfefe" opacity="0.8"/>
  <rect x="68" y="11" width="18" height="2" fill="#85c1e9"/>
  <rect x="70" y="14" width="14" height="2" fill="#5dade2"/>
  <!-- Blur/motion particles -->
  <rect x="90" y="7" width="4" height="4" fill="#fdfefe" opacity="0.6"/>

  <!-- FRAME 4 - Maximum speed -->
  <rect x="96" y="0" width="16" height="2" fill="#5dade2"/>
  <rect x="98" y="2" width="20" height="2" fill="#85c1e9"/>
  <rect x="96" y="4" width="24" height="2" fill="#85c1e9"/>
  <rect x="98" y="6" width="26" height="2" fill="#fdfefe" opacity="0.9"/>
  <rect x="96" y="8" width="28" height="2" fill="#fdfefe"/>
  <rect x="98" y="10" width="26" height="2" fill="#fdfefe" opacity="0.9"/>
  <rect x="96" y="12" width="22" height="2" fill="#85c1e9"/>
  <rect x="100" y="14" width="18" height="2" fill="#5dade2"/>
  <!-- Intense blur -->
  <rect x="124" y="6" width="4" height="4" fill="#fdfefe" opacity="0.8"/>
  <rect x="122" y="4" width="2" height="2" fill="#85c1e9"/>
  <rect x="122" y="10" width="2" height="2" fill="#85c1e9"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 12" width="48" height="12">
  <!-- Word Complete Effect Animation (4 frames, 12x12 each) - Success flash -->
  <!-- Color Palette: #27ae60, #2ecc71, #82e0aa -->

  <!-- Frame 1: Flash -->
  <rect x="4" y="4" width="4" height="4" fill="#27ae60"/>
  <rect x="5" y="5" width="2" height="2" fill="#82e0aa"/>

  <!-- Frame 2: Expand -->
  <rect x="14" y="2" width="8" height="8" fill="#27ae60"/>
  <rect x="15" y="3" width="6" height="6" fill="#2ecc71"/>
  <rect x="16" y="4" width="4" height="4" fill="#82e0aa"/>

  <!-- Frame 3: Checkmark hint -->
  <rect x="26" y="0" width="10" height="10" fill="#27ae60"/>
  <rect x="27" y="1" width="8" height="8" fill="#2ecc71"/>
  <rect x="28" y="4" width="2" height="4" fill="#82e0aa"/>
  <rect x="30" y="6" width="2" height="2" fill="#82e0aa"/>
  <rect x="32" y="4" width="2" height="2" fill="#82e0aa"/>
  <rect x="34" y="2" width="2" height="2" fill="#82e0aa"/>

  <!-- Frame 4: Fade -->
  <rect x="40" y="3" width="6" height="6" fill="#2ecc71"/>
  <rect x="41" y="4" width="4" height="4" fill="#82e0aa"/>
</svg>

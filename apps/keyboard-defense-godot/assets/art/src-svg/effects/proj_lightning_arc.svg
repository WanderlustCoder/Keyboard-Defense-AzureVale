<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 8" width="64" height="8">
  <!-- Chain Lightning Arc (64x8) - 4 frames of 16x8, electric chain -->
  <!-- Color Palette: #8e44ad, #a569bd, #f4d03f, #f9e79f, #fdfefe -->

  <!-- FRAME 1 - Lightning arc -->
  <rect x="0" y="3" width="3" height="2" fill="#f4d03f"/>
  <rect x="2" y="2" width="3" height="2" fill="#f9e79f"/>
  <rect x="4" y="3" width="4" height="2" fill="#fdfefe"/>
  <rect x="7" y="4" width="3" height="2" fill="#f4d03f"/>
  <rect x="9" y="3" width="3" height="2" fill="#f9e79f"/>
  <rect x="11" y="2" width="3" height="2" fill="#f4d03f"/>
  <rect x="13" y="3" width="2" height="2" fill="#fdfefe"/>
  <!-- Purple glow -->
  <rect x="1" y="1" width="1" height="1" fill="#a569bd"/>
  <rect x="6" y="6" width="1" height="1" fill="#8e44ad"/>
  <rect x="12" y="5" width="1" height="1" fill="#a569bd"/>

  <!-- FRAME 2 - Different path -->
  <rect x="16" y="4" width="3" height="2" fill="#f4d03f"/>
  <rect x="18" y="3" width="4" height="2" fill="#f9e79f"/>
  <rect x="21" y="2" width="3" height="2" fill="#fdfefe"/>
  <rect x="23" y="3" width="3" height="2" fill="#f4d03f"/>
  <rect x="25" y="4" width="3" height="2" fill="#f9e79f"/>
  <rect x="27" y="3" width="3" height="2" fill="#fdfefe"/>
  <rect x="29" y="2" width="2" height="2" fill="#f4d03f"/>
  <!-- Glow -->
  <rect x="17" y="6" width="1" height="1" fill="#a569bd"/>
  <rect x="22" y="1" width="1" height="1" fill="#8e44ad"/>
  <rect x="28" y="5" width="1" height="1" fill="#a569bd"/>

  <!-- FRAME 3 - Branching arc -->
  <rect x="32" y="3" width="4" height="2" fill="#f4d03f"/>
  <rect x="35" y="2" width="3" height="2" fill="#f9e79f"/>
  <rect x="37" y="3" width="4" height="2" fill="#fdfefe"/>
  <rect x="40" y="4" width="3" height="2" fill="#f4d03f"/>
  <rect x="42" y="3" width="4" height="2" fill="#f9e79f"/>
  <rect x="45" y="2" width="2" height="2" fill="#fdfefe"/>
  <!-- Branch -->
  <rect x="38" y="1" width="2" height="2" fill="#f4d03f"/>
  <rect x="39" y="0" width="1" height="1" fill="#f9e79f"/>
  <rect x="41" y="5" width="2" height="2" fill="#f4d03f"/>
  <rect x="42" y="6" width="1" height="1" fill="#f9e79f"/>
  <!-- Glow -->
  <rect x="33" y="5" width="1" height="1" fill="#8e44ad"/>
  <rect x="44" y="1" width="1" height="1" fill="#a569bd"/>

  <!-- FRAME 4 - Intense discharge -->
  <rect x="48" y="2" width="5" height="4" fill="#f4d03f"/>
  <rect x="49" y="3" width="4" height="2" fill="#f9e79f"/>
  <rect x="50" y="3" width="3" height="2" fill="#fdfefe"/>
  <rect x="52" y="2" width="4" height="4" fill="#f9e79f"/>
  <rect x="55" y="3" width="4" height="2" fill="#fdfefe"/>
  <rect x="58" y="2" width="3" height="4" fill="#f4d03f"/>
  <rect x="60" y="3" width="3" height="2" fill="#f9e79f"/>
  <rect x="62" y="3" width="2" height="2" fill="#fdfefe"/>
  <!-- Branches everywhere -->
  <rect x="51" y="0" width="1" height="2" fill="#f4d03f"/>
  <rect x="57" y="6" width="2" height="2" fill="#f4d03f"/>
  <rect x="54" y="0" width="1" height="1" fill="#f9e79f"/>
  <rect x="60" y="6" width="1" height="2" fill="#f9e79f"/>
  <!-- Glow -->
  <rect x="48" y="1" width="1" height="1" fill="#a569bd"/>
  <rect x="56" y="7" width="1" height="1" fill="#8e44ad"/>
  <rect x="63" y="1" width="1" height="1" fill="#a569bd"/>
</svg>

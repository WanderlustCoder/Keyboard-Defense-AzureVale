<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 16" width="192" height="16">
  <!-- Streak Glow (192x16) - 4 frames of 48x16, streak maintenance aura -->
  <!-- Color Palette: #e67e22, #f39c12, #f4d03f, #f9e79f -->

  <!-- FRAME 1 - Low glow -->
  <rect x="0" y="4" width="48" height="8" fill="#e67e22" opacity="0.3"/>
  <rect x="4" y="5" width="40" height="6" fill="#f39c12" opacity="0.4"/>
  <rect x="8" y="6" width="32" height="4" fill="#f4d03f" opacity="0.5"/>
  <!-- Particles -->
  <rect x="12" y="4" width="2" height="2" fill="#f9e79f"/>
  <rect x="32" y="10" width="2" height="2" fill="#f4d03f"/>

  <!-- FRAME 2 - Medium glow -->
  <rect x="48" y="3" width="48" height="10" fill="#e67e22" opacity="0.4"/>
  <rect x="52" y="4" width="40" height="8" fill="#f39c12" opacity="0.5"/>
  <rect x="56" y="5" width="32" height="6" fill="#f4d03f" opacity="0.6"/>
  <rect x="60" y="6" width="24" height="4" fill="#f9e79f" opacity="0.7"/>
  <!-- More particles -->
  <rect x="54" y="2" width="2" height="2" fill="#f9e79f"/>
  <rect x="88" y="12" width="2" height="2" fill="#f4d03f"/>
  <rect x="70" y="2" width="2" height="2" fill="#f9e79f"/>

  <!-- FRAME 3 - High glow -->
  <rect x="96" y="2" width="48" height="12" fill="#d35400" opacity="0.4"/>
  <rect x="98" y="3" width="44" height="10" fill="#e67e22" opacity="0.5"/>
  <rect x="100" y="4" width="40" height="8" fill="#f39c12" opacity="0.6"/>
  <rect x="104" y="5" width="32" height="6" fill="#f4d03f" opacity="0.7"/>
  <rect x="108" y="6" width="24" height="4" fill="#f9e79f" opacity="0.8"/>
  <!-- Bright particles -->
  <rect x="98" y="0" width="2" height="2" fill="#fdfefe"/>
  <rect x="140" y="14" width="2" height="2" fill="#fdfefe"/>
  <rect x="118" y="0" width="2" height="2" fill="#f9e79f"/>
  <rect x="126" y="14" width="2" height="2" fill="#f9e79f"/>

  <!-- FRAME 4 - Maximum glow -->
  <rect x="144" y="0" width="48" height="16" fill="#c0392b" opacity="0.3"/>
  <rect x="146" y="1" width="44" height="14" fill="#d35400" opacity="0.4"/>
  <rect x="148" y="2" width="40" height="12" fill="#e67e22" opacity="0.5"/>
  <rect x="150" y="3" width="36" height="10" fill="#f39c12" opacity="0.6"/>
  <rect x="152" y="4" width="32" height="8" fill="#f4d03f" opacity="0.7"/>
  <rect x="156" y="5" width="24" height="6" fill="#f9e79f" opacity="0.8"/>
  <rect x="160" y="6" width="16" height="4" fill="#fdfefe" opacity="0.9"/>
  <!-- Intense particles -->
  <rect x="146" y="0" width="2" height="2" fill="#fdfefe"/>
  <rect x="188" y="0" width="2" height="2" fill="#fdfefe"/>
  <rect x="146" y="14" width="2" height="2" fill="#fdfefe"/>
  <rect x="188" y="14" width="2" height="2" fill="#fdfefe"/>
  <rect x="166" y="0" width="4" height="2" fill="#f9e79f"/>
  <rect x="166" y="14" width="4" height="2" fill="#f9e79f"/>
</svg>

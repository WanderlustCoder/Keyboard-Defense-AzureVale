<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32">
  <!-- Level Up Effect (24x32) - Rising light pillar -->
  <!-- Color Palette: #f4d03f, #e67e22, #fdfefe, #d7bde2 -->

  <!-- Light pillar -->
  <rect x="8" y="0" width="8" height="32" fill="#f4d03f" opacity="0.6"/>
  <rect x="10" y="0" width="4" height="32" fill="#fdfefe" opacity="0.8"/>

  <!-- Widening at bottom -->
  <rect x="4" y="24" width="16" height="8" fill="#f4d03f" opacity="0.4"/>
  <rect x="6" y="26" width="12" height="6" fill="#e67e22" opacity="0.5"/>

  <!-- Rising particles -->
  <rect x="6" y="20" width="2" height="3" fill="#fdfefe"/>
  <rect x="5" y="18" width="2" height="2" fill="#f4d03f"/>
  <rect x="4" y="14" width="2" height="2" fill="#fdfefe"/>
  <rect x="5" y="10" width="1" height="2" fill="#e67e22"/>

  <rect x="16" y="22" width="2" height="3" fill="#fdfefe"/>
  <rect x="17" y="18" width="2" height="2" fill="#f4d03f"/>
  <rect x="18" y="14" width="2" height="2" fill="#fdfefe"/>
  <rect x="17" y="10" width="1" height="2" fill="#e67e22"/>

  <!-- Central sparkles -->
  <rect x="10" y="8" width="4" height="4" fill="#fdfefe"/>
  <rect x="11" y="9" width="2" height="2" fill="#f4d03f"/>
  <rect x="11" y="2" width="2" height="3" fill="#fdfefe"/>

  <!-- Star burst at top -->
  <rect x="9" y="0" width="6" height="2" fill="#fdfefe"/>
  <rect x="10" y="0" width="4" height="1" fill="#d7bde2"/>

  <!-- Magic circles hint -->
  <rect x="2" y="28" width="4" height="2" fill="#e67e22" opacity="0.4"/>
  <rect x="18" y="28" width="4" height="2" fill="#e67e22" opacity="0.4"/>
</svg>

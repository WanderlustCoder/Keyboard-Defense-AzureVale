<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 12" width="48" height="12">
  <!-- Magic Hit Effect Animation (4 frames, 12x12 each) -->
  <!-- Color Palette: #9b59b6, #8e44ad, #d7bde2 -->

  <!-- Frame 1: Initial spark -->
  <rect x="5" y="5" width="2" height="2" fill="#9b59b6"/>
  <rect x="5" y="5" width="1" height="1" fill="#d7bde2"/>

  <!-- Frame 2: Expand -->
  <rect x="15" y="3" width="6" height="6" fill="#9b59b6"/>
  <rect x="16" y="4" width="4" height="4" fill="#8e44ad"/>
  <rect x="17" y="5" width="2" height="2" fill="#d7bde2"/>

  <!-- Frame 3: Full burst -->
  <rect x="27" y="1" width="8" height="8" fill="#9b59b6"/>
  <rect x="28" y="2" width="6" height="6" fill="#8e44ad"/>
  <rect x="29" y="3" width="4" height="4" fill="#9b59b6"/>
  <rect x="30" y="4" width="2" height="2" fill="#d7bde2"/>
  <rect x="25" y="4" width="2" height="2" fill="#d7bde2"/>
  <rect x="35" y="4" width="2" height="2" fill="#d7bde2"/>
  <rect x="30" y="0" width="2" height="2" fill="#d7bde2"/>
  <rect x="30" y="8" width="2" height="2" fill="#d7bde2"/>

  <!-- Frame 4: Dissipate -->
  <rect x="40" y="2" width="2" height="2" fill="#d7bde2"/>
  <rect x="44" y="4" width="2" height="2" fill="#8e44ad"/>
  <rect x="42" y="7" width="2" height="2" fill="#d7bde2"/>
  <rect x="46" y="6" width="2" height="2" fill="#d7bde2"/>
</svg>

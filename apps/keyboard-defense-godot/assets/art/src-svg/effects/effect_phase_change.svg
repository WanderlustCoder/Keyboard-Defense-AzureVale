<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Effect: Phase Change - Boss phase transition (64x64 for larger impact) -->
  <!-- Dramatic energy surge when boss enters new phase -->
  <!-- Color: Intense crimson/gold power surge -->

  <!-- Outer shockwave rings -->
  <rect x="4" y="4" width="56" height="56" fill="none" stroke="#8b0000" stroke-width="3" opacity="0.3"/>
  <rect x="8" y="8" width="48" height="48" fill="none" stroke="#dc143c" stroke-width="2" opacity="0.4"/>
  <rect x="12" y="12" width="40" height="40" fill="none" stroke="#ff4500" stroke-width="2" opacity="0.5"/>
  <rect x="16" y="16" width="32" height="32" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.6"/>

  <!-- Central power core -->
  <rect x="24" y="24" width="16" height="16" fill="#8b0000" opacity="0.7"/>
  <rect x="26" y="26" width="12" height="12" fill="#dc143c" opacity="0.8"/>
  <rect x="28" y="28" width="8" height="8" fill="#ff4500" opacity="0.9"/>
  <rect x="30" y="30" width="4" height="4" fill="#ffd700"/>
  <rect x="31" y="31" width="2" height="2" fill="#ffffff"/>

  <!-- Vertical energy pillars -->
  <rect x="30" y="0" width="4" height="20" fill="#dc143c" opacity="0.6"/>
  <rect x="31" y="2" width="2" height="16" fill="#ffd700" opacity="0.5"/>
  <rect x="30" y="44" width="4" height="20" fill="#dc143c" opacity="0.6"/>
  <rect x="31" y="46" width="2" height="16" fill="#ffd700" opacity="0.5"/>

  <!-- Horizontal energy pillars -->
  <rect x="0" y="30" width="20" height="4" fill="#dc143c" opacity="0.6"/>
  <rect x="2" y="31" width="16" height="2" fill="#ffd700" opacity="0.5"/>
  <rect x="44" y="30" width="20" height="4" fill="#dc143c" opacity="0.6"/>
  <rect x="46" y="31" width="16" height="2" fill="#ffd700" opacity="0.5"/>

  <!-- Diagonal energy beams -->
  <rect x="8" y="8" width="12" height="3" fill="#ff4500" opacity="0.5" transform="rotate(45 14 10)"/>
  <rect x="44" y="8" width="12" height="3" fill="#ff4500" opacity="0.5" transform="rotate(-45 50 10)"/>
  <rect x="8" y="53" width="12" height="3" fill="#ff4500" opacity="0.5" transform="rotate(-45 14 55)"/>
  <rect x="44" y="53" width="12" height="3" fill="#ff4500" opacity="0.5" transform="rotate(45 50 55)"/>

  <!-- Particle burst -->
  <rect x="12" y="20" width="3" height="3" fill="#ffeb3b" opacity="0.8"/>
  <rect x="49" y="20" width="3" height="3" fill="#ffeb3b" opacity="0.8"/>
  <rect x="12" y="41" width="3" height="3" fill="#ffeb3b" opacity="0.8"/>
  <rect x="49" y="41" width="3" height="3" fill="#ffeb3b" opacity="0.8"/>
  <rect x="20" y="12" width="3" height="3" fill="#ffeb3b" opacity="0.8"/>
  <rect x="41" y="12" width="3" height="3" fill="#ffeb3b" opacity="0.8"/>
  <rect x="20" y="49" width="3" height="3" fill="#ffeb3b" opacity="0.8"/>
  <rect x="41" y="49" width="3" height="3" fill="#ffeb3b" opacity="0.8"/>

  <!-- Screen flash effect -->
  <rect x="0" y="0" width="64" height="64" fill="#ffffff" opacity="0.1"/>
</svg>

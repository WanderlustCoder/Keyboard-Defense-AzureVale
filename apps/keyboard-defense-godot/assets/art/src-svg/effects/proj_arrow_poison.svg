<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 8" width="32" height="8">
  <!-- Poison Arrow (32x8) - 2 frames of 16x8 -->
  <!-- Color Palette: #1e8449, #27ae60, #58d68d, #82e0aa -->

  <!-- FRAME 1 - Arrow with venom -->
  <rect x="0" y="3" width="10" height="2" fill="#1e8449"/>
  <rect x="1" y="3" width="8" height="1" fill="#27ae60"/>
  <rect x="10" y="2" width="3" height="4" fill="#27ae60"/>
  <rect x="12" y="3" width="2" height="2" fill="#58d68d"/>
  <!-- Poison drips -->
  <rect x="3" y="5" width="1" height="2" fill="#58d68d"/>
  <rect x="4" y="6" width="1" height="1" fill="#82e0aa"/>
  <rect x="6" y="5" width="1" height="2" fill="#27ae60"/>
  <rect x="7" y="6" width="1" height="1" fill="#58d68d"/>
  <!-- Bubbles -->
  <rect x="2" y="1" width="1" height="1" fill="#82e0aa"/>
  <rect x="5" y="0" width="1" height="1" fill="#58d68d"/>

  <!-- FRAME 2 - Drips moved -->
  <rect x="16" y="3" width="10" height="2" fill="#1e8449"/>
  <rect x="17" y="3" width="8" height="1" fill="#27ae60"/>
  <rect x="26" y="2" width="3" height="4" fill="#27ae60"/>
  <rect x="28" y="3" width="2" height="2" fill="#58d68d"/>
  <!-- Poison drips shifted -->
  <rect x="18" y="5" width="1" height="3" fill="#58d68d"/>
  <rect x="21" y="6" width="1" height="2" fill="#27ae60"/>
  <rect x="22" y="7" width="1" height="1" fill="#82e0aa"/>
  <!-- Bubbles shifted -->
  <rect x="17" y="0" width="1" height="1" fill="#82e0aa"/>
  <rect x="20" y="1" width="1" height="1" fill="#58d68d"/>
  <rect x="24" y="0" width="1" height="1" fill="#82e0aa"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 16" width="48" height="16">
  <!-- Shield Buff Effect Animation (4 frames, 12x16 each) -->
  <!-- Color Palette: #3498db, #5dade2, #aed6f1 -->

  <!-- Frame 1: Forming -->
  <rect x="4" y="6" width="4" height="6" fill="#3498db"/>
  <rect x="5" y="4" width="2" height="4" fill="#5dade2"/>

  <!-- Frame 2: Growing -->
  <rect x="15" y="4" width="6" height="10" fill="#3498db"/>
  <rect x="16" y="2" width="4" height="6" fill="#5dade2"/>
  <rect x="17" y="4" width="2" height="4" fill="#aed6f1"/>

  <!-- Frame 3: Full shield -->
  <rect x="27" y="2" width="8" height="12" fill="#3498db"/>
  <rect x="28" y="0" width="6" height="6" fill="#5dade2"/>
  <rect x="29" y="1" width="4" height="4" fill="#aed6f1"/>
  <rect x="30" y="2" width="2" height="2" fill="#ecf0f1"/>
  <rect x="28" y="12" width="6" height="2" fill="#5dade2"/>

  <!-- Frame 4: Pulse -->
  <rect x="39" y="3" width="6" height="10" fill="#5dade2"/>
  <rect x="40" y="1" width="4" height="5" fill="#aed6f1"/>
  <rect x="41" y="2" width="2" height="2" fill="#ecf0f1"/>
  <rect x="40" y="11" width="4" height="2" fill="#3498db"/>
</svg>

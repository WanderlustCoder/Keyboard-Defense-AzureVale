<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 10" width="48" height="10">
  <!-- Ice Shard Projectile (48x10) - 4 frames of 12x10, frozen lance -->
  <!-- Color Palette: #3498db, #5dade2, #85c1e9, #aed6f1, #d6eaf8 -->

  <!-- FRAME 1 - Ice shard flying -->
  <!-- Main shard -->
  <rect x="2" y="3" width="8" height="4" fill="#3498db"/>
  <rect x="3" y="4" width="6" height="2" fill="#5dade2"/>
  <rect x="4" y="4" width="4" height="1" fill="#85c1e9"/>
  <!-- Sharp tip -->
  <rect x="10" y="4" width="2" height="2" fill="#85c1e9"/>
  <rect x="11" y="4" width="1" height="1" fill="#aed6f1"/>
  <!-- Frost particles -->
  <rect x="0" y="2" width="1" height="1" fill="#d6eaf8"/>
  <rect x="1" y="6" width="1" height="1" fill="#aed6f1"/>

  <!-- FRAME 2 - Ice shard with frost trail -->
  <rect x="14" y="3" width="8" height="4" fill="#3498db"/>
  <rect x="15" y="4" width="6" height="2" fill="#5dade2"/>
  <rect x="16" y="4" width="4" height="1" fill="#85c1e9"/>
  <rect x="22" y="4" width="2" height="2" fill="#aed6f1"/>
  <rect x="23" y="4" width="1" height="1" fill="#d6eaf8"/>
  <!-- Trail -->
  <rect x="12" y="3" width="2" height="2" fill="#85c1e9" opacity="0.5"/>
  <rect x="13" y="5" width="2" height="2" fill="#aed6f1" opacity="0.3"/>
  <!-- Frost particles -->
  <rect x="12" y="1" width="1" height="1" fill="#d6eaf8"/>
  <rect x="13" y="7" width="1" height="1" fill="#aed6f1"/>

  <!-- FRAME 3 - Ice shard fast -->
  <rect x="26" y="3" width="8" height="4" fill="#2980b9"/>
  <rect x="27" y="4" width="6" height="2" fill="#3498db"/>
  <rect x="28" y="4" width="4" height="1" fill="#5dade2"/>
  <rect x="34" y="4" width="2" height="2" fill="#85c1e9"/>
  <rect x="35" y="4" width="1" height="1" fill="#aed6f1"/>
  <!-- Cold vapor trail -->
  <rect x="24" y="4" width="2" height="2" fill="#85c1e9" opacity="0.4"/>
  <rect x="25" y="3" width="2" height="1" fill="#aed6f1" opacity="0.3"/>
  <rect x="25" y="6" width="2" height="1" fill="#aed6f1" opacity="0.3"/>
  <!-- Ice crystals scattered -->
  <rect x="24" y="1" width="1" height="1" fill="#d6eaf8"/>
  <rect x="35" y="2" width="1" height="1" fill="#aed6f1"/>
  <rect x="24" y="8" width="1" height="1" fill="#d6eaf8"/>

  <!-- FRAME 4 - Ice shard shatter -->
  <rect x="38" y="3" width="6" height="4" fill="#3498db"/>
  <rect x="39" y="4" width="4" height="2" fill="#5dade2"/>
  <!-- Shatter fragments -->
  <rect x="44" y="2" width="2" height="2" fill="#5dade2"/>
  <rect x="45" y="3" width="1" height="1" fill="#85c1e9"/>
  <rect x="45" y="5" width="2" height="2" fill="#5dade2"/>
  <rect x="46" y="6" width="1" height="1" fill="#85c1e9"/>
  <rect x="46" y="4" width="2" height="2" fill="#aed6f1"/>
  <rect x="47" y="5" width="1" height="1" fill="#d6eaf8"/>
  <!-- Ice particles -->
  <rect x="36" y="1" width="1" height="1" fill="#d6eaf8"/>
  <rect x="47" y="1" width="1" height="1" fill="#aed6f1"/>
  <rect x="36" y="8" width="1" height="1" fill="#aed6f1"/>
  <rect x="47" y="8" width="1" height="1" fill="#d6eaf8"/>
</svg>

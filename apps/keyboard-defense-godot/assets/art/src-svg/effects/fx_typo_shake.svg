<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 16" width="128" height="16">
  <!-- Typo Shake (128x16) - 4 frames of 32x16, screen shake on error -->
  <!-- Color Palette: #e74c3c, #c0392b, #f5b7b1 -->

  <!-- FRAME 1 - Shake left -->
  <rect x="0" y="0" width="32" height="16" fill="#e74c3c" opacity="0.3"/>
  <rect x="2" y="2" width="4" height="12" fill="#e74c3c"/>
  <rect x="3" y="3" width="2" height="10" fill="#c0392b"/>
  <!-- Error X -->
  <rect x="12" y="4" width="3" height="3" fill="#e74c3c"/>
  <rect x="17" y="4" width="3" height="3" fill="#e74c3c"/>
  <rect x="14" y="6" width="4" height="4" fill="#c0392b"/>
  <rect x="12" y="9" width="3" height="3" fill="#e74c3c"/>
  <rect x="17" y="9" width="3" height="3" fill="#e74c3c"/>

  <!-- FRAME 2 - Shake right -->
  <rect x="32" y="0" width="32" height="16" fill="#e74c3c" opacity="0.3"/>
  <rect x="58" y="2" width="4" height="12" fill="#e74c3c"/>
  <rect x="59" y="3" width="2" height="10" fill="#c0392b"/>
  <!-- Error X shifted -->
  <rect x="46" y="4" width="3" height="3" fill="#e74c3c"/>
  <rect x="51" y="4" width="3" height="3" fill="#e74c3c"/>
  <rect x="48" y="6" width="4" height="4" fill="#c0392b"/>
  <rect x="46" y="9" width="3" height="3" fill="#e74c3c"/>
  <rect x="51" y="9" width="3" height="3" fill="#e74c3c"/>

  <!-- FRAME 3 - Shake up -->
  <rect x="64" y="0" width="32" height="16" fill="#e74c3c" opacity="0.2"/>
  <rect x="76" y="0" width="12" height="3" fill="#e74c3c"/>
  <rect x="78" y="1" width="8" height="1" fill="#c0392b"/>
  <!-- Error X centered but up -->
  <rect x="78" y="3" width="3" height="3" fill="#e74c3c"/>
  <rect x="83" y="3" width="3" height="3" fill="#e74c3c"/>
  <rect x="80" y="5" width="4" height="4" fill="#c0392b"/>
  <rect x="78" y="8" width="3" height="3" fill="#e74c3c"/>
  <rect x="83" y="8" width="3" height="3" fill="#e74c3c"/>

  <!-- FRAME 4 - Settling -->
  <rect x="96" y="0" width="32" height="16" fill="#e74c3c" opacity="0.1"/>
  <!-- Error X centered and fading -->
  <rect x="108" y="4" width="3" height="3" fill="#e74c3c" opacity="0.6"/>
  <rect x="113" y="4" width="3" height="3" fill="#e74c3c" opacity="0.6"/>
  <rect x="110" y="6" width="4" height="4" fill="#c0392b" opacity="0.7"/>
  <rect x="108" y="9" width="3" height="3" fill="#e74c3c" opacity="0.6"/>
  <rect x="113" y="9" width="3" height="3" fill="#e74c3c" opacity="0.6"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 16" width="48" height="16">
  <!-- Critical Hit Effect Animation (4 frames, 12x16 each) -->
  <!-- Color Palette: #e74c3c, #f4d03f, #ecf0f1 -->

  <!-- Frame 1: Impact -->
  <rect x="4" y="6" width="4" height="4" fill="#e74c3c"/>
  <rect x="5" y="7" width="2" height="2" fill="#f4d03f"/>

  <!-- Frame 2: Starburst -->
  <rect x="16" y="6" width="6" height="6" fill="#e74c3c"/>
  <rect x="17" y="7" width="4" height="4" fill="#f4d03f"/>
  <rect x="18" y="8" width="2" height="2" fill="#ecf0f1"/>
  <rect x="14" y="8" width="2" height="2" fill="#e74c3c"/>
  <rect x="22" y="8" width="2" height="2" fill="#e74c3c"/>
  <rect x="18" y="4" width="2" height="2" fill="#e74c3c"/>
  <rect x="18" y="12" width="2" height="2" fill="#e74c3c"/>

  <!-- Frame 3: Full explosion -->
  <rect x="30" y="4" width="8" height="8" fill="#f4d03f"/>
  <rect x="31" y="5" width="6" height="6" fill="#e74c3c"/>
  <rect x="32" y="6" width="4" height="4" fill="#f4d03f"/>
  <rect x="33" y="7" width="2" height="2" fill="#ecf0f1"/>
  <rect x="26" y="7" width="4" height="2" fill="#e74c3c"/>
  <rect x="38" y="7" width="4" height="2" fill="#e74c3c"/>
  <rect x="33" y="1" width="2" height="4" fill="#e74c3c"/>
  <rect x="33" y="11" width="2" height="4" fill="#e74c3c"/>

  <!-- Frame 4: Fade -->
  <rect x="44" y="5" width="4" height="4" fill="#f4d03f"/>
  <rect x="45" y="6" width="2" height="2" fill="#ecf0f1"/>
</svg>

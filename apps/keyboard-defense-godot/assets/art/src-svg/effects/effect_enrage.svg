<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Effect: Enrage - When enemies enter enraged/berserk state -->
  <!-- Angry red aura with rising fury flames -->
  <!-- Color: Intense crimson/orange rage energy -->

  <!-- Base rage aura -->
  <rect x="4" y="4" width="24" height="24" fill="#dc143c" opacity="0.2"/>
  <rect x="6" y="6" width="20" height="20" fill="#ff4500" opacity="0.15"/>

  <!-- Rage flames (rising from edges) -->
  <!-- Left flames -->
  <polygon points="2,28 6,20 4,28" fill="#dc143c" opacity="0.8"/>
  <polygon points="3,26 5,22 4,26" fill="#ff4500" opacity="0.7"/>
  <polygon points="4,30 8,22 6,30" fill="#dc143c" opacity="0.7"/>
  <polygon points="5,28 7,24 6,28" fill="#ff6b00" opacity="0.6"/>

  <!-- Right flames -->
  <polygon points="30,28 26,20 28,28" fill="#dc143c" opacity="0.8"/>
  <polygon points="29,26 27,22 28,26" fill="#ff4500" opacity="0.7"/>
  <polygon points="28,30 24,22 26,30" fill="#dc143c" opacity="0.7"/>
  <polygon points="27,28 25,24 26,28" fill="#ff6b00" opacity="0.6"/>

  <!-- Top flames -->
  <polygon points="10,4 12,0 14,4" fill="#dc143c" opacity="0.7"/>
  <polygon points="11,3 12,1 13,3" fill="#ffeb3b" opacity="0.6"/>
  <polygon points="16,2 18,0 20,4" fill="#dc143c" opacity="0.8"/>
  <polygon points="17,2 18,0 19,2" fill="#ff4500" opacity="0.7"/>
  <polygon points="22,4 24,0 26,4" fill="#dc143c" opacity="0.7"/>
  <polygon points="23,3 24,1 25,3" fill="#ffeb3b" opacity="0.6"/>
  <polygon points="6,6 8,2 10,6" fill="#ff4500" opacity="0.6"/>

  <!-- Anger lines/speed marks -->
  <rect x="0" y="10" width="6" height="2" fill="#ff4500" opacity="0.5"/>
  <rect x="1" y="14" width="4" height="1" fill="#ff6b00" opacity="0.4"/>
  <rect x="26" y="10" width="6" height="2" fill="#ff4500" opacity="0.5"/>
  <rect x="27" y="14" width="4" height="1" fill="#ff6b00" opacity="0.4"/>

  <!-- Central fury indicator -->
  <rect x="12" y="12" width="8" height="8" fill="#dc143c" opacity="0.3"/>
  <rect x="14" y="14" width="4" height="4" fill="#ff4500" opacity="0.4"/>
  <rect x="15" y="15" width="2" height="2" fill="#ffeb3b" opacity="0.5"/>

  <!-- Rage veins/cracks -->
  <rect x="8" y="8" width="1" height="6" fill="#8b0000" opacity="0.5"/>
  <rect x="10" y="10" width="4" height="1" fill="#8b0000" opacity="0.4"/>
  <rect x="23" y="8" width="1" height="6" fill="#8b0000" opacity="0.5"/>
  <rect x="18" y="10" width="4" height="1" fill="#8b0000" opacity="0.4"/>
  <rect x="8" y="18" width="1" height="6" fill="#8b0000" opacity="0.5"/>
  <rect x="23" y="18" width="1" height="6" fill="#8b0000" opacity="0.5"/>

  <!-- Anger symbol (!) -->
  <rect x="15" y="20" width="2" height="4" fill="#ffeb3b" opacity="0.7"/>
  <rect x="15" y="26" width="2" height="2" fill="#ffeb3b" opacity="0.7"/>
</svg>

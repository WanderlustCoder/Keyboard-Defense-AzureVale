<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 24" width="96" height="24">
  <!-- Tower Constructing (96x24) - 4 frames of 24x24, building animation -->
  <!-- Color Palette: #5d4e37, #8b7355, #7f8c8d, #f4d03f -->

  <!-- FRAME 1 - Foundation only -->
  <rect x="4" y="18" width="16" height="6" fill="#5d4e37"/>
  <rect x="5" y="19" width="14" height="4" fill="#7f8c8d"/>
  <rect x="6" y="20" width="12" height="2" fill="#95a5a6"/>
  <!-- Scaffolding hints -->
  <rect x="8" y="14" width="2" height="4" fill="#8b7355"/>
  <rect x="14" y="14" width="2" height="4" fill="#8b7355"/>
  <!-- Construction sparkle -->
  <rect x="10" y="16" width="1" height="1" fill="#f4d03f"/>
  <rect x="13" y="15" width="1" height="1" fill="#f9e79f"/>

  <!-- FRAME 2 - Half built -->
  <rect x="28" y="18" width="16" height="6" fill="#5d4e37"/>
  <rect x="29" y="19" width="14" height="4" fill="#7f8c8d"/>
  <!-- Partial walls -->
  <rect x="30" y="10" width="12" height="8" fill="#7f8c8d" opacity="0.6"/>
  <rect x="31" y="11" width="10" height="6" fill="#95a5a6" opacity="0.5"/>
  <!-- Scaffolding -->
  <rect x="28" y="8" width="2" height="14" fill="#8b7355"/>
  <rect x="42" y="8" width="2" height="14" fill="#8b7355"/>
  <rect x="28" y="8" width="16" height="2" fill="#5d4e37"/>
  <!-- Sparks -->
  <rect x="34" y="12" width="1" height="1" fill="#f4d03f"/>
  <rect x="38" y="10" width="1" height="1" fill="#f9e79f"/>
  <rect x="32" y="14" width="1" height="1" fill="#f4d03f"/>

  <!-- FRAME 3 - Nearly complete -->
  <rect x="52" y="18" width="16" height="6" fill="#5d4e37"/>
  <rect x="53" y="19" width="14" height="4" fill="#7f8c8d"/>
  <!-- Full walls transparent -->
  <rect x="54" y="6" width="12" height="12" fill="#7f8c8d" opacity="0.8"/>
  <rect x="55" y="7" width="10" height="10" fill="#95a5a6" opacity="0.7"/>
  <!-- Roof forming -->
  <rect x="52" y="4" width="16" height="4" fill="#5d4e37" opacity="0.6"/>
  <rect x="53" y="5" width="14" height="2" fill="#8b7355" opacity="0.5"/>
  <!-- Scaffolding remains -->
  <rect x="52" y="4" width="2" height="18" fill="#8b7355"/>
  <rect x="66" y="4" width="2" height="18" fill="#8b7355"/>
  <!-- Sparks -->
  <rect x="58" y="6" width="1" height="1" fill="#f4d03f"/>
  <rect x="62" y="8" width="1" height="1" fill="#f9e79f"/>
  <rect x="56" y="4" width="1" height="1" fill="#f4d03f"/>

  <!-- FRAME 4 - Complete flash -->
  <rect x="76" y="18" width="16" height="6" fill="#5d4e37"/>
  <rect x="77" y="19" width="14" height="4" fill="#7f8c8d"/>
  <!-- Full tower -->
  <rect x="78" y="6" width="12" height="12" fill="#7f8c8d"/>
  <rect x="79" y="7" width="10" height="10" fill="#95a5a6"/>
  <!-- Roof -->
  <rect x="76" y="2" width="16" height="4" fill="#5d4e37"/>
  <rect x="77" y="3" width="14" height="2" fill="#8b7355"/>
  <!-- Completion glow -->
  <rect x="74" y="0" width="2" height="2" fill="#f4d03f"/>
  <rect x="92" y="0" width="2" height="2" fill="#f4d03f"/>
  <rect x="74" y="22" width="2" height="2" fill="#f9e79f"/>
  <rect x="92" y="22" width="2" height="2" fill="#f9e79f"/>
  <rect x="82" y="0" width="4" height="2" fill="#f9e79f"/>
  <rect x="83" y="1" width="2" height="1" fill="#fdfefe"/>
</svg>

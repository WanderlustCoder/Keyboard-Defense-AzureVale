<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 8" width="32" height="8">
  <!-- Cluster Bomb (32x8) - 2 frames of 16x8 -->
  <!-- Color Palette: #17202a, #1a252f, #2c3e50, #e74c3c -->

  <!-- FRAME 1 - Cluster together -->
  <rect x="4" y="1" width="4" height="4" fill="#17202a"/>
  <rect x="5" y="2" width="2" height="2" fill="#2c3e50"/>
  <rect x="8" y="2" width="3" height="3" fill="#17202a"/>
  <rect x="9" y="3" width="1" height="1" fill="#2c3e50"/>
  <rect x="5" y="4" width="3" height="3" fill="#17202a"/>
  <rect x="6" y="5" width="1" height="1" fill="#2c3e50"/>
  <!-- Connecting band -->
  <rect x="3" y="3" width="1" height="2" fill="#e74c3c"/>
  <rect x="11" y="3" width="2" height="2" fill="#e74c3c"/>
  <!-- Trail -->
  <rect x="0" y="3" width="2" height="2" fill="#7f8c8d" opacity="0.5"/>

  <!-- FRAME 2 - Cluster separating -->
  <rect x="18" y="0" width="3" height="3" fill="#17202a"/>
  <rect x="19" y="1" width="1" height="1" fill="#2c3e50"/>
  <rect x="23" y="2" width="4" height="4" fill="#17202a"/>
  <rect x="24" y="3" width="2" height="2" fill="#2c3e50"/>
  <rect x="19" y="5" width="3" height="3" fill="#17202a"/>
  <rect x="20" y="6" width="1" height="1" fill="#2c3e50"/>
  <!-- Explosion between -->
  <rect x="21" y="3" width="2" height="2" fill="#e67e22"/>
  <rect x="21" y="3" width="1" height="1" fill="#f39c12"/>
  <!-- Trails -->
  <rect x="16" y="1" width="1" height="1" fill="#7f8c8d" opacity="0.4"/>
  <rect x="17" y="4" width="1" height="1" fill="#7f8c8d" opacity="0.4"/>
  <rect x="16" y="6" width="1" height="1" fill="#7f8c8d" opacity="0.4"/>
</svg>

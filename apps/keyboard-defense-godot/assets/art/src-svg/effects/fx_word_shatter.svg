<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 32" width="512" height="32">
  <!-- Word Shatter (512x32) - 8 frames of 64x32, word completion burst -->
  <!-- Color Palette: #27ae60, #2ecc71, #58d68d, #f4d03f -->

  <!-- FRAME 1 - Word intact glow -->
  <rect x="8" y="8" width="48" height="16" fill="#27ae60"/>
  <rect x="10" y="10" width="44" height="12" fill="#2ecc71"/>
  <rect x="12" y="12" width="40" height="8" fill="#58d68d"/>

  <!-- FRAME 2 - Starting to break -->
  <rect x="72" y="8" width="24" height="16" fill="#2ecc71"/>
  <rect x="100" y="8" width="20" height="16" fill="#27ae60"/>
  <rect x="74" y="10" width="20" height="12" fill="#58d68d"/>
  <!-- Particles -->
  <rect x="96" y="6" width="2" height="2" fill="#f4d03f"/>
  <rect x="98" y="18" width="2" height="2" fill="#f4d03f"/>

  <!-- FRAME 3 - Breaking apart -->
  <rect x="136" y="6" width="16" height="12" fill="#2ecc71"/>
  <rect x="156" y="10" width="12" height="10" fill="#27ae60"/>
  <rect x="172" y="8" width="16" height="12" fill="#2ecc71"/>
  <!-- More particles -->
  <rect x="152" y="4" width="3" height="3" fill="#f4d03f"/>
  <rect x="168" y="22" width="3" height="3" fill="#f9e79f"/>
  <rect x="138" y="20" width="2" height="2" fill="#58d68d"/>
  <rect x="186" y="6" width="2" height="2" fill="#58d68d"/>

  <!-- FRAME 4 - Exploding -->
  <rect x="196" y="2" width="10" height="8" fill="#2ecc71"/>
  <rect x="218" y="6" width="8" height="8" fill="#27ae60"/>
  <rect x="240" y="4" width="10" height="8" fill="#58d68d"/>
  <rect x="208" y="18" width="8" height="8" fill="#2ecc71"/>
  <rect x="228" y="20" width="10" height="8" fill="#27ae60"/>
  <!-- Burst particles -->
  <rect x="212" y="10" width="4" height="4" fill="#f4d03f"/>
  <rect x="224" y="12" width="4" height="4" fill="#f9e79f"/>
  <rect x="200" y="14" width="3" height="3" fill="#f4d03f"/>
  <rect x="246" y="14" width="3" height="3" fill="#f9e79f"/>

  <!-- FRAME 5 - Scattering -->
  <rect x="260" y="0" width="6" height="6" fill="#2ecc71"/>
  <rect x="282" y="4" width="6" height="6" fill="#27ae60"/>
  <rect x="304" y="2" width="6" height="6" fill="#58d68d"/>
  <rect x="268" y="24" width="6" height="6" fill="#2ecc71"/>
  <rect x="294" y="22" width="6" height="6" fill="#27ae60"/>
  <rect x="314" y="26" width="4" height="4" fill="#58d68d"/>
  <!-- Sparkles -->
  <rect x="276" y="12" width="3" height="3" fill="#f4d03f"/>
  <rect x="290" y="14" width="3" height="3" fill="#f9e79f"/>
  <rect x="262" y="16" width="2" height="2" fill="#fdfefe"/>
  <rect x="310" y="10" width="2" height="2" fill="#fdfefe"/>

  <!-- FRAME 6 - Mostly scattered -->
  <rect x="324" y="0" width="4" height="4" fill="#2ecc71" opacity="0.8"/>
  <rect x="356" y="2" width="4" height="4" fill="#27ae60" opacity="0.8"/>
  <rect x="376" y="0" width="4" height="4" fill="#58d68d" opacity="0.8"/>
  <rect x="332" y="28" width="4" height="4" fill="#2ecc71" opacity="0.8"/>
  <rect x="360" y="26" width="4" height="4" fill="#27ae60" opacity="0.8"/>
  <!-- Fading sparkles -->
  <rect x="344" y="14" width="2" height="2" fill="#f4d03f"/>
  <rect x="368" y="12" width="2" height="2" fill="#f9e79f"/>

  <!-- FRAME 7 - Fading out -->
  <rect x="388" y="0" width="3" height="3" fill="#2ecc71" opacity="0.5"/>
  <rect x="424" y="2" width="3" height="3" fill="#27ae60" opacity="0.5"/>
  <rect x="444" y="0" width="3" height="3" fill="#58d68d" opacity="0.5"/>
  <rect x="396" y="28" width="3" height="3" fill="#2ecc71" opacity="0.5"/>
  <rect x="432" y="28" width="3" height="3" fill="#27ae60" opacity="0.5"/>
  <!-- Last sparkles -->
  <rect x="412" y="14" width="2" height="2" fill="#f4d03f" opacity="0.6"/>

  <!-- FRAME 8 - Almost gone -->
  <rect x="456" y="0" width="2" height="2" fill="#2ecc71" opacity="0.3"/>
  <rect x="496" y="2" width="2" height="2" fill="#27ae60" opacity="0.3"/>
  <rect x="510" y="0" width="2" height="2" fill="#58d68d" opacity="0.3"/>
  <rect x="464" y="28" width="2" height="2" fill="#2ecc71" opacity="0.3"/>
  <rect x="502" y="30" width="2" height="2" fill="#27ae60" opacity="0.3"/>
</svg>

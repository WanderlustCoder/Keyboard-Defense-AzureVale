<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Explosion Effect (24x24) - Impact burst -->
  <!-- Color Palette: #e74c3c, #f4d03f, #e67e22, #fdfefe -->

  <!-- Outer burst -->
  <rect x="10" y="0" width="4" height="4" fill="#e74c3c"/>
  <rect x="10" y="20" width="4" height="4" fill="#e74c3c"/>
  <rect x="0" y="10" width="4" height="4" fill="#e74c3c"/>
  <rect x="20" y="10" width="4" height="4" fill="#e74c3c"/>

  <!-- Diagonal bursts -->
  <rect x="2" y="2" width="4" height="4" fill="#e67e22"/>
  <rect x="18" y="2" width="4" height="4" fill="#e67e22"/>
  <rect x="2" y="18" width="4" height="4" fill="#e67e22"/>
  <rect x="18" y="18" width="4" height="4" fill="#e67e22"/>

  <!-- Middle ring -->
  <rect x="6" y="6" width="12" height="12" fill="#f4d03f"/>
  <rect x="8" y="4" width="8" height="2" fill="#e67e22"/>
  <rect x="8" y="18" width="8" height="2" fill="#e67e22"/>
  <rect x="4" y="8" width="2" height="8" fill="#e67e22"/>
  <rect x="18" y="8" width="2" height="8" fill="#e67e22"/>

  <!-- Core -->
  <rect x="8" y="8" width="8" height="8" fill="#fdfefe"/>
  <rect x="10" y="10" width="4" height="4" fill="#f4d03f"/>

  <!-- Spark details -->
  <rect x="5" y="5" width="2" height="2" fill="#fdfefe"/>
  <rect x="17" y="5" width="2" height="2" fill="#fdfefe"/>
  <rect x="5" y="17" width="2" height="2" fill="#fdfefe"/>
  <rect x="17" y="17" width="2" height="2" fill="#fdfefe"/>
</svg>

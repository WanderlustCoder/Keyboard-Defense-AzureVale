<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Magic Circle Effect (24x24) - Spell casting -->
  <!-- Color Palette: #9b59b6, #8e44ad, #d7bde2, #fdfefe -->

  <!-- Outer ring -->
  <rect x="8" y="0" width="8" height="2" fill="#9b59b6"/>
  <rect x="8" y="22" width="8" height="2" fill="#9b59b6"/>
  <rect x="0" y="8" width="2" height="8" fill="#9b59b6"/>
  <rect x="22" y="8" width="2" height="8" fill="#9b59b6"/>

  <!-- Corners -->
  <rect x="4" y="2" width="4" height="2" fill="#8e44ad"/>
  <rect x="16" y="2" width="4" height="2" fill="#8e44ad"/>
  <rect x="4" y="20" width="4" height="2" fill="#8e44ad"/>
  <rect x="16" y="20" width="4" height="2" fill="#8e44ad"/>
  <rect x="2" y="4" width="2" height="4" fill="#8e44ad"/>
  <rect x="20" y="4" width="2" height="4" fill="#8e44ad"/>
  <rect x="2" y="16" width="2" height="4" fill="#8e44ad"/>
  <rect x="20" y="16" width="2" height="4" fill="#8e44ad"/>

  <!-- Inner ring -->
  <rect x="6" y="6" width="12" height="12" fill="#d7bde2" opacity="0.3"/>
  <rect x="8" y="6" width="8" height="1" fill="#9b59b6"/>
  <rect x="8" y="17" width="8" height="1" fill="#9b59b6"/>
  <rect x="6" y="8" width="1" height="8" fill="#9b59b6"/>
  <rect x="17" y="8" width="1" height="8" fill="#9b59b6"/>

  <!-- Rune symbols -->
  <rect x="10" y="8" width="4" height="2" fill="#fdfefe"/>
  <rect x="10" y="14" width="4" height="2" fill="#fdfefe"/>
  <rect x="8" y="10" width="2" height="4" fill="#fdfefe"/>
  <rect x="14" y="10" width="2" height="4" fill="#fdfefe"/>

  <!-- Center glow -->
  <rect x="10" y="10" width="4" height="4" fill="#fdfefe"/>
  <rect x="11" y="11" width="2" height="2" fill="#d7bde2"/>
</svg>

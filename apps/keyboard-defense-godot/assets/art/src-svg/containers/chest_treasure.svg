<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 12" width="14" height="12">
  <!-- Treasure Chest (14x12) - Gold-trimmed -->
  <!-- Color Palette: #8b7355, #5d4e37, #f4d03f, #d4ac0d -->

  <!-- Lid -->
  <rect x="0" y="0" width="14" height="5" fill="#8b7355"/>
  <rect x="1" y="1" width="12" height="3" fill="#5d4e37"/>

  <!-- Body -->
  <rect x="0" y="5" width="14" height="7" fill="#8b7355"/>
  <rect x="1" y="6" width="12" height="5" fill="#5d4e37"/>

  <!-- Gold bands -->
  <rect x="0" y="4" width="14" height="2" fill="#f4d03f"/>
  <rect x="1" y="4" width="12" height="1" fill="#d4ac0d"/>
  <rect x="0" y="0" width="14" height="1" fill="#f4d03f"/>
  <rect x="0" y="11" width="14" height="1" fill="#f4d03f"/>

  <!-- Corner decorations -->
  <rect x="0" y="0" width="2" height="2" fill="#f4d03f"/>
  <rect x="12" y="0" width="2" height="2" fill="#f4d03f"/>
  <rect x="0" y="10" width="2" height="2" fill="#f4d03f"/>
  <rect x="12" y="10" width="2" height="2" fill="#f4d03f"/>

  <!-- Ornate lock -->
  <rect x="5" y="3" width="4" height="4" fill="#f4d03f"/>
  <rect x="6" y="4" width="2" height="2" fill="#d4ac0d"/>
  <rect x="6" y="5" width="1" height="1" fill="#1a252f"/>
</svg>

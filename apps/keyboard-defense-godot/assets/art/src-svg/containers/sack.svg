<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 12" width="10" height="12">
  <!-- Sack (10x12) - Burlap bag -->
  <!-- Color Palette: #d4ac0d, #9a7d0a, #8b7355, #c0392b -->

  <!-- Tied top -->
  <rect x="3" y="0" width="4" height="3" fill="#d4ac0d"/>
  <rect x="4" y="0" width="2" height="2" fill="#9a7d0a"/>

  <!-- Rope tie -->
  <rect x="2" y="2" width="6" height="1" fill="#c0392b"/>
  <rect x="3" y="2" width="4" height="1" fill="#8b7355"/>

  <!-- Body -->
  <rect x="1" y="3" width="8" height="8" fill="#d4ac0d"/>
  <rect x="0" y="5" width="10" height="5" fill="#d4ac0d"/>
  <rect x="2" y="4" width="6" height="6" fill="#9a7d0a"/>

  <!-- Bottom -->
  <rect x="1" y="10" width="8" height="2" fill="#9a7d0a"/>
  <rect x="2" y="11" width="6" height="1" fill="#8b7355"/>

  <!-- Texture lines -->
  <rect x="3" y="5" width="1" height="4" fill="#8b7355"/>
  <rect x="6" y="5" width="1" height="4" fill="#8b7355"/>
</svg>

  <!-- Lid -->
  <rect x="1" y="0" width="6" height="2" fill="#8b7355"/>
  <rect x="2" y="0" width="4" height="1" fill="#5d4e37"/>

  <!-- Rim -->
  <rect x="2" y="2" width="4" height="1" fill="#ecf0f1"/>

  <!-- Body -->
  <rect x="1" y="3" width="6" height="6" fill="#ecf0f1"/>
  <rect x="0" y="4" width="8" height="4" fill="#ecf0f1"/>
  <rect x="2" y="4" width="4" height="4" fill="#bdc3c7"/>

  <!-- Bottom -->

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 14" width="10" height="14">
  <!-- Urn (10x14) - Ceramic container -->
  <!-- Color Palette: #d35400, #a04000, #f4d03f, #8b7355 -->

  <!-- Lid -->
  <rect x="3" y="0" width="4" height="2" fill="#d35400"/>
  <rect x="4" y="0" width="2" height="1" fill="#a04000"/>

  <!-- Neck -->
  <rect x="3" y="2" width="4" height="2" fill="#d35400"/>
  <rect x="4" y="2" width="2" height="1" fill="#a04000"/>

  <!-- Shoulders -->
  <rect x="2" y="4" width="6" height="2" fill="#d35400"/>
  <rect x="1" y="5" width="8" height="1" fill="#d35400"/>

  <!-- Body -->
  <rect x="0" y="6" width="10" height="5" fill="#d35400"/>
  <rect x="1" y="7" width="8" height="3" fill="#a04000"/>

  <!-- Base -->
  <rect x="1" y="11" width="8" height="2" fill="#d35400"/>
  <rect x="2" y="12" width="6" height="2" fill="#a04000"/>
  <rect x="2" y="13" width="6" height="1" fill="#8b7355"/>

  <!-- Decorative band -->
  <rect x="1" y="5" width="8" height="1" fill="#f4d03f"/>
  <rect x="2" y="5" width="6" height="1" fill="#d4ac0d"/>

  <!-- Handles -->
  <rect x="0" y="4" width="1" height="4" fill="#a04000"/>
  <rect x="9" y="4" width="1" height="4" fill="#a04000"/>
</svg>

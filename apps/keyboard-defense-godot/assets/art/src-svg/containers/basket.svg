<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 10" width="12" height="10">
  <!-- Basket (12x10) - Woven container -->
  <!-- Color Palette: #d4ac0d, #9a7d0a, #8b7355 -->

  <!-- Handle -->
  <rect x="3" y="0" width="6" height="1" fill="#8b7355"/>
  <rect x="2" y="1" width="2" height="1" fill="#8b7355"/>
  <rect x="8" y="1" width="2" height="1" fill="#8b7355"/>
  <rect x="1" y="2" width="2" height="1" fill="#8b7355"/>
  <rect x="9" y="2" width="2" height="1" fill="#8b7355"/>

  <!-- Rim -->
  <rect x="0" y="3" width="12" height="1" fill="#d4ac0d"/>

  <!-- Body -->
  <rect x="0" y="4" width="12" height="5" fill="#d4ac0d"/>
  <rect x="1" y="5" width="10" height="3" fill="#9a7d0a"/>

  <!-- Weave pattern -->
  <rect x="2" y="5" width="2" height="1" fill="#d4ac0d"/>
  <rect x="6" y="5" width="2" height="1" fill="#d4ac0d"/>
  <rect x="4" y="6" width="2" height="1" fill="#d4ac0d"/>
  <rect x="8" y="6" width="2" height="1" fill="#d4ac0d"/>
  <rect x="2" y="7" width="2" height="1" fill="#d4ac0d"/>
  <rect x="6" y="7" width="2" height="1" fill="#d4ac0d"/>

  <!-- Bottom -->
  <rect x="1" y="9" width="10" height="1" fill="#8b7355"/>
</svg>

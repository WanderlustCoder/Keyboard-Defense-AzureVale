<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 12" width="6" height="12">
  <!-- Potion Bottle (6x12) - Glass flask -->
  <!-- Color Palette: #3498db, #2980b9, #8b7355, #ecf0f1 -->

  <!-- Cork -->
  <rect x="2" y="0" width="2" height="2" fill="#8b7355"/>
  <rect x="2" y="0" width="1" height="1" fill="#5d4e37"/>

  <!-- Neck -->
  <rect x="2" y="2" width="2" height="2" fill="#ecf0f1"/>
  <rect x="2" y="2" width="1" height="1" fill="#bdc3c7"/>

  <!-- Shoulders -->
  <rect x="1" y="4" width="4" height="1" fill="#ecf0f1"/>

  <!-- Body -->
  <rect x="0" y="5" width="6" height="6" fill="#3498db"/>
  <rect x="1" y="6" width="4" height="4" fill="#2980b9"/>

  <!-- Bottom -->
  <rect x="1" y="11" width="4" height="1" fill="#1a5276"/>

  <!-- Liquid shine -->
  <rect x="1" y="6" width="1" height="3" fill="#5dade2"/>

  <!-- Glass highlight -->
  <rect x="4" y="6" width="1" height="2" fill="#ecf0f1"/>
</svg>

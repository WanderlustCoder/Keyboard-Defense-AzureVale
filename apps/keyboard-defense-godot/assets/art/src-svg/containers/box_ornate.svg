<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 10" width="12" height="10">
  <!-- Ornate Box (12x10) - Decorative container -->
  <!-- Color Palette: #9b59b6, #8e44ad, #f4d03f, #ecf0f1 -->

  <!-- Lid -->
  <rect x="0" y="0" width="12" height="4" fill="#9b59b6"/>
  <rect x="1" y="1" width="10" height="2" fill="#8e44ad"/>

  <!-- Body -->
  <rect x="0" y="4" width="12" height="6" fill="#9b59b6"/>
  <rect x="1" y="5" width="10" height="4" fill="#8e44ad"/>

  <!-- Gold trim -->
  <rect x="0" y="3" width="12" height="2" fill="#f4d03f"/>
  <rect x="1" y="4" width="10" height="1" fill="#d4ac0d"/>

  <!-- Corner decorations -->
  <rect x="0" y="0" width="2" height="2" fill="#f4d03f"/>
  <rect x="10" y="0" width="2" height="2" fill="#f4d03f"/>
  <rect x="0" y="8" width="2" height="2" fill="#f4d03f"/>
  <rect x="10" y="8" width="2" height="2" fill="#f4d03f"/>

  <!-- Central gem -->
  <rect x="5" y="3" width="2" height="3" fill="#ecf0f1"/>
  <rect x="5" y="4" width="1" height="1" fill="#bdc3c7"/>
</svg>

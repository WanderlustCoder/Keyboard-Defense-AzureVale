<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 14" width="10" height="14">
  <!-- Barrel (10x14) - Storage container -->
  <!-- Color Palette: #8b7355, #5d4e37, #7f8c8d, #5d6d7e -->

  <!-- Top -->
  <rect x="2" y="0" width="6" height="2" fill="#5d4e37"/>
  <rect x="3" y="0" width="4" height="1" fill="#8b7355"/>

  <!-- Body -->
  <rect x="1" y="2" width="8" height="10" fill="#8b7355"/>
  <rect x="0" y="4" width="10" height="6" fill="#8b7355"/>
  <rect x="2" y="3" width="6" height="8" fill="#5d4e37"/>

  <!-- Bottom -->
  <rect x="2" y="12" width="6" height="2" fill="#5d4e37"/>
  <rect x="3" y="13" width="4" height="1" fill="#8b7355"/>

  <!-- Metal bands -->
  <rect x="0" y="3" width="10" height="1" fill="#7f8c8d"/>
  <rect x="1" y="3" width="8" height="1" fill="#5d6d7e"/>
  <rect x="0" y="10" width="10" height="1" fill="#7f8c8d"/>
  <rect x="1" y="10" width="8" height="1" fill="#5d6d7e"/>

  <!-- Staves -->
  <rect x="3" y="4" width="1" height="6" fill="#8b7355"/>
  <rect x="6" y="4" width="1" height="6" fill="#8b7355"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 10" width="8" height="10">
  <!-- Pouch (8x10) - Small leather bag -->
  <!-- Color Palette: #8b7355, #5d4e37, #f4d03f, #d4ac0d -->

  <!-- Drawstring top -->
  <rect x="2" y="0" width="4" height="2" fill="#8b7355"/>
  <rect x="3" y="0" width="2" height="1" fill="#5d4e37"/>

  <!-- Cord -->
  <rect x="1" y="1" width="6" height="1" fill="#d4ac0d"/>

  <!-- Body -->
  <rect x="0" y="2" width="8" height="7" fill="#8b7355"/>
  <rect x="1" y="3" width="6" height="5" fill="#5d4e37"/>

  <!-- Bottom curve -->
  <rect x="1" y="8" width="6" height="2" fill="#8b7355"/>
  <rect x="2" y="9" width="4" height="1" fill="#5d4e37"/>

  <!-- Decoration -->
  <rect x="3" y="4" width="2" height="2" fill="#f4d03f"/>
  <rect x="3" y="5" width="1" height="1" fill="#d4ac0d"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 12" width="14" height="12">
  <!-- Wooden Chest (14x12) - Basic storage -->
  <!-- Color Palette: #8b7355, #5d4e37, #f4d03f, #7f8c8d -->

  <!-- Lid -->
  <rect x="0" y="0" width="14" height="5" fill="#8b7355"/>
  <rect x="1" y="1" width="12" height="3" fill="#5d4e37"/>

  <!-- Body -->
  <rect x="0" y="5" width="14" height="7" fill="#8b7355"/>
  <rect x="1" y="6" width="12" height="5" fill="#5d4e37"/>

  <!-- Metal bands -->
  <rect x="0" y="4" width="14" height="2" fill="#7f8c8d"/>
  <rect x="1" y="4" width="12" height="1" fill="#5d6d7e"/>

  <!-- Lock -->
  <rect x="5" y="4" width="4" height="3" fill="#f4d03f"/>
  <rect x="6" y="5" width="2" height="2" fill="#d4ac0d"/>
  <rect x="6" y="6" width="1" height="1" fill="#1a252f"/>

  <!-- Wood grain -->
  <rect x="2" y="2" width="1" height="2" fill="#8b7355"/>
  <rect x="11" y="2" width="1" height="2" fill="#8b7355"/>
  <rect x="3" y="7" width="1" height="3" fill="#8b7355"/>
  <rect x="10" y="7" width="1" height="3" fill="#8b7355"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 20" width="16" height="20">
  <!-- Wooden Signpost (16x20) - Direction sign -->
  <!-- Color Palette: #8b7355, #5d4e37, #3d3426 -->

  <!-- Post -->
  <rect x="6" y="0" width="4" height="20" fill="#5d4e37"/>
  <rect x="7" y="1" width="2" height="18" fill="#8b7355"/>

  <!-- Sign board pointing right -->
  <rect x="8" y="3" width="8" height="5" fill="#5d4e37"/>
  <rect x="9" y="4" width="6" height="3" fill="#8b7355"/>

  <!-- Arrow tip -->
  <rect x="14" y="2" width="2" height="2" fill="#5d4e37"/>
  <rect x="14" y="7" width="2" height="2" fill="#5d4e37"/>

  <!-- Sign board pointing left -->
  <rect x="0" y="9" width="8" height="5" fill="#5d4e37"/>
  <rect x="1" y="10" width="6" height="3" fill="#8b7355"/>

  <!-- Arrow tip left -->
  <rect x="0" y="8" width="2" height="2" fill="#5d4e37"/>
  <rect x="0" y="13" width="2" height="2" fill="#5d4e37"/>

  <!-- Nails -->
  <rect x="8" y="5" width="1" height="1" fill="#7f8c8d"/>
  <rect x="7" y="11" width="1" height="1" fill="#7f8c8d"/>

  <!-- Post base -->
  <rect x="5" y="18" width="6" height="2" fill="#3d3426"/>
</svg>

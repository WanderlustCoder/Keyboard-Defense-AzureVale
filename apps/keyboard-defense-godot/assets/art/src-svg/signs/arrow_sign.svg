<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 8" width="16" height="8">
  <!-- Arrow Sign (16x8) - Direction indicator -->
  <!-- Color Palette: #8b7355, #5d4e37, #3d3426 -->

  <!-- Sign body -->
  <rect x="0" y="1" width="14" height="6" fill="#5d4e37"/>
  <rect x="1" y="2" width="12" height="4" fill="#8b7355"/>

  <!-- Arrow point -->
  <rect x="12" y="0" width="2" height="2" fill="#5d4e37"/>
  <rect x="14" y="1" width="2" height="2" fill="#5d4e37"/>
  <rect x="14" y="3" width="2" height="2" fill="#5d4e37"/>
  <rect x="14" y="5" width="2" height="2" fill="#5d4e37"/>
  <rect x="12" y="6" width="2" height="2" fill="#5d4e37"/>

  <!-- Arrow fill -->
  <rect x="13" y="1" width="1" height="2" fill="#8b7355"/>
  <rect x="14" y="2" width="1" height="4" fill="#8b7355"/>
  <rect x="13" y="5" width="1" height="2" fill="#8b7355"/>

  <!-- Wood grain -->
  <rect x="2" y="3" width="4" height="1" fill="#a08060"/>
  <rect x="8" y="4" width="3" height="1" fill="#a08060"/>
</svg>

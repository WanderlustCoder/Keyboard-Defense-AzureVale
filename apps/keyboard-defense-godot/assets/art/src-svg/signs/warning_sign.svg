<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 18" width="14" height="18">
  <!-- Warning Sign (14x18) - Danger marker -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #e74c3c, #1a252f -->

  <!-- Post -->
  <rect x="5" y="10" width="4" height="8" fill="#5d4e37"/>
  <rect x="6" y="11" width="2" height="6" fill="#8b7355"/>

  <!-- Triangle sign -->
  <rect x="1" y="2" width="12" height="8" fill="#f4d03f"/>
  <rect x="2" y="3" width="10" height="6" fill="#d4ac0d"/>
  <rect x="0" y="1" width="2" height="2" fill="#f4d03f"/>
  <rect x="12" y="1" width="2" height="2" fill="#f4d03f"/>

  <!-- Triangle shape -->
  <rect x="5" y="0" width="4" height="2" fill="#f4d03f"/>
  <rect x="3" y="2" width="8" height="2" fill="#f4d03f"/>
  <rect x="1" y="4" width="12" height="6" fill="#f4d03f"/>

  <!-- Exclamation mark -->
  <rect x="6" y="2" width="2" height="4" fill="#1a252f"/>
  <rect x="6" y="7" width="2" height="2" fill="#1a252f"/>

  <!-- Border -->
  <rect x="2" y="1" width="10" height="1" fill="#e74c3c"/>
  <rect x="1" y="9" width="12" height="1" fill="#e74c3c"/>
  <rect x="1" y="2" width="1" height="7" fill="#e74c3c"/>
  <rect x="12" y="2" width="1" height="7" fill="#e74c3c"/>
</svg>

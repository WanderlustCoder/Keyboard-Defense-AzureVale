<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 14" width="16" height="14">
  <!-- Magic Shop Sign (16x14) - Arcane sign -->
  <!-- Color Palette: #9b59b6, #8e44ad, #f4d03f, #d7bde2 -->

  <!-- Hanging bracket -->
  <rect x="0" y="0" width="16" height="2" fill="#7f8c8d"/>
  <rect x="1" y="0" width="14" height="1" fill="#5d6d7e"/>

  <!-- Chains -->
  <rect x="2" y="2" width="1" height="2" fill="#7f8c8d"/>
  <rect x="13" y="2" width="1" height="2" fill="#7f8c8d"/>

  <!-- Sign board -->
  <rect x="1" y="4" width="14" height="9" fill="#6c3483"/>
  <rect x="2" y="5" width="12" height="7" fill="#9b59b6"/>

  <!-- Star icon -->
  <rect x="7" y="5" width="2" height="2" fill="#f4d03f"/>
  <rect x="5" y="7" width="6" height="2" fill="#f4d03f"/>
  <rect x="6" y="9" width="4" height="2" fill="#f4d03f"/>
  <rect x="5" y="8" width="2" height="2" fill="#d4ac0d"/>
  <rect x="9" y="8" width="2" height="2" fill="#d4ac0d"/>

  <!-- Sparkles -->
  <rect x="3" y="6" width="1" height="1" fill="#d7bde2"/>
  <rect x="12" y="7" width="1" height="1" fill="#d7bde2"/>
  <rect x="4" y="10" width="1" height="1" fill="#d7bde2"/>
  <rect x="11" y="5" width="1" height="1" fill="#d7bde2"/>

  <!-- Sign bottom -->
  <rect x="6" y="13" width="4" height="1" fill="#6c3483"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 16" width="12" height="16">
  <!-- Wanted Poster (12x16) - Bounty notice -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #8b7355, #1a252f -->

  <!-- Parchment -->
  <rect x="0" y="0" width="12" height="16" fill="#f4d03f"/>
  <rect x="1" y="1" width="10" height="14" fill="#d4ac0d"/>

  <!-- Tattered edges -->
  <rect x="0" y="0" width="1" height="2" fill="#d4ac0d"/>
  <rect x="11" y="1" width="1" height="2" fill="#d4ac0d"/>
  <rect x="0" y="14" width="2" height="2" fill="#d4ac0d"/>
  <rect x="10" y="13" width="2" height="2" fill="#d4ac0d"/>

  <!-- WANTED text area -->
  <rect x="2" y="1" width="8" height="2" fill="#8b7355"/>
  <rect x="3" y="1" width="6" height="1" fill="#5d4e37"/>

  <!-- Portrait frame -->
  <rect x="2" y="4" width="8" height="7" fill="#8b7355"/>
  <rect x="3" y="5" width="6" height="5" fill="#5d4e37"/>
  <rect x="4" y="6" width="4" height="3" fill="#7f8c8d"/>

  <!-- Eyes -->
  <rect x="4" y="6" width="1" height="1" fill="#1a252f"/>
  <rect x="7" y="6" width="1" height="1" fill="#1a252f"/>

  <!-- Reward text -->
  <rect x="2" y="12" width="8" height="2" fill="#8b7355"/>
  <rect x="3" y="12" width="6" height="1" fill="#5d4e37"/>

  <!-- Nails -->
  <rect x="1" y="1" width="1" height="1" fill="#7f8c8d"/>
  <rect x="10" y="1" width="1" height="1" fill="#7f8c8d"/>
</svg>

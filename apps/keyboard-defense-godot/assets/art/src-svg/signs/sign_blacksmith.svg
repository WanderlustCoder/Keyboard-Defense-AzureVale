<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 14" width="16" height="14">
  <!-- Blacksmith Sign (16x14) - Forge sign -->
  <!-- Color Palette: #7f8c8d, #5d6d7e, #e74c3c, #f39c12 -->

  <!-- Hanging bracket -->
  <rect x="0" y="0" width="16" height="2" fill="#7f8c8d"/>
  <rect x="1" y="0" width="14" height="1" fill="#5d6d7e"/>

  <!-- Chains -->
  <rect x="2" y="2" width="1" height="2" fill="#7f8c8d"/>
  <rect x="13" y="2" width="1" height="2" fill="#7f8c8d"/>

  <!-- Sign board -->
  <rect x="1" y="4" width="14" height="9" fill="#2c3e50"/>
  <rect x="2" y="5" width="12" height="7" fill="#1a252f"/>

  <!-- Anvil icon -->
  <rect x="4" y="9" width="8" height="2" fill="#7f8c8d"/>
  <rect x="5" y="7" width="6" height="2" fill="#5d6d7e"/>
  <rect x="6" y="6" width="4" height="2" fill="#7f8c8d"/>

  <!-- Hammer icon -->
  <rect x="9" y="6" width="4" height="2" fill="#8b7355"/>
  <rect x="11" y="5" width="2" height="4" fill="#7f8c8d"/>

  <!-- Sparks -->
  <rect x="4" y="6" width="1" height="1" fill="#f39c12"/>
  <rect x="6" y="5" width="1" height="1" fill="#e74c3c"/>

  <!-- Sign bottom -->
  <rect x="6" y="13" width="4" height="1" fill="#2c3e50"/>
</svg>

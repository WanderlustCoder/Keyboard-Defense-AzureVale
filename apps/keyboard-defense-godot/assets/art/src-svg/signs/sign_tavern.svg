<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 14" width="16" height="14">
  <!-- Tavern Sign (16x14) - Hanging pub sign -->
  <!-- Color Palette: #8b7355, #5d4e37, #f4d03f, #7f8c8d -->

  <!-- Hanging bracket -->
  <rect x="0" y="0" width="16" height="2" fill="#7f8c8d"/>
  <rect x="1" y="0" width="14" height="1" fill="#5d6d7e"/>

  <!-- Chains -->
  <rect x="2" y="2" width="1" height="2" fill="#7f8c8d"/>
  <rect x="13" y="2" width="1" height="2" fill="#7f8c8d"/>

  <!-- Sign board -->
  <rect x="1" y="4" width="14" height="9" fill="#5d4e37"/>
  <rect x="2" y="5" width="12" height="7" fill="#8b7355"/>

  <!-- Mug icon -->
  <rect x="5" y="6" width="6" height="5" fill="#f4d03f"/>
  <rect x="6" y="7" width="4" height="3" fill="#d4ac0d"/>
  <rect x="10" y="7" width="2" height="3" fill="#f4d03f"/>

  <!-- Foam -->
  <rect x="5" y="6" width="6" height="2" fill="#fdfefe"/>
  <rect x="6" y="6" width="4" height="1" fill="#ecf0f1"/>

  <!-- Border trim -->
  <rect x="2" y="5" width="12" height="1" fill="#f4d03f"/>
  <rect x="2" y="11" width="12" height="1" fill="#f4d03f"/>

  <!-- Sign bottom -->
  <rect x="6" y="13" width="4" height="1" fill="#5d4e37"/>
</svg>

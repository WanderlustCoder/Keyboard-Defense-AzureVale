<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 24" width="14" height="24">
  <!-- Banner Pole (14x24) - Standing flag -->
  <!-- Color Palette: #8b7355, #5d4e37, #e74c3c, #c0392b -->

  <!-- Pole top ornament -->
  <rect x="5" y="0" width="4" height="3" fill="#f4d03f"/>
  <rect x="6" y="0" width="2" height="2" fill="#d4ac0d"/>

  <!-- Pole -->
  <rect x="6" y="3" width="2" height="21" fill="#5d4e37"/>
  <rect x="6" y="4" width="1" height="19" fill="#8b7355"/>

  <!-- Banner -->
  <rect x="8" y="4" width="6" height="12" fill="#e74c3c"/>
  <rect x="9" y="5" width="4" height="10" fill="#c0392b"/>

  <!-- Banner emblem -->
  <rect x="10" y="7" width="2" height="4" fill="#f4d03f"/>
  <rect x="10" y="8" width="2" height="2" fill="#d4ac0d"/>

  <!-- Banner tail -->
  <rect x="8" y="16" width="2" height="2" fill="#e74c3c"/>
  <rect x="12" y="16" width="2" height="2" fill="#c0392b"/>

  <!-- Pole base -->
  <rect x="4" y="22" width="6" height="2" fill="#5d4e37"/>
  <rect x="5" y="22" width="4" height="1" fill="#8b7355"/>
</svg>

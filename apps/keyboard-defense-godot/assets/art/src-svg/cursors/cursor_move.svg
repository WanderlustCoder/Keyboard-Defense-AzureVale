<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Move Cursor (16x16) - Four-way arrows -->
  <!-- Color Palette: #3498db, #2980b9, #fdfefe, #1a252f -->

  <!-- Up arrow -->
  <rect x="6" y="0" width="4" height="5" fill="#1a252f"/>
  <rect x="7" y="1" width="2" height="4" fill="#3498db"/>
  <rect x="5" y="3" width="6" height="2" fill="#1a252f"/>
  <rect x="6" y="3" width="4" height="2" fill="#2980b9"/>

  <!-- Down arrow -->
  <rect x="6" y="11" width="4" height="5" fill="#1a252f"/>
  <rect x="7" y="11" width="2" height="4" fill="#3498db"/>
  <rect x="5" y="11" width="6" height="2" fill="#1a252f"/>
  <rect x="6" y="11" width="4" height="2" fill="#2980b9"/>

  <!-- Left arrow -->
  <rect x="0" y="6" width="5" height="4" fill="#1a252f"/>
  <rect x="1" y="7" width="4" height="2" fill="#3498db"/>
  <rect x="3" y="5" width="2" height="6" fill="#1a252f"/>
  <rect x="3" y="6" width="2" height="4" fill="#2980b9"/>

  <!-- Right arrow -->
  <rect x="11" y="6" width="5" height="4" fill="#1a252f"/>
  <rect x="11" y="7" width="4" height="2" fill="#3498db"/>
  <rect x="11" y="5" width="2" height="6" fill="#1a252f"/>
  <rect x="11" y="6" width="2" height="4" fill="#2980b9"/>

  <!-- Center -->
  <rect x="6" y="6" width="4" height="4" fill="#1a252f"/>
  <rect x="7" y="7" width="2" height="2" fill="#fdfefe"/>
</svg>

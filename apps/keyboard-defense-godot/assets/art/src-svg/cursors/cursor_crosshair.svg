<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Crosshair Cursor (16x16) - Target reticle -->
  <!-- Color Palette: #e74c3c, #c0392b, #fdfefe, #1a252f -->

  <!-- Horizontal line -->
  <rect x="0" y="7" width="6" height="2" fill="#1a252f"/>
  <rect x="1" y="7" width="4" height="2" fill="#e74c3c"/>
  <rect x="10" y="7" width="6" height="2" fill="#1a252f"/>
  <rect x="11" y="7" width="4" height="2" fill="#e74c3c"/>

  <!-- Vertical line -->
  <rect x="7" y="0" width="2" height="6" fill="#1a252f"/>
  <rect x="7" y="1" width="2" height="4" fill="#e74c3c"/>
  <rect x="7" y="10" width="2" height="6" fill="#1a252f"/>
  <rect x="7" y="11" width="2" height="4" fill="#e74c3c"/>

  <!-- Center dot -->
  <rect x="6" y="6" width="4" height="4" fill="#1a252f"/>
  <rect x="7" y="7" width="2" height="2" fill="#fdfefe"/>
</svg>

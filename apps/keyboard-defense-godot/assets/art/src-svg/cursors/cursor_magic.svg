<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Magic Cursor (16x16) - Wand cursor -->
  <!-- Color Palette: #9b59b6, #8e44ad, #f4d03f, #1a252f -->

  <!-- Wand body -->
  <rect x="10" y="10" width="6" height="6" fill="#1a252f"/>
  <rect x="11" y="11" width="4" height="4" fill="#8b7355"/>
  <rect x="12" y="12" width="2" height="2" fill="#5d4e37"/>

  <rect x="7" y="7" width="4" height="4" fill="#1a252f"/>
  <rect x="8" y="8" width="2" height="2" fill="#8b7355"/>

  <rect x="4" y="4" width="4" height="4" fill="#1a252f"/>
  <rect x="5" y="5" width="2" height="2" fill="#8b7355"/>

  <!-- Wand tip -->
  <rect x="0" y="0" width="5" height="5" fill="#1a252f"/>
  <rect x="1" y="1" width="3" height="3" fill="#9b59b6"/>
  <rect x="2" y="2" width="1" height="1" fill="#f4d03f"/>

  <!-- Magic sparkles -->
  <rect x="0" y="5" width="1" height="1" fill="#f4d03f"/>
  <rect x="5" y="0" width="1" height="1" fill="#f4d03f"/>
  <rect x="3" y="6" width="1" height="1" fill="#9b59b6"/>
  <rect x="6" y="3" width="1" height="1" fill="#9b59b6"/>
</svg>

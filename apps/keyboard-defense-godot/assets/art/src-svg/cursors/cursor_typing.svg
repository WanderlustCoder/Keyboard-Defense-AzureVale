<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Typing Cursor (16x16) - Text input/typing indicator -->
  <!-- Color Palette: #3498db, #2980b9, #fdfefe, #1a252f, #f4d03f -->

  <!-- Text cursor (I-beam) -->
  <rect x="6" y="0" width="4" height="2" fill="#1a252f"/>
  <rect x="7" y="2" width="2" height="12" fill="#1a252f"/>
  <rect x="6" y="14" width="4" height="2" fill="#1a252f"/>

  <!-- Inner fill -->
  <rect x="7" y="1" width="2" height="1" fill="#fdfefe"/>
  <rect x="7" y="14" width="2" height="1" fill="#fdfefe"/>
  <rect x="7" y="3" width="2" height="10" fill="#3498db"/>
  <rect x="8" y="4" width="1" height="8" fill="#2980b9"/>

  <!-- Blinking indicator (sparkle) -->
  <rect x="11" y="3" width="2" height="1" fill="#f4d03f"/>
  <rect x="12" y="2" width="1" height="3" fill="#f4d03f"/>
  <rect x="12" y="3" width="1" height="1" fill="#fdfefe"/>

  <!-- Letter hint -->
  <rect x="1" y="6" width="4" height="4" fill="#1a252f"/>
  <rect x="2" y="7" width="2" height="2" fill="#fdfefe"/>
  <rect x="2" y="5" width="2" height="1" fill="#3498db"/>

  <!-- Keyboard key hints -->
  <rect x="0" y="11" width="3" height="3" fill="#2c3e50"/>
  <rect x="0" y="11" width="3" height="1" fill="#34495e"/>
  <rect x="1" y="12" width="1" height="1" fill="#fdfefe"/>
</svg>

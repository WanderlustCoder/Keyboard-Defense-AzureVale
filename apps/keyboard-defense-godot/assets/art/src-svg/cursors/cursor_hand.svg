<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 16" width="14" height="16">
  <!-- Hand Cursor (14x16) - Pointing hand -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #2c3e50, #1a252f -->

  <!-- Index finger -->
  <rect x="5" y="0" width="4" height="8" fill="#1a252f"/>
  <rect x="6" y="1" width="2" height="6" fill="#f4d03f"/>

  <!-- Other fingers -->
  <rect x="1" y="4" width="4" height="6" fill="#1a252f"/>
  <rect x="2" y="5" width="2" height="4" fill="#f4d03f"/>

  <rect x="9" y="4" width="4" height="6" fill="#1a252f"/>
  <rect x="10" y="5" width="2" height="4" fill="#f4d03f"/>

  <!-- Palm -->
  <rect x="1" y="9" width="12" height="6" fill="#1a252f"/>
  <rect x="2" y="10" width="10" height="4" fill="#f4d03f"/>
  <rect x="3" y="11" width="8" height="2" fill="#d4ac0d"/>

  <!-- Thumb -->
  <rect x="0" y="8" width="3" height="4" fill="#1a252f"/>
  <rect x="0" y="9" width="2" height="2" fill="#f4d03f"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Sword Cursor (16x16) - Combat cursor -->
  <!-- Color Palette: #bdc3c7, #95a5a6, #8b7355, #1a252f -->

  <!-- Blade -->
  <rect x="0" y="0" width="3" height="3" fill="#1a252f"/>
  <rect x="1" y="1" width="2" height="2" fill="#bdc3c7"/>

  <rect x="2" y="2" width="3" height="3" fill="#1a252f"/>
  <rect x="3" y="3" width="2" height="2" fill="#bdc3c7"/>

  <rect x="4" y="4" width="3" height="3" fill="#1a252f"/>
  <rect x="5" y="5" width="2" height="2" fill="#95a5a6"/>

  <rect x="6" y="6" width="3" height="3" fill="#1a252f"/>
  <rect x="7" y="7" width="2" height="2" fill="#95a5a6"/>

  <!-- Guard -->
  <rect x="8" y="6" width="4" height="2" fill="#1a252f"/>
  <rect x="9" y="7" width="2" height="1" fill="#f4d03f"/>
  <rect x="6" y="8" width="2" height="4" fill="#1a252f"/>
  <rect x="7" y="9" width="1" height="2" fill="#f4d03f"/>

  <!-- Handle -->
  <rect x="9" y="9" width="4" height="4" fill="#1a252f"/>
  <rect x="10" y="10" width="2" height="2" fill="#8b7355"/>

  <!-- Pommel -->
  <rect x="12" y="12" width="3" height="3" fill="#1a252f"/>
  <rect x="13" y="13" width="2" height="2" fill="#f4d03f"/>
</svg>

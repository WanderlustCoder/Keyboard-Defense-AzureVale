<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Forbidden Cursor (16x16) - Cannot perform action -->
  <!-- Color Palette: #e74c3c, #c0392b, #fdfefe, #1a252f -->

  <!-- Outer circle -->
  <rect x="4" y="0" width="8" height="2" fill="#e74c3c"/>
  <rect x="2" y="2" width="2" height="2" fill="#e74c3c"/>
  <rect x="12" y="2" width="2" height="2" fill="#e74c3c"/>
  <rect x="0" y="4" width="2" height="8" fill="#e74c3c"/>
  <rect x="14" y="4" width="2" height="8" fill="#e74c3c"/>
  <rect x="2" y="12" width="2" height="2" fill="#e74c3c"/>
  <rect x="12" y="12" width="2" height="2" fill="#e74c3c"/>
  <rect x="4" y="14" width="8" height="2" fill="#e74c3c"/>

  <!-- Inner circle outline -->
  <rect x="5" y="1" width="6" height="1" fill="#c0392b"/>
  <rect x="3" y="3" width="2" height="1" fill="#c0392b"/>
  <rect x="11" y="3" width="2" height="1" fill="#c0392b"/>
  <rect x="1" y="5" width="1" height="6" fill="#c0392b"/>
  <rect x="14" y="5" width="1" height="6" fill="#c0392b"/>
  <rect x="3" y="12" width="2" height="1" fill="#c0392b"/>
  <rect x="11" y="12" width="2" height="1" fill="#c0392b"/>
  <rect x="5" y="14" width="6" height="1" fill="#c0392b"/>

  <!-- Inner fill (lighter) -->
  <rect x="4" y="4" width="8" height="8" fill="#fdfefe"/>
  <rect x="5" y="3" width="6" height="1" fill="#fdfefe"/>
  <rect x="5" y="12" width="6" height="1" fill="#fdfefe"/>
  <rect x="3" y="5" width="1" height="6" fill="#fdfefe"/>
  <rect x="12" y="5" width="1" height="6" fill="#fdfefe"/>

  <!-- Diagonal slash -->
  <rect x="3" y="3" width="2" height="2" fill="#e74c3c"/>
  <rect x="5" y="5" width="2" height="2" fill="#e74c3c"/>
  <rect x="7" y="7" width="2" height="2" fill="#e74c3c"/>
  <rect x="9" y="9" width="2" height="2" fill="#e74c3c"/>
  <rect x="11" y="11" width="2" height="2" fill="#e74c3c"/>

  <!-- Slash outline -->
  <rect x="4" y="4" width="1" height="1" fill="#c0392b"/>
  <rect x="6" y="6" width="1" height="1" fill="#c0392b"/>
  <rect x="9" y="9" width="1" height="1" fill="#c0392b"/>
  <rect x="11" y="11" width="1" height="1" fill="#c0392b"/>
</svg>

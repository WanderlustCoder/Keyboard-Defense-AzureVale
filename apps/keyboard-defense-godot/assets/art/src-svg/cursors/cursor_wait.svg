<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 16" width="12" height="16">
  <!-- Wait Cursor (12x16) - Hourglass -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #8b7355, #1a252f -->

  <!-- Top frame -->
  <rect x="0" y="0" width="12" height="2" fill="#1a252f"/>
  <rect x="1" y="0" width="10" height="1" fill="#8b7355"/>

  <!-- Top glass -->
  <rect x="1" y="2" width="10" height="5" fill="#1a252f"/>
  <rect x="2" y="2" width="8" height="4" fill="#5dade2"/>
  <rect x="3" y="3" width="6" height="2" fill="#aed6f1"/>

  <!-- Sand top -->
  <rect x="4" y="4" width="4" height="2" fill="#f4d03f"/>
  <rect x="5" y="5" width="2" height="1" fill="#d4ac0d"/>

  <!-- Neck -->
  <rect x="4" y="6" width="4" height="4" fill="#1a252f"/>
  <rect x="5" y="7" width="2" height="2" fill="#f4d03f"/>

  <!-- Bottom glass -->
  <rect x="1" y="9" width="10" height="5" fill="#1a252f"/>
  <rect x="2" y="10" width="8" height="4" fill="#5dade2"/>

  <!-- Sand bottom -->
  <rect x="3" y="12" width="6" height="2" fill="#f4d03f"/>
  <rect x="4" y="11" width="4" height="2" fill="#d4ac0d"/>

  <!-- Bottom frame -->
  <rect x="0" y="14" width="12" height="2" fill="#1a252f"/>
  <rect x="1" y="15" width="10" height="1" fill="#8b7355"/>
</svg>

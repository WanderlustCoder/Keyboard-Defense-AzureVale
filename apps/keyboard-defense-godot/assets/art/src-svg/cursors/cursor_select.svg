<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Select Cursor (16x16) - Hand pointer for selection -->
  <!-- Color Palette: #fdfefe, #1a252f, #bdc3c7, #f4d03f -->

  <!-- Index finger -->
  <rect x="6" y="0" width="3" height="7" fill="#fdfefe"/>
  <rect x="5" y="0" width="1" height="6" fill="#1a252f"/>
  <rect x="9" y="0" width="1" height="6" fill="#1a252f"/>
  <rect x="6" y="0" width="3" height="1" fill="#1a252f"/>
  <rect x="7" y="1" width="1" height="4" fill="#bdc3c7"/>

  <!-- Other fingers -->
  <rect x="9" y="4" width="3" height="5" fill="#fdfefe"/>
  <rect x="9" y="3" width="3" height="1" fill="#1a252f"/>
  <rect x="12" y="4" width="1" height="5" fill="#1a252f"/>

  <rect x="3" y="5" width="3" height="5" fill="#fdfefe"/>
  <rect x="3" y="4" width="3" height="1" fill="#1a252f"/>
  <rect x="2" y="5" width="1" height="5" fill="#1a252f"/>

  <!-- Palm -->
  <rect x="3" y="9" width="10" height="5" fill="#fdfefe"/>
  <rect x="2" y="9" width="1" height="4" fill="#1a252f"/>
  <rect x="13" y="8" width="1" height="5" fill="#1a252f"/>
  <rect x="3" y="13" width="10" height="1" fill="#1a252f"/>
  <rect x="4" y="14" width="8" height="1" fill="#fdfefe"/>
  <rect x="4" y="15" width="8" height="1" fill="#1a252f"/>

  <!-- Wrist -->
  <rect x="5" y="14" width="6" height="2" fill="#bdc3c7"/>

  <!-- Hand highlight -->
  <rect x="4" y="10" width="2" height="2" fill="#bdc3c7"/>
</svg>

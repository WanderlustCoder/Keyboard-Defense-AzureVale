<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Hammer Cursor (16x16) - Building cursor -->
  <!-- Color Palette: #7f8c8d, #5d6d7e, #8b7355, #1a252f -->

  <!-- Hammer head -->
  <rect x="0" y="2" width="10" height="6" fill="#1a252f"/>
  <rect x="1" y="3" width="8" height="4" fill="#7f8c8d"/>
  <rect x="2" y="4" width="6" height="2" fill="#5d6d7e"/>

  <!-- Hammer face -->
  <rect x="0" y="3" width="2" height="4" fill="#5d6d7e"/>

  <!-- Hammer claw -->
  <rect x="8" y="2" width="2" height="2" fill="#7f8c8d"/>
  <rect x="8" y="6" width="2" height="2" fill="#7f8c8d"/>

  <!-- Handle -->
  <rect x="4" y="7" width="4" height="9" fill="#1a252f"/>
  <rect x="5" y="8" width="2" height="7" fill="#8b7355"/>
  <rect x="5" y="9" width="1" height="5" fill="#5d4e37"/>

  <!-- Handle end -->
  <rect x="4" y="14" width="4" height="2" fill="#1a252f"/>
  <rect x="5" y="14" width="2" height="1" fill="#5d4e37"/>
</svg>

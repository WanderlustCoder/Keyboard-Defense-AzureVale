<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" width="14" height="14">
  <!-- Grab Cursor (14x14) - Open hand -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #1a252f -->

  <!-- Fingers (curled) -->
  <rect x="1" y="0" width="3" height="5" fill="#1a252f"/>
  <rect x="2" y="1" width="1" height="3" fill="#f4d03f"/>

  <rect x="4" y="0" width="3" height="6" fill="#1a252f"/>
  <rect x="5" y="1" width="1" height="4" fill="#f4d03f"/>

  <rect x="7" y="0" width="3" height="6" fill="#1a252f"/>
  <rect x="8" y="1" width="1" height="4" fill="#f4d03f"/>

  <rect x="10" y="1" width="3" height="5" fill="#1a252f"/>
  <rect x="11" y="2" width="1" height="3" fill="#f4d03f"/>

  <!-- Palm -->
  <rect x="1" y="5" width="12" height="6" fill="#1a252f"/>
  <rect x="2" y="6" width="10" height="4" fill="#f4d03f"/>
  <rect x="3" y="7" width="8" height="2" fill="#d4ac0d"/>

  <!-- Wrist -->
  <rect x="3" y="11" width="8" height="3" fill="#1a252f"/>
  <rect x="4" y="11" width="6" height="2" fill="#f4d03f"/>

  <!-- Thumb -->
  <rect x="0" y="4" width="3" height="4" fill="#1a252f"/>
  <rect x="0" y="5" width="2" height="2" fill="#f4d03f"/>
</svg>

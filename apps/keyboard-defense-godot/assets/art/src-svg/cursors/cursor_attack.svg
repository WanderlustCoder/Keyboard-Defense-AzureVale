<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Attack Cursor (16x16) - Crosshair for targeting -->
  <!-- Color Palette: #e74c3c, #c0392b, #fdfefe, #1a252f -->

  <!-- Outer ring -->
  <rect x="5" y="1" width="6" height="2" fill="#e74c3c"/>
  <rect x="5" y="13" width="6" height="2" fill="#e74c3c"/>
  <rect x="1" y="5" width="2" height="6" fill="#e74c3c"/>
  <rect x="13" y="5" width="2" height="6" fill="#e74c3c"/>

  <!-- Corners -->
  <rect x="3" y="3" width="2" height="2" fill="#c0392b"/>
  <rect x="11" y="3" width="2" height="2" fill="#c0392b"/>
  <rect x="3" y="11" width="2" height="2" fill="#c0392b"/>
  <rect x="11" y="11" width="2" height="2" fill="#c0392b"/>

  <!-- Crosshair lines -->
  <rect x="7" y="0" width="2" height="5" fill="#1a252f"/>
  <rect x="7" y="11" width="2" height="5" fill="#1a252f"/>
  <rect x="0" y="7" width="5" height="2" fill="#1a252f"/>
  <rect x="11" y="7" width="5" height="2" fill="#1a252f"/>

  <!-- Inner crosshair (white) -->
  <rect x="7" y="1" width="2" height="4" fill="#fdfefe"/>
  <rect x="7" y="11" width="2" height="4" fill="#fdfefe"/>
  <rect x="1" y="7" width="4" height="2" fill="#fdfefe"/>
  <rect x="11" y="7" width="4" height="2" fill="#fdfefe"/>

  <!-- Center dot -->
  <rect x="7" y="7" width="2" height="2" fill="#e74c3c"/>
  <rect x="7" y="7" width="1" height="1" fill="#fdfefe"/>
</svg>

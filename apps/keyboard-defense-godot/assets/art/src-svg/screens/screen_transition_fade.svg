<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16">
  <!-- Transition Fade (4 frames, 16x16 each) - Fade to black -->
  <!-- Color Palette: #1a252f with varying opacity simulation -->

  <!-- Frame 1: 25% dark -->
  <rect x="0" y="0" width="16" height="16" fill="#1a252f"/>
  <rect x="0" y="0" width="4" height="4" fill="#2c3e50"/>
  <rect x="8" y="4" width="4" height="4" fill="#2c3e50"/>
  <rect x="4" y="8" width="4" height="4" fill="#2c3e50"/>
  <rect x="12" y="12" width="4" height="4" fill="#2c3e50"/>

  <!-- Frame 2: 50% dark -->
  <rect x="16" y="0" width="16" height="16" fill="#1a252f"/>
  <rect x="16" y="0" width="8" height="8" fill="#2c3e50"/>
  <rect x="24" y="8" width="8" height="8" fill="#2c3e50"/>

  <!-- Frame 3: 75% dark -->
  <rect x="32" y="0" width="16" height="16" fill="#1a252f"/>
  <rect x="36" y="4" width="4" height="4" fill="#2c3e50"/>
  <rect x="44" y="12" width="4" height="4" fill="#2c3e50"/>

  <!-- Frame 4: Full dark -->
  <rect x="48" y="0" width="16" height="16" fill="#1a252f"/>
</svg>

  <rect x="14" y="24" width="3" height="4" fill="#ecf0f1"/>
  <rect x="15" y="26" width="1" height="2" fill="#bdc3c7"/>
  <rect x="18" y="24" width="3" height="4" fill="#ecf0f1"/>
  <rect x="19" y="26" width="1" height="2" fill="#bdc3c7"/>

  <!-- Jaw bottom -->
  <rect x="10" y="28" width="12" height="4" fill="#bdc3c7"/>
  <rect x="8" y="30" width="16" height="4" fill="#95a5a6"/>
  <rect x="12" y="32" width="8" height="4" fill="#7f8c8d"/>

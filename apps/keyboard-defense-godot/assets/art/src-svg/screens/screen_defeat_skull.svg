  <rect x="4" y="8" width="4" height="12" fill="#ecf0f1"/>
  <rect x="24" y="8" width="4" height="12" fill="#ecf0f1"/>
  <rect x="8" y="2" width="16" height="4" fill="#ecf0f1"/>
  <rect x="10" y="0" width="12" height="4" fill="#bdc3c7"/>

  <!-- Eye sockets -->

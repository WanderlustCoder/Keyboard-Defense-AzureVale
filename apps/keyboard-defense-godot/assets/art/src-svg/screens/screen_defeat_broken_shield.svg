  <!-- Shield base left half -->
  <rect x="4" y="4" width="12" height="28" fill="#5d6d7e"/>
  <rect x="6" y="2" width="10" height="4" fill="#5d6d7e"/>
  <rect x="6" y="30" width="8" height="6" fill="#5d6d7e"/>
  <rect x="8" y="34" width="4" height="4" fill="#5d6d7e"/>

  <!-- Shield base right half (offset/broken) -->
  <rect x="18" y="6" width="10" height="26" fill="#34495e"/>
  <rect x="18" y="4" width="8" height="4" fill="#34495e"/>
  <rect x="20" y="30" width="6" height="4" fill="#34495e"/>
  <rect x="22" y="32" width="4" height="4" fill="#34495e"/>

  <!-- Crack line -->
  <rect x="14" y="8" width="2" height="6" fill="#1a252f"/>
  <rect x="15" y="14" width="2" height="4" fill="#1a252f"/>
  <rect x="16" y="18" width="2" height="6" fill="#1a252f"/>
  <rect x="15" y="24" width="2" height="4" fill="#1a252f"/>
  <rect x="14" y="26" width="2" height="4" fill="#1a252f"/>

  <!-- Border detail left -->
  <rect x="6" y="6" width="2" height="22" fill="#7f8c8d"/>
  <rect x="8" y="4" width="6" height="2" fill="#7f8c8d"/>

  <!-- Border detail right -->
  <rect x="24" y="8" width="2" height="20" fill="#2c3e50"/>
  <rect x="20" y="6" width="6" height="2" fill="#2c3e50"/>

  <!-- Damage marks -->
  <rect x="8" y="12" width="3" height="2" fill="#e74c3c"/>
  <rect x="22" y="18" width="2" height="3" fill="#e74c3c"/>
</svg>

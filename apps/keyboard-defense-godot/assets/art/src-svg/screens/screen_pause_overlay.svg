<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Pause Overlay (64x64) - Pause screen dimming pattern -->
  <!-- Color Palette: #1a252f, #2c3e50 -->

  <!-- Semi-transparent pattern (checkerboard for dimming effect) -->
  <rect x="0" y="0" width="64" height="64" fill="#1a252f"/>

  <!-- Pause icon centered -->
  <rect x="22" y="20" width="8" height="24" fill="#ecf0f1"/>
  <rect x="34" y="20" width="8" height="24" fill="#ecf0f1"/>

  <!-- Highlight on pause bars -->
  <rect x="22" y="20" width="2" height="24" fill="#ffffff"/>
  <rect x="34" y="20" width="2" height="24" fill="#ffffff"/>

  <!-- Shadow on pause bars -->
  <rect x="28" y="20" width="2" height="24" fill="#bdc3c7"/>
  <rect x="40" y="20" width="2" height="24" fill="#bdc3c7"/>
</svg>

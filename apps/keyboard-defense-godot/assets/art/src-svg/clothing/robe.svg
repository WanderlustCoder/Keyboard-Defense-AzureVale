<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 16" width="12" height="16">
  <!-- Robe (12x16) - Mage garment -->
  <!-- Color Palette: #9b59b6, #8e44ad, #f4d03f -->

  <!-- Collar -->
  <rect x="4" y="0" width="4" height="2" fill="#9b59b6"/>
  <rect x="5" y="0" width="2" height="1" fill="#8e44ad"/>

  <!-- Shoulders -->
  <rect x="1" y="2" width="10" height="3" fill="#9b59b6"/>
  <rect x="2" y="2" width="8" height="2" fill="#8e44ad"/>

  <!-- Body -->
  <rect x="0" y="5" width="12" height="10" fill="#9b59b6"/>
  <rect x="1" y="6" width="10" height="8" fill="#8e44ad"/>

  <!-- Center opening -->
  <rect x="5" y="3" width="2" height="6" fill="#6c3483"/>

  <!-- Sleeves -->
  <rect x="0" y="3" width="2" height="6" fill="#9b59b6"/>
  <rect x="10" y="3" width="2" height="6" fill="#9b59b6"/>

  <!-- Gold trim -->
  <rect x="0" y="14" width="12" height="2" fill="#f4d03f"/>
  <rect x="1" y="14" width="10" height="1" fill="#d4ac0d"/>
  <rect x="0" y="5" width="12" height="1" fill="#f4d03f"/>

  <!-- Belt -->
  <rect x="1" y="8" width="10" height="2" fill="#f4d03f"/>
  <rect x="2" y="8" width="8" height="1" fill="#d4ac0d"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 14" width="12" height="14">
  <!-- Gold Helmet (12x14) - Royal head armor -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #9a7d0a, #c0392b -->

  <!-- Plume -->
  <rect x="4" y="0" width="4" height="3" fill="#c0392b"/>
  <rect x="5" y="0" width="2" height="2" fill="#922b21"/>

  <!-- Dome -->
  <rect x="2" y="3" width="8" height="4" fill="#f4d03f"/>
  <rect x="1" y="5" width="10" height="3" fill="#f4d03f"/>
  <rect x="3" y="4" width="6" height="2" fill="#d4ac0d"/>

  <!-- Face opening -->
  <rect x="0" y="8" width="12" height="4" fill="#f4d03f"/>
  <rect x="3" y="9" width="6" height="2" fill="#1a252f"/>

  <!-- Nose guard -->
  <rect x="5" y="8" width="2" height="3" fill="#d4ac0d"/>

  <!-- Brim -->
  <rect x="0" y="12" width="12" height="2" fill="#d4ac0d"/>
  <rect x="1" y="12" width="10" height="1" fill="#9a7d0a"/>

  <!-- Decorations -->
  <rect x="1" y="8" width="2" height="2" fill="#c0392b"/>
  <rect x="9" y="8" width="2" height="2" fill="#c0392b"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 16" width="14" height="16">
  <!-- Cloak (14x16) - Outer garment -->
  <!-- Color Palette: #c0392b, #922b21, #f4d03f -->

  <!-- Collar/clasp -->
  <rect x="5" y="0" width="4" height="2" fill="#f4d03f"/>
  <rect x="6" y="0" width="2" height="1" fill="#d4ac0d"/>

  <!-- Hood area -->
  <rect x="3" y="2" width="8" height="3" fill="#c0392b"/>
  <rect x="4" y="2" width="6" height="2" fill="#922b21"/>

  <!-- Left drape -->
  <rect x="0" y="4" width="6" height="12" fill="#c0392b"/>
  <rect x="1" y="5" width="4" height="10" fill="#922b21"/>
  <rect x="0" y="8" width="1" height="8" fill="#922b21"/>

  <!-- Right drape -->
  <rect x="8" y="4" width="6" height="12" fill="#c0392b"/>
  <rect x="9" y="5" width="4" height="10" fill="#922b21"/>
  <rect x="13" y="8" width="1" height="8" fill="#922b21"/>

  <!-- Center gap -->
  <rect x="6" y="5" width="2" height="11" fill="#1a252f"/>

  <!-- Bottom hem -->
  <rect x="0" y="14" width="6" height="2" fill="#922b21"/>
  <rect x="8" y="14" width="6" height="2" fill="#922b21"/>
</svg>

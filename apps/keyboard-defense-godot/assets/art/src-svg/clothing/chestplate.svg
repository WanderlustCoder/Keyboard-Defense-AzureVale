<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" width="14" height="14">
  <!-- Chestplate (14x14) - Body armor -->
  <!-- Color Palette: #7f8c8d, #5d6d7e, #bdc3c7 -->

  <!-- Shoulder straps -->
  <rect x="1" y="0" width="3" height="3" fill="#7f8c8d"/>
  <rect x="10" y="0" width="3" height="3" fill="#7f8c8d"/>

  <!-- Neck opening -->
  <rect x="4" y="0" width="6" height="2" fill="#1a252f"/>

  <!-- Main plate -->
  <rect x="0" y="3" width="14" height="10" fill="#7f8c8d"/>
  <rect x="1" y="4" width="12" height="8" fill="#5d6d7e"/>

  <!-- Chest detail -->
  <rect x="3" y="4" width="8" height="6" fill="#7f8c8d"/>
  <rect x="4" y="5" width="6" height="4" fill="#5d6d7e"/>

  <!-- Center line -->
  <rect x="6" y="3" width="2" height="8" fill="#5d6d7e"/>
  <rect x="6" y="4" width="1" height="6" fill="#bdc3c7"/>

  <!-- Bottom rim -->
  <rect x="0" y="12" width="14" height="2" fill="#5d6d7e"/>
  <rect x="2" y="12" width="10" height="1" fill="#7f8c8d"/>

  <!-- Rivets -->
  <rect x="2" y="4" width="1" height="1" fill="#bdc3c7"/>
  <rect x="11" y="4" width="1" height="1" fill="#bdc3c7"/>
</svg>

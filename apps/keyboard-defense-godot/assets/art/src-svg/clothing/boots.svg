<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 12" width="10" height="12">
  <!-- Boots (10x12) - Footwear -->
  <!-- Color Palette: #8b7355, #5d4e37, #7f8c8d -->

  <!-- Leg part -->
  <rect x="2" y="0" width="6" height="6" fill="#8b7355"/>
  <rect x="3" y="1" width="4" height="4" fill="#5d4e37"/>

  <!-- Ankle -->
  <rect x="1" y="6" width="8" height="2" fill="#8b7355"/>
  <rect x="2" y="6" width="6" height="1" fill="#5d4e37"/>

  <!-- Foot -->
  <rect x="0" y="8" width="10" height="3" fill="#8b7355"/>
  <rect x="1" y="9" width="8" height="1" fill="#5d4e37"/>

  <!-- Sole -->
  <rect x="0" y="11" width="10" height="1" fill="#2c3e50"/>

  <!-- Toe cap -->
  <rect x="0" y="8" width="3" height="3" fill="#7f8c8d"/>
  <rect x="1" y="9" width="1" height="1" fill="#5d6d7e"/>

  <!-- Buckle -->
  <rect x="6" y="2" width="2" height="2" fill="#7f8c8d"/>
  <rect x="6" y="2" width="1" height="1" fill="#bdc3c7"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 10" width="8" height="10">
  <!-- Gloves (8x10) - Hand covering -->
  <!-- Color Palette: #8b7355, #5d4e37 -->

  <!-- Fingers -->
  <rect x="0" y="0" width="2" height="3" fill="#8b7355"/>
  <rect x="2" y="0" width="2" height="4" fill="#8b7355"/>
  <rect x="4" y="0" width="2" height="4" fill="#8b7355"/>
  <rect x="6" y="0" width="2" height="3" fill="#8b7355"/>

  <!-- Thumb -->
  <rect x="0" y="3" width="2" height="3" fill="#8b7355"/>
  <rect x="0" y="4" width="1" height="1" fill="#5d4e37"/>

  <!-- Palm -->
  <rect x="1" y="4" width="6" height="3" fill="#8b7355"/>
  <rect x="2" y="5" width="4" height="1" fill="#5d4e37"/>

  <!-- Wrist -->
  <rect x="1" y="7" width="6" height="3" fill="#5d4e37"/>
  <rect x="2" y="8" width="4" height="1" fill="#8b7355"/>

  <!-- Finger gaps -->
  <rect x="2" y="1" width="1" height="1" fill="#5d4e37"/>
  <rect x="4" y="1" width="1" height="1" fill="#5d4e37"/>
</svg>

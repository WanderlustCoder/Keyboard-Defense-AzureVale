<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 14" width="12" height="14">
  <!-- Cape (12x14) - Back garment -->
  <!-- Color Palette: #3498db, #2980b9, #f4d03f -->

  <!-- Collar -->
  <rect x="3" y="0" width="6" height="2" fill="#f4d03f"/>
  <rect x="4" y="0" width="4" height="1" fill="#d4ac0d"/>

  <!-- Shoulder attachment -->
  <rect x="1" y="2" width="10" height="2" fill="#3498db"/>
  <rect x="2" y="2" width="8" height="1" fill="#2980b9"/>

  <!-- Main cape -->
  <rect x="0" y="4" width="12" height="9" fill="#3498db"/>
  <rect x="1" y="5" width="10" height="7" fill="#2980b9"/>

  <!-- Folds -->
  <rect x="2" y="6" width="1" height="6" fill="#3498db"/>
  <rect x="5" y="5" width="2" height="7" fill="#1a5276"/>
  <rect x="9" y="6" width="1" height="6" fill="#3498db"/>

  <!-- Bottom edge -->
  <rect x="0" y="12" width="12" height="2" fill="#2980b9"/>
  <rect x="1" y="13" width="4" height="1" fill="#1a5276"/>
  <rect x="7" y="13" width="4" height="1" fill="#1a5276"/>
</svg>

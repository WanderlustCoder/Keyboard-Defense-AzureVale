<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12">
  <!-- Attack Buff (12x12) - Damage boost indicator -->
  <!-- Color Palette: #e74c3c, #c0392b, #f4d03f, #1a252f -->

  <!-- Background circle -->
  <rect x="2" y="0" width="8" height="2" fill="#c0392b"/>
  <rect x="0" y="2" width="12" height="8" fill="#c0392b"/>
  <rect x="2" y="10" width="8" height="2" fill="#c0392b"/>

  <!-- Inner circle -->
  <rect x="3" y="1" width="6" height="10" fill="#e74c3c"/>
  <rect x="1" y="3" width="10" height="6" fill="#e74c3c"/>

  <!-- Sword icon -->
  <rect x="5" y="2" width="2" height="6" fill="#f4d03f"/>
  <rect x="4" y="3" width="4" height="1" fill="#f4d03f"/>
  <rect x="4" y="8" width="4" height="2" fill="#d4ac0d"/>

  <!-- Up arrow -->
  <rect x="9" y="2" width="2" height="1" fill="#2ecc71"/>
  <rect x="8" y="3" width="1" height="1" fill="#2ecc71"/>
  <rect x="10" y="3" width="1" height="1" fill="#2ecc71"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12">
  <!-- Slow Debuff (12x12) - Freeze indicator -->
  <!-- Color Palette: #5dade2, #3498db, #aed6f1, #fdfefe -->

  <!-- Background circle -->
  <rect x="2" y="0" width="8" height="2" fill="#3498db"/>
  <rect x="0" y="2" width="12" height="8" fill="#3498db"/>
  <rect x="2" y="10" width="8" height="2" fill="#3498db"/>

  <!-- Inner circle -->
  <rect x="3" y="1" width="6" height="10" fill="#5dade2"/>
  <rect x="1" y="3" width="10" height="6" fill="#5dade2"/>

  <!-- Snowflake -->
  <rect x="5" y="2" width="2" height="8" fill="#aed6f1"/>
  <rect x="2" y="5" width="8" height="2" fill="#aed6f1"/>
  <rect x="3" y="3" width="2" height="2" fill="#fdfefe"/>
  <rect x="7" y="3" width="2" height="2" fill="#fdfefe"/>
  <rect x="3" y="7" width="2" height="2" fill="#fdfefe"/>
  <rect x="7" y="7" width="2" height="2" fill="#fdfefe"/>

  <!-- Center -->
  <rect x="5" y="5" width="2" height="2" fill="#fdfefe"/>

  <!-- Down arrow -->
  <rect x="9" y="9" width="2" height="1" fill="#e74c3c"/>
  <rect x="8" y="8" width="1" height="1" fill="#e74c3c"/>
  <rect x="10" y="8" width="1" height="1" fill="#e74c3c"/>
</svg>

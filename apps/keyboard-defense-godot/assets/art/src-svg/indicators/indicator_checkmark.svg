<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12">
  <!-- Checkmark Indicator (12x12) - Success marker -->
  <!-- Color Palette: #27ae60, #1e8449, #fdfefe -->

  <!-- Background circle -->
  <rect x="2" y="0" width="8" height="2" fill="#1e8449"/>
  <rect x="0" y="2" width="12" height="8" fill="#1e8449"/>
  <rect x="2" y="10" width="8" height="2" fill="#1e8449"/>

  <!-- Inner circle -->
  <rect x="3" y="1" width="6" height="10" fill="#27ae60"/>
  <rect x="1" y="3" width="10" height="6" fill="#27ae60"/>

  <!-- Checkmark -->
  <rect x="2" y="5" width="2" height="2" fill="#fdfefe"/>
  <rect x="3" y="6" width="2" height="2" fill="#fdfefe"/>
  <rect x="4" y="7" width="2" height="2" fill="#fdfefe"/>
  <rect x="5" y="6" width="2" height="2" fill="#fdfefe"/>
  <rect x="6" y="5" width="2" height="2" fill="#fdfefe"/>
  <rect x="7" y="4" width="2" height="2" fill="#fdfefe"/>
  <rect x="8" y="3" width="2" height="2" fill="#fdfefe"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 14" width="10" height="14">
  <!-- Exclamation Indicator (10x14) - Alert marker -->
  <!-- Color Palette: #f4d03f, #d4ac0d, #1a252f -->

  <!-- Outer shape -->
  <rect x="2" y="0" width="6" height="10" fill="#1a252f"/>
  <rect x="2" y="11" width="6" height="3" fill="#1a252f"/>

  <!-- Yellow background -->
  <rect x="3" y="1" width="4" height="8" fill="#f4d03f"/>
  <rect x="3" y="12" width="4" height="1" fill="#f4d03f"/>

  <!-- Exclamation mark -->
  <rect x="4" y="2" width="2" height="5" fill="#1a252f"/>
  <rect x="4" y="8" width="2" height="1" fill="#d4ac0d"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 14" width="10" height="14">
  <!-- Question Indicator (10x14) - Info marker -->
  <!-- Color Palette: #3498db, #2980b9, #fdfefe -->

  <!-- Outer shape -->
  <rect x="2" y="0" width="6" height="10" fill="#1a252f"/>
  <rect x="2" y="11" width="6" height="3" fill="#1a252f"/>

  <!-- Blue background -->
  <rect x="3" y="1" width="4" height="8" fill="#3498db"/>
  <rect x="3" y="12" width="4" height="1" fill="#3498db"/>

  <!-- Question mark -->
  <rect x="3" y="2" width="4" height="2" fill="#fdfefe"/>
  <rect x="6" y="3" width="1" height="2" fill="#fdfefe"/>
  <rect x="4" y="5" width="3" height="1" fill="#fdfefe"/>
  <rect x="4" y="6" width="2" height="1" fill="#fdfefe"/>
  <rect x="4" y="8" width="2" height="1" fill="#2980b9"/>
</svg>

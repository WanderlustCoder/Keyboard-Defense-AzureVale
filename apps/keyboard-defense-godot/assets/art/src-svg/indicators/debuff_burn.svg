<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12">
  <!-- Burn Debuff (12x12) - Fire damage indicator -->
  <!-- Color Palette: #e74c3c, #f39c12, #f4d03f, #922b21 -->

  <!-- Background circle -->
  <rect x="2" y="0" width="8" height="2" fill="#922b21"/>
  <rect x="0" y="2" width="12" height="8" fill="#922b21"/>
  <rect x="2" y="10" width="8" height="2" fill="#922b21"/>

  <!-- Inner circle -->
  <rect x="3" y="1" width="6" height="10" fill="#c0392b"/>
  <rect x="1" y="3" width="10" height="6" fill="#c0392b"/>

  <!-- Flame -->
  <rect x="5" y="2" width="2" height="2" fill="#f39c12"/>
  <rect x="4" y="4" width="4" height="2" fill="#e74c3c"/>
  <rect x="3" y="5" width="6" height="3" fill="#f39c12"/>
  <rect x="4" y="7" width="4" height="2" fill="#f4d03f"/>
  <rect x="5" y="8" width="2" height="2" fill="#f39c12"/>

  <!-- Flame core -->
  <rect x="5" y="5" width="2" height="2" fill="#f4d03f"/>

  <!-- Down arrow -->
  <rect x="9" y="9" width="2" height="1" fill="#fdfefe"/>
  <rect x="8" y="8" width="1" height="1" fill="#fdfefe"/>
  <rect x="10" y="8" width="1" height="1" fill="#fdfefe"/>
</svg>

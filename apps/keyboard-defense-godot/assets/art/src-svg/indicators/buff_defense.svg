<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12">
  <!-- Defense Buff (12x12) - Armor boost indicator -->
  <!-- Color Palette: #3498db, #2980b9, #7f8c8d, #fdfefe -->

  <!-- Background circle -->
  <rect x="2" y="0" width="8" height="2" fill="#2980b9"/>
  <rect x="0" y="2" width="12" height="8" fill="#2980b9"/>
  <rect x="2" y="10" width="8" height="2" fill="#2980b9"/>

  <!-- Inner circle -->
  <rect x="3" y="1" width="6" height="10" fill="#3498db"/>
  <rect x="1" y="3" width="10" height="6" fill="#3498db"/>

  <!-- Shield icon -->
  <rect x="3" y="2" width="6" height="7" fill="#7f8c8d"/>
  <rect x="4" y="3" width="4" height="5" fill="#95a5a6"/>
  <rect x="4" y="8" width="4" height="1" fill="#7f8c8d"/>
  <rect x="5" y="9" width="2" height="1" fill="#7f8c8d"/>

  <!-- Shield emblem -->
  <rect x="5" y="4" width="2" height="3" fill="#fdfefe"/>

  <!-- Up arrow -->
  <rect x="9" y="2" width="2" height="1" fill="#2ecc71"/>
  <rect x="8" y="3" width="1" height="1" fill="#2ecc71"/>
  <rect x="10" y="3" width="1" height="1" fill="#2ecc71"/>
</svg>

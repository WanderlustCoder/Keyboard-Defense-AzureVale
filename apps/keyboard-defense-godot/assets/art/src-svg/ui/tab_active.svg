<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 16" width="48" height="16">
  <!-- Tab Active (48x16) - 9-slice selected tab -->

  <!-- Tab body -->
  <rect x="0" y="2" width="48" height="14" fill="#34495e"/>
  <rect x="2" y="0" width="44" height="16" fill="#34495e"/>

  <!-- Top rounded corners -->
  <rect x="1" y="1" width="46" height="1" fill="#34495e"/>

  <!-- Inner surface -->
  <rect x="2" y="2" width="44" height="13" fill="#5d6d7e"/>

  <!-- Top highlight -->
  <rect x="3" y="1" width="42" height="1" fill="#85929e"/>
  <rect x="2" y="2" width="44" height="1" fill="#85929e"/>

  <!-- Active indicator -->
  <rect x="0" y="0" width="48" height="2" fill="#3498db"/>
  <rect x="2" y="0" width="44" height="1" fill="#5dade2"/>

  <!-- Bottom (connects to panel) -->
  <rect x="0" y="14" width="48" height="2" fill="#5d6d7e"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 32" width="48" height="32">
  <!-- Tutorial Speech Bubble -->
  <!-- Bubble body -->
  <rect x="2" y="2" width="44" height="22" fill="#fff"/>
  <rect x="4" y="0" width="40" height="2" fill="#fff"/>
  <rect x="0" y="4" width="2" height="18" fill="#fff"/>
  <rect x="46" y="4" width="2" height="18" fill="#fff"/>
  <rect x="4" y="22" width="40" height="2" fill="#fff"/>
  <!-- Bubble tail (pointing down-left) -->
  <rect x="8" y="22" width="8" height="4" fill="#fff"/>
  <rect x="6" y="24" width="6" height="4" fill="#fff"/>
  <rect x="4" y="26" width="4" height="4" fill="#fff"/>
  <rect x="2" y="28" width="3" height="3" fill="#fff"/>
  <!-- Border -->
  <rect x="4" y="0" width="40" height="1" fill="#3a3a4a"/>
  <rect x="0" y="4" width="1" height="18" fill="#3a3a4a"/>
  <rect x="47" y="4" width="1" height="18" fill="#3a3a4a"/>
  <rect x="2" y="2" width="2" height="2" fill="#3a3a4a"/>
  <rect x="44" y="2" width="2" height="2" fill="#3a3a4a"/>
  <!-- Tail border -->
  <rect x="2" y="28" width="1" height="3" fill="#3a3a4a"/>
  <rect x="2" y="30" width="2" height="1" fill="#3a3a4a"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Default Cursor (16x16) -->

  <!-- Arrow outline -->
  <rect x="1" y="0" width="2" height="12" fill="#2c3e50"/>
  <rect x="3" y="2" width="2" height="10" fill="#2c3e50"/>
  <rect x="5" y="4" width="2" height="8" fill="#2c3e50"/>
  <rect x="7" y="6" width="2" height="6" fill="#2c3e50"/>
  <rect x="9" y="8" width="2" height="4" fill="#2c3e50"/>
  <rect x="11" y="10" width="2" height="2" fill="#2c3e50"/>

  <!-- Arrow fill -->
  <rect x="2" y="1" width="1" height="10" fill="#ecf0f1"/>
  <rect x="3" y="3" width="2" height="8" fill="#ecf0f1"/>
  <rect x="5" y="5" width="2" height="6" fill="#ecf0f1"/>
  <rect x="7" y="7" width="2" height="4" fill="#ecf0f1"/>
  <rect x="9" y="9" width="2" height="2" fill="#ecf0f1"/>

  <!-- Highlight -->
  <rect x="2" y="2" width="1" height="4" fill="#fff"/>
</svg>

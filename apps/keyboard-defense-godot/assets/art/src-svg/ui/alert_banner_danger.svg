<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 32" width="256" height="32">
  <!-- Danger Alert Banner (256x32) - Full-width danger notification -->
  <!-- Color Palette: #c0392b, #e74c3c, #1a252f, #fdfefe -->

  <!-- Background gradient effect -->
  <rect x="0" y="0" width="256" height="32" fill="#c0392b"/>
  <rect x="0" y="0" width="256" height="4" fill="#e74c3c"/>
  <rect x="0" y="28" width="256" height="4" fill="#922b21"/>

  <!-- Border lines -->
  <rect x="0" y="0" width="256" height="2" fill="#fdfefe" opacity="0.3"/>
  <rect x="0" y="30" width="256" height="2" fill="#1a252f"/>

  <!-- Warning stripes (left) -->
  <rect x="0" y="6" width="4" height="20" fill="#f4d03f"/>
  <rect x="8" y="6" width="4" height="20" fill="#f4d03f"/>
  <rect x="16" y="6" width="4" height="20" fill="#f4d03f"/>

  <!-- Warning stripes (right) -->
  <rect x="236" y="6" width="4" height="20" fill="#f4d03f"/>
  <rect x="244" y="6" width="4" height="20" fill="#f4d03f"/>
  <rect x="252" y="6" width="4" height="20" fill="#f4d03f"/>

  <!-- Center content area -->
  <rect x="24" y="4" width="208" height="24" fill="#c0392b"/>

  <!-- Warning icons -->
  <rect x="32" y="8" width="16" height="16" fill="#f4d03f"/>
  <rect x="38" y="10" width="4" height="8" fill="#c0392b"/>
  <rect x="38" y="20" width="4" height="2" fill="#c0392b"/>

  <rect x="208" y="8" width="16" height="16" fill="#f4d03f"/>
  <rect x="214" y="10" width="4" height="8" fill="#c0392b"/>
  <rect x="214" y="20" width="4" height="2" fill="#c0392b"/>

  <!-- Text area -->
  <rect x="56" y="10" width="144" height="12" fill="#e74c3c"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Tutorial Key Prompt (keyboard key shape) -->
  <!-- Key base (3D effect) -->
  <rect x="1" y="3" width="14" height="12" fill="#4a4a5a"/>
  <rect x="2" y="2" width="12" height="12" fill="#5a5a6a"/>
  <!-- Key top -->
  <rect x="2" y="2" width="12" height="10" fill="#6a6a7a"/>
  <rect x="3" y="3" width="10" height="8" fill="#7a7a8a"/>
  <!-- Key surface highlight -->
  <rect x="3" y="3" width="8" height="2" fill="#8a8a9a"/>
  <rect x="3" y="3" width="2" height="6" fill="#8a8a9a"/>
  <!-- Shadow (pressed effect indicator) -->
  <rect x="3" y="10" width="10" height="2" fill="#4a4a5a"/>
  <rect x="11" y="3" width="2" height="8" fill="#5a5a6a"/>
  <!-- Center text placeholder (letter will overlay) -->
  <rect x="6" y="5" width="4" height="4" fill="#9a9a9a"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16">
  <!-- Word Container (64x16) - 9-slice word background -->
  <!-- Color Palette: #2c3e50, #34495e, #5d6d7e -->

  <!-- Outer border -->
  <rect x="0" y="0" width="64" height="16" fill="#2c3e50"/>
  <!-- Inner fill -->
  <rect x="1" y="1" width="62" height="14" fill="#34495e"/>
  <rect x="2" y="2" width="60" height="12" fill="#1a252f"/>
  <!-- Top highlight -->
  <rect x="2" y="2" width="60" height="1" fill="#5d6d7e"/>
  <!-- Corner accents -->
  <rect x="0" y="0" width="4" height="4" fill="#5d6d7e"/>
  <rect x="60" y="0" width="4" height="4" fill="#5d6d7e"/>
  <rect x="0" y="12" width="4" height="4" fill="#5d6d7e"/>
  <rect x="60" y="12" width="4" height="4" fill="#5d6d7e"/>
  <rect x="1" y="1" width="2" height="2" fill="#7f8c8d"/>
  <rect x="61" y="1" width="2" height="2" fill="#7f8c8d"/>
  <rect x="1" y="13" width="2" height="2" fill="#7f8c8d"/>
  <rect x="61" y="13" width="2" height="2" fill="#7f8c8d"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 24" width="96" height="24">
  <!-- Small Notification Frame (96x24) - Compact notification container -->
  <!-- Color Palette: #1a252f, #2c3e50, #34495e, #5d6d7e -->

  <!-- Outer border -->
  <rect x="0" y="0" width="96" height="24" fill="#1a252f"/>

  <!-- Inner frame -->
  <rect x="2" y="2" width="92" height="20" fill="#2c3e50"/>
  <rect x="2" y="2" width="92" height="2" fill="#5d6d7e"/>
  <rect x="2" y="2" width="2" height="20" fill="#5d6d7e"/>

  <!-- Content area -->
  <rect x="4" y="4" width="88" height="16" fill="#34495e"/>

  <!-- Icon placeholder area -->
  <rect x="6" y="6" width="12" height="12" fill="#2c3e50"/>

  <!-- Text area -->
  <rect x="20" y="6" width="70" height="12" fill="#2c3e50" opacity="0.5"/>

  <!-- Corner accents -->
  <rect x="0" y="0" width="4" height="2" fill="#5d6d7e"/>
  <rect x="92" y="0" width="4" height="2" fill="#5d6d7e"/>
  <rect x="0" y="22" width="4" height="2" fill="#5d6d7e"/>
  <rect x="92" y="22" width="4" height="2" fill="#5d6d7e"/>
</svg>

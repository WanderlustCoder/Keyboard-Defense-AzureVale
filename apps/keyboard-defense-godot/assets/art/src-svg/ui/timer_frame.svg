<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 16" width="48" height="16">
  <!-- Timer Frame (48x16) - 9-slice for time display -->

  <!-- Outer frame -->
  <rect x="0" y="0" width="48" height="16" fill="#2c3e50"/>
  <rect x="1" y="1" width="46" height="14" fill="#34495e"/>

  <!-- Inner display area -->
  <rect x="2" y="2" width="44" height="12" fill="#1a252f"/>

  <!-- Clock icon area -->
  <rect x="3" y="4" width="8" height="8" fill="#2c3e50"/>
  <rect x="4" y="5" width="6" height="6" fill="#5d6d7e"/>
  <rect x="6" y="6" width="2" height="4" fill="#ecf0f1"/>
  <rect x="6" y="6" width="3" height="1" fill="#ecf0f1"/>

  <!-- Separator -->
  <rect x="12" y="3" width="1" height="10" fill="#34495e"/>

  <!-- Digit slots -->
  <rect x="14" y="4" width="8" height="8" fill="#0d1318"/>
  <rect x="24" y="4" width="8" height="8" fill="#0d1318"/>

  <!-- Colon -->
  <rect x="22" y="6" width="2" height="2" fill="#5d6d7e"/>
  <rect x="22" y="10" width="2" height="2" fill="#5d6d7e"/>

  <!-- Right edge highlight -->
  <rect x="46" y="2" width="1" height="12" fill="#5d6d7e"/>
</svg>

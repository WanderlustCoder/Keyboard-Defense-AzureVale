<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 6" width="16" height="6">
  <!-- Progress Bar Fill - 16x6 (stretchable) -->

  <!-- Fill body -->
  <rect x="1" y="0" width="14" height="6" fill="#27ae60"/>

  <!-- Left cap -->
  <rect x="0" y="1" width="1" height="4" fill="#27ae60"/>

  <!-- Right cap -->
  <rect x="15" y="1" width="1" height="4" fill="#27ae60"/>

  <!-- Top highlight -->
  <rect x="1" y="0" width="14" height="2" fill="#2ecc71"/>
  <rect x="0" y="1" width="1" height="1" fill="#2ecc71"/>
  <rect x="15" y="1" width="1" height="1" fill="#2ecc71"/>

  <!-- Bottom shadow -->
  <rect x="1" y="5" width="14" height="1" fill="#1e8449"/>
  <rect x="0" y="4" width="1" height="1" fill="#1e8449"/>
  <rect x="15" y="4" width="1" height="1" fill="#1e8449"/>

  <!-- Shine effect -->
  <rect x="2" y="1" width="4" height="1" fill="#58d68d"/>
</svg>

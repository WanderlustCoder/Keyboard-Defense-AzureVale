  <rect x="2" y="2" width="28" height="12" fill="#fdfefe"/>
  <rect x="0" y="4" width="32" height="8" fill="#fdfefe"/>

  <!-- Cloud bumps top -->
  <rect x="6" y="0" width="4" height="1" fill="#d5d8dc"/>
  <rect x="14" y="0" width="4" height="1" fill="#d5d8dc"/>
  <rect x="22" y="0" width="4" height="1" fill="#d5d8dc"/>

  <!-- Border - wavy/cloud effect -->
  <rect x="4" y="0" width="2" height="1" fill="#2c3e50"/>
  <rect x="10" y="0" width="4" height="1" fill="#2c3e50"/>
  <rect x="18" y="0" width="4" height="1" fill="#2c3e50"/>
  <rect x="26" y="0" width="2" height="1" fill="#2c3e50"/>
  <rect x="2" y="1" width="2" height="1" fill="#2c3e50"/>
  <rect x="28" y="1" width="2" height="1" fill="#2c3e50"/>
  <rect x="0" y="3" width="2" height="1" fill="#2c3e50"/>
  <rect x="30" y="3" width="2" height="1" fill="#2c3e50"/>
  <rect x="0" y="12" width="2" height="1" fill="#2c3e50"/>
  <rect x="30" y="12" width="2" height="1" fill="#2c3e50"/>
  <rect x="2" y="14" width="2" height="1" fill="#2c3e50"/>
  <rect x="28" y="14" width="2" height="1" fill="#2c3e50"/>
  <rect x="4" y="15" width="24" height="1" fill="#2c3e50"/>

  <!-- Thought bubbles (dots leading down) -->
  <rect x="6" y="17" width="4" height="3" fill="#fdfefe"/>
  <rect x="5" y="18" width="6" height="1" fill="#fdfefe"/>
  <rect x="6" y="17" width="4" height="1" fill="#2c3e50"/>
  <rect x="5" y="18" width="1" height="1" fill="#2c3e50"/>

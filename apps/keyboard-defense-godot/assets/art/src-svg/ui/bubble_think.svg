  <rect x="6" y="20" width="4" height="1" fill="#2c3e50"/>

  <rect x="8" y="21" width="2" height="2" fill="#fdfefe"/>
  <rect x="8" y="21" width="2" height="1" fill="#2c3e50"/>
  <rect x="7" y="22" width="1" height="1" fill="#2c3e50"/>
  <rect x="10" y="22" width="1" height="1" fill="#2c3e50"/>
  <rect x="8" y="23" width="2" height="1" fill="#2c3e50"/>

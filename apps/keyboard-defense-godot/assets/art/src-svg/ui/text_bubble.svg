<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 20" width="32" height="20">
  <!-- Text/Word Bubble (32x20) - 9-slice for word display -->

  <!-- Bubble body -->
  <rect x="0" y="0" width="32" height="16" fill="#2c3e50"/>
  <rect x="1" y="1" width="30" height="14" fill="#34495e"/>
  <rect x="2" y="2" width="28" height="12" fill="#3d566e"/>

  <!-- Pointer/tail -->
  <rect x="4" y="16" width="6" height="2" fill="#2c3e50"/>
  <rect x="2" y="18" width="4" height="2" fill="#2c3e50"/>

  <!-- Inner highlight -->
  <rect x="3" y="3" width="26" height="1" fill="#4a6785"/>

  <!-- Corner accents -->
  <rect x="0" y="0" width="2" height="1" fill="#4a6785"/>
  <rect x="30" y="0" width="2" height="1" fill="#4a6785"/>
</svg>

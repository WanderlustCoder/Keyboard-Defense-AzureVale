<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Success Notification Background (24x24) -->

  <!-- Outer border -->
  <rect x="0" y="0" width="24" height="24" fill="#1e8449"/>

  <!-- Inner fill -->
  <rect x="1" y="1" width="22" height="22" fill="#27ae60"/>

  <!-- Content area -->
  <rect x="2" y="2" width="20" height="20" fill="#2ecc71"/>

  <!-- Check icon area -->
  <rect x="3" y="3" width="6" height="18" fill="#27ae60"/>

  <!-- Checkmark -->
  <rect x="4" y="11" width="2" height="4" fill="#fff"/>
  <rect x="5" y="13" width="2" height="2" fill="#fff"/>
  <rect x="6" y="11" width="2" height="3" fill="#fff"/>
  <rect x="7" y="9" width="2" height="4" fill="#fff"/>

  <!-- Top highlight -->
  <rect x="2" y="2" width="20" height="1" fill="#58d68d"/>
</svg>

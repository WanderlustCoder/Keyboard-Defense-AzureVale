<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 16" width="12" height="16">
  <!-- Slider Thumb Hover (12x16) - highlighted handle -->

  <!-- Glow -->
  <rect x="0" y="0" width="12" height="16" fill="#3498db" opacity="0.3"/>

  <!-- Shadow -->
  <rect x="2" y="3" width="8" height="12" fill="#1a252f"/>

  <!-- Body -->
  <rect x="2" y="1" width="8" height="12" fill="#85929e"/>
  <rect x="1" y="2" width="10" height="10" fill="#85929e"/>
  <rect x="0" y="4" width="12" height="6" fill="#85929e"/>

  <!-- Top highlight -->
  <rect x="3" y="2" width="6" height="1" fill="#ecf0f1"/>
  <rect x="2" y="3" width="8" height="1" fill="#aeb6bf"/>

  <!-- Inner surface -->
  <rect x="2" y="4" width="8" height="7" fill="#aeb6bf"/>

  <!-- Grip lines -->
  <rect x="4" y="5" width="4" height="1" fill="#85929e"/>
  <rect x="4" y="7" width="4" height="1" fill="#85929e"/>
  <rect x="4" y="9" width="4" height="1" fill="#85929e"/>

  <!-- Bottom shadow -->
  <rect x="2" y="11" width="8" height="1" fill="#5d6d7e"/>
</svg>

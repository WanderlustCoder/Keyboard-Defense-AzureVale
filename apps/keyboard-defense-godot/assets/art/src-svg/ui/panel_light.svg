<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Light Panel (32x32) - 9-slice lighter background -->

  <!-- Outer border -->
  <rect x="0" y="0" width="32" height="32" fill="#5d6d7e"/>

  <!-- Main body -->
  <rect x="1" y="1" width="30" height="30" fill="#85929e"/>

  <!-- Inner area -->
  <rect x="2" y="2" width="28" height="28" fill="#aeb6bf"/>

  <!-- Top/left highlight -->
  <rect x="2" y="2" width="28" height="1" fill="#d5d8dc"/>
  <rect x="2" y="2" width="1" height="28" fill="#d5d8dc"/>

  <!-- Bottom/right shadow -->
  <rect x="2" y="29" width="28" height="1" fill="#5d6d7e"/>
  <rect x="29" y="2" width="1" height="28" fill="#5d6d7e"/>

  <!-- Corner accents -->
  <rect x="1" y="1" width="1" height="1" fill="#d5d8dc"/>
  <rect x="30" y="30" width="1" height="1" fill="#34495e"/>
</svg>

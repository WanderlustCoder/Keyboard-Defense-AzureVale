<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Focus Ring/Selection Outline - 24x24 9-slice -->

  <!-- Ring outline (transparent center) -->
  <rect x="2" y="0" width="20" height="2" fill="#f4d03f"/>
  <rect x="2" y="22" width="20" height="2" fill="#f4d03f"/>
  <rect x="0" y="2" width="2" height="20" fill="#f4d03f"/>
  <rect x="22" y="2" width="2" height="20" fill="#f4d03f"/>

  <!-- Corner accents (thicker) -->
  <rect x="0" y="0" width="4" height="4" fill="#f4d03f"/>
  <rect x="20" y="0" width="4" height="4" fill="#f4d03f"/>
  <rect x="0" y="20" width="4" height="4" fill="#f4d03f"/>
  <rect x="20" y="20" width="4" height="4" fill="#f4d03f"/>

  <!-- Inner cutout for corners -->
  <rect x="2" y="2" width="2" height="2" fill="#b7950b"/>
  <rect x="20" y="2" width="2" height="2" fill="#b7950b"/>
  <rect x="2" y="20" width="2" height="2" fill="#b7950b"/>
  <rect x="20" y="20" width="2" height="2" fill="#b7950b"/>

  <!-- Bright corner dots -->
  <rect x="1" y="1" width="1" height="1" fill="#f9e79f"/>
  <rect x="22" y="1" width="1" height="1" fill="#f9e79f"/>
  <rect x="1" y="22" width="1" height="1" fill="#f9e79f"/>
  <rect x="22" y="22" width="1" height="1" fill="#f9e79f"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 8" width="48" height="8">
  <!-- Energy Pips (48x8) - Pip-based energy display -->
  <!-- Color Palette: #1a252f, #9b59b6, #8e44ad, #5d6d7e -->

  <!-- Background -->
  <rect x="0" y="0" width="48" height="8" fill="#1a252f"/>

  <!-- Pip 1 (filled) -->
  <rect x="2" y="1" width="6" height="6" fill="#9b59b6"/>
  <rect x="3" y="2" width="4" height="3" fill="#8e44ad"/>
  <rect x="3" y="2" width="4" height="1" fill="#bb8fce"/>

  <!-- Pip 2 (filled) -->
  <rect x="10" y="1" width="6" height="6" fill="#9b59b6"/>
  <rect x="11" y="2" width="4" height="3" fill="#8e44ad"/>
  <rect x="11" y="2" width="4" height="1" fill="#bb8fce"/>

  <!-- Pip 3 (filled) -->
  <rect x="18" y="1" width="6" height="6" fill="#9b59b6"/>
  <rect x="19" y="2" width="4" height="3" fill="#8e44ad"/>
  <rect x="19" y="2" width="4" height="1" fill="#bb8fce"/>

  <!-- Pip 4 (half-filled) -->
  <rect x="26" y="1" width="6" height="6" fill="#5d6d7e"/>
  <rect x="26" y="4" width="6" height="3" fill="#9b59b6"/>
  <rect x="27" y="5" width="4" height="1" fill="#8e44ad"/>

  <!-- Pip 5 (empty) -->
  <rect x="34" y="1" width="6" height="6" fill="#5d6d7e"/>
  <rect x="35" y="2" width="4" height="4" fill="#34495e"/>

  <!-- Pip 6 (empty) -->
  <rect x="42" y="1" width="6" height="6" fill="#5d6d7e"/>
  <rect x="43" y="2" width="4" height="4" fill="#34495e"/>
</svg>

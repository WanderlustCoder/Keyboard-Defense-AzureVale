<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Correct/Success Keyboard Key (16x16) - green flash -->

  <!-- Glow effect -->
  <rect x="0" y="0" width="16" height="16" fill="#27ae60" opacity="0.3"/>

  <!-- Key shadow -->
  <rect x="1" y="3" width="14" height="13" fill="#1e8449"/>

  <!-- Key body -->
  <rect x="1" y="1" width="14" height="12" fill="#27ae60"/>
  <rect x="2" y="2" width="12" height="10" fill="#58d68d"/>

  <!-- Key face highlight -->
  <rect x="2" y="2" width="12" height="1" fill="#abebc6"/>
  <rect x="2" y="2" width="1" height="10" fill="#abebc6"/>

  <!-- Key face shadow -->
  <rect x="13" y="3" width="1" height="9" fill="#27ae60"/>
  <rect x="3" y="11" width="10" height="1" fill="#27ae60"/>

  <!-- Checkmark -->
  <rect x="5" y="7" width="1" height="2" fill="#fff"/>
  <rect x="6" y="8" width="1" height="2" fill="#fff"/>
  <rect x="7" y="7" width="1" height="2" fill="#fff"/>
  <rect x="8" y="6" width="1" height="2" fill="#fff"/>
  <rect x="9" y="5" width="1" height="2" fill="#fff"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 48" width="64" height="48">
  <!-- Large Modal/Window (64x48) - 9-slice -->

  <!-- Outer border -->
  <rect x="0" y="0" width="64" height="48" fill="#2c3e50"/>

  <!-- Inner panel -->
  <rect x="2" y="2" width="60" height="44" fill="#34495e"/>
  <rect x="3" y="3" width="58" height="42" fill="#3d566e"/>

  <!-- Header bar -->
  <rect x="3" y="3" width="58" height="8" fill="#5d6d7e"/>
  <rect x="4" y="4" width="56" height="6" fill="#7f8c8d"/>

  <!-- Content area subtle background -->
  <rect x="4" y="12" width="56" height="32" fill="#2c3e50"/>

  <!-- Corner accents -->
  <rect x="0" y="0" width="4" height="1" fill="#5d6d7e"/>
  <rect x="0" y="0" width="1" height="4" fill="#5d6d7e"/>
  <rect x="60" y="0" width="4" height="1" fill="#5d6d7e"/>
  <rect x="63" y="0" width="1" height="4" fill="#5d6d7e"/>

  <!-- Bottom corners -->
  <rect x="0" y="47" width="4" height="1" fill="#1a252f"/>
  <rect x="0" y="44" width="1" height="4" fill="#1a252f"/>
  <rect x="60" y="47" width="4" height="1" fill="#1a252f"/>
  <rect x="63" y="44" width="1" height="4" fill="#1a252f"/>
</svg>

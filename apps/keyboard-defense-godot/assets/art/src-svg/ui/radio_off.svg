  <rect x="1" y="1" width="2" height="1" fill="#2c3e50"/>
  <rect x="9" y="1" width="2" height="1" fill="#2c3e50"/>
  <rect x="0" y="3" width="1" height="6" fill="#2c3e50"/>
  <rect x="11" y="3" width="1" height="6" fill="#2c3e50"/>
  <rect x="1" y="10" width="2" height="1" fill="#2c3e50"/>
  <rect x="9" y="10" width="2" height="1" fill="#2c3e50"/>
  <rect x="3" y="11" width="6" height="1" fill="#2c3e50"/>

  <!-- Inner area -->
  <rect x="3" y="1" width="6" height="10" fill="#5d6d7e"/>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 24" width="96" height="24">
  <!-- Cooldown Radial (96x24) - 4 frames of 24x24, circular cooldown -->
  <!-- Color Palette: #1a252f, #2c3e50, #3498db, #5dade2 -->

  <!-- FRAME 1 - 25% cooldown -->
  <rect x="0" y="0" width="24" height="24" fill="#1a252f"/>
  <rect x="2" y="2" width="20" height="20" fill="#2c3e50"/>
  <rect x="4" y="4" width="16" height="16" fill="#0d1318"/>
  <!-- Filled portion (top quarter) -->
  <rect x="10" y="4" width="4" height="8" fill="#3498db"/>
  <rect x="14" y="8" width="6" height="4" fill="#3498db"/>
  <rect x="11" y="5" width="2" height="6" fill="#5dade2"/>

  <!-- FRAME 2 - 50% cooldown -->
  <rect x="24" y="0" width="24" height="24" fill="#1a252f"/>
  <rect x="26" y="2" width="20" height="20" fill="#2c3e50"/>
  <rect x="28" y="4" width="16" height="16" fill="#0d1318"/>
  <!-- Filled portion (top half) -->
  <rect x="34" y="4" width="4" height="8" fill="#3498db"/>
  <rect x="38" y="8" width="6" height="4" fill="#3498db"/>
  <rect x="38" y="12" width="6" height="4" fill="#3498db"/>
  <rect x="34" y="12" width="4" height="8" fill="#3498db"/>
  <rect x="35" y="5" width="2" height="14" fill="#5dade2"/>

  <!-- FRAME 3 - 75% cooldown -->
  <rect x="48" y="0" width="24" height="24" fill="#1a252f"/>
  <rect x="50" y="2" width="20" height="20" fill="#2c3e50"/>
  <rect x="52" y="4" width="16" height="16" fill="#0d1318"/>
  <!-- Filled portion (3/4) -->
  <rect x="58" y="4" width="4" height="8" fill="#3498db"/>
  <rect x="62" y="8" width="6" height="4" fill="#3498db"/>
  <rect x="62" y="12" width="6" height="4" fill="#3498db"/>
  <rect x="58" y="12" width="4" height="8" fill="#3498db"/>
  <rect x="52" y="12" width="6" height="4" fill="#3498db"/>
  <rect x="52" y="8" width="6" height="4" fill="#3498db"/>
  <rect x="59" y="5" width="2" height="14" fill="#5dade2"/>
  <rect x="53" y="9" width="4" height="6" fill="#5dade2"/>

  <!-- FRAME 4 - 100% ready -->
  <rect x="72" y="0" width="24" height="24" fill="#1a252f"/>
  <rect x="74" y="2" width="20" height="20" fill="#2c3e50"/>
  <rect x="76" y="4" width="16" height="16" fill="#3498db"/>
  <rect x="78" y="6" width="12" height="12" fill="#5dade2"/>
  <rect x="80" y="8" width="8" height="8" fill="#85c1e9"/>
  <!-- Ready indicator -->
  <rect x="82" y="10" width="4" height="4" fill="#fdfefe"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Wave Icon (16x16) - Incoming wave indicator -->
  <!-- Color Palette: #e74c3c, #c0392b, #f39c12, #fdfefe -->

  <!-- Flag pole -->
  <rect x="2" y="2" width="2" height="12" fill="#8b4513"/>
  <rect x="2" y="2" width="1" height="12" fill="#a0522d"/>

  <!-- Flag -->
  <rect x="4" y="2" width="10" height="6" fill="#e74c3c"/>
  <rect x="4" y="3" width="8" height="4" fill="#c0392b"/>
  <rect x="4" y="8" width="8" height="2" fill="#e74c3c"/>
  <rect x="4" y="10" width="6" height="1" fill="#c0392b"/>

  <!-- Wave number -->
  <rect x="6" y="4" width="4" height="3" fill="#f39c12"/>
  <rect x="7" y="4" width="2" height="1" fill="#fdfefe"/>

  <!-- Motion lines -->
  <rect x="12" y="4" width="2" height="1" fill="#f39c12"/>
  <rect x="13" y="6" width="2" height="1" fill="#e74c3c"/>
  <rect x="12" y="8" width="2" height="1" fill="#f39c12"/>

  <!-- Base -->
  <rect x="1" y="14" width="4" height="2" fill="#5d6d7e"/>
</svg>

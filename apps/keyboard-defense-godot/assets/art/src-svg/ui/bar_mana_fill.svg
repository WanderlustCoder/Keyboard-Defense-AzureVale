<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 4" width="16" height="4">
  <!-- Mana/Energy Bar Fill (16x4) - blue gradient, tileable -->

  <!-- Base fill -->
  <rect x="0" y="0" width="16" height="4" fill="#3498db"/>

  <!-- Highlight top -->

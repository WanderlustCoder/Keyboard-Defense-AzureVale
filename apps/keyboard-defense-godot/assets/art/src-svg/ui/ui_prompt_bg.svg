<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 24" width="32" height="24">
  <!-- Typing Prompt Background - 32x24 -->

  <!-- Main fill (input area) -->
  <rect x="2" y="2" width="28" height="20" fill="#1a1a2e"/>

  <!-- Border frame -->
  <rect x="0" y="2" width="2" height="20" fill="#3498db"/>
  <rect x="30" y="2" width="2" height="20" fill="#3498db"/>
  <rect x="2" y="0" width="28" height="2" fill="#3498db"/>
  <rect x="2" y="22" width="28" height="2" fill="#3498db"/>

  <!-- Corners (rounded feel) -->
  <rect x="0" y="0" width="4" height="4" fill="#16213e"/>
  <rect x="28" y="0" width="4" height="4" fill="#16213e"/>
  <rect x="0" y="20" width="4" height="4" fill="#16213e"/>
  <rect x="28" y="20" width="4" height="4" fill="#16213e"/>

  <!-- Corner accents -->
  <rect x="1" y="1" width="2" height="2" fill="#5dade2"/>
  <rect x="29" y="1" width="2" height="2" fill="#5dade2"/>
  <rect x="1" y="21" width="2" height="2" fill="#5dade2"/>
  <rect x="29" y="21" width="2" height="2" fill="#5dade2"/>

  <!-- Inner glow line -->
  <rect x="4" y="3" width="24" height="1" fill="#0f3460"/>
  <rect x="4" y="20" width="24" height="1" fill="#0f3460"/>
  <rect x="3" y="4" width="1" height="16" fill="#0f3460"/>
  <rect x="28" y="4" width="1" height="16" fill="#0f3460"/>
</svg>

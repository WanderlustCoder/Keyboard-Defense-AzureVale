<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Selected Inventory Slot (24x24) - Highlighted slot -->
  <!-- Color Palette: #f4d03f, #e67e22, #34495e, #5d6d7e -->

  <!-- Gold border -->
  <rect x="0" y="0" width="24" height="24" fill="#e67e22"/>
  <rect x="1" y="1" width="22" height="22" fill="#f4d03f"/>

  <!-- Slot inner -->
  <rect x="2" y="2" width="20" height="20" fill="#5d6d7e"/>
  <rect x="3" y="3" width="18" height="18" fill="#34495e"/>

  <!-- Glow corners -->
  <rect x="0" y="0" width="3" height="3" fill="#fdfefe"/>
  <rect x="1" y="1" width="2" height="2" fill="#f4d03f"/>
  <rect x="21" y="0" width="3" height="3" fill="#fdfefe"/>
  <rect x="21" y="1" width="2" height="2" fill="#f4d03f"/>
  <rect x="0" y="21" width="3" height="3" fill="#fdfefe"/>
  <rect x="1" y="21" width="2" height="2" fill="#f4d03f"/>
  <rect x="21" y="21" width="3" height="3" fill="#fdfefe"/>
  <rect x="21" y="21" width="2" height="2" fill="#f4d03f"/>

  <!-- Highlight -->
  <rect x="3" y="3" width="18" height="1" fill="#7f8c8d"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 8" width="32" height="8">
  <!-- Health Bar Panel (32x8) - HP bar background -->
  <!-- Color Palette: #1a252f, #2c3e50, #e74c3c, #27ae60, #c0392b -->

  <!-- Bar border -->
  <rect x="0" y="0" width="32" height="8" fill="#1a252f"/>
  <rect x="1" y="1" width="30" height="6" fill="#2c3e50"/>

  <!-- Bar background -->
  <rect x="2" y="2" width="28" height="4" fill="#7b241c"/>

  <!-- Health fill (full) -->
  <rect x="2" y="2" width="28" height="4" fill="#e74c3c"/>
  <rect x="2" y="2" width="28" height="1" fill="#ff6b6b"/>

  <!-- End caps -->
  <rect x="0" y="2" width="2" height="4" fill="#95a5a6"/>
  <rect x="30" y="2" width="2" height="4" fill="#95a5a6"/>
</svg>

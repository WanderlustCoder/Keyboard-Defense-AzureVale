<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 48" width="64" height="48">
  <!-- Basic Panel (64x48) - General UI panel -->
  <!-- Color Palette: #2c3e50, #34495e, #5d6d7e, #7f8c8d -->

  <!-- Panel border -->
  <rect x="0" y="0" width="64" height="48" fill="#2c3e50"/>
  <rect x="1" y="1" width="62" height="46" fill="#34495e"/>
  <rect x="2" y="2" width="60" height="44" fill="#5d6d7e"/>

  <!-- Panel inner area -->
  <rect x="4" y="4" width="56" height="40" fill="#34495e"/>

  <!-- Corner decorations -->
  <rect x="0" y="0" width="4" height="4" fill="#7f8c8d"/>
  <rect x="1" y="1" width="2" height="2" fill="#95a5a6"/>
  <rect x="60" y="0" width="4" height="4" fill="#7f8c8d"/>
  <rect x="61" y="1" width="2" height="2" fill="#95a5a6"/>
  <rect x="0" y="44" width="4" height="4" fill="#7f8c8d"/>
  <rect x="1" y="45" width="2" height="2" fill="#95a5a6"/>
  <rect x="60" y="44" width="4" height="4" fill="#7f8c8d"/>
  <rect x="61" y="45" width="2" height="2" fill="#95a5a6"/>

  <!-- Top highlight -->
  <rect x="4" y="4" width="56" height="2" fill="#7f8c8d"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 4" width="16" height="4">
  <!-- Health Bar Fill (16x4) - green gradient, tileable -->

  <!-- Base fill -->
  <rect x="0" y="0" width="16" height="4" fill="#27ae60"/>

  <!-- Highlight top -->
  <rect x="0" y="0" width="16" height="1" fill="#58d68d"/>

  <!-- Shadow bottom -->
  <rect x="0" y="3" width="16" height="1" fill="#1e8449"/>

  <!-- Shine effect -->
  <rect x="3" y="1" width="2" height="1" fill="#abebc6"/>
  <rect x="8" y="1" width="3" height="1" fill="#abebc6"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Build/Hammer Cursor (16x16) -->

  <!-- Hammer head -->
  <rect x="7" y="1" width="6" height="4" fill="#7f8c8d"/>
  <rect x="8" y="2" width="4" height="2" fill="#95a5a6"/>
  <rect x="9" y="2" width="2" height="1" fill="#bdc3c7"/>

  <!-- Hammer handle -->
  <rect x="4" y="4" width="4" height="2" fill="#8b4513"/>
  <rect x="2" y="6" width="4" height="2" fill="#8b4513"/>
  <rect x="0" y="8" width="4" height="2" fill="#8b4513"/>
  <rect x="3" y="5" width="2" height="1" fill="#a0522d"/>
  <rect x="1" y="7" width="2" height="1" fill="#a0522d"/>

  <!-- Motion lines -->
  <rect x="11" y="6" width="2" height="1" fill="#95a5a6"/>
  <rect x="12" y="8" width="2" height="1" fill="#bdc3c7"/>
  <rect x="10" y="10" width="2" height="1" fill="#d5d8dc"/>

  <!-- Sparkle -->
  <rect x="13" y="2" width="1" height="1" fill="#f4d03f"/>
  <rect x="14" y="1" width="1" height="1" fill="#f9e79f"/>
</svg>

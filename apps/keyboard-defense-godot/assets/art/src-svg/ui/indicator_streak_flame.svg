<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 24" width="96" height="24">
  <!-- Streak Flame Indicator (96x24) - 4 frames of 24x24, active streak indicator -->
  <!-- Color Palette: #d35400, #e67e22, #f39c12, #f4d03f, #f9e79f -->

  <!-- FRAME 1 - Small flame -->
  <rect x="0" y="0" width="24" height="24" fill="#1a252f"/>
  <rect x="8" y="14" width="8" height="8" fill="#d35400"/>
  <rect x="9" y="12" width="6" height="8" fill="#e67e22"/>
  <rect x="10" y="10" width="4" height="8" fill="#f39c12"/>
  <rect x="11" y="8" width="2" height="6" fill="#f4d03f"/>

  <!-- FRAME 2 - Medium flame -->
  <rect x="24" y="0" width="24" height="24" fill="#1a252f"/>
  <rect x="30" y="12" width="12" height="10" fill="#d35400"/>
  <rect x="31" y="10" width="10" height="10" fill="#e67e22"/>
  <rect x="32" y="8" width="8" height="10" fill="#f39c12"/>
  <rect x="33" y="6" width="6" height="8" fill="#f4d03f"/>
  <rect x="34" y="4" width="4" height="6" fill="#f9e79f"/>
  <!-- Side flicker -->
  <rect x="28" y="14" width="3" height="6" fill="#e67e22"/>
  <rect x="41" y="16" width="3" height="4" fill="#e67e22"/>

  <!-- FRAME 3 - Large flame -->
  <rect x="48" y="0" width="24" height="24" fill="#1a252f"/>
  <rect x="52" y="10" width="16" height="12" fill="#c0392b"/>
  <rect x="53" y="8" width="14" height="12" fill="#d35400"/>
  <rect x="54" y="6" width="12" height="12" fill="#e67e22"/>
  <rect x="55" y="4" width="10" height="12" fill="#f39c12"/>
  <rect x="56" y="2" width="8" height="10" fill="#f4d03f"/>
  <rect x="57" y="0" width="6" height="8" fill="#f9e79f"/>
  <rect x="58" y="0" width="4" height="4" fill="#fdfefe"/>
  <!-- Side flames -->
  <rect x="50" y="12" width="4" height="8" fill="#e67e22"/>
  <rect x="66" y="14" width="4" height="6" fill="#e67e22"/>

  <!-- FRAME 4 - Maximum intensity -->
  <rect x="72" y="0" width="24" height="24" fill="#1a252f"/>
  <rect x="74" y="8" width="20" height="14" fill="#922b21"/>
  <rect x="75" y="6" width="18" height="14" fill="#c0392b"/>
  <rect x="76" y="4" width="16" height="14" fill="#d35400"/>
  <rect x="77" y="2" width="14" height="14" fill="#e67e22"/>
  <rect x="78" y="0" width="12" height="12" fill="#f39c12"/>
  <rect x="79" y="0" width="10" height="10" fill="#f4d03f"/>
  <rect x="80" y="0" width="8" height="8" fill="#f9e79f"/>
  <rect x="81" y="0" width="6" height="4" fill="#fdfefe"/>
  <!-- Sparks -->
  <rect x="76" y="0" width="2" height="2" fill="#fdfefe"/>
  <rect x="90" y="2" width="2" height="2" fill="#fdfefe"/>
  <rect x="84" y="0" width="2" height="2" fill="#f9e79f"/>
</svg>

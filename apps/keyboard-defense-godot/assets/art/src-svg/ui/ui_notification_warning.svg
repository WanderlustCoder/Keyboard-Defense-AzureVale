<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Warning Notification Background (24x24) -->

  <!-- Outer border -->
  <rect x="0" y="0" width="24" height="24" fill="#d68910"/>

  <!-- Inner fill -->
  <rect x="1" y="1" width="22" height="22" fill="#f39c12"/>

  <!-- Content area -->
  <rect x="2" y="2" width="20" height="20" fill="#f4d03f"/>

  <!-- Warning icon area -->
  <rect x="3" y="3" width="6" height="18" fill="#f39c12"/>

  <!-- ! symbol -->
  <rect x="5" y="5" width="2" height="8" fill="#7d6608"/>
  <rect x="5" y="15" width="2" height="2" fill="#7d6608"/>

  <!-- Top highlight -->
  <rect x="2" y="2" width="20" height="1" fill="#f9e79f"/>
</svg>

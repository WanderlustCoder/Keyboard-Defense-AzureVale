<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Warning Icon (16x16) - Yellow warning triangle -->
  <!-- Color Palette: #f39c12, #f4d03f, #1a252f -->

  <!-- Triangle background -->
  <rect x="7" y="1" width="2" height="2" fill="#f39c12"/>
  <rect x="6" y="3" width="4" height="2" fill="#f39c12"/>
  <rect x="5" y="5" width="6" height="2" fill="#f39c12"/>
  <rect x="4" y="7" width="8" height="2" fill="#f39c12"/>
  <rect x="3" y="9" width="10" height="2" fill="#f39c12"/>
  <rect x="2" y="11" width="12" height="2" fill="#f39c12"/>
  <rect x="1" y="13" width="14" height="2" fill="#f39c12"/>

  <!-- Inner highlight -->
  <rect x="7" y="2" width="1" height="1" fill="#f4d03f"/>
  <rect x="6" y="4" width="2" height="1" fill="#f4d03f"/>
  <rect x="5" y="6" width="3" height="1" fill="#f4d03f"/>
  <rect x="4" y="8" width="4" height="1" fill="#f4d03f"/>
  <rect x="3" y="10" width="5" height="1" fill="#f4d03f"/>
  <rect x="2" y="12" width="6" height="1" fill="#f4d03f"/>

  <!-- Exclamation mark -->
  <rect x="7" y="5" width="2" height="5" fill="#1a252f"/>
  <rect x="7" y="11" width="2" height="2" fill="#1a252f"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 24" width="32" height="24">
  <!-- Shout Bubble (32x24) - spiky/exclamation style -->

  <!-- Main bubble with spikes -->
  <rect x="2" y="2" width="28" height="14" fill="#f9e79f"/>
  <rect x="0" y="4" width="32" height="10" fill="#f9e79f"/>
  <rect x="4" y="0" width="24" height="18" fill="#f9e79f"/>

  <!-- Spikes -->
  <rect x="0" y="6" width="2" height="6" fill="#f9e79f"/>
  <rect x="30" y="6" width="2" height="6" fill="#f9e79f"/>
  <rect x="8" y="0" width="4" height="2" fill="#f9e79f"/>
  <rect x="20" y="0" width="4" height="2" fill="#f9e79f"/>

  <!-- Border -->
  <rect x="4" y="0" width="4" height="1" fill="#2c3e50"/>
  <rect x="12" y="0" width="8" height="1" fill="#2c3e50"/>
  <rect x="24" y="0" width="4" height="1" fill="#2c3e50"/>
  <rect x="2" y="1" width="2" height="1" fill="#2c3e50"/>
  <rect x="28" y="1" width="2" height="1" fill="#2c3e50"/>
  <rect x="0" y="3" width="1" height="2" fill="#2c3e50"/>
  <rect x="31" y="3" width="1" height="2" fill="#2c3e50"/>
  <rect x="0" y="13" width="1" height="2" fill="#2c3e50"/>
  <rect x="31" y="13" width="1" height="2" fill="#2c3e50"/>
  <rect x="2" y="16" width="2" height="1" fill="#2c3e50"/>
  <rect x="28" y="16" width="2" height="1" fill="#2c3e50"/>
  <rect x="4" y="17" width="24" height="1" fill="#2c3e50"/>

  <!-- Exclamation tail -->
  <rect x="6" y="18" width="6" height="3" fill="#f9e79f"/>
  <rect x="8" y="21" width="4" height="2" fill="#f9e79f"/>
  <rect x="5" y="18" width="1" height="3" fill="#2c3e50"/>
  <rect x="6" y="21" width="2" height="1" fill="#2c3e50"/>
  <rect x="7" y="22" width="1" height="1" fill="#2c3e50"/>
  <rect x="8" y="23" width="4" height="1" fill="#2c3e50"/>
  <rect x="12" y="21" width="1" height="2" fill="#2c3e50"/>
  <rect x="12" y="18" width="1" height="3" fill="#2c3e50"/>
</svg>

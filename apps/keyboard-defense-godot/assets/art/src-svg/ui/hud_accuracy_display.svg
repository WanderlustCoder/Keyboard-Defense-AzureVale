<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 24" width="48" height="24">
  <!-- Accuracy Display (48x24) - Accuracy percentage indicator -->
  <!-- Color Palette: #1a252f, #2c3e50, #27ae60, #2ecc71, #fdfefe -->

  <!-- Background -->
  <rect x="0" y="0" width="48" height="24" fill="#1a252f"/>
  <rect x="2" y="2" width="44" height="20" fill="#2c3e50"/>

  <!-- Target icon -->
  <rect x="4" y="4" width="12" height="12" fill="#34495e"/>
  <rect x="6" y="6" width="8" height="8" fill="#27ae60"/>
  <rect x="8" y="8" width="4" height="4" fill="#0d1318"/>
  <rect x="9" y="9" width="2" height="2" fill="#2ecc71"/>
  <!-- Crosshairs -->
  <rect x="9" y="4" width="2" height="2" fill="#27ae60"/>
  <rect x="9" y="14" width="2" height="2" fill="#27ae60"/>
  <rect x="4" y="9" width="2" height="2" fill="#27ae60"/>
  <rect x="14" y="9" width="2" height="2" fill="#27ae60"/>

  <!-- Number display area -->
  <rect x="18" y="4" width="26" height="16" fill="#34495e"/>
  <rect x="19" y="5" width="24" height="14" fill="#0d1318"/>

  <!-- Sample accuracy (stylized "98%") -->
  <rect x="21" y="8" width="4" height="2" fill="#2ecc71"/>
  <rect x="21" y="8" width="2" height="8" fill="#2ecc71"/>
  <rect x="21" y="10" width="4" height="2" fill="#2ecc71"/>
  <rect x="23" y="10" width="2" height="4" fill="#2ecc71"/>
  <rect x="21" y="14" width="4" height="2" fill="#2ecc71"/>
  <rect x="27" y="8" width="4" height="2" fill="#2ecc71"/>
  <rect x="27" y="8" width="2" height="4" fill="#2ecc71"/>
  <rect x="27" y="10" width="4" height="2" fill="#2ecc71"/>
  <rect x="29" y="10" width="2" height="4" fill="#2ecc71"/>
  <rect x="27" y="14" width="4" height="2" fill="#2ecc71"/>
  <!-- % symbol -->
  <rect x="33" y="8" width="2" height="2" fill="#2ecc71"/>
  <rect x="37" y="14" width="2" height="2" fill="#2ecc71"/>
  <rect x="37" y="10" width="2" height="2" fill="#2ecc71"/>
  <rect x="35" y="12" width="2" height="2" fill="#2ecc71"/>
</svg>

  <!-- X symbol -->
  <rect x="4" y="6" width="2" height="2" fill="#fff"/>
  <rect x="5" y="7" width="2" height="2" fill="#fff"/>
  <rect x="6" y="8" width="2" height="2" fill="#fff"/>
  <rect x="5" y="9" width="2" height="2" fill="#fff"/>
  <rect x="4" y="10" width="2" height="2" fill="#fff"/>
  <rect x="6" y="6" width="2" height="2" fill="#fff"/>
  <rect x="4" y="8" width="2" height="2" fill="#fff"/>
  <rect x="6" y="10" width="2" height="2" fill="#fff"/>

  <!-- Top highlight -->

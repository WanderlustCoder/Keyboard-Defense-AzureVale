<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Pressed Keyboard Key (16x16) - slightly lowered -->

  <!-- Key shadow (minimal) -->
  <rect x="1" y="4" width="14" height="12" fill="#34495e"/>

  <!-- Key body (pressed down) -->
  <rect x="1" y="3" width="14" height="11" fill="#5d6d7e"/>
  <rect x="2" y="4" width="12" height="9" fill="#7f8c8d"/>

  <!-- Key face highlight (dimmer when pressed) -->
  <rect x="2" y="4" width="12" height="1" fill="#95a5a6"/>
  <rect x="2" y="4" width="1" height="9" fill="#95a5a6"/>

  <!-- Key face shadow -->
  <rect x="13" y="5" width="1" height="8" fill="#5d6d7e"/>
  <rect x="3" y="12" width="10" height="1" fill="#5d6d7e"/>
</svg>

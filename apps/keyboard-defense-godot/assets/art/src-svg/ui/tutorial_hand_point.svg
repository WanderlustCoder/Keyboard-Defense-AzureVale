<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Tutorial Hand Pointer (click indicator) -->
  <!-- Hand base -->
  <rect x="6" y="8" width="6" height="7" fill="#f5cba7"/>
  <rect x="5" y="10" width="8" height="5" fill="#f5cba7"/>
  <!-- Pointing finger -->
  <rect x="7" y="2" width="3" height="7" fill="#f5cba7"/>
  <rect x="8" y="1" width="2" height="2" fill="#f5cba7"/>
  <!-- Finger nail -->
  <rect x="8" y="1" width="2" height="1" fill="#e5b898"/>
  <!-- Other fingers (curled) -->
  <rect x="4" y="9" width="2" height="4" fill="#e5b898"/>
  <rect x="10" y="9" width="2" height="4" fill="#e5b898"/>
  <!-- Thumb -->
  <rect x="3" y="11" width="3" height="3" fill="#f5cba7"/>
  <!-- Click effect -->
  <rect x="5" y="0" width="1" height="2" fill="#f4d03f"/>
  <rect x="11" y="0" width="1" height="2" fill="#f4d03f"/>
  <rect x="3" y="3" width="2" height="1" fill="#f4d03f"/>
  <rect x="12" y="3" width="2" height="1" fill="#f4d03f"/>
</svg>

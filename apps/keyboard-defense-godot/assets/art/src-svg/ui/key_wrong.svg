<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Wrong/Error Keyboard Key (16x16) - red flash -->

  <!-- Glow effect -->
  <rect x="0" y="0" width="16" height="16" fill="#e74c3c" opacity="0.3"/>

  <!-- Key shadow -->
  <rect x="1" y="3" width="14" height="13" fill="#922b21"/>

  <!-- Key body -->
  <rect x="1" y="1" width="14" height="12" fill="#e74c3c"/>
  <rect x="2" y="2" width="12" height="10" fill="#f1948a"/>

  <!-- Key face highlight -->
  <rect x="2" y="2" width="12" height="1" fill="#fadbd8"/>
  <rect x="2" y="2" width="1" height="10" fill="#fadbd8"/>

  <!-- Key face shadow -->
  <rect x="13" y="3" width="1" height="9" fill="#e74c3c"/>
  <rect x="3" y="11" width="10" height="1" fill="#e74c3c"/>

  <!-- X mark -->
  <rect x="5" y="5" width="2" height="2" fill="#fff"/>
  <rect x="9" y="5" width="2" height="2" fill="#fff"/>
  <rect x="7" y="7" width="2" height="2" fill="#fff"/>
  <rect x="5" y="9" width="2" height="2" fill="#fff"/>
  <rect x="9" y="9" width="2" height="2" fill="#fff"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 4" width="16" height="4">
  <!-- XP/Progress Bar Fill (16x4) - golden yellow, tileable -->

  <!-- Base fill -->
  <rect x="0" y="0" width="16" height="4" fill="#f4d03f"/>

  <!-- Highlight top -->
  <rect x="0" y="0" width="16" height="1" fill="#f9e79f"/>

  <!-- Shadow bottom -->
  <rect x="0" y="3" width="16" height="1" fill="#d4ac0d"/>

  <!-- Shine effect -->
  <rect x="4" y="1" width="2" height="1" fill="#fcf3cf"/>
  <rect x="10" y="1" width="3" height="1" fill="#fcf3cf"/>
</svg>

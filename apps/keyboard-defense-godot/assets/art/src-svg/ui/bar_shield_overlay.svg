<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 8" width="64" height="8">
  <!-- Shield Overlay (64x8) - Shield over health bar -->
  <!-- Color Palette: #3498db, #5dade2, #85c1e9, transparent -->

  <!-- Shield bar (semi-transparent blue) -->
  <rect x="2" y="2" width="48" height="4" fill="#3498db" opacity="0.7"/>
  <rect x="2" y="2" width="48" height="1" fill="#5dade2" opacity="0.8"/>

  <!-- Shield pattern (hexagonal hint) -->
  <rect x="10" y="3" width="2" height="2" fill="#85c1e9" opacity="0.5"/>
  <rect x="22" y="3" width="2" height="2" fill="#85c1e9" opacity="0.5"/>
  <rect x="34" y="3" width="2" height="2" fill="#85c1e9" opacity="0.5"/>
  <rect x="46" y="3" width="2" height="2" fill="#85c1e9" opacity="0.5"/>

  <!-- Edge glow -->
  <rect x="1" y="1" width="1" height="6" fill="#5dade2" opacity="0.6"/>
  <rect x="50" y="1" width="1" height="6" fill="#5dade2" opacity="0.6"/>
  <rect x="2" y="1" width="48" height="1" fill="#85c1e9" opacity="0.4"/>
</svg>

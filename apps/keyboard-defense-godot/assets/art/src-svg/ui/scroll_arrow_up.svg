<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8" width="8" height="8">
  <!-- Scroll Arrow Up (8x8) -->

  <!-- Background -->
  <rect x="0" y="0" width="8" height="8" fill="#34495e"/>

  <!-- Arrow -->
  <rect x="3" y="2" width="2" height="2" fill="#fdfefe"/>
  <rect x="2" y="4" width="4" height="1" fill="#fdfefe"/>
  <rect x="1" y="5" width="6" height="1" fill="#fdfefe"/>

  <!-- Border -->
  <rect x="0" y="0" width="8" height="1" fill="#5d6d7e"/>
  <rect x="0" y="7" width="8" height="1" fill="#1a252f"/>
</svg>

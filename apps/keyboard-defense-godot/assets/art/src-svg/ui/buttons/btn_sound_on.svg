<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Sound On Button (16x16) - Audio toggle -->
  <!-- Color Palette: #27ae60, #1e8449, #145a32, #fdfefe -->

  <!-- Button background -->
  <rect x="0" y="0" width="16" height="16" fill="#145a32"/>
  <rect x="1" y="1" width="14" height="14" fill="#1e8449"/>
  <rect x="2" y="2" width="12" height="12" fill="#27ae60"/>

  <!-- Speaker body -->
  <rect x="3" y="6" width="3" height="4" fill="#fdfefe"/>
  <rect x="6" y="5" width="2" height="6" fill="#fdfefe"/>
  <rect x="8" y="4" width="1" height="8" fill="#fdfefe"/>

  <!-- Sound waves -->
  <rect x="10" y="6" width="1" height="4" fill="#fdfefe"/>
  <rect x="12" y="5" width="1" height="6" fill="#fdfefe"/>
</svg>

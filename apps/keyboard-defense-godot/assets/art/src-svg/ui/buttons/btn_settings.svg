<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Settings Button (16x16) - Gear icon button -->
  <!-- Color Palette: #7f8c8d, #95a5a6, #bdc3c7, #5d6d7e -->

  <!-- Button background -->
  <rect x="0" y="0" width="16" height="16" fill="#5d6d7e"/>
  <rect x="1" y="1" width="14" height="14" fill="#7f8c8d"/>

  <!-- Gear outer -->
  <rect x="6" y="2" width="4" height="2" fill="#bdc3c7"/>
  <rect x="6" y="12" width="4" height="2" fill="#bdc3c7"/>
  <rect x="2" y="6" width="2" height="4" fill="#bdc3c7"/>
  <rect x="12" y="6" width="2" height="4" fill="#bdc3c7"/>

  <!-- Gear diagonal teeth -->
  <rect x="3" y="3" width="2" height="2" fill="#bdc3c7"/>
  <rect x="11" y="3" width="2" height="2" fill="#bdc3c7"/>
  <rect x="3" y="11" width="2" height="2" fill="#bdc3c7"/>
  <rect x="11" y="11" width="2" height="2" fill="#bdc3c7"/>

  <!-- Gear body -->
  <rect x="4" y="4" width="8" height="8" fill="#95a5a6"/>

  <!-- Gear center hole -->
  <rect x="6" y="6" width="4" height="4" fill="#5d6d7e"/>
  <rect x="7" y="7" width="2" height="2" fill="#7f8c8d"/>
</svg>

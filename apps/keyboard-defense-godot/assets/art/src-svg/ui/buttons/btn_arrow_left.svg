<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Arrow Left Button (16x16) - Navigation button -->
  <!-- Color Palette: #3498db, #2980b9, #1a5276, #fdfefe -->

  <!-- Button background -->
  <rect x="0" y="0" width="16" height="16" fill="#1a5276"/>
  <rect x="1" y="1" width="14" height="14" fill="#2980b9"/>
  <rect x="2" y="2" width="12" height="12" fill="#3498db"/>

  <!-- Arrow pointing left -->
  <rect x="9" y="4" width="2" height="8" fill="#fdfefe"/>
  <rect x="7" y="5" width="2" height="6" fill="#fdfefe"/>
  <rect x="5" y="6" width="2" height="4" fill="#fdfefe"/>
  <rect x="3" y="7" width="2" height="2" fill="#fdfefe"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Sound Off Button (16x16) - Audio muted toggle -->
  <!-- Color Palette: #e74c3c, #c0392b, #922b21, #fdfefe -->

  <!-- Button background -->
  <rect x="0" y="0" width="16" height="16" fill="#922b21"/>
  <rect x="1" y="1" width="14" height="14" fill="#c0392b"/>
  <rect x="2" y="2" width="12" height="12" fill="#e74c3c"/>

  <!-- Speaker body -->
  <rect x="3" y="6" width="3" height="4" fill="#fdfefe"/>
  <rect x="6" y="5" width="2" height="6" fill="#fdfefe"/>
  <rect x="8" y="4" width="1" height="8" fill="#fdfefe"/>

  <!-- X for muted -->
  <rect x="10" y="5" width="1" height="1" fill="#fdfefe"/>
  <rect x="11" y="6" width="1" height="1" fill="#fdfefe"/>
  <rect x="12" y="7" width="1" height="2" fill="#fdfefe"/>
  <rect x="11" y="9" width="1" height="1" fill="#fdfefe"/>
  <rect x="10" y="10" width="1" height="1" fill="#fdfefe"/>

  <rect x="12" y="5" width="1" height="1" fill="#fdfefe"/>
  <rect x="11" y="6" width="1" height="1" fill="#fdfefe"/>
  <rect x="11" y="9" width="1" height="1" fill="#fdfefe"/>
  <rect x="12" y="10" width="1" height="1" fill="#fdfefe"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Pause Button (16x16) - Pause icon button -->
  <!-- Color Palette: #f4d03f, #e67e22, #d35400, #fdfefe -->

  <!-- Button background -->
  <rect x="0" y="0" width="16" height="16" fill="#d35400"/>
  <rect x="1" y="1" width="14" height="14" fill="#e67e22"/>
  <rect x="2" y="2" width="12" height="12" fill="#f4d03f"/>

  <!-- Pause bars -->
  <rect x="4" y="4" width="3" height="8" fill="#fdfefe"/>
  <rect x="9" y="4" width="3" height="8" fill="#fdfefe"/>

  <!-- Highlight -->
  <rect x="4" y="4" width="1" height="6" fill="#fdfefe"/>
  <rect x="9" y="4" width="1" height="6" fill="#fdfefe"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Info Button (16x16) - Help/information -->
  <!-- Color Palette: #9b59b6, #8e44ad, #6c3483, #fdfefe -->

  <!-- Button background -->
  <rect x="0" y="0" width="16" height="16" fill="#6c3483"/>
  <rect x="1" y="1" width="14" height="14" fill="#8e44ad"/>
  <rect x="2" y="2" width="12" height="12" fill="#9b59b6"/>

  <!-- Info "i" dot -->
  <rect x="7" y="4" width="2" height="2" fill="#fdfefe"/>

  <!-- Info "i" stem -->
  <rect x="7" y="7" width="2" height="5" fill="#fdfefe"/>

  <!-- Decorative serifs -->
  <rect x="5" y="7" width="2" height="1" fill="#fdfefe"/>
  <rect x="9" y="7" width="2" height="1" fill="#fdfefe"/>
  <rect x="5" y="11" width="6" height="1" fill="#fdfefe"/>
</svg>

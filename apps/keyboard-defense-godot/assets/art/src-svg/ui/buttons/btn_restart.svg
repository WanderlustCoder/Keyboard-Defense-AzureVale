<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Restart Button (16x16) - Retry level -->
  <!-- Color Palette: #3498db, #2980b9, #1a5276, #fdfefe -->

  <!-- Button background -->
  <rect x="0" y="0" width="16" height="16" fill="#1a5276"/>
  <rect x="1" y="1" width="14" height="14" fill="#2980b9"/>
  <rect x="2" y="2" width="12" height="12" fill="#3498db"/>

  <!-- Circular arrow (restart icon) -->
  <rect x="6" y="3" width="4" height="2" fill="#fdfefe"/>
  <rect x="4" y="4" width="2" height="2" fill="#fdfefe"/>
  <rect x="10" y="4" width="2" height="2" fill="#fdfefe"/>
  <rect x="3" y="6" width="2" height="4" fill="#fdfefe"/>
  <rect x="11" y="6" width="2" height="4" fill="#fdfefe"/>
  <rect x="4" y="10" width="2" height="2" fill="#fdfefe"/>
  <rect x="10" y="10" width="2" height="2" fill="#fdfefe"/>
  <rect x="6" y="11" width="4" height="2" fill="#fdfefe"/>

  <!-- Arrow head -->
  <rect x="10" y="3" width="3" height="2" fill="#fdfefe"/>
  <rect x="11" y="2" width="2" height="1" fill="#fdfefe"/>
  <rect x="12" y="5" width="2" height="1" fill="#fdfefe"/>
</svg>

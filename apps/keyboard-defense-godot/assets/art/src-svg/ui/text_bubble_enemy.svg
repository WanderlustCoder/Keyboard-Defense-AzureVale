<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 20" width="32" height="20">
  <!-- Enemy Text Bubble (32x20) - red themed for enemies -->

  <!-- Bubble body -->
  <rect x="0" y="0" width="32" height="16" fill="#641e16"/>
  <rect x="1" y="1" width="30" height="14" fill="#922b21"/>
  <rect x="2" y="2" width="28" height="12" fill="#a93226"/>

  <!-- Pointer/tail -->
  <rect x="4" y="16" width="6" height="2" fill="#641e16"/>
  <rect x="2" y="18" width="4" height="2" fill="#641e16"/>

  <!-- Inner highlight -->
  <rect x="3" y="3" width="26" height="1" fill="#c0392b"/>

  <!-- Corner accents -->
  <rect x="0" y="0" width="2" height="1" fill="#c0392b"/>
  <rect x="30" y="0" width="2" height="1" fill="#c0392b"/>
</svg>

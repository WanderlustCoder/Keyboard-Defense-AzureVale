<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 16" width="48" height="16">
  <!-- Victory Banner (48x16) - golden themed -->

  <!-- Banner ribbon -->
  <rect x="4" y="4" width="40" height="10" fill="#d4ac0d"/>
  <rect x="5" y="5" width="38" height="8" fill="#f4d03f"/>

  <!-- Ribbon ends (left) -->
  <rect x="0" y="6" width="4" height="6" fill="#d4ac0d"/>
  <rect x="0" y="12" width="2" height="4" fill="#9a7b0a"/>
  <rect x="2" y="10" width="2" height="2" fill="#9a7b0a"/>

  <!-- Ribbon ends (right) -->
  <rect x="44" y="6" width="4" height="6" fill="#d4ac0d"/>
  <rect x="46" y="12" width="2" height="4" fill="#9a7b0a"/>
  <rect x="44" y="10" width="2" height="2" fill="#9a7b0a"/>

  <!-- Highlight -->
  <rect x="6" y="6" width="36" height="2" fill="#f9e79f"/>

  <!-- Star decorations -->
  <rect x="8" y="8" width="2" height="2" fill="#fff"/>
  <rect x="38" y="8" width="2" height="2" fill="#fff"/>
</svg>

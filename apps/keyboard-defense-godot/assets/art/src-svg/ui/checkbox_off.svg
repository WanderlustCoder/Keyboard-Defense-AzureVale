<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12">
  <!-- Checkbox Unchecked (12x12) -->

  <!-- Outer border -->
  <rect x="0" y="0" width="12" height="12" fill="#2c3e50"/>

  <!-- Inner border -->
  <rect x="1" y="1" width="10" height="10" fill="#5d6d7e"/>

  <!-- Inner area -->
  <rect x="2" y="2" width="8" height="8" fill="#1a252f"/>

  <!-- Highlight -->
  <rect x="1" y="1" width="10" height="1" fill="#85929e"/>
  <rect x="1" y="1" width="1" height="10" fill="#85929e"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 64" width="128" height="64">
  <!-- Boss Incoming Alert (128x64) - Large boss arrival warning -->
  <!-- Color Palette: #1a252f, #9b59b6, #8e44ad, #e74c3c, #f4d03f -->

  <!-- Outer glow border -->
  <rect x="0" y="0" width="128" height="64" fill="#9b59b6"/>
  <rect x="2" y="2" width="124" height="60" fill="#1a252f"/>

  <!-- Inner frame -->
  <rect x="4" y="4" width="120" height="56" fill="#8e44ad"/>
  <rect x="6" y="6" width="116" height="52" fill="#2c3e50"/>

  <!-- Warning stripes top -->
  <rect x="6" y="6" width="116" height="4" fill="#f4d03f"/>
  <rect x="10" y="6" width="8" height="4" fill="#1a252f"/>
  <rect x="26" y="6" width="8" height="4" fill="#1a252f"/>
  <rect x="42" y="6" width="8" height="4" fill="#1a252f"/>
  <rect x="58" y="6" width="8" height="4" fill="#1a252f"/>
  <rect x="74" y="6" width="8" height="4" fill="#1a252f"/>
  <rect x="90" y="6" width="8" height="4" fill="#1a252f"/>
  <rect x="106" y="6" width="8" height="4" fill="#1a252f"/>

  <!-- Warning stripes bottom -->
  <rect x="6" y="54" width="116" height="4" fill="#f4d03f"/>
  <rect x="10" y="54" width="8" height="4" fill="#1a252f"/>
  <rect x="26" y="54" width="8" height="4" fill="#1a252f"/>
  <rect x="42" y="54" width="8" height="4" fill="#1a252f"/>
  <rect x="58" y="54" width="8" height="4" fill="#1a252f"/>
  <rect x="74" y="54" width="8" height="4" fill="#1a252f"/>
  <rect x="90" y="54" width="8" height="4" fill="#1a252f"/>
  <rect x="106" y="54" width="8" height="4" fill="#1a252f"/>

  <!-- Central skull boss icon -->
  <rect x="48" y="14" width="32" height="8" fill="#fdfefe"/>
  <rect x="44" y="18" width="40" height="16" fill="#fdfefe"/>
  <rect x="48" y="34" width="32" height="8" fill="#fdfefe"/>
  <rect x="52" y="42" width="24" height="4" fill="#ecf0f1"/>

  <!-- Eyes -->
  <rect x="50" y="20" width="10" height="8" fill="#e74c3c"/>
  <rect x="52" y="22" width="6" height="4" fill="#c0392b"/>
  <rect x="68" y="20" width="10" height="8" fill="#e74c3c"/>
  <rect x="70" y="22" width="6" height="4" fill="#c0392b"/>

  <!-- Nose -->
  <rect x="60" y="30" width="8" height="6" fill="#1a252f"/>

  <!-- Teeth -->
  <rect x="52" y="38" width="4" height="6" fill="#1a252f"/>
  <rect x="58" y="38" width="4" height="6" fill="#1a252f"/>
  <rect x="64" y="38" width="4" height="6" fill="#1a252f"/>
  <rect x="70" y="38" width="4" height="6" fill="#1a252f"/>

  <!-- Crown -->
  <rect x="50" y="10" width="6" height="6" fill="#f4d03f"/>
  <rect x="60" y="8" width="8" height="8" fill="#f4d03f"/>
  <rect x="72" y="10" width="6" height="6" fill="#f4d03f"/>
  <rect x="48" y="14" width="32" height="2" fill="#e67e22"/>

  <!-- Side warning icons -->
  <rect x="12" y="24" width="16" height="16" fill="#e74c3c"/>
  <rect x="18" y="26" width="4" height="8" fill="#fdfefe"/>
  <rect x="18" y="36" width="4" height="2" fill="#fdfefe"/>

  <rect x="100" y="24" width="16" height="16" fill="#e74c3c"/>
  <rect x="106" y="26" width="4" height="8" fill="#fdfefe"/>
  <rect x="106" y="36" width="4" height="2" fill="#fdfefe"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Highlighted/Active Keyboard Key (16x16) -->

  <!-- Glow effect -->
  <rect x="0" y="0" width="16" height="16" fill="#f4d03f" opacity="0.3"/>

  <!-- Key shadow -->
  <rect x="1" y="3" width="14" height="13" fill="#9a7b0a"/>

  <!-- Key body -->
  <rect x="1" y="1" width="14" height="12" fill="#f4d03f"/>
  <rect x="2" y="2" width="12" height="10" fill="#f9e79f"/>

  <!-- Key face highlight -->
  <rect x="2" y="2" width="12" height="1" fill="#fcf3cf"/>
  <rect x="2" y="2" width="1" height="10" fill="#fcf3cf"/>

  <!-- Key face shadow -->
  <rect x="13" y="3" width="1" height="9" fill="#f4d03f"/>
  <rect x="3" y="11" width="10" height="1" fill="#f4d03f"/>
</svg>

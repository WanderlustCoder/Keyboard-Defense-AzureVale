<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16">
  <!-- Input Field Frame (64x16) - 9-slice text input -->

  <!-- Outer border -->
  <rect x="0" y="0" width="64" height="16" fill="#2c3e50"/>

  <!-- Inner border (inset look) -->
  <rect x="1" y="1" width="62" height="14" fill="#1a252f"/>

  <!-- Input background -->
  <rect x="2" y="2" width="60" height="12" fill="#0d1318"/>

  <!-- Top shadow (inset) -->
  <rect x="2" y="2" width="60" height="1" fill="#000000" opacity="0.3"/>

  <!-- Bottom highlight -->
  <rect x="1" y="14" width="62" height="1" fill="#34495e"/>
</svg>

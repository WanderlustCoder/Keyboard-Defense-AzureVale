<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Target/Crosshair Cursor (16x16) -->

  <!-- Outer ring -->
  <rect x="5" y="1" width="6" height="2" fill="#e74c3c"/>
  <rect x="5" y="13" width="6" height="2" fill="#e74c3c"/>
  <rect x="1" y="5" width="2" height="6" fill="#e74c3c"/>
  <rect x="13" y="5" width="2" height="6" fill="#e74c3c"/>

  <!-- Corner pieces -->
  <rect x="3" y="3" width="2" height="2" fill="#e74c3c"/>
  <rect x="11" y="3" width="2" height="2" fill="#e74c3c"/>
  <rect x="3" y="11" width="2" height="2" fill="#e74c3c"/>
  <rect x="11" y="11" width="2" height="2" fill="#e74c3c"/>

  <!-- Inner crosshair -->
  <rect x="7" y="4" width="2" height="3" fill="#c0392b"/>
  <rect x="7" y="9" width="2" height="3" fill="#c0392b"/>
  <rect x="4" y="7" width="3" height="2" fill="#c0392b"/>
  <rect x="9" y="7" width="3" height="2" fill="#c0392b"/>

  <!-- Center dot -->
  <rect x="7" y="7" width="2" height="2" fill="#fff"/>
</svg>

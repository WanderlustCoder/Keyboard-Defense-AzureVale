<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 8" width="16" height="8">
  <!-- Small Tag/Pill Background - 16x8 -->

  <!-- Tag body -->
  <rect x="2" y="1" width="12" height="6" fill="#3498db"/>

  <!-- Rounded ends -->
  <rect x="0" y="2" width="2" height="4" fill="#3498db"/>
  <rect x="14" y="2" width="2" height="4" fill="#3498db"/>

  <!-- Top highlight -->
  <rect x="2" y="1" width="12" height="1" fill="#5dade2"/>
  <rect x="1" y="2" width="1" height="1" fill="#5dade2"/>
  <rect x="14" y="2" width="1" height="1" fill="#5dade2"/>

  <!-- Bottom shadow -->
  <rect x="2" y="6" width="12" height="1" fill="#2980b9"/>
  <rect x="1" y="5" width="1" height="1" fill="#2980b9"/>
  <rect x="14" y="5" width="1" height="1" fill="#2980b9"/>
</svg>

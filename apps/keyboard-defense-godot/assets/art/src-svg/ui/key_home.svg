<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Home Row Key (16x16) - finger home position indicator -->

  <!-- Key base/shadow -->
  <rect x="1" y="2" width="14" height="13" fill="#1a252f"/>

  <!-- Key top -->
  <rect x="1" y="1" width="14" height="12" fill="#34495e"/>
  <rect x="2" y="2" width="12" height="10" fill="#5d6d7e"/>

  <!-- Key surface -->
  <rect x="3" y="3" width="10" height="8" fill="#85929e"/>

  <!-- Home position bump/nub -->
  <rect x="6" y="9" width="4" height="1" fill="#2c3e50"/>
  <rect x="7" y="9" width="2" height="1" fill="#1a252f"/>

  <!-- Highlight -->
  <rect x="3" y="3" width="10" height="1" fill="#aeb6bf"/>
  <rect x="3" y="3" width="1" height="8" fill="#aeb6bf"/>
</svg>

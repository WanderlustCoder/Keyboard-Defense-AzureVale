<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Minimap Frame (80x80) - Minimap container -->
  <!-- Color Palette: #1a252f, #2c3e50, #34495e, #5d6d7e, #27ae60 -->

  <!-- Outer border -->
  <rect x="0" y="0" width="80" height="80" fill="#1a252f"/>

  <!-- Inner border with bevel -->
  <rect x="2" y="2" width="76" height="76" fill="#2c3e50"/>
  <rect x="2" y="2" width="76" height="2" fill="#5d6d7e"/>
  <rect x="2" y="2" width="2" height="76" fill="#5d6d7e"/>

  <!-- Map area (darker) -->
  <rect x="4" y="4" width="72" height="72" fill="#0d1318"/>

  <!-- Grid lines (subtle) -->
  <rect x="4" y="20" width="72" height="1" fill="#1a252f"/>
  <rect x="4" y="40" width="72" height="1" fill="#1a252f"/>
  <rect x="4" y="60" width="72" height="1" fill="#1a252f"/>
  <rect x="20" y="4" width="1" height="72" fill="#1a252f"/>
  <rect x="40" y="4" width="1" height="72" fill="#1a252f"/>
  <rect x="60" y="4" width="1" height="72" fill="#1a252f"/>

  <!-- Corner markers -->
  <rect x="4" y="4" width="4" height="1" fill="#5d6d7e"/>
  <rect x="4" y="4" width="1" height="4" fill="#5d6d7e"/>
  <rect x="72" y="4" width="4" height="1" fill="#5d6d7e"/>
  <rect x="75" y="4" width="1" height="4" fill="#5d6d7e"/>
  <rect x="4" y="75" width="4" height="1" fill="#5d6d7e"/>
  <rect x="4" y="72" width="1" height="4" fill="#5d6d7e"/>
  <rect x="72" y="75" width="4" height="1" fill="#5d6d7e"/>
  <rect x="75" y="72" width="1" height="4" fill="#5d6d7e"/>

  <!-- Compass indicator (top right) -->
  <rect x="68" y="8" width="6" height="6" fill="#34495e"/>
  <rect x="70" y="8" width="2" height="4" fill="#e74c3c"/>
  <rect x="70" y="12" width="2" height="2" fill="#ecf0f1"/>
</svg>

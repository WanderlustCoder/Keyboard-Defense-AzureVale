<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16">
  <!-- Input Field Frame Error (64x16) - 9-slice with red border -->

  <!-- Outer border (red) -->
  <rect x="0" y="0" width="64" height="16" fill="#e74c3c"/>

  <!-- Inner border -->
  <rect x="1" y="1" width="62" height="14" fill="#641e16"/>

  <!-- Input background -->
  <rect x="2" y="2" width="60" height="12" fill="#1a0a08"/>

  <!-- Top shadow -->
  <rect x="2" y="2" width="60" height="1" fill="#000000" opacity="0.3"/>

  <!-- Red accent line -->
  <rect x="2" y="13" width="60" height="1" fill="#f5b7b1"/>
</svg>

  <rect x="0" y="0" width="4" height="4" fill="#f9e79f"/>
  <rect x="60" y="0" width="4" height="4" fill="#f9e79f"/>
  <rect x="0" y="12" width="4" height="4" fill="#f9e79f"/>
  <rect x="60" y="12" width="4" height="4" fill="#f9e79f"/>
  <rect x="1" y="1" width="2" height="2" fill="#fdfefe"/>
  <rect x="61" y="1" width="2" height="2" fill="#fdfefe"/>
  <rect x="1" y="13" width="2" height="2" fill="#fdfefe"/>
  <rect x="61" y="13" width="2" height="2" fill="#fdfefe"/>
</svg>

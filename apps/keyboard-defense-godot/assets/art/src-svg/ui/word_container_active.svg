  <!-- Golden border -->
  <rect x="1" y="1" width="62" height="14" fill="#f4d03f"/>
  <!-- Inner fill -->
  <rect x="2" y="2" width="60" height="12" fill="#1a252f"/>
  <!-- Top highlight -->
  <rect x="2" y="2" width="60" height="1" fill="#2c3e50"/>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 8" width="32" height="8">
  <!-- Charge Meter (32x8) - Special ability charge bar -->
  <!-- Color Palette: #1a252f, #9b59b6, #8e44ad, #bb8fce, #f4d03f -->

  <!-- Background -->
  <rect x="0" y="0" width="32" height="8" fill="#1a252f"/>
  <rect x="1" y="1" width="30" height="6" fill="#0d1318"/>

  <!-- Charge level (purple gradient) -->
  <rect x="2" y="2" width="20" height="4" fill="#8e44ad"/>
  <rect x="2" y="2" width="20" height="1" fill="#9b59b6"/>
  <rect x="2" y="3" width="18" height="2" fill="#9b59b6"/>

  <!-- Charging particles -->
  <rect x="20" y="2" width="2" height="2" fill="#bb8fce" opacity="0.8"/>
  <rect x="18" y="4" width="2" height="2" fill="#bb8fce" opacity="0.6"/>

  <!-- Full charge indicator (when ready) -->
  <rect x="22" y="2" width="8" height="4" fill="#34495e"/>
  <rect x="24" y="3" width="4" height="2" fill="#f4d03f" opacity="0.3"/>
</svg>

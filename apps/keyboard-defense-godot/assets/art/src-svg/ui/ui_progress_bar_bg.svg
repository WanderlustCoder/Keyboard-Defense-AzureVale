<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 8" width="32" height="8">
  <!-- Progress Bar Background Track - 32x8 -->

  <!-- Track body -->
  <rect x="2" y="1" width="28" height="6" fill="#1a1a2e"/>

  <!-- Track border -->
  <rect x="0" y="1" width="2" height="6" fill="#0f3460"/>
  <rect x="30" y="1" width="2" height="6" fill="#0f3460"/>
  <rect x="2" y="0" width="28" height="1" fill="#0f3460"/>
  <rect x="2" y="7" width="28" height="1" fill="#0f3460"/>

  <!-- Corners -->
  <rect x="0" y="0" width="2" height="2" fill="#16213e"/>
  <rect x="30" y="0" width="2" height="2" fill="#16213e"/>
  <rect x="0" y="6" width="2" height="2" fill="#16213e"/>
  <rect x="30" y="6" width="2" height="2" fill="#16213e"/>

  <!-- Inner shadow -->
  <rect x="2" y="1" width="28" height="1" fill="#0a1a30"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 12" width="128" height="12">
  <!-- Boss Health Bar (128x12) - Large boss health display -->
  <!-- Color Palette: #1a252f, #2c3e50, #c0392b, #e74c3c, #9b59b6 -->

  <!-- Outer frame -->
  <rect x="0" y="0" width="128" height="12" fill="#1a252f"/>
  <rect x="2" y="2" width="124" height="8" fill="#2c3e50"/>

  <!-- Bar background -->
  <rect x="4" y="3" width="120" height="6" fill="#0d1318"/>

  <!-- Boss health (red with purple highlights) -->
  <rect x="5" y="4" width="90" height="4" fill="#c0392b"/>
  <rect x="5" y="4" width="90" height="1" fill="#e74c3c"/>

  <!-- Phase markers -->
  <rect x="44" y="3" width="2" height="6" fill="#9b59b6"/>
  <rect x="84" y="3" width="2" height="6" fill="#9b59b6"/>

  <!-- Decorative skull icons on ends -->
  <rect x="0" y="2" width="4" height="8" fill="#5d6d7e"/>
  <rect x="1" y="4" width="2" height="4" fill="#ecf0f1"/>
  <rect x="124" y="2" width="4" height="8" fill="#5d6d7e"/>
  <rect x="125" y="4" width="2" height="4" fill="#ecf0f1"/>

  <!-- Damage indicator (flashing section) -->
  <rect x="85" y="4" width="10" height="4" fill="#e74c3c" opacity="0.7"/>
</svg>

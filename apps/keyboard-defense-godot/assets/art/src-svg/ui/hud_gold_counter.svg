<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 20" width="64" height="20">
  <!-- Gold Counter (64x20) - Gold amount display -->
  <!-- Color Palette: #1a252f, #2c3e50, #f4d03f, #f39c12, #fdfefe -->

  <!-- Background -->
  <rect x="0" y="0" width="64" height="20" fill="#1a252f"/>
  <rect x="2" y="2" width="60" height="16" fill="#2c3e50"/>

  <!-- Coin icon -->
  <rect x="4" y="4" width="12" height="12" fill="#f39c12"/>
  <rect x="5" y="5" width="10" height="10" fill="#f4d03f"/>
  <rect x="7" y="7" width="6" height="6" fill="#f39c12"/>
  <rect x="8" y="6" width="4" height="2" fill="#fdfefe" opacity="0.5"/>
  <!-- Coin detail -->
  <rect x="9" y="9" width="2" height="2" fill="#e67e22"/>

  <!-- Number display area -->
  <rect x="18" y="3" width="44" height="14" fill="#34495e"/>
  <rect x="19" y="4" width="42" height="12" fill="#0d1318"/>

  <!-- Sample gold amount (stylized "1250") -->
  <rect x="22" y="7" width="2" height="6" fill="#f4d03f"/>
  <rect x="28" y="7" width="4" height="2" fill="#f4d03f"/>
  <rect x="30" y="7" width="2" height="6" fill="#f4d03f"/>
  <rect x="28" y="9" width="4" height="2" fill="#f4d03f"/>
  <rect x="28" y="11" width="4" height="2" fill="#f4d03f"/>
  <rect x="36" y="7" width="4" height="2" fill="#f4d03f"/>
  <rect x="36" y="7" width="2" height="6" fill="#f4d03f"/>
  <rect x="36" y="11" width="4" height="2" fill="#f4d03f"/>
  <rect x="38" y="9" width="2" height="2" fill="#f4d03f"/>
  <rect x="44" y="7" width="4" height="2" fill="#f4d03f"/>
  <rect x="44" y="7" width="2" height="6" fill="#f4d03f"/>
  <rect x="44" y="11" width="4" height="2" fill="#f4d03f"/>
  <rect x="46" y="7" width="2" height="6" fill="#f4d03f"/>
</svg>

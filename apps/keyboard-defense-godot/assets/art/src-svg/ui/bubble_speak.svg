<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 24" width="32" height="24">
  <!-- Speech Bubble (32x24) - 9-slice dialogue box -->

  <!-- Main bubble -->
  <rect x="2" y="0" width="28" height="18" fill="#fdfefe"/>
  <rect x="0" y="2" width="32" height="14" fill="#fdfefe"/>
  <rect x="1" y="1" width="30" height="16" fill="#fdfefe"/>

  <!-- Border -->
  <rect x="2" y="0" width="28" height="1" fill="#2c3e50"/>
  <rect x="2" y="17" width="28" height="1" fill="#2c3e50"/>
  <rect x="0" y="2" width="1" height="14" fill="#2c3e50"/>
  <rect x="31" y="2" width="1" height="14" fill="#2c3e50"/>
  <rect x="1" y="1" width="1" height="1" fill="#2c3e50"/>
  <rect x="30" y="1" width="1" height="1" fill="#2c3e50"/>
  <rect x="1" y="16" width="1" height="1" fill="#2c3e50"/>
  <rect x="30" y="16" width="1" height="1" fill="#2c3e50"/>

  <!-- Tail pointing down -->
  <rect x="6" y="18" width="6" height="2" fill="#fdfefe"/>
  <rect x="8" y="20" width="4" height="2" fill="#fdfefe"/>
  <rect x="10" y="22" width="2" height="2" fill="#fdfefe"/>
  <!-- Tail border -->
  <rect x="5" y="18" width="1" height="2" fill="#2c3e50"/>
  <rect x="6" y="20" width="2" height="1" fill="#2c3e50"/>
  <rect x="7" y="21" width="1" height="1" fill="#2c3e50"/>
  <rect x="8" y="22" width="2" height="1" fill="#2c3e50"/>
  <rect x="9" y="23" width="1" height="1" fill="#2c3e50"/>
  <rect x="10" y="23" width="2" height="1" fill="#2c3e50"/>
  <rect x="12" y="22" width="1" height="1" fill="#2c3e50"/>
  <rect x="12" y="20" width="1" height="2" fill="#2c3e50"/>
</svg>

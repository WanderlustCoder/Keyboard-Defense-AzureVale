<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 8" width="32" height="8">
  <!-- Status Bar Frame (32x8) - 9-slice stretchable -->

  <!-- Outer border -->
  <rect x="0" y="0" width="32" height="8" fill="#2c3e50"/>

  <!-- Inner border -->
  <rect x="1" y="1" width="30" height="6" fill="#34495e"/>

  <!-- Background fill area -->
  <rect x="2" y="2" width="28" height="4" fill="#1a252f"/>

  <!-- Corner accents -->
  <rect x="0" y="0" width="2" height="1" fill="#5d6d7e"/>
  <rect x="0" y="0" width="1" height="2" fill="#5d6d7e"/>
  <rect x="30" y="0" width="2" height="1" fill="#5d6d7e"/>
  <rect x="31" y="0" width="1" height="2" fill="#5d6d7e"/>
  <rect x="0" y="7" width="2" height="1" fill="#1a252f"/>
  <rect x="0" y="6" width="1" height="2" fill="#1a252f"/>
  <rect x="30" y="7" width="2" height="1" fill="#1a252f"/>
  <rect x="31" y="6" width="1" height="2" fill="#1a252f"/>
</svg>

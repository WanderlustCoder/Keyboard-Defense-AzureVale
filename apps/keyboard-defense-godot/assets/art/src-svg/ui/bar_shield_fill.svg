<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 4" width="16" height="4">
  <!-- Shield/Armor Bar Fill (16x4) - silver/white, tileable -->

  <!-- Base fill -->
  <rect x="0" y="0" width="16" height="4" fill="#95a5a6"/>

  <!-- Highlight top -->
  <rect x="0" y="0" width="16" height="1" fill="#d5d8dc"/>

  <!-- Shadow bottom -->
  <rect x="0" y="3" width="16" height="1" fill="#7f8c8d"/>

  <!-- Shine effect -->
  <rect x="2" y="1" width="3" height="1" fill="#f2f3f4"/>
  <rect x="8" y="1" width="2" height="1" fill="#f2f3f4"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Upgrade Icon (16x16) - Green arrow pointing up -->
  <!-- Color Palette: #27ae60, #2ecc71, #58d68d, #f4d03f -->

  <!-- Background shield -->
  <rect x="2" y="1" width="12" height="2" fill="#27ae60"/>
  <rect x="1" y="3" width="14" height="8" fill="#27ae60"/>
  <rect x="2" y="11" width="12" height="2" fill="#27ae60"/>
  <rect x="4" y="13" width="8" height="2" fill="#27ae60"/>
  <rect x="6" y="15" width="4" height="1" fill="#27ae60"/>

  <!-- Inner area -->
  <rect x="3" y="2" width="10" height="1" fill="#2ecc71"/>
  <rect x="2" y="4" width="12" height="6" fill="#2ecc71"/>

  <!-- Up arrow -->
  <rect x="7" y="2" width="2" height="2" fill="#fdfefe"/>
  <rect x="5" y="4" width="6" height="2" fill="#fdfefe"/>
  <rect x="3" y="6" width="10" height="2" fill="#fdfefe"/>
  <rect x="6" y="8" width="4" height="4" fill="#fdfefe"/>

  <!-- Arrow highlight -->
  <rect x="7" y="3" width="1" height="1" fill="#f4d03f"/>
  <rect x="6" y="5" width="2" height="1" fill="#f4d03f"/>

  <!-- Plus sign accent -->
  <rect x="11" y="10" width="3" height="1" fill="#58d68d"/>
  <rect x="12" y="9" width="1" height="3" fill="#58d68d"/>
</svg>

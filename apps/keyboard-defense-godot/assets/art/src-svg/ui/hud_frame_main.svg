<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 48" width="320" height="48">
  <!-- Main HUD Frame (320x48) - Primary HUD container -->
  <!-- Color Palette: #1a252f, #2c3e50, #34495e, #5d6d7e -->

  <!-- Outer border -->
  <rect x="0" y="0" width="320" height="48" fill="#1a252f"/>

  <!-- Inner border bevel -->
  <rect x="2" y="2" width="316" height="44" fill="#2c3e50"/>
  <rect x="2" y="2" width="316" height="2" fill="#5d6d7e"/>
  <rect x="2" y="2" width="2" height="44" fill="#5d6d7e"/>

  <!-- Main content area -->
  <rect x="4" y="4" width="312" height="40" fill="#34495e"/>

  <!-- Top edge highlight -->
  <rect x="4" y="4" width="312" height="1" fill="#85929e"/>

  <!-- Section dividers -->
  <rect x="106" y="8" width="2" height="32" fill="#2c3e50"/>
  <rect x="214" y="8" width="2" height="32" fill="#2c3e50"/>

  <!-- Corner accents -->
  <rect x="0" y="0" width="8" height="4" fill="#5d6d7e"/>
  <rect x="312" y="0" width="8" height="4" fill="#5d6d7e"/>
  <rect x="0" y="44" width="8" height="4" fill="#5d6d7e"/>
  <rect x="312" y="44" width="8" height="4" fill="#5d6d7e"/>

  <!-- Decorative rivets -->
  <rect x="6" y="6" width="4" height="4" fill="#5d6d7e"/>
  <rect x="7" y="7" width="2" height="2" fill="#85929e"/>
  <rect x="310" y="6" width="4" height="4" fill="#5d6d7e"/>
  <rect x="311" y="7" width="2" height="2" fill="#85929e"/>
  <rect x="6" y="38" width="4" height="4" fill="#5d6d7e"/>
  <rect x="7" y="39" width="2" height="2" fill="#85929e"/>
  <rect x="310" y="38" width="4" height="4" fill="#5d6d7e"/>
  <rect x="311" y="39" width="2" height="2" fill="#85929e"/>
</svg>

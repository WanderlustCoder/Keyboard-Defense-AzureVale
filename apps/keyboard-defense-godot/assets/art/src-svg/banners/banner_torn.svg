<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 20" width="12" height="20">
  <!-- Torn Banner (12x20) - Battle-worn flag -->
  <!-- Color Palette: #7f8c8d, #5d6d7e, #2c3e50, #8b7355 -->

  <!-- Broken pole top -->
  <rect x="5" y="0" width="2" height="1" fill="#5d4e37"/>

  <!-- Pole (crooked) -->
  <rect x="5" y="1" width="2" height="19" fill="#8b7355"/>
  <rect x="6" y="1" width="1" height="19" fill="#5d4e37"/>

  <!-- Torn banner fabric -->
  <rect x="0" y="3" width="5" height="10" fill="#7f8c8d"/>
  <rect x="1" y="4" width="4" height="8" fill="#5d6d7e"/>

  <!-- Torn edges -->
  <rect x="0" y="13" width="2" height="2" fill="#7f8c8d"/>
  <rect x="3" y="12" width="2" height="3" fill="#5d6d7e"/>
  <rect x="1" y="14" width="1" height="2" fill="#5d6d7e"/>

  <!-- Faded emblem remnants -->
  <rect x="1" y="6" width="2" height="2" fill="#2c3e50"/>

  <!-- Holes/damage -->
  <rect x="2" y="8" width="1" height="1" fill="#1a252f"/>
  <rect x="0" y="10" width="1" height="1" fill="#1a252f"/>

  <!-- Fabric folds -->
  <rect x="0" y="5" width="1" height="6" fill="#2c3e50"/>
</svg>

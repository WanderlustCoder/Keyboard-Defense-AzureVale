<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 20" width="18" height="20">
  <!-- Coat of Arms (18x20) - Noble house emblem -->
  <!-- Color Palette: #9b59b6, #8e44ad, #f4d03f, #7f8c8d -->

  <!-- Shield shape -->
  <rect x="2" y="2" width="14" height="12" fill="#7f8c8d"/>
  <rect x="3" y="3" width="12" height="10" fill="#5d6d7e"/>
  <rect x="4" y="14" width="10" height="2" fill="#7f8c8d"/>
  <rect x="5" y="16" width="8" height="1" fill="#5d6d7e"/>
  <rect x="6" y="17" width="6" height="1" fill="#7f8c8d"/>

  <!-- Shield quarters -->
  <rect x="4" y="4" width="5" height="5" fill="#9b59b6"/>
  <rect x="9" y="4" width="5" height="5" fill="#f4d03f"/>
  <rect x="4" y="9" width="5" height="4" fill="#f4d03f"/>
  <rect x="9" y="9" width="5" height="4" fill="#9b59b6"/>

  <!-- Central charge -->
  <rect x="7" y="6" width="4" height="4" fill="#8e44ad"/>
  <rect x="8" y="7" width="2" height="2" fill="#f4d03f"/>

  <!-- Crown on top -->
  <rect x="5" y="0" width="8" height="2" fill="#f4d03f"/>
  <rect x="6" y="0" width="2" height="1" fill="#d4ac0d"/>
  <rect x="10" y="0" width="2" height="1" fill="#d4ac0d"/>

  <!-- Banner ribbons -->
  <rect x="0" y="4" width="2" height="6" fill="#e74c3c"/>
  <rect x="0" y="10" width="3" height="2" fill="#c0392b"/>
  <rect x="16" y="4" width="2" height="6" fill="#e74c3c"/>
  <rect x="15" y="10" width="3" height="2" fill="#c0392b"/>

  <!-- Bottom scroll -->
  <rect x="3" y="18" width="12" height="2" fill="#ecf0f1"/>
  <rect x="4" y="18" width="10" height="1" fill="#bdc3c7"/>
</svg>

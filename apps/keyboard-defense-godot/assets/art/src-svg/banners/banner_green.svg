<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 20" width="12" height="20">
  <!-- Green Banner (12x20) - Forest kingdom flag -->
  <!-- Color Palette: #27ae60, #1e8449, #145a32, #8b7355 -->

  <!-- Pole top ornament -->
  <rect x="5" y="0" width="2" height="2" fill="#8b7355"/>
  <rect x="4" y="1" width="4" height="1" fill="#5d4e37"/>

  <!-- Pole -->
  <rect x="5" y="2" width="2" height="18" fill="#8b7355"/>
  <rect x="6" y="2" width="1" height="18" fill="#5d4e37"/>

  <!-- Banner fabric -->
  <rect x="0" y="3" width="5" height="14" fill="#27ae60"/>
  <rect x="1" y="4" width="4" height="12" fill="#1e8449"/>

  <!-- Banner emblem (leaf/tree) -->
  <rect x="2" y="6" width="1" height="4" fill="#145a32"/>
  <rect x="1" y="7" width="3" height="2" fill="#2ecc71"/>

  <!-- Banner tail (forked) -->
  <rect x="0" y="17" width="2" height="3" fill="#27ae60"/>
  <rect x="3" y="17" width="2" height="3" fill="#27ae60"/>
  <rect x="2" y="17" width="1" height="1" fill="#1e8449"/>

  <!-- Fabric folds -->
  <rect x="0" y="5" width="1" height="10" fill="#145a32"/>
</svg>

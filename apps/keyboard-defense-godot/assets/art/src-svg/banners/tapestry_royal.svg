<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 24" width="20" height="24">
  <!-- Royal Tapestry (20x24) - Decorative wall hanging -->
  <!-- Color Palette: #3498db, #2980b9, #f4d03f, #8b7355 -->

  <!-- Mounting rod -->
  <rect x="0" y="0" width="20" height="2" fill="#8b7355"/>
  <rect x="0" y="0" width="20" height="1" fill="#5d4e37"/>

  <!-- Rod end ornaments -->
  <rect x="0" y="0" width="2" height="3" fill="#f4d03f"/>
  <rect x="18" y="0" width="2" height="3" fill="#f4d03f"/>

  <!-- Tapestry fabric -->
  <rect x="1" y="2" width="18" height="20" fill="#3498db"/>
  <rect x="2" y="3" width="16" height="18" fill="#2980b9"/>

  <!-- Border pattern -->
  <rect x="2" y="3" width="16" height="1" fill="#f4d03f"/>
  <rect x="2" y="20" width="16" height="1" fill="#f4d03f"/>
  <rect x="2" y="3" width="1" height="18" fill="#f4d03f"/>
  <rect x="17" y="3" width="1" height="18" fill="#f4d03f"/>

  <!-- Central royal crest -->
  <rect x="6" y="7" width="8" height="8" fill="#f4d03f"/>
  <rect x="7" y="8" width="6" height="6" fill="#d4ac0d"/>
  <rect x="8" y="9" width="4" height="4" fill="#2980b9"/>
  <rect x="9" y="10" width="2" height="2" fill="#f4d03f"/>

  <!-- Crown above crest -->
  <rect x="7" y="5" width="6" height="2" fill="#f4d03f"/>
  <rect x="8" y="5" width="1" height="1" fill="#d4ac0d"/>
  <rect x="11" y="5" width="1" height="1" fill="#d4ac0d"/>

  <!-- Bottom fringe -->
  <rect x="2" y="22" width="2" height="2" fill="#2980b9"/>
  <rect x="5" y="22" width="2" height="2" fill="#2980b9"/>
  <rect x="8" y="22" width="2" height="2" fill="#2980b9"/>
  <rect x="11" y="22" width="2" height="2" fill="#2980b9"/>
  <rect x="14" y="22" width="2" height="2" fill="#2980b9"/>
  <rect x="17" y="22" width="1" height="2" fill="#2980b9"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 28" width="24" height="28">
  <!-- Castle Gate (24x28) - Large fortified gate -->
  <!-- Color Palette: #7f8c8d, #5d6d7e, #8b7355, #5d4e37, #1a252f -->

  <!-- Stone archway -->
  <rect x="0" y="0" width="24" height="28" fill="#7f8c8d"/>
  <rect x="2" y="2" width="20" height="24" fill="#5d6d7e"/>

  <!-- Arch top -->
  <rect x="4" y="0" width="16" height="4" fill="#7f8c8d"/>
  <rect x="6" y="0" width="12" height="2" fill="#5d6d7e"/>
  <rect x="8" y="0" width="8" height="1" fill="#95a5a6"/>

  <!-- Gate opening -->
  <rect x="4" y="4" width="16" height="22" fill="#1a252f"/>

  <!-- Portcullis (raised) -->
  <rect x="4" y="4" width="16" height="4" fill="#5d4e37"/>
  <rect x="5" y="5" width="14" height="2" fill="#8b7355"/>

  <!-- Portcullis spikes -->
  <rect x="5" y="7" width="2" height="2" fill="#7f8c8d"/>
  <rect x="9" y="7" width="2" height="2" fill="#7f8c8d"/>
  <rect x="13" y="7" width="2" height="2" fill="#7f8c8d"/>
  <rect x="17" y="7" width="2" height="2" fill="#7f8c8d"/>

  <!-- Wooden doors (open) -->
  <rect x="4" y="10" width="4" height="16" fill="#8b7355"/>
  <rect x="5" y="11" width="2" height="14" fill="#5d4e37"/>
  <rect x="16" y="10" width="4" height="16" fill="#8b7355"/>
  <rect x="17" y="11" width="2" height="14" fill="#5d4e37"/>

  <!-- Door bands -->
  <rect x="4" y="14" width="4" height="1" fill="#5d6d7e"/>
  <rect x="4" y="20" width="4" height="1" fill="#5d6d7e"/>
  <rect x="16" y="14" width="4" height="1" fill="#5d6d7e"/>
  <rect x="16" y="20" width="4" height="1" fill="#5d6d7e"/>

  <!-- Torch holders -->
  <rect x="1" y="8" width="2" height="4" fill="#5d6d7e"/>
  <rect x="21" y="8" width="2" height="4" fill="#5d6d7e"/>
</svg>

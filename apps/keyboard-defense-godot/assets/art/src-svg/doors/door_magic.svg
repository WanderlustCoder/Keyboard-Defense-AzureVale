<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 24" width="16" height="24">
  <!-- Magic Door (16x24) - Enchanted portal door -->
  <!-- Color Palette: #9b59b6, #8e44ad, #6c3483, #d7bde2, #fdfefe -->

  <!-- Glowing frame -->
  <rect x="0" y="0" width="16" height="24" fill="#8e44ad"/>
  <rect x="1" y="1" width="14" height="22" fill="#6c3483"/>

  <!-- Door body -->
  <rect x="2" y="2" width="12" height="20" fill="#9b59b6"/>
  <rect x="3" y="3" width="10" height="18" fill="#8e44ad"/>

  <!-- Rune circle -->
  <rect x="4" y="6" width="8" height="8" fill="#6c3483"/>
  <rect x="5" y="7" width="6" height="6" fill="#9b59b6"/>
  <rect x="6" y="8" width="4" height="4" fill="#d7bde2"/>
  <rect x="7" y="9" width="2" height="2" fill="#fdfefe"/>

  <!-- Rune symbols -->
  <rect x="4" y="9" width="1" height="2" fill="#d7bde2"/>
  <rect x="11" y="9" width="1" height="2" fill="#d7bde2"/>
  <rect x="7" y="6" width="2" height="1" fill="#d7bde2"/>
  <rect x="7" y="13" width="2" height="1" fill="#d7bde2"/>

  <!-- Energy streams -->
  <rect x="3" y="16" width="10" height="2" fill="#d7bde2" opacity="0.5"/>
  <rect x="4" y="17" width="8" height="1" fill="#fdfefe" opacity="0.6"/>

  <!-- Floating particles -->
  <rect x="4" y="4" width="1" height="1" fill="#fdfefe"/>
  <rect x="11" y="5" width="1" height="1" fill="#fdfefe"/>
  <rect x="5" y="18" width="1" height="1" fill="#fdfefe"/>
  <rect x="10" y="19" width="1" height="1" fill="#fdfefe"/>

  <!-- Corner gems -->
  <rect x="2" y="2" width="2" height="2" fill="#d7bde2"/>
  <rect x="12" y="2" width="2" height="2" fill="#d7bde2"/>
  <rect x="2" y="20" width="2" height="2" fill="#d7bde2"/>
  <rect x="12" y="20" width="2" height="2" fill="#d7bde2"/>
</svg>

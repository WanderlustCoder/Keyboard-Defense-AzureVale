<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 12" width="10" height="12">
  <!-- Sapphire Gem (10x12) - Precious stone -->
  <!-- Color Palette: #3498db, #2980b9, #1a5276, #5dade2, #fdfefe -->

  <!-- Gem top facet -->
  <rect x="3" y="0" width="4" height="2" fill="#2980b9"/>
  <rect x="4" y="0" width="2" height="1" fill="#5dade2"/>

  <!-- Gem upper facets -->
  <rect x="1" y="2" width="8" height="3" fill="#3498db"/>
  <rect x="2" y="2" width="6" height="2" fill="#2980b9"/>
  <rect x="3" y="2" width="4" height="1" fill="#5dade2"/>

  <!-- Gem middle -->
  <rect x="0" y="4" width="10" height="4" fill="#3498db"/>
  <rect x="1" y="5" width="8" height="2" fill="#2980b9"/>
  <rect x="2" y="5" width="2" height="1" fill="#5dade2"/>

  <!-- Gem lower facets -->
  <rect x="1" y="8" width="8" height="2" fill="#2980b9"/>
  <rect x="2" y="8" width="6" height="2" fill="#1a5276"/>

  <!-- Gem bottom point -->
  <rect x="3" y="10" width="4" height="2" fill="#1a5276"/>
  <rect x="4" y="11" width="2" height="1" fill="#2980b9"/>

  <!-- Inner glow -->
  <rect x="4" y="5" width="2" height="2" fill="#fdfefe" opacity="0.4"/>

  <!-- Sparkle -->
  <rect x="2" y="3" width="1" height="1" fill="#fdfefe"/>
  <rect x="7" y="6" width="1" height="1" fill="#fdfefe" opacity="0.6"/>
</svg>

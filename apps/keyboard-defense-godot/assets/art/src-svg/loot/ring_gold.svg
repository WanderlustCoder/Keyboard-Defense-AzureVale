<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 8" width="10" height="8">
  <!-- Gold Ring (10x8) - Jewelry -->
  <!-- Color Palette: #f4d03f, #e67e22, #d35400, #fdfefe -->

  <!-- Ring band outer -->
  <rect x="2" y="2" width="6" height="4" fill="#f4d03f"/>
  <rect x="3" y="1" width="4" height="1" fill="#e67e22"/>
  <rect x="3" y="6" width="4" height="1" fill="#d35400"/>
  <rect x="1" y="3" width="1" height="2" fill="#e67e22"/>
  <rect x="8" y="3" width="1" height="2" fill="#d35400"/>

  <!-- Ring band inner (hole) -->
  <rect x="3" y="3" width="4" height="2" fill="#2c3e50"/>

  <!-- Gem setting -->
  <rect x="4" y="0" width="2" height="2" fill="#e67e22"/>

  <!-- Gem -->
  <rect x="4" y="0" width="2" height="1" fill="#e74c3c"/>
  <rect x="4" y="0" width="1" height="1" fill="#ff6b6b"/>

  <!-- Shine -->
  <rect x="2" y="2" width="1" height="1" fill="#fdfefe"/>
</svg>

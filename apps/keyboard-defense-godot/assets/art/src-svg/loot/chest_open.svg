<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Open Chest (16x16) - Opened loot container -->
  <!-- Color Palette: #8b7355, #5d4e37, #f4d03f, #7f8c8d -->

  <!-- Chest body -->
  <rect x="1" y="8" width="14" height="8" fill="#8b7355"/>
  <rect x="2" y="9" width="12" height="6" fill="#5d4e37"/>

  <!-- Open lid (tilted back) -->
  <rect x="0" y="2" width="16" height="3" fill="#8b7355"/>
  <rect x="1" y="1" width="14" height="2" fill="#5d4e37"/>
  <rect x="2" y="2" width="12" height="1" fill="#a08060"/>

  <!-- Lid hinge area -->
  <rect x="0" y="5" width="16" height="2" fill="#5d4e37"/>
  <rect x="1" y="5" width="14" height="1" fill="#7f8c8d"/>

  <!-- Inside of chest (dark) -->
  <rect x="2" y="7" width="12" height="6" fill="#3d3426"/>

  <!-- Gold coins inside -->
  <rect x="4" y="9" width="3" height="2" fill="#f4d03f"/>
  <rect x="5" y="8" width="2" height="1" fill="#f4d03f"/>
  <rect x="9" y="10" width="3" height="2" fill="#f4d03f"/>
  <rect x="7" y="9" width="2" height="2" fill="#e67e22"/>

  <!-- Gem inside -->
  <rect x="6" y="11" width="2" height="2" fill="#e74c3c"/>
  <rect x="6" y="11" width="1" height="1" fill="#fdfefe"/>

  <!-- Metal bands -->
  <rect x="0" y="8" width="16" height="1" fill="#7f8c8d"/>
  <rect x="0" y="12" width="16" height="1" fill="#7f8c8d"/>

  <!-- Lock (open/hanging) -->
  <rect x="6" y="6" width="4" height="2" fill="#f4d03f"/>
  <rect x="7" y="7" width="2" height="2" fill="#e67e22"/>
</svg>

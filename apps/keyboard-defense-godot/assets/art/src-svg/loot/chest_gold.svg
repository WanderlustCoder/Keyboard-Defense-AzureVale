<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 14" width="16" height="14">
  <!-- Gold Chest (16x14) - Rare loot container -->
  <!-- Color Palette: #f4d03f, #e67e22, #d35400, #c0392b -->

  <!-- Chest body -->
  <rect x="1" y="6" width="14" height="8" fill="#f4d03f"/>
  <rect x="2" y="7" width="12" height="6" fill="#e67e22"/>

  <!-- Chest lid -->
  <rect x="0" y="4" width="16" height="3" fill="#f4d03f"/>
  <rect x="1" y="3" width="14" height="2" fill="#e67e22"/>
  <rect x="2" y="4" width="12" height="1" fill="#fdfefe"/>

  <!-- Ornate bands -->
  <rect x="0" y="6" width="16" height="1" fill="#d35400"/>
  <rect x="0" y="10" width="16" height="1" fill="#d35400"/>

  <!-- Ruby lock -->
  <rect x="6" y="5" width="4" height="4" fill="#c0392b"/>
  <rect x="7" y="6" width="2" height="2" fill="#e74c3c"/>
  <rect x="7" y="6" width="1" height="1" fill="#fdfefe"/>

  <!-- Gold filigree -->
  <rect x="3" y="8" width="2" height="1" fill="#fdfefe"/>
  <rect x="11" y="8" width="2" height="1" fill="#fdfefe"/>
  <rect x="4" y="11" width="8" height="1" fill="#d35400"/>

  <!-- Corner gems -->
  <rect x="1" y="4" width="2" height="2" fill="#9b59b6"/>
  <rect x="13" y="4" width="2" height="2" fill="#9b59b6"/>
</svg>

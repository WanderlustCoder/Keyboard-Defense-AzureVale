<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 16" width="12" height="16">
  <!-- Scroll (12x16) - Magic scroll -->
  <!-- Color Palette: #f9e79f, #f4d03f, #8b7355, #5d4e37, #c0392b -->

  <!-- Top roll -->
  <rect x="0" y="0" width="12" height="3" fill="#8b7355"/>
  <rect x="1" y="1" width="10" height="1" fill="#5d4e37"/>
  <rect x="0" y="2" width="12" height="1" fill="#a08060"/>

  <!-- Paper body -->
  <rect x="1" y="3" width="10" height="10" fill="#f9e79f"/>
  <rect x="2" y="4" width="8" height="8" fill="#fdfefe"/>

  <!-- Bottom roll -->
  <rect x="0" y="13" width="12" height="3" fill="#8b7355"/>
  <rect x="1" y="14" width="10" height="1" fill="#5d4e37"/>
  <rect x="0" y="13" width="12" height="1" fill="#a08060"/>

  <!-- Writing lines -->
  <rect x="3" y="5" width="6" height="1" fill="#c0392b"/>
  <rect x="3" y="7" width="5" height="1" fill="#5d4e37"/>
  <rect x="3" y="9" width="6" height="1" fill="#5d4e37"/>

  <!-- Wax seal -->
  <rect x="4" y="10" width="4" height="3" fill="#c0392b"/>
  <rect x="5" y="11" width="2" height="1" fill="#922b21"/>
</svg>

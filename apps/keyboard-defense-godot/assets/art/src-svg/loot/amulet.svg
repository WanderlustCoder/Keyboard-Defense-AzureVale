<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 16" width="12" height="16">
  <!-- Amulet (12x16) - Magic necklace -->
  <!-- Color Palette: #f4d03f, #e67e22, #9b59b6, #8e44ad, #fdfefe -->

  <!-- Chain -->
  <rect x="2" y="0" width="2" height="4" fill="#f4d03f"/>
  <rect x="3" y="0" width="1" height="3" fill="#e67e22"/>
  <rect x="8" y="0" width="2" height="4" fill="#f4d03f"/>
  <rect x="8" y="0" width="1" height="3" fill="#e67e22"/>

  <!-- Chain links -->
  <rect x="4" y="3" width="4" height="2" fill="#f4d03f"/>
  <rect x="5" y="4" width="2" height="1" fill="#e67e22"/>

  <!-- Pendant frame -->
  <rect x="2" y="5" width="8" height="10" fill="#f4d03f"/>
  <rect x="3" y="6" width="6" height="8" fill="#e67e22"/>

  <!-- Gem setting -->
  <rect x="3" y="6" width="6" height="8" fill="#8e44ad"/>
  <rect x="4" y="7" width="4" height="6" fill="#9b59b6"/>

  <!-- Central gem -->
  <rect x="5" y="8" width="2" height="4" fill="#d7bde2"/>
  <rect x="4" y="9" width="4" height="2" fill="#d7bde2"/>
  <rect x="5" y="9" width="2" height="2" fill="#fdfefe"/>

  <!-- Decorative points -->
  <rect x="2" y="8" width="1" height="4" fill="#f4d03f"/>
  <rect x="9" y="8" width="1" height="4" fill="#f4d03f"/>
  <rect x="5" y="5" width="2" height="1" fill="#f4d03f"/>
  <rect x="5" y="14" width="2" height="1" fill="#f4d03f"/>
</svg>

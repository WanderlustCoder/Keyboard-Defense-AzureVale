<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" width="10" height="10">
  <!-- Gold Coin (10x10) - Currency -->
  <!-- Color Palette: #f4d03f, #e67e22, #d35400, #fdfefe -->

  <!-- Coin base -->
  <rect x="2" y="2" width="6" height="6" fill="#f4d03f"/>
  <rect x="3" y="1" width="4" height="1" fill="#e67e22"/>
  <rect x="3" y="8" width="4" height="1" fill="#d35400"/>
  <rect x="1" y="3" width="1" height="4" fill="#e67e22"/>
  <rect x="8" y="3" width="1" height="4" fill="#d35400"/>

  <!-- Coin face -->
  <rect x="3" y="3" width="4" height="4" fill="#f4d03f"/>
  <rect x="3" y="3" width="3" height="3" fill="#fdfefe" opacity="0.3"/>

  <!-- Coin emblem (crown) -->
  <rect x="4" y="4" width="2" height="2" fill="#e67e22"/>
  <rect x="4" y="3" width="1" height="1" fill="#e67e22"/>
  <rect x="5" y="3" width="1" height="1" fill="#e67e22"/>

  <!-- Shine -->
  <rect x="3" y="2" width="2" height="1" fill="#fdfefe"/>
  <rect x="2" y="3" width="1" height="2" fill="#fdfefe"/>
</svg>

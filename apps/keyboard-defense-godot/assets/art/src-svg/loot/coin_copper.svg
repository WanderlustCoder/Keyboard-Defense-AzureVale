<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" width="10" height="10">
  <!-- Copper Coin (10x10) - Currency -->
  <!-- Color Palette: #e67e22, #d35400, #a04000, #f4d03f -->

  <!-- Coin base -->
  <rect x="2" y="2" width="6" height="6" fill="#e67e22"/>
  <rect x="3" y="1" width="4" height="1" fill="#d35400"/>
  <rect x="3" y="8" width="4" height="1" fill="#a04000"/>
  <rect x="1" y="3" width="1" height="4" fill="#d35400"/>
  <rect x="8" y="3" width="1" height="4" fill="#a04000"/>

  <!-- Coin face -->
  <rect x="3" y="3" width="4" height="4" fill="#e67e22"/>
  <rect x="3" y="3" width="3" height="3" fill="#f4d03f" opacity="0.2"/>

  <!-- Coin emblem (circle) -->
  <rect x="4" y="4" width="2" height="2" fill="#d35400"/>

  <!-- Shine -->
  <rect x="3" y="2" width="2" height="1" fill="#f4d03f"/>
  <rect x="2" y="3" width="1" height="2" fill="#f4d03f"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 14" width="16" height="14">
  <!-- Magic Chest (16x14) - Epic loot container -->
  <!-- Color Palette: #9b59b6, #8e44ad, #6c3483, #d7bde2, #fdfefe -->

  <!-- Chest body -->
  <rect x="1" y="6" width="14" height="8" fill="#8e44ad"/>
  <rect x="2" y="7" width="12" height="6" fill="#6c3483"/>

  <!-- Chest lid -->
  <rect x="0" y="4" width="16" height="3" fill="#9b59b6"/>
  <rect x="1" y="3" width="14" height="2" fill="#8e44ad"/>
  <rect x="2" y="4" width="12" height="1" fill="#d7bde2"/>

  <!-- Magic glow bands -->
  <rect x="0" y="6" width="16" height="1" fill="#d7bde2"/>
  <rect x="0" y="10" width="16" height="1" fill="#d7bde2"/>

  <!-- Glowing crystal lock -->
  <rect x="6" y="4" width="4" height="5" fill="#fdfefe"/>
  <rect x="7" y="5" width="2" height="3" fill="#d7bde2"/>
  <rect x="7" y="6" width="1" height="1" fill="#fdfefe"/>

  <!-- Magic runes -->
  <rect x="2" y="8" width="2" height="2" fill="#d7bde2" opacity="0.6"/>
  <rect x="12" y="8" width="2" height="2" fill="#d7bde2" opacity="0.6"/>

  <!-- Floating particles -->
  <rect x="1" y="2" width="1" height="1" fill="#fdfefe" opacity="0.8"/>
  <rect x="14" y="1" width="1" height="1" fill="#fdfefe" opacity="0.8"/>
  <rect x="4" y="0" width="1" height="1" fill="#d7bde2" opacity="0.6"/>
  <rect x="11" y="0" width="1" height="1" fill="#d7bde2" opacity="0.6"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" width="10" height="10">
  <!-- Silver Coin (10x10) - Currency -->
  <!-- Color Palette: #bdc3c7, #95a5a6, #7f8c8d, #fdfefe -->

  <!-- Coin base -->
  <rect x="2" y="2" width="6" height="6" fill="#bdc3c7"/>
  <rect x="3" y="1" width="4" height="1" fill="#95a5a6"/>
  <rect x="3" y="8" width="4" height="1" fill="#7f8c8d"/>
  <rect x="1" y="3" width="1" height="4" fill="#95a5a6"/>
  <rect x="8" y="3" width="1" height="4" fill="#7f8c8d"/>

  <!-- Coin face -->
  <rect x="3" y="3" width="4" height="4" fill="#bdc3c7"/>
  <rect x="3" y="3" width="3" height="3" fill="#fdfefe" opacity="0.3"/>

  <!-- Coin emblem (star) -->
  <rect x="4" y="4" width="2" height="2" fill="#95a5a6"/>
  <rect x="5" y="3" width="1" height="1" fill="#95a5a6"/>
  <rect x="5" y="6" width="1" height="1" fill="#95a5a6"/>

  <!-- Shine -->
  <rect x="3" y="2" width="2" height="1" fill="#fdfefe"/>
  <rect x="2" y="3" width="1" height="2" fill="#fdfefe"/>
</svg>

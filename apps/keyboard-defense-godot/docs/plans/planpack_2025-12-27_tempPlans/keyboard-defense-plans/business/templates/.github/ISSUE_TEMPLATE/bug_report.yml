name: Bug report
description: Report a defect in gameplay, typing UX, simulation, UI, audio, or content.
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for filing a bug. Please include as much detail as possible.
        If this is a crash, attach the crash log if available.

  - type: input
    id: version
    attributes:
      label: Build / Version
      description: e.g., 0.2.0-alpha+123 or commit hash
      placeholder: "0.2.0-alpha+123"
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - Typing controls / command parser
        - Day phase / economy
        - Exploration / map
        - Night defense
        - Content (events/POIs/wordpacks)
        - Art pipeline / atlas
        - Audio
        - Save/load
        - Performance
        - Other
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: Step-by-step instructions.
      placeholder: |
        1. Start a new run with seed 12345
        2. Type `explore east`
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true

  - type: input
    id: seed
    attributes:
      label: Seed (if applicable)
      description: If the run is seeded and reproducible, provide the seed value.
      placeholder: "12345"
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots / Video
      description: Paste logs or attach files.
      render: shell
    validations:
      required: false


name: Playtest feedback
description: Structured playtest notes for a build.
title: "[Playtest]: "
labels: ["playtest"]
body:
  - type: input
    id: version
    attributes:
      label: Build / Version
      placeholder: "0.2.0-alpha+123"
    validations:
      required: true

  - type: textarea
    id: session
    attributes:
      label: Session details
      placeholder: |
        Total time played:
        Runs completed:
        Input device:
        Keyboard layout:
        Typing settings (pressure/tolerance):
    validations:
      required: true

  - type: textarea
    id: fun
    attributes:
      label: What was fun?
    validations:
      required: true

  - type: textarea
    id: friction
    attributes:
      label: What was frustrating or confusing?
    validations:
      required: true

  - type: textarea
    id: typing_feel
    attributes:
      label: Typing feel
      description: Did prompts feel fair? Too punishing? Too easy? Any pain points?
    validations:
      required: true

  - type: textarea
    id: top_bugs
    attributes:
      label: Top bugs (if any)
    validations:
      required: false

  - type: textarea
    id: suggestions
    attributes:
      label: Suggestions
    validations:
      required: false


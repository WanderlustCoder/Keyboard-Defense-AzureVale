name: Security report
description: Report a security issue (please do not include exploit details in public).
title: "[Security]: "
labels: ["security"]
body:
  - type: markdown
    attributes:
      value: |
        If this is a sensitive security issue, please report privately using the repository Security Policy.
        Do not include exploit code in this public issue.

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: High-level description of the issue.
    validations:
      required: true

  - type: textarea
    id: impact
    attributes:
      label: Potential impact
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce (high level)
    validations:
      required: false

